  'China-FedEx-diverted-packages':
    'author': 'David Goldman, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T11:18:25.240+08:00
    'imagesource': 'jcr:4ba31fc3-ab7f-4fad-97fd-1d72ee1d2d25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084f3210-987f-4efd-8c7d-d8267588b4bf'
    'lead': 'The Chinese government is investigating FedEx after Huawei said the delivery
      company diverted to the United States two packages intended for the company''s
      offices in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:26:52.815+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-04T11:26:52.995+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'FedEx', 'Huawei']
    'template': '1'
    'title': 'China is investigating FedEx after it diverted packages to the United
      States'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681e696-0c3f-4631-8bb2-42dccc072479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.996+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese government is investigating
        FedEx after Huawei said the delivery company diverted to the United States
        two packages intended for the company''s offices in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c4880-e2b2-4ba3-a7e0-ccf3ac298093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.996+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already on edge about Huawei and <a href="http://www.cnn.com/2019/06/01/politics/china-trade-war-trump-standoff/index.html">relations
        with the United States</a>, Chinese government authorities issued a strong
        statement: FedEx''s action has "seriously harmed the legitimate rights and
        interests of its client, and violated Chinese laws and regulations on the
        express delivery sector."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651b467-6dbc-47b6-8656-c2b55062adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.996+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffac6b-2d5c-4311-849b-eef51eb3563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.997+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese authorities said they would look into the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e72c42-6774-4742-88f5-00c051d93b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.997+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b004aa6-c07e-460c-a5d1-cf58edd24fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.997+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome foreign companies'' lawful operations in China," said
        Wang Shouwen, China''s vice minister of commerce and deputy trade negotiator
        at a press conference Sunday morning. "But if they violate Chinese laws, we
        need to investigate them in accordance with Chinese laws."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d98bcf-465a-4a31-9593-416ddd11c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.816+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.997+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075e887-8345-4fd8-b98a-6ae1e6b8e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.998+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages, whose contents are unknown, were supposed to be delivered
        from Japan to China. But they ended up in the United States. FedEx said they
        were misrouted in error, and the company has apologized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee18b0-d586-4113-8762-0449ac84d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.998+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf4ed3-f34b-4110-9da0-c5541b29b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.998+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship with Huawei Technologies and our relationships
        with all of our customers in China are important to us," the company said
        in a <a href="https://about.van.fedex.com/newsroom/fedex-statement-on-huawei-technologies-co-ltd/">statement</a>.
        "FedEx will fully cooperate with any regulatory investigation into how we
        serve our customers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0aa7e-fd8b-4615-8c62-35758f6df660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:26:52.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T11:26:52.998+08:00
      'mgnl:lastActivatedBy': 'mel'
