      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, it would have been one of the most stunning stories to
        come out of North Korea in some time. Kim Yong Chol, in particular, sat in
        the White House across from US President Donald Trump for talks little more
        than a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27dc074-a3c5-42e2-b422-b0f65d2bcedd'
