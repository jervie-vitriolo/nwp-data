  'panelo-duterte-locsin-nikkei-forum-speech':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T14:28:17.943+08:00
    'imagesource': 'jcr:161bb00a-8ff1-4319-b377-61ae1be49892'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3137f4-f71c-4312-ac2c-12123082f84f'
    'lead': 'Presidential Spokesperson Salvador Panelo said President Rodrigo Duterte
      "made fun" of the situation and the issue would not put a strain on PH-Japan
      relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:33:52.291+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T14:34:19.949+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Nikkei-forum', 'Rodrigo-Duterte', 'Salvador-Panelo', 'Teodoro-Locsin-Jr',
      'Teddy-Boy-Locsin']
    'template': '1'
    'title': 'Palace: Duterte took no offense when asked to cut short speech in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75655569-20ff-4dd8-bfa7-da1a73df98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — Malacañang
        on Tuesday made light of the issue of President Rodrigo Duterte being asked
        to cut short his speech last week at the Nikkei forum in Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c3f82-d8e1-4fb2-8e99-52da4b28b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Malacañang Press Corps, Presidential Spokesperson
        Salvador Panelo said the President took no offense when he was reminded to
        wrap up his remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e72589-83db-4cf5-bde6-9a94ddee7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on June 2, <a href="https://twitter.com/teddyboylocsin/status/1135081743495548928">Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr.</a> said heads of state had
        no time limits when it came to addresses and that what happened was "rudeness
        on the part of Nikkei."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d38a8-a0d6-4e6e-b10c-e8874ce1e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo countered, "Was it Nikkei who did it or our own protocol?
        <em>Kasi</em> if you noticed, <em>yung</em> protocol <em>din natin pumunta
        sa kaniya at pinapaalalahanan siya na meron siyang</em> meeting with the Prime
        Minister..<em>. Di ba sinabi niya naghihintay na si</em> Prime Minister?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3d6fb-bd58-4601-b2d6-d563ef022d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said if it was Nikkei who gave the reminder, then Locsin
        was right in calling the move rude, but then he noticed protocol officers
        also approaching Duterte with only seconds in between.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b5c05-f047-410b-9ef5-52d60d61614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t stop a president from delivering a speech — a head of
        state. But as far as the protocol is concerned, we have to remind the President
        <em>na mayroon pa siyang</em> schedule<em> na iba</em> [that he has other
        things on his schedule]," said Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dc48b-5b49-47dd-98b3-e30bfda8a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added protocol officers could have been reminded Duterte
        that he still had a meeting with Prime Minister Shinzo Abe, who could have
        already been waiting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec431ef0-8c29-4d04-b42b-1a17b9013e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte "made fun" of the situation and the issue would
        not put a strain on PH-Japan relations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d713a-9a4a-4302-a3c9-5f894b7be382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin alam kung anong nakalagay doon sa</em> note. <em>Sinabi
        lang n</em>i Presidente <em>na pinapa-stop siya. Pwede rin naman na nagbibiro
        na naman si</em> Presidente. <em>Pero,</em> I don''t think that''s an issue.
        It will be an issue kung talagang <em>''oy, tama na yan,</em> Mr. President
        <em>tama ka na.'' Ibang usapan na ''yon,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a91f89-5334-4659-9d83-4717b95502db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know what was in the note. The President
        only said he was being asked to stop. The President could have been joking
        again. But I don''t think that''s an issue. It will be an issue if they said,
        "hey stop, Mr. President that''s enough." That would be a different story.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1eb472-3153-4df5-834c-850162147c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said he does not believe the issue will stop Duterte
        from attending Nikkei conferences in the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90940f-7f23-4c56-a7b6-708f78293c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:33:52.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T14:34:19.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is a very reasonable man," he said.</p>'
  'sudan-crackdown-military-election':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T14:32:09.593+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b79905ba-69d5-4c14-8a25-aa24151e9ff8'
    'lead': 'Sudan''s ruling military council calls for an election after troops stormed
      the main camp of pro-democracy protestors and killed at least 35 people in a
      crackdown which has drawn international condemnation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:38:59.888+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T14:39:00.202+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military chief calls for elections after 35 killed in Sudan crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10216aa4-9097-487b-9fa3-af91a47d6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.202+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Sudan''s ruling military council has
        called for an election after troops stormed the main camp of pro-democracy
        protestors and killed at least 35 people in a crackdown which has drawn international
        condemnation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77819c7b-a7ca-4435-ad7c-0b4b91bd2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.203+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds were injured Monday in the capital Khartoum when the military
        tried to break up the opposition sit-in, according to the Central Committee
        of Sudan Doctors, which is close to the protestors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1166f49-1517-416d-b362-38ddd9585c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.203+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators have demanded that the Transitional Military Council,
        which has ruled the country since troops ousted longtime President Omar al-Bashir
        in April, make way for a civilian-led interim body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5b059-237b-4dae-aaba-4b50151305a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.203+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the coup the military council and opposition groups agreed
        on a three-year transition to democracy. But in a broadcast early Tuesday,
        the council''s leader Abdel Fattah al-Burhan called for national elections
        within nine months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea2a44-101a-4b62-b6c6-770a046260e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.204+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to rule Sudan is through "the ballot box," al-Burhan
        said in an address on state TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3172c1-4b56-4642-987d-67b3d29cb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.204+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the elections should be supervised by monitoring groups,
        including international and regional bodies. Al-Burhan said a caretaker government
        would be formed to oversee the period before elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56795b63-dde8-4997-9865-e640167cb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.204+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Burhan described those who died on Monday as "martyrs" and expressed
        "regret" at the violence, although he did not directly say military forces
        were responsible. He promised that Sudan''s general prosecutor would investigate
        the incident and urged people to show a "spirit of forgiveness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca35edb-ad4b-402f-93c5-48e80ba0f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.205+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Attorney General Maulana Al-Walid Sayed Ahmed Mahmoud
        announced that a committee had been created to investigate the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd66e44-db31-4d80-9ee9-cdf1d03223ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.205+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet blocks in place</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a51094-3d5c-4bb1-afbf-d076f31629bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.205+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet in Sudan is currently more severely restricted than
        it was during the removal of Bashir, according to monitoring organization
        Netblocks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441c8c0-1989-43cd-806d-4ff46857d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.205+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, there have been blockages in place across all the
        country''s major internet providers, although it is not a total outage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35224f82-289c-4cb3-bcfe-827d58206f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.206+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears some effort is being made to restrict selectively, either
        because those who ordered the disruptions also rely on some networks which
        need to be kept running, or because the network operators are not cooperating
        willingly," Netblocks said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd327d3-0ac8-4f0b-9300-5537ff60012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.206+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened on Monday</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df1586-982d-4dc5-9368-da08b2d76bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.206+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been protests in Khartoum since the coup in April. The
        military has tried in the past to disperse demonstrators -- but on Monday
        it used live rounds, according to multiple eyewitnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ece4d3-14e0-4680-8b3d-5a44ee55e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.206+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Central Committee of Sudan Doctors, the casualties
        were caused by live bullets, and security forces surrounded hospitals where
        the wounded and the dead were taken.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565b778-f1bf-4422-a5c1-1cda8bad1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.207+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Transitional Council said the military "didn''t
        disperse the sit-in by force" but that the security crackdown was instead
        focused on a gathering in a nearby "dangerous" area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6eb5b-00dc-48f3-87d5-79e00bbd41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.207+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed small fires and billowing smoke clouds, and
        protestors fleeing from audible gunshots. Protestors said they themselves
        were peaceful and unarmed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52813347-939d-4900-ab44-540ea50da15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.207+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Foreign Secretary Jeremy Hunt, the British Ambassador
        in Khartoum, Irfan Siddiq, and the Assistant Secretary for the US Department
        of State''s Bureau of African Affairs, Tibor Nagy, have all strongly criticised
        the violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da976b-ef1f-410d-87f0-c4a5a55f5a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.207+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General António Guterres said he "strongly
        condemns the violence and reports of the excessive use of force by security
        personnel on civilians, that have resulted in the deaths and injury of many."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393204c3-0220-4d0c-a6af-b2f04f80745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:38:59.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T14:39:00.208+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Guterres'' office added he "condemns the use of
        force to disperse the protestors at the sit-in site and he is alarmed by reports
        that security forces have opened fire inside medical facilities."</p>'
  'madonna-world-pride-day-new-york-city':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-04T15:06:52.891+08:00
    'imagesource': 'jcr:01264166-9e89-4133-b6bc-c49181279a5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24b4c26d-3f02-469e-99a3-440c59d11e61'
    'lead': 'Following months of speculation, the singer says Monday on NBC''s "Today"
      show that she''ll perform at Pride Island, the festival''s live music event,
      on June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:08:57.323+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T15:08:57.453+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna will perform at World Pride in New York City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869848a-67ab-46dc-9ccd-d8dbee135d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.323+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.453+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Madonna has confirmed rumors she will
        perform at World Pride in New York City later this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200add75-5061-468c-982c-1371488c709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.454+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following months of speculation, the singer said Monday on NBC''s
        "Today" show that she''ll perform at Pride Island, the festival''s live music
        event, on June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd50b91-5bf3-4e5c-8bfd-b8e70c0958d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.454+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear you," she said -- wrapped in a rainbow towel -- in a video
        posted Monday on her official Instagram account. "I''ll be on Pride Island,
        where I was born."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c6623-5393-4cc9-8bab-0a1d044b603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.454+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Jones is also set to headline the two-day event, which falls
        on the last weekend in June and marks the 50th anniversary of the 1969 Stonewall
        uprising in New York, a major milestone in the gay-rights movement.. The entire
        month is LGBTQ Pride Month in New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0c344-633e-4ba0-9544-350e8918f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.455+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna''s advocacy for LGBTQ people goes back decades. She recently
        teased a new song, "I Rise," ahead of her upcoming album, "Madame X," which
        will be released June 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab646d8-1be5-46d7-87c3-2b9b924845bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.455+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote ''I Rise'' as a way of giving a voice to all marginalized
        people who feel they don''t have the opportunity to speak their mind," she
        said in a statement. "This year is the 50th anniversary of Pride and I hope
        this song encourages all individuals to be who they are, to speak their minds
        and to love themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f43a7-e5c9-4542-97e1-f259a2fac0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.455+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainer hasn''t toured since her "Rebel Heart" tour wrapped
        up in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de5a28-d982-451c-a1b0-62d059bc21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:08:57.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T15:08:57.455+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/entertainment/madonna-new-york-city-pride-month-finale/index.html">Madonna
        will perform at World Pride in New York City</a>."</em></p>'
  'Sal-Panelo-Duterte-cured-of-gayness':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte has been unclear on whether he champions
      the rights of the  lesbian, gay, bisexual, transgender and queer/questioning
      (LGBTQ+) community or not.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T15:13:05.855+08:00
    'imagesource': 'jcr:0f74bd48-4048-41c4-8f85-3a2612399005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bead19ec-1085-4b40-a620-a0a67e4cc757'
    'lead': 'Homosexuality has been removed from the list of diseases under the World
      Health Organization since 1992.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:17:59.607+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Malacañang', 'gay', 'LGBT']
    'template': '1'
    'title': 'Panelo: President ''conscious'' not to offend LGBT community despite
      claims of having sexuality ''cured'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a9433-605e-4592-81f2-53d92a5ce7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — President
        Rodrigo Duterte is conscious not to offend the sensibilities of "special"
        groups despite his headliner statement of being "cured" of homosexuality ,
        Malacañang said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb365e-276c-4c29-9dfe-f679a0a763b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson Sal Panelo came to his defense after the
        President claimed before the Filipino community in Japan Thursday that he
        was "cured" of being gay after he met his common-law wife, Honeylet Avanceña.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26becbee-c7dc-492c-8352-0f2651790347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka naman yung ibig sabihin niya ng gamot e ''nagpalit ako ng
        sexual orientation ko,''" Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917aa156-9309-4ecf-8159-8fbd8265cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality has been removed from the list of diseases under the
        World Health Organization since 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a586b5-e7a5-4773-bd7c-8ea9a3db31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been unclear on whether he champions the rights of the&nbsp;
        lesbian, gay, bisexual, transgender and queer/questioning (LGBTQ+) community
        or not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790cb88-26d1-4c9a-819d-cb4258600a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Thursday speech, he screamed, "<em>Mabuhay ang mga bakla
        ng Pilipinas</em> [Long live the gays of the Philippines!]"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d56f5-0e77-4182-98d6-1adad788efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few statements after, he used the same word "bakla" as a slur
        against his staunch critic Senator Antonio Trillanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2b1d4-c557-48a1-afe2-b96f828c4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is no stranger to homophobic language. He previously
        called then U.S. Ambassador to Manila Philip Goldberg a homosexual, and also
        attacked Catholic priests by calling them "gay" and lumping it together with
        cases of sexual abuse some clergymen face.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6d4e5-0f7b-4e0d-8edd-4cf36d899ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also flip-flopped on his stance on same-sex marriage, arguing
        in March 2017 that he is not for it since Philippines as a predominantly Catholic
        constitution. But December 2017 he backtracked, saying he will support the
        LGBTQ community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab97687-3b3f-44ea-9236-63898f42332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, Duterte said he will support same-sex
        marriage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749539d-618c-406d-8a23-b3c63f85846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His term has also seen the longest interpellation of the anti-discrimination
        bill on the basis of sexual orinetation, gender identity and expression in
        the Senate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d548480-814c-498e-aada-6611d4c79855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.308+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, amid all this, continously defends the President''s
        colorful language.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad10d7d-2d5e-4c67-a0cf-760f9b221df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:17:59.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T15:48:55.309+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say that the President is always conscious of not offending
        the sensibilities of these special classes," Panelo reiterated in Monday''s
        Palace briefing.</p>'
  'poc-ricky-vargas-120-gold-PH-2019-SEA-Games':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-04T15:17:16.608+08:00
    'imagesource': 'jcr:c1252395-38c0-4205-82d5-8161c4575ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa64af3-c015-4f33-9cf6-3f5bc0f28929'
    'lead': 'The top sports official wants a 97 gold medal improvement from the last
      edition of the biennial showpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T15:19:06.345+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-04T15:19:06.475+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POC chief Ricky Vargas eyes 120 gold medals for PH in 2019 SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f6bd-6009-4cfd-8866-17b469a95afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.476+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Philippine
        Olympic Committee President Ricky Varga is targeting 120 gold medals as the
        country hosts the 2019 Southeast Asian (SEA) Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa5195-ad4d-4bd1-a32d-76e15b3a20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.476+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to hear the national anthem of the Philippines in the
        Southeast Asian played a 120 times," Vargas said in an assessment meeting
        Tuesday at the Philippine International Convention Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7747be9-2b61-435c-97fe-f69f7958dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national anthem is played every time an athlete is awarded a
        gold medal in the biennial meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cb2e64-ff54-4964-875b-74efbed6b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ended up at sixth place in the 2017 SEA Games with
        23 golds, 34 silvers, and 63 bronze medals. Malaysia took the top spot with
        145 golds, 92 silvers, and 86 bronze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a9c22-989d-4ab7-8481-7a798bc13047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines had the most gold medal haul (113)
        was in 2005 — it was also the host nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85988484-364a-46f2-8969-3158db7f3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games will run from November 30 to December 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb96a5-baf9-4f6e-ad29-175ab8d9d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T15:19:06.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T15:19:06.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Jelene Fule contributed to this
        report.</em></p>'
  'steph-curry-nba-finals-mvp-odds':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-04T16:18:10.384+08:00
    'imagesource': 'jcr:5de98c14-ac3a-4f4c-a27a-75e5f3940595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba9913b-ab64-470f-bc19-16c43d7473d4'
    'lead': 'He wasn’t the highest scorer on his own team in Game 2, but Stephen Curry’s
      odds to win the Most Valuable Player award in the 2019 NBA Finals strengthened
      after the Golden State Warriors evened the series 1-1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:21:29.562+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-04T16:21:29.672+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['curry', 'warriors', 'nba-finals']
    'template': '1'
    'title': 'Curry''s NBA Finals MVP odds strengthen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95aed7-4310-4718-839f-96bbb46a5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.673+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;He wasn’t the highest scorer on
        his own team in Game 2, but Stephen Curry’s odds to win the Most Valuable
        Player award in the 2019 NBA Finals strengthened after the Golden State Warriors
        evened the series 1-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918e89b-889b-48a0-8c59-419b598d95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.673+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry entered the Finals as a -125 favorite by Sportsbetting.ag
        to take home MVP honors. Those odds dipped to +100 after the Toronto Raptors
        won Game 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371ca9-a49c-4133-af37-3fbfe1dbc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.673+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry scored 23 points to Klay Thompson’s 25 on Sunday night, but
        Curry is now back to a -150 MVP favorite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b668e3-68c7-4d04-826d-d14af8ed46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.674+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard, who scored a game-high 34 points in Game 2 and is
        averaging 28.5 points through two games, is second at +300, followed by the
        Warriors’ Draymond Green (+450) and Kevin Durant (+1600), who has yet to play
        a game in the series while recovering from a calf injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c2a6b-e778-46ce-bfee-38158b4e9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.674+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Siakam (+1600) is the next lowest odds on the Raptors. Toronto’s
        Kyle Lowry is at +5000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d6dc7-311d-4d6b-b16c-324c07cf76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:21:29.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T16:21:29.674+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FanDuel.com listed Curry at -125 on Monday while PointsBet.com had
        his MVP odds at -154.</p>'
  'U.S.-drones-Philippines-South-China-Sea-region-':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'The U.S. is not a claimant country but conducts freedom-of-navigation
      exercises and criticizes China''s alleged militarization in the South China
      Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T16:26:29.626+08:00
    'imagesource': 'jcr:8ed4343b-b1ae-482e-ac5b-7b3c2d13f09b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765d5697-ff72-45ce-a699-c715bb029472'
    'lead': 'The U.S. government will sell over ₱2 billion worth of drones to four
      of its allies with claims to parts of the South China Sea, including the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:31:27.259+08:00
