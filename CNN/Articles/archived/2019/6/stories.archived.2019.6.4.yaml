    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2823a65d-a277-4cc0-8549-2eda4508ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:54:28.613+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In 2018, the number one read digital
        story across the world wide web was CNN''s Anthony Bourdain obituary and tribute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f79cc3-4089-4e63-a956-93ed87d33e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:54:28.614+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days, weeks and months following the intrepid traveler''s
        passing, fans around the world emerged to share stories of the storytelling
        chef. Through grief and sadness over the loss, a common theme emerged: Anthony
        Bourdain meant a whole lot to a whole lot of people, even ones who''d only
        gotten to know him through a TV screen or from the page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77423787-c5ab-4a19-a04a-f12965ea6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:54:28.614+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His immeasurable impact stretched further than anyone might have
        initially guessed. Social media feeds lit up (and are still lighting up: Dedicated
        Facebook groups exist to celebrate the late Bourdain) with tales of the ''Parts
        Unknown'' host''s role in changing the way we travel, the way we understand
        other people, cultures and places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174bf3b-f12a-42c7-a006-efc0b1569a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:54:28.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:54:28.614+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a writer trying to express Bourdain''s abiding love for the
        Philippines to a public relations professional sharing his unique story of
        a chance encounter with Bourdain in a New York City bar one random night,
        there was — and is — no shortage of people professing their gratitude for
        and appreciation of Anthony Bourdain.</p>'
