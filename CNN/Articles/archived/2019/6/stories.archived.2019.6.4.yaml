      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other privacy updates include a new option to limit how much tracking
        information third-party apps can collect. Now you can choose to allow an app
        to get location information just once, as well as receive reports on background
        tracking. Apple is also blocking the ability for outside apps to sneakily
        gather location information via your Wi-Fi and Bluetooth connections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba002a3-dea2-4d9f-a2e0-aa2d7036d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.855+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e153a-cc33-461a-af48-8083ca92c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.855+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more independent Apple Watch can track periods, monitor sound</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f7e66-cbe4-47a8-b5ef-cccf3693606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.855+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is bringing a number of new tools to the Apple Watch as part
        of watchOS 6, many of which will help the watch run more independently of
        the iPhone. The Watch will have its own App Store, a calculator with tip tools,
        an audiobooks app, and Apple''s Voice Memos app, for more subtly recording
        audio (check local laws). It''s also adding a pair of new health tools. Cycle
        Tracker adds tools for tracking periods and fertility -- tools that are also
        being added to the iOS Health app. A new Noise app uses the built-in microphone
        to measure environmental sound and warn you when the decibels are too high
        and could hurt your hearing. Apple says it does this by sampling audio and
        does not record anything.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8da2d1-f40a-4084-9797-d923ab75ffb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b54c2-e77a-446f-9c47-94f282b00e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mac Pro is back, fast, and grate</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d305e8-fd99-4486-929b-0f66eb5892e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is releasing an update of its Mac Pro desktop for professional
        Mac users for the first time since 2013. The company is ditching its previous
        "trash can" cylinder design for a more traditional tower shape that will probably
        earn the new (better?) nickname "cheese grater." The computer is silver, covered
        in holes and has a handle on top. But professionals will likely care more
        about what is inside: a 28-core Intel chip and 1.5 TB of system memory. It
        will start at $6,000 and be available in the fall.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95437d07-fbcf-4868-b31d-7bcd9de050c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.856+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a7f76-6230-41c8-aacf-fcf548ae0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also making its own display again, called the Pro
        Display XDR. Also covered in holes, but on the back, the new display is rotatable
        and detachable. The 32-inch 6K retina LCD display starts at $4,999 and will
        be available in the fall. The required stand to hold said monitors will cost
        $999.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf0b26e-7e2c-4521-87db-e043375f53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b919e1-5b2d-4432-8106-4641385e4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More coming to the iPad, Apple TV</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edb5ea-59f9-4f27-a677-aba82d4d726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were lots of other small details announced on Monday. Apple
        is finally giving its operating system for tablets a proper name: iPadOS.
        Now with a new look, the home screen features a tighter grid of icons and
        the ability to pin widgets, such as the weather or a calendar alert, to the
        screen. It leans into multitasking, as Apple continues to push the iPad as
        a work device. You can enable a split view within one app or have docs next
        to each other, and, using a three-finger swipe, can undo something on screen.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e94b1-21fb-431b-858b-8205ea027c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcadc8b7-16da-429e-8e19-d7bc739c9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T07:54:50.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-04T07:54:50.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details include the ability to have multiple accounts on Apple
        TV (just like Netflix), a preview for an Apple production about the space
        race called "For All Mankind," and support for Apple''s new Arcade app on
        Apple TV, which will work with select Xbox and Playstation controllers. The
        tvOS update will be available in the fall.</p>'
