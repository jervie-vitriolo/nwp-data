    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b88ac3-4142-47a3-9c86-33e647a37542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio is barely a year old but it already has produced six
        films, two of which are box office hits: “Exes Baggage” (₱360 million in worldwide
        gross) and “Alone/Together” (₱380 million in worldwide gross). The other films,
        such as “To Love Some Buddy,” “Between Maybes,” and “Sakaling Maging Tayo”
        haven’t earned as much but have earned acclaim on their refreshed takes on
        celebrity love teams and tired tropes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd152b-f369-4afb-b996-f530adeb1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem, so far, that Black Sheep is just an arm for charming
        rom-coms (Gazmen says it’s because the rom-coms wrap up earlier so they’re
        the films that get released right away) but Black Sheep has also produced
        “Oda Sa Wala,” probably the best Filipino film of 2018. The film’s black humor
        and the stunning performance of its lead actress (Pokwang, or Marietta Sumbong,
        as she was credited in the movie) as a lonely embalsamador looking for love,
        is a killer combination and resulted into one of the most confounding yet
        intensely enjoyable films in recent memory. In the pipeline are other genre
        films such as the international co-production&nbsp;“Motel Acacia” by Bradley
        Liew, about a motel bed that kills immigrants; the ''90s coming of age “Death
        of Nintendo” by Raya Martin; the sci-fi Cinemalaya entry “Ani: The Harvest;”
        and the possession flick “Clarita” starring Jodi Sta. Maria, which opens this
        June 12.</p>'
