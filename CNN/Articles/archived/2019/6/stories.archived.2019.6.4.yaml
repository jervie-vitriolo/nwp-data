      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/tennis/federer-nadal-french-open-pliskova-tennis-int-spt/index.html">READ:
        More milestones for Federer</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692c5e7-eb83-4a3b-acf0-c3465f1f0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.085+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means Yannick Noah remains the last Frenchman to win a major,
        achieving the feat on the red clay of Roland Garros in 1983. He could hold
        the distinction for a few years longer since a transition period appears on
        the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44d644-e1a6-415c-acbf-b77d70a59bce'
      'mgnl:activationStatus': true
