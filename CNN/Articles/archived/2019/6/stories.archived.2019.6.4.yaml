      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Philippine
        National Police (PNP) chief P/Gen. Oscar Albayalde wants his fellow Philippine
        Military Academy (PMA) graduates to move on from media personality Erwin Tulfo’s
        tirades against one of the military school’s alumni, Social Welfare Secretary
        Rolando Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404933ed-65b7-4fc9-be0a-de1b0fe20d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s move forward. I think, as I’ve heard yesterday when Erwin
        Tulfo made a public apology, it’s very much acceptable, it’s very noble of
        him and very gentleman,” Albayalde told CNN Philippines’ <em>The Source</em>
        on Tuesday, echoing a similar call from Malacañang yesterday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da997d-e71c-4d25-817e-fa8f5521a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cdcd2-d4ab-49b1-9b15-bf6e2c88f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.157+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo made an <a href="https://www.cnnphilippines.com/news/2019/6/3/Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista-apology.html"
        target="_blank">unequivocal public apology</a> yesterday to Bautista, a retired
        military general, for attacking him on air for failing to pick up his phone
        call for an interview. He added that he was ready to say sorry to the Social
        Welfare Secretary in person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbec7a6-661d-4fbf-8c0d-4608debf84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b218f-0e95-4cb3-85e1-903e6edf112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier apologized for his excessive rants — where he threatened
        to slap Bautista and dunk his head in a toilet — but <a href="https://cnnphilippines.com/news/2019/5/31/Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista.html"
        target="_blank">refused to take back his remark</a> that the Social Welfare
        chief is inefficient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4771d1-af2b-429a-b593-4ca806b039ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-04T11:14:01.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f57d1-cc1e-4e25-8e93-978db871cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:05:24.158+08:00
