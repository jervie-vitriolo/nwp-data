    'created': 2019-06-04T07:20:46.017+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F332079824151394%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
