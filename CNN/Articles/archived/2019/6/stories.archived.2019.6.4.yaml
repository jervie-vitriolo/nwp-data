      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama received a standing ovation and heard
        the MVP chants from the crowd when he was shown on the arena''s video screen
        and later introduced during the game. Obama, who was seated next to NBA commissioner
        Adam Silver, briefly stood up and waved.</p>'
