  'lewis-chessman-scotland':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-04T10:42:56.122+08:00
    'imagesource': 'jcr:ff08e9c1-102b-4e9a-bc33-bb163a2a4cca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ca6038-7402-49b4-a220-12b3b16ba943'
    'lead': 'Stored in a drawer for 55 years, the Lewis Warder, as the piece is known,
      could now fetch up to £1 million ($1.3 million) at auction after the late owner''s
      family took it to Sotheby''s auction house in London for assessment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:46:36.705+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T10:46:39.992+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Scotland', 'Lewis-Warder', 'chess', 'Lewis-Chessmen']
    'template': '1'
    'title': 'Lost Lewis Chessman worth over $1 million found in drawer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261a583-01f7-4d37-b8a9-96bfbdc8d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.992+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When an antiques dealer in Scotland bought
        an ivory chessman for £5 ($6) in 1964, he probably had no inkling that he
        had taken possession of one of the most famous chess pieces in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3e895-f459-4502-af43-31d7c8fc730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stored in a drawer for 55 years, the Lewis Warder, as the piece
        is known, could now fetch up to £1 million ($1.3 million) at auction after
        the late owner''s family took it to Sotheby''s auction house in London for
        assessment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17851d-fb73-4c0c-b3ee-4994bd722118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lewis Chessmen were found on the Isle of Lewis in Scotland''s
        Outer Hebrides in 1831, but the circumstances of their discovery are shrouded
        in mystery. With 93 pieces found — the majority carved from walrus ivory —
        the set was missing one knight and four "warders."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f788aff-c9fc-4712-9dec-8974876affc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading theory about their origin is that they were carved between
        the late 12th and early 13th centuries in Trondheim, Norway, Sotheby''s said
        in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03129a-b1d4-4941-aca4-8f11813ac54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 93 pieces discovered in 1831, 82 are in the <a href="https://www.britishmuseum.org/about_us/news_and_press/statements/the_lewis_chessmen.aspx">British
        Museum</a>&nbsp;in London while 11 are in the collection of the <a href="https://www.nms.ac.uk/explore-our-collections/stories/scottish-history-and-archaeology/lewis-chess-pieces/">National
        Museum of Scotland</a>&nbsp;in Edinburgh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8467c-0f9d-4d32-a008-9618bfc700f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new discovery is a 3.5-inch warder, a bearded figure with a
        sword in his right hand and shield at his left side. In modern chess it would
        be the equivalent of a rook. It will be auctioned at Sotheby''s London on
        July 2, the first time any of the Lewis Chessmen has been auctioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ca4a9-d11b-44a5-ae62-ce73d199e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the family, which wishes to remain anonymous,
        said in a statement that the warder was cataloged in the antiques dealer''s
        purchase ledger as "Antique Walrus Tusk Warrior Chessman."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5dec56-5921-4d46-8c5c-8dce65fa0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From this description it can be assumed that he was unaware he
        had purchased an important historic artifact," the spokesperson said. "It
        was stored away in his home and then when my grandfather died my mother inherited
        the chess piece."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac072b-db2f-4cca-bc6b-8881a63a9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.994+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother was very fond of the Chessman as she admired its intricacy
        and quirkiness. She believed that it was special and thought perhaps it could
        even have had some magical significance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52386e2d-1adf-46c4-84bf-a427a9763cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many years it resided in a drawer in her home where it had
        been carefully wrapped in a small bag. From time to time, she would remove
        the chess piece from the drawer in order to appreciate its uniqueness."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932167b-35c8-4f08-ad30-fb4354940cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lewis Chessmen are "steeped in folklore, legend and the rich
        tradition of story-telling," Sotheby''s said in a press release, adding that
        they are "an important symbol of European civilisation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86f441-85b5-4748-af03-1e5bd0767c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Kader, the Sotheby''s expert who assessed the piece for
        the family, told CNN that seeing the chessman for the first time was a "delightful
        surprise."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76ad50-d016-4604-9c49-6c64e0525034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Oh my goodness, it''s one of the Lewis Chessmen,''" he
        recalled. "The family knew they had something special, but they were quite
        amazed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442a0be-1602-4f4b-9112-632864100b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new Lewis Warder has been on a remarkable journey to get where
        he is today," Kader said. "Over the last year we conducted a thorough study
        of him, undertaking many months of detailed research, art historical analysis,
        research into physical condition and provenance, and careful comparison with
        the other Lewis Chessmen."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa20ba-0f16-4666-aced-32d6c172ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Kader said: "There is certainly more to the
        story of this warder still to be told, about his life over the last 188 years
        since he was separated from his fellow chessmen, and just as interesting,
        about the next chapter in his journey now that he has been rediscovered."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcffd7f-0f89-40bb-942c-5655869569df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:46:36.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T10:46:39.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/lost-lewis-chessman-scli-intl/index.html">Lost
        Lewis Chessman worth over $1 million found in drawer</a>."</em></p>'
