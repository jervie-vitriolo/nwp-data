  'Russia-Tinder-share-messages':
    'author': 'Mary Ilyushina, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T17:19:19.085+08:00
    'imagesource': 'jcr:acb9f9f7-62c2-41cb-a463-40f59c1a733c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70345f45-d483-41da-80f5-6cb7322e550e'
    'lead': 'Tinder users in Russia have a new online partner: The country''s intelligence
      agencies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T17:25:55.732+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-04T17:25:55.892+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'tinder', 'spy', 'agency']
    'template': '1'
    'title': 'Russia tells Tinder to share messages and pictures with its spy agencies '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4fa4b-ed47-46a1-8319-55ddc30a1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.892+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tinder users in Russia have a new online
        partner: The country''s intelligence agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a1014-30ca-49c2-80df-a198217e27f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s telecommunications regulator Roskomnadzor announced in
        a statement Monday that the dating app had been added to a register of companies
        required to share user data with Russian law enforcement and intelligence
        services, including the FSB, the successor to the Soviet-era KGB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e7be3-8151-466d-b1bd-1b671b8810a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0c832-5fe3-4a94-8a3f-a726457897f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.893+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Roskomnadzor statement, Tinder was added to a special
        registry that obliges the company to store Russian users'' data — including
        direct messages, photos and video — for up to one year, and to provide it
        on demand for investigative purposes. Tinder did not respond to a request
        for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1384ce-a5ef-47c4-a66f-29aa4c3ab80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a12280-bf95-4192-919c-d7f079275106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other popular Russian dating apps — Mamba, Wamba and Badoo
        — share user data with the authorities, Russian internet rights group Roskomsvoboda
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb4ba0-c6d8-4be6-a6ef-0d7db8fd4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f772ebd-6dd3-4efd-8510-3a63d94c1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.894+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws passed in 2016 require social media platforms to store data
        on Russians on servers within the country. The regulations are just one part
        of a <a href="https://edition.cnn.com/2019/03/07/europe/russia-internet-law-intl/index.html">wider
        set of internet laws</a> passed in the country over the past five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b34b8-186f-4f45-930a-15af3ad59060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ab90b-5dfa-4913-8ead-627ed48b3c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder isn''t the only popular tech service to be targeted by Roskomnadzor.
        US internet giants Google and Facebook are in a legal dispute with the agency
        over a demand to store data within Russia — and have not yet provided the
        regulator, which has threatened to ban their services in Russia, with a date
        for moving servers there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1f811-7b53-40e3-939e-22f105ca002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.895+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e0312-36e9-41ed-afb6-0852ffc98ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Vladimir Putin, Russia''s powerful security agencies
        have moved to exert more control over what happens online. In 2018, Russia
        banned the Telegram messaging app after it refused to comply with the law
        and provide encryption keys to the FSB. In May, Putin <a href="https://www.cnn.com/2019/05/01/europe/vladimir-putin-russian-independent-internet-intl/index.html">signed
        a law</a> to enforce a so-called Sovereign Internet by creating a national
        network that''s able to operate separately from the rest of the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047082f7-2e29-42bd-8d00-696f0405a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05306437-2c42-44a6-b0de-ec6d31bc1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s ability to operate an internet that is walled off from
        the global internet is so far largely theoretical. But the effort is being
        closed watched by experts: The legislation, which activists fear will lead
        to internet restrictions similar to those in China, takes effect in November,
        state news agency RIA-Novosti reported. The Kremlin describes the project
        as a "sustainable, secure and fully functioning" local internet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2703f5-caa6-4af7-a20e-71acad0d9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:25:55.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T17:25:55.896+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/03/tech/tinder-russia/index.html">Russia
        tells Tinder to share messages and pictures with its spy agencies</a>."</em></p>'
