      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd810fc7-722a-44c8-869b-236e4d49a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.066+08:00
