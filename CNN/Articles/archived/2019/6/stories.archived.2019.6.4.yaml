  'north-korea-kim-hyok-choi':
    'author': 'Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-04T12:05:44.607+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9869b1d-9a5d-402c-a69f-b63ba3d854af'
    'lead': 'The North Korean diplomat who South Korea''s largest newspaper said had
      been executed by firing squad is alive and in state custody, according to several
      sources familiar with the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T12:10:05.095+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-04T12:10:06.442+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Korea', 'Kim-Hyok-Chol', 'Donald-Trump',
      'Kim-Jong-Un']
    'template': '1'
    'title': '''Executed'' North Korean diplomat is alive, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d3d04-6b66-4999-bb39-362ae7cb325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The North Korean diplomat who South Korea''s
        largest newspaper said had been <a href="https://edition.cnn.com/2019/06/03/asia/north-korea-kim-yong-chol-intl/index.html">executed
        by firing squad</a>&nbsp;is alive and in state custody, according to several
        sources familiar with the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c91d0d-960f-4563-bae4-acd37beabead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea</a>''s special envoy to the United States, Kim Hyok Chol, is being investigated
        for his role in the failed Hanoi summit that took place between United States
        President Donald Trump and North Korean leader Kim Jong Un in February, the
        sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e815cdc-19a6-4669-bbf1-1c4ecdf6f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting, the second between the two leaders, ended abruptly
        without the two sides reaching a deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100cbf3-528a-481b-93b6-66ea781a46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s translator in Hanoi, Kim Song Hye, also remains in
        custody and under investigation, sources said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e06a24-e4e6-4a88-be85-d2e27afe7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean newspaper Chosun Ilbo reported Friday that Kim Yong
        Chol, one of North Korea''s most senior officials who had sat in the White
        House across from President Trump for talks little more than a year ago, had
        been purged and that Kim Hyok Chol had been executed by firing squad as punishment
        for the lack of success in Hanoi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ee209-e54a-4787-89fc-3e4f926f6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story cited an anonymous source inside North Korea, and was
        not confirmed by the governments of North or South Korea. US Secretary of
        State Mike Pompeo said his country was <a href="https://edition.cnn.com/2019/05/31/politics/north-korea-execution-report-intl/index.html">looking
        into the reports</a>, while South Korea''s Presidential Blue House said it
        was not appropriate "to make any hasty judgment or comment about that part."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a1af7-6a3b-4aec-939d-43793c50a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s <a href="https://edition.cnn.com/2019/06/03/asia/north-korea-kim-yong-chol-intl/index.html">veracity
        was called into question Sunday</a>&nbsp;after North Korean state media reported
        that Kim Yong Chol attended an art performance alongside Kim Jong Un. An invitation
        to join to join the North Korean leader in public would likely not be extended
        to someone who had fallen out of favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ae505-a154-4632-97d4-6ef7e05c54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Chosun Ilbo report, one of the sources who
        spoke to CNN said, "the news was wrong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ea4e9-3532-4897-b59a-62e70473d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said Kim Yong Chol had seen power "almost deprived"
        since the Hanoi summit, despite his public appearance alongside the North
        Korean leader over the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0e01d-91bb-4d3d-809e-051c53f577c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources add Kim, who previously served as North Korea''s spy
        chief, was not sentenced to forced labor, but instead "kept silently in his
        office writing statements of self-criticism."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee699e85-41d8-4d0f-9f08-2d110c9f1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.445+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trotting him out publicly was a signal to Washington that the North
        Korean leader was "not breaking off negotiations over denuclearization," despite
        escalating tensions in recent weeks, one source said. North Korea test-fired
        short-range ballistic missiles last month, worrying many of the country''s
        neighbors. They were the first tests of their kind since 2017(https://edition.cnn.com/2019/05/09/asia/north-korea-projectile-intl/index.html).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31960c85-e230-4863-8468-b1f81020a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Kim Hyok Chol, the special envoy, had not been determined,
        but he could still face "heavy punishment," one of the sources said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f27bc7-91f8-4e9d-a54a-c6242c0a23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals who spoke to CNN requested anonymity because they
        were not authorized to publicly speak about the situation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4663e56-f711-41c0-b089-00a422874c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chosun''s story on the purported punishments for Kim Hyok Chol and
        Kim Yong Chol was widely circulated but met with heavy skepticism from experts
        due to its thin sourcing. If true, it would have amounted to a rapid downfall
        for two of North Korea''s highest profile figures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61621daf-b648-436d-88e6-8f55514b6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.446+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had speculated that some of the North Korean diplomats
        overseeing the US negotiations in Hanoi were in hot water after the latest
        round of talks between the two countries ended abruptly in Vietnam without
        an agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700dc1bc-6cc1-42dd-a5a0-413a02f66f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats and officials from Pyongyang have been known to disappear
        from public view only to resurface after a period of so-called reeducation,
        analysts and former diplomats say. Kim Yong Ju, the brother of Kim Il Sung
        — North Korea''s founder and the grandfather of Kim Jong Un — disappeared
        for nearly two decades. He disappeared in the mid 1970s and then <a href="https://www.nknews.org/2018/05/what-will-become-of-kim-yo-jong/">reappeared
        in 1993</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d97b97-fad9-4ceb-b96b-6fb53cb12b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:10:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-04T12:10:06.447+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/asia/north-korea-diplomats-intl/index.html?adkey=bn">''Executed''
        North Korean diplomat is alive, sources say</a>."</em></p>'
  'immigration-bureau-illegal-foreign-workers-chinese-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T12:34:28.372+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a34a14-c67c-42da-988d-ecdd9948d1d5'
    'lead': 'The foreign nationals, composed mostly of Indians and Chinese, will be
      expelled from the country and blacklisted, the Immigration bureau says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T12:42:05.734+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-04T12:42:05.950+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Working visas of 528 foreigners revoked'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34aae7-8a87-4a0e-a1e4-7707427182fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.951+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The Bureau
        of Immigration (BI) has revoked the visas of 528 foreign nationals as part
        of the government crackdown on illegal foreign workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa2a2d-1068-490c-b364-74363149cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.951+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau in a statement on Tuesday described it as "one of the
        largest mass cancellation of working visas for fraud," involving the following
        nationalities: 259 Indians, 230 Chinese, 14 Koreans, 11 Japanese, 5 Taiwanese,
        3 Vietnamese, a German, Burmese, Nigerian, Nepalese, Sudanese, and a Yemeni.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832a6d3-2532-4014-a43e-05649bf3c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.952+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b30b1c-1450-448a-9c4e-c557f8fababb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.952+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said the foreigners will
        be deported and blacklisted "for obvious misrepresentation and fraud," in
        violation of the Philippine Immigration Act. He said the foreign employees
        submitted fake alien employment permits – documents issued by the Department
        of Labor and Employment (DOLE) as prerequisite for applying for working visas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60325c-1cb4-41ba-a876-e0de422f0572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.952+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9d01a-2329-48c4-be51-8b41b5f7b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are just six companies, we expect to uncover more in the
        next few months,” Morente said. He did not name the companies but noted that
        they will be reported to the DOLE for possible sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa21ed0-e432-41f5-a661-43836ff64979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42664dd-e9d7-4a44-8686-33e6ebbae06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These companies knowingly hire illegal foreign workers that take
        away jobs from Filipinos and law-abiding foreigners. Our Intel has been working
        nonstop to catch foreigners who make a mockery of our laws and procedures,”
        Morente added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26981a9d-0ba8-4089-b688-a22dbb09d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.953+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ce799-a32f-43ef-963b-216e633307f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.954+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Filipinos and law-abiding foreign nationals to report
        illegal foreigners in their area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02655f-da7d-45f2-a9f1-c53871b83878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.954+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb5871-f964-4772-89d1-884cc3155840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.954+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is addressing illegal foreign labor amid concerns
        over the influx of workers from China. A large number of Chinese nationals
        have flown to the country since President Rodrigo Duterte assumed office in
        2016 and cultivated close ties with the East Asian giant which has provided
        funds and loans for several projects under the administration''s massive infrastructure
        program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0462eb-93ab-437c-9f51-e98278a54e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.954+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2af9d2-9558-43ed-b62f-7e394bde2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T12:42:05.736+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T12:42:05.955+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Local Employment Director Dominique Tutay earlier told
        CNN Philippines that from 2015 to 2018, there were 169,893 foreign nationals
        working in the country – about 51 percent of them are Chinese.</p>'
  'hidilyn-diaz-financial-support-tokyo-2020-olympics':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-04T14:15:27.878+08:00
    'imagesource': 'jcr:8ee18067-d0fd-4d10-b7bc-b987600a8a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bcf263d-e766-415e-9d6b-b98ebb9bd66a'
    'lead': 'The Filipina weightlifter hopes to bring home the country''s first gold
      medal in the Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T14:18:18.876+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympian Hidilyn Diaz asking for financial support for Tokyo 2020 quest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b90d45-b610-4d96-8f4f-62e56ac50060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Filipina
        weightlifter Hidilyn Diaz is asking for financial support as she gears up
        for her 2020 Tokyo Olympics bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cddbf-971c-4f4a-9cb1-63568a8dc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on her Instagram Stories Monday, the 28-year-old athlete
        bared the situation she is currently experiencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5568b-3227-4fbb-b36f-035bb1b07fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it okay to ask sponsorship sa mga private companies towards
        Tokyo 2020? Hirap na hirap na ko, I need financial support," Diaz admitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb3d66-fc3d-48d2-bbe3-e773e83286d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga native said that, while this was not the way she would
        have wanted to get support, this is for her dream to bag the country''s first
        gold medal in the Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe10144-2708-4f66-abda-24c89d4610e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nahihiya kasi ako, pero</em> try <em>ko kapalan mukha ko para
        sa minimithi kong pangarap para sa atin(g) bansa na maiuwi ang</em> Gold Medal
        <em>sa</em> Olympics," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b448e4-e336-4143-8439-7a8b7b61d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I''m shamelessly trying, to achieve my dream of bringing
        home the gold in the Olympics.)</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4175755-160d-478d-a1cd-41fdb750312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:06:22.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.043+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the government said its doors are always open for
        Diaz if she has any issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f92c7-e3aa-46f1-b3f4-ad179d8b422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:06:22.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.044+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not think government was remiss of its support to Hidilyn.
        Despite what it seems, we at the PSC (Philippine Sports Commission)&nbsp;choose
        to see her for what she is, a champion we will support on her dream to achieve
        more," PSC Chairman Butch Ramirez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b58719-a377-48c4-b1e9-ecd7786748fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:06:22.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.044+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good for Hidilyn to visit us so we could talk and clarify
        matters," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e7eec-5b94-4a09-9df9-f4504ca6c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:06:22.850+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.044+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that Diaz received ₱3 million in total from
        the government incentives act, Republic Act 10699, for her silver and gold
        finishes in the 2017 Asian Indoor and Martial Arts Games, and the 2018 Asian
        Games, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd0e6f-51fa-4271-9ff7-0e2ca5199f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.045+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz has been busy competing in international tournaments in the
        last couple of years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2c9cc-e8ae-4923-9074-c5807c802be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T14:18:18.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-04T18:06:23.045+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended the Philippines'' two-decade medal drought in the Olympics
        when she won silver in Brazil in 2016. She was also triumphant in the 2018
        Asian Games after bagging gold in Indonesia. Recently, she raked in three
        silver medals at the 2019 Asian Weightlifting Championships in China.</p>'
