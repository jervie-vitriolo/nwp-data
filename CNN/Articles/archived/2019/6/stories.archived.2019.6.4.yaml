    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93aee6-c0d3-4dd7-af17-5ec4fcc85e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s arguable that a Black Sheep release is an opportunity to shake
        local cinema’s zeitgeist from the inside of a giant media company. Much of
        what Star Cinema has deemed “experimental” in terms of storytelling are still
        marred by a third act that is forced to adhere to a pleasant ending. Imagine
        “Alone/Together” if it was made under Star Cinema. Liza Soberano and Enrique
        Gil would each have gotten a sidekick or a boisterous barkada. There would
        have beene more quotable quotes, higher stakes, and, perhaps, less of the
        undercurrent of activism that ran throughout the whole film (would they even
        want Liza Soberano’s character to be an art history major?).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88ec61-edd9-45d0-bbd9-91b3b72d416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s too early to tell if Black Sheep is just Star Cinema in disguise
        (although some may argue that it is) but there are encouraging signs in its
        films that it wants a shift in the way familiar stories are being told, that
        even rom-coms are more than just vehicles for celebrity pairings. In “Alone/Together,”
        a man is just fodder for a woman’s emancipation. In “Sakaling Maging Tayo,”
        a brief encounter is a remembrance of how liberating it feels to experience
        innocent love. And in “Between Maybes,” the language of love and longing is
        telegraphed in the landscape and small glances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac2d28-3bb3-4039-801a-12947d3a5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.599+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Gazmen, who was later joined by Black Sheep’s head
        of marketing Shinji Manlangit, to talk about birthing pains, quiet victories,
        and their quest to diversify mid-budget offerings in mainstream theaters.
        Below are edited excerpts from the interview.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4741e5-2163-4393-8811-03c32ccc8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think the auteur-driven kind of films will work
        with the market that you want to capture?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641c8ae-ab55-4440-bd02-4dfda6d0f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Star Cinema, we’re trying to capture a younger, more
        upscale market. And when you look at context, the upscale market has access
        to better education, mas meron silang choice for better entertainment because
        they can pay for streaming, they can pay for Netflix so mas exposed sila to
        different languages of content, film languages, filmic styles. Kapag nasanay
        ka sa ganitong klase ng mundo, hindi ka sanay sa ganitong putahe lang.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30709bf0-829a-4897-a3e5-28f35ff3e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However with the mass market, ultimo pelikula nga wala sila pambayad,
        ano lang ang access nila? Ang access nila is what’s shown for free, sa television,
        on Facebook, kaya ang laki ng difference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2242ad-4673-4b7c-8eab-839b4db8ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were saying that the “Star Cinema audience” has expectations
        when they go into a Star Cinema film. How did that brand affinity start?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1c421-e2e4-4111-888d-6cb52ee175bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feedback. We do a lot of audience research. Normally after every
        movie, may FGD [focus group discussion], may nationwide research so may insights.
        We can track based on performance. We did “Love You to the Stars and Back,”
        feeling ko ito ‘yung precursor to Black Sheep, hindi siya naka-molde na Star
        Cinema pero it tried to show something new in terms of promo, pero ramdam
        namin ‘yung hesitation of the Star Cinema audience to accept it. Makikita
        mo naman kasi people give us constant feedback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761b4a8-165b-49a8-b67c-f6f3d76a5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of Star Cinema, which is a legacy brand, saan ipoposisyon
        ng Star Cinema ‘yung sarili niya. Magre-reinvent siya, it will do an “OTJ,”
        “Last Night,” pero ‘yung [mismong] market ni Star Cinema na-lo-lose niya.
        “Anong ginagawa niyo sa mga pelikula niyo ba’t ganyan na?” “Hinahanap namin
        ‘yung pang-pamilya, hinahanap namin ‘yung tatawa kami.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c7fe5-b42a-4482-8471-a7069ef628cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.600+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.945+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na common ‘yung taste. But the world doesn’t work like that
        now.</p>'
    '63':
      'image': 'jcr:51fe1fab-f373-4402-8b09-b6977193aabd'
      'imageCaption': 'Jodi Sta. Maria in "Clarita." Photo courtesy of BLACK SHEEP'
