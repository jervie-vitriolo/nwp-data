      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has not yet announced his pick for Speaker and
        Malacañang has said that the House is on its own in choosing its next leader.</p>'
    '13':
