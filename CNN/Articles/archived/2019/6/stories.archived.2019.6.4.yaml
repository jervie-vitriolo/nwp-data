      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> The Food
        and Drug Administration (FDA) has finally released a list of vinegar brands
        that use synthetic acetic acid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c9377-955f-4fa6-b232-859230c786c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:30:37.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T17:31:16.926+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA added that synthetic acetic acid does not pose any health
        risks, only that these brands do not pass government standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b249c62-0e00-4a45-9568-1aa7873d8306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:30:37.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T17:31:16.927+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA would like to reiterate that the presence of synthetic
        acetic acid is not a safety issue and does not pose any health risk to consumers
        as this only means that the vinegar is of substandard quality. The presence
        of synthetic acetic acid merely represents that the vinegar did not undergo
        fermentation, either through a slow process, quick process, or submerged culture
        process which is used for commercial vinegar production," Health Undersecretary
        Rolando Domingo said in an FDA advisory.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The FDA Laboratory tested 39 samples of vinegar collected from various
