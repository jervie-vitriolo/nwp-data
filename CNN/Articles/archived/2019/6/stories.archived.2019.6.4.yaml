      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko pinangarap maging sundalo pero sabi nga nila dito sa loob
        sa amin na may dahilan raw si Lord kaya andito kame, hindi aksidente kung
        bakit kame nandito ngayon kundi ito raw talaga ang kapalaran na nakalaan para
        sa amin," he wrote in October 2018.</p>'
