      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d836fe3-60ba-45e1-b97e-7cba71e861e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:31:27.260+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T16:33:48.191+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behavior that erodes other nations'' sovereignty and sows distrust
        of China''s intentions must end," Shanahan said in his speech at the Shangri-La
        Dialogue in Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368df67-e176-43d1-92e5-869403464e81'
      'mgnl:activationStatus': true
