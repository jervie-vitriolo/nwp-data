  'SZA-Sephora-diversity-training':
    'author': 'Hollie Silverman, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-04T11:33:13.733+08:00
