      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is a noted basketball fan, and his love for the game was on
        full display during his two terms in office. His picks for the NCAA''s basketball
        tournaments became something of a yearly televised ritual. He delighted in
        meeting championship basketball teams at the White House.</p>'
