  'Allen-Capuyan-Indigenous-Peoples-Chair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T16:36:12.780+08:00
    'imagesource': 'jcr:63f17818-628e-494d-bcd8-9467b54849a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffe346c-f7a4-4c58-ab1d-c9d998787465'
    'lead': 'Retired military colonel Allen Capuyan, who has been linked to the 2017
      billion-peso drug smuggling fiasco, will serve as the new chairperson of the
      National Commission on Indigenous Peoples. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:39:06.923+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-04T16:41:12.454+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCIP', 'National-Commission-on-Indigenous-Peoples', 'Duterte',
      'President-Duterte', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Controversial ex-colonel named new IP commission chair  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fef357-b064-4cb9-9697-7279fc66867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.454+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —&nbsp;</strong>Retired
        military colonel Allen Capuyan is set to hold another government post as he
        was appointed as the new chairperson of the National Commission on Indigenous
        Peoples (NCIP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17822ab4-4f83-4fb8-9cfc-11e0ba9da09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.454+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capuyan was among the new presidential appointees announced by Malacañang
        on Tuesday. His appointment paper was signed on May 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2302fc-8d55-4a5a-9819-7c287227ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.454+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be replacing Leonor Quintayo, who has been under <a href="https://cnnphilippines.com/news/2019/01/07/PACC-investigates-Bello-Lapena-NCIP-corruption.html">investigation</a>
        due to alleged corruption.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda51bd-b14e-4ce0-b0a5-85824e6832cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.455+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the appointment, the former military officer served as
        an assistant general manager for the Manila International Airport Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2442618-2ac6-4e4c-aa91-acac982a285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.455+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He resigned from that post after being linked to the smuggling of
        ₱6.4 billion worth of shabu from China in 2017 during a Senate investigation
        into the drug shipment. He has denied involvment in the drug smuggling case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5b889-bce3-4e66-a362-fe19093d7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.455+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Capuyan was named as President Rodrigo Duterte’s
        adviser for indigenous people’s concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd713fd-141b-4226-a793-63797fba0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:39:06.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T16:41:12.455+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a month ago, he was also tasked to head the country’s
        anti-insurgency office, the National Task Force to End Local Communist Armed
        Conflict, which was created in December 2018.</p>'
  'Metropolitan-Waterworks-and-Sewerage-System-Board-of-Trustees-Ricardo-Dick-Morales':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T16:49:21.657+08:00
    'imagesource': 'jcr:98b73b0d-23e3-470f-96a6-52669b137484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce9f00b-af2d-4bca-a1b3-c426872718b8'
    'lead': "President Rodrigo Duterte names retired Army general Ricardo \"Dick\"\
      \ Morales as the newest member of the Metropolitan Waterworks and Sewerage System\
      \ Board of Trustees after sacking Reynaldo Velasco.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:51:41.503+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T16:51:41.632+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints retired general into MWSS Board of Trustees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77182e-2c93-47fa-9a3a-d8afc2e314f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — President
        Rodrigo Duterte has named retired Army general Ricardo "Dick" Morales as the
        newest member of the Metropolitan Waterworks and Sewerage System (MWSS) Board
        of Trustees after sacking Reynaldo Velasco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfb4d0-c3fa-497b-a077-acf422b671aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales will serve until the end of Velasco''s term on June 30,
        2019. Velasco, also a former military officer, served as MWSS administrator
        and member of the Board of Trustees before he was fired by Duterte. It remains
        unclear if Morales will also take the place of Velasco as MWSS administrator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e106fd1-5689-4d91-adba-121f33eb2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.633+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously hinted at tapping Morales to be the "chairman."
        However, Franklin Demonteverde remains as the head of the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8ee70-a3d8-4c10-8b00-3e83ddf24c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako pumapayag ng</em> corruption. <em>Pagbalik ko meron…
        Ang kinuha kong</em> chairman <em>sa</em> MWSS,<em> si</em> Dick Morales,
        Dick," Duterte said in a speech in Davao City on May 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd61b5e-5947-4e0b-9032-5f2995c2af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Duterte fired Velasco, he threatened to sack MWSS officials
        for allowing the water crisis in Metro Manila and Rizal to happen in the first
        place.  In the heat of the crisis, Duterte ordered MWSS to tell water concessionaires
        to release water from Angat Dam good for 150 days. Reacting to the order,
        Velasco said Duterte was "given the wrong advice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bd5d2-1e8c-4d83-ba63-636df971901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T16:51:41.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T16:51:41.634+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of Manila Water were surprised by an unannounced water
        interruption in March. For at least a week, its 1.2 million customers had
        no water supply or low water pressure. The water concessionaire attributed
        the shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
  'Senate-gives-in-House-cigarette-tax':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T16:46:16.633+08:00
    'imagesource': 'jcr:8c8afe48-2f71-4c5e-9bf0-671e2377234c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d75427-416b-4c8d-934b-0a6a3274acf2'
    'lead': 'The bill imposing higher duties on cigarettes and vapes is closer to
      becoming a law after clearing Congress.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T16:52:49.255+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-04T22:04:52.384+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
