    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465d328-434d-4e2a-bc0b-3f868a725d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:19:51.479+08:00
