    'template': '1'
    'title': 'COMELEC allows Duterte Youth nominees'' withdrawal; Cardema bid hangs '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38085aec-963b-4b42-b132-09d14770eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:26:41.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.453+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Commission
        on Elections (COMELEC) has formally granted the withdrawal of all five nominees
        of the Duterte Youth party-list, giving due course to Ronald Cardema''s substitution
        bid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd3adc-a89e-477c-bbc7-214e07206bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.453+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2104e923-2723-4a7e-959d-b4a8e22e0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.454+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body in its resolution on Tuesday asked the winning party-list
        to publish in two major newspapers its revised list of nominees, which now
        include Cardema, Gian Carlo Galang, Catherine Santos, Kerwin Pagaran, and
        Sharah Shane Makabali.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90856b6-63d9-47a8-ab4f-51655891ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.454+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fae7a7-412f-4e70-814c-5bec37adace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.454+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Spokesperson James Jimenez, however, clarified that Cardema''s
        petition to replace his wife, Ducielle Marie Suarez Cardema, as first nominee,
        has not yet been approved, contrary to his earlier tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e83d9-0a43-494d-95d6-84b916b8a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9bbdb-61b4-46f8-a3f2-5a44f46d0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His application for substitution was given due course but he is
        not yet technically a nominee of Duterte Youth," Jimenez told CNN Philippines''
        News Night. He said issues surrounding Cardema''s bid need to be resolved
        before he is allowed to represent Duterte Youth in Congress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f694b-8c75-46ec-944e-7ff83e2c6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00361c1-c8ee-4f0a-b5bf-9c055f2b7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.455+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, COMELEC Commissioner Rowena Guanzon said
        a hearing on the protests against Cardeman''s substitution "will be set soon."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739f605-c590-419e-9746-ccd35149ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c8d11-2953-4e49-ad55-bdc72d821058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte Youth will not have a rep in the HOR (House of Representatives)
        until the (disqualification) petition is resolved," Guanzon stressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee0a97-66da-4e4e-992d-21bc38737abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.953+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.456+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69031945-920b-4afd-9c26-143ce426fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon dissented from the COMELEC''s decision accepting Cardema''s
        application while fellow Commissioner Luie Tito Guia abstained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ac60d-9b45-4081-a867-bce5b1c6b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8730643-ffe2-4a87-bb42-ace7b717dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema was chairperson of the National Youth Commission when he
        filed the substitution plea a day before the May 13 midterm elections, the
        same day the original nominees withdrew their bid. It was a Sunday. Guanzon
        finds the filing invalid, noting it was not an official work day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39b888-61e7-4264-8465-d34554b0a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.457+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a49e85-8521-435f-8556-183551414f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under COMELEC rules, "the substitute for a candidate who died, withdrew
        his candidacy, or was disqualified by final judgment, may file a certificate
        of candidacy up to mid-day of Election Day; provided that, the substitute
        and the substituted have the same surnames."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77b9c8-49b8-47c5-ab08-703f159bb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c6546-21a8-418d-8efd-ca217d42ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema earlier told CNN Philippines the five original nominees
        of Duterte Youth quit for  fear of debating “leftist party-lists," leading
        to his last-minute substitution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1cf3a-4c6e-4bad-913d-73ba80c6ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.954+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.458+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833e971-f0f9-4adf-8eb4-8fe7d2e3b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.459+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema is also facing an issue regarding his age. On his Facebook
        page where he regularly posts updates, he listed his birthday as April 13,
        1986. This makes him 33 years old. According to Section 9 of the Party-list
        System Act, a nominee of the youth sector must not be more than 30 years old.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a1fe0-9d9d-488b-ade3-481654a41694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.459+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb3024-5066-4416-8553-8cdc8b1b4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.459+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and detractors criticized Cardema''s move, saying
        it will "abuse" and "railroad" the democratic process as well as the election
        law.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d46477-8e70-4f32-91c6-de83368ecfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.459+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bb05e-0cac-440c-a290-824d19453810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC chair Sheriff Abas has earlier said any question on the
        eligibility of Cardema should be raised with the House of Representatives
        Electoral Tribunal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1625b0-cfe0-440b-99c5-92f6a55d7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ccb9e5-aeea-44b6-8f65-0c326b308b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang distanced itself from the decision.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f54926-5482-475c-b589-b84c045a1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.460+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f39143-11cf-4089-9b1f-08f8fd6256dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-04T18:58:26.461+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not intrude nor interfere into the proceedings of any branch
        of the government or any constitutional body," Presidential Spokesperson Salvador
        Panelo said in a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8656e-5292-4adf-ac6c-1e8e4877355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:58:20.952+08:00
      'mgnl:createdBy': 'eimor'
