      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health will exercise direct supervision of the
        hospital administratively and technically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ffb8f-1e30-4edb-aa18-afe74fa6b9cc'
