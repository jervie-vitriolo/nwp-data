      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That even continued after he left office. In January, Obama met
        with the Warriors in Washington after the team opted to skip the traditional
        White House visit because of ongoing disagreements with the current resident
        of 1600 Pennsylvania Avenue, President Trump.</p>'
