      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jay-Z once rapped "I''m not a businessman,
        I''m a business, man." Turns out he was right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963183e-a5d6-4f97-b7e7-7d0e51af629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.513+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar rapper is also a fashion trendsetter, a streaming
        music mogul, a sports management company owner and Mr. Beyonce Knowles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6c14c-74e5-47c4-a1ff-44ef31da21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.514+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that has helped him to become the first billionaire rapper,
        according to Forbes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1512167-f51e-43f6-a162-27edbda037bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.514+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than a decade later, it''s clear that Jay-Z has accumulated
        a fortune that conservatively totals $1 billion, making him one of only a
        handful of entertainers to become a billionaire—and the first hip-hop artist
        to do so," Forbes'' Zack O''Malley Greenburg writes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1ff20-6555-4ead-a707-d63cf5676032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.514+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media company ticked through the various businesses that Jay-Z,
        whose real name is Shawn Carter, either owns or has a stake in, including:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b36271-25fa-4faf-b7c2-4f64ed5e6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.514+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a $70 million stake in Uber</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fddce-ebeb-4220-ade9-42fc48f74c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>his ownership of the streaming service Tidal</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b77b6d-9a6c-4f70-bdff-f882ed2de704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>his $70 million art collection</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfcdef-b1b3-4c8b-8673-fcec9177c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>his ownership of the Roc Nation sports management company</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f6caa-e20a-4fe5-889d-52901d65fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.515+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>$50 million in assorted real estate holdings and his music catalog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6874791-4267-4206-b7c7-339601a6d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being married to uber-superstar Beyonce, worth an estimated
        $355 million herself, doesn''t hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ba417-3b78-4822-bc5a-be18b3983d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z, who grew up in a Brooklyn housing project, rose to fame in
        1996 with his debut album "Reasonable Doubt." His sixth album, 2001''s "The
        Blueprint," was added to the Library of Congress'' National Recording Registry
        —&nbsp;reserved for albums that are "culturally, historically, or aesthetically
        significant" —&nbsp;earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e30b7-a250-4d0c-8bb7-1dd400d70b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.516+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also been more involved in political advocacy, campaigning
        for Hillary Clinton in 2016 and launching a prison reform organization with
        fellow rapper Meek Mill this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28f63a-be8f-46f4-9853-59a6c07d62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:48:41.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T06:48:41.517+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014, music mogul Dr. Dre claimed he was hip-hop''s first
        billionaire after he sold Beats Music, the high-end headphones and streaming
        music service, to Apple. But it''s estimated that while that blockbuster deal
        pushed Dre''s net worth to about $1.1 billion, state and local taxes ultimately
        nudged it to just below the $1 billion-dollar mark.</p>'
