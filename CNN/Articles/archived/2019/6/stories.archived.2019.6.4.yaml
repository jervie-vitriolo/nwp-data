      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Thompson, U.S. Under Secretary of State for Arms Control
        and International Security, in a tweet said the U.S. will continue to cooperate
        with the Philippines to maintain regional security, "furthering maritime security
        capabilities, and defense partnership with an important ally."</p>'
