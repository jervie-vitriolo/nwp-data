      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The French have rarely had a problem
        developing elite tennis players. There are, for example, 10 men inside the
        top 100, tied for the most alongside another grand slam nation, the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4d621-8087-42f4-a921-650b4f23a876'
