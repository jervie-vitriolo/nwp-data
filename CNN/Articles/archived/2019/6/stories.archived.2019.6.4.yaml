    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5923a02-64f2-421c-ae8a-7a475cd742fb'
    'lead': 'Sephora will close all its U.S. locations Wednesday to hold diversity
      training for its staff after the R&B singer accused the store of racial profiling
      in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T11:43:02.936+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-04T11:43:03.098+08:00
