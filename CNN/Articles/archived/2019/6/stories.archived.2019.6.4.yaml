  'Senate-OK-life-imprisonment-hackers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T10:05:53.893+08:00
    'imagesource': 'jcr:08be758b-2727-4982-a9fc-ab47a3cb6067'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c42a3443-dce8-47df-872c-1308a74b2817'
    'lead': 'Card fraud will be punished by jail time and a ₱5 million fine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T10:10:49.543+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['credit', 'debit', 'ATM', 'card', 'hacker', 'skimming']
    'template': '1'
    'title': 'Senate approves bill imposing life sentence for bank hackers, ATM skimmers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18cd56-e0a9-4dc0-9987-4b6c471fc8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> A bill
        punishing bank hackers and card fraudsters with life imprisonment will soon
        become a law after the Senate approved the measure Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146b309-7525-4ad7-af06-9c52952e2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceee423-06b1-4164-816c-c5e226d6c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 20-0, the chamber approved House Bill 6710 or changes to
        the Access Devices Regulation Act of 1998. The measure imposes stiffer penalties
        for bank hacking and skimming of access devices, or simply credit and debit
        cards, as punishable acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeab80e-2dbf-4192-9a1c-681f43c3ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83baeb-f521-4c9c-9d92-623af890aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate adopted the House version, doing away with the need to
        go into a bicameral conference. The bill can be sent straight to Malacañang
        for President Rodrigo Duterte''s signing into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fef5ee-ae52-4153-a63c-d9a83746dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096417b-4998-45e2-8d77-c1f1bf6136b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure declares that exploiting bank cards is a form of economic
        sabotage — a "heinous" crime which shall be "punishable to the maximum level
        allowed by law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb01d17-91dd-4922-9668-d06db6031597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e8272-7432-409f-876b-d6ce8231b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law declares hacking and skimming, or the copying of
        information on a bank card to illegally obtain data or money, as criminal
        offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847627f-2fb1-496f-9314-0f5e64c04938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/business/2018/01/24/BDO-fraud-hackers.html">From
        debit cards to decoy apps, fraudsters getting more advanced, BDO warns</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9777a-0aed-47a9-a825-acd2afad98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc659d-3c15-44c0-a970-c3e97cd7a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum sanction would be four to six years in prison plus a
        fine worth twice the value of the illegally-obtained amount from using someone
        else''s credit card.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c45aeb-3205-44cb-8fc8-df3cc17fd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8a163-495b-4bb0-bb4c-cc04d60f8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment goes up to 20 years in jail and a fine of at least
        ₱500,000 for those who own at least 10 skimming devices and accessed at least
        one bank account through fraud. Those with skimming gadgets but were not proven
        to have tapped into a bank account will face a six to 12 years jail time and
        a ₱300,000 penalty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386803a9-d82d-448a-a94e-b81e7a53faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40628b78-2b68-4f9b-a7c2-397422966aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, life imprisonment plus a fine of ₱1 million up to ₱5
        million await those caught hacking into bank systems or skimming at least
        50 or more online bank accounts, debit, credit, or automated teller machine
        cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980fa7d-5cab-4553-9a96-84a7eb032d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.544+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/business/2016/07/16/hackers-taiwan-atm-theft.html">Hackers
        steal millions from ATMs without using a card</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364516c3-15d1-4f5b-8b93-c3d6baea807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T10:10:49.545+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-04T12:07:26.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also requires all banks, card issuers and stores accepting
        card payments to carry out initial investigation on any reported fraud incidents.
        They must provide "real-time reports" to the National Bureau of Investigation
        and the Anti-Cybercrime Group of the Philippine National Police, as well as
        identification of the perpetrator, if possible. These establishments may also
        be compelled to cooperate in investigations and provide data as needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
