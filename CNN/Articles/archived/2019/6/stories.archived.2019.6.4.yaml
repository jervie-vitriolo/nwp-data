  'makabayan-bloc-comelec-certificates-of-proclamation-party-lists':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T17:04:37.541+08:00
    'imagesource': 'jcr:8412331f-3037-4d9a-9059-3b3e41d40c54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6cd023c-44d8-490c-a540-d15fe4841d4c'
    'lead': 'The militant Makabayan bloc in the House of Representatives questions
      the delay in the Commission on Elections'' issuance of certificates of proclamation
      to winners in the party-list race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T17:07:01.324+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T17:07:01.650+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan hits COMELEC over delay in release of certificates of proclamation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393347c-db8b-411b-a5b6-89734249a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.651+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The militant
        Makabayan bloc in the House of Representatives questioned Tuesday the delay
        in the Commission on Elections'' issuance of certificates of proclamation
        to winners in the party-list race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498d962-0029-4232-9483-ac5662f6ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.651+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Representative Arlene Brosas said they have
        yet to receive their certificates of proclamation close to two weeks after
        the poll body proclaimed the winners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bdfab-25d5-4faf-829e-f766077cd791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.652+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually questioning <em>bakit hindi pa lumalabas ''yung</em>
        certificate of proclamation, specifically, <em>sa</em> party-list (why the
        certificates of proclamation have yet to be released, especially to winning
        party-lists)," Brosas said in a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398558-f0d8-432e-9038-0c14a858c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.652+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically <em>naman</em> right after <em>ay naire</em>-release
        <em>na ''yung mga</em> certificate of proclamation. <em>Ngayon napakatagal.
        Parang isang linggo mahigit</em>. So what''s up with COMELEC? <em>Baka meron
        silang niluluto</em>," Brosas added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ca493-4673-4e59-97a5-3a6717e7593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.652+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Historically, certificates of proclamation are released
        immediately, but now it takes so long. It''s like almost a week already. So
        what''s up with COMELEC? They may be cooking up something.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a5297-8846-4944-8c0b-aa33082ee85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.653+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bayan Muna Party-list Representative Carlos Isagani Zarate
        said the COMELEC should issue the certificates of the winning party-lists
        which do not have pending concerns to allay fears of any irregularity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d33cf-ccb4-430d-9a72-01413cdff282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.326+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.653+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliban doon sa may</em> intra-party disputes ... p<em>ara
        ''yung mga partido na wala namang nag-aaway sa mga nominado, kailangang ilabas
        na nila</em>," Zarate said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da64666-afbe-436c-8ecb-43ed096686d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.653+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should release the certificate of proclamation
        of those that are not involved in intra-party disputes.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ce8ac-05aa-4982-a156-5e7eaadc63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.653+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag tumatagal kasi, ''pag tumatagal nang tumatagal, baka
        bigla na lang may naproklama silang</em> party-list, <em>sasabihin hindi pala
        dapat naproklama ''yun</em>," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c2ec0-dd01-453a-a29e-06235a59da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.654+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it takes longer, they may take back the proclamation
        of some winners.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33bee5-8af3-48c7-9dcf-a9d9eb105dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.654+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc is a coalition of progressive party-lists such as
        Anakpawis, Bayan Muna, Gabriela, ACT Teachers and Kabataan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8c747-8af6-4607-86ce-00f41d619100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.327+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.654+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these groups, only Anakpawis failed to secure a seat in the incoming
        18th Congress. Bayan Muna won three seats while Gabriela, ACT Teachers, and
        Kabataan secured one seat apiece.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466587aa-a39d-411c-b6e7-cdc8928cc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.654+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, COMELEC Spokesperson James Jimenez assured the
        public that the poll body will release the certificates to the winning party-lists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720f3c6-8f55-42af-b16b-a03c6cdd93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T17:07:01.328+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T17:07:01.655+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some procedural matters had to be disposed off first. In any case,
        the COMELEC will be releasing the certificates of proclamation presently,"
        Jimenez told CNN Philippines in a text message.</p>'
  'Senate-ROTC-bill-Migz-Zubiri':
    'caption': 'The bill reviving the mandatory Reserve Officers’ Training Corps (ROTC)
      training failed to make it in the Senate for lack of time in the 17th Congress.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
