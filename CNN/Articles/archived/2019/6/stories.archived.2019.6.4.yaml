      'mgnl:lastActivated': 2019-06-04T08:40:33.086+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport">Visit CNN Sport for more
        news and videos</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33f22c-943b-4c1f-b160-f6163251b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.086+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Benoit Paire fell in a thrilling five-set contest against
        marathon man Kei Nishikori 6-2 6-7 (8) 6-2 6-7 (8) 7-5, Gael Monfils departed
        in much tamer fashion against last year''s finalist Dominic Thiem 6-4 6-4
        6-2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4c6b7-ca35-4266-8b17-0917f2b8212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.086+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locals on Philippe Chatrier court desperately wanted a Monfils
        victory but even they had to applaud when the Austrian pulled off one of the
        shots of the tournament, a winning tweener in the third set from the baseline
        with his back to the net.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280d2ec-c7f4-45dc-82dc-9576a8989c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.087+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A big highlight''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e4ba8-d0ce-48d0-ba9f-383a46ded76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:40:32.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:40:33.087+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the only choice I had," said Thiem. "I was so far off the
        ball and couldn''t play it any different way. And if that ball goes in it''s
        always a big highlight."</p>'
