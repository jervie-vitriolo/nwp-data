      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will file charges against the importer for violation of the
        Food Security Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb758f5f-39b1-4b98-a2fd-a436002fdb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.066+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the countries severely affected by African Swine
        Fever, a contagious virus that is deadly to pigs, but harmless to humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244fb36-8b9b-4e26-a3d5-c4972e594219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.066+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2019/5/15/african-swine-fever-china.html"
        target="_blank">Fever could kill a third of China''s pigs. That''s almost
        as many as live in the U.S. and Europe combined</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb46e02-a0bf-4fa7-a324-cf495bac0d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.792+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.066+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent entry of the disease into the Philippines, the DA has
        banned the entry of pork and pork products from China, Romania, Russia, South
        Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic, Hungary, Latvia,
        Moldova, Poland, China, Vietnam and Mongolia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9066b-34c0-4a06-8e88-ac11ef5436c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.067+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration also ordered the pull out from
        sale of processed pork from the above-mentioned countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb375e2-d9fb-4f78-b845-f005509221a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.067+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/5/28/FDA-orders-recall-of-processed-pork-from-markets-amid-African-Swine-Fever-fear.html"
        target="_blank">FDA orders recall of processed pork from African Swine Fever-affected
        countries</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5694cdd-3da8-40eb-ad9d-9b3583fe29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T23:10:44.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-04T23:10:45.067+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who bring potentially infected pork back from countries with
        African Swine Fever can face a fine of ₱200,000.</p>'
  'death-penalty-18th-congress':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
