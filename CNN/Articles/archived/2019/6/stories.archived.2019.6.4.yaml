      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://congress.gov.ph/legisdocs/first_17/CR01324.pdf">House
        Bill (HB) No. 9202</a> says an OFW hospital will be established to become
        the primary referral hospital for repatriated OFWs needing medical treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dcdabc-ae62-4264-a722-7bfe25d1b429'
