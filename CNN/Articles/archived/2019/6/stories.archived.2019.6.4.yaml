      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —</strong> Philippine
        National Police chief P/Gen. Oscar Albayalde said he would not trail his predecessor,
        Senator-elect Ronald “Bato” dela Rosa, and step into politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f4b30-d4e4-46bc-9646-4a101edf32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T11:09:02.434+08:00
