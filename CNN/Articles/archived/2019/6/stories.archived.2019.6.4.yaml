      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It will be just like old times at
        the French Open for Roger Federer and Stan Wawrinka, who will meet in the
        quarterfinals again after completely contrasting victories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b721ac-e5d7-453f-8e2f-177a1d8f8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:48:51.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:10:43.502+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wawrinka outlasted Stefanos Tsitsipas in a five-hour, nine
        minute classic 7-6 (6) 5-7 6-4 3-6 8-6 that left his opponent in tears, the
        elder Swiss eased past Leonardo Mayer 6-2 6-3 6-3 and still hasn''t dropped
        a set this fortnight.</p>'
