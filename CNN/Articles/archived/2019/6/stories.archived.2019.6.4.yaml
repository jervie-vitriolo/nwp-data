      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte during his visit to Japan last Friday
        <a href="https://cnnphilippines.com/news/2019/5/31/duterte-japan-visit-south-china-sea.html">questioned
        China''s sweeping claims in the South China Sea.</a> "I love China, it has
        helped us a bit. But it behooves upon us to ask, is it right for a country
        to claim the whole ocean?" he said in a rare rebuke of Beijing, whose friendship
        he has nurtured.</p>'
    '19':
