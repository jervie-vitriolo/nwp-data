      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines, June 4) —</strong> A rookie police
        officer studying to be a part of the Special Action Force (SAF) — the elite
        unit of the Philippine National Police — accidentally drowned while undergoing
        training in Batangas, police said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8a2ad-5eec-41ab-be82-60c20cea38e1'
      'mgnl:activationStatus': true
