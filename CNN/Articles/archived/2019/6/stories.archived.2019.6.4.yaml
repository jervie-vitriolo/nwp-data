    'title': 'Albayalde won’t trail Bato into politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bef2ff-1ba8-4453-af0e-7b6ab9a51bdb'
