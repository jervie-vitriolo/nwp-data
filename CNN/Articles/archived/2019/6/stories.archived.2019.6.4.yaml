      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de18d59-ab67-47b0-ba00-dff3de0c86b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That also applies to Black Sheep?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae6f04-21e1-4745-9d19-3368ab02a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Pwede naman kami mag experiment pero napapansin namin ‘yung
        audience namin … even “Kita Kita,” I think it was an experiment in terms of
        casting. Cast natin si Empoy at Alessandra [de Rossi] tapos bulag pala si
        Alessandra. Pero ‘pag tinignan mo ‘yung narrative ng “Kita Kita,” hindi naman
        masusuka sa pinanood niya, or hindi siya maintindihan. May feeling ako what
        the audience wants is a fresher take on a familiar experience. Kasi kung wala
        na silang familiarity sa tinitignan nila, nasa cinephile na siya na category.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dafec-37f6-4b7b-8330-3d406f9f22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s been a complaint na hindi na nanonood ang audience
        but there are more films being produced. There are even big artists who are
        experimental when they take on roles. Why do you think this is the case?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9e908-d3d9-47b0-873b-93a204cdcab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh kasi totoo naman. Believe it or not, sa data pa lang, sa lahat
        ng nilabas ng ABS-CBN films last year, tatlo lang ata or apat ang naging super
        hits. All the rest, talagang hindi nag-fly sa box office. And if you [check]
        the pattern of those films, ‘yun ‘yung recipes na malaking casting and magandang
        content na relatable to our audiences.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3631b21-7f91-4dd4-8ce2-eb577252ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.602+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.946+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang malaking barrier talaga now is ticket price. Kung meron lang
        talaga akong magagawa na mababagsak ko ang ticket price, ginawa ko na. Kasi
        kaparehas mo na ngayon ang presyo ng isang Hollywood film. That’s why hindi
        tayo makasabay kapag may “Avengers” na palabas kasi there’s no alternative
        market! Meron kang 280 pesos, come on, may local film na palabas tapos nandiyan
        ang “Avengers” na may high [special] effects, ang lalaki ng artista, cinematic
        experience siya, saan mo itataya ang 280 pesos mo? [At] alam mo na pag-uusapan
        ng buong mundo ang “Avengers” at ayaw mong mahuli. ‘Yun ang malaking problema
        now. Ticket prices are so prohibitive to our audiences to be able to watch
        our film.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386d8c0-96cb-4344-af28-68c3b64ab791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung nagdidictate ng ticket prices hindi naman kami eh. It’s mostly
        theaters, ang laki-laki ng tax ng government — ang laki talaga ng kailangan
        natin i-battle. But if I pinpoint the problem to just [one thing], feeling
        ko it’s really the ticket price.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77223ec-12fb-4648-bfc4-f59a1a1ebd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What goes into ticket pricing?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3954d2-ed04-433d-88fc-ddb6fab18984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ako masyadong knowledgeable pero ito ang natutunan ko after
        being in the business for so long: for a producer to be able to recuperate
        ‘yung nilabas niyang pera, the movie has to earn three times its budget. Ang
        nakukuha na lang talaga is ⅓ of the whole film because ⅓ goes to theaters
        and the other goes to the government. So you can imagine gaano nakakabaliw
        mag-produce ng pelikula. Kung meron kang 10 million na nilabas, automatically
        dapat may 30 million pesos ka [na gross] for break even.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3602f-5ae4-4fd4-abf5-d74c0cb13b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takang-taka din ako, bakit ang dami pa din nag po-produce ng pelikula
        despite this reality? I think it’s because of [films like] “Kita Kita” and
        other indie films that made it give them hope. Parang tataya ako nang tataya
        kasi baka one time makatimbog ako ng “Tadhana” and lahat ng nilabas ko na
        pera bawi. Baka swertehin.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c4b362-dd75-4640-ad5f-496aabec4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T19:28:37.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Kapag sinabi mo na pang-theatrical, automatically hahanapan mo
        ‘yan ng magandang artista, it’s really how the entire industry is designed.</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed241828-52be-446a-b9f3-29828b444be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi nga nila ang business ng cinema ay unpredictable. Hit or miss
        siya talaga. Pero kapag gumagawa ka ng pelikula hindi ka natatalo kasi it’s
        with you forever at namomonetize mo siya in many ways. You can show it on
        T.V., sa eroplano, [etc.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8251fc3-cdd5-4bd2-9fc4-4dca43b5e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should we expect more from Black Sheep?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24000f5-0633-4d9a-bf09-6a6db2b19957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m getting tired of our romance films to be honest [<em>Laughs</em>].
        We have a lot of international co-productions. We attend film markets, we
        do international deals. We have “Motel Acacia.” May gagawin din kami with
        Raya Martin. Locally, I want diversity of content, that’s what we’re pushing
        for. May comedy kami na gagawin, meron kaming gagawin na horror, so mas marami
        kaming voices.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856a436-3532-4f23-8871-2f6f424861d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:22:43.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-05T05:14:24.947+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, ang plastic ko if I say wala na kaming gagawin na romance,
        because to be honest with you that’s our bread and butter. ‘Yan ang totoong
        kumikita. I will always say this, we need to do those films so we can do other
        films that we want to do.</p>'
  'Junjun-Binay-banned-public-office-Court-of-Appeals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T18:32:35.209+08:00
    'imagesource': 'jcr:c6a36f01-5014-468f-bf6f-ec9ffdac48db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39556439-6a3e-417f-b479-68d8050e3103'
    'lead': 'The Court of Appeals has affirmed the dismissal of former Makati Mayor
      Junjun Binay over irregularities in the controversial construction deal of the
      Makati Science High School building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T18:35:54.781+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Junjun-Binay', 'Makati', 'Court-of-Appeals', 'Makati-Science-High-School']
    'template': '1'
    'title': 'CA affirms ruling vs. Junjun Binay, bans him from public service'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da0eac-1de0-476a-b08d-a7dc06a919f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4) —&nbsp;</strong>After
        a failed election bid, former Makati City Mayor Junjun Binay suffered another
        defeat as the Court of Appeals disqualified him from holding public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ae474-75e7-4da5-8071-89ab1eb79fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, affirming the Office of the Ombudsman’s 2017 ruling, found
        Binay guilty of grave misconduct, dishonesty and conduct prejudicial to the
        best interest of the service over the controversial construction of the Makati
        Science High School building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc51fc-3c4d-4d1f-a44d-f9a6538bdfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties include perpetual disqualification from public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67d11a-97b4-4f91-a478-35d0eae829d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, dated May 28 and released Tuesday, said there were
        “numerous anomalies” in the procurement and award of construction of Phase
        6 of the school building construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612aba32-11c3-46e2-9a8b-3e50f2c879a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the initial complaint, the CA said the Makati City government
        entered into a contract with a certain construction company, without going
        through a proper competitive bidding process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64e825-5e2d-4385-b391-2eaa6848bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former Makati Mayor Junjun Binay suffers another defeat. This time,
        the Court of Appeals finds him guilty of serious dishonesty, grave misconduct,
        and conduct prejudicial to the best interest of the service over the Makati
        Science High School building Phase 4 | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/ajLHm6XHrY">pic.twitter.com/ajLHm6XHrY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1135830675230056448?ref_src=twsrc%5Etfw">June
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455f782-e8d4-445e-9540-3ad173b59538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f649f-972e-4a3a-b141-8e3951185d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appellate court added the procurement process deprived the government
        of the benefits of required competitive bidding, and likewise gave undue favor
        to a certain bidder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffd021-7fdf-4d22-8aa7-811afa6468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:29:43.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.646+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, in a statement, said he will "immediately" file an appeal
        and "exhaust all necessary legal means to prove my innocence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b1bae-25d5-4baa-bf74-51931c1cfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T20:29:43.178+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.647+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray that the court will find merit in our motion," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16bb9c-648c-49d3-a621-e5da309ae690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.647+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, however, dismissed the other complaints against Binay in
        relation to the procurement of the architectural design and engineering services,
        as well as of the construction services of Phases 4 and 5. The court ruled
        the condonation doctrine still applied to Binay when he was reelected to office
        in May 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59b7c2-b5a6-417c-a15e-a5ef6fbaff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.647+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the condonation doctrine, officials are cleared of administrative
        offenses when they are reelected into office. The Supreme Court in 2015 struck
        down the said doctrine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa71a401-e694-450d-87d8-67dee28d1639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:35:54.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.647+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s co-accused Eleno Mendoza was also found administratively
        liable for simple misconduct. He faces a penalty of six-month suspension from
        office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb967e-124b-4023-b49a-23807ca2fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:40:04.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-04T20:29:43.647+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
  'Palace-gov-t-ban-trips-Canada':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-04T18:35:04.616+08:00
    'imagesource': 'jcr:53ca91e6-4e48-4f3a-aabf-6a4165a3b3e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2d225f-f4ab-44ee-a54e-2eadea445749'
    'lead': 'The Executive Secretary earlier issued a memorandum addressed to department
      secretaries and heads of agencies, government-owned and controlled corporations,
      and government financial institutions that they cannot issue travel permits
      to Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-04T18:37:49.159+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-04T18:37:49.496+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Medialdea', 'Canada', 'government-trips', 'Executive-Secretary']
    'template': '1'
    'title': 'Gov''t lifts ban on official trips to Canada'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde17005-7ebe-4f16-a27f-7947a8ee8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:37:49.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T18:37:49.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 4)</strong> — The ban
        on official trips to Canada has been lifted, Executive Secretary Salvador
        Medialdea said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77439221-d53f-44fb-8e01-2b89b73e6d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T18:37:49.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T18:37:49.497+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, Medialdea issued a memorandum addressed to department
        secretaries and heads of agencies, government-owned and controlled corporations,
        and government financial institutions that they cannot issue travel permits
        to Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbba9a-208a-4236-9050-77e296f1cf51'
      'mgnl:activationStatus': true
