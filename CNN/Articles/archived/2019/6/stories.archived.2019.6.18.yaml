    'template': '1'
    'title': 'Lena Headey says she wanted a ''better death'' for Cersei'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b48158-80a0-4862-b0d8-70a508bfb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you were left a little deflated
        by Cersei Lannister''s anticlimactic "Game of Thrones" death, you aren''t
        alone. Actress Lena Headey says she wished her character had gone out a different
        way too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3de1b-5dae-4e4a-b364-85f3d04dee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
