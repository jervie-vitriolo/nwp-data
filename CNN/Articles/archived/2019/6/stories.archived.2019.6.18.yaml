    'template': '1'
    'title': 'Duterte may raise Recto Bank incident at ASEAN Summit – DFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae3b9-36f2-456d-8a9d-f403c1dbaed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.722+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d729c1-3098-400d-a20a-3c94b7cc9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> President
        Rodrigo Duterte may possibly touch on the Chinese fishermen''s ramming of
        a Philippine boat at the sidelines of the Association of Southeast Asian Nations
        (ASEAN) Summit in Thailand, the Department of Foreign Affairs said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9c9c8-782d-43d4-bd7e-d3a3338e4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d57227-2c87-47ac-82fe-9ec0096621e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident wherein a Chinese vessel rammed a Philippine fishing
        boat and abandoned 22 local fishermen in the open sea of Recto Bank could
        be discussed in "general terms" during the talk on regional and international
        developments, DFA Assistant Secretary Junever Mahilum-West said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3c37a-67ed-4746-a392-522caf573989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.723+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051927c0-15df-4af1-a733-47e51d68ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will attend the 34th ASEAN Summit in Bangkok, Thailand from
        June 22 to 23. He is expected to attend the summit plenary, gala dinner, leaders''
        retreat, and the Brunei Darussalam-Indonesia-Malaysia-the Philippines East
        ASEAN Growth Area (BIMP-EAGA) Summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b00d7-4917-411c-91eb-8a9f4cf6a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40d021-78af-4ef7-9865-dddf5c30f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.724+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on the South China Sea isn''t traditionally discussed
        during the summit proper, but it can be raised during the dinner or retreat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf5aa8-b5fe-415c-8bd0-43e7911ace8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0fb2e-5faa-49bc-b9b6-7faece9b71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahilium-West said the issue on South China Sea is expected to be
        discussed by the state leaders, wherein the Recto Bank incident may also be
        tackled. But she said that with the "major pending factors," such as the ongoing
        investigation into the incident and the diplomatic protest filed by the Philippines,
        the summit may not be the right time to discuss it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e9e5f-ca5d-4192-98a6-cdac2f2df8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a0324-0965-49de-849d-2ccd89605007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.725+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime that these major factors are pending, I think it
        would be premature of me to say that we will raise the issue at the summit,"
        she said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d5b30-357f-4ecb-a015-faea69a735cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b0042-8e8b-457c-9bc0-be4d97cf4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official added, "Mayroong ibang forums where we are dealing
        with this issue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34091cd6-d4b6-4020-8de8-0f9e264bce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9555c62-378b-47f2-b936-ec25ae90b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.726+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson urged the Department of Foreign Affairs to
        bring up the issue during the summit to have a united front against China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aead5c7-eb13-44cc-ba79-e3e93685b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac770f-7f4f-4470-80b7-bda25845aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be good for us and other claimant countries to band together
        once again to stand as one, ''di ba? Kasi ang kaharap natin dito giant eh.
        So we need as many Davids as we may need kasi we’re facing a Goliath... Kapag
        summit, it’s up to the DFA to bring it up," he told CNN Philippines'' "The
        Source" on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecc31c-8e7e-4ca4-b5a0-c1039f7bbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9717616f-a6da-4332-bfac-99876d0230fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South China Sea code of conduct</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39949065-f8b5-498e-bd99-83e1b3c913d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.465+08:00
