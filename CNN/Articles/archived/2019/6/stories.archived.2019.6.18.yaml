      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b928db3-67ab-4390-bf78-0c4f07d8bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:50:34.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.749+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol, who once served as the general manager of the Metro Rail
        Transit Line 3, added that the group should also consider filing a case against
        authorities who raided KAPA offices so as not to "allow the government to
        exercise unabated claw of power."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cee6a-01e9-4701-b603-407579c383b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Bureau of Immigration also placed KAPA officers
        led by Apolinario under a lookout bulletin so that the police will be alerted
        if they try to leave the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3865d63b-cc52-45ee-9410-21fb4a62378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d5d1f-eeb4-4ddb-a90b-94a636334f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2019/6/15/kapa-founder-immigration-order.html">KAPA
        Ministry assure its founder won''t leave the country</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059ee62-efd7-4603-bf97-5be45ac2a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edbd4b-4bbf-4012-8f6f-21e6a802ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.750+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said KAPA runs an illegal pyramiding scheme that sources
        the payouts of its older members from the money handed over by new recruits.
        The corporate regulator has said that this may be one of the biggest scams
        in Philippine history. If found guilty, those charged may face a fine of ₱5
        million or up to 21 years in jail, the SEC said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d94281-9d65-4a16-b0ac-86b75a779445'
      'mgnl:activationStatus': true
