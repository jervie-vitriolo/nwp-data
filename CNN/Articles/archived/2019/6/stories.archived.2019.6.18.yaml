      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they got to the hospital, words failed them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97406334-09ce-4dde-8574-d245b9daff8f'
      'mgnl:activationStatus': true
