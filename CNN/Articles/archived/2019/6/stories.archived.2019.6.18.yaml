    'lead': 'Supermodel Bella Hadid posted a photo on her Instagram Story of her foot
      facing a trio of airplanes, one being a UAE plane and the other a Saudi plane.
      From the angle of the photo, some felt it looked like she was kicking the flags
      that are painted on the planes'' tails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:46:19.192+08:00
