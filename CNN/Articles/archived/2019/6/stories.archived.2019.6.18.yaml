      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fe3e8-fdc6-44c0-b401-f3b696e86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:46:32.908+08:00
