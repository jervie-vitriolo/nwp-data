      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)&nbsp;</strong>—
        The rainy season may have officially started, but warm temperatures are still
        expected over parts of the country including Metro Manila, the weather bureau
        said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1918d5d-2a16-4ba2-9d01-235945a0058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T21:36:31.641+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:12.226+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weather forecast, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the capital region
        may record a high of 36 degrees Celsius for the next three days. In April,
        Metro Manila recorded its hottest temperature for the year so far at 36.6
        degrees Celsius.</p>'
