  'nigera-explosion-deaths':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T06:58:57.620+08:00
    'imagesource': 'jcr:fe966e2b-c666-4784-9390-312fc622c297'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1becf107-9d7a-4e09-b24a-6880ec796bb4'
    'lead': ' Three suicide bombers, two girls and a boy, killed 30 people and injured
      39 others when they detonated explosives in Nigeria''s northeast, emergency
      response officials said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:01:37.484+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T07:01:38.927+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'Konduga']
    'template': '1'
    'title': '30 dead in triple suicide bomb blasts in Nigeria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f5e8b-3523-405b-9622-b7e5920f7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three suicide bombers, two girls and a
        boy, killed 30 people and injured 39 others when they detonated explosives
        in Nigeria''s northeast, emergency response officials said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59078fd-9db2-4a98-9d7e-fb917a64a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bombers, detonated his explosive outside a cinema hall
        where soccer fans had gathered to watch a match on Sunday night in Konduga,
        a remote town in Borno State.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ab0f4-e820-4bfb-9ba5-e90265303a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people died according to Bello Dambatta, head of the
        rescue team of State emergency operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97bf1f-1984-4b50-b3dc-826c3c1490ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.928+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few kilometers from the hall, the girls, whose ages are unknown,
        blew themselves up and killed another six people and injured 17 others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d892daa-d10c-4a99-be67-1f5a56bd9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They positioned themselves in different spots in the same area.
        Most of the people who died were from the viewing center. At least 24 people
        died when he blew himself up and 21 people were injured," Dambatta told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa977d8-f5e2-4420-b24b-e13d5e602c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikon Abdullahi, a spokesman for the national emergency response
        team, told CNN many of those wounded in the blasts have been evacuated to
        specialists hospital in the Maiduguri capital as local hospitals do not have
        enough personnel and resources to handle the casualties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4c290-bb5b-4348-b27e-13bed2df95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.929+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the attack but Boko Haram
        terrorists have carried deadly attacks in Borno state, bombing mosques, markets
        and public places of gathering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da1d6b-0cd7-4ed0-a243-801147d35bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people died in a <a href="https://edition.cnn.com/2018/07/23/africa/nigeria-konduga-mosque-bombing/index.html">suicide
        bombing targeting worshippers</a>in a mosque in Konduga in July 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6da35-b614-4895-b3ac-0959811f4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group has been known to recruit children kidnapped
        from towns and villages in northern Nigeria into their ranks to carry out
        suicide attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9fa82-1c47-4aef-a2d2-11d800b5abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:01:37.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:01:38.930+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/africa/nigeria-triple-bomb-blasts-intl/index.html">30
        dead in triple suicide bomb blasts in Nigeria</a>."</em></p>'
