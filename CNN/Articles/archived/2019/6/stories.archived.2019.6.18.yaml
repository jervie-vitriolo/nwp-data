      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people are in custody after a shooting
        was reported Monday during the Toronto Raptors'' NBA Championship celebration,
        Toronto Police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b826388-000f-47b0-8801-db888e15e4cb'
