  'Tokyo-2020-Olympics-torchbearer-relay':
    'author': 'Megan Marples and Katia Hetter, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-18T11:28:49.585+08:00
    'imagesource': 'jcr:7ee13fea-ed1b-47a0-9cdb-5d47daebe08e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6725dd38-365b-438d-b565-4762de6f7756'
    'lead': 'The torchbearer applications for the Tokyo 2020 Olympic Torch Relay have
      opened. Find out how you could be running an Olympic flame through Japan next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T11:45:08.063+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-18T11:45:11.395+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo', 'Japan', 'Tokyo-2020', 'Tokyo-Olympics', 'Olympic-torch-relay']
    'stories': ['4d191d89-765c-431a-9753-7c8d2367d51d']
    'template': '1'
    'title': 'How you could be a part of the 2020 Summer Olympics in Tokyo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b49420-9792-4891-b520-4ae92180a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.396+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Your dream of being in the Olympics
        could be much closer than you think.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef2e6f-4a2d-47fc-a10b-c52f52a9fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.396+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torchbearer application for the <a href="https://tokyo2020.org/en/games/torch/">Tokyo
        2020 Olympic Torch Relay</a>&nbsp;opened Monday, which is the relay that brings
        the Olympic flame from Olympia, Greece, to Tokyo, Japan, for the beginning
        of the <a href="https://www.olympic.org/tokyo-2020">Summer Games.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbfca7-fd91-41e3-b683-50f967f31139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.397+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10,000 torchbearers, half of which will be members of the
        public, will wind their way through all 47 Japanese prefectures to safely
        deliver the flame to the Olympic cauldron. Each leg of the relay is about
        200 meters (656 feet), although one leg could be longer than the other. The
        route was designed to be easily accessible for almost everyone in Japan, with
        98% of the population being within an hour car or train ride away from the
        route.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082dce6a-5e8a-4417-989a-3c7097f5f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.397+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relay will begin on March 26, 2020, at the J-Village National
        Training Centre in Fukushima Prefecture and will last 121 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72610af-335a-40a5-8e23-d82b6651a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.397+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application says that all people are eligible to apply, regardless
        of nationality, age, gender or impairment. Applicants must be born on or before
        April 1, 2008. Children 17 and younger on March 1, 2020, will need a parent
        or guardian''s permission to participate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c235e8-b824-49b6-828f-c95b99a798c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.398+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82987f3-ee55-41f8-82e3-3962b7d82300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.398+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In relay, ''Hope Lights Our Way''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14ebc9-62a7-4856-8bee-57ed8c4bab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.398+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme for the relay is "Hope Lights Our Way" and is focused
        around Japanese people supporting, accepting and enhancing each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556d3ef-d364-4f2d-82e3-3f6cadeb18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.398+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, the Olympic flame will not only symbolize the sunrise
        of a new era spreading the hope that will light our way, but will also serve
        to spread the joy and passion of the Japanese around the Olympic movement
        as the Games approach," the Tokyo Organising Committee said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a93de-b6ee-4650-8895-bda67cb3af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.399+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three categories are outlined in the application to describe the
        selection approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626edc1-de13-4ac5-a1cd-3f7a04a605ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.399+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is "spirit of reconstruction and perseverance," which
        applies to people who have demonstrated the ability to overcome great adversity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4ec86-f4d0-40a0-8c9e-faba11f797dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.399+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second category is "tolerance to embrace diversity" for people
        who have united a diverse group of individuals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e925b5-8720-41df-8f70-419194d84d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.399+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third category is "unity experienced through the celebration"
        for people who can bring together a community by acting as torchbearers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28280c7f-413c-4200-ae8a-2703dd546265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.400+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f03ce2-d914-4ecf-9e23-800817acc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.400+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sun rises again</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6adff5-bfea-4fa0-a7cb-02dc7c10d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.400+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of the 2011 earthquake and tsunami, there will be a special
        display called "Flame of Recovery" before the official relay begins. It will
        begin on March 20, 2020, and last for two days each in the Miyagi, Iwate and
        Fukushima prefectures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beaa9b6-75c4-4392-a718-50dd893d7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.401+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daisuke Obana, the torch relay uniform designer, commented on the
        significance of the display.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7ca7d-b76a-4c97-91ae-f6c044c16951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.401+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, these Games are being referred to as ''the Recovery Games''
        and so the Olympic flame will start its journey from an area affected by recent
        natural disasters. I hope that the Olympic flame that is transported to Japan
        will bring with it the encouragement and thoughts of people from all over
        the world," Obana said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b071686-fc4b-4d21-b4c9-549baf236b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:45:08.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T11:45:11.401+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application details can be found at <a data-cke-saved-href="https://tokyo2020.org/en/special/torch/olympic/torchbearer/"
        href="https://tokyo2020.org/en/special/torch/olympic/torchbearer/">tokyo2020.org.</a>
        Successful applicants will be notified on or after December 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
