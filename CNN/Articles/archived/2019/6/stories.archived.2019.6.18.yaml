  'Duterte-term-sharing-House-speaker-bets':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T18:21:09.848+08:00
    'imagesource': 'jcr:b1659009-ed1c-43dc-b5ab-be3fbdf94093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8b6d92-6365-400c-a4e4-07ffdf48af9e'
    'lead': 'Rep.-elect Alan Peter Cayetano claims that President Duterte pushed for
      a term-sharing agreement for the speakership, but this was rejected by his fellow
      speakership bet, Marinduque Rep. Lord Allan Jay Velasco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T18:24:01.726+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'Alan-Cayetano', 'House-Speaker',
      'House-speakership', 'House-of-Representatives']
    'template': '1'
    'title': 'Cayetano says Duterte pushed for term-sharing deal among speakership
      bets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1571e-48f3-4ab2-b5ef-aa9793fb9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.726+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —&nbsp;</strong>Taguig-Pateros
        Rep.-elect Alan Peter Cayetano claims that President Rodrigo Duterte had pushed
        for a term-sharing agreement among the contenders for the speakership post
        during his meeting in Japan with lawmakers gunning for leadership in the House
        of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e56f0-7cc9-4777-9b61-3cc4180c80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano said this did not push through as Marinduque Rep.
        Lord Allan Jay Velasco balked at the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e5611-6dce-40f7-9205-95cf58650336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang</em> hand of reconciliation, hand of unity&nbsp;<em>at
        saka</em> we can work right away, <em>nasabi ko sa ating Pangulo na payag
        na ako kahit na</em> I was expecting three years <em>na hati kami ni</em>
        Alan Velasco. <em>Ang problema, ayaw pa niya pumayag doon,</em>” Cayetano
        said Tuesday on the sidelines of a meeting between two Cabinet secretaries
        and around 30 incoming lawmakers in Clark, Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d1cc67-42a9-4045-8417-f4df6ec358dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a hand of reconciliation, hand of unity and so
        that we can work right away, I told our President that I would agree to halving
        the speaker''s three-year tenure with Allan Velasco, even if I was expecting
        to get the full term. The problem is he still does not want to agree to that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15bf0f-4d25-4c79-8541-1652b53948cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco''s refusal, Cayetano said, led to a stalemate at the meeting
        in Japan that also included another aspirant, Rep. Martin Romualdez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf83d3-3962-4e5d-aa1d-2344a459855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakership bets have been courting Duterte’s endorsement, which
        is seen as the deciding factor in the race. Some lawmakers, including those
        from the 54-member party-list coalition, have said that they would vote for
        whoever Duterte endorses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544fcda-386c-4f74-ab58-db0e0a82db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has not yet endorsed any candidate. Malacañang
        has repeatedly said that he was leaving the House to pick its leader on its
        own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fda95d-2239-48fd-a707-ea70749d52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Duterte staying mum, the race has been marred by allegations
        of vote buying. Cayetano has come forward with fresh charges that a speakership
        bet was offering ₱200 million in projects for lawmakers who would vote for
        him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618420d-b512-4793-96f7-319ede2876f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is may namimigay ng pera sa Congress. At hindi [lang]
        bigay ng pera, may kasamang papel na, pirmahan niyo ito. That has to be resolved,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72060e22-7706-4c9d-a88b-4cfed008f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reality is someone is handing out money in Congress.
        But it involves not just giving out money, the recipients would also have
        to sign a paper. That has to be resolved.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f911ab1-1c01-4257-8de1-db7838335bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano’s accusations echo earlier allegations of former Speaker
        Pantaleon Alvarez, who said that lawmakers were offered between ₱500,000 to
        ₱1 million each to in exchange votes. Alvarez also said that they are made
        to sign a manifesto of support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef21aa-aa60-4034-b92d-a9d83eabc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Velasco and Romualdez for comment
        about the alleged offer for term sharing and bribery of lawmakers, but they
        have yet to respond.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62941d8c-0951-48ad-9534-f065e2a58c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cayetano, Velasco, Romualdez and Alvarez, Pampanga 3rd
        District Rep. Aurelio “Dong” Gonzales is also aiming to become Speaker.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ee947-3818-47ec-bd71-e42a10ee4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.605+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party and the National Unity Party have pledged
        support for Cayetano’s speakership bid. The two parties will have 68 lawmakers
        in the House next Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335805c-ce17-448a-83a7-441c64d576e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.606+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also took some incoming lawmakers to Clark, Pampanga to
        meet Finance Secretary Sonny Dominguez and Public Works Secretary Mark Villar
        to address lawmakers’ concerns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61675e-8505-4b96-b233-b914db2cf66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.606+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outgoing House Minority Leader Danilo Suarez has claimed
        that Romualdez has secured around 150 votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913097f-a35e-4437-a309-2cd58fafa216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.606+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, on the other hand, is banking on his closeness to the President
        and his daughter, Davao City Mayor Sara Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd59f3d-825a-4edd-8b5a-e0bf7734710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:24:01.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-19T08:53:43.606+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
