      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017521d1-50d3-418f-a193-06269ac45559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.211+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Pending
        the probe on a China vessel ramming a Philippine fishing boat, a Cabinet official
        believes the abandonment of 22 local fishermen in open sea was unacceptable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0848eb5-7c8d-4fe4-9978-2151a92b4676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.211+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db35c6c-bd9a-43e1-99a0-ac0c2d600f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.212+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming — for the sake of argument — that it was accident, there
        is no justifiable reason for them to abandon the fishermen while they were
        in the water. That is the issue we''re raising right now," Agriculture Secretary
        Manny Piñol told CNN Philippines on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1fcb21-9b28-4f0c-82cf-9a3ae918c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.212+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a341a-d838-4daf-98ee-823d054c9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.212+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on his meeting with the Filipino cook who was
        the only crew member awake when the Chinese vessel hit their boat around midnight
        of June 9, the incident could be an accident. He said Richard Blaza told him
        there were only two lights turned on in their anchored boat, fishing boat
        (F/B) GEM-VER, meaning the Chinese crew possibly did not see them. He called
        Blaza the "only reliable witness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc7b5b-88ef-4dc4-9d92-5b4c57ab33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.212+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755a323-55df-48e3-80e4-bbfadb26b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.213+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an isolated incident. This was the first of its kind in
        the area. It has to be deeply investigated," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1e121-4037-4ab7-8c85-b51ab02270f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.213+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9d8f0-a7e2-4153-8a78-e4beff33826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.213+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, who is the government''s designated chairman to assist the
        22 fishermen, added, "It has to be established whether the ramming or allusion,
        was it intentionally done or was just accidental? From there you could establish
        malice or innocence. If not intentional, apologies are in order."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc2540-a951-4b74-aed1-e81bc30c3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.213+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e365f-edcb-4959-aa61-38e97c42af8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.214+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Frank Drilon said the issue is not whether
        the ramming was intentional or accidental. He said it is about how Chinese
        fishermen violated their obligation under the United Nations Convention on
        the Law of the Sea (UNCLOS) to rescue those in distress at sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469395a6-fdfe-4e78-99be-7eb2f77152f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.214+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63220866-a183-4b3b-9b06-92b420f3010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.214+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not muddle the issue. Whether the ramming was intentional
        or accidental, what is in issue, and what is clear and admitted, is that the
        Chinese boat captain abandoned the Philippine fishermen in distress at sea.
        This is the issue that should be addressed and the basis of China''s liability
        under international law and the UNCLOS," he said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca89fd-0cb7-4f91-b1dc-409431b3751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.214+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e343c-4431-4318-9d86-677a63980316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:34:28.215+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the boat ramming, Foreign Affairs Secretary Teodoro Locsin,
        Jr. on Monday called for the enforcement of duty to give assistance to persons
        in distress at sea.</p>'
    '17':
