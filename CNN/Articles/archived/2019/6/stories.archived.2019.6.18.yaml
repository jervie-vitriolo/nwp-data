    'template': '1'
    'title': 'Duterte appoints new NFA Council member to replace Jason Aquino'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f7a76-d837-428d-bd27-4742b30130cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:48:51.951+08:00
