      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Kapri asked one of his former colleagues and friend, Rahul Choudhry,
        to go and find her "on a personal level."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20980cc2-0774-4b05-bba9-603bf21c8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.990+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhry found out the baby girl had been admitted in a serious
        condition to the Jawaharlal Nehru Government Hospital in the city of Nagaur.
        He visited the facility and sent a video of her to Kapri, who immediately
        tweeted it to his followers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b4c3c-199d-46b1-a525-439368e13e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.990+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we had a long chat with the doctor and we told him we had
        the intention of adopting the baby. Even though we''re not legal parents,
        we already felt emotionally connected," Kapri said.</p>'
    '66':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hey friends , YOUR baby is doing well. Recovering. Keep praying
        for her. We are going to meet her soon. Thanks a billion to Doctors of JLN
        Hospital , Nagaur , Rajasthan. This is latest video. <a href="https://t.co/qOyZbQn1eI">pic.twitter.com/qOyZbQn1eI</a></p>&mdash;
        Vinod Kapri (@vinodkapri) <a href="https://twitter.com/vinodkapri/status/1139628784091455489?ref_src=twsrc%5Etfw">June
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
