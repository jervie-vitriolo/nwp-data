      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d27036-6c78-43cd-b767-285a62b79d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine fishing boat, <a href="https://www.cnnphilippines.com/news/2019/6/17/Chinese-vessel-Filipino-boat-crew-Duterte-meeting.html">FB
        Gem-Ver</a>, sank after it was hit by a Chinese vessel at Recto Bank last
        week. Twenty two fishermen were rescued by a Vietnamese vessel and were brought
        back to Occidental Mindoro, where some of them recounted how they were abandoned
        by the Chinese crew after the allision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a83805-4b2f-41e3-80b7-f31f51d355b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo wants those responsible for a Chinese
        vessel''s alleged ramming of a Filipino fishing boat near Recto Bank last
        June 9 to <a href="https://cnnphilippines.com/news/2019/6/16/Leni-Robredo-Chinese-ramming-incident-Recto-Bank-PH-courts.html">face
        Philippine courts</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af79818-e4e4-4c57-86fe-9c254f3d42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:06:09.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte wants to <a href="https://cnnphilippines.com/news/2019/6/17/Duterte-Reed-Bank-China-investigation.html">wait
        for results of a full investigation</a> from both the Philippine and Chinese
        camps before taking concrete action on the June 9 Reed Bank incident, his
        spokesman said Monday.</p>'
  'Chinese-vessel-Filipino-boat-envoy':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T09:48:33.967+08:00
    'imagesource': 'jcr:050f73ff-e89a-42fa-9c36-bb456fd808fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a92e9ac-465e-422f-a504-e2630dd87aef'
    'lead': 'President Rodrigo Duterte will not summon Ambassador Zhao Jinhua over
      a Chinese vessel''s ramming of a Filipino fishing boat, Malacañang says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:50:04.763+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-18T17:51:27.855+08:00
    'mgnl:lastActivatedBy': 'alyssa'
