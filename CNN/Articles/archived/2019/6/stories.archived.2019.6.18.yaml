    'stories': ['7c96bf18-a6df-4e81-87f4-98e637919a81', 'c3019d0e-2f72-408d-b0e7-0cafd2e5e261',
      '4a0f209a-6a36-4cba-a60d-019a1b270f2d']
    'template': '1'
    'title': 'Facebook wants to make cryptocurrency mainstream. Here''s how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0c095-3f3d-49d6-87b7-a8f4ffc0b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.035+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the last year, Facebook has been
        signaling it wants in on the cryptocurrency phenomenon. At its <a href="https://www.cnn.com/business/live-news/f8-2019-keynote/index.html"
        target="_blank">F8 developers conference</a> last month, cofounder and CEO
        Mark Zuckerberg said he wants to make sending money as easy as sending a photo:
        digital, immediate, free and secure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77fa8b-3111-4178-a000-d1d3eb23587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.035+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca889ca4-f76b-48f8-84c4-da1aaac0b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.036+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company formally unveiled its <a href="https://www.cnn.com/2019/05/24/tech/facebook-globalcoin-cryptocurrency/index.html"
        target="_blank">highly-anticipated</a> digital currency project. It''s called
        Libra. Facebook also announced the creation of the Libra Association, an independent
        organization that will manage the currency, and Calibra, a unit of Facebook
        that will build applications related to the new digital currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379f7ef-eaf5-4a1a-8cdf-09db699d2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.036+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0b43a-7103-4e5e-81e9-aaabf3427313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.036+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has 2.4 billion users around the world, an audience that
        could help it spur a bigger mainstream adoption of cryptocurrency than others
        have yet to generate. At the same time, the announcement comes at a <a href="https://www.cnn.com/interactive/2018/12/business/facebooks-year-of-scandal/index.html"
        target="_blank">critical moment in Facebook''s history</a>. The company is
        under regulatory and political scrutiny for its <a href="https://www.cnn.com/2019/06/03/tech/facebook-google-amazon-antitrust-ftc/index.html"
        target="_blank">massive influence</a>, as well as its <a href="https://edition.cnn.com/2019/03/07/tech/facebook-privacy-first-problems/index.html"
        target="_blank">mishandling of user data</a>, even as it works to further
        extend its reach into users'' lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9a6aa-8c0e-4719-b911-c46d6bc34220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb37fc-2c99-4486-ad7a-cb93c3504a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the announcement, Facebook launched a test version of
        its blockchain, the technology upon which cryptocurrencies like bitcoin are
        built. It is open-source software, meaning developers can experiment with
        building applications on the platform and submit feedback on the code. The
        currency itself is set to launch in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f8346-1d1d-438c-ab85-030f279f5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.037+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f7982-e98b-4f0a-b512-cd9682f1e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Libra''s mission is to be a simple, global currency and financial
        infrastructure that empowers billions of people," said Facebook''s David Marcus,
        who runs Calibra and headed up the Libra project. One of the aims of the project
        is to help the 1.7 billion people around the world who don''t have bank accounts
        access a stable currency and financial services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb4bdb-d389-4bff-8d8d-49a0863293da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5e3a6-b548-4f12-af86-48d5a9690fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.038+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Facebook put together a team of executives and
        outside partners to work on Libra. Last May, Marcus, formerly president of
        PayPal, <a href="https://money.cnn.com/2018/05/08/technology/facebook-reorganization/index.html"
        target="_blank">stepped down from his role</a> as head of Facebook Messenger
        to build a blockchain team within the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18909b96-d96d-4866-a3ae-60158e4dd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fbe2d-55c9-46f0-b114-888c9bc30dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the company established the Libra Association,
        a not-for-profit governing body that will oversee Libra. Facebook says it
        did not want to be solely in charge of Libra because it intends for the cryptocurrency
        to be a "public good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a4723-7e66-451d-bc22-119f9f0a604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff53ce-183c-4b51-9aad-72d1c90473f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.039+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has 28 founding members — companies and nonprofits from
        several different countries — including Facebook, which says it will have
        just one equal vote. The association will be based in Geneva and officially
        take up its post this week overseeing the rollout of Libra. Facebook hopes
        to have 100 association members by the 2020 launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7fbd7-2797-4e78-a6e3-7ff96b041c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018edc56-817e-4222-bacb-8d726b88d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the founding members are heavy hitters in the tech, finance
        and nonprofit sectors, including Mastercard, Uber, Mercy Corps and Andreesen
        Horowitz. These partners bring expertise in areas key to the project: international
        financial regulations, blockchain and the financial needs of poor communities
        around the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1451de2-03b7-4edc-9e3f-c15c9d0a28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.040+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe850f4a-6cdb-4414-bec4-fcb8bf7c98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Libra will work</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7baa2-843d-40cb-ba52-26b09c043a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be able to access Libra in a number of ways, not just
        through Facebook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad5614-2d1d-49c6-98e8-c6c77602feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.041+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a051cf2-c263-40a7-8c58-72fe5fd96595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s new subsidiary Calibra will build a "wallet" application
        for people to use Libra, send it to their friends and make purchases on Facebook
        and Instagram. A button on Whatsapp and Messenger will allow users to send
        Libra in their message threads, the same way they send GIFs or emojis. Calibra
        will also operate as a standalone app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f1620-d3bc-4fb1-9263-fbf4c95871e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5bef4-55c3-43d3-a188-9c47f38f6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.042+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies will be able to build similar applications. For
        example, a bank could build an application allowing users to take out a loan
        in Libra, or a retail company could plug into the network so users can make
        payments in the digital currency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17b294-d56d-4457-b7a2-0ad7343cd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0e8cf-cffe-4e15-8459-d5ba4205bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Libra will still face a hurdle to get widely adopted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c45f3-4168-47e0-ade6-6cc6e8b8ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ecc86-282f-4fd2-905e-4d7394dac3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.043+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get Libra, users will need to go to their local bank or money
        exchange to trade local currency for it. And for a user to spend the money
        their friend sent over Messenger without first depositing it back into their
        bank account will require, say, their favorite clothing store to accept Libra
        as payment, too. Though Facebook''s large user base will give the cryptocurrency
        broad exposure initially, the effort''s success will depend on consumers being
        able to do more than just use Libra on Facebook''s platforms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6743d-7ff3-4ef5-9378-0e4cd8d6ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30b1ba-7d9c-4759-bbe3-5a5691c58086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libra will be backed 1:1 by a bundle of financial assets likely
        to include bank deposits and short-term government securities from the US
        Treasury, among others. This will help it avoid the volatility that has plagued
        <a href="https://www.cnn.com/2019/06/17/investing/bitcoin-9300-trnd/index.html"
        target="_blank">other cryptocurrencies like bitcoin</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b45e3d-3505-412f-bf39-6882ca9bfd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.044+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3436610b-a672-44a8-9f79-cd679ce9eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of "stable coin" is highly unusual among cryptocurrencies,
        according to Ari Juel, a professor at the Jacobs Institute at Cornell Tech
        who studies cryptocurrency. Digital currencies are usually not backed 1:1
        because that would tie up billions of dollars in reserve currencies that could
        not be used. Even traditional financial institutions, like US banks, do not
        fully back deposits this way, hence the need for FDIC deposit insurance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270176b-5904-472e-ac75-8b586c727ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4218272-9321-4690-a89e-35ca88561dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this stability will be essential for the mainstream adoption
        of Libra, according to Union Square Ventures Partner Fred Wilson. Union Square
        Ventures has made a number of investments in the cryptocurrency sector in
        recent years and is a Libra Association founding member.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fccd29-aba3-403e-8081-e2bec7e9cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.045+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5898098-f23f-4846-a6f4-d517c1f51c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t want to transact in a cryptocurrency that''s not
        price stabilized," Wilson said. "They don''t want to make payments in a currency
        that could go way up and they don''t want to earn in something that could
        go way down."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e9fe3-08c3-40c7-a546-3ab6d8ed0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e40a6-f147-47f0-8650-519917d1b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.046+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about the use of user data and Facebook''s role</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81577196-fdc7-4c1b-a1da-87685d5b8a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Facebook has faced criticism from users and politicians
        over <a href="https://edition.cnn.com/2019/03/06/tech/mark-zuckerberg-facebook-privacy/index.html"
        target="_blank">privacy and security issues</a> on its platforms, and reports
        suggest <a href="https://www.cnn.com/2019/06/03/tech/facebook-google-amazon-antitrust-ftc/index.html"
        target="_blank">it could face antitrust scrutiny</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7c9b6-baa5-4fc6-a07e-ec31faf920ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.772+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01feee4-42df-4a77-912a-ce38836b2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rumors of the company''s cryptocurrency plans, the US Senate
        banking committee last month <a href="https://www.banking.senate.gov/imo/media/doc/5.9.19%20Facebook%20Letter.pdf"
        target="_blank">wrote a letter</a> to Zuckerberg asking how the company would
        protect users'' financial data. Facebook said it received the letter and is
        addressing the senators'' questions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f8e86-73d0-4e02-bb50-8a6dd8e10f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66634c5a-6d03-4254-859c-f49380e96f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Facebook said users'' financial data will be handled
        solely by Calibra, and not be shared with Facebook or paired with users''
        social data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70042bb4-eca5-4db9-9455-3d303607be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbfc39-2080-40ad-b404-5e3d56ba1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.048+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also been working with financial regulators in the
        United States and elsewhere. It developed a procedure to verify the identities
        of people who will use Libra on its platforms, to comply with government rules
        meant to mitigate cybercrime.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bd7c7-7923-4f74-8812-a3cf3de03569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd9aff-9857-4253-bdfa-332b2882bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Facebook won''t solely control Libra, some in the industry
        worry that the project isn''t in the spirit of the larger cryptocurrency sector,
        which has prized decentralization.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63ced0-1b5e-42f5-b89d-bb020515b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.049+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e0f5e-7bb6-4a36-b697-5fb1ebb79b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to international exposure, it''s a positive but that
        may be where the positives end," said Richard Dennis, founder of cryptocurrency
        marketplace Temtum, which offers a digital currency. "With Facebook one of
        the biggest hoarders of personal data on the planet, there''s a complete contradiction
        of what cryptocurrencies are meant to be — no one entity should hold the power,
        the data or most importantly control user funds."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d3855-557c-4442-86a7-862b3846a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b445a-1f9b-441e-8a33-428e1541eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.050+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Facebook is betting on its scale, as well as the customer
        bases of Libra Association members, to get consumers to buy into the technology.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28efa5-ff45-463d-a381-a082712932ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.051+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd81c83-0331-4f52-a780-10044e931860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.051+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Square Ventures'' Wilson compared the project to when Microsoft
        installed Internet Explorer on all of its computers with Windows software,
        pushing mainstream consumers to access the internet, a network that had existed
        previously but hadn''t yet infiltrated most households.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1e70c-2b6d-42c5-9edf-2eef61c46aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.051+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0473c11-27f4-49a3-a07f-07da89fb9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.052+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that Libra will do the same thing for the world of
        cryptocurrency," Wilson said. "I think it can be an on-ramp for consumers
        to this much, much larger world of cryptocurrency that''s out there."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736b838-3526-430a-8e25-30ce8bc51527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:46:35.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T17:46:36.052+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/18/tech/facebook-libra-cryptocurrency/index.html"
        target="_blank">Facebook wants to make cryptocurrency mainstream. Here''s
        how.</a>"</em></p>'
