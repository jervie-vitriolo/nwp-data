    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace won''t summon Chinese envoy over PH boat sinking'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f3e99-69d7-416c-92fe-9bbbe682fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:50:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T17:51:27.855+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5285952-3467-4a74-9ef2-29ea2b09b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:50:04.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T17:51:27.855+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;President
        Rodrigo Duterte will not summon Ambassador Zhao Jinhua over a Chinese vessel''s
        ramming of a Filipino fishing boat, Malacañang said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ebf18-b287-4056-a4d3-01e94cc15c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.855+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, we feel, is not inclined to do that," Presidential
        Spokesman Sal Panelo said. He added no invitation has been sent to Zhao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e9b39-8ac8-4bf1-bb7f-e019ede01bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.856+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The denial comes after two Cabinet Secretaries — Defense Chief Delfin
        Lorenzana and Agriculture Secretary Manny Piñol — confirmed the envoy was
        summoned by Duterte on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54082a-bafd-4075-ae43-8626bc4a0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.856+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday finally broke his silence on the incident. He
        said China''s side deserves to be heard, too. He also dismissed the incident
        as "a little maritime accident."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737abe2-736b-4977-baf2-16a3ed2d3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.856+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese vessel hit Filipino fishing boat (F/B) GEM-VER which
        was anchored near Recto Bank on June 9, causing it to founder. The 22 Filipino
        fishermen said the Chinese crew abandoned them as they struggled to stay afloat
        in the cold water for almost three hours before a Vietnamese fishing boat
        rescued them. China said it was an accident as the Chinese vessel was trying
        to flee seven to eight Filipino boats that "besieged" it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc993b-28f0-4ed4-b9aa-34e417fac563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.856+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has elicited condemnation in the Philippines and criticisms
        for Duterte''s soft approach to the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60736562-5a33-408b-852e-fab4865e9ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.857+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino diplomats brought up the incident before the International
        Maritime Organization and at the United Nations headquarters in New York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e2b29-47f1-4410-90e0-62f517a29b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.857+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine statement at the IMO "drew attention to the fact that
        the Filipino crew of the fishing vessel were callously abandoned to the elements
        on the rough seas and would have perished were it not for the assistance from
        the crew of a Vietnamese vessel," according to a press release posted by Saturday
        by Foreign Affairs Secretary Teodoro Locsin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770939f-faf4-4271-aab4-c7499ba0d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:51:27.663+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:51:27.857+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Locsin also called on UN members to enforce their duty
        under the UN Convention on the Law of the Sea to render assistances to persons
        in distress at sea. In a speech at the commemoration of the 25th anniversary
        of the entry into force of UNCLOS at the UN headquarters, he said "it is a
        felony to abandon people in distress, especially when we cause the distress."</p>'
