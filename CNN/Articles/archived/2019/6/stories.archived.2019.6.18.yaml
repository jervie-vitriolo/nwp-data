      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Google Doodle features diverse topics and celebrations that
        may be meaningful to particular cultures. Also this month, Google Philippines
        had a Doodle that celebrated the Philippines’ <a href="https://www.google.com/doodles/philippines-independence-day-2019"
