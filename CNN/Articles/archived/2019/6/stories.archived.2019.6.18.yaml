      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol and Lorenzana said Chinese Ambassador Zhao Jianhua has been
        <a href="https://cnnphilippines.com/news/2019/6/18/Chinese-vessel-Filipino-boat-envoy.html"
        target="_blank">summoned</a> Tuesday to Malacañang over the Recto Bank incident.
        This was earlier denied by Cabinet Secretary Karlo Nograles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe98ca-29f1-45a6-893d-818542b00ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.407+08:00
