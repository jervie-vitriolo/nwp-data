    'template': '1'
    'title': '''No justifiable reason'' for Chinese crew to abandon Filipino fishermen
      – Agriculture chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829cac5-6bf0-4bdd-817d-8cf86f31bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:34:28.023+08:00
