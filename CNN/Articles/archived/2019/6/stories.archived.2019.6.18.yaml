  'locsin-un-speech-unclos-china':
    'author': 'CNN Philippines Staff '
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T09:20:46.923+08:00
    'imagesource': 'jcr:7ee8c94d-ced4-4b12-85a1-59b5926699e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff73b916-7f06-4864-bee9-8aed6cec3e34'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. said it is "imperative"
      to come to the aid of people in distress at sea, as the government deals with
      the issue of last week''s allision between a Filipino fishing boat and a Chinese
      vessel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T09:30:07.780+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'UN', 'Teddyboy-Locsin', 'Teddy-Boy-Locsin-Jr',
      'UNCLOS', 'United-Nations-Convention-on-the-Law-of-the-Sea', 'Philippines',
      'China', 'Department-of-Foreign-Affairs', 'DFA', 'Reed-Bank', 'Recto-Bank',
      'Teodoro-Locsin-Jr']
    'template': '1'
    'title': 'Locsin stresses need to assist people in distress at sea during UN speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a0d4d-3494-4038-838c-0b094ed0b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The country''s
        top diplomat said it is "imperative" to come to the aid of people in distress
        at sea, as the government deals with the issue of last week''s allision between
        a Filipino fishing boat and a Chinese vessel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482322a-0587-46e1-8b3f-f0d3f9edf690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. spoke at
        the United Nations in New York Sunday, during the commemoration of the 25th
        Anniversary of the entry into force of United Nations Convention on the Law
        of the Sea (UNCLOS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf745a-c1ec-405f-a3a6-4bb9f1d2d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Locsin mentioned the <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html">incident
        between the two vessels</a>, saying it happened "at an area within the exclusive
        economic zone of the Philippines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758ead1-2a8b-4f5c-bb40-8d54d28b0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/6/15/china-philippines-boat-ramming-west-philippine-sea.html"><strong>RELATED:
        Chinese vessel ''besieged'' by Filipino boats? ''That''s China''s take,''
        DFA chief says</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62e0cc-a401-466d-b413-92e8eb3c9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country was indebted to Vietnam for rescuing the 22
        Filipino fishermen who were left at sea following the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db915f1b-c5cf-4598-93ff-a8f2a24f6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident, to put it diplomatically, highlights the moral and
        possibly legal — though one wouldn’t bet on it — imperative of coming to the
        rescue of persons in distress at sea. <a href="https://www.un.org/depts/los/convention_agreements/texts/unclos/unclos_e.pdf">Article
        98 of UNCLOS</a> explicitly provides for the ''duty to render assistance,''"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adaae1-aa68-4c21-98ca-ddba2bb28419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the duty of the head of a ship is three-fold:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e80fe-4b52-4f04-b061-1ac7ec067352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- to render assistance to any person found at sea in danger of being
        lost;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30517e28-182a-467c-9278-eb5dfa818952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- to proceed with all possible speed to the rescue of persons in
        distress, if informed of their need of assistance, in so far as such action
        may reasonably be expected of him; and</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc8454-56ab-47b9-b49a-394747a6d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- after a collision, to render assistance to the other ship, its
        crew and its passengers and, where possible, to inform the other ship of the
        name of his own ship, its port of registry and the nearest port at which it
        will call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0539c9-f059-450c-914a-9ef5d70dfebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the obligation of every member state of the UN and of the
        IMO ( International Maritime Organizatio) to pay, not just lip service to
        these conventions but to observe them in real life-and-death situations,"
        said Locsin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaed7fd-1c3d-44df-8ce2-f5a852f5f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said it was a "felony" to leave anyone in distress, especially
        in circumstances when one is the cause of the distress, and moreso when it
        comes at no risk to give help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77070b5-1103-4971-b836-93c3991ccb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T09:30:07.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''While no sanction is available in international law, it should
        be a cause of some concern," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365e9ab-8023-48f2-a0f5-938982bb45c8'
