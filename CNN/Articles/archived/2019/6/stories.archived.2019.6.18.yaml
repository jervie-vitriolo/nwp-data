  'duterte-reed-bank-incident-china-zhao':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T05:23:31.911+08:00
    'imagesource': 'jcr:51951fd6-80ad-4796-ba8e-e3a7eab1e17d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ad2e675-5b5a-43ed-a3a9-ee1041620a06'
    'lead': 'Defense Secretary Delfin Lorenzana said the President has summoned Chinese
      envoy Zhao Jianhua to discuss the issue.'
    'mgnl:activationStatus': false
    'mgnl:created': 2019-06-18T05:34:30.355+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-18T07:37:24.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Recto-Bank', 'Reed-Bank', 'Zhao-Jianhua']
    'template': '1'
    'title': 'Duterte wants China''s side heard in Recto Bank ''maritime accident'''
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee713173-c988-4be3-bac2-6ae771dc48ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Breaking
        his silence on the issue, President Rodrigo Duterte finally spoke about the
        sinking of a Filipino fishing boat after it was hit by a Chinese vessel in
        Recto Bank, saying it would be foolish to go to war with China over the "maritime
        accident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86e05b-7e06-4db1-bc23-20c11eff964c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best investigated. And I do not now issue a statement, because
        there is no investigation (yet) and there is no result. Then the only thing
        we can do is to wait and give the other party the right to be heard," he said
        at the 121st anniversary of the Philippine Navy in Cavite City Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb5dd1-bba9-4055-a7f7-0428f2b42726'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first repeatedly referred to the sinking of the Philippine
        boat in what is internationally known as the Reed Bank as a "maritime incident."
        Towards the end of his speech, however, he called it "a little maritime accident"
        between two vessels- similar to Chinese Foreign Ministry Spokesperson Geng
        Shuang''s statement that it was an ordinary "maritime traffic accident."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fa0e2-c1fe-44f1-bbd9-45bc1c4618b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has drawn condemnation from government officials, Duterte''s
        critics and ordinary citizens, after Filipino fishermen narrated how the Chinese
        crew abandoned them and did not offer help as their boat was sinking. Opposition
        Senator Risa Hontiveros on Monday said Duterte''s statement on the incident
        shows he is "speckless and spineless in front of China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d048a4-887a-4afc-bdf8-285d92ee39d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also rejected calls to send Navy ships to the area to wage
        war against China, even though he said he would personally opt to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee779ab-b731-4134-90cc-89aad6fc126c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not send gray ships there. <em>Bangaan lang ng barko ''yan</em>
        [It''s just a collision of ships]. Do not make it worse because that''s a
        fertile ground for... <em>Alam niyong mga sundalo,</em> miscommunication <em>''yan,
        patay na</em> [You soldiers know, that''s miscommunication and we''re dead].
        And we are not as ready," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1d199-9d42-4f07-b86a-dd795d09c1c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that to have "guns cocked to go to war, that
        is the most stupid thing I can..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc673939-6239-46e9-958a-18d359db5292'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are rules in handling situations like the Recto Bank
        allision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0f286-6793-49d7-920e-6f27c3c61808'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.055+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we are ruled as a civilized nation and as members of
        the community by the law that govern whatever happens in the seas as we go
        along our business. There will be rules for a military confrontation. There
        will be rules for a mistaken identity attack. There is a rule for fishermen''s
        boats. There is a rule for an aircraft carrier bumping a banca boat, a fishing
        boat," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09026f7-215e-4003-9f5c-501962f2ab13'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.056+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 Filipino fishermen said the Chinese vessel deliberately hit
        their boat. China said it was an accident that happened as the Chinese vessel
        was trying to flee seven to eight Filipino boats that "besieged" it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e2f8a-f9b1-45f8-abfd-f96425557b44'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.056+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana told reporters Duterte wants
        a thorough investigation due to the conflicting stories. Duterte has summoned
        Chinese Ambassador to the Philippines Zhao Jianhua to discuss the matter,
        he added</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7dfbb-870f-4b00-814f-ff6728853851'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-18T05:34:30.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:37:29.056+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been criticized for developing warmer ties with
        China, despite the territorial row with Beijing, which has refused to recognize
        the 2016 international arbitral ruling that invalidated its sweeping claims
        in the South China Sea.The arbitral tribunal also largly favored the Philippines,
        which took China to court for encroaching on sea features withing its 200-nautical
        mile exclusive economic zone, destroying the marine environment there and
        preventing Filipino fishermen from fishing in traditional fishing grounds.</p>'
  'egypt-mohamed-morsy-death':
    'author': 'Magdy Samaan and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T06:07:43.177+08:00
    'imagesource': 'jcr:b5642163-f383-4de8-bc36-8d63ac8dd48e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5a32b28-8f3d-40af-ac8a-6d484e24411a'
    'lead': 'Ousted Egyptian President Mohamed Morsy, who was the country''s first
      democratically elected leader, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T06:12:21.877+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T06:12:23.093+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'Mohamed-Morsy', 'Muslim-Brotherhood']
    'template': '1'
    'title': 'Mohamed Morsy, ousted Egyptian president, dies in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895449a-441e-491b-b91e-d2f73b07aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ousted Egyptian President <a href="https://edition.cnn.com/2012/12/28/world/meast/mohamed-morsy---fast-facts/index.html">Mohamed
        Morsy</a>, who was the country''s first democratically elected leader, has
        died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6254b-e3d7-4ba0-a028-df4d2368f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy, 67, had been on trial Monday for an espionage case when he
        suffered a heart attack, Egypt''s state-run Al Ahram online reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a9426-7fe7-4b5b-b82f-9140c4feebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.094+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s public prosecution office said in statement that Morsy
        had been granted a request to speak before the trial ended. After a five-minute
        statement, the court adjourned and Morsy was brought back inside a cage inside
        the court, where he fell unconscious, it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc34f0-82a4-47a3-852a-878665058844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy was dead when he arrived to the hospital at 4:50 pm (10:50
        a.m. ET). No apparent injuries were found on his body, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31638da-cb3f-48c7-bc92-dde02010331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy''s lawyer Abdel Moneim Abdel Maqsoud, who is also the lead
        lawyer for <a href="https://edition.cnn.com/2019/05/01/opinions/muslim-brotherhood-trump-middle-east-woes-andelman/index.html">the
        Muslim Brotherhood</a>, told CNN on Monday that Morsy had closed his statement
        by quoting a verse of a poem that read: "My country is dear even if it oppressed
        me and my people are honorable even if they were unjust to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f29702-25f5-45a4-803b-32c5ca4bf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel Maqsoud added that Morsy had not been allowed to see his lawyers
        or communicate with the outside world or his family and that he was detained
        in solitary confinement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dae965-a21a-4ce8-9a31-c547928a3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy''s son, Abdullah, said his father was denied visitation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3c1e8-3646-4018-822e-e92a2a82721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family was able to see him only three times since 2013," Abdullah
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16da3fa-ee3e-4158-8db7-7a5f3d1e2521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where his father will be buried.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaafe5-8b4a-4b75-a81c-528755d5d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Turkey''s president, Recep Tayyip Erdogan, reacted
        to the news, calling Morsy a "brother" and a "martyr," according to state-run
        news agency Anadolu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832624cc-dc2c-4fc9-afab-9df700f9bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdgoan also tweeted about Morsy''s death, saying he had "conducted
        one of the biggest democratic struggles of the history."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567db31c-c110-4578-9f24-ac39c7b1d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A polarizing figure</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cb877-a047-4317-819e-b9249662dca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strict Islamist who was educated in southern California, Morsy
        was voted into power in June 2012 following the 2011 Arab Spring uprising
        that toppled <a href="https://edition.cnn.com/2013/01/07/world/meast/hosni-mubarak---fast-facts/">Hosni
        Mubarak''s longstanding rule</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f51d6-8a03-4197-abfa-8f5611f25e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior member of the Muslim Brotherhood, Morsy had campaigned
        on appealing to the broadest possible audience.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc2f5e0-1056-4a2d-a748-6b1475d710c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, during his <a href="https://edition.cnn.com/2016/04/27/middleeast/egypt-how-we-got-here/index.html">year
        in power</a>, critics say he became an authoritarian leader who forced through
        a conservative agenda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed10a1-fc20-456b-85c5-c49bc6e501ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Morsy and the political wing of the Muslim Brotherhood
        movement were ousted in a coup, with the Muslim Brotherhood banned by the
        government after the military seized power and declared it a terrorist organization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952718a5-7962-43fb-9843-8f6e84af5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2013/07/03/world/africa/egypt-muslim-brotherhood-explainer/index.html">The
        Muslim Brotherhood</a>&nbsp;is a religious and political group founded on
        the belief that Islam is not simply a religion, but a way of life. The group
        advocates moving away from secularism and returning to the rules of the Quran
        as a basis for healthy families, communities and states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800979ff-581b-499c-812c-0f91a7e0ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brotherhood has branches in <a href="http://jcpa.org/the-muslim-brotherhood-debate-and-mubaraks-2018-court-testimony-in-egypt/">70
        countries</a>, but not all of the branches operate under the same identity.
        In Egypt, the group has been part of the political scene for more than 80
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d2d59-c821-4b41-be6b-7dcceef16c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement officially rejects the use of violent means to secure
        its goals. However, offshoots of the group have been linked to attacks in
        the past, and critics blame the Brotherhood for sparking troubles elsewhere
        in the Middle East.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fc94b-29f0-4ec7-818b-4ae92c0dd056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2013, roughly 1,000 Egyptians — many of them Morsy supporters
        — were killed during protests against the military government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11fd7d-b3b4-4ccf-b0f5-48a39cda4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his ouster, Morsy was tried en masse with Mohamed Badie
        — the spiritual leader of the Muslim Brotherhood — as well as more than 100
        alleged members of the outlawed group, according to state media.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c4d92-dcc9-47d5-9156-883cc7f82ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he was <a href="https://edition.cnn.com/2015/05/16/africa/egypt-mohamed-morsy-verdict/index.html">sentenced
        to death</a>&nbsp;over a jailbreak during the 2011 uprising and to life in
        prison on espionage charges after being convicted of conspiring with Palestinian
        group Hamas, the Iranian Revolutionary Guard and other foreign organizations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525de7b9-f6f6-45ac-b664-7d1e19fb034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of those sentences were widely criticized as political grandstanding.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c3881-964a-4941-bb74-c9a1dfd6e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morsy was also handed a 25-year prison sentence for leaking state
        secrets to Qatar, and had received an additional 15-year sentence for other,
        lesser, charges.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf230a63-f231-44b5-be9f-0a18a34adae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Morsy''s death sentence and life sentence <a href="https://edition.cnn.com/2016/11/22/africa/egypt-morsy-life-sentence-overturned/index.html">were
        overturned</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b341ef7-539c-406a-910e-55b7da397457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://www.detentionreview.com/drpreport/">in
        a report</a>&nbsp;from a panel commissioned by Morsy''s family and made up
        of British Parliamentarians said that the conditions of his detention "would
        constitute cruel, inhuman and degrading treatment," and "could meet the threshold
        for torture in accordance (with) Egyptian and International law." The panel
        wrote that Morsy is receiving inadequate medical care "which is likely to
        lead to premature death."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec99824-6777-4569-b746-8af8f3882902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Human Rights Watch (HRW) called Morsy''s death "entirely
        predictable" accusing the government of failing to allow him adequate medical
        care while he was in prison.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79973bbe-a79c-4574-9978-954a7add20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said in a tweet that an investigation into
        Morsy''s death and the conditions of his detention was an "urgent requirement,"
        citing Egypt''s "proven track record of holding prisoners in solitary confinement
        for long periods and in harsh conditions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be936063-f034-4f66-b929-378ad4e8d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Muslim Brotherhood said it <a href="https://edition.cnn.com/2014/07/01/world/africa/abdel-fattah-el-sisi-fast-facts/index.html">held
        Egyptian President Abdel Fattah el-Sisi</a>&nbsp;and his regime "accountable
        for the killing of the elected legitimate president, politically and criminally,"
        and demanded an independent review into the circumstances of Morsy''s death.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146388ad-7797-4f0d-94ec-a19e1d7d1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called for demonstrations outside Egyptian embassies
        around the world at 10 p.m. local time (4 p.m. ET).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018cde0-03df-498a-afec-d60dea64928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian state media Al-Ahram reported Monday that Morsy was regularly
        examined by doctors and "was treated in accordance with the law while in detention."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb009a3d-4c80-434f-9c26-491224fa7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:12:21.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:12:23.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/middleeast/mohamed-morsy-dies-egypt-intl/index.html">Mohamed
        Morsy, ousted Egyptian president, dies in court</a>."</em></p>'
