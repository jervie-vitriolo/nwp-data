    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Competition-Commission']
    'template': '1'
    'title': 'Competition body allows shorter review for select merger deals '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a34c08-2564-46db-b8bc-ad05990fdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.119+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —&nbsp;</strong>The
        Philippine Competition Commission (PCC) will soon fast-track approvals for
        mergers that are less likely to lead to a monopoly in local industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94d635-3e16-4b46-bc9f-32e7edb72a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.120+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator has laid out rules for what it calls an "expedited
        review process" which will take only 15 days, just half the usual time allotted
        for approving mergers and acquisitions for businesses operating in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6a3c2-813d-45e9-958a-46b09a83b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.120+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortened review process is meant for "transactions that are
        less likely to substantially prevent, lessen, or restrict competition in their
        relevant markets," the PCC said in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c885c-b4f8-47ff-8e65-4205ff440210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.120+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shorter review period will be implemented starting July 2. Firms
        may apply for the speedy review process within 30 days after signing the definitive
        merger agreement "prior to any acts of consummation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5bd07-beb7-45d5-8109-5f16be5dc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.121+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PCC recognizes that a strong and vibrant economy stimulates
        firms’ appetite for business consolidation, corporate takeovers, and market
        expansion,” PCC Chair Arsenio Balisacan said. “The expedited merger review
        demonstrates PCC’s commitment in enabling a conducive regulatory environment
        for doing business while implementing its legal mandate of guarding against
        transactions that may substantially lessen competition in the market."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463aec80-303b-4740-a559-1a690a57f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.121+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this rule, all deals have to be decided upon by the PCC
        within 30 calendar days upon receipt of a merger application.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec32ad-4631-40e3-8b0b-9a51cbf24a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.121+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is the antitrust body that guards against monopolies in
        certain sectors, with their goal of providing more choices, lower prices,
        and higher quality of goods to the public. The agency has so far approved
        174 deals and blocked one, a planned merger of two sugar mills in Southern
        Luzon. PCC earlier flagged the takeover of ride-hailing service Grab of its
        rival firm Uber, saying the move could jack up fares and lead to service deterioration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab587c-45a8-43ed-9d10-ef66e76ce39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.121+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the faster PCC review, a merger must have no actual
        or potential overlaps or business relationship between the surviving entity
        and the acquired company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06292482-9357-40fe-af40-1f3c296b4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.122+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also qualified are global transactions where the local company being
        absorbed simply acts as manufacturers or assemblers of the foreign firm''s
        products. International companies which have "negligible or limited presence"
        in the country can also opt for the quick review.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae009148-de81-49c4-9537-1d99f0bec2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.122+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint ventures created solely for the construction of residential
        or commercial real estate projects can also take the fast lane, the PCC said.
        This comes amid the government''s aggressive infrastructure push for its "Build,
        Build, Build" initiative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e5941-fb84-4cee-914b-18a1c327a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:52:23.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T18:52:24.122+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC said this was their contribution to the Duterte administration''s
        push to make the Philippines more investor-friendly. President Rodrigo Duterte
        signed the Ease of Doing Business Law in 2018, just as the Philippines continues
        to lag behind its neighbors in the World Bank''s annual Doing Business report.</p>'
  'gay-muslim-man':
    'author': 'Rhadem Camlian Morados'
    'caption': 'Filmmaker and activist Rhadem Camlian Morados writes about growing
      up gay and Muslim in Mindanao. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-18T18:57:28.037+08:00
    'imagesource': 'jcr:5989caab-9a41-4cb6-afa0-9f573c918c49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b20988d-1af7-409f-b5c7-3ff5b01928e9'
    'lead': '“I grew up in an environment where being a member of the LGBTQ+ community
      is disgraced and never encouraged to come to the light.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T19:07:14.597+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gay Muslim man reconciles faith and sexuality'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4250a0-517b-461d-801e-820c38c3333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.597+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Rhadem Camlian Morados is a
        filmmaker and activist. He is a member and officer of several LGBTQ+ NGOs
        and organizations, including The Red Whistle, Teach Peace Build Peace Movement,
        Mindanao PRIDE, MUJER LGBT, and PINK Shorts Art Festival. His most recent
        documentary, “Lupah Sug,” is about queer Muslims in Mindanao, and is co-produced
        by GiveOut and the ASEAN SOGIE Caucus.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a27ed-fbda-485b-b251-3a664f644986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.598+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I grew up in Zamboanga
        City, in a Tausug Muslim home, surrounded by family members who are rebels,
        in public service, and active members of a religious sector. It was an environment
        where being a member of the LGBTQ+ community is disgraced and never encouraged
        to come to the light.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718a93c-52d0-4e4b-a0b6-a015680e8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.598+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew I was gay at a young age, and like the journeys of many of
        my fellow LGBTQ+ in Mindanao, I tried my best not to indulge that identity.
        At some point, we tell ourselves that we’re just confused or going through
        a phase, and later shame ourselves for not able to become straight. It feels
        like we are all just hiding in the shadows unnoticed at the expense of our
        emotional and mental well-being, all for the sake of family and our religious
        community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b91b8b-1443-40f9-b139-fdaa6952456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.598+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, being part of the LGBTQ+ community comes with multiple
        layers of discrimination, harassment, and violence. Many LGBTQ+ people have
        a hard time getting a job in Islamic businesses, public agencies, and other
        conservative establishments. We have been subject to hate and shame for the
        longest time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7873fad-fcc8-46f3-8e73-68af57a72376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.598+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between most gay Muslims and myself is that I grew
        up in a privileged family where I was taught that I can dream and reach for
        the stars. I was taught that if you want something badly enough and you know
        it’s for the greater good, you have to snatch it for yourself. I had a good
        education and food on my table, while the other gay kids where I’m from had
        to worry about how to go to school or buy their next pencil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10a195-0bdc-4de9-bbc8-db80bdd30bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.598+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized that when you go through so much trauma in life, constant
        conflict, deaths, poverty, and a life with less opportunity to do great things,
        you tend to hold on to the only thing that can give you hope. That is why,
        in Mindanao, religion becomes part of many people’s lives. It is the only
        thing that gives them hope.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0224989-3ed5-4d04-a050-e940e8e2dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:16:47.284+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"[For many LGBTQ+ in Mindanao who are in the closet,] it&nbsp;feels
        like we are all just hiding in the shadows unnoticed at the expense of our
        emotional and mental well-being, all for the sake of family and our religious
        community."</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a63cfb-89f8-49c8-84bf-176332ea4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, religion and mainstream straight culture create&nbsp;a
        sense of internalized homophobia among the LGBTQIA+ Muslims. Often, they simply
        accept their fate; that is, that they are never going to have a family, are
        going to hell, and will be punished by God. Toxic masculinity within the Muslim
        society in the Philippines promotes this homophobia. Organized rape and forced
        marriages are still happening but nobody dares to report it because that’s
        just how it’s been for a long time. A culture of silence and lack of opportunities
        and education keep many LGBTQ+ Muslims in Mindanao in the closet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4dd1a6-2506-45c3-96ed-1db24bec8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though I grew up more privileged than my LGBTQ+ Muslim peers,
        I too experienced trials with my sexuality, stemming from my family roots.
        Aside from being the only son, I also faced pressure because my father is
        a high-ranking police officer and my grandfather is a Muslim priest, a former
        official of the National Comission on Muslim Filipinos and a Sheikh. On top
        of that, members of my extended family are in positions of public service.
        Some are part of the Muslim freedom fighters and the peace panel. Thus, there
        were strong expectations not only to be masculine, but to uphold the family
        name as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd1c18-0de7-404b-a20c-fbb80ef43dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I didn’t follow my family and I continued to pursue what I felt
        was right for me. As I slowly became open with my identity, many doubted my
        commitment to Islam. Even my family was bothered with the path I chose to
        take, but despite that they have remained supportive in their own little ways.
        After all, they were the ones who taught me to always question social norms,
        fight for what is right and to discover my way to the truth. So that’s what
        I did.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b16d6-c0bd-4faa-b74c-68934added5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being true to myself was never easy. I received violence and
        indifference from many directions, because of the growing homophobia within
        the Muslim community, and the growing Islamophobia within the Christian communities.
        Many people fear what they do not know. So I started joining peace and LGBTQ+
        organizations to help communities affected by conflict in Mindanao, while
        at the same time finding myself by connecting to people. Whenever I go to
        a conflict zone, I never hide my homosexuality and my identity as a Muslim.
        I felt that by showing them my humanity and love, they might see the human
        side of the LGBTQ+ Muslims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78acd4d-0aba-4396-b8a4-32738f34e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:16:47.285+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think that people are starting to understand that we can worship
        our Gods differently while embracing our own truth. Especially if that truth
        is simply to love. Deep inside we know that love is not haram."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d28ba-3bf7-4cbe-9ce9-b2c3e36919b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of becoming a lawyer like my family expected, I pursued
        arts — filmmaking in particular — and created films, media materials, and
        campaigns that empower inclusivity. I always felt that the LGBTQ+ movement
        in the Philippines is too Manila-centric, and rarely includes Muslim and indigenous
        narratives into the conversation. That is what led me to organize the PINK
        Shorts Art Festival (the first LGBTQ-oriented art festival and party in Intramuros),
        to produce the first documentary film on queer Muslims in Mindanao focusing
        on Bangsamoro LGBTQ+ people, to join the Mindanao PRIDE organization, and
        to organize the biggest PRIDE event in Mindanao last year. I did all of these
        because I wanted to address the gap between big cities and smaller ones that
        continue to lag behind in addressing the concerns of the sector, especially
        those in less developed spaces and areas of conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb1756-93bd-4330-a77c-4cbc90837568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.599+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have questioned my intentions, particularly on why I have
        to mix Islam and LGBTQ+ issues. I’ve been told by an LGBTQ+ organization that
        I was inviting violence to myself for trying to push this “illogical ambition”
        of mine to unite both faith and gender. I am grateful that I still have friends
        who support and believe in what I do, and a family that, despite their non-approval,
        still protects me at all costs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba0653-8f49-42ad-870e-8b6da16da00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.600+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, I met with 30 LGBTQ+ Muslim activists from Pakistan,
        Indonesia, India, Malaysia, Bangladesh, and Timor Leste in Kathmandu, Nepal.
        It was a surreal gathering of people who once thought they were alone and
        outcast. There, I felt a sense of belongingness, and a sense that there are
        many more voices that have been hiding in the shadows. I wasn’t alone. Since
        then, more LGBTQ+ people from Iran, Iraq, Jordan, and many other places have
        also been inspired to come out and speak up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5eba45-dfca-4d2f-85f6-1eaea1ac607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.600+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back at all the threats, judgement and criticism I faced,
        I can finally say that all the small things I did were right, and have helped
        me get to where I am today. Many have come to question my faith, and some
        have also accused me of being privileged. But I don’t think privilege is bad.
        It only becomes bad if we decide to sit on issues and do nothing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bac11b-5218-4b58-85fd-473c0951093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.600+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am happy that we are slowly seeing empowered Muslims talking about
        protecting and respecting the LGBTQ+ community in Bangsamoro. I think that
        is progress. I think that people are starting to understand that we can worship
        our Gods differently while embracing our own truth. Especially if that truth
        is simply to love. Deep inside we know that love is not haram.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bef01-876c-4eb7-a91f-08e256bb1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T19:07:14.600+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-19T14:30:00.741+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence is never a good reflection of one’s faith. Violence often
        comes from ignorance and misunderstanding one another.</p>'
  'google-rizal':
