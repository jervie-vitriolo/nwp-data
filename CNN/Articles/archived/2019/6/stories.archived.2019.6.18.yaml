    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c55b80-6fc2-4188-8e60-de6482a790c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T21:36:31.641+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:12.226+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau attributed the forecast to a monsoon break, as
        the southwest monsoon or Habagat is expected to weaken.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0323d0-a83c-4950-abdb-15f0e0d802b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T21:36:31.641+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:12.226+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the area may experience partly cloudy skies during evenings,
        but no major rainfall and weather disturbance are expected for the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f81433-28bf-431d-93d3-2355f9a4d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T21:36:31.642+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:12.226+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainy season officially started on Friday, but the weather bureau
        stressed breaks in continuous rainfall can still occur.</p>'
