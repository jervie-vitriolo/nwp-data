      'jcr:uuid': 'c5d59652-c9e9-49c2-a427-a9b340d57359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.723+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The <a href="https://cnnphilippines.com/life/leisure/2019/5/9/wrestling-filipinos.html"
        target="_blank">Philippine Wrestling Revolution</a> has been gathering a Filipino
        community of wrestlers since 2013. Expectedly, it produces a wide range of
        characters for their every show — from matinee idols to ‘jejemon’ characters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203f768-1131-413a-8a4c-19e0e4273818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another character that has been getting a wide following is Santinni
        Lagman, who goes by the name of Martivo The Man Doll as soon as he steps into
        the ring, and is the first openly gay wrestler in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb2da5-df24-4e4a-af10-9ac31b395b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d41985-0cd0-484d-af99-7c5450608ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first I was really scared,” he shares. “It''s a man-dominated
        world  and I didn''t know how these guys are going to react, how they''re
        going to accept me as part of the roster.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5614b7c-31c9-4bec-bcc5-72c2819096b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d947a4-b9ca-44fc-b62e-f669b1b65d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Lagman says he has not been thrown with any kind of
        hate speech while performing. “I guess because I play a good character,” he
        adds. “People would call me ‘momshie, beshie, sige na besh, push mo na ‘yan
        besh,’ stuff like that.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d29e68-115a-42bd-bc13-1f51a70c466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.722+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a4d23-179d-4072-b895-6f0e89251561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T18:11:20.723+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T18:12:59.225+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than just being true to himself, what Lagman appreciates
        most in his work is being able to inspire people to live their own truths.
        “[People would] send me messages like, ‘Hey Martivo I''d like to thank you
        for doing what you do. You inspired me to be myself to come out. And to accept
        myself for who I really am.’”</p>'
