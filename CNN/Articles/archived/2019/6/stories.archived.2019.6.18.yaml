    'template': '1'
    'title': 'Bella Hadid apologizes for Instagram post that some said disrespected
      Arab countries'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502ab2b-8d70-46a1-b972-cb1d3da02763'
