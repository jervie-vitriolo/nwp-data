    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361f2625-ee7e-4aae-9032-3fd5dbcc3b0a'
    'lead': 'The addition of the Filipino-American cager is seen to boost Ginebra''s
      title defense bid in the import-laden conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:10:01.443+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cone thinks Pringle will ''pair well'' with Tenorio, Thompson in Ginebra''s
      backcourt '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9bd9e-025f-4245-8b81-b0fe76a44901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.443+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Barangay
        Ginebra head coach Tim Cone said newly acquired Stanley Pringle will be a
        good addition to his guard rotation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b142cba-adfa-41be-bcea-35a3f941cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra got Pringle from the NorthPort Batang Pier in a <a href="https://cnnphilippines.com/sports/2019/6/18/pringle-ginebra-northport-trade-mercado-cruz-ferrer.html">four-man
        deal</a> that was approved by the PBA Commissioner''s Office on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0da04-719b-480e-bd4e-fcaa0bcf4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American mentor believes the shifty guard will flourish with
        veteran LA Tenorio and the high-leaping Scottie Thompson. He added that his
        skills will open more doors to their offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9c87c-f377-4074-b023-e9481e568f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really think he''ll pair well with LA and Scottie in the backcourt
        and help us spread the floor for Greg and Japeth. We just have to get him
        healthy and keep him healthy," he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034e26a-feff-4340-92d7-d45d337ef4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra is the defending champion in the PBA Commissioner''s Cup.
        But they had a shaky start and currently are at the middle of the pack with
        a 3-3 win-loss record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d7322-0046-467b-95db-cc9c37e6a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:10:01.444+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T17:11:56.444+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the NLEX Road Warriors on June 23 at the
        Batangas City Coliseum.</p>'
  'Lucio-Vivienne-Tan-PAL-officer-in-charge':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-18T17:18:42.554+08:00
    'imagesource': 'jcr:e99d9241-0343-4f39-93e9-ca5ac31925e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa913a3d-cb73-4583-9a3f-fb4380ed7b17'
    'lead': 'Philippine Airlines EVP Vivienne Tan takes over as the company’s officer-in-charge
      following the retirement of President and COO Jaime Bautista.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:22:45.915+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-18T17:29:22.258+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Airlines', 'Lucio-Tan', 'Vivienne-Tan', 'Jaime-Bautista']
    'template': '1'
    'title': 'Lucio Tan’s daughter named Philippine Airlines officer-in-charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f4e33-5acd-450e-bc55-1fee56e24bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —&nbsp;</strong>Vivienne
        Tan, daughter of tycoon Lucio Tan, has been named officer-in-charge of Philippine
        Airlines (PAL)&nbsp;following the retirement of Jaime Bautista, the airline''s
        president and chief operating officer (COO), the company confirmed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901cfc3-1233-464a-804d-185b965550ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, who has served as PAL president since 2014, said he wanted
        to spend more time with his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50eae4-d95a-4c0b-a3fe-8924a262ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Lucio Tan and other members of the board of directors have
        accepted Bautista’s retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d749957-3f54-4424-b12d-ea6544434a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivienne Tan, currently the executive vice-president, said upon
        confirmation of the appointment that she is committed to further work on the
        company’s goals and build on past accomplishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d97aa8-e302-471e-b517-9240426f7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As this is the beginning of JJB’s retirement life with his family,
        let it also be the beginning of even greater dreams for PAL and all PALers...
        On behalf of my father, I am asking all of you to continue working towards
        our goals,” she said in a message to PAL employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd3865-9a2a-4e48-9ce9-179c1d26de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan has listed more than 25 years of experience across different
        industries -- education, airline and property development -- under her belt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18add387-6f1f-4461-894a-1d98578670fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:22:45.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T17:29:22.259+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also serves as a board member of other firms including Tan holding
        firm LT Group, Inc., Philippine National Bank, Eton Properties, Dynamic Holdings,
        University of the East and the UE Ramon Magsaysay Memorial Medical Center.</p>'
  'Facebook-cryptocurrency-Libra':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-18T17:32:09.643+08:00
    'imagesource': 'jcr:d8e25229-a0a0-4028-9b47-494a1396b47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722e8d05-5edc-4540-a852-88ca6c7f40be'
    'lead': 'Facebook has formally unveiled its highly-anticipated digital currency
      project called Libra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T17:46:35.769+08:00
