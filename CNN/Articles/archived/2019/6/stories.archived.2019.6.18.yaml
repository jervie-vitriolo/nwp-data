      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds had gathered in downtown Toronto to celebrate the Raptors''
        victory over the Golden State Warriors in the NBA finals when the incident
        occurred at Bay and Albert streets, near City Hall and Nathan Phillips Square,
        the site of the victory rally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b298f36-8031-4bc8-a9e7-36589c6e97f7'
