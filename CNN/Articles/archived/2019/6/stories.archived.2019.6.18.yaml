      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15955cf1-e56e-42f8-a265-e6716cdc92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.407+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has raised the incident before the <a href="http://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html"
        target="_blank">International Maritime Organization</a>, while Foreign Affairs
        Secretary Teodoro “Teddy Boy” Locsin Jr. said in a speech at the United Nations
        that it is <a href="https://cnnphilippines.com/news/2019/6/18/locsin-un-speech-unclos-china.html"
        target="_blank">“imperative” to come to the aid of people distressed at sea</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c6416-0c1e-45f4-9ac4-deb4bb48e4b0'
