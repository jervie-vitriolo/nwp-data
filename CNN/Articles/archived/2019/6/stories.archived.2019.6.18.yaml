      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To conduct the study, researchers linked consenting patients'' electronic
        medical records with their social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cac58a-f20d-4b59-ad57-a684499d39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, they looked at 949,530 Facebook status updates across
        999 participants whose posts were longer than 500 words.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82be542-3a5d-4c8d-be77-1c35aa09073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers identified language that likely indicated the characteristic
        behavior or symptoms of certain diagnoses. For example, posts that mentioned
        "drink," "drunk" or "bottle" were marked for alcohol abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164e745-de5b-4835-b374-eea4058b6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.829+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study warned that predictive words are not necessarily
        causal mechanisms. Still, the social media patterns do have predictive value
        and could lead to new possibilities in personalizing health care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee45a8-1609-412b-8a67-5edc45514be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about personal data</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaa9ab-c006-48e0-8b63-4515d33af979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power of social media language to predict diagnoses raises
        parallel questions about privacy, informed consent, and data ownership," the
        researchers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87295773-1f0c-4d64-90dd-4010a8ccf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Facebook has come under fire for its practices
        regarding user privacy. The tech giant earned <a href="https://investor.fb.com/investor-news/press-release-details/2019/Facebook-Reports-Fourth-Quarter-and-Full-Year-2018-Results/default.aspx">$56
        billion</a>&nbsp;in 2018 by tracking users and using that data to selling
        targeted advertisements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ce854-2e83-428c-8287-03db7555fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.830+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg has acknowledged the company''s previous
        struggles with privacy, including the <a href="https://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html">Cambridge
        Analytica</a>&nbsp;scandal and a security breach that exposed at least 50
        million users.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58017c26-cc1c-4365-8c7b-108bcaa5a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Zuckerberg revealed plans to reposition the company as
        a <a href="https://edition.cnn.com/2019/03/07/tech/facebook-privacy-first-problems/index.html">"privacy-focused"
        platform</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f114ce4-7c32-43f1-bfdd-2cacd8f0347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.831+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/health/facebook-profile-identify-medical-condition-trnd/index.html">Your
        Facebook profile can indicate if you have a medical condition, a study finds</a>."</em></p>'
  'Maynilad-starts-water-supply-interruptions-at-night-as-Angat-dam-dips-':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T13:05:56.611+08:00
    'imagesource': 'jcr:6c5f409f-5a4c-4cbc-a9af-09695a1659ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1699bd55-9b71-4bb2-a4f0-872fd898befd'
    'lead': 'Utility firms Maynilad and Manila Water say over 12 million households
      will be affected by water supply interruptions starting Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:14:15.166+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-19T00:29:10.412+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maynilad', 'Manila', 'Water', 'Angat', 'Dam', 'Imus', 'Cavite']
    'stories': ['23ecd36c-d288-42c9-b89c-ec93332d3756', '8a03418d-8e37-4590-b22f-344cb3c27064']
    'template': '1'
    'title': 'Rotating water supply interruptions in Metro Manila start June 19 '
    'updated': 2019-06-18T17:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b44348-90c3-469f-b927-1bb5eea04fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:14:15.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.412+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Metro
        Manila residents will face a fresh round of water supply interruptions starting
        Wednesday, water concessionaires Maynilad and Manila Water said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24c110-8aaa-4de4-a666-e469c6c76f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.412+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d1795-cda4-4610-9918-f2868956cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.412+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements were made Tuesday afternoon, shortly after the
        National Water Resources Board (NWRB) said they will reduce the water allocation
        for Metro Manila. The supply interruptions are seen to affect over 12 million
        customers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3b522-1a2f-40c0-8d9e-b82a95bcf841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f49669-a547-49ca-b67d-b8cf34b7866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NWRB Executive Director Sevillo David Jr. said the allocation for
        Metro Manila will be reduced to 40 cubic meters per second (cms) on June 19
        to 21 from the current rate of 46 cms to prevent a drastic plunge of the water
        level in Angat Dam, which is Metro Manila''s biggest water source. Water utility
        firms will have to come up with their own schedules for the rotating supply
        interruptions, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b3c6d-7347-425c-bcc4-97bf7c753ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf6692-368f-40a9-aba9-e4d467bb719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level in Angat Dam further dipped to 161.78 meters as
        of 6 a.m. of Tuesday. The agency projects the dam will breach the critical
        level of 160 meters this week, which would then trigger a reduction of water
        supplied to Metro Manila concessionaires. The dam''s minimum operating level
        — or the rate it can comfortably cover the region''s needs — is at 180 meters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea4451e-1316-4941-b416-be1a65388484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64a841-c908-4f89-95dd-bf9907faa12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another adjustment will be made to the amount of water
        released from the reservoir should the dam breach its critical level. By June
        22, the allocation may drop to 36 cms until the dam''s water level slips further
        to 150  meters.  "This will considerably impact the normal delivery of services
        of Metro Manila concessionaires Maynilad and Manila Water, and the Bulacan
        concessionaire. Expect rotational water service interruptions, which will
        be announced at the soonest time possible," David said in a press briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46ee76f-cf51-49e8-adbf-897d0f86c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f1232-11e4-482a-81c6-690f826b2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB said the adjustment will mean a reduction of 500 million
        liters per day -- a volume equivalent to 50,000 water trucks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4785823-3374-46bc-8e01-1b85c053db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d8252-8e83-4a49-8dcb-82e3ad7bb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Supply Operations head Ronald Padua said roughly
        6.9 million homes will see reduced water supply by Wednesday. Half of their
        customers in the west zone will have 10 to 16 hours of steady supply, while
        20 percent will have eight hours of flowing water. Prior to this, the water
        firm has been implementing rotating service interruptions between 10 p.m.
        to 5 a.m. to manage dwindling water supply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c0a99-b8f5-4b7a-be2f-beb61bc06348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d153e-95f1-408a-af08-3d68b4ef40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pipilitin namin na off-peak lang ang reduction pero baka maramdaman
        na kahit peak hours o sa araw [We will try to schedule the water interruptions
        during off-peak times, but this may be felt even during the day]," Padua said
        after their meeting with the NWRB.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406386a-1813-4831-82ad-15c6e8684376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97fa55-1fd9-49d7-ab6f-4e6dba972a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water communications manager Dittie Galang said separately
        that 5.4 million households will have weak or no water supply for four to
        17 hours starting tomorrow. This comes three months after the Ayala-led concessionaire
        had to implement week-long rotating <a href="http://cnnphilippines.com/news/2019/6/16/Manila-Water-service-interruptions-Angat-Dam.html?fbclid=IWaR2">service
        interruptions in March</a>, which was blamed to a huge supply deficit for
        Manila Water customers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa3dea-ca21-4417-8b47-339ffd6dfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.413+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdc85e-b369-46b6-8dc8-5c7ddc8f10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:12:42.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-19T00:29:10.414+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water corporate communications head Jeric Sevilla said they
        have "not fully recovered" from the March supply shortage, with a remaining
        a daily deficit of about 40 million liters. "This lowering of the levels of
        the Angat and Ipo dams and the possible reduction in the allocation will further
        aggravate our very volatile and unstable water supply situation," he told
        CNN Philippines'' <em>New Day</em>.</p>'
    '39':
