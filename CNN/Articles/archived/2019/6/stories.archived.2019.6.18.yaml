      'mgnl:type': 'text'
      'text': '<p>"We never had any intention of adopting a baby. I''m already 46,"
        Kapri said. "We had no idea about the process. We started researching and
        we found out that adoption is quite tedious and long in India."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd6330-6bf3-425a-88cd-c7a6f8481712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.699+08:00
