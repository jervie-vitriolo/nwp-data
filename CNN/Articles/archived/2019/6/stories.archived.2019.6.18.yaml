      'mgnl:created': 2019-06-18T06:58:13.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor told him that the baby was doing well and that only her
        weight, 1.6 kg (3.5 pounds), was cause for concern. But he invited Kapri and
        Joshi to come to Rahjahstan to see the baby.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d6af2-24db-45fa-8121-86803086dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.991+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So on Saturday, the couple drove 500 kilometers (311 miles) to Nagaur.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
