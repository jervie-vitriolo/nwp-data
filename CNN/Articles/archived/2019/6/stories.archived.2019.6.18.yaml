      'mgnl:created': 2019-06-18T16:35:58.284+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:35:58.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d57bc-9b57-4c31-8581-001fe44630b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international flights, the surcharge will cost ₱381 to ₱3,632
        per passenger on a one-way trip, depending on the destination.</p>'
    '5':
      'image': 'jcr:86f0c434-d92f-4ea4-9c57-0015803b9586'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605d3f1-fc03-40a6-ac74-ed2066a71ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:35:58.285+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:35:58.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f86f8-98ff-46f7-9449-d88d03477f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matrix indicates how much airlines can charge depending on the
        cost of jet fuel as it relates to the length of the flight or the destination.
        The explanation is indicated in <a href="http://www.cab.gov.ph/mandates/item/policy-resolution-no-44-sbm-05s-08-17-2018">CAB
        Policy Resolution No. 44</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113559c-746a-40e6-8c9e-39915b560008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airline fuel surcharge is an optional fee, imposed and collected
        by airlines to recover fuel costs and stem losses caused by an upward spikes
        in furl cost. Fuel surcharge is not a part of the basic airfare and may be
        reduced ir removed depending on the price of jet fuel in the market in accordance
        with prevailing international practice," the CAB said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db9ca1-9c31-4f37-a598-90e14df32d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB said airlines should file an application to impose or collect
        fuel surcharge on or before the start of the effectivity period.</p>'
