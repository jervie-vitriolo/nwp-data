    'template': '1'
    'title': 'Lacson says PH should invoke U.S. defense treaty over Recto Bank incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3c6b3-4f6a-494d-9466-922b0f3467f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> A senator
        said the country should invoke its defense treaty with the U.S. over the <a
        href="http://www.cnnphilippines.com/news/2019/6/17/Chinese-vessel-Filipino-boat-crew-Duterte-meeting.html"
        target="_blank">ramming of a Filipino fishing boat by a Chinese vessel</a>
        in Recto Bank, known internationally as Reed Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fde4d5-8047-41ac-ace0-e4782446d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3d08a-54a8-4ee0-a957-c35aa58d4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson said Tuesday the country can raise
        the incident with the U.S. during the meeting of Defense ministers between
        the two sides in Manila next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebba33-d7b7-491c-95f1-59501e2ed4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931f691-f43f-4611-bbfc-6ec9ee8d2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only weapon left in our arsenal is the Mutual Defense Treaty.
        Why? Because <em>‘yung</em> America <em>ang may</em> [has the] capability
        and they are under obligation to use that treaty,” Lacson told CNN Philippines’
        <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b5666-340e-42cd-b12a-04a5bc1cf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb315f-d2a6-46f1-b70e-b80dc20cda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is seen to head the Senate Defense panel in the
        18th Congress, said the Philippines can present to the U.S. evidence showing
        what happened to the Filipino fishing vessel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58260eb1-6dc3-4da7-84c1-9bf45a38dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046238b-e1ce-46a8-a89e-3b3bb85063d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim said last week in a
        TV interview that attacks sanctioned by foreign governments on Filipino vessels
        and aircraft will trigger their obligations under the Mutual Defense Treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8746e1-f238-49f3-b131-f311cf9e0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a79d2e-440b-4659-a3fd-37a6864ee511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 67-year-old agreement, the Philippines and the U.S. would
        assist each other when either of them is attacked by a foreign force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595f015-7402-48fb-9f53-78f70da6433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9ce90-3428-4c6f-9355-2a12547cdb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang is still not willing to classify the Recto Bank
        incident — which sank a Filipino ship and left 22 fishermen at sea — as an
        attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8767d-5033-4348-a0c1-d91a7830d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jumping to conclusion <em>din ''yun. Kasi ang ibig sabihin nun
        may</em> aggression. <em>Eh wala, hindi pa nga natin alam ''yung</em> facts
        <em>eh,</em>" Presidential Spokesperson Salvador Panelo said in a media briefing
        Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411922b1-f32d-4041-9ed3-619fcc464795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.706+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s jumping to conclusions. That means that there
        is aggression. But no, we don''t know the facts yet.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b9770-7d5c-4813-8001-0e31d7361b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.707+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson insists that the Mutual Defense Treaty can be invoked
        even if there is no actual attack as a "proactive and preemptive measure to
        justify U.S. presence" in the West Philippine Sea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ece891-e6a2-4677-9d2f-d00892bc0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.707+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty says that the Philippines and the U.S. "separately and
        jointly by self-help and mutual aid will maintain and develop their individual
        and collective capacity to resist armed attack."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f642d7c-9d06-4347-b619-2fc8649274bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not wait for an armed aggression against our vessels
        to occur before we invoke the treaty," Lacson said in a statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65cff75-62de-4ce7-a468-6cb3ff2a3266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states that the foreign ministers of both countries will
        meet from time to time or when they think that their territorial integrity,
        political independence, or security is threatened by an external armed attack
        in the Pacific.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9a2df-2653-42a2-99cf-8078011e27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:26:40.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the only preventive measures in the MDT. All other provisions
        of the agreement would only be triggered in case of a foreign attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb939df-58da-40db-9d21-b2232d76c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his Cabinet members have repeatedly
        balked at going to war against China, calling it a suicide mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c36000-a1f3-44ac-a6ff-fc19a0354f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a leader in the Palace, not a demagogue or a rabble-rouser.
        A leader must be careful with his statements,” Agriculture Secretary Manny
        Piñol said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858fa19c-2111-4c72-9d22-3eac608fc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.708+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson said this is “self-limiting” as the Duterte administration
        could raise the incident with the U.S. and invoke the Mutual Defense Treaty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b05f8-56b7-47cc-bf82-acf555c9d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He forgot that we have a Mutual Defense Treaty with the United
        States and that’s a clear option. Not because we’re hoping that there would
        be a World War III ... but because our only hope is to make China feel that
        there is a balance of power in the West Philippine Sea,” Lacson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09be576-a585-4576-82db-864169f4d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd091654-2288-415d-8b9a-c65f765e5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has called for a <a href="http://cnnphilippines.com/news/2019/6/8/lorenzana-russia-united-states-warship.html"
        target="_blank">review</a> of the Philippines’ defense agreement with the
        U.S. to clear up what he sees as <a href="http://cnnphilippines.com/news/2019/03/05/US-Philippines-mutual-defense-treaty-Lorenzana-China.html"
        target="_blank">ambiguities</a> in the treaty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a075e-bbda-4f60-b90c-10e26812b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3901f5d-0c1c-418b-9857-7ceccb7941ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo, during a visit to the Philippines
        last March, assured that the treaty <a href="http://cnnphilippines.com/news/2019/03/01/Mutual-Defense-Treaty-Philippines-US-South-China-Sea.html"
        target="_blank">covers foreign attacks on Manila in the South China Sea</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18057fe0-2b9e-464c-a4c4-52b161de1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
