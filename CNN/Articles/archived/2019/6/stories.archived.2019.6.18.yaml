    'template': '1'
    'title': 'Your Facebook profile can indicate if you have a medical condition,
      a study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f03b9f-b77d-4b6a-a9a1-5614b3634693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Your social media could reveal a lot more
        about you than you think.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f9e7d-f038-4d01-853c-1e274f7f1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Say, for example, whether you have a medical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad337b47-1a53-43b8-9c03-5b1aa9013041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, researchers were able to predict 21 types of medical
        conditions — ranging from pregnancy to skin disorders — by analyzing people''s
        Facebook profiles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca26c6-09d5-4219-ae6d-7ce745a8f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.827+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook status updates were "particularly effective at predicting
        diabetes and mental health conditions including anxiety, depression and psychoses,"
        the study found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35ccde9-629f-4e9f-85e2-a66f98d5207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will be published June 19 in PLOS One, a peer-reviewed
        open access scientific journal published since 2006</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e34f1-31f0-49c2-9651-def173124936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:35:28.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T12:35:29.828+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s personality, mental state, and health behaviors are all
        reflected in their social media and all have tremendous impact on health,"
        the study said.</p>'
