    'template': '1'
    'title': 'Accidental cat filter derails political press conference '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4297e18-0ce4-4d08-9dbe-d13cc64ba670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:27:31.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:27:31.236+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Pakistani politician suffered a
        major catastrophe when his press conference was live-streamed on social media
        last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3401f-8914-4008-9215-e67e06702cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:27:31.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:27:31.237+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e6120-8226-4dc4-8a68-e4ee27ed58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:27:31.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:27:31.237+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A briefing by Shaukat Yousafzai, a regional minister in northwest
        Pakistan, was broadcast on his Tehreek-e-Insaf party''s official Facebook
        page Friday, in an attempt to keep constituents in the loop about local issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086110d-5d44-43ae-831b-32f7294c674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:27:31.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:27:31.237+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82073d48-dfb9-4255-9ac1-de3f29ec9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:27:31.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:27:31.237+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the video attracted attention for an entirely different reason
        — unbeknown to Yousafzai, a staffer had left on a cat filter, meaning he appeared
        with feline ears and whiskers throughout the broadcast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
