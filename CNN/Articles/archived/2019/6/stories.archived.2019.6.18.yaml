      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami advisories have been issued for the coastal regions of the
        Yamagata Prefecture, the Niigata prefecture and Sadogashima Island.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a34195-18a2-4a3e-ad22-25f192935a58'
      'mgnl:activationStatus': true
