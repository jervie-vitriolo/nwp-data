  'ethiopia-internet-offline':
    'author': 'Samuel Getchew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T07:02:01.760+08:00
    'imagealtText': 'File photo'
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b12b53-f34d-4a2d-98c9-2ed2131e74fa'
    'lead': 'Access to social media platforms like Whatsapp and Telegram have been
      restricted since June 11, according to internet monitoring service Netblocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T07:14:52.382+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T07:16:07.982+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Ethiopia', 'internet']
    'template': '1'
    'title': 'Ethiopia has been offline, and nobody really knows why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89656d4-15fa-4a8f-a241-61dfc3dd49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.382+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Internet outages that prevented many Ethiopians
        from accessing online services have entered a seventh day, sparking anger
        and frustration among citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20a99d-f86d-4828-9105-7758e0963005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to social media platforms like Whatsapp and Telegram have
        been restricted since June 11, according to internet monitoring service <a
        href="https://netblocks.org/reports/total-internet-outage-identified-in-ethiopia-gBLkVoA4">Netblocks</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492873b-b378-4819-b794-2afe1a232aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital of Addis Ababa, business owners and journalists told
        CNN Monday they were using VPN to connect to the internet and access messaging
        platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d9b0c-77c1-4e56-a16a-717ecd7abd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour operator Serak Tadele complained that he has been struggling
        to get online to book travel plans for his clients since the internet restrictions
        began last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3dcc6-d39c-4b1b-abb2-1feaf269ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there is a suspension of internet, we continue to use
        the business center at luxury hotels," Tadele told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c462177-c9ae-460c-aa54-0b0f2a79602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s expensive and is an added cost to us, and sadly, we can not
        simply pass that on to our customers. But it ultimately, this hurts our business,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f7311-339e-4eb2-ae92-8a4b703c3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation is rife that the internet restrictions are in place
        to prevent cheating by final year secondary students sitting for a national
        examinations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4caf4-d900-4876-b526-11fbcd50a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connections were partially restored at different times last week
        but many people were unable to go online most of the time. Text messaging
        services have been disabled since last Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea42fa-4657-42c8-acf3-79b26990cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherer Aklilu, executive director of Ethio Telecom, the country''s
        only telecoms provider, declined to comment to CNN on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54adf5d0-a641-4a83-882c-63a49da5acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no official statement from our side," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160b9c1-d281-4add-a278-0079303b17c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Ethiopia''s government spokeswoman for comment and
        has not received a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bf2eb-c965-4795-ae7b-72cf6da68c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ethiopia and Eritrea researcher with Human Rights Watch (HRW),
        <a href="https://edition.cnn.com/2019/06/17/africa/ethiopia-internet-outage-intl/index.html">Felix
        Horne</a>&nbsp;said the web outages could negatively impact the country''s
        economy and commitment to freedom of expression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a8e23-4eed-4412-b8fd-6f8017f0b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blocking the internet countrywide to deter a few possible exam
        cheats makes it impossible for all Ethiopians to access information," Horne
        said. "It hurts the economy, it hurts Ethiopia''s international image, and
        it flies in the face of the government''s stated commitments to freedom of
        expression."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5f4a1-326e-4ba5-a0bf-3343dcb49a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Ethiopian Prime Minister Abiy Ahmed took office in April
        2018, the internet had been switched off for three months in many regions
        where there had been pockets of unrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3174c-366e-4b4e-a20b-57f1ab8427cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he took office, Abiy ended the blackout; freed political prisoners,
        journalists and bloggers and implemented <a href="https://edition.cnn.com/2018/06/06/africa/ethiopia-opens-economy-intl/index.html">economic
        reforms to attract foreign investment</a>&nbsp;to the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8f5f3-209f-4e4b-b403-27a080a2e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Abiy''s government has made impressive progress on freedom
        of expression and access to information, blacking the internet is a step backward
        and reminiscent of the previous government he is so keen to distance himself
        from," Horne added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72886dbd-07ff-480d-a734-a74f703d9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:14:52.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T07:16:07.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/africa/ethiopia-internet-outage-intl/index.html">Ethiopia
        has been offline, and nobody really knows why</a>."</em></p>'
