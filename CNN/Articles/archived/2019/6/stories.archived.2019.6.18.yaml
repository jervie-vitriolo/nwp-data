      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both going to do our medical checkups, the application will
        take 2-3 more days," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c4f3b-ec58-4435-9965-01e109b5f3c2'
      'mgnl:activationStatus': true
