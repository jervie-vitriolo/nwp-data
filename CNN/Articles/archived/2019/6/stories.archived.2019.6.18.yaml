    'template': '1'
    'title': 'Google celebrates Jose Rizal''s birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a09b4-fc0f-446d-bf8d-99f929052b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.934+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T20:01:59.878+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Today, June 19,
        marks the 158th birthday of our national hero, Jose Rizal. Tech giant Google
        is celebrating Rizal through a Doodle that is comprised of&nbsp;words that
        he has used to rouse the Philippine national movement as well as a quill pen
        and a magnifying glass — things that represent his work as a writer and an
        ophthalmologist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf67b4d-dbf6-4e44-8b05-0294927f2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.935+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T20:01:59.878+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1861, Rizal already knew how to read and write when he was
        only five years old, and went on to further his pursuit of human knowledge,
        enrolling in courses abroad at the University of Madrid, University of Paris,
        and the University of Heidelberg. While in Europe, he produced some of the
        most enduring and most important literature for Filipinos: the “Noli Me Tangere”
        and the “El Filibusterismo.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe0db5-37e4-449e-80d4-de2a86a7640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.935+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T20:01:59.878+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay by history professor Michael Pante, he <a href="http://nine.cnnphilippines.com/life/culture/2018/06/19/jose-rizal-legacy.html"
        target="_blank">explains</a> how these books have displayed how the social
        ills Filipinos fought against during the Spanish colonial era in the Philippines
        are still the same issues that plague our country today, such as militarization,
        contractualization, and high taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be687a8-3fcc-4894-8bcc-ceee188798e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.935+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T20:01:59.879+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pante adds that “Rizal should not be viewed merely as the sole authorial
        figure in the novels that sparked revolutionary ideas, but as an unwavering
        organizer of people.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc83c3-e862-4eb0-b7aa-6000ddbeefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.935+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-18T20:01:59.879+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the legacy of Rizal is one that will stand the test of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13df12-9e1c-4cdf-8d59-1b4dd2e819ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:01:58.935+08:00
