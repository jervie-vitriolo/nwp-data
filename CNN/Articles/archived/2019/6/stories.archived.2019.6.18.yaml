    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c70b10-9412-4c1c-87cc-4acf9ba14c91'
    'lead': 'More than 6,600 drug suspects were killed during police operations from
      July 1, 2016 up to May 31, 2019, according to police data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T20:06:16.150+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-18T20:06:16.360+08:00
    'mgnl:lastActivatedBy': 'chad'
