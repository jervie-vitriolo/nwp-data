      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, they asked their Twitter followers about the adoption
        process.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
