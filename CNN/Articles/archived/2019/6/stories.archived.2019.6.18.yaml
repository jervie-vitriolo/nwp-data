  'Karlo-Nograles-Mutual-Defense-Treaty-Reed-Bank':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Karlo Nograles dismisses Senator Panfilo Lacson''s suggestion to invoke
      the Mutual Defense Treaty between the Philippines and the United States.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T23:02:54.257+08:00
    'imagesource': 'jcr:70c02f39-a6a1-4b6a-bf8f-270e2a00c9e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd1d8fd-1c35-47c0-81ea-16279c4ec0ea'
    'lead': 'Karlo Nograles dismisses Senator Panfilo Lacson''s suggestion, saying
      that is not how the mutual treaty operates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T23:08:41.585+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Recto-Bank', 'Reed-Bank', 'Mutual-Defense-Treaty', 'Ping-Lacson',
      'Panfilo-Lacson', 'United-States', 'US']
    'template': '1'
    'title': 'CabSec: PH can''t invoke U.S. defense treaty since Recto Bank incident
      is not ''an armed attack'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb569286-e6f6-49c5-94c9-e47a5e2754ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The Philippines
        cannot invoke its Mutual Defense Treaty with the United States in the ramming
        of a Filipino fishing boat by a Chinese vessel in Recto Bank since it does
        not constitute an armed attack, Cabinet Secretary Karlo Nograles said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d7f34-5d19-4d66-9898-019bcd1c7a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no armed attack, I don''t think the mechanism of the
        Mutual Defense Treaty can be triggered. So we have to be careful. It''s not
        just any attack," Nograles told CNN Philippines'' Politics as usual, in response
        to Senator Panfilo "Ping" Lacson''s calls to refer to the treaty as a last
        resort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea72f9b-7ebe-46c7-966f-1e013e010b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson had said the country can present to the U.S. evidence showing
        what happened to the Filipino fishing vessel. He added that invoking the treaty
        would justify U.S. presence in the region to prevent further hostilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e32e5-cde6-4248-bb0e-aafa3c272fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles said that is not how the mechanism of the treaty operates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8fb0c3-7149-43a3-b446-0eaacbf9c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security analyst Lucio Pitlo III said the Philippines must inquire
        into whether the Chinese vessel which rammed into the Filipino boat was a
        militia boat or not.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05e769-6cbb-4832-bb93-eb943c2b21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s just a fishing vessel, a civilian fishing vessel at that,
        having an incident with another Filipino fishing vessel...it would be difficult
        for us to actually activate the MDT," Pitlo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624474ed-1d08-4f14-9e0c-0fae1a6466ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old treaty between Manila and Washington states that
        the countries "separately and jointly by self-help and mutual aid will maintain
        and develop their individual and collective capacity to resist armed attack."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d6260-f80d-4d76-be51-bf1b2715fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks sanctioned by foreign governments on Filipino vessels and
        aircraft will trigger their obligations under the Mutual Defense Treaty, U.S.
        Ambassador to the Philippines Sung Kim said last week. Malacañang, however,
        does not want to classify the Recto Bank incident as an attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef69140-ff6e-4743-b2a9-f5ce999233d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On China''s recent statement</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df468d9-04ec-413d-8077-9d0e3e5cdd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nograles said it remains unclear why China''s recent
        statement omitted reference to the Chinese vessel being "besieged" by seven
        or eight Filipino boats. That detail was part of its earlier account of what
        transpired.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d487004-1cec-4b57-97a2-a8a4f7e9871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.747+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no communication from the Chinese government about that."
        Nograles said. <em>"Kung ano ''yung na-</em>post <em>nila sa</em> [Whatever
        they post on] social media, <em>or na-</em>post<em> nilang mga</em> [or the
        posted] statements, does that constitute the reply to the diplomatic protest?
        Well, I think technically it''s not the formal reply,"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a3e86-c5df-4b2a-a023-0aad78ba461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary maintained there is proper diplomatic protocol
        to follow, and that they are awaiting China''s response to the diplomatic
        protest filed by the Department of Foreign Affairs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222ebe0-0223-417f-8e6d-1ec3f438c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended President Rodrigo Duterte for dismissing the Recto
        Bank incident as a ''little maritime accident,'' saying the public should
        refrain from coming to conclusions about the remarks of the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29520d7d-94bd-4f5d-b377-e1f52d6922eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that when the President said that, I think it is in the
        context of for us not to immediately say that it was state-sanctioned," he
        added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e924a9-f1fe-40a9-9554-e18f4f57bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his pivot to China despite Beijing''s
        encroachment in the West Philippine Sea, a portion of the South China Sea
        claimed by Manila and where Recto Bank is located. Critics also slam the administration
        for its failure to bring up the 2016 abitral tribunal ruling that invalidated
        China''s claims to practically the entire South China Sea. The ruling also
        largely favored the Philippines in its row with China on the status of certain
        sea features in the West Philippine Sea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693c442-556c-4dc9-8928-61b6f525cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.589+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet Secretary, however, said the government is not abandoning
        that arbitral tribunal victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f7de0-3b64-4b5c-b492-2b33b5afb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.589+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo argued that based on maritime laws, any foreign entity found
        within the EEZ should be arrested -- including the Vietnamese who rescued
        the 22 fishermen, if they were found poaching or fishing near the Recto Bank.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863bdfb-2513-45da-b8b4-aa4840ec9ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.589+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear there are foreigners operating there. The Vietnamese
        who rescued our fishermen -- they''re also there. They''re not supposed to
        be there.They have no business to be there," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c79380-7d79-40da-a1e3-1303df4f631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.589+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How should the countries involved react?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33953cb1-cc7e-46b1-8364-09c02f66a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.589+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitlo said he believes the account of the distressed Filipino fishermen,
        and that the biggest mistake the Chinese committed was to leave the fishermen
        adrift.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51736499-fddc-49e7-a1f8-54daa2905017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.590+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Convention on the Law of the Sea, a state
        must require ships flying its flag to render assistance to persons in distress
        at sea. The Philippine and China are signatories to UNCLOS.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60c108-ab6b-4ead-82e2-c60f0493fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.590+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security analyst said China can penalize the Chinese crew members
        with fines or possible imprisonment, as well as ask them to compensate the
        Filipino fishermen for damage to their boat and the loss of their livelihood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59113bd-4b39-411f-95b5-97e29abe9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.590+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the justice that we can provide both sides and other fishers
        who are also operating in the area, the best justice that can really happen
        out of this incident is to prevent a similar instance from happening again,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc03d73-debb-470d-8f02-eca90e92207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.590+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Ambassador Alberto Encomienda. who heads the Center for
        Archipelagic and Regional Seas Laws and Policies Studies, said the incident
        has been over politicized. The former envoy argued the diplomatic protest
        filed is already a strong political stance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c723ad8-36e7-4220-806b-75fd53b9a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.590+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encomienda also said the government must be cautious of the idea
        of invoking the Mutual Defense Treaty between the Philippines and the United
        States in this case..</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f68d0-d7bc-4398-b42a-fb9d487d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ominous because America is the one militarizing the region
        and introducing geopolitical issues which may not be there," the former ambassador
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15df7d-e532-46eb-b550-ec0a2ea74fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ambassador suggested the Philippines initiate talks with
        China, Vietnam and other claimant countries in the area to sign an agreement
        to create a mechanism on ocean governance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0a4cd-c371-41f9-8057-6f0edb666eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have that, these issues will automatically be covered. Because
        the entire comprehensive, coherent mechanism to address ocean governance will
        have to include sea lanes of communications, automatic identification system,
        we don''t have to rely on testimonies," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335ab17-9786-4473-b83e-83e2b9d9dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian nations and China are negotiating
        a Code of Conduct for parties in the South China Sea, which lays out the actions
        claimants can and cannot do in the widely contested region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b5bad-cd8d-436a-b83c-bbcd023131d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T23:08:41.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-24T22:55:21.748+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
