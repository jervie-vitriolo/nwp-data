    'lead': 'Pending the probe on a China vessel ramming a Philippine fishing boat,
      a Cabinet official believes the abandonment of 22 local fishermen in open sea
      was unacceptable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T10:34:28.023+08:00
