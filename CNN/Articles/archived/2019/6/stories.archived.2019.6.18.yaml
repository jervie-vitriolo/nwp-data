      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9dafab-8d88-4f26-8f99-7776f675c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:46:32.908+08:00
      'mgnl:createdBy': 'lara'
