  'sled-dogs-greenland-melt-season':
    'author': 'James Griffiths, CNN'
    'caption': 'In this photo taken on Thursday, June 13, 2019 sled dogs make their
      way in northwest Greenland with their paws in melted ice water. | Steffen M.
      Olsen/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T13:54:51.248+08:00
    'imagesource': 'jcr:45d72ea2-1f1d-41e0-884c-c0741c98657f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11ce83e5-efd5-43e3-b35d-3b000d7f1d51'
    'lead': 'Greenland''s ''melt season'' runs from June to August, with the bulk
      of melting occurring in July, the hottest month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T13:58:44.566+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-18T13:58:44.772+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Photo of sled dogs walking through water shows reality of Greenland''s
      melting ice sheet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bf684-5bb4-45cc-b3db-73abccde47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.773+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Steffen Olsen, a scientist with the
        Danish Meteorological Institute, was on a routine mission in northwest Greenland
        to retrieve oceanographic and weather monitoring tools placed by his colleagues
        on sea ice when he ran into a problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e301df8-70d0-49ce-9d30-69a6d133def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.773+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t see them -- the usually flat white sea ice was covered
        in water, the result of flooding from Greenland''s ice sheet, the second largest
        on the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77384d-7f96-42b7-a4f0-3aa45a04ca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.773+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredible photo he took, of sled dogs ankle deep in a wide
        expanse of light blue water, quickly went viral, destined to join pictures
        of starving polar bears, shrunken glaciers, stranded walruses and lakes turned
        bone dry in the pantheon of evidence of our ongoing climate catastrophe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbfb1a-7038-4d13-ac68-d978ef2a59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.774+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Olsen said on Twitter, communities in Greenland -- mainly indigenous
        -- "rely on the sea ice for transport, hunting and fishing." They will be
        among the first affected by the melting of the ice sheet, but the repercussions
        will not remain limited to Greenland or even North America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e874d-183c-45a8-8e61-94c34f8617cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.774+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s "melt season" runs from June to August, with the bulk
        of melting occurring in July, the hottest month. But this year has already
        seen massive amounts of ice lost, with some 40% of Greenland experiencing
        melting on June 13 -- the day Olsen took his photo -- for a total melt of
        more than 2 billion tons of ice, according to recent estimations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654091b7-24dd-427c-bf28-b3df980ef32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.774+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been predicting a record year for melting on the
        Greenland ice sheet for months, and the amount of ice already being lost this
        early in the summer suggests they''re right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340628f4-2c47-40d4-b166-b0dbad6d0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.774+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect is also cumulative -- the more ice lost early in the
        summer causes greater melting as the weeks go on. This is because white snow
        and ice reflect the sun''s rays back into space, reducing the amount of heat
        absorbed and keeping the ice cold. The less ice there is, the less heat is
        reflected, and the more melting occurs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d66c8c-0689-4bec-b893-e03e9cd0fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.568+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.775+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Mote, a research scientist at the University of Georgia who
        studies Greenland''s climate, told CNN last week that while previous melt
        periods occurred in 2007, 2010 and 2012, "we didn''t see anything like this
        prior to the late 1990s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9e1ab-cc9d-4cd4-809c-b49d8ee0e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.775+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could have a major effect on sea level rise, one of the most
        dangerous effects of climate change that could drive millions of people living
        in coastal communities from their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3e612-69a9-419f-ba80-fd008e656130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.775+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenland has been an increasing contributor to global sea level
        rise over the past two decades," Mote said, "and surface melting and runoff
        is a large portion of that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e8ca7-f28b-4962-b633-af48ae692eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.775+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1972, ice loss from Greenland alone has added 13.7 millimeters
        (about half an inch) to the global sea level, a recent study estimates. The
        island''s ice sheet is the leading source of water added to the ocean every
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01b9fb-0f34-4a7b-b5a7-d0096dadffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as an early melt in Greenland can cause more melting later
        in the year, the loss of ice can have an amplifying effect on global temperatures
        because less heat is reflected off the planet. That heat causes sea temperatures
        to rise, which then causes more ice to melt, causing a cycle that is only
        broken when winter arrives and the Arctic begins to freeze again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075bccc-f5b5-401d-8a19-d1329bcfc006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with winters becoming warmer and warmer as the global climate
        catastrophe continues, the risk is that one day the cycle doesn''t stop or
        even slow, and instead of huskies in Greenland ankle deep in water, it''ll
        be people in Manhattan. And that will only be the start of their problems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b53b8-8321-4839-adf0-f6fa7da3401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T13:58:44.569+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T13:58:44.776+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/health/greenland-ice-sheet-intl-hnk/index.html">Photo
        of sled dogs walking through water shows reality of Greenland''s melting ice
        sheet</a>."</em></p>'
  'ricky-vargas-resigns-poc-president':
