      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933ce49-24c9-4f11-80f4-0c541459c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:38:55.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T14:38:55.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA underscored the need to finish the South China Sea code
        of conduct (COC) following the ramming incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ace73b-1611-47d5-85fc-95730cb6dcba'
      'mgnl:activationStatus': true
