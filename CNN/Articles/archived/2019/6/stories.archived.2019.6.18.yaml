      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Supermodel Bella Hadid faced a wave
        of internet backlash after she posted an Instagram photo that some felt disrespected
        the United Arab Emirates and Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d45de8-3285-47f8-bbe2-25f217016d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483611ff-ed05-48d1-a48c-cfdd3ec314a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s apologizing for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5b10c-284c-4269-bda7-11b1d48bb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc293c3e-f002-4a9a-af86-5d0f2da3163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened: On Sunday, Hadid posted a photo on her Instagram
        Story of her foot facing a trio of airplanes, one being a UAE plane and the
        other a Saudi plane. From the angle of the photo, some felt it looked like
        she was kicking the flags that are painted on the planes'' tails.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6f251-d307-4ebf-a303-5b9dea420388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users said they were insulted. Soon enough the hashtag #BellaHadidIsRacist
        starting trending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fb2de-61bd-4cf4-bfd1-baf09201f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5b43c-4acb-4a91-8867-3fcad3f5fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the backlash, Hadid posted a lengthy response on Twitter
        and her Instagram apologizing for her post, which she described as a mistake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a2188-68bf-48b8-acaf-3c6b337f2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6a3fa-9313-4d86-b150-c5bd30811a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.467+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her apology: "I would never want my posts or platform to be used
        for hate against anyone, especially those of my own beautiful &amp; powerful
        heritage," Hadid pleaded. "I love and care so much about the Muslim and Arab
        side of my family as well as my brothers and sisters throughout the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385032d-2a56-4789-aa5e-6b9d135e5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427e88e-4735-4921-b9a4-eccc8c846f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to send a sincere apology to those who ever thought I would
        put blame on them, especially to Saudi Arabia and the UAE," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ae6e9-eb2b-4d43-8f28-e62ba177b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500f17a-0d40-4653-9812-92b3e3068f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.468+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet she added: "This was an honest mistake on an early
        morning... never, ever would I intentionally try to offend anyone like that.
        I am so sorry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ffb03-9bba-4fe3-8180-8a98a7638324'
      'mgnl:activationStatus': true
