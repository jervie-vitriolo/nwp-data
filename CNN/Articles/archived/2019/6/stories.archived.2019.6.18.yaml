    'mgnl:tags': ['news-buzz']
    'template': '1'
    'title': 'Warm temperatures expected over Metro Manila this week – PAGASA'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06244c25-b2d6-43fd-bd72-b0c5217e4a3e'
