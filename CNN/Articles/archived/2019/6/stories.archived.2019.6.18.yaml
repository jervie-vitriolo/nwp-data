      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory warned 0.2 meter up to a meter high tsunami is expected
        in the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20516ca7-79f5-4acd-b0d6-fdc5b3f4e202'
