      'mgnl:lastActivated': 2019-06-18T11:06:10.795+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2019/6/18/Duterte-wants-China-s-side-heard-in-Recto-Bank--maritime-accident-.html">RELATED:&nbsp;Duterte
        wants China''s side heard in Recto Bank ''maritime accident''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a0d32-aa45-4cdd-a3e9-4b39ae610634'
