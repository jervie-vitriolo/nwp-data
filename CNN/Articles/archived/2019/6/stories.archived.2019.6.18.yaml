  'united-states-military-forces-middles-east-iran-tension':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'Source: Tasnim News Agency/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T14:07:27.246+08:00
    'imagesource': 'jcr:27ff73e9-5b45-43a6-af73-92d86d4fbec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b759aa3e-6065-46fd-92aa-cd7a46103e14'
    'lead': 'The United States will send 1,000 additional US forces and more military
      resources to the Middle East amid tensions with Iran, the Pentagon announces
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:19:07.255+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-18T14:19:07.707+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sending 1,000 additional troops to Middle East amid Iran tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6137ea-8fd4-49ae-bfb5-a5d5a583de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.255+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.708+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United States will send 1,000
        additional US forces and more military resources to the Middle East amid tensions
        with Iran, the Pentagon announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792a55c-6fd2-45a0-a275-4c709e66dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.255+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.708+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to a request from the US Central Command for additional
        forces, and with the advice of the Chairman of the Joint Chiefs of Staff and
        in consultation with the White House, I have authorized approximately 1,000
        additional troops for defensive purposes to address air, naval, and ground-based
        threats in the Middle East," acting Defense Secretary Patrick Shanahan said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28be53e-050e-4d8c-95a6-b9b332323080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.708+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent Iranian attacks validate the reliable, credible intelligence
        we have received on hostile behavior by Iranian forces and their proxy groups
        that threaten United States personnel and interests across the region," Shanahan
        said, adding that the "United States does not seek conflict with Iran."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add5ffb-2e6d-494d-9e15-9a61345da65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.709+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the announcement the Pentagon released a detailed
        set of photos that it said showed Iranian boats removing a mine from one of
        two tankers attacked in the Gulf of Oman on June 13. The US attributes the
        attack to Iran. Tehran has vigorously denied the charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b3fb9-fde3-4a4c-be4f-779d14f404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.709+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The action today is being taken to ensure the safety and welfare
        of our military personnel working throughout the region and to protect our
        national interests," Shanahan said. "We will continue to monitor the situation
        diligently and make adjustments to force levels as necessary given intelligence
        reporting and credible threats."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a26253-65ed-4137-84cd-1ef6f6a2d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.709+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official says the deployment will include intelligence, surveillance
        and reconnaissance aircraft and missile defense for force protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd3d47-fe9e-4c77-8a05-f14f94599e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.709+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the additional troop deployment comes as the State Department
        announced Monday that Secretary of State Mike Pompeo will travel Tuesday to
        the command center that oversees Middle East military operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c58721-0c23-44ce-966d-35b856aed358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.256+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.710+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Pompeo said the Trump administration is still mulling
        military action against Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98941c-341e-45fe-ae46-2d7c799659d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.710+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department announced Pompeo''s trip to US Central Command
        in Florida after a senior Iranian official told CNN that the US and Iran are
        headed toward "a confrontation which is very serious for everybody in the
        region." Separately, Iran announced Monday that it will break uranium stockpile
        limits set by the international nuclear pact the Trump administration pulled
        the US out of in May 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3d783-9d9b-40cb-845c-d7d3e00a0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.710+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi acknowledged the tensions with Iran in
        a statement late Monday but urged the administration to brief Congress on
        the "deeply concerning decision."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd50b8c-c384-411f-9b50-8817d81a73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.710+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans must have no illusions about the Iranian regime, and
        must remain committed to holding Iran accountable for its dangerous activities
        in the region. But we must be strong, smart and strategic -- not reckless
        and rash -- in how to proceed," the California Democrat''s statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e0ebb-0b60-4a46-af21-8c7d6606b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.711+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Congress must be immediately briefed on the administration''s
        decisions and plans. This deeply concerning decision may escalate the situation
        with Iran and risk serious miscalculations on either side. Diplomacy is needed
        to defuse tensions, therefore America must continue to consult with our allies
        so that we do not make the region less safe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79952c82-c922-4239-bb56-e218b9a08e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.711+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Maximum restraint''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df864e-f9ad-4329-9374-3bce782b4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.711+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European and international officials are calling for "maximum restraint."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b95d4-859e-4426-9b27-f434bb4f6b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.711+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s visit to Central Command is unusual in that he is not
        accompanying Shanahan. A defense official told CNN that Shahanan is remaining
        in DC to "continue to develop options." Shanahan was at the White House on
        Monday, the official said, and is meeting throughout the day Monday and Tuesday
        with the chairman of the Joint Chiefs of Staff, Gen. Joseph Dunford.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb17a9-afc9-4d70-9d29-d7ce95054748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.712+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now he needs to stay in DC," the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d0578-089c-4d7c-8725-4d52b6c135da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.712+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Morgan Ortagus said Monday that Pompeo
        will meet with CENTCOM commander Gen. Kenneth McKenzie and Gen. Richard Clarke,
        the head of Special Operations Command, "to discuss regional security concerns
        and operations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d6675-8822-4e0d-9b61-576fa93462bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.712+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced May 24 that the Pentagon would
        be deploying an additional 1,500 troops to the region as a "mostly protective"
        force.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21cbe7-690b-4d8e-9013-65946b336cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.713+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions intensify, European Union foreign policy chief Federica
        Mogherini announced Monday that she would travel to Washington for meetings
        on Tuesday. As she called for calm, she cited Secretary-General of the United
        Nations António Guterres, who said recently that the world cannot afford another
        crisis in the Middle East.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7f26e-b0ac-49ce-981e-98ef6b6060a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.713+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maximum restraint and wisdom should be applied," Mogherini said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200bc75-aeb3-4a8c-8189-5e0410e83dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.713+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the United Kingdom, European governments have not echoed
        the US claim that Iran was behind the attack on the two tankers. "We have
        to be very, very careful here," said one European diplomat. "I''m not saying
        that I don''t share their assessment," the diplomat said of the Trump administration,
        "I''m just saying that so far, we have not decided where we are at, basically,
        we''re still gathering information."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61562eed-d782-427f-b011-60758a77d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.713+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran continues to deny US allegations</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a3481-cb96-408f-a204-3658f61aae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.714+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s ambassador to the UK, Hamid Baeidinejad, denied allegations
        that Tehran is behind the tanker attack in an exclusive interview with CNN''s
        Christiane Amanpour.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d479f6b-9dd7-4b98-98fe-26f54b16eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.714+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baeidinejad cautioned the White House would be "very sorry" to underestimate
        Iran should a military conflict ensue. When asked who else could be responsible
        for the tanker attack, Baeidinejad pointed to other countries in the region
        "who have invested heavily, billions and billions of dollars, to draft the
        United States into a military conflict with Iran."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d230a4e-c231-4f14-b46f-40bea371efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.714+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Iran''s regional arch-enemy, has backed and encouraged
        US steps to confront Iran.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf48b5-1b9d-466a-add5-e54d5aaa20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.714+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US maximum pressure campaign against Iran has intensified,
        the country''s officials have complained that while they have adhered to the
        nuclear pact, US sanctions mean they have gained none of the promised benefits.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfe412-cafc-4f78-ba54-fa299e261b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.714+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After targeting Iran''s oil sector in April, the Trump administration
        revoked sanctions waivers in May that allowed Iran to comply with nonproliferation
        elements of the nuclear deal. The waivers had allowed Iran to ship away enriched
        uranium, keeping it below levels mandated by the deal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f32c9-8cd2-4872-bb1c-eeb74a53489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.715+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pompeo''s Sunday remarks about the possible use of military
        force, Behrouz Kamalvandi, a spokesman for the Iranian atomic agency, said
        during a Monday news conference that Iran will now accelerate uranium enrichment
        to 3.7%, above the 3.67% mandated by the nuclear deal.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35249b34-96dd-4eb7-b34f-abe3dab0a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.715+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran feels that the sanctions have been reinstated or not lifted,
        Iran has the right to partly or on the whole suspend its commitments" to the
        pact, Kamalvandi said. He added that there is still time for European countries
        to save the nuclear deal if they "abide by their commitments."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6281b9-4f5d-4c31-a362-fe15c63449f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.715+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US allies expressing frustration</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d87a0-43b0-4e86-a33d-f88164c74f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.260+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.716+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Europeans express frustration with the US approach to
        Iran, encapsulated by a Pompeo speech laying out 12 ways Iran must change,
        which many have described as regime change in all but name. "We don''t think
        all of the escalation was necessary," the European diplomat said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf19a73-dbbb-4882-adee-26bbcb4bc9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.716+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be frank, it''s very hard to understand what the big picture
        is or the end game," the diplomat said of the US strategy, noting that the
        Trump administration has proposed no alternative to the nuclear deal and has
        so far refused to engage in talks with Tehran.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b5783-f132-4d83-95da-a6482347ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.716+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump wants a better deal, but it''s hard for the EU to understand
        how you''re going to get there. We did have a system a few years ago where
        all the major powers came together to pressure Iran to get the deal we reached,"
        the diplomat said. "That was an enormous effort."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09938a4a-456b-463c-9d89-603b359c41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.716+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was constructed around "the old stick and carrot idea,"
        the diplomat said. "Now it''s just sticks. Where''s the carrot? Why should
        Iran now talk and with what outcome? What''s the idea? There don''t seem to
        be any alternatives here. There''s no great, grand strategy and that makes
        it very hard to deal with it."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ca148-d3fd-4d20-a374-f65cb8079d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.717+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres and other world leaders reacted to Iran''s uranium announcement
        by urging Tehran to stay the course. The UN secretary-general also urged "all
        parties to refrain from any steps that may lead to further escalation of tensions
        in the region," spokesman Stephane Dujarric said Monday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc8e47-864e-41f9-89b9-5ec48e11154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.717+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron told reporters that he regretted
        the Iranian announcement and noted that so far they have complied with the
        nuclear deal. "We encourage them to adopt a patient and responsible behavior,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb41c33-3789-483f-a135-b65624e6572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.261+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.717+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and like-minded allies argued Sunday that the administration
        is justified in considering a military response to Iran.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb81f5-1919-411a-b6b0-8b7f59738863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.262+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.717+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is considering a full range of options," Pompeo
        said on CBS'' "Face the Nation." When asked if a military response was included
        in that set of actions, Pompeo said, "Of course."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca9889-e19f-46be-bac0-2dce43dbe8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.262+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will consider everything we need to do to make sure,
        right? But what''s the President said? We don''t want Iran to get a nuclear
        weapon," Pompeo added. "President Trump has said very clearly, he doesn''t
        want to go to war."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710f199-770e-463d-b7f6-38b43806696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.262+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the EU''s External Action Service, Helga Schmid, said
        the risk of miscalculation remains high. Schmid, who has just returned from
        a June 12-15 trip to the United Arab Emirates, Oman, Qatar and Iran, said
        the EU was focused on defusing regional tensions and finding ways to promote
        dialogue.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50885ec8-b1b1-4e5d-8543-ef50fa43a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.262+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of miscalculation remains high, especially in the absence
        of dialogue," Schmid said in a statement.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7b73f-cdc2-46e7-a55d-f9befec88bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:19:07.262+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T14:19:07.718+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/politics/us-additional-troops-iran-tensions/index.html">US
        sending 1,000 additional troops to Middle East amid Iran tensions</a>."</em></p>'
  'Duterte-Chinese-vessel-Recto-Bank-ASEAN-Summit':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T14:34:53.936+08:00
    'imagesource': 'jcr:fce0991c-0d82-4937-b805-85ea73df7022'
