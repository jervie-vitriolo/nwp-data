      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf49b9c-cbdb-462e-8db8-f4bf85dd0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Guardian, Headey was asked what she''d
        say if she got a chance to have a drunken postmortem with showrunners David
        Benioff and D.B. Weiss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5a2a0-ac05-4aea-a5b7-8e811384119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d086b6-4f10-47be-b94c-339b6d61eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say I wanted a better death," she replied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b370df-54db-4226-8abe-3060bd13a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.434+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52563792-fa36-4169-a28d-fbcf2b882120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously you dream of your death. You could go in any way on that
        show. So I was kind of gutted. But I just think they couldn''t have pleased
        everyone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8ffe2-f7e3-49fc-a5bf-4ef042e2bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b2795-2c55-4b46-bdf2-b717b31a6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost eight whole seasons, fans of the villainous Lannister
        queen theorized about how she would eventually meet her (heavily foretold)
        end. Would it be Jaime, the only man she ever loved? Tyrion, the one she hate
        the most? Or would she be pronounced DBD (dead by dragon?)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8796ecf-1f56-4043-86fc-121cf1fe50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546dbf8-0923-4bee-a65f-f8d0cd58622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost no one could have predicted she''d bite the dust -- literally
        -- in the bowels of the Red Keep, flattened by falling stones as she wept
        in Jaime''s arms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6ab2e-646e-4c13-982e-df25f72863db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afd425-d7c3-4a6f-9546-3cba7dd8caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headey isn''t the only one to, ah, gently express disappointment
        with the way "Game of Thrones" wrapped up. Conleth Hill, who played Varys,
        has made it quite clear that he wasn''t a fan of his character getting lit
        up in the show''s penultimate episode.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d7398-0cae-458c-8e49-bdb6f01deac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565206a-afad-401c-9a48-8d0aec7be12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:54:51.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:55:17.435+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took it very personally," Hill told Entertainment Weekly in May.
        However, he went on to say he eventually came to think Vary''s death was "great."</p>'
