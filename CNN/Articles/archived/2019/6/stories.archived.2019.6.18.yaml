      'jcr:uuid': 'd0b1888c-2210-42f3-a308-cb7404c71ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.327+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1e272-4c7b-4dc3-940e-c2860c7a0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.328+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say we''re being open-minded to all the input we get," he
        said, according to the Bloomberg report. "We''re committed to doing what we
        need to do to restore it. If that means changing the brand to restore it,
        then we''ll address that. If it doesn''t, we''ll address whatever is a high
        priority."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad547206-ccb6-46f8-99bd-e7a204447cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.328+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b4276-c011-4209-9d33-53a01028f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.328+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing cautioned that it has no plans at this time to change the
        name, and that it is focused on the safe return of the aircraft to service.
        It The company still doesn''t have a timeframe for when airline regulators
        around the world will allow the plane to fly again. The 737 Max has been grounded
        since March after two fatal crashes in Indonesia and Ethiopia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33dd6f-160f-412c-b7b7-5dfbaa99db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.329+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f7cf6-d9bf-4c95-aad0-8ecf3fd417c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.329+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max is Boeing''s bestselling aircraft with a backlog of
        nearly 5,000 of the jets on order. But it has yet to receive a new order for
        the plane since the grounding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906259d4-0d57-4482-ac13-64db89a51441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.329+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1269fb1-b804-4a14-9ec1-3fb1eb19a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.329+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of rebranding the 737 Max was raised by President Donald
        Trump in a tweet back in April, about a month after the plane was grounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebcc714-e34f-41e8-a1e8-ca8b233e611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.330+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fc4b5-daff-4249-9ac6-e2417f59b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.330+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do I know about branding, maybe nothing (but I did become
        President!), but if I were Boeing, I would FIX the Boeing 737 MAX, add some
        additional great features, &amp; REBRAND the plane with a new name. No product
        has suffered like this one. But again, what the hell do I know?" the president
        tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8886d3b-84e3-4f2b-a568-8a5030049699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.330+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785cc3b-d67f-425b-8cc6-9a8bebc17a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.330+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebranding a plane due to bad publicity surrounding a crash would
        be unprecedented, according to aviation experts. Other aircraft that had high
        profile crashes such as the DC-10 or 727 kept their names. That''s because
        airlines aren''t going to view the plane any differently with a different
        name. And the passengers who buy the tickets often are not aware of what type
        of plane they will be flying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f215df1-b33d-47a4-860f-16494276db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.331+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d18bac-a9e7-4fac-9ec5-04752c5aba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.331+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people don''t know if they''re flying an Airbus or a Boeing,"
        said Shem Malmquist, an accident investigator and visiting professor at the
        Florida Institute of Technology. "They''re looking at the price on the ticket."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623cb11-2b4e-4db1-8dd4-2bce40b2757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.331+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cade7e-4b48-4259-aed5-2b1741df905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.332+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have changed their names, though. Malmquist said one name
        change inspired by a crash was the airline ValuJet, which rebranded as as
        AirTran in 1997 following the high-profile crash of one of its jets the previous
        year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4e01f-45ae-418a-98ed-9fe178d114b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.332+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd2f14-14ce-49e2-87a8-d561417dfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.332+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the 737 Max has received more publicity than have earlier
        groundings of aircraft due to safety issues. That''s partly because of the
        rise of social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441df464-83ed-4fb1-88df-0282a5b3de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.332+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c334df9-a820-4bd8-b747-5795f35df16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.333+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dennis Muilenburg has conceded it will take time to win
        back the confidence of airline passengers in the 737 Max. But he has also
        said he believed passengers would again have confidence in the plane and that
        it would be among the safest ever once it is cleared to fly again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3fe46-9170-4a2c-8251-a38c032a47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.333+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5e275-2e89-4f76-9152-f5309701da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.333+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When customers are buying plane tickets, airlines do list the type
        of plane they intend to use on a flight, as it''s necessary to allow passengers
        to choose the seat they want. After the March 10 Ethiopian Airlines crash,
        and before the 737 Max was grounded in the United States, travel site Kayak
        added a feature that allowed passengers to filter out aircraft they didn''t
        want to fly on. But even passengers who don''t want to fly on a Boeing 737
        Max once it''s returned to service might have difficulty avoiding it. That''s
        because an airline has the right to change the equipment it planned to use
        on a flight at the last moment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5966e5-0956-4cac-8152-c5d140fcd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.333+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37ac00-f859-4191-8ccc-04a3b71ecf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.334+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And history suggests that passengers who are concerned about a plane''s
        safety quickly get over those concerns. The Boeing 727 had four fatal crashes
        at US airports soon after it was introduced in the mid-1960s, and many travel
        agents at the time suggested that passengers book flights on other aircraft.
        But the problem was soon corrected with additional pilot training and passengers
        returned to flights on the 727. It remained in service using that name for
        years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9400e-75b7-4ada-a5d6-f4c37c28931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:22:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T10:22:02.334+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/17/business/boeing-737-name-change/index.html">Boeing
        is open to changing the name of the 737 Max</a>."</em></p>'
  'Pakistan-press-conference-cat-filter':
    'author': 'Rob Picheta, CNN'
