    'mgnl:tags': ['Philippine-Health-Insurance-Corp.', 'PhilHealth', 'WellMed-Dialysis-Center-and-Laboratory-Corporation']
    'template': '1'
    'title': 'PhilHealth revokes WellMed accreditation amid financial fraud charges'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095508ea-3395-4644-b468-3954a4b3d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.911+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The Philippine
        Health Insurance Corp. (PhilHealth) has revoked the accreditation of a dialysis
        center facing financial fraud allegations.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Official Media Statement on the status of accreditation of WellMed
        Dialysis Center. 👍<a href="https://twitter.com/hashtag/MyPhilHealth?src=hash&amp;ref_src=twsrc%5Etfw">#MyPhilHealth</a>
        <a href="https://t.co/YQ0NZTaQzk">pic.twitter.com/YQ0NZTaQzk</a></p>&mdash;
        PhilHealth (@teamphilhealth) <a href="https://twitter.com/teamphilhealth/status/1140868912067665920?ref_src=twsrc%5Etfw">June
        18, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cabe22-dabb-4665-87dd-6bdc8c5986a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.911+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de08d75-2d1e-415a-8b69-8bdccedc1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.912+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, June 18, 2019, the Philippines Health Insurance Corporation
        (PhilHealth) has withdrawn the accreditation of WellMed Dialysis Center and
        Laboratory Corporation in view of the fraudulent claims for dialysis services
        filed on behalf of deceased patients," the state-run agency said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea093043-db5c-4cb3-b894-d3b321b36943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.912+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth accreditation is a privilege granted to qualified health
        care providers for them to participate in the National Health Insurance Program,
        and can be withdrawn at the discretion of the Corporation after due evaluation
        of their capacity and integrity," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffcf93b-c9b2-47ed-8b7f-480ea29c7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.912+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth advised WellMed''s patients to transfer to other accredited
        dialysis facilities to continue enjoying benefits from the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216978c4-fb93-451b-8195-7281d1e085c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.912+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialysis center was reported to have filed bogus claims from
        PhilHealth using names of dead dialysis patients. The supposed scheme involved
        WellMed filing for reimbursements for all allowable kidney dialysis sessions
        for its clients, even if the patients have not availed of dialysis treatments
        for their entire terms or have died without having the treatments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66260d2b-fba5-496a-8ffb-1cc8c769bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.913+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted President Rodrigo Duterte to <a href="https://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html?fbclid=IwAR0vJtKIqDstCZkGPHvGSqMWzwrwipoD1bI8br5_U2jhFd5MK1saZuQ8yLU">call
        for the resignation of the insurance fund''s officials</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e832394-dd6c-4400-ab00-f2a07582f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.913+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/7/Duterte-PhilHealth-criminal-case-ghost-dialysis.html?fbclid=IwAR0GIEsFkmYDWDbo7ZQPLucUrTWTP8nHqEDvFn-GoUpkjE_29YwyS0Zq7h8">Duterte
        orders PhilHealth to charge officials behind dialysis fund mess</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20652e5-1d56-49d0-b680-cea15a362bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.913+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth previously said they have filed 28 counts of administrative
        cases the Quezon City-based clinic after finding “strong evidence” that it
        had been defrauding the agency since 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc81c58-c10c-4bd3-b77d-28734aa4acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:35:10.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T15:35:10.913+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its owner, Bryan Christopher Sy, is currently <a href="https://www.cnnphilippines.com/news/2019/6/16/wellmed-bryan-sy-philhealth-nbi-.html">out
        on bail</a> for his estafa and falsification of private documents cases.</p>'
  'pringle-ginebra-northport-trade-mercado-cruz-ferrer':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-18T16:16:45.928+08:00
    'imagesource': 'jcr:aacf3436-1d2b-4537-adf2-3d9469ac7535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fbe6aec-7f49-426f-89db-626577d36293'
    'lead': 'Barangay Ginebra bolsters its backcourt rotation by adding the spitfire
      guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:26:19.610+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-18T16:57:39.930+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NorthPort ships Pringle to Ginebra for Mercado, Cruz, Ferrer'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa7597-d5ae-4888-93ec-f72941a16eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.930+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The NorthPort
        Batang Pier have traded star guard Stanley Pringle to Barangay Ginebra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176416d-16a1-4374-9b1d-a548b33f3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.930+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Batang Pier will receive Sol Mercado, Jervy Cruz,
        and Kevin Ferrer, according to the Philippine Basketball Association website
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e507f6-8c2b-4c69-9723-efde0e23bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.930+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of Pringle will deepen the guard rotation of Ginebra
        which features L.A. Tenorio, Scottie Thompson, Mark Caguioa, and Teytey Teodoro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c6e35-27d3-4f59-ab50-48dbb988da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tough giving up Sol who we consider to be the premiere backcourt
        stopper in the league, and Kevin, one of the good young developing shooters,
        and Jervy who was stuck behind Greg, Japeth and Joe, but everyone knows how
        good he is. It was really tough for us to part with these three guys," Ginebra
        head coach Tim Cone said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9157921-bfe5-44c3-8ad3-1c968e2a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were a huge part of our team chemistry and Sol was an incredible
        leader in the locker room. Also Kevin and Jervy were former players of Coach
        Pido, so Northport really pursued them. As for Stanley, we really think he''ll
        pair well with LA and Scottie in the backcourt and help us spread the floor
        for Greg and Japeth. We just have to get him healthy and keep him healthy,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bdd71-78c4-45a1-ac8d-d99d5c2259d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.611+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle has played only two games for NorthPort in the ongoing Commissioner''s
        Cup as he is recovering from an ankle injury. He averaged 14.5 points, 2.5
        assists, and 2 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1304bf-a8c8-486e-8275-bf921d474210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cruz and Ferrer will reunite with Batang Pier head coach
        Pido Jarencio — their mentor at University of Santo Tomas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ccc7c-80a7-4be5-ae64-0a7a0f5cf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort is currently at second place with a 5-1 win-loss record,
        while Ginebra holds a 3-3 slate for fifth place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe366b78-eeab-4ca0-963e-a20ed455b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:26:19.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T16:57:39.931+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier will go up against the Rain or Shine Elasto Painters
        on June 19 at the Mall of Asia Arena in Pasay City. Ginebra, on the other
        hand, will tackle the NLEX Road Warriors on June 23 at the Batang City Coliseum.</p>'
