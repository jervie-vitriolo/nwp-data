      'text': '<p>Her Bonnaroo performance is one of the first few planned gigs the
        26-year-old has played after being forced to postpone multiple concerts to
        spend proper time recovering from liposuction and breast augmentation procedures.
        Cardi told followers in May on Instagram that she is quitting plastic surgery.</p>'
