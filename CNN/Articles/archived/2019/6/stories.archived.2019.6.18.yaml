      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Luzon
        residents should brace for possible power interruptions Tuesday as the National
        Grid Corporation of the Philippines (NGCP) raised the red alert over the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf18672-f876-4570-bfd2-13b10db04484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:36.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said the red alert will be in place at 10 a.m. to 11 a.m.,
        and again at 1 p.m. to 3 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84083d9-d639-4f1b-b535-d99c774d08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:36.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert means there is no back-up power that may result in possible
        rotational outages should a major power plant go on forced shutdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749655c7-f279-4af9-a722-a88c5ceb3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:37.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow alerts have also been raised for the following times: 9 a.m.
        - 10 a.m., 11 a.m. - 1 p.m., 3 p.m. - 5 p.m., and 6 p.m. -9 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896a576-038a-4c03-9f75-dcdfa5f750d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:37.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means power reserves have dropped below the minimum
        647 megawatts, but does not necessarily mean there will be power outages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d7c5e-9f7e-4906-a6cf-22fdf94eab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:37.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said available capacity is 11,402 megawatts (MW), while
        peak demand is 11,114 MW, adding details on the cause of the alerts will be
        announced by the Department of Energy within the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f26a3-da5e-4f48-81f5-9432a31c4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:59:37.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-20T08:36:20.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update, the grid operator said rotational brownouts may be
        implemented in parts of Tarlac, Batangas, Sorsogon, and Metro Manila from
        1 p.m. to 2 p.m. to "maintain the integrity of the power system," but the
        schedule may be canceled if system condition improves.</p>'
  'Ping-Lacson-Cabinet-joint-oil-exploration-China':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T14:53:01.058+08:00
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41defbd9-fef8-4b60-9427-dc00894ea3ca'
    'lead': 'Cabinet-level talks on joint oil exploration with China is now underway,
      according to a senator who is privy to the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:02:03.021+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'Cabinet', 'China', 'Philippines', 'joint-oil-exploration']
    'stories': ['fee0b842-7909-4249-8cf0-4a903f28fd73', '93286244-4f87-4cab-ae56-4e2498b76bf2',
      '67468782-ac01-4a69-8b16-3e8bf36e4bea']
    'template': '1'
    'title': 'Lacson: Cabinet-level talks on joint oil exploration with China underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97136a87-0255-4a12-99c3-1190df15358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> High-level
        talks on joint oil exploration projects with China are underway, months after
        the Philippines and the Asian giant signed a memorandum of understanding on
        the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128209e-3eb8-41a5-adda-f8b5d540df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9748b3-9b41-4544-962c-73743bcd2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who is privy to the discussions involving cabinet officials,
        said China had agreed to a 60-40 split in revenues derived from such projects,
        with Beijing taking the smaller chunk. Anything less would violate the Constitution
        which limits foreign ownership to just 40 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77685553-1289-4266-b416-c40400287a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe327e-6cab-4a13-9315-0722ee920856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be a ''go''. Because there’s so much resources lying
        idle. Maka-partake lang tayo ng share natin doon, para man lang makalakas-lakas
        tayo,” Lacson told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b5bff-a61a-4ad4-adb8-e3623faa3c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6397d-1c66-48cc-a3ec-bf8a6e02ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be a ''go''. Because there’s so much resources
        lying idle. If we can partake of our share there, we can grow stronger.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc774e-3c25-43f1-8065-4cf2cf391546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94783d9e-6021-4bba-9c7f-0de7553f4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Sa atin [For us] that’s very important even symbolically
        because that’s parang [like] an insistence on our part that that’s ours.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b12420-1aff-4bc2-ba6b-e9633ebabfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5b943-b1cc-4b9e-a06c-24a4fcea341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator could not say where the exact areas for joint oil exploration
        would take place or other details about specific projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd059a-4c87-4c45-8baf-c4a45ab14040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc6785-06a4-46ec-8bf9-76c7e9b031cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forum Energy Plc, a Filipino company listed in the London stock
        exchange, has an ongoing contract with the government to drill for oil in
        the Reed Bank. The project has been stalled since 2015 when former President
        Benigno Aquino ordered a moratorium on all exploration activities in contested
        waters after a Chinese ship shooed away an oil exploration ship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bbd6a-7d5f-4515-9f75-af9882a21037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c3532-8ccb-4def-86b8-e3c3fab53e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had since offered to partner with the state-owned China
        National Offshore Oil Corporation (CNOOC) for the project, but nothing has
        come out of the proposal. The moratorium is still in force despite appeals
        by Forum and Energy Secretary Alfonso Cusi to lift it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60879d6-c9fb-47cd-8e06-12367283ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd4479-8c53-4c72-a5c4-74ca6653046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China inked a deal on oil and gas development
        during the state visit of Chinese President Xi Jinping to Manila last year.
        This deal was characterized by Foreign Affairs Secretary Teodoro “Teddy Boy”
        Locsin Jr. as the “architecture” for future talks on joint oil exploration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cc74d-e750-4ddc-b529-bb5ee1b13362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2bcfed-98d2-4896-b05b-4a89e8f83521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.971+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="http://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html"
        target="_blank">agreement</a>, the two governments decided to negotiate "on
        an accelerated basis arrangements to facilitate oil and gas exploration and
        exploitation in relevant maritime areas consistent with applicable rules of
        international law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecda668-cb78-44cf-b540-9af1684434fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.972+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb428615-1a39-44eb-8e92-609112fa8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:02:03.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T15:48:28.972+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China designated CNOOC as its representative in all working groups
        related to the proposed joint oil exploration. The Philippines has yet to
        pick its representative, but Locsin has said that it could be the Philippine
        National Oil Company – Exploration Corporation or several enterprises.</p>'
