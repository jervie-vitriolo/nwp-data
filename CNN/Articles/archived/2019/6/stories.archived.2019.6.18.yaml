      'mgnl:lastActivated': 2019-06-18T16:35:58.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For level 3 local flights, airlines can charge each passenger from
        ₱74 up to ₱291 for a one-way trip.</p>'
    '3':
      'image': 'jcr:40184f6d-da00-4cf2-9452-2cc8fcf7cef0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be105a9-9596-478b-a314-32ae6c30fd45'
