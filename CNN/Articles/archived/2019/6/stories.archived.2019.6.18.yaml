    'mgnl:tags': ['war-on-drugs', 'Philippine-National-Police', 'PNP']
    'template': '1'
    'title': 'PNP claims gov''t already halfway in clearing barangays of illegal drugs'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e108ba-e7a2-4090-85ed-a29a1220f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.151+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.360+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The Philippine
        National Police said Tuesday the government is halfway through its goal of
        clearing all barangays in the Philippines of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d389c9-67ed-47d7-ba42-3343f55b5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.151+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.361+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data show that of 42,000 barangays in the country, 12,177
        barangays have been declared drug-free and another 9,397 had no presence of
        prohibited narcotics even before the start of President Rodrigo Duterte''s
        term in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce10d97-93df-4e96-9009-f552475f4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.151+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.361+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 20,471 of the barangays nationwide have yet to be cleared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883948a2-eb29-4247-a57c-427277c2a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.151+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.361+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May kalahati pa tayong dapat ma-</em>accomplish," PNP Spokesperson
        PCol. Bernard Banac said. "<em>Ito ay kaya nating gawin</em> in the remaining
        three years <em>ng ating Pangulo sa pakikipagtulungan ng lahat ng sektor ng
        ating lipunan.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc60cba-d582-41dc-925d-dfa59ea5db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.152+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.362+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still have half of the number of barangays to accomplish.
        We can do this in the remaining three years of the Duterte presidency through
        the help of all sectors of our society.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a90d9-d58b-4fb2-ade7-450d837a0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.152+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.362+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila still has the highest percentage of drug-affected barangays
        at 88.6%, followed by Central Visayas (76.36%), Central Luzon (75.5%), and
        Bicol Region (72.89%). Cordillera has the lowest number of drug affected barangays
        (6.2%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010f7a6-66f4-40cd-af96-dad6f439907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.152+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.362+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had promised to end the proliferation of illegal drugs in
        the Philippines during the first three to six months of his term, but he extended
        his deadline to 2022 after pinning the blame on corrupt public officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d15bc0-b8e7-4687-b32f-8af8222a11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.152+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.362+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 6,000 deaths</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1c6e2-b528-4db1-8d13-3da8603732ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.152+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.363+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also reported that 6,600 drug suspects were killed during
        police operations from July 1, 2016 up to May 31, 2019. These allegedly resisted
        arrest and fought back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83d002-b7b3-4aa6-9748-d0c4c2d6894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.153+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.363+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from human rights groups on the killings related to the
        Duterte government''s war on drugs have reached as high as 20,000. The conflicting
        figures have prompted various rapporteurs from the United Nations to look
        into these deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73432e-39a9-4210-aaf9-cf3ce5522106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T20:06:16.153+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T20:06:16.363+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of drug users surrendering has hit 1,530,574 while more
        than 153,000 drug suspects were arrested.</p>'
  '42nd-gawad-urian-eddie-garcia-best-actor-nadine-lustre-best-actress':
