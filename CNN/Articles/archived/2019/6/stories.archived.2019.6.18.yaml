      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Passengers
        should prepare for higher plane fares as the Civil Aeronautics Board (CAB)
        approved a fuel surcharge from July 1 to August 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05f8f1-78e5-4c14-bf23-373db1ac7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CAB statement dated June 15 stated that in April to May, jet fuel
        cost averaged $82.96 per barrel. Given the exchange rate of ₱52.19:$1 at the
        time, this translates to ₱27.24 per liter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68054f-5286-42ca-964f-19f95e28cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T11:29:15.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T16:35:58.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That price corresponds to level 3 of the passenger fuel surcharge
        matrix, according to CAB.</p>'
    '6':
