  'india-vinod-kapri-baby':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-18T06:50:21.389+08:00
    'imagesource': 'jcr:6ef5fd2c-ffb1-4bf5-8a34-8f9c4e042245'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a364307-fe20-45dc-b079-327d8bdc5968'
    'lead': 'On Friday, something amid the relentless stream of content caught Vinod
      Kapri''s attention: a graphic video of a newborn baby, who was left abandoned
      on a garbage dump, naked and wailing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T06:58:13.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-18T06:58:15.986+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'New-Delhi', 'Vinod-Kapri']
    'template': '1'
    'title': 'Couple use Twitter to rescue newborn girl abandoned on Indian garbage
      dump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5cb13-a7a7-4c23-8c68-9302eb9ae73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vinod Kapri, an Indian filmmaker based
        in New Delhi, checks Twitter first thing every morning -- like virtually every
        journalist on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecba9a-636f-4a94-9386-a65bb4b8b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, something amid the relentless stream of content caught
        his attention: a graphic video of a newborn baby, who was left abandoned on
        a garbage dump, naked and wailing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f23abd-4bce-4898-9898-4cc0cbff9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.987+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost moved to tears, Kapri showed the video to his wife Sakshi
        Joshi, who is also a journalist. "We were very upset," Kapri told CNN. "I
        couldn''t watch the whole video — I could hear her crying and that was enough,"
        Joshi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff150f7-c082-4193-b08a-8fda48881670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both immediately knew what to do. "Our conversation suddenly shifted
        to: ''We should adopt her," Joshi added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364e8df-6092-4f92-8f52-832f35f68c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Joshi tweeted a request to her followers to send over any information
        they could find about the baby, saying she and Kapri wanted to adopt her if
        they could locate her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53358ca4-1fca-4e55-a2c7-5410a8102e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.988+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea of the location of the video or its authenticity,"
        Kapri said. "We see many fake videos of babies on social media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25ca95-3128-4698-8173-596426c18b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a couple of hours, Joshi''s tweet —&nbsp;and her husband''s following
        post in English — went viral, with hundreds of netizens searching for clues
        that could allow the couple to locate the girl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79880cf8-b3a4-463e-8324-a499952e8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody on Twitter was keen to find the girl," Joshi said. "Twitter
        had the biggest role in the whole story."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73190b13-d544-4279-b25b-9bc05b04d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody has (their) own ideology and opinions, but this was beyond
        ideology. It shows that humanity still exists, calling to everyone in this
        world," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc1eda-83d1-4db5-b0f1-a1aca5a6fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-18T06:58:15.989+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks also to their journalistic sources, the couple started to
        get some leads that the girl was found in Rajasthan.</p>'
    '65':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just had a chat with Dr RK Sutaar of JLN Hosptal , Nagaur , Rajasthan.
        As per Dr Sutaar , little angel is doing fine. Her 1.6 kg weight is cause
        of concern. Please keep praying for this little one. Heart breaking !!! Thanks
        a ton Dr Sutaar and team.  <a href="https://twitter.com/hashtag/PrayForPihu?src=hash&amp;ref_src=twsrc%5Etfw">#PrayForPihu</a>
        <a href="https://t.co/NAsCXVUygN">pic.twitter.com/NAsCXVUygN</a></p>&mdash;
        Vinod Kapri (@vinodkapri) <a href="https://twitter.com/vinodkapri/status/1139542713622245376?ref_src=twsrc%5Etfw">June
