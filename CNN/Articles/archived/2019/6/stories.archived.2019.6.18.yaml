  'Recto-Bank-fishermen-ramming-narrative-doubt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T14:49:26.102+08:00
    'imagesource': 'jcr:7439f929-8efd-41fe-8c31-e7542369ab7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31c4dea-4e0c-475f-bc88-05cee40dd051'
    'lead': 'New statements from authorities'' initial investigation of the June 9
      Recto Bank incident may raise doubts on the narratives of fishermen involved,
      Malacañang said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T14:55:02.911+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Malacanang', 'Recto-Bank', 'Reed-Bank', 'China',
      'Chinese-vessel', 'fishermen']
    'stories': ['ed9d2370-3015-455b-bd15-16392d6fbf00', 'f0bd8d28-29d5-4bea-b105-7424125680ba']
    'template': '1'
    'title': 'Conflicting narratives raise doubt on what really happened at Recto
      Bank – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c04f2-63ea-445d-94a0-cf0f793f7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —&nbsp;</strong>New
        statements from authorities'' initial investigation of the June 9 Recto Bank
        incident may raise doubts on the narratives of fishermen involved, Malacañang
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ebd48-7bfe-46af-bfc5-3597fa8124b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating President Rodrigo Duterte’s stance to <a href="https://www.cnn.ph/news/2019/6/17/Duterte-Reed-Bank-China-investigation.html">wait
        for full probe results</a>, spokesperson Salvador Panelo shared new facts
        and “circumstances” that may be vital in the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ca41d-9d2d-49ce-a47f-f128fdb72b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Panelo relayed a recent conversation between
        Agriculture Secretary Manny Piñol and the boat’s cook. Piñol has been tasked
        to lead the government team that will assist the affected fishermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903722ee-097c-4703-9106-2e6826e898af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently,<em> mukhang hindi ganoon kaliwanag, kasi noong tinanong
        siya, ''anong tingin mo? Sinadya ba?</em>''” Panelo shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1c121-3f9f-4c0b-8d13-300b94e5da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apparently, it wasn’t that well-lighted, because when
        the cook was asked, ‘what do you think? Was it intentional?’]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccbcfe-0688-4d26-9b0a-f252e4b7397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cook supposedly replied,<em> ''Palagay ko po ay hindi kami nakita.''</em>
        (I think they didn’t see us.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff79c03-023d-46c6-b2c1-11e502d5d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the boat’s lighting, Panelo said initial investigation
        also showed that they were anchored “in the middle of the sea” and that there
        had been 19 other Filipino-owned boats roaming around the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08df7b9-eea3-4061-8520-9646c49001bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said “there is now a doubt” on the fishermen’s accounts due
        to two different stances from the boat captain and cook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963f611-19ce-4725-ad01-0e66b52c336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman nagda</em>-doubt (ang Palace), <em>ang sinasabi
        natin, yung mga bagong</em> circumstances are factors that will raise doubts,”
        the spokesman stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686807d2-864a-4c84-9c93-ce8b5b8249bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi parang may</em> conflict <em>''yung kapitan at ''yung</em>
        cook. <em>Kasi tingin ng kapitan, sinadya. Tingin ng cook, mukhang hindi nakita</em>,”
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589afac-f562-4d71-baba-30d616c5020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re not doubting them, but we’re saying that these
        new circumstances are factors that will raise doubts. It seems like there
        is a conflict between the captain and the cook. The captain thinks it was
        intentional, while the cook says perhaps the boat was not seen.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18638a-831b-4453-8ec7-334f3647bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel hit the anchored Filipino vessel F/B
        Gem-Ver near Recto Bank (international name: Reed Bank), leaving 22 Filipino
        fishermen floating in the open seas. The fishermen, who claimed the Chinese
        crew abandoned them, have returned home after being rescued by a Vietnamese
        vessel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aaeaab-2eb8-4bae-b3cf-efbb620fda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in its own version of the incident, said its vessel “was
        suddenly besieged by 7 or 8 Filipino boats” which caused what it called "a
        collision" with the Philippine boat. It added the Chinese captain tried to
        rescue the Filipinos, but “was afraid of being besieged by other Filipino
        fishing boats.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90862b37-4c1e-4783-864a-8a1939cafa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/17/Rodrigo-Duterte-Recto-Bank-Chinese-vessel-PH-boat.html">Duterte
        wants China''s side heard in Recto Bank ''maritime accident''</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213f7f2-60ca-448d-85bf-8348b2e68293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry, in a statement Monday, reiterated
        that the incident was an “accidental collision.” It added that it is “irresponsible”
        and “counter-constructive” for people to make political interpretations out
        of the ordeal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9168779-0ea6-4dac-be73-c3de13156bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a highly responsible attitude, China will continue to earnestly
        investigate into this matter. We are ready to enhance communication with the
        Philippine side on the investigation, increase understanding, dispel mistrust
        and find out what actually happened. In the spirit of cooperation and friendship,
        we believe this incident will be handled properly based on fact,” it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc8f85-588f-453f-9741-d8412869dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:55:02.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-18T15:53:03.130+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo meanwhile said he may propose for officials to launch a joint
        Philippines-China investigation regarding the incident.</p>'
