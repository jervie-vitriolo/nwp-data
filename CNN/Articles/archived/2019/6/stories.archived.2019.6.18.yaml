      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60685ccf-b524-4d2b-a762-3871b70c6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘China is lying’</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36472ca0-8f09-4908-92e4-c8aa5afe1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51fda2-7e02-4f6c-9cc4-975d24788959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte broke his silence on the incident more than a week after
        it had happened, but Lacson said the President’s statement left him disappointed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f3344-5a03-4cc1-82db-7f7d51c85731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d46007-7aba-483d-ac77-ef6d8d354a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appeared to echo the statement of the Chinese Foreign
        Ministry, characterizing the hitting of a Filipino fishing boat by a Chinese
        vessel as <a href="http://cnnphilippines.com/news/2019/6/18/duterte-reed-bank-incident-china-zhao.html"
        target="_blank">a mere “maritime accident.”</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb566e6f-dc8c-4d52-add7-3a491998fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3943b-f3b0-4d37-ab17-bc85377e7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that the incident should be investigated and the
        Chinese be given the chance to air their side.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c476a-43ef-4fcc-8430-6c6387ace8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832ce23-7143-44d1-8976-7d75e3daf2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has said that crew aboard the Chinese ship did not help the
        Filipino fishermen — a possible violation of its obligations under international
        maritime law — out of fear that they will be “besieged” by Filipino vessels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c7aea-6696-4731-bacb-969ac5f818e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c4cfa4-7777-4978-b66c-46b237d68ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson finds this hard to believe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09e0ca-d07a-4660-ad15-43e4e1da86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4742d-c7b5-4613-a995-27199915e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How could they be besieged by other fishing vessels belonging to
        the Filipinos <em>kung hindi naman sila nakikita</em> [if they could not be
        seen] because of very limited visibility at nighttime?” he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597c7c3-e4a7-47c4-872c-55d5d3afb2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22faccd-3dd9-4741-b8d3-937d1bb1e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Clearly, they’re lying. And it’s even worse because the
        Chinese government itself is in a coverup operation, even deceiving an ally
        that is the Philippines. They should really come clean.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a72bc4-3023-439f-a094-9175228149d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T12:00:06.406+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-18T20:26:40.709+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
