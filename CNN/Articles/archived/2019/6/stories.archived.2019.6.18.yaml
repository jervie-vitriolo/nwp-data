  'PNP-halfway-drug-free-barangay':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'More than 6,600 drug suspects were killed during police operations
      from July 1, 2016 up to May 31, 2019, according to police data.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
