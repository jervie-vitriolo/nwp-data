      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — President
        Rodrigo Duterte has appointed Judy Carol Dansal as a member of the National
        Food Authority Council to replace its former administrator, Jason Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cddba6-8953-4c2e-8f31-88380fa1a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:48:51.951+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:50.781+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment paper released by Malacañang said Dansal will take
        over Aquino''s term at the council, which began on July 1, 2018 and is set
        to end by June 30. Dansal was formerly deputy administrator of the NFA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607dac6b-253d-42a1-af79-d94454f38db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:48:51.951+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:50.781+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier wanted current Social Welfare Secretary
        Rolando Bautista to be the new NFA Administrator, after Aquino asked to be
        relieved from his post for failure to cope with the "dynamics" in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41dc804-1b67-4cb8-93bf-901e64297dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:48:51.951+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:50.781+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, during his term, faced calls to step down amid the NFA rice
        supply shortage which led to an increase in prices of the staple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0bcfbe-bbe3-44d8-a93b-9c923f8abb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:48:51.952+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-21T10:09:50.781+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tariffication law earlier this year removed the NFA''s
        regulatory powers, but retained its power to maintain a rice buffer stock
        to be used for emergency situations.</p>'
  'taylor-swift-joe-jonas-':
    'author': 'Lisa Respers France, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-18T16:48:47.619+08:00
    'imagesource': 'jcr:46b36bfc-ca5c-4929-b43c-c875784a74f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cd926f-c6ac-4f22-a28f-0c9c202da558'
    'lead': 'The pop star returns to Ellen DeGeneres'' show after a four-year hiatus
      and linked Joe Jonas, one of her exes, to a question about her biggest ''teenage
      rebellion.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T16:52:35.955+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-18T16:52:36.391+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift says her biggest teenage rebellion involved ex Joe Jonas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f5f0a-31c3-4e77-96b6-9a031e0625fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.392+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taylor Swift is sorry, Joe Jonas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234eced-17eb-4422-aef1-e495155f9656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.392+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star returned to Ellen DeGeneres'' show Wednesday after
        a four-year hiatus and linked Jonas, one of her exes, to a question about
        her biggest "teenage rebellion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afb24f-cf9d-4620-a0c4-3294f1044ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.393+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably when I like put Joe Jonas on blast on your show," Swift
        said during the "Burning Questions" game segment. "That was too much."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db614c-498c-464e-97e4-7451c401715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.955+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.393+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was back in 2008 when Swift was 18 and told DeGeneres she would
        find the right guy eventually, adding, "When I look at that person, I''m not
        even going to remember the boy who broke up with me over the phone in 25 seconds
        when I was 18."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871073e-dc64-4f92-b0b2-3c4582815bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.394+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Jonas, who just married actress Sophie Turner, dated for
        a few months that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e94f48-04d5-4350-a6cd-b24052a61ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.394+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We laugh about it now, but that was mouthy, yeah -- some teenage
        stuff there," Swift told DeGeneres on Wednesday''s show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec7d05-4a5e-4080-a519-4e72fff409f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.395+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the show the "Me" singer talked about everything from
        shaving her legs daily to her cats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5285d2-04c4-45e7-858a-cbe909dca66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.395+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift also had a funny story about "Easter eggs," the clues/hints
        she leaves for fans in her videos and songs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca88188-79c8-4ae0-afc3-05b4e271eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.956+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.395+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were some fans who thought I had something to do with ''Avengers:
        Endgame,''" Swift said. "Which I would have loved to have been asked, but
        I wasn''t asked to be in it at all."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6734c9-ce01-49cc-9fc4-7bd4d5604f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.396+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift then said, "We had the [''Me] single coming out the same day
        [as the ''Avengers: Endgame'' release] and I have a song that was called ''Endgame,''
        so they were like, ''Oh my god, she''s gonna defeat Thanos'' and I let everyone
        down, again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893d739-4cc7-434a-88db-9cf16f81fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.396+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/songwriter also revealed her favorite curse word, which
        we can''t share here because we are a family-friendly news outlet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0113e-74cf-48d4-a19a-8035b8092aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T16:52:35.957+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-18T16:52:36.397+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/05/15/entertainment/taylor-swift-ellen-jonas/index.html">Taylor
        Swift says her biggest teenage rebellion involved ex Joe Jonas</a>."</em></p>'
  'pringle-ginebra-cone-tenorio-thompson-pba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-18T17:06:46.068+08:00
