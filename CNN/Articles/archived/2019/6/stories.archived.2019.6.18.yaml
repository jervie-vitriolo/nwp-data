      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t express my feelings ... what me and my wife felt was just
        beyond words, I completely lost my words. Inexplicable," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbfade4-a825-4c09-9815-a77f2a90fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:58:13.699+08:00
