      'mgnl:lastActivated': 2019-06-18T06:58:15.993+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Father''s Day, Joshi tweeted a picture of the three of them
        together, saying: "The whole Kapri family is dying to have her in the family."</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
