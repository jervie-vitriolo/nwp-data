      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Ricky
        Vargas has resigned as the Philippine Olympic Committee (POC) president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b81561c-9884-42ea-bfd7-9727e037f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas announced his decision during a session with POC Board Members
        Tuesday at the POC office in Pasig City, according to POC spokesperson Ed
        Picson .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d706f-cca1-4802-a5b3-f4158bc241bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas was voted in February 2018 following a court-mandated election.
        He held the office for 16 months after ending Jose ‘Peping’ Cojuangco’s 13-year
        reign as the country''s Olympic body chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6f642-10dd-49bf-9d1a-21e383a4a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2019/5/27/peping-cojuangco-monsour-del-rosario-ricky-vargas-poc-.html">Peping
        Cojuangco stripped of POC committee chairmanship, Monsour del Rosario out
        as SEA Games chef de mission</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1354b22-a1c1-4159-b146-225bc127851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vargas said "there would be other sports leaders
        who would have the time and inclination to lead the POC more effectively."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab33c7c-17ee-440c-9302-ea0711f2a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same letter, he pledged his support to the country''s sports
        program being an official of the MVP Sports Foundation and&nbsp; Association
        of Boxing Alliances in the Philippines (ABAP) President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2ab96-85ce-4fd9-824e-a17fdaa3965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T14:00:40.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-18T14:14:07.295+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes at a critical stage as this year''s Souteast
        Asian Games which the country is hosting is only five months away.</p>'
