      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        reported there is no tsunami threat to the Philippines from the quake.</p>'
