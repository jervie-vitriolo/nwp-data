      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1547ac4-002a-42ac-b7db-23aad6ddabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T06:46:32.909+08:00
