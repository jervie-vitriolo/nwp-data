      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.747+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Securities
        and Exchange Commission (SEC) on Tuesday sued Kapa-Community Ministry International
        Inc. for running an illegal investment scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb1120-67fa-437c-9e9e-f1d75f27397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.747+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0066ea-ec38-4a9f-a5fd-b0b547dad57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.747+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC charged KAPA for violating provisions of the Securities
        Regulation Code by offering what it calls unregistered investment contracts,
        hiring unlicensed sales persons, and running "fraudulent" activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4e7cf-8b71-4603-8f5f-624075b0549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.747+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16ba17-83ee-45c3-bce0-7c21f4cfbcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.821+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed at the Department of Justice, which implicates
        its founder Pastor Joel Apolinario, his wife and corporate secretary Reyna
        Apolinario, and trustee Margie Danao, the SEC said in a statement. Also implicated
        are Marisol Diaz, Adelfa Fernandico, Moises Mopia, Catherine Evangelista,
        and Rene Catubigan for "promoting" the supposed investment scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846aa88-a4fe-4148-842c-3e46fbb04c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c502d-8e4d-432a-86f9-acc40f3411d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will name more respondents as it identifies other persons who
        have participated in the unlawful public offering and/or selling of securities
        by KAPA," the SEC said about the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7329de-bea5-432d-b1af-f140aec9a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dacc23-232b-44dc-bbcb-fff1a7f1b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        claims to be a religious group which has been recruiting members and asking
        them to donate funds to the organization. In exchange, donors are promised
        a 30 percent monthly return — called "love gifts" or "monthly blessings" —
        in perpetuity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8dc7c-aa87-4d30-bca7-254561669e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad073b6e-c7bf-49e0-965a-53f538fc3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chairman Emilio Aquino said the government decided to step in
        to prevent further losses to KAPA''s members, which they call investors, after
        discovering that their promised returns are "mathematically impossible" and
        bound to collapse. The body has revoked KAPA''s business registration back
        in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf53a9-deaf-4b99-bde6-6c6ebd815d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00abe9e4-ce75-461e-8ba8-236777cd9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC secured a freeze order from the Court of Appeals covering
        all bank accounts and properties linked to KAPA as the government intensifies
        its crackdown on what authorities call a Ponzi-type investment scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d7d06-ccfa-472e-9af4-362e7ea3f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f3502-f85d-4651-8b30-4edea2b3ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said they have so far secured KAPA assets worth about ₱100
        million, with the SEC running after at least nine luxury cars, a helicopter,
        insurance policies, cryptocurrency holdings, and other assets linked to the
        group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7629ce-9e3f-409e-a2a0-1c8ba09b6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd32d03-915a-4c88-bc43-46e897de654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA members staged simultaneous prayer rallies last week in various
        cities, maintaining that they are giving donations willingly. KAPA spokesperson
        Danny Mangahas even said that they are <a href="https://www.cnnphilippines.com/news/2019/6/11/Kapa-open-probe-scam-allegations.html">open
        to investigations</a>.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622d156a-fdce-49b2-ad48-3bfa9fe9b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7daff5-0d5d-4749-ad39-9fdd9fc002b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the shutdown of KAPA and similar
        investment scams, even saying that benefactors should be arrested as they
        are involved in clear cases of "syndicated estafa."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83c6cb-7a8a-46a4-ac00-0f093e8b5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a326b26-2a09-498e-a37b-738e78b8ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/business/2019/6/11/sec-kapa-investment-scams.html">After
        KAPA, SEC runs after 5 more ''investment scams''</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc16664-b2bb-4380-9e4d-77cc742996fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T15:29:18.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is also doing its own case
        build-up against the group, which claims to have as much as 10 million members
        made up mostly by the urban poor and overseas Filipino workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada353b1-c0c2-4ae5-ad0f-0049e665b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:50:34.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.748+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA-affiliated lawyer Al Vitangcol said he is advising the group
        to appeal the search and seizure order being implemented by the police. He
        added that the SEC''s closure of KAPA offices meant that its members cannot
        withdraw their donations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde8605-9d8b-4f64-bc11-5eb5f53556dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:50:34.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-18T17:50:34.749+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>nandyan</em> ''<em>yung</em> search and seizure order
        <em>ng</em> Court of Appeals, they could have filed a motion to lift the search
        and seizure order or a motion to quash the search and seizure order," Vitangcol
        told CNN Philippines about KAPA''s next steps.</p>'
    '36':
