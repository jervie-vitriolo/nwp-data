      'jcr:uuid': 'cbca8f0e-77bc-4441-94de-921cdaf7dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T10:46:19.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T10:46:19.469+08:00
      'mgnl:lastActivatedBy': 'lara'
