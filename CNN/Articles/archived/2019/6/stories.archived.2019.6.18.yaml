      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FRexCNNPH%2Fvideos%2F471058140326900%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c84eb-0d53-484c-893e-4744675c920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T17:50:34.440+08:00
