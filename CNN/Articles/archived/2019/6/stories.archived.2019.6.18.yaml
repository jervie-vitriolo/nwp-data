      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholastic announced an untitled prequel novel to the bestselling
        young adult series, set 64 years before the events of the eponymous first
        novel. The original trilogy followed heroine Everdeen in the fictional dystopia
        of Panem as she squared off against other teens in a fight to the death and
        eventually led an uprising against the oppressive ruling class.</p>'
