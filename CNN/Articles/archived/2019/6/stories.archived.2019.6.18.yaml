  'philhealth-wellmed-accreditation-revoked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-18T15:30:38.861+08:00
    'imagesource': 'jcr:660afc73-9dc2-4140-8705-5a17e2c068bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31636e65-c705-404b-b661-add24402f5f0'
    'lead': 'The agency asks WellMed''s patients to transfer to other accredited dialysis
      facilities to continue availment of benefits from government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-18T15:35:10.678+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-18T15:35:10.910+08:00
    'mgnl:lastActivatedBy': 'robert'
