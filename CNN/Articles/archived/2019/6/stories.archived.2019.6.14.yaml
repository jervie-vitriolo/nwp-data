  'new-zealand-mosque-attacks-brenton-tarrant-plea-not-guilty':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T07:09:35.595+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bfcd87-79f7-4381-94d6-17967da15103'
    'lead': 'Australian citizen Brenton Tarrant, 28, appeared via audiovisual link
      at the Christchurch High Court on Friday morning over the attack, which was
      New Zealand''s worst mass shooting in modern history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T07:16:32.014+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T07:16:34.604+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Christchurch', 'Brenton-Tarrant']
    'template': '1'
    'title': 'Man accused of killing 51 in Christchurch mosque attacks pleads not
      guilty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b995e44-e878-430a-88cd-f348702ee5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The man accused of shooting worshippers
        at <a href="https://edition.cnn.com/2019/03/15/asia/christchurch-mosque-shooting-intl/index.html">two
        New Zealand mosques</a>&nbsp;in March has pleaded not guilty to 92 charges,
        including 51 counts of murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d66cf-9c3e-4df8-bc12-e99aafb3ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.605+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian citizen Brenton Tarrant, 28, appeared via audiovisual
        link at the Christchurch High Court on Friday morning over the attack, which
        was New Zealand''s <a href="https://edition.cnn.com/2019/04/04/asia/brenton-tarrant-new-zealand-shooter-court-intl/index.html">worst
        mass shooting</a>&nbsp;in modern history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05083c43-feb0-40b9-b289-2482d94779bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant entered a not guilty plea to 51 charges of murder and 40
        charges of attempted murder and one charge under the Terrorism Suppression
        Act, the <a href="https://edition.cnn.com/2019/05/21/asia/mosque-shooting-nz-terrorism-charge-intl/index.html">first
        time such a charge</a>&nbsp;has been laid inside the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefa039-e6ef-412a-a1ed-5503054ce001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pleas were entered by Tarrant''s lawyer, Shane Tait. Tarrant
        could be seen smiling as he appeared via video link from Paremoremo Prison
        in Auckland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e3105-9b4e-4b57-8caa-218798ac6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was silent throughout his appearance and could be seen on
        a monitor from the waist up, dressed in a plain gray sweatshirt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31b31b-3089-43b7-b39e-4f2266fd219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.606+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed trial date was set for May 4, 2020. Mental health assessments
        have been completed, with Judge Cameron Mander telling the court no issues
        had arisen in terms of Tarrant''s mental fitness to enter pleas or stand trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdb842-d2c4-487a-98b2-d5778fb1e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under New Zealand law, murder <a href="http://www.nzlii.org/nz/other/nzlc/pp/PP41/PP41-8_.html">carries
        a life sentence</a>, and convicted murderers must spend at least 10 years
        in prison before they are eligible for parole. Committing a terrorist act
        carries a possible life sentence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ccd009-68fa-4a6b-83b5-0fa506d13308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant last appeared in court <a href="https://edition.cnn.com/2019/04/04/asia/brenton-tarrant-new-zealand-shooter-court-intl/index.html">in
        April</a>, when the court ordered he undergo a mental health assessment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09e88d-6545-41f4-976e-4e98bf5620b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested on March 15, within <a href="https://edition.cnn.com/2019/03/20/asia/christchurch-surveillance-footage-new-zealand-shooting-intl/index.html">21
        minutes</a>&nbsp;of the first emergency calls being received by police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b97b15-01b4-43de-a2ba-80268d5601a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.607+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the victims died at Al Noor mosque and Linwood Islamic
        Center in Christchurch in New Zealand''s South Island. Only two died later
        in hospital, including a Turkish citizen who <a href="https://edition.cnn.com/2019/05/02/asia/nz-christchurch-attack-death-toll-intl/index.html">died
        in May</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f924fdb-06c7-4a19-94aa-d42c4ceca220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims hailed from<a href="https://edition.cnn.com/2019/06/13/asia/nz-christchurch-shooting-suspect-intl-hnk/index.html">
        all around the world</a>, including Pakistan, Saudi Arabia, Bangladesh, Indonesia
        and Malaysia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c11c2a-96cb-43a3-b091-e9e1db002395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month after the shooting, New Zealand lawmakers voted
        to <a href="https://edition.cnn.com/2019/04/10/asia/new-zealand-gun-law-reform-intl/index.html">change
        the country''s gun laws</a>&nbsp;to ban military-style semiautomatic weapons.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543efc1c-e26d-42f1-9f23-6688154a4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:16:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:16:34.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/asia/nz-christchurch-shooting-suspect-intl-hnk/index.html">Man
        accused of killing 51 in Christchurch mosque attacks pleads not guilty</a>."</em></p>'
