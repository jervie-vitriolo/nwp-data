      'jcr:uuid': '68b3dc83-d59e-4be7-906b-29e35d018b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.257+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing against a Warriors team with Stephen Curry and Klay Thompson,
        two of the NBAâ€™s most feared shooters, Leonard dazzled in the spotlight and
        left his rivals in the shade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c51c5-5480-4c55-829b-32e6a6a08736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.257+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focal point of the Raptors offense throughout the Finals, he
        took the playmaking responsibilities on his shoulders and shrugged off Golden
        Stateâ€™s efforts to slow him down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8fb63-e44b-4fd7-a446-bffb308fffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.257+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors became a legitimate contender when they dealt DeMar
        DeRozan to San Antonio as part of a blockbuster trade to acquire Leonard last
        July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fb2ce-cd71-4eb4-8e2d-8851aa0e281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.257+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Leonard arrived, he was coming off a season in which he missed
        all but nine games with a quadriceps issue and it was no great secret that
        his preferred destination was his birthplace of Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7800b3b-98a9-4144-8c7b-c0a43309930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.618+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.258+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI just came in with the right mindset, letâ€™s go out and win ball
        games,â€ said Leonard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5eb99a-2f30-43a2-a083-bbe85475d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.618+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.258+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI texted Kyle (Lowry) probably a day later â€” or the day that I
        got traded and told him I said letâ€™s go out and do something special. I know
        your best friend left, I know youâ€™re mad, but letâ€™s make this thing work out.
        And we are here today.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed979a7-6c69-4249-8f1b-ab927062c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.618+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.258+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no assurances that Leonard would re-sign with the team beyond
        2019, it was a high-risk trade for Toronto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40ae3a-e8a8-4673-aef5-c673d3854fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.618+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.259+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rewards, however, have been huge.</p>'
  'klay-thompson-acl-warriors-nba':
    'author': 'Rory Carroll, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-14T14:44:12.247+08:00
    'imagesource': 'jcr:7f1c99fc-4ef9-4404-b55a-feaa2e9e13c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2872337-e696-4c45-a7a0-1b91402299fc'
    'lead': 'Warriors guard Klay Thompson suffered a torn anterior cruciate ligament
      (ACL) during Golden Stateâ€™s series-ending Finals loss to the Toronto Raptors
      on Thursday, the team said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:46:24.115+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors'' Klay Thompson has ACL tear'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfe9567-85b5-4d84-aeac-edb6d97f3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.115+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> Warriors guard Klay Thompson suffered
        a torn anterior cruciate ligament (ACL) during Golden Stateâ€™s series-ending
        Finals loss to the Toronto Raptors on Thursday, the team said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9023e380-88e3-47e8-91e5-a233495705f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.115+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was attempting to score a fast-break layup in the third
        quarter of Game Six when he was fouled from behind. The 29-year-old landed
        awkwardly and fell to the court grabbing his left knee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb363352-4313-4b34-afb6-1a48bda1b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MRI later confirmed the extent of the injury, the Warriors said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58501b46-2ae2-48eb-b69c-6cb401b80e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson, a key part of the teamâ€™s championships in 2015, 2017 and
        2018, was the hottest player on the court on Thursday before his injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9998092-234d-4ec7-802b-a27d44e82330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had to be helped off but returned moments later to loud applause
        to shoot two free throws. Thompson then exited the game for good and was later
        seen on crutches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89811e-ab3b-4f06-b40d-e98234d7699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors coach Steve Kerr said Thompson had told him he only needed
        two minutes to rest and could then continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f69903-5ab3-4ddf-ad5d-250c7800b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe next thing I heard was he was done for the night from Drew
        Yoder, our trainer,â€ Kerr told reporters after the 114-100 loss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359f3d3-3912-4a77-b30d-07fdc2193f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.116+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how severe the tear is but it could keep Thompson,
        who is expected to become a free agent this summer, off the court for all
        of next season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5968566-8f31-4852-b33c-ccdcab9f10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:46:24.117+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T14:47:41.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompsonâ€™s injury came one game after his team mate Kevin Durant
        suffered an Achilles tear, which is expected to keep him sidelined for all
        of next season.</p>'
  'Nintendo-Google-moving-China-manufacturing':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-14T14:42:46.672+08:00
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7022cf3e-d41b-494c-ac5a-f395b74561b6'
    'lead': 'Nintendo and Google are reportedly moving some manufacturing out of China,
      joining the many who have considered expanding their production networks in
      light of trade tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T14:47:25.664+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-14T14:47:25.930+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nintendo', 'Google', 'China', 'U.S.-China-trade', 'trade-war']
    'template': '1'
    'title': 'Why Nintendo, Google and others may want to move some manufacturing
      out of China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff75a8d3-207e-4d1e-974f-8254b67631aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.931+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>China has long been the world''s manufacturing
        powerhouse. It has the suppliers, the assembly lines, the workers, the expertise.
        Companies, particularly technology giants like Google, depend on China to
        assemble their products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48698e93-3551-4fdb-83d0-128186e2597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.931+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a year into a trade war provoked by a tough new stance by the
        United States, including costly tariffs, some companies are starting to look
        elsewhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15512a9c-30c7-46e1-be66-576e38affcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.664+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.931+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo and Google are reportedly seeking alternative locations
        to make some of their products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e25905-bf00-400b-b462-35632c2dc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.932+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which already has a significant presence in Taiwan, now
        plans to shift some manufacturing of its Nest thermostats and server hardware
        out of China to avoid tariffs, according to a report from Bloomberg, citing
        people familiar with the matter. And the Wall Street Journal reported that
        Nintendo is moving some production of its Switch video game consoles from
        China to Southeast Asia, citing people who work on the company''s supply chain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0783da-fcc8-4489-b73e-7615a920d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.932+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a senior executive at Foxconn, the Taiwanese contract
        manufacturer that makes most of Apple''s smartphones in China, told Bloomberg
        that the company has enough capacity to make all United States-bound iPhones
        outside of China. Apple has not said it is looking to move manufacturing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f308d-415b-41ca-b27c-b82cb2da6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.932+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video game consoles are typically a low-margin business, meaning
        that tariffs on consoles could be a real problem for Nintendo''s ability to
        turn a profit. And Nintendo has been counting on the Switch console to drive
        big sales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94756b8d-5aae-4d44-ab5f-5c17f2848bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.932+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Nintendo did not confirm or deny that it would
        be shifting manufacturing away from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a954b25-cd7d-484a-aac4-34dd54caab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.933+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the components that make up the Nintendo Switch console
        are manufactured in China," the spokesperson said. "To help keep costs down
        for consumers, it helps logistically to assemble products in close proximity
        of where those parts are manufactured."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb0bd3-f7d8-4b4b-80d7-430b60804e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.933+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company did, however, say it is closely following the
        tariff situation, and that it is "always exploring options" for where its
        products are produced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb8822-31c6-45bd-bfbd-4ce4e6b89996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.933+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9157100-fcdf-4889-804e-c55e721f9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.934+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google did not respond to a request for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818f889-7092-48cb-8848-d1f61f01abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.934+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e6de2-112c-4b33-864e-4a44fcdf389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.934+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade war prompts manufacturing moves</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49f23b-e5d2-4aae-8829-bd1a789ffcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.934+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Nintendo and Google, companies have been reconsidering their
        supply chains since the White House launched a trade war with China last year.
        Last month, the United States hiked import tariffs to 25% from 10% on $200
        billion in Chinese goods including electronic equipment and computer products
        like produce and textiles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2b776-0175-40bd-9ee5-25ddc40de5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.935+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48794d81-f70d-4833-a65e-68a0d213cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.935+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that rely on China for production of goods to be sent
        to the United States are also concerned about other potential Chinese retaliatory
        measures, such as increased regulations or customs delays. China has ramped
        up pressure on American companies as trade tensions escalate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978eb84-17c5-44b2-a015-891575373222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.935+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3064f-7eaa-40cc-86ac-ac0cb7eaca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.935+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the United States hit Huawei with an export ban on May 15,
        effectively barring American companies from doing business with the Chinese
        smartphone maker, China responded by creating a blacklist of foreign firms.
        Earlier this month, China fined Ford''s main venture in the country for antitrust
        violations, fueling fears about tit-for-tat punitive actions by the two countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1248d5f-5f8e-4cfc-9c2c-7c6f9cda13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.936+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523abe7-a808-4b76-85c6-23257e4574dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.936+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uncertainty may be an even more compelling reason to move manufacturing
        than tariffs, said New York University Stern Business School professor Joseph
        Foudy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ca4a6-48d3-45b9-b298-154cf55d78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.936+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe500a6-abf9-4f18-9e61-5261a6e21a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.936+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we knew China was facing a 15% to 20% tariff, some companies
        might just chalk that up to a business expense and stay," Foudy said. "It''s
        the uncertainty that drives you to look abroad because you can''t put a price
        on that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71d923-ff15-4b32-9b29-854208c43e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.937+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9466d-170b-4313-ab08-51902f029675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.937+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tech companies in particular, concerns about intellectual property
        and security have also been points of contention for the US-China relationship
        and may put pressure on them to diversify their sourcing and manufacturing
        networks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f3c71-d274-487e-8ef1-77083234b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.937+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59ca7f-3bef-4a6c-8db4-fa799ea944f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.937+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diversifying production</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b7fe6-376b-4b21-8ba6-de0bd97875b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.938+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the production work moving out of China has shifted to countries
        in Southeast Asia â€” not to the United States. The manufacturing sector in
        the region this month experienced its strongest growth rate in nine months,
        according to the most recent Nikkei-Markit purchasing manufacturers index,
        thanks in large part to new orders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199382f-a910-4f27-a7c7-b948d30a9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.938+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a3a0d-1acb-4c59-b1fe-27edd2dfcff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.938+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising wages in China have given companies yet another reason to
        consider moving production to Southeast Asian countries like Vietnam and Thailand
        where labor is cheaper. The increasing automation of tech manufacturing makes
        that easier, as companies no longer have to rely so heavily on highly skilled
        workers to produce their goods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5597914a-0daa-4f61-9f97-61a93fdaa880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.938+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfb682-a2d5-4743-b9d4-50580e5569a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.939+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the production of Google motherboards bound for the United
        States has already moved to Taiwan, according to the Bloomberg report. Over
        the past year, Google has also invested in its Taiwan engineering and innovation
        hub, with plans to expand its campus and double the size of its team in New
        Taipei City, as well as providing artificial intelligence and digital marketing
        training to local students.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca0c8d-2319-4b99-85b0-bcb6000eb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.939+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811d4ca-86cb-4b50-be42-00e38a20c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.939+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these shifts, China, the world''s largest manufacturer,
        remains a vitally important production hub. Not only are factories and suppliers
        centered there but the infrastructure â€” roads, ports, airports and power grids
        â€” remain better than in many of those countries where production has begun
        to move.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7caea7-441e-4a82-9d7d-1399cc2ffc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.939+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d311c0-c0ac-4d44-9b18-120f280a03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.940+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although companies may gradually move some manufacturing or expand
        their production networks beyond China, Foudy said he doesn''t expect the
        country''s dominance as a manufacturing center will experience any major changes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e231b1-0cb4-4f33-ac9c-2fefa0e96f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.940+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6bdd5-4916-4b69-a237-e28ee5c6f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.940+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China remains the ''total package'' of manufacturing," Foudy said.
        "The efficiency of manufacturing is based on how many suppliers are located
        nearby, what the quality of roads and ports and infrastructure is like, the
        quality and consistency of electricity, and the talent pool to draw on. On
        all of those metrics, China remains number one."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327d1d9-7577-4a5c-89c8-f4553c2f2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.940+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26f39a-a00e-4fd8-9adb-45753672ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.941+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and Chinese President Xi Jinping are scheduled
        to meet at the Group of 20 summit at the end of this month. Trump has threatened
        to place tariffs on another $300 billion of Chinese exports if China''s leader
        does not attend the meeting. If the negotiations don''t end well, companies
        might more seriously consider moving production out of China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dc855-069e-49a6-a1ec-f3f8ba37e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:47:25.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T14:47:25.941+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/14/tech/nintendo-google-moving-china-manufacturing/index.html">"Why
        Nintendo, Google and others may want to move some manufacturing out of China."</a>&nbsp;</em></p>'
