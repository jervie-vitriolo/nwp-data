      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 14) â€”</strong> Vince Carter and Chris
        Bosh congratulated their former team Toronto Raptors for capturing their first
        NBA title in franchise history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e3078-53c7-48e8-839a-1fc7a10844d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:42.815+08:00
