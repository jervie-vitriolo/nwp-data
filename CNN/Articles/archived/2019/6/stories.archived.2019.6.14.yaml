      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;American retailers, manufacturers
        and tech companies warned President Donald Trump on Thursday that <a href="https://www.cnn.com/2019/05/10/business/china-us-tariffs-trade/index.html">tariffs
        on China</a> will damage the US economy, lead to job losses and harm millions
        of consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30766c-f198-436b-ae91-d098cac4e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.434+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 companies and industry trade associations â€” including
        Walmart, Costco, Target, Gap, Levi Strauss and Foot Locker â€” wrote to the
        White House urging Trump to remove levies on China and end the ongoing trade
        war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67298f12-0a2f-4681-a6b5-c6e446f2b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.435+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know firsthand that the additional tariffs will have a significant,
        negative, and long-term impact on American businesses, farmers, families,
        and the US economy," the companies <a href="https://assets.documentcloud.org/documents/6152231/THH-China-Tariffs-Company-Association-Letter-to.pdf">said
        in the letter</a>. "An escalated trade war is not in the country''s best interest,
        and both sides will lose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8bea7-f565-4376-8cfd-65557146d8c4'
      'mgnl:activationStatus': true
