      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is what I play basketball for,â€ said Leonard â€œThis is what
        I work out for.â€</p>'
    '5':
