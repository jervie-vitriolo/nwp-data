      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMoreover, not one of the physical or objective evidence gathered
        from the crime scene by the Scene of the Crime Operatives (SOCO) of the Philippine
        National Police is traceable to any of the accused in this case,â€ said the
        document, which was signed by Acting Presiding Judge Betlee-Ian Barraquias.</p>'
