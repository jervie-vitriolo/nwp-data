      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mislatel rollout soon</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c5064-ab6a-4569-ad6c-1022dc0b28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent disclosure to the Philippine Stock Exchange, Chelsea
        Logistics said that the Mislatel consortium will be operational by July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4583b-9685-41a4-ad5d-aa23e91f6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weâ€™re really hoping to get everything fixed by July," Chelsea President
        and CEO Chryss Alfonsus V. Damuy said. Chelsea Logistics is a subsidiary of
        Dennis Uy''s Udenna Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fab02-e4cd-4fa5-815b-0807f3919fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Rio, who said that the National Telecommunications
        Commission (NTC) can grant the consortium its authority to operate and its
        required frequencies as early as July 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf2961-aca0-4c42-9343-a31efdb6d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the first year they will more or less have service in 37 percent
        of our country," Rio said, adding that these would cover major urban areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd114c4-30b5-4318-a52b-751f902f0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Improved internet speed</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8d067-ad69-424f-a150-6168d6261881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vis-a-vis its initiative to assist a third telco player to break
        the current Smart-Globe telco duopoly, the DICT is also working on improving
        internet speed in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7736546-cecf-49ab-9308-5b99145a8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going into what we call a shared massive telecommunication
        structure," Rio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bb9cd-d6eb-4b4e-bdd6-a5fc2f0143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the department has been in contact with companies
        that could lay out fiber optics infrastructure, which they can lease to the
        telco companies, the government, and other telco players.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09152b-88f2-471e-ad4b-182acc80310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be laid out late this year and we can feel the effect
        of this before the end of 2020," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bec4f4-9786-45af-81df-1bc2b0f794ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by analytics company Opensignal reported that the
        Philippines has the 16th slowest internet download speed and 11th slowest
        upload speed among 87 countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa0e73-74b6-45e6-ba5c-64b9198518d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has an average mobile internet download speed of of 7.0
        Mbps and an average upload speed of 2.2 Mbps. 4G technology is available to
        72.4 percent of mobile data users.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906dac76-5496-4764-86eb-698027fe3c7c'
