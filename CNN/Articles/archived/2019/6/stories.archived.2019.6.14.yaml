    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec05e55a-d28c-4b68-a7b1-9d743f1334da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.591+08:00
