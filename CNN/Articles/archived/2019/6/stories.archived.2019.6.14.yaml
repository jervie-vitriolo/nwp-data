      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 tons of garbage <a href="https://www.cnnphilippines.com/news/2019/5/31/sbma-canada-trash-reshipment.html">were
        sent back to Canada in May</a> after six years of staying in the country''s
        ports. The issue prompted President Rodrigo Duterte to threaten to go to war
        against Canada if it does not take its trash back, and order the recall of
        Filipino diplomats there. The country''s envoys have returned to their posts
        following the return of the garbage.</p>'
