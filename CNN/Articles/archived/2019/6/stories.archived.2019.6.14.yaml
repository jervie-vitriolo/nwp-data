      'mgnl:lastActivated': 2019-06-14T19:06:14.206+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3e29c-141f-478a-809a-34fa9c20d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:06:13.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T19:06:14.206+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals has since frozen all bank accounts and properties
        linked to KAPA upon the request of the Securities and Exchange Commission.
        The regulator revoked KAPA''s registration papers in April after discovering
        that it was operating a Ponzi-type investment scam, which relies on recruiting
        new members to cover payouts. The Philippine National Police also raided a
        number of KAPA offices in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987e93-8aa5-40b6-860b-f5d58cc64e7d'
