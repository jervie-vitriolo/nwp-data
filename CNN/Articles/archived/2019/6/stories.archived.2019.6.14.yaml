      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a nation hanging on their every shot, Canadaâ€™s only NBA team
        put the finishing touches to a remarkable 4-2 series upset that denied the
        Warriors a fourth championship in five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943be260-2f83-46bf-af9b-dcee4d1a2fa5'
