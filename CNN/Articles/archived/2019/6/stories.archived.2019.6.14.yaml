      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774c518-a7b4-40cc-84da-7269a87576b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:06:13.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T19:06:14.203+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Friday said it has issued an
        Immigration Lookout Bulletin Order against the major incorporators and officers
        of KAPA, including its founder Pastor Joel Apolinario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc0a68-3b04-49bd-b6df-65255eb2291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:06:13.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T19:06:14.203+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4797ffe-7ccd-436c-b5d4-d6733fb9130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:06:13.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T19:06:14.204+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration officers are directed to monitor within all ports of
        exit and entry the movement of those covered and verify if legal basis exists
        to prevent them from leaving Philippine jurisdiction," the DOJ said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
