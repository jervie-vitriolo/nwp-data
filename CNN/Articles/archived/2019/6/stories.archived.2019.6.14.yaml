      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with Panelo''s statement that the Philippines could <a href="https://cnnphilippines.com/news/2019/6/13/china-philippines-boat-ramming-.html">end
        diplomatic relations with China</a> if it is proven that the Chinese fishing
        vessel "intentionally" sank the Filipino boat in the West Philippine Sea,
        the mayor remains unsatisfied.</p>'
