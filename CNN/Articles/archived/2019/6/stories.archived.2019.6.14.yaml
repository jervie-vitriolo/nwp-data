      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media had already taken to calling Reeves the "internet''s boyfriend,"
        thanks to his mysterious, thoughtful demeanor and proclivity for random acts
        of kindness, like giving up his seat on the subway or taking extra time to
        chat with a fan who uses a wheelchair. He was informed of the internet''s
        love affair with him at the "Toy Story 4" premiere a few days ago, and responded
        characteristically: "That''s uh, that''s wacky. Well, the positivity''s great."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff7de7-0397-48ac-8b53-1237542e3273'
