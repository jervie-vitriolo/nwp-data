      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only at the time after the new tax, TRAIN law started in last two
        years, at the time the government gave some special benefits to private [manufacturers]
        after that especially our hybrid model sales have increased," Suzuki said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af18d0-9420-4c33-92b7-b3a8bd6d213b'
