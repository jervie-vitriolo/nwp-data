      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Bosh was the Raptors'' fourth overall pick in
        the 2003 Draft. He spent seven seasons with the team before transferring to
        the Miami Heat. He retired last March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
