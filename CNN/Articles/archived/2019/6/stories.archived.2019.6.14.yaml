      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/asia/xi-modi-putin-sco-intl-hnk/index.html">Weakened
        by the trade war, Xi returns to security conference ready to woo Modi and
        Putin</a>."</em></p>'
  'jinggoy-estrada-sandiganbayan-plunder-evidence-demurrer':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-14T13:49:07.622+08:00
    'imagesource': 'jcr:508865a6-5761-4d96-a4be-ef25997570c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '674271a1-dc60-4c9a-8bfc-be83746d3998'
    'lead': 'The anti-graft court has denied former Senator Jinggoy Estrada''s bid
      to dismiss his plunder case, saying the prosecution''s evidence shows his possible
      involvement in the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T13:52:30.581+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Jinggoy-Estrada', 'Janet-Lim-Napoles', 'plunder',
      'pork-barrel-scam']
    'template': '1'
    'title': 'Sandiganbayan denies Jinggoy Estrada''s bid to dismiss plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aef689-c37e-42de-92b2-3b47bd36fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> â€” The anti-graft
        court has denied former Senator Jinggoy Estrada''s bid to dismiss his plunder
        case, saying the prosecution''s evidence shows his possible involvement in
        the pork barrel scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733554a2-6404-4c8a-94c2-edc085f9dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division released the decision Thursday.
        It read: â€œUltimately the prosecution was able to establish that Napoles and
        Estrada agreed to funnel the PDAF (Priority Development Assistance Fund) allocation
        of Estrada through the bogus NGOs (non-government organizations) MAMFI (Masaganang
        Ani Para Sa Magsasaka Foundation Inc. ) and SDPFFI (Social Development Program
        for Farmers Foundation Inc.) of Napoles for a percentage commissions ranging
        from 40-60% of PDAF in exchange for kickbacks and commissions to be divided
        among themselves.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32178189-8a21-4aaf-8042-dcdff3056a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada filed the demurrer to evidence in March 27 this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83e9209-bee4-4a5b-8077-6da6162f307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="https://cnnphilippines.com/news/2019/3/20/jinggoy-estrada-janet-napoles-pork-barrel-scam-trial.html">allowed</a>
        by the court to file the petition for dismissal pending his trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bba10-8e22-468f-a9c8-2f2ba216e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also named in the court''s decision is Janet Lim Napoles, the mastermind
        of the multibillion-peso pork barrel scam. She has been detained at the Correctional
        Institution for Women in Mandaluyong City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23644399-3707-4242-ba07-de74434760dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:12:42.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Sandiganbayan, Napoles filed a separate demurrer
        on  March 28. The court consolidated the demurrers â€” through the Office of
        the Special Prosecutors â€” on April 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58692870-847e-44da-8800-a1d4d3c02f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is an option for the accused to seek dismissal
        of a case for lack of evidence halfway through the trial, based on evidence
        presented by the prosecution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170c4d1-4f26-4ede-a6ee-45902c3e7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Estrada filed the demurrer, he waived his right to present
        evidence to prove his innocence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2350d5-8cf9-4259-b940-ec417b493b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is accused of pocketing at least â‚±183 million by funneling
        his pork barrel to fake non-government organizations owned by businesswoman
        Janet Lim Napoles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6e0f0-a379-4272-95ef-ae8a0df7e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was allowed to post bail in 2017 and ran for senator in the midterm
        elections, but lost his bid for a seat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487ce4a-99a7-40a8-9270-092b2ef97b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he told CNN Philippines <em>Politics as Usual</em>
        that he wanted plunder to be among the crimes punishable by the death penalty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27ed29-6d2e-42ed-80b3-e161fa4d9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has yet to issue a statement on the Sandiganbayan''s decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88042c-9dda-4351-a5cb-36d8493c9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:52:30.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T15:13:02.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nichols contributed to this
        report.</em></p>'
