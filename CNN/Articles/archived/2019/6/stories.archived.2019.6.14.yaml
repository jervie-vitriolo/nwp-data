      'mgnl:type': 'text'
      'text': '<p>Suzuki highlighted the role of the public sector in attaining the
        company''s goal of reaching more Filipino consumers. For example, he said,
        the company''s sales from its hybrid cars improved following the implementation
        of the tax reform law, which lowers excise taxes on HEVs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6e39c-288e-46fa-be4d-272a5c368e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.126+08:00
