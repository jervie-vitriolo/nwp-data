      'text': '<p><strong>California (Reuters) â€”</strong>&nbsp;The Toronto Raptors
        became the first Canadian team to win an NBA title with a 114-110 Game Six
        victory over the two-time defending champion Golden State Warriors on Friday
        (PH time).</p>'
