  'kim-kardashian-white-house-prisoners':
    'author': 'Maegan Vazquez and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T06:55:28.318+08:00
    'imagesource': 'jcr:f3ac8c0e-6823-4f95-a3eb-2cfa0d3b0d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdbb4fde-bb66-482b-aedd-fafd37c334bd'
    'lead': 'Reality television star and entrepreneur Kim Kardashian West visited
      the White House Thursday to speak about a new initiative aimed at helping former
      inmates get jobs out of prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T06:58:33.420+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T06:58:34.576+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
