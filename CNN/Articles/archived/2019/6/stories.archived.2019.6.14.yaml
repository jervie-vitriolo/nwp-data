      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weâ€™ve demanded so much from our athletes to train and to give all
        they have to get us that elusive medal in the Olympics and in other international
        sporting events. But the problem is government hasnâ€™t really given the support
        that our athletes desperately need," Dizon told CNN Philippines''<em> The
        Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaffa7f-682a-4d2b-9ba7-3b5e58a51283'
