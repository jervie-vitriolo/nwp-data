  'cyprus-filipina-child-body-found':
    'author': ' Jack Guy, CNN'
    'caption': 'Photo: Iakovos Hatzistavrou/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T06:03:59.834+08:00
    'imagesource': 'jcr:e839dbe6-8262-4644-bd62-1d98207e79fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b11d0c35-f85d-41c8-a9f7-af294aef703b'
    'lead': 'Police in Cyprus have found a seventh body â€” that of a six-year-old girl
      â€” during the investigation into what appears to be the Mediterranean island''s
      first ever serial killing case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T06:07:17.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T06:07:18.952+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cyprus', 'Nicosia', 'Marry-Rose-Tiburcio', 'Lake-Memi']
    'template': '1'
    'title': 'Body of child is seventh found in search for Cyprus serial killer victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc4465-8c1f-4b20-a130-83f84550830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Police in Cyprus have found a seventh body
        â€” that of a six-year-old girl â€” during the investigation into what appears
        to be the Mediterranean island''s first ever serial killing case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaae7f8-e6c0-4261-945f-f75d180fb480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the daughter of the killer''s first victim were found
        Wednesday in Lake Memi, southwest of Nicosia, the <a href="https://edition.cnn.com/travel/article/nicosia-airport-abandoned-cyprus/index.html">Cypriot</a>&nbsp;capital,
        reports CNN affiliate CNN Greece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ea5b0-4f04-462e-9219-267d3fb89a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cypriot Police spokesperson Andreas Angelidis confirmed that a body
        was found at a depth of around six meters, according to CNN Greece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad4b59-0243-4ad0-bd34-454cd4fa0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers found the child''s remains wrapped in a bed sheet weighted
        down with a cement block.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1b985-34a9-4d49-a6a0-840858033c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery means that authorities have now found the remains
        of all seven victims the 35-year-old suspect has confessed to murdering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798548b1-2d3f-4619-b220-36e1c7fb481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities began their investigation after finding the body of
        38-year-old Filipino national Marry Rose Tiburcio in a flooded mine shaft
        in Nicosia, on April 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddab26-ea3b-468c-b7e1-a7a0dac22b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.954+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiburcio and her 6-year-old daughter were reported missing on May
        5, 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4656729-5684-43b0-bdc9-eefef078adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the suspect, a career officer with the Cypriot National
        Guard, confessed to the murder of five women and two children, all foreign
        nationals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c71bc-8c1b-4bba-88a6-018197902b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect met at least some of his victims on an internet dating
        site, where he used the name "Orestes," police told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74340578-9b26-4896-818e-29e911bce411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will begin to review the online footprints
        of other women who have gone missing to see if they had contact with the suspect,
        fearing the list of victims may grow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13338825-18a5-4faa-9b26-187da47337cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.955+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of just 1.2 million, Cyprus has never been faced
        with a case like this before. Following a request from local authorities,
        experts from the UK''s Scotland Yard arrived on the island in a consulting
        role.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc5a67-dad9-400d-b239-8811edd72393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:07:17.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:07:18.956+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/europe/cyprus-killer-seventh-body-scli-intl/index.html">Body
        of child is seventh found in search for Cyprus serial killer victims</a>."</em></p>'
  'sudan-blue-social-media':
    'author': 'Anita Patrick'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T06:37:08.777+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9256cc3-a1ec-40f2-bca9-f86cc9ecfceb'
    'lead': 'People on social media are turning their profile pictures blue to stand
      in solidarity with Sudan and bring awareness to the uprising that is currently
      sweeping the north African country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T06:41:15.878+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T06:41:20.938+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sudan', 'social-media', 'Rihanna', 'Mohamed-Hashim-Mattar', 'BlueForSudan',
      'Omar-al-Bashi']
    'template': '1'
    'title': 'Why social media is going blue for Sudan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c9893-73ed-4ad2-9ee1-fa36ad7fb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” People on social media are turning their
        profile pictures blue to stand in solidarity with Sudan and bring awareness
        to the uprising that is currently sweeping the north African country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcd0d1-2c3c-44bf-8f06-2267ea3c0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.938+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This began after Mohamed Hashim Mattar, 26, was allegedly shot dead
        by the Sudanese paramilitary Rapid Support Forces during a crackdown on protesters
        in the country''s capital, Khartoum, on June 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663c45d-1fed-43d3-b2ed-b2d3c0e65884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/13/africa/sudan-crisis-overview-trnd/index.html">READ
        MORE: What''s going on in Sudan and what the U.S. is doing about it â€” explained</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce162f-1b84-445c-af13-b2eb06c7c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattar''s favorite color, blue, was used on all his social profiles,
        and his friends and family put up this color on their profiles to honor his
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c212965-e699-4773-b716-9bf888123169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.939+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It soon spread among social media users who used the color not only
        to honor Mattar but other martyrs of the Sudan uprising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad825c28-c720-4e21-95a8-44a6eee93d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashtags like #BlueForSudan have gained momentum on social media,
        with stars like <a href="https://twitter.com/rihanna">Rihanna</a>, putting
        up the color and using the hashtag to bring awareness to the situation in
        Sudan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4d6c0-8005-4459-bf23-3c098abf0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ex-President Omar al-Bashir was deposed, Sudanese citizens
        took to the streets to conduct peaceful protests calling for the former President
        who had ruled for 30 years to step down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03946315-2e5e-4c46-9fe5-e40a56325da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the military <a href="https://edition.cnn.com/2019/04/11/africa/sudan-unrest-intl/index.html">ousted
        him in April</a>, the peaceful demonstrations didn''t end. Protesters were
        upset because the military announced it would assume control for three years
        while overseeing a transition to democracy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21c31a-27c8-476e-af67-c37e59b678bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.940+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters have been <a href="https://edition.cnn.com/2019/06/05/africa/sudan-death-toll-intl/index.html">killed
        and abused</a>&nbsp;by the paramilitary Rapid Support Forces following their
        call for a faster transition to a democratic government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ed48d-9563-4f1b-9039-3bbeea9df2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.941+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the media shutdown in the country, protesters are using social
        media as a last resort to bring attention to the state of affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc56b2f-1f2e-4640-a3ff-60cdc140c65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:41:15.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:41:20.941+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/africa/sudan-social-media-campaign-intl/index.html">Why
        social media is going blue for Sudan</a>."</em></p>'
