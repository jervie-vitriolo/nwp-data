      'mgnl:lastActivated': 2019-06-14T16:47:41.548+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c4fca-797f-4948-b5c6-013a1dd032a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.338+08:00
