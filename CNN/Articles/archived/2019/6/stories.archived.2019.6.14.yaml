      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>A small mass will be held at Notre
        Dame Cathedral in Paris on Saturday evening -- the first since a fire destroyed
        the structure''s spire, parts of the roof and vault in April<strong>.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810ad22-52ce-4788-ad48-5aa36186b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:18:37.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T13:18:40.473+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to the event will be extremely limited due to safety concerns,
        with just 20 to 30 people expected to attend, the Archdiocese of Paris said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9dcfc-3299-4b6a-b9b2-330163e719dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:18:37.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T13:18:40.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 12, the Notre Dame Foundation had received donations
        of â‚¬15.7 million ($17.7 million), and an additional â‚¬377 million ($425 million)
        has been pledged by donors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8e204-a978-4330-a802-4ff6a56c618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:18:37.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T13:18:40.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these funds are to be used to restore the cathedral, although
        some will be used to receive pilgrims, repair damaged goods and organize religious
        music at the site, according to the Archdiocese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53242ee3-9659-40e5-ad95-99197b9eb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:18:37.100+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T13:18:40.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass will be led by Michel Aupetit, the Archbishop of Paris,
        who said in a statement, "May all those who have mobilized since April 15
        and all those who continue to work every day for Notre Dame, be they donors,
        architects, construction workers, political leaders, be warmly thanked for
        their efforts."</p>'
    '9':
