      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> Cans
        of luncheon meat intercepted in one of the country''s airports tested positive
        for African Swine Fever virus, Agriculture Secretary Manny PiÃ±ol said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15da9b-99ee-44d2-801b-fb08c63cb8ed'
