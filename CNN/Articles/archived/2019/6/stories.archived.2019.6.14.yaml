  'new-york-religious-exemptions-vaccine':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T07:27:29.592+08:00
    'imagesource': 'jcr:6810ec1b-d6e3-4f4d-b940-520826f986e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d535698-2749-4850-b395-f2c33afafbfa'
    'lead': 'New York is requiring all schoolchildren to be vaccinated, even if parents
      have religious objections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T07:31:50.344+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T07:31:51.580+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'vaccine', 'measles', 'Andrew-Cuomo']
    'template': '1'
    'title': 'New York ends religious exemptions for vaccines amid measles outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59793ebc-127c-4b61-ac7c-90b45f28be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” New York is requiring all schoolchildren
        to be vaccinated, even if parents have religious objections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ef0ec-d18c-4440-b7d3-4f393bdd7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo signed legislation Thursday that removes nonmedical
        exemptions from school vaccination requirements. The law goes into effect
        immediately, his office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e954184-b26b-45bb-bda5-53b7444e54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.581+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, which comes despite opposition from anti-vaccination activists
        and religious freedom advocates, puts New York alongside other <a href="http://www.ncsl.org/research/health/school-immunization-exemption-state-laws.aspx">states
        that do not allow nonmedical exemptions</a>: California, Mississippi, West
        Virginia and Maine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d64f1-5621-4183-9172-b52c96647816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is crystal clear: Vaccines are safe, effective and
        the best way to keep our children safe. This administration has taken aggressive
        action to contain the measles outbreak, but given its scale, additional steps
        are needed to end this public health crisis," Cuomo said in a <a href="https://www.governor.ny.gov/news/governor-cuomo-signs-legislation-removing-non-medical-exemptions-school-vaccination">statement</a>&nbsp;Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a7d1e-76e5-495f-88b2-637694760bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I understand and respect freedom of religion, our first job
        is to protect the public health and by signing this measure into law, we will
        help prevent further transmissions and stop this outbreak right in its tracks,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3abaf0-ef26-441e-8918-de1ae674424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo signed the bill immediately after the Legislature passed it;
        the <a href="https://www.nysenate.gov/legislation/bills/2019/s2994">Senate</a>&nbsp;<a
        href="https://twitter.com/NYSenate/status/1139294246257745925">voted 36-26</a>&nbsp;and
        the <a href="https://nyassembly.gov/Press/files/20190613.php">Assembly voted
        77-53</a>. The bills were introduced in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b21162-f7b1-4334-abde-1264820b81c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a public health emergency that requires immediate
        action," state Sen. Brad Hoylman, sponsor of the Senate bill, said during
        the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248855d-c41b-4627-967a-6b96207f04e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has become the epicenter of a measles outbreak in the United
        States that is now in its ninth month. More than 800 people in New York have
        become sick, and New Yorkers have infected people in four other states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d77b9-5fab-406b-8e95-4b2b2ddf917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, <a href="https://www.cdc.gov/measles/cases-outbreaks.html">1,022
        measles cases have been confirmed</a>&nbsp;in 28 states, marking the greatest
        number of cases reported in the country since 1992 and since the measles virus
        was declared eliminated in the country in 2000, according to the US Centers
        for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834152a1-56a8-42b8-8b9f-428fbd176324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states that have reported cases to the CDC are Arizona, California,
        Colorado, Connecticut, Florida, Georgia, Idaho, Illinois, Indiana, Iowa, Kentucky,
        Maine, Maryland, Massachusetts, Michigan, Missouri, New Mexico, Nevada, New
        Hampshire, New Jersey, New York, Oklahoma, Oregon, Pennsylvania, Texas, Tennessee,
        Virginia, and Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32d749-0cb8-4eea-b287-386d6a182187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases in New York have been in Orthodox Jewish communities
        In Brooklyn and Queens with low vaccination rates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f77a3e-bcd1-46ca-a950-c2f56a97ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in New York say they''ve faced formidable challenges
        to quell the outbreak: anti-vaxers who specifically targeted the state''s
        ultra-Orthodox Jewish community, bombarding them with lies that vaccines cause
        autism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38fd8b-5aae-4d7e-9daf-9bef0f1cb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now countering not only the vector of the measles virus,
        but we''re countering the vector of the anti-vaxers, and that message â€” that
        insidious message â€” is just as challenging as the most contagious virus on
        the face of the earth," said Dr. Oxiris Barbot, commissioner of the New York
        City Department of Health and Mental Hygiene.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82eaa99-9def-4e38-af07-d1a7f8fdd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York health authorities face an additional challenge: ultra-Orthodox
        Jews travel frequently to Israel and Europe, where there have been more than
        100,000 measles cases this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd13076-7b5a-4eb1-9252-69b87067fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she thought the outbreak would end by the fall
        in order to keep the country''s measles elimination status intact, Barbot
        didn''t answer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e770d4-33de-4958-aa6a-e538f55a0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working every day, day and night, to ensure that we get
        the message out that vaccines are safe, effective, and the best way to keep
        families and communities safe," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d3050-b288-4d23-b6a6-95f81ac169cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:31:50.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:31:51.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/health/new-york-vaccine-exemption-law-bn/index.html">New
        York ends religious exemptions for vaccines amid measles outbreak</a>."</em></p>'
  'sarah-sanders-leaves-white-house':
    'author': 'Jeremy Diamond and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T07:41:21.902+08:00
    'imagesource': 'jcr:1de16441-137f-41b9-b594-30c865d30e5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fe8de9-30e0-40d1-adce-e85dee50fc32'
    'lead': 'White House press secretary Sarah Sanders will leave her position at
      the end of the month, capping a tumultuous tenure as the President''s chief
      spokeswoman in which she largely redefined the role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T07:49:40.478+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-14T07:50:21.371+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'White-House', 'Donald-Trump', 'Sarah-Sanders']
    'template': '1'
    'title': 'Sarah Sanders leaving White House post after fraught tenure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76aca2-70c0-420b-820c-95521b68cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://edition.cnn.com/2018/06/07/politics/sarah-sanders-credibility-donald-trump/index.html">White
        House press secretary Sarah Sanders</a>&nbsp;will leave her position at the
        end of the month, capping a tumultuous tenure as the President''s chief spokeswoman
        in which she largely redefined the role.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe06619-4f85-45d7-95b4-5675a13b6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.372+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced on Twitter that Sanders will return
        to her home state of Arkansas and floated the possibility of a gubernatorial
        run for the White House press secretary. Speaking at an event later Thursday
        afternoon, Trump praised her as a "warrior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a45d5-e8d9-4a1a-b24c-ddb15dd0c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The descriptor reflected both the combative nature of Sanders''
        tenure and extent to which Trump has admired her pugnacity amid a fire hose
        of controversies. Her departure leaves Trump without one of his chief public
        defenders, longest-serving advisers and closest aides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87c3b9-6b07-4335-9dc1-8dcee5120366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of her exit, which coincided with the 94th day
        since she last appeared at the podium, also cast a spotlight on the scope
        of change she ushered in, offering a vanishing degree of accountability to
        the position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1980a-ab7e-4914-993d-ca00c145a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event shortly after the announcement, Sanders called
        her role "the honor of a lifetime" and an experience she "will treasure forever."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65897c5-432d-44fb-a6bc-e01a74ed34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.373+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be prouder to have the opportunity to serve my country
        and particularly to work for this President," Sanders said after Trump asked
        her to join him at the lectern. "I''ve loved every minute -- even the hard
        minutes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20885a8a-8bf5-4853-ba38-bca0d5af4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders chose her date of departure "well in advance" of Thursday''s
        announcement, one White House official told CNN''s Jim Acosta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdfcb7-ba23-4784-8c11-ba1283ce0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private conversations in recent weeks, Sanders has floated running
        for Arkansas governor, according to two people familiar with the talks. Arkansas
        Gov. Asa Hutchinson was re-elected just last year, so unless he steps down
        early â€” or is appointed to something â€” the governor''s office in Little Rock
        isn''t open until January 2023.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72855039-3465-4456-816c-36edb579e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has told colleagues and friends that she thinks running for
        office would be a good next move for her, instead of taking a television job
        upon her departure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e618ec-d7ef-4c23-9d73-6e0a2873ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' tenure also marked a <a href="https://edition.cnn.com/2018/06/07/politics/sarah-sanders-credibility-donald-trump/index.html">dramatic
        slide away from the traditional public-facing role</a>&nbsp;of the White House
        press secretary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efb6c2-5906-410f-9bdb-cce96fe2f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resignation came on the 94th consecutive day without a White
        House briefing, the longest stretch of time without a briefing since briefings
        became a daily, televised occurrence more than two decades ago. In the past
        300 days, only eight briefings were held, according to CNN''s tally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fa286-46a6-456b-a997-bae755245e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Sanders stepped away from the White House briefing room
        podium, she remained a reliable public face of the administration on television
        networks, defending the President through the controversies that frequently
        engulfed his administration and amidst the investigation by special counsel
        Robert Mueller.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d6d5e-0539-43d9-a075-94f560bd3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that role, Sanders stood by Trump on nearly every front, from
        Trump''s attacks on the press and his hush money payments to women who alleged
        affairs with him to the administration''s zero-tolerance family separation
        at the border and his controversial comments about the white supremacist rally
        in Charlottesville. Trump has denied the affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029f1c8-4916-44f4-a578-e3324d58f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders public-facing role and her close relationship with Trump
        also led her behind closed doors, where she sat for an interview with Mueller''s
        investigators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd749e5-c8c0-42cf-a6cd-ab9b262e0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that interview, Sanders admitted that she provided reporters
        with baseless information about the firing of FBI Director James Comey, <a
        href="https://edition.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">according
        to the Mueller report</a>, conceding that she had no basis for claiming that
        "countless members of the FBI" had lost faith in Comey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840ec9c-1f13-44ab-8624-ac0e3d278584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She also recalled that her statement in a separate press interview
        that rank-and-file FBI agents had lost confidence in Comey was a comment she
        made ''in the heat of the moment'' that was not founded on anything," <a href="https://edition.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">the
        Mueller report stated</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac77e8-f8ac-4fb8-a40e-916b9a6f4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Sanders developed a close relationship after one of his
        closest confidants, then-White House communications director Hope Hicks, left
        the West Wing last February. The President, who was the one that recommended
        Sanders stop the daily press briefings, regularly praised her in private,
        bragging to others about how she defended him in television appearances and
        scuffled with the press.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d9ce8-a693-4b47-a9df-eb8bea859904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleagues often compared their relationship to Trump''s bond
        with Hicks, noting that while Sanders wasn''t considered a family member like
        Hicks was, she was the next closest thing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc902377-d4a2-4bb6-9023-f9e3524e4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:49:40.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T07:50:21.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/politics/sarah-sanders-white-house-leaving/index.html">Sarah
        Sanders leaving White House post after fraught tenure</a>."</em></p>'
