      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three officers of the Alabel-Maasim Credit Cooperative, another
        group accused of running illegal investment schemes, were inluded in the order.
        They are Jerson Cagang, Cynthia Gomeri, and Ailene Mancoa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26320e1c-a2fd-47c9-a87d-0cca3819f206'
      'mgnl:activationStatus': true
