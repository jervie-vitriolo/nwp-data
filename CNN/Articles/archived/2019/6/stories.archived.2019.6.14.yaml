    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45d179-a691-46c6-82d7-caac32899232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
