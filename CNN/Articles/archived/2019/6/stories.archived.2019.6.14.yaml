      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'hong-kong-extradition-protests-police-tactics':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T17:06:15.068+08:00
    'imagesource': 'jcr:61624457-6d6e-441b-afb6-e287da97e902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9fe4ae0-d735-4132-b0e0-bf3030f3e149'
    'lead': 'Although Hong Kong is part of China, it has a different legal system
      -- a concept known as ''one country, two systems.'' Opponents to the extradition
      bill are concerned that if it is passed, they could be subject to opaque Chinese
      law, which allows for the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T17:12:13.089+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-14T17:12:13.283+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'extradition', 'China', 'protest', 'police', 'China-extradition',
      'Hong-Kong-protests', 'rally']
    'template': '1'
    'title': 'Hong Kong prepares for more China extradition bill protests as police
      backlash continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c111f-e927-4626-b183-2823f866e477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.284+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Hong Kong is preparing for another
        weekend of protests over a controversial China extradition bill -- just days
        after police tactics during violent demonstrations drew international condemnation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd123f84-3bdb-4c88-a637-55d21a23010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.284+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Human Rights Front (CHRF) said it was planning to hold a third
        protest on Sunday afternoon against the bill that would allow fugitives to
        be extradited to mainland China, although it had not yet received permits
        to do so from the police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db741e11-7983-4f72-90a6-abe7858bcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether Wednesday''s violence would serve to galvanize
        opposition to the bill or scare protesters off the streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee9e49-0943-46b9-9ca5-c8dce11b19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests started on Sunday when organizers said more than 1
        million people took to the city''s streets -- the largest protest since the
        former British colony was handed back to China in 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52178bb7-efdf-4ccc-a221-9929cb790631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was again brought to a standstill on Wednesday, when tens
        of thousands of mostly young protesters swarmed around the Legislative Council
        buildings, where lawmakers were due to debate the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c4bb7-c914-402e-ae24-2f4d4836be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, up to 5,000 riot police fired 150 rounds of tear
        gas, rubber bullets and bean bag rounds in clashes with protesters. The number
        of tear gas canisters used was almost double the amount fired during 2014''s
        pro-democracy Umbrella Movement, when the city was brought to a standstill
        for 79 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f802a0-7aa1-469d-8f28-03369bfbda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from Wednesday''s protest showed police spraying tear gas
        directly into protester''s faces and beating them with batons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25609c8-0ff0-4ebc-bf8f-ece9f85b1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Hong Kong Police Commissioner Steven Lo Wai-chung said
        officers had "no choice" but to escalate the use of force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be02670-0f1b-45ae-873a-d0bbac049c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo said protesters hurled bricks, metal poles and planks at police,
        who responded with "anti-riot measures," ultimately arresting 11 people. Lo
        said 22 officers were among the 81 people injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a1c6d-3b8b-44ca-9d63-82963fae4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.287+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 19 complaints had been filed against officers, including
        for assault, which would be investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6ddb4-8b58-45b9-8392-c66e524ffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.287+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mass condemnation</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ac269-cdaf-4ced-9bc3-13180589eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.287+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Thursday, more than 23,000 people have signed a petition against
        the "excessive level of violence and firearms against citizens who are participating
        in a peaceful assembly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb9f4e-7953-427a-978a-ac8d421374ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.287+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Hong Kong director Man-Kei Tam said the "ugly
        scenes" against "overwhelmingly peaceful protesters" was a "violation of international
        law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39124c95-2f27-415c-9d3e-f439de2e7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.288+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This excessive response from police is fueling tensions and is
        likely to contribute to worsening violence, rather than end it," Tam said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ced55-04eb-42ed-b08f-31b91db6581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.288+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate over the proposed law was postponed on Wednesday, Thursday
        and Friday, and protesters are hoping they can push lawmakers to drop the
        bill altogether.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a82f2-6413-490a-aece-ea34b1a4b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.090+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.288+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong University and the Hong Kong University Student Union
        on Friday dismissed reports that police raided the university on Thursday
        night. University communications director Katherine Ma said there was no police
        presence on campus, while the union said in a statement that two students
        had been arrested before Thursday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acc54e-e1c2-4772-b68c-f2ce5334fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.288+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fears of becoming another ''mainland city''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1daa6-1135-4e61-a3e2-5827a1e5d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.289+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has a different legal system
        -- a concept known as "one country, two systems."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c925e-126d-49c9-8eca-c4ced4e9584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.289+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents to the extradition bill are concerned that if it is passed,
        they could be subject to opaque Chinese law, which allows for the death penalty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162cf0e-6be3-4206-a9ce-cdbb1099d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.289+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has also been met with opposition from the European Union
        and Hong Kong''s traditionally conservative business community, with some
        concerned the bill will expose foreign executives in Hong Kong to China''s
        justice system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ab5b5-81c5-4f4c-b841-d1bcd2a25f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.289+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that we will become a mainland city," lawmaker Fernando
        Cheung said Thursday. "We would no longer have rule of law, our own autonomy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e7946-37e9-49b3-b22c-7685a5436df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.290+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protestors on Wednesday donned face masks and did not want
        to be identified or have their faces shown in pictures, with some saying they
        were worried about future repercussions from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5acbee-764d-4b14-9525-9956f1893ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.290+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many Hongkongers use WhatsApp to communicate, protesters
        coordinated with the Telegram encrypted messaging app. On Tuesday, police
        arrested a 22-year-old man who was the administrator of a Telegram group for
        "conspiracy to commit public nuisance," police confirmed to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f5612-397c-42f1-a9c0-117e4b14ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.290+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan Hiu-yung, a 17-year-old high school student, was told by his
        mother to avoid Wednesday''s protests as they were too dangerous. But he went
        out anyway, upset that the government had ignored the hundreds of thousands
        who protested on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7f282-1e83-4441-a107-0656f0728df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.290+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more concerned about Hong Kong''s future than my future,"
        the teenager said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39bfad8-4c9e-4da5-9226-cc5bb906221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T17:12:13.091+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T17:12:13.291+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/asia/hong-kong-protests-police-tactics-intl-hnk/index.html"
        target="_blank">Hong Kong prepares for more China extradition bill protests
        as police backlash continues</a>."</em></p>'
