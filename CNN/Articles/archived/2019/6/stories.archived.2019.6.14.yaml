      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f346ad7-f8d0-45fc-8358-6097bfab6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.870+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pork luncheon meat products from Hong Kong were brought into
        the country, but were withheld at the Clark Airport on March 25 amid the ban
        on processed pork from African Swine Fever-affected countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6354e-727a-499d-8c45-86c4039f5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.591+08:00
