      'mgnl:lastActivated': 2019-06-14T16:00:38.753+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors <a href="https://cnnphilippines.com/sports/2019/6/14/NBA-Finals-Toronto-Raptors-Golden-State-Warriors.html">bagged
        the title</a> after dethroning the Golden State Warriors in Game 6 of the
        2019 NBA Finals Friday at the Oracle Arena in Oakland, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11eeee0-0e36-4672-b21b-168ee9448da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:42.814+08:00
