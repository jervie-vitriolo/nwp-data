      'mgnl:lastActivated': 2019-06-14T20:36:15.926+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A baby <a href="https://edition.cnn.com/2019/05/26/us/chicago-marlen-ochoa-lopez-investigation/index.html"
        target="_blank">cut from his mother''s womb</a> during a brutal attack in
        April has died, a family spokeswoman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ed1fb-f657-43b7-a167-6e3ea0061a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.927+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yovanny Jadiel Lopez had been in intensive care since his mother,
        Marlen Ochoa-Lopez, was killed in Chicago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d804b2-91a7-4a0d-9ab3-59bb2274a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.927+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infant died Friday due to a severe brain injury, Julie Contreras
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c123da03-cf3f-43e1-a347-e3af41cdf0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.927+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa-Lopez was lured to a woman''s home by an offer of free baby
        clothes, police say. She was then strangled and her unborn baby cut from her.
        Her body was found weeks later in a garbage can in the backyard of a home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8745122-d0f0-4b43-b2bd-2ddf9aac5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.928+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/18/us/marlen-ochoa-lopez-saturday/index.html"
        target="_blank">Three people have been arrested</a> Three people have been
        arrested and charged in the killing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34aaf51-88d7-4740-8f65-acdb1ca07d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.928+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo released last month by the family, the baby is seen being
        held by his father, Yovany Lopez. The picture, taken by a student pastor,
        shows the baby attached to various tubes and apparently asleep in his father''s
        arms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52342a61-e0b7-4820-a903-12cdaee1b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.928+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time the photo was taken, <a href="https://edition.cnn.com/2019/05/21/us/chicago-marlen-ochoa-lopez-baby-picture-trnd/index.html"
        target="_blank">the baby opened his eyes</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2d623-b3ec-43ce-9209-0c232a1bcff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.928+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just praying and praying and he opened his eyes, and his
        dad said, ''Oh my God, he opened his eyes!''" Cecilia Garcia, a student pastor
        who was assisting the family, told CNN at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52c042-7ff5-4f79-8846-e6891f365f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T20:36:15.929+08:00
