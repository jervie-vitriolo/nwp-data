  'Toyota-to-expand-the-hybrid-car-market-in-PH':
    'caption': 'Toyota Daihatsu Engineering and Manufacturing vice president Yukio
      Yoshida, Toyota PH vice chair Dr. David Go, DTI Undersecretary Rafaelita Aladaba,
      TMP president Satoru Suzuki, TMAP EVP Vince Socco, and Clear Air Asia deputy
      executive director Atty. Glynda Bathan leads the "Toyota Hybrid Elctric Technology
      Conference," which aims to spread awareness about the company''s hybrid car
      models.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-06-14T09:40:21.875+08:00
    'imagesource': 'jcr:7679dd01-b15f-49e5-9464-608c8650da72'
