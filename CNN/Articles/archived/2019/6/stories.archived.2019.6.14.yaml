      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f449a-fe91-479f-8875-6687e95fe0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.580+08:00
