  'hassa-bint-salman-trial':
    'author': 'Antoine Crouin and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T15:39:34.294+08:00
    'imagesource': 'jcr:0e1b5718-4961-4210-af46-d4238247882e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab7520d-230f-48a6-b488-04150c4ebca9'
    'lead': 'The sister of Saudi Arabia''s Crown Prince Mohammed bin Salman will face
      trial in Paris next month after she allegedly ordered her bodyguard to attack
      a craftsman, CNN International has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T15:42:46.167+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-14T15:42:46.284+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hassa-bint-salman', 'mohammad-bin-salman', 'saudi-arabia', 'prince',
      'princess', 'paris', 'trial']
    'template': '1'
    'title': 'Mohammed bin Salman''s sister faces trial for allegedly ordering beating
      of craftsman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa2eb3-c370-4d4c-99ac-f606c4093a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.284+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€”&nbsp;The sister of Saudi Arabia''s Crown Prince Mohammed
        bin Salman will face trial in Paris next month after she allegedly ordered
        her bodyguard to attack a craftsman, CNN has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690587d-ea5a-4b2e-a8ed-7e1d86048839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim of the alleged physical attack, which took place in 2016,
        was working in Hassa bint Salman''s apartment in the French capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51712a15-d065-4829-bff5-4a07c0a79771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bint Salman''s court hearing will take place on July 9, according
        to the prosecutor''s office. She was charged in August 2018 with theft, complicity
        with voluntary violence, and complicity of sequestration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4f907-60b2-4d81-874b-b7a644adedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.285+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is alleged that the Saudi princess, said to be in her 40s, became
        angry after the worker took a photograph in her apartment on Paris'' ultra-expensive
        Avenue Foch, AFP reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e65bb-2fdc-4930-9ec7-174231691eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said bint Salman believed he wanted to sell the picture
        to the media. The workman said he was tied up, severely beaten and forced
        to kiss the princess'' feet during the ordeal, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a43d1f-0302-4f51-b925-a0d6915bd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to bint Salman''s attorney for comment but has
        not heard back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b3a29-d7ff-4327-a2bb-c3ddc79cc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bint Salman''s brother, Mohammed bin Salman, has been Crown Prince
        of Saudi Arabia since 2017. Originally viewed as a modernizer, he has faced
        international condemnation since Washington Post columnist Jamal Khashoggi
        was murdered in the Saudi consulate in Istanbul in October 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1860e6-685d-46d5-93e2-b689912d52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.286+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman, also known by his initials MBS, has been condemned over
        the killing by the U.S. Senate, but Riyadh denies he was involved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0f79d-6337-41f2-9fe7-a2f8fe6b4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:42:46.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T15:42:46.287+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/europe/hassa-bint-salman-trial-scli-intl/index.html"
        target="_blank">Mohammed bin Salman''s sister faces trial for allegedly ordering
        beating of craftsman</a>."</em></p>'
