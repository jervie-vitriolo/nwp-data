      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)</strong> â€” Immigration
        authorities are now monitoring the possible entry and exit of leaders of Kapa-Community
        Ministry International, Inc., a religious group accused of running an investment
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b754a-c087-4eb3-b7db-53a65fc51ce6'
