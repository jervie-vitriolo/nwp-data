      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen pummeled the Elite, 127-106, in the 2019 PBA Commissioner''s
        Cup Friday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63482f9a-047a-40fc-b828-d72e91657404'
