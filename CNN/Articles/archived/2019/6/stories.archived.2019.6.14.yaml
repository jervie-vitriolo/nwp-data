    'mgnl:tags': ['foreign', 'direct', 'investments', 'Bangko', 'Sentral', 'Diwa',
      'Guinigundo']
    'template': '1'
    'title': 'BSP sees lower foreign investments this year amid trade war woes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675d242-c567-4a03-bdc2-bb74af56dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> Foreign
        investment inflows are likely to drop this year, the Bangko Sentral ng Pilipinas
        (BSP) said, as escalating trade tensions send market jitters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb1cc5-9d87-4834-93fd-765ac5092831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d13973-cf31-4c6f-ba03-89103f228b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an expected $10.2-billion haul, the central bank has slashed
        its forecast for foreign direct investments (FDI) to $9 billion for 2019,
        it announced Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2080f8-e111-4a3e-b228-c5b3a6a8ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d348b6a-5e8a-4e57-a6d1-fc6178d22eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If realized, this will be lower than 2018''s $9.8 billion FDI tally
        and would be the smallest haul since 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a7a3d-a3af-4211-92ce-fb3ed4e5457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009cf14-d44f-42d8-80c0-f3873db1eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased uncertainty derives from a number of factors: of
        course, one is the uncertainty with respect to the trade tensions between
        the United States and China," BSP Deputy Governor Diwa Guinigundo said in
        a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9c14d-4ca8-4d12-8d9d-c57a759b9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aefc35-7006-4a08-9143-2a62238ea9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is actively wooing foreign companies
        to infuse more capital to the Philippines in order to fuel business expansions
        and create more jobs for Filipinos. However, foreign business chambers have
        long lamented key issues hampering increased investments, among them ownership
        restrictions as well as bureaucratic red tape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef04caf-2de0-4ddd-a35f-0dcf45a0bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd709bcd-4f30-43a3-a158-f9f56040038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/business/2019/6/10/Foreign-investments-down-March.html">first
        quarter FDI tally</a> stands at $1.941 billion, 15 percent lower than the
        $2.287 billion which the Philippines received during the same period in 2018,
        according to latest available data.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb726e-ab67-4d45-bc49-1accf75e3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555c5d9-6573-4ef1-a775-49cbb12a383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Beijing unleashed <a href="https://www.cnnphilippines.com/world/2019/5/13/china-us-tariff-retaliation.html">even
        higher tariffs</a> against each other in May. China slapped additional duties
        on $60 billion worth of American goods to retaliate against the US for raising
        the duties on $200 billion Chinese exports to 25 percent.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a043fd-ea57-4be1-b7c9-53e6e8933a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cc878-9f8c-4aae-9b22-3bfd4e4265c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo also pointed to uncertainties drawn from the four-month
        delay in passing the 2019 national budget, which has also been the culprit
        behind the four-year growth slump of 5.6 percent in the first quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b3ad1-6584-4242-a608-ad2c832b09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e271558-074f-43e2-b843-12d759e9d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see the flexibility of the national government to spend
        more and sustain the level of expenditure on infrastructure is uncertain...,
        then that is something that foreign direct investors are aware of and to them,
        that''s a risk going forward," the BSP official added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f1d1e-4875-45d7-8843-b4dbe50a0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
