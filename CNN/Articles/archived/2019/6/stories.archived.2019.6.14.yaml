    'mgnl:tags': ['Wellmed', 'dialysis', 'Philhealth', 'Bryan', 'Sy', 'DOJ']
    'template': '1'
    'title': 'WellMed owner''s camp asks DOJ to set him free'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d39f07-8c67-4c2e-b79a-75f6a960b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.543+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> The camp
        of the detained co-owner of the dialysis center said to be making bogus claims
        from PhilHealth wants the Department of Justice (DOJ) to let him go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c707e8e-63b6-4532-87f4-1303c7b06495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.543+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a40ccf-3ed4-48e9-85d4-32f4074223a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.544+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of WellMed co-owner Bryan Christopher Sy asked the DOJ for
        his immediate release, saying authorities have not filed any formal charges
        against him despite being detained for four days now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cae5e-2767-411f-903b-1c8e64bd665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.544+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b88fe-c95e-43fe-ba24-6b69386de421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.544+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WellMed was reported to have filed bogus claims from the Philippine
        Health Insurance Corp. using the names of dead dialysis patients. The supposed
        scheme involves WellMed filing for reimbursements for all allowable kidney
        dialysis sessions for its clients, even if patients did not avail of them
        entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b642a9-9285-4a7a-9b32-124fe454c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.544+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">PhilHealth
        sues dialysis center, admits widespread ''ghost treatments''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17582ee3-200b-4e14-83e0-b72bcd58824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.545+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sy showed up at the National Bureau of Investigation
        (NBI) headquarters to take part in the investigation. That afternoon, he was
        arrested without a warrant as authorities believe WellMed was committing a
        continuing crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b8b88-7feb-444d-a3b5-37cebc59739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.545+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915be1b6-1e0d-4277-b025-5c5de3b92043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.545+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Therese Francesca Tan-Sy and WellMed lawyer Rowell Ilagan
        have questioned the arrest before a Manila court and petitioned for a writ
        of habeas corpus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706fb5c-1d5a-44b2-815e-421cb16c8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.546+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdebf01-ffe9-44fb-81bf-eca06beddae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.546+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two page petition filed Friday morning, lawyer Kristjan Vicente
        Gargantiel said Sy should be released after the DOJ missed the 36-hour window
        allowed by law to file a formal complaint against him before the courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4197a37-3000-4fd7-a917-f3535650d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.546+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb0172-8dcf-4e42-b728-60aa06cd936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.546+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e respectfully demand for the immediate release of Mr. Sy for
        there is no ground, under any laws, rules or regulations, for his continued
        detention," Gargantiel told the DOJ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2ddcd-538d-402b-9a19-a8f5e36f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.547+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba8b1a-ce43-4d8c-aeb6-bbc90af2f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.547+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Ferdinand Lavin said on Tuesday they will file
        <a href="https://www.cnnphilippines.com/news/2019/6/11/NBI-WellMed-PhilHealth.html">estafa
        and falsification charges</a> against PhilHealth officials as well as the
        two whistleblowers Edwin Roberto and Liezel Santos, former WellMed employees
        who admitted to faking documents to secure the fraudulent benefit claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ff23f-c555-4da6-895c-2cfb8081ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.547+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/13/NBI-probe-hospitals-clinics-claims-WellMed-dialysis.html">NBI
        probes other medical institutions amid ''ghost'' dialysis mess</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cde72-d1d7-4282-bcdc-d49f8f003eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:47:41.337+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T16:47:41.547+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had ordered the arrest of WellMed owners.
        He also asked members of the PhilHealth board to hand in their <a href="https://cnnphilippines.com/news/2019/6/11/philhealth-courtesy-resignation-francisco-duque-.html">courtesy
        resignation</a> letters. In a statement, PhilHealth said they run "business
        as usual" despite the resignation of its top officials, with its offices and
        accredited hospitals carrying out their duties as required.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e94d70-a10b-440b-9800-f68bea629991'
      'mgnl:activationStatus': true
