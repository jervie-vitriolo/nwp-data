    'template': '1'
    'title': 'Clark stadium, pools for SEA Games completed by August '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1306fb0-9eae-41fe-884f-8c653a3978f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> Construction
        of the New Clark City Sports Complex will be completed in two months, the
        Bases Conversion and Development Authority (BCDA) said, well ahead of the
        country''s hosting of the Southeast Asian (SEA) Games in November.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23a78b-19ab-4270-bf7a-2f7f64f8a435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA President and Chief Executive Officer Vivencio Dizon said round-the-clock
        construction works for the athletic stadium, aquatic center, and athlete dorms
        are underway, ahead of regional sporting event which starts Nov. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d1387-8c68-4c16-9631-21a20b7aaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cba486-8236-45ec-a566-e9940749be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting the completion of this entire facility by the
        end of August, so that our athletes, by September, can already start training,"
        Dizon told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fa829-e7a9-4d24-8100-2a342920cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6caf08-16fe-4e9e-be0f-0b0b900ed9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has chosen Clark as the face of its <a
        href="http://nine.cnnphilippines.com/videos/2017/11/28/New-Clark-City-to-become-Symbol-of-Modern-Philippines-BCDA-Pres..html">planned
        infrastructure boom</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666fa52-80d6-4d60-b0b2-23bd7d0fc93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bda48c-7c53-493d-bd26-eef294ba3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said Clark''s newest sports facilities are the first of their
        kind in the country, which also complies with global standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8231ed3-ce57-4689-ae78-8ee33e4a708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684440f5-b4d6-46cf-800a-f5f6a3c53a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the aquatic center will feature an eight-lane training
        pool and a 10-lane Olympic pool for swimming competitions. Unlike commercial
        facilities, the new pools being built in Clark come with steel and PVC lining,
        matching the ones used during the London Olympics in 2012. It also comes with
        the global FINA certification and can cater to dry diving.</p>'
    '0':
      'image': 'jcr:a42df4da-8990-40cb-a2b4-704502be429d'
      'imageCaption': 'The New Clark City Aquatic Center under construction'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96397a-b406-4951-b951-dd417f84a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:16:07.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d59f7-d4d7-41b2-818b-8e3614f05b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a78654-4062-4fec-9bf1-338199843d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacious athletics stadium is also close to finished, which
        will sit right in the middle of the complex. Dizon said all sporting events
        can be staged here before an audience of up to 20,000 in the bleachers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b593542-956d-46cd-9b8c-e3869a8284e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60aaa2c-9710-424d-871d-87089c38c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right across is an "athletes'' village" which will cater to up to
        500 participants during the competitions. The first and second floors are
        also designed to be wheelchair-friendly, while the dormitories will have their
        own wade pool, basketball court, gym, and cafeteria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f1f00-e809-44d3-a4fa-b2dc34b12c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effeb4d3-0084-463d-a0de-84ec23a52b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' hosting stint during the Nov. 30 to Dec. 11 SEA
        Games will be followed by the paralympic games come January. But they are
        not stopping there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e92f0-08a1-4bca-be89-3beeef60735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356beb51-98a0-47b9-a5c4-106d895f6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near future, not only will our athletes have a new home
        and a world-class facility to train in, but it will also provide the country
        with the venue for us to maybe bid for and host international sporting events
        like the Asian Games," Dizon said. "If we want to even dream bigger, maybe
        the Olympics someday."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68b72d-242a-4ab3-bfa8-e5baddbf0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
