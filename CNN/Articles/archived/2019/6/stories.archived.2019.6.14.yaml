      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we benchmarked all over the world to build these facilities,
        we saw how other countries invest so much for their athletes. They have sports
        facilities, they have schools, they have all the support. Our athletes have
        none of that, have very little," Dizon said.</p>'
