      'mgnl:type': 'text'
      'text': '<p>"For their part, the South Korean side will ''find and provide''
        an available vessel while Philippine officials will inform them of when at
        least 20 containerized garbage is ready for shipping back to South Korea,"
        Uy added.</p>'
