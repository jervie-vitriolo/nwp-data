      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biel has one son with husband Justin Timberlake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ae2b2-6eb2-4589-b7a6-db4de8217c18'
      'mgnl:activationStatus': true
