      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake is a Raptors ambassador, and has been a courtside fixture
        at their home games over the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08b420-1f1d-4025-9b1a-eff241d8d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T16:56:35.298+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his favorite team winning a championship, <a href="https://edition.cnn.com/2019/04/16/football/drake-football-curse-as-roma-spt-intl/index.html">fans
        wondered whether the well-documented Drake curse</a> is finally dead and buried.
        The Canadian artist has repeatedly posed for photos with sports players, only
        for their teams to lose in the near future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8a11c-0698-4226-a5b5-f2298cd4f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T16:56:35.298+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake "cursed" a number of players while on tour in Europe this
        year, prompting football club Roma to jokingly ban its players from taking
        photos with him in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8f600-f77e-4aa3-9ed4-40ef9fe14b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T16:56:35.298+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal star Pierre-Emerick Aubameyang attended a Drake concert
        in London three days before his team lost its Premier League game against
        Everton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd4ecb-3c65-48da-9d6f-e0ad6005ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T16:56:35.298+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United also became a victim of the rapper''s jinx, losing
        in the FA Cup shortly after its players posed for pictures with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aee4be-206c-461d-bf27-5842b1d5abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T16:56:35.298+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just football players who''ve suffered the fate of the
        Drake curse. UFC''s Conor McGregor lost a crucial fight after he hung out
        with him.</p>'
