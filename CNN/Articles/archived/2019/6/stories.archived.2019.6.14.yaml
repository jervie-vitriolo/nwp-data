      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs a token of goodwill, we have already offered each of those 119
        affected fans a full refund of the costs incurred as part of their participation
        in the campaign, including the amount spent on Shopee during the campaign
        and travel costs if they traveled from outside of Metro Manila,â€ it said.</p>'
    '7':
