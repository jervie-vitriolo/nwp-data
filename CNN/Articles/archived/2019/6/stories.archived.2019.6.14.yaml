      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario''s wife, Reyna Apolinario and officers Modie Dagala,
        Benigno Tipan, Jr., Marnilyn Maturan, Ricky Taer, Joji Jusay, and Margie Danao
        are now on the Immigration''s lookout bulletin, along with incorporators Nonita
        Urbano, Junnie Apolinario, Nelia Nino, Maria Pellea Sevilla, Jouelyn del Castillo,
        and Cristobal Barabad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af20fed-0289-4192-917c-d1098437ab5e'
      'mgnl:activationStatus': true
