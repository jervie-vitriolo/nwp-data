      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sprawling sports complex is set to be <a href="https://www.cnnphilippines.com/news/2019/6/14/Clark-stadium,-pools-for-SEA-Games-completed-by-August-.html">completed
        by August,</a> two months ahead of the country''s hosting of the 30th Southeast
        Asian Games from Nov. 30 to Dec. 11. An athletics stadium for all major events
        and an aquatic center for water competitions will be opened for trainings,
        with a 500-bed athletes'' village right across.</p>'
