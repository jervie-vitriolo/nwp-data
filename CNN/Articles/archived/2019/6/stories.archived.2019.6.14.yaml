      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d74af-077a-41a2-96bf-6d0318138945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are we sure about that lofty praise? Certainly, Reeves seems like
        a wonderful guy. But he''s also never spoken publicly about the reasons that
        he chooses not to touch women in pictures. Perhaps he''s indeed being respectful
        of women. Or perhaps he''s adopted a "better safe than sorry" attitude, as
        many men have since the sexual harassment reckoningâ€”which could cast at least
        a little doubt on Reeves'' altruistic intentions, since this attitude tends
        to cast men as unwitting, innocent victims to women''s irrational, predatory
        motives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72202318-cb12-4570-a57a-2d3d62f1b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7abd9-886f-474e-8664-42e8b5abc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.428+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s already proven damaging: According to a recent LeanIn.Org
        survey, 60% of male managers now express concern about mentoring, socializing
        or being alone with their women employees, up substantially from last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa565090-c712-49ba-83ba-e31f3f6ab8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac88a4f-eca1-473b-8493-a45fd45b9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, being alone with women is different than taking a picture
        with a fan in a public place. But given the fact that powerful men like Al
        Franken and Joe Biden have taken hits for unwelcome touching in photographs
        and public settings, men everywhere are paying attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2043718c-d7ab-45af-a1de-436b20c4bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.429+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43d742-b1da-4ed8-9a6a-6e89e94fb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another perspective to be aware of, too, before we go and
        put every interaction between men and women these days through the #MeToo
        filter. And that''s to consider that not touching people may be Reeves'' personal
        preference. From all that we know of himâ€”which isn''t much, considering his
        35 years of A-list movie stardomâ€”he seems to be an introverted and somewhat
        socially anxious person, at least according to a recent New Yorker profile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f553b24-d795-45c9-9d33-b7c30417fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9112c-a40e-446c-9bed-574db5179247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t grow up with privilege and has experienced some serious
        tragedies. In the late ''90s, his longtime girlfriend, Jennifer Syme, gave
        birth to their stillborn child, and then died two years later in a car accident.
        His father served some time for drug dealing when Reeves was a kid, and then
        left their family. Reeves moved all around the world with his mom, from Beirut
        to Sydney to New York to Toronto.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a99f6-0777-4270-89bd-98b6c922cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.430+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677cd72-93ca-4be1-9a0e-9e9638307202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which may be relevant: Certain traumas, and the amount of
        physical affection we received in early childhood, can go on to affect how
        comfortable we feel about being touched by others when we grow up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc700d15-1de5-4eb4-9029-4515042bb810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18671dc7-a90a-45de-94bb-d7a24db7ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, social anxiety, an affliction that affects 12% of the
        adult population, is often correlated with touch avoidance. Reeves has described
        himself as having a "wallflower demeanor" at parties. There are also more
        intense neuroses that people have about being touched, like germaphobia and
        the most extreme iteration of touch avoidance, haphephobia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45714f47-6d58-4eae-b8f6-52d5d581d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.431+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d59934-5f81-4ab4-b337-3f884e0f897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And thus there are a variety of plausible explanations for Reeves''s
        no-touch policy of picture-taking. Unfortunately, like most of the rest of
        his life, the true reason may remain a mystery to the rest of us.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512045ab-07ac-4ac6-b72e-1caf2e69ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bedfc2-375f-483e-b656-367a2dc09ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:03:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:43.432+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we can pull from the conversation surrounding it, however,
        is that it''s never a bad idea to be mindful of another person''s personal
        space, whether female or male. And that even though we may think of Reeves
        as our internet boyfriend, if we have the good luck of encountering him out
        in the wild, it''s wise to take a cue from his awareness of boundaries, and
        give him back what he''s dishing out.</p>'
  'Jessica-Biel-vaccination-anti-vaxx':
    'author': 'Sandra Gonzalez, CNN'
