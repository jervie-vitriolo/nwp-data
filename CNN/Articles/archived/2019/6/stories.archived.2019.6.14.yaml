  'BSP-lower-foreign-investments-2019':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-14T17:58:42.715+08:00
    'imagesource': 'jcr:518e5a31-45e8-4b57-8285-58bf883b58e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba01591-775f-4d41-a742-7f68f91aaa1e'
    'lead': 'The escalating US-China tariff war and uncertainty over the results of
      the local midterm elections have already spooked some foreign investors from
      making big bets in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T18:03:58.102+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
