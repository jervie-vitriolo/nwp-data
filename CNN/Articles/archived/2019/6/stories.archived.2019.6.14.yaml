      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will try to sustain their momentum when they go up against
        sister team Barangay Ginebra on June 16 at the Big Dome. Meanwhile, the Elite
