      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e9245-35d6-4c73-ab5c-04a4d221fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country built a major sports center was in 1934,
        when the now-aging Rizal Memorial Stadium was erected in Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da697b-988c-4bd2-950a-9f709353f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158930cd-0c9b-4c80-b8f4-bd6354cae18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.710+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-of-the-art facilities also carry the story of Capas, Tarlac
        where the vast city sits. Most buildings come with a dark gray lahar finish
        - a nod to the nearby Mount Pinatubo, Dizon said. Pillars of the stadium are
        painted a bright orange, meant to mimic local captivating sunsets, while the
        aquatic center was designed after fishing nets and Capiz windows, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee95c3a-9b3f-4d7e-9ee8-20bc757af4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20e923-bcd2-4421-bfc0-59fd5e9991fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the property is covered in greenery, with a 1.5-kilometer
        (km) river park at its heart. Dizon said New Clark City was designed with
        a 60-40 balance, with nature taking the greater share.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388d676-5995-488b-843d-dc5ec3f757f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23876a4-cfb1-4e72-aebc-fc364517e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two towering buildings have also been fully leased as satellite
        offices of government agencies based in Metro Manila, which are meant to serve
        as backup facilities should the "Big One" strike. Dizon said the new city
        is <a href="https://www.cnnphilippines.com/sports/2019/4/23/Luzon-quake-SEA-Games-venues-New-Clark-City.html">earthquake-resilient</a>,
        with the nearest fault line about 20 km away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83968796-231b-4654-ad99-a8a67d029f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.964+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae80913-d139-4a8a-b12f-834e4435425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Clark City will also provide the "cheapest" electricity in the
        country, which Dizon said would bode well for new investors. They expect factories
        to be the first migrants to Clark before commercial and residential spaces
        spring up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510b58c-4034-4ecc-89a6-61a2e3d6d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8574e-4cd0-491a-bdfc-66069deeb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe 10 years from now, that''s when you start seeing more private
        residential, more commercial establishments... But I think at the rate this
        is going and with the connectivity to the airport, it''s gonna grow faster
        than we think," Dizon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124b24d-4c5c-4474-ad77-7fe7e369c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad1da1-ee96-4d01-ba6f-2a3f89485bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:10:57.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T11:19:29.711+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manila-Clark railway is set to run daily trips by 2025, which
        Dizon said will slash a one-way trip to less than an hour. All are part of
        the government''s "Build, Build, Build" program, with the complex being built
        by the AlloyMTD Group backed by a Malaysian firm.</p>'
