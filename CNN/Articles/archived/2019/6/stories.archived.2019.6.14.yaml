    'mgnl:tags': ['Kim-Kardashian', 'Kim-Kardashian-West', 'White-House', 'Donald-Trump']
    'template': '1'
    'title': 'Kim Kardashian West at White House on hiring ex-prisoners: ''These people
      want to work'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c427e-5c36-43a0-a357-1fde6d88a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Reality television star and entrepreneur
        Kim Kardashian West <a href="https://edition.cnn.com/2019/04/20/us/kim-kardashian-van-jones-cnntv/index.html">visited
        the White House</a>&nbsp;Thursday to speak about a new initiative aimed at
        helping former inmates get jobs out of prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e18cbd-9850-4841-ac39-9a3ac29c268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.577+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building off of criminal justice reform legislation President Donald
        Trump signed last year, the White House announced plans Thursday to engage
        agencies, nonprofits and the private sector to provide former inmates "a second
        chance at success."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d072f-c712-42f9-9378-88656310d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing Kardashian West, Trump called her "a good person," adding
        that "soon she''ll be one of the most successful lawyers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b824f5-3393-4ea3-9e47-9b70d60cc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the partnerships, Kardashian West announced a ride-share
        program for individuals getting out of prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae031b7-113b-45d8-9a24-ab3447aeb1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people want to work," Kardashian West said in the East Room.
        "We have a ride-share partnership where formerly incarcerated people will
        be gifted gift cards so that they can get rides to and from job interviews,
        to and from jobs, family members, and that is so important, so needed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfe5b3-ae3a-44f5-96bd-1d4c6daca110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.578+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also announced a slew of efforts at the White House event,
        including "working to allow rehabilitated citizens with a criminal record
        for both federal government jobs and affordable housing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20dc81e-264b-4cf4-9055-d90656df3064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Bureau of Prisons will be working to connect employers
        directly with former prisoners; the Labor Department is setting aside $2 million
        to underwrite companies hiring workers with criminal backgrounds; the Education
        Department is expanding a Pell Grant pilot program to prisoners; and the Energy
        Department is launching a program to educate individuals with a criminal background
        about energy sector jobs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a448d3-e4bf-4fb1-9989-f01962d92b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the President will announce a Bureau
        of Prisons initiative in partnership with private companies aimed at helping
        people who leave prison find employment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b10aa8-e08a-4c8f-a26e-bd0a7c3dd139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.579+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Jackson, the national director of criminal justice advocacy
        group #cut50, who is traveling with Kardashian West today, said the event
        will focus on "how agencies and the private sector are stepping up to help
        people coming home from prison reintegrate and succeed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce34bb5-8f31-4e2b-82b1-585f9b68b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West visited the White House under Trump to lobby for
        Alice Marie Johnson''s prison sentence to be commuted last year. She returned
        last fall for a listening session(https://edition.cnn.com/2018/09/05/politics/kim-kardashian-white-house-clemency/index.html)
        on clemency issues with White House officials, including the President''s
        son-in-law Jared Kushner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5927a96-fdf8-42dc-88e7-736d6be1e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Kardashian West told Vogue that she she began
        a <a href="https://edition.cnn.com/2019/04/10/entertainment/kim-kardashian-west-bar-exam-trnd/index.html">four-year
        apprenticeship</a>&nbsp;with a law firm in San Francisco and plans to take
        the California bar exam in 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c8249-1718-4f0a-a367-63abc48aa5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T06:58:33.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T06:58:34.580+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/politics/kim-kardashian-west-trump-white-house-second-chance-hiring/">Kim
        Kardashian West at White House on hiring ex-prisoners: ''These people want
        to work.''</a>"</em></p>'
