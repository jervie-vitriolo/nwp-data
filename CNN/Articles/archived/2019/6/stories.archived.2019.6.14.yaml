    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279550f-afbd-40f0-a5d0-cfd3f6ca5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Smiling broadly as he strode into the <a
        href="https://money.cnn.com/2018/06/08/news/economy/quebec-qingdao-summits-explainer/index.html">Shanghai
        Cooperation Organization</a>&nbsp;(SCO) summit in June 2018 alongside a group
        of world leaders, Chinese President Xi Jinping had never looked stronger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc626f54-7495-4a2a-8771-753b6ee459b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than one week later, however, the United States <a href="https://edition.cnn.com/2019/06/11/perspectives/trade-war-china-mexico-tariffs/index.html">imposed
        its first tariffs</a>&nbsp;on tens of billions of dollars of Chinese goods,
        kicking off what would become a raging global trade war between the world''s
        two largest economies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2275b-0c3e-4432-aff1-e0f145ac2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.095+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Xi returns to the SCO under markedly different circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa1d20-1a98-47cc-ae46-f0d534676b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, the Chinese leader will need to solidify ties
        with allies amid an escalating trade war with President Donald Trump''s administration
        and a slowing domestic economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffb87b-9a7f-4c33-b656-96c1c70d3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kyrgyzstan capital Bishkek, Xi is expected to meet with his
        "best and <a href="https://edition.cnn.com/2019/06/05/asia/putin-xi-us-trade-intl/index.html">bosom</a>&nbsp;friend"
        Russian leader Vladimir Putin and a newly reelected Indian Prime Minister
        <a href="https://edition.cnn.com/2019/05/30/india/modi-swearing-in-ceremony-intl/index.html">Narendra
        Modi</a>, fresh from his landslide victory in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6b4ca-2e3e-44f2-8ef3-6b08f6befc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.096+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s reasonable to think Xi will be seeking their endorsement
        and support, China''s relatively diminished position also increases the bargaining
        power of the SCO''s other participants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4120a9-0ac0-4c6a-9b07-3f3e5d77acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives all those countries an opportunity to see if they can
        actually get something out of the Chinese," said Steve Tsang, director of
        the China Institute at SOAS University of London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73359e7-2edf-4790-9baa-7ababcd7bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see that Xi Jinping probably feels a bit more vulnerable than
        he was a year ago."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37e95d-09d0-4e71-b515-811198480753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shoring up allies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28269075-e4fa-4207-8813-eb3d7f63fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.097+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in <a href="https://www.cfr.org/backgrounder/shanghai-cooperation-organization">2001</a>&nbsp;as
        a forum to resolve border disputes in Central Asia, the annual SCO has grown
        rapidly in both membership and scope.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd0463-4e8e-4687-b8a7-17c243296ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state media, its eight permanent members â€”
        China, Russia, India, Pakistan and four Central Asian states â€” account for
        "nearly half the global population, and over 20% of global gross domestic
        product (GDP)."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315f000-5e47-42b3-b4c0-d23983d467b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the forum has become a key place for members to thrash
        out security and economic issues in the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78acac6d-ab28-4508-b52b-64b0eec83b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.098+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have (an economic) decoupling between the US and China in
        a globalized world, you want to have more allies on your side than on the
        other side, even if they''re not formal allies but countries that are willing
        to work with you," Tsang said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bafb9f-0f45-4056-819b-3df500579682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Putin and Xi''s close relationship <a href="https://edition.cnn.com/2019/06/05/asia/putin-xi-us-trade-intl/index.html">reaffirmed</a>&nbsp;in
        Russia this month, the Chinese leader will likely be turning his attention
        to Modi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acec7c-2f3e-4058-a604-44e3b9f3b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India have often had a fractious relationship, almost
        coming to blows in 2017 over a dispute on their Himalayan border near Bhutan.
        But in the past two years, in the face of growing pushback from the United
        States, Xi and Modi have sought to strengthen ties, including meeting for
        an <a href="https://edition.cnn.com/2018/04/26/asia/modi-xi-summit-reset-intl/index.html">informal
        summit in Wuhan</a>&nbsp;in April 2018.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2a751-a51e-4e22-93dc-cd4bb3259b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese want to see their economic relationship with India
        grow, particularly if they could get the Indians to use Huawei technology
        for their 5G network," Tsang said. "It would certainly be very useful for
        the Chinese government in terms of sustaining Huawei as an alternative to
        the West."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d42b41-db8b-4a0e-8fd8-12441d83c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.099+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Huawei signed a deal with <a href="https://edition.cnn.com/2019/06/07/business/huawei-russia-china-splinternet-intl/index.html">Russia''s</a>&nbsp;largest
        telecoms operator, MTS, to develop 5G technologies and launch a fifth-generation
        network in Russia within the next year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a3a8b-3edf-43be-a67f-7ab68dc13b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the West where security concerns around Huawei have led
        to stalled or blocked deals, authorities in India have so far shown little
        public resistance to the involvement of Chinese tech companies in the country''s
        5G infrastructure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d829b-744b-45ac-a8a6-337bed9b965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, Modi has made it known that he is open to foreign
        companies investing in India''s economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb11e3f-85ca-4666-9e4c-c9d2de51beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.100+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investment into India has risen from less than $25
        billion in 2014 â€” before Modi took power â€” <a href="https://edition.cnn.com/2019/04/11/business/modi-india-foreign-investment-election/index.html">to
        around $45 billion</a>&nbsp;in the past fiscal year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c98902-d777-43f4-a5e1-e33d2b154c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big success story has been the smartphone industry, which has
        helped drive a boom in India''s digital economy. China''s Xiaomi has tripled
        the number of smartphone plants it has in India in recent years, and is now
        on its way to taking top spot in the country''s market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e945825-89fa-42e7-b432-cd478751f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although China is India''s largest trading partner, their estimated
        $84 billion bilateral trade in 2017/18 was a mere fraction of the US-China
        trade volume, which stood almost $600 billion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c1ae7-5984-4eb6-80c9-4cc704a00a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Belt and Road</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5433b-05f3-4bf3-b376-217eac46695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.101+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many integral members of Beijing''s flagship Belt and Road initiative,
        which aims to <a href="https://edition.cnn.com/interactive/2018/12/asia/patrick-ho-ye-jianming-cefc-trial-intl/">export
        Chinese commerce</a>, goods and influence across the globe, will also attend
        the SCO, making the event increasingly important to the Chinese government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405197c0-c495-4a9d-ae38-033407b1d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the security arm of the Belt and Road," said Richard McGregor,
        senior fellow at Sydney''s Lowy Institute. "It''s a vehicle for the Chinese
        to secure the hinterlands, as it were, to get greater military experience
        and expand their strategic space."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cda4ac-e459-4f53-ac9c-b34e29aaea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road is the massive infrastructure policy, pioneered
        by Xi, which seeks to build trade corridors through rail, road and ports between
        China, Europe, the Middle East and the rest of Asia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89af8a9-2a3d-48f8-91a0-0c01615b01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vital component of the land trade route, the "Silk Road Economic
        Belt," runs through Central Asia.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d0fc2-f561-491a-9bdd-e275f519fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.102+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Central Asian countries have struggled to fully integrate into
        the global economy following the collapse of the Soviet Union. The promise
        of large-scale Chinese infrastructure investments â€” including the creation
        of massive rail lines connecting Western Europe with China via Central Asia
        â€” have helped to strengthen ties and promote China as a dependable regional
        partner.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae539139-49c7-4bf7-9e5a-8ea109ee558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Friday''s forum, Chinese state media has been keen to trumpet
        the policy''s achievements.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d4e03-9853-46cc-bdaa-8bf2249d9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BRI, now in its sixth year, can bring the SCO members both
        the ''belt'' of security and ''road'' to development in the face of rising
        trade protectionism and economic nationalism to achieve lasting stability
        and common prosperity," said <a href="http://www.xinhuanet.com/english/2019-06/13/c_138139849.htm">state
        media Xinhua</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a544a1-1cbe-4ae0-9758-018b2b8fd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road also helps to shore up support for China''s policies
        in Xinjiang â€” a far western Chinese region that borders several Central Asian
        countries â€” where according to the US State Department, up to 2 million ethnic
        Uyghurs, Kazakhs, Kyrgyzs and other predominantly Muslim minority groups have
        been held against their will in massive camps.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6caf9-d915-478e-b5f1-69fb3f271a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.103+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://edition.cnn.com/2019/03/12/asia/serikzhan-bilash-arrest-xinjiang-intl/index.html">March
        this year</a>, a prominent human rights activist and China critic based in
        Kazakhstan, was arrested by Kazakh police and charged with inciting ethnic
        strife, according to his lawyer.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d3eda-7d6e-489d-ba33-22bd35aaa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has faced increasing pushback from partner countries around
        the world over the Belt and Road, including accusations of unreasonable debts
        and impractical projects.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26493b84-a9ad-4903-9c79-966a5d77b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang said Xi is likely to face complaints behind closed doors at
        the SCO on Friday and Saturday from Central Asian countries over their dissatisfaction
        with the cost of Belt and Road projects, and the mountain debt associated
        with them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98fb30-0f20-4c49-bc4c-6e5716a7618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T13:25:30.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese like to say it is ''win win'' but it could be lose
        lose for major projects that are not responsible, that the recipient country
        can''t pay back," Tsang said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0bd546-94cc-4b4d-a663-faaf2acff222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T13:25:28.395+08:00
