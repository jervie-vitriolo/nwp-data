      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Shopee said it will provide full refund to those
        who were â€œincorrectly toldâ€ that they had won tickets for the event-- which
