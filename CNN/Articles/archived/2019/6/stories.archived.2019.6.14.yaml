      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority&nbsp;President and Chief
        Executive Officer Vivencio Dizon said new and world-class sports facilities
        under construction at the New Clark City could be the key for better-trained
        and more inspired athletes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c1bd6-f0bd-4ebb-b096-1fa02b0c8d7d'
