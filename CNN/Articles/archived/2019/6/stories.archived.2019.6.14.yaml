      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite played without their reinforcement Alex Stephenson who
        was reportedly down with food poisoning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd5cb8-f08a-45e0-9ecf-c6ea760e3b12'
      'mgnl:activationStatus': true
