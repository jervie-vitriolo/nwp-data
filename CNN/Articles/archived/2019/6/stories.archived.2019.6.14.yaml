      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was selected fifth overall by the Raptors in the 1998 Draft.
        He was hailed Rookie of the Year in 1999 and was a four-time All-Star with
        the team. He also won the Slam Dunk Contest in 2000.</p>'
    '14':
