      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Charles Rhodes and sharpshooter Marcio Lassiter showed the
        way for San Miguel with 32 points and 29 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d44600-1073-42f7-a131-ed369d1a7456'
      'mgnl:activationStatus': true
