      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ParaÃ±aque City Regional Trial Court Branch 274 has ordered the
        release of Ramon Joseph Bautista, Ramgenâ€™s brother, and six other suspects
        tagged in the murder as there was no physical or objective evidence that placed
        any of them in the crime scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
