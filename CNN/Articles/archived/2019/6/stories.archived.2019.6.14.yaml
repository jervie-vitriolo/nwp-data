  'mislatel-china-telecom-huawei':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-14T19:38:23.521+08:00
    'imagesource': 'jcr:b2bae2a1-a8a3-45b0-aa5f-cc979fd065e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec169bc3-3de2-4ec4-995e-a431e32f6590'
    'lead': 'DICT Acting Secretary Eliseo Rio tells CNN Philippines that China Telecom,
      a major stakeholder in provisional third telecommunications provider Mislatel,
      will ''not necessarily'' use Huawei products for its infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T19:41:25.939+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-14T19:52:44.792+08:00
    'mgnl:lastActivatedBy': 'lucia'
