      'text': '<p>The garbage was part of some 6,500 tons of waste illegally shipped
        to the Philippines in July and October 2018. The consignee, Cebu-based Verde
        Soko Industrial Corporation, initially declared the shipment as soft plastics,
        but authorities said there were illegal and hazardous waste materials such
