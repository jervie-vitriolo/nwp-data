    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb774656-e33d-4ed4-9f0f-7471c1549f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T16:46:39.108+08:00
