      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/5/3/De-Lima-son-Bar-Exams-2018.html">LOOK:
        De Limaâ€™s son passes 2018 Bar Exams</a></strong></p>'
    '11':
