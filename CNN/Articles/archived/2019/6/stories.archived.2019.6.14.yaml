      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Actress Jessica Biel is speaking out
        about her meetings with California lawmakers and anti-vaccination advocate&nbsp;Robert
        F. Kennedy Jr. to discuss a controversial vaccine bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422412b0-f17f-4b86-bbae-3a3249568a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420ca74-6e0d-42b9-9fe4-6199e06a8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not against vaccinations," Biel wrote in an Instagram post
        on Thursday. "I support children getting vaccinations and I also support families
        having the right to make educated medical decisions for their children alongside
        their physicians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713bbc1-0dfd-4d11-908d-e90666079155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ea279-0ecc-4c3d-92a7-54b0bb1d543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 276, which is currently under review, is a California state bill
        that seeks to limit medical exemptions from vaccinations. The bill has been
        opposed by anti-vaccine advocates, as it effectively makes it harder for parents
        in the state to find a way around the strict rules that require children to
        receive vaccines before being enrolled in public or private elementary and
        secondary schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbaaf5e-ece2-46b3-a01b-623f01eaf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cd702-fc04-47cf-8e9b-1476aa1f8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:14:05.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern with #SB277 is solely regarding medical exemptions.
        My dearest friends have a child with a medical condition that warrants an
        exemption from vaccinations, and should this bill pass, it would greatly affect
        their family''s ability to care for their child in this state," Biel''s post
        continued. "That''s why I spoke to legislators and argued against this bill.
        Not because I don''t believe in vaccinations, but because I believe in giving
        doctors and the families they treat the ability to decide what''s best for
        their patients and the ability to provide that treatment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3b009-4b78-44fd-a210-08a1ff45fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.520+08:00
      'mgnl:createdBy': 'lara'
