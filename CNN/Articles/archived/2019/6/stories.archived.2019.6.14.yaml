      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the horse''s mouth, from the President. Dahil siyempre iyun
        ang ating pangulo... Parang matigas pero hanggang saang tigas ''yung sinasabi
        ni Panelo? Hindi naman ang Presidente ang nag-deklara, only the secretary,"
        he told reporters in Occidental Mindoro.</p>'
