      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> The Philippines
        has long been starved of a gold medal in the Olympics, but the drought may
        soon come to an end thanks to better training facilities for Filipino athletes.</p>'
