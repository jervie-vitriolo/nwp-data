      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the final buzzer sounded, jubilant Raptors fans flooded the
        streets of downtown Toronto for a night of celebration not seen in the city
        since Major League Baseballâ€™s Toronto Blue Jays last won a World Series title
        in 1993.</p>'
