      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident earned widespread condemnation from officials and prompted
        the Department of Foreign Affairs to file a diplomatic protest with China.</p>'
