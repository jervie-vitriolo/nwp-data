      'text': '<p><strong>Metro Manila (CNN Philippines, June 14)â€”</strong> A local
        court on Friday acquitted the suspects in the 2011 killing of actor Ramgen
        Revilla, whose real name was Ramgen Bautista, for lack of sufficient evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
