    'template': '1'
    'title': 'China probes ramming of Filipino boat in disputed waters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a3964-a133-4bf6-a3d2-bd841b8064f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713b53b-b848-4d01-8575-69bbc293f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> China
        has launched a "serious" investigation into the incident that a Chinese fishing
        vessel rammed and sank an anchored Filipino boat in the West Philippine Sea,
        its envoy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d52a5-c730-489e-8d99-91034eebc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a65c8a-2b50-4a48-9236-1f6f8992afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador Zhao Jianhua, in a text message to Philippine
        President Rodrigo Duterte''s spokesman Sal Panelo on Friday, said there will
        be retribution if the erring fishermen are proven to be Chinese â€” despite
        clear statements of Philippine officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd64535-f7ab-4c08-87ea-d5629f1e7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4830b6d-86eb-4e04-bf94-78cd48a74f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fishing boat issue is being thoroughly and seriously investigated.
        If it were true that it was Chinese fishing boat which did it, they would
        be duly educated and punished for their irresponsible behavior," Zhao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b42a1-0574-401b-bc78-b5f502c607e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d402a5-d4b8-4a44-9ea9-2e784c69f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy referred to the collision of the anchored Filipino boat
        near Recto or Reed Bank as an "incident" that can happen despite regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0abca-2fb6-465a-a8dd-d42553bb2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5558e-372c-438b-8f03-8c7349b82f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Independence Day, Defense Secretary Delfin Lorenzana revealed
        that a foreign vessel hit the anchored Filipino vessel F/B GEMVIR 1 near Recto
        Bank (international name: Reed Bank) on June 9. He said the crew of the vessel
        did not rescue 22 local fishermen after their boat sank. Lt. Col. Stephen
        Penetrante, acting Armed Forces of the Philippines Western Command spokesperson,
        likened the event to a hit-and-run. The 22 Filipino fishermen were later rescued
        by a Vietnamese vessel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce9e5e-fa54-4064-aca0-ccf2cbace762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607f834-a2ae-432f-a8b6-496b537927a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines filed a diplomatic protest on Wednesday. The government
        also warned the Philippines could <a href="https://cnnphilippines.com/news/2019/6/13/china-philippines-boat-ramming-.html">end
        diplomatic relations with China</a> if it is proven that the Chinese fishing
        vessel "intentionally" sank the Filipino boat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ca4b1-b285-4cc7-aaec-e2024e6007e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87bac2-f5b1-4343-93fd-40edeee5e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the remarks of Philippine officials, Duterte remains mum
        as the issue continues to heat up. He delivered a speech in General Santos
        City on Thursday, but did not mention the collison. Duterte has been criticized
        for pursuing friendly ties with China despite the East Asian giant''s incursions
        in areas the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23e19f-fb9b-4c5a-8098-18507a3d64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0dcae6-6b09-4f06-9523-8bde3991101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Bank, an underwater feature in the West Philippine Sea, is
        claimed by both the Philippines and China. The West Philippine Sea is a portion
        being claimed by the Philippines within the long-contested waters of South
        China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fc49a-9f15-42e7-be01-916c49f24813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c02d9-6d36-425d-89b4-26c18b23f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:49:41.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T10:18:08.738+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Bank is one of the features that lie within the country''s
        200-nautical mile exclusive economic zone, according to the Permanent Court
        of Arbitration in The Hague. The country claims Reed Bank as part of the province
        of Palawan, as it is only 85 nautical miles away from Philippine shores. Meanwhile,
        China rejects the arbitral ruling and continues to claim virtually the entire
        South China Sea.</p>'
