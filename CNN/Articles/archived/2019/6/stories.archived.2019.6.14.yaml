      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has remained mum on the June 9 incident near Reed Bank,
        an underwater feature being claimed by both the Philippines and China in the
        portion of the South China Sea portion that Manila calls the West Philippine
        Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781ba8a-a79a-4fc2-b30a-807da29b93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:32:56.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T15:32:57.178+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is seen as a potential flash point. Tensions have risen
        in recent years because of China''s building of artificial islands and installation
        of weapons in the area that could be used to intimidate other claimant countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
