    'mgnl:tags': ['United-States', 'Catholic-Church', 'sexual-abuse']
    'template': '1'
    'title': 'Here''s 10 steps U.S. Catholic bishops just promised to take to finally
      end the sexual abuse crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f44bc-3022-4571-a267-8915724d05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” It''s been a rough year for the Catholic
        Bishops in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7d799-6601-4b56-bece-78385d8d99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several â€” including a former cardinal â€” have been accused of sexual
        harassment and other misconduct. Other bishops have allegedly covered up the
        sins and crimes of other clergy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0166ae-482e-4522-932e-6cb1c4063e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the sexual abuse crisis escalated last summer, more than one
        in four of Americans Catholics say they have scaled back Mass attendance or
        cut donations to their parish, according to a new survey by the <a href="https://www.pewforum.org/2019/06/11/americans-see-catholic-clergy-sex-abuse-as-an-ongoing-problem/">Pew
        Research Center</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1059bb8-8c3f-4c13-89c0-d1242c67fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, at their annual meeting in Baltimore, the bishops said
        they''ve received the message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826572d-04cb-460f-a182-7b0bdb76398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the bishops of the United States, have heard the anger expressed
        by so many within and outside of the church over these failures," the US Conference
        of Catholic Bishops said in a statement overwhelmingly approved Thursday by
        229 voting bishops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5acea2-20fb-47e8-b6cc-81d7cd76cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anger is justified; it has humbled us, prompting us into self-examination,
        repentance and a desire to do better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb38676-9d9c-445a-8cc5-058b0ce7d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.756+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their spring meeting, the country''s Catholic bishops showed
        how they''ll try to translate that desire into action. Traditionally, bishops
        have held a great deal of autonomy in their diocese, with only the Pope providing
        oversight. But in a brisk, businesslike manner, the U.S. Catholic bishops
        adopted four measures designed to create more accountability, transparency
        and trust with lay Catholics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed143e-01e9-491c-b4fd-2e3b8b73b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the bishops voted to create a 1-800-hotline and website
        to field complaints of misconduct by bishops. The hotlines will be monitored
        by a third-party, according to the resolution, which will forward allegations
        to the senior archbishop in the region, the Vatican''s U.S. ambassador and
        to civil authorities, if criminal activity is alleged. The measure passed
        by a vote of 205-16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086fc70-db28-40c9-8f7c-23469b0ea599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, the bishops adopted a protocol outlining steps they
        can take to restrict retired bishops who were "removed for or resigned from
        their office for a grave reason," including sexual abuse or covering up misconduct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f801192-2cfb-4e3d-a589-98885c171b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishops, the protocols say, can restrict a retired bishops'' right
        to preach and celebrate sacraments, deny their burial in church cathedrals
        and cut funds for travel or "secretarial assistance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67390143-d139-404e-9b66-3132edbbb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.757+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, that measure was a response to revelations about Theodore
        McCarrick, the former Cardinal archbishop of Washington, who was defrocked
        by Pope Francis in February after a series of accusations that he had slept
        with seminarians and sexually abused minors. McCarrick has denied the charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d97d92-9c28-4545-963f-30740068a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishops'' reputations took another hit last week when an internal
        church report obtained by the Washington Post accused West Virginia''s former
        bishop of sexually harassing young priests and spending hundreds of thousands
        of dollars on luxury items and gifts to powerful clerics. Bishop Michael Bransfield,
        who was removed from ministry last March, denied the accusations, saying he
        looks forward to his Vatican trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d62dea-9aae-42b1-976d-c2c52ddb20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''metropolitan model''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b1409-c073-49fe-a2c5-b2e1171b2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday in Baltimore, the Catholic bishops approved a plan to
        implement new church laws Pope Francis issued in May regarding the sexual
        abuse of minors and other vulnerable people, as well as church leaders who
        mishandle such accusations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5f15d-0639-48bf-84c8-31428c366a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.758+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That plan centers on the "metropolitan," the senior archbishop in
        a church province. In the United States, the 196 dioceses (each overseen by
        a bishop) are grouped into 32 provinces. The archbishops who head those provinces
        will be tasked with leading investigations into bishops and giving the information
        to the Vatican to render a final decision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb5ca6-b8d3-479a-99d4-9f65266e2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the vote on the proposal, some Catholics, including Francis
        Cesareo, the head of the USCCB''s National Review Board, said the plan essentially
        trusts bishops to police themselves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1b056-38a5-4a45-b5b3-2848156180c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not involving laity with competence and expertise in leading the
        review process would signal a continuation of a culture of self-preservation
        that would suggest complicity," Cesareo said in an address to the bishops
        on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b79cd-8a6b-4e02-a7ce-95c614ac8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the debate between then and Thursday, when the bishops voted
        on the proposal, centered on the role of lay Catholics. Several bishops and
        other Catholic leaders insisted that non-clergy must be involved in the investigations
        if the process is to be trusted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbf9b2-b051-4f13-b1ea-b084d799c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.759+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lay involvement should be mandatory to ensure that we bishops do
        not harm the church, especially in the ways that we have learned about during
        the past year," said Bishop Shawn McKnight of Jefferson City, Missouri.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9521fe-9af0-4068-b015-8646ef7f83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKnight''s comments were applauded by the other bishops.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392241d-b677-48fb-81fe-d02ce4781602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Cardinal BlasÃ© Cupich of Chicago, one of the Pope''s
        key allies in the United States, suggested amending the proposal to codify
        how and when lay people should be involved in investigating bishops. (Under
        church law, only the Pope has ultimate oversight of the bishops.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb9592-958f-4410-9b63-33261b61b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cupich''s amendment, which passed by voice vote on Thursday, urges
        each Metropolitan to appoint a qualified lay person to receive reports of
        misconduct by bishops. That person would also be responsible for informing
        the public about how to report cases involving bishops. Another amendment,
        offered by McKnight and also approved by the bishops, makes clear that the
        Metropolitan should appoint a lay person to help run the investigation itself.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2802d1-ebba-421d-9ed1-e94d4fbb9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.760+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "metropolitan model" worked well, Catholic leaders here said,
        in the <a href="https://dwc.org/wp-content/uploads/2019/06/Letter-to-the-Faithful-6-5-19.pdf">Bransfield
        investigation</a>, which was run by Archbishop William Lori of Baltimore with
        help from five lay investigators, some of whom were not Catholic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c224041-70d8-49bb-81f8-20b05067557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the Bransfield report was stained by scandal.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bea823-4b05-46b5-9744-8741eb222aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lori apologized for editing the report to omit the fact that he
        and other bishops had received tens of thousands of dollars in gifts from
        Bransfield. He pledged to return $7,500 to West Virginia Catholic charities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2539bc-5763-4102-8f49-edeea0206ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to do it over again, especially at a time when we are
        trying to create greater accountability and transparency, the report would''ve
        included the names of those bishops who received gifts, including my own,"
        Lori said in a video statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3c55f-5482-4666-bfe8-5bb04b388324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.761+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, all but one of the bishops here voted to approve what is
        essentially a re-affirmation of their vows as bishops, with a special focus
        on the abuse crisis. In some ways, the document "Affirming Our Episcopal Commitments"
        is a road map for how the bishops plan to rebuild trust amid a crisis that
        has cost hundreds of millions in legal settlements and much more, perhaps,
        in moral capital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63d11c-761b-4093-8657-b0950b2db683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US Catholic bishops'' 10 commitments</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ac5b2-c3ca-46a4-8bf4-41045dd80a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. To reach out to clergy sex-abuse survivors and their families,
        helping them find healing and care.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2f99f-0e20-45d1-af9b-d5de7a3ee74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. To follow the Pope''s new guidelines on holding bishops accountable
        to "higher moral standards."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a89f2-4577-486b-a4b6-88de5dc6b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.762+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. To publicize information about how people can make accusations
        of sexual abuse by bishops.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd928a5-ba7d-4ff2-ae71-046054da96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. To include lay people in investigating misconduct by bishops.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b2203-e1be-46d6-bbdc-667ceb227428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. To amend church codes of conduct to explicitly include bishops
        and all who work for the church.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0971aae-a396-4e93-ab1c-27e6d8421e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. To ensure that these codes of conduct clearly explain what constitutes
        sexual misconduct and harassment of adults.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128b85a-d1b4-4ae4-99cf-8b89ab9cef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.763+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. To live chastely, with no "double" or "secret" lives.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b06857-772d-4c94-b985-93053a3fe029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. To put the needs of the people making accusations of abuse above
        institutional concerns, including cooperation with lay experts and civil authorities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4f3a4-dc15-41bb-8c39-f8b36425224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. To attend seminars and other church gatherings to learn best
        practices for dealing with sexual abuse of minors and vulnerable persons.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ddfa3-507b-44e8-a7f6-40f0ac3aafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. To recommend to the Vatican only proposed bishops "truly suited
        for the episcopacy."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fa073-cd1a-4221-bd50-f7e4a240499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:06:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T11:06:13.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/us/catholic-bishops-conference-abuse/index.html">Here''s
        10 steps US Catholic bishops just promised to take to finally end the sexual
        abuse crisis</a>."</em></p>'
  'Clark-stadium,-pools-for-SEA-Games-completed-by-August-':
