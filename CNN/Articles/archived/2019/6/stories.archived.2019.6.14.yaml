      'mgnl:type': 'text'
      'text': '<p>The e-commerce platform gave a chance to fans to meet their South
        Korean idols this month by holding an online promo. The Top 40 spenders during
        the promo period could get autographs from band members Lisa, RosÃ©, Jennie
        Kim and Jisoo at the SM Aura in Taguig City.</p>'
