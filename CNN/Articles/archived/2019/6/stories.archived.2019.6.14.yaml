      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8793825-8412-4f7b-958b-a697ed0639e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPro athletes have nothing but time afterwards to rehab so theyâ€™re
        at an advantage,â€ she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600451ac-a852-48cb-88ca-0b8083242bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397cae4-5386-4046-8cf5-09da4e1fcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt starts almost straight away. We give them 10 days to let the
        incision calm down and then start to have them put weight on it in a functional
        brace or boot that allows tendon to see some stress.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f87c5-7366-4b4a-9c45-f9e7d1099abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.998+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cea5f8f-b38d-40fc-aa97-0b7997a19170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou start some exercises such as toe curls and things like that
        to get muscles around the Achilles moving.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4cc42-8db5-4b2e-8b25-cb9a48913985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163949f1-9af7-4094-a7d1-ebf30f34b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt about three months we start doing some light jogging if all
        looks well, and gradual return to sports specific activity, but that tissue
        that is repaired has to mature some and that typically is about the six-month
        mark.â€</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b1827-508b-44fc-bc6e-dae761e8bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:35.999+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bc274-a49c-4512-ab13-2d28063c1aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:36.000+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings knew immediately when Durant sustained the injury that
        it was a ruptured Achilles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bec13d-2f6c-4212-8e94-0238b0be1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:36.000+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4fea67-1b78-4f1e-86dc-f8fe1c9169a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:13:35.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T07:13:36.000+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou see his heel drop down and calf muscle reverberate,â€ she said.
        â€œIt looks very ballistic. I knew the diagnosis the second I saw it.â€</p>'
