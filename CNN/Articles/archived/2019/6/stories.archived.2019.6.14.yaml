      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please say thank you to the courageous @jessicabiel for a busy
        and productive day at the California State House," Kennedy, chairman of the
        Children''s Health Defense, which opposes the bill, wrote in a post on Tuesday.</p>'
    '15':
