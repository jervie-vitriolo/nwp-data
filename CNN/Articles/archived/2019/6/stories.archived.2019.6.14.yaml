      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater tried to climb back in the final quarter, but Lassiter
        sank four three-point shots in the last two minutes of the contest to seal
        the victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68d200-fb26-4e10-92f8-bb40dc2caeb2'
