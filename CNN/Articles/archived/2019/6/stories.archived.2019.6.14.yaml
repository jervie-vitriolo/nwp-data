      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occurrence of scattered to at times widespread rainfall associated
        with the Southwest Monsoon during the past few days as observed by most PAGASA
        stations in the western section of the country confirms the onset of the rainy
        season over the areas under the Type I climate," administrator Vicente Manalo
        of the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said in a statement.</p>'
