    'title': 'Jessica Biel says she''s not against vaccinations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3d92d-b8c0-44b9-b5aa-b78484676351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:07:29.519+08:00
