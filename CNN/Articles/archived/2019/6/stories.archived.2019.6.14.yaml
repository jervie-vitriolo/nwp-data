      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, in a statement on June 12 announcing
        the incident, also condemned "the cowardly action" of the Chinese fishing
        vessel, which abandoned the Filipino crew. Lorenzana said it was an action
        not expected of "a responsible and friendly people."</p>'
