  'Set-free-WellMed-owner':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-14T16:43:10.190+08:00
    'imagesource': 'jcr:660afc73-9dc2-4140-8705-5a17e2c068bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39941e71-af62-418a-95a0-19752e0f7131'
    'lead': 'No formal charges have been filed against WellMed Dialysis and Laboratory
      Center co-owned Bryan Sy after four days in detention, his lawyer says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T16:47:41.336+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-14T16:47:41.542+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
