    'mgnl:tags': ['Mislatel', 'China-Telecom', 'Huawei', 'Eliseo-Rio', 'Donald-Trump',
      'third-telco', 'Business-Roundup']
    'template': '1'
    'title': 'DICT Chief allays fears of potential Chinese espionage as third telco
      nears rollout  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8014af-eb53-4703-8ae8-3564c236e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> Provisional
        third telecommunications provider Mislatel consortium may be granted its authority
        to operate on July 8, but its links to the Chinese government continue to
        loom over its credibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb71bd-4423-4bfc-ab6a-42fa3644af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Business Roundup, Department of Information
        and Communications Technology (DICT) Acting Secretary Eliseo Rio said China
        Telecommunications Corporation does not necessarily have to use Huawei products
        for its infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56978755-de19-416d-bed5-96570f123d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China Telecom said that they will not necessarily get Huawei products
        for their infrastructure here," Rio said in an interview with <em>CNN Philippines''
        Business Roundup</em>. Provisional third telecommunications provider Mislatel
        consortium may be granted its authority to operate on July 8, but its links
        to the Chinese government continue to loom over its credibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d58b39-8604-4ff8-bab7-e2c8b9ad7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Telecom is a state-owned telecommunications firm that owns
        40 percent of the Mislatel consortium''s shares, while local firms Udenna
        Corporation and Chelsea Logistics split the remaining 60 percent. Huawei,
        a powerhouse Chinese telecom equipment maker, has recently been blacklisted
        in the United States after U.S. President Donald Trump signed an executive
        order <a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html"
        target="_blank">declaring the company as a security threat</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5949049-4eae-478f-a67c-1c0622b7dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is of course concerned with the executive order
        that President Trump came up with, but we are only one of the 170 countries
        where Huawei equipment have been made available to networks," Rio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdd264-294e-42da-98b3-c77bf4492c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.940+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that major telco players Globe Telecom and Smart Communications
        have been using Huawei technology and have signed partnerships with the Chinese
        giant for their 5G internet infrastructure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609973f-4d13-415f-add1-dedd4dd8b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:41:25.941+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-14T19:52:44.793+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we did was to make it the responsibility of the telcos that
        they will be responsible in assuring the government and the people that their
        networks will not be used as a threat to our national security, or else they
        will lose their license," Rio said.</p>'
    '1':
