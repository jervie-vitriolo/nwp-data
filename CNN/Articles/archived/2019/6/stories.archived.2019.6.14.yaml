  'China-vessel-Filipino-boat-Reed-Bank-West-Philippine-Sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-14T09:46:23.145+08:00
    'imagesource': 'jcr:cb7d8896-b9a6-4a07-bb1f-5e17ab951b0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca523a8-7e85-40d1-8dd5-3023f2bdc7ef'
    'lead': 'A Chinese envoy says there will be retribution if the erring fishermen
      are proven to be Chinese â€” despite clear statements of Philippine officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T09:49:41.442+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-14T10:18:08.737+08:00
