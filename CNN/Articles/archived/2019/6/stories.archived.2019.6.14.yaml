      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung may muscle din tayo kahit sa bibig. Wala man tayong muscle
        sa giyera, sa bunganga manlang at proper court saan dapat dalhin," he said.</p>'
