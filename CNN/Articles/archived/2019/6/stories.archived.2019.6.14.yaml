      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the announcement two days ago, Duterte has had three public
        speeches, but no comments were made about the ramming.</p>'
