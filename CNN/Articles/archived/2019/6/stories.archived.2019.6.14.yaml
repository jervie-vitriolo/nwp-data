      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rommel Gutierrez, TMP First Vice President for Corporate
        Affairs, said with enough awareness among Filipino consumers, the company
        can boost its sales for hybrid units in the coming years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59325f77-8d58-4789-9580-e3598d7bb599'
