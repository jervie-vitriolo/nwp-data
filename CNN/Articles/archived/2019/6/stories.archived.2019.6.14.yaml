      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after this latest "no touch" revelation, Twitter fans are officially
        hailing Reeves as their "respectful king," a man who is taking the lessons
        of #MeToo to heart. Many have suggested he can serve as a role model for other
        men confused about what respect for women''s personal space looks like in
        platonic settings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
