      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a historic moment as the Raptors became the first Canadian
        team to win the Larry O''Brien trophy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437c6ec-f97e-4ffa-a3fd-3921396d4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:52:42.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-14T16:00:38.753+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this season''s thrilling conclusion, Carter and Bosh immediately
        took to social media to express their sentiments.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wow <a href="https://twitter.com/Raptors?ref_src=twsrc%5Etfw">@Raptors</a>
        unbelievable accomplishment.... So proud &amp; way to get it done!!!<a href="https://twitter.com/hashtag/CHAMPS?src=hash&amp;ref_src=twsrc%5Etfw">#CHAMPS</a></p>&mdash;
        Vince Carter (@mrvincecarter15) <a href="https://twitter.com/mrvincecarter15/status/1139378864881143808?ref_src=twsrc%5Etfw">June
        14, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

