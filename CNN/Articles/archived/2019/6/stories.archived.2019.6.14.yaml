    'lead': 'Actress Jessica Biel is speaking out about her meetings with California
      lawmakers and anti-vaccination advocate Robert F. Kennedy Jr. to discuss a controversial
      vaccine bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T07:07:29.519+08:00
