      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen started to pull away in the second quarter after unleashing
        a 33-point outburst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4419931-8467-424e-87cf-247bd145762f'
      'mgnl:activationStatus': true
