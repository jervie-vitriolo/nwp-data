      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festin backed Duterte''s pronouncement that the Philippines cannot
        go to war with China, but he suggested the country issue strongly-worded statements
        against Beijing and follow though with complaints.</p>'
