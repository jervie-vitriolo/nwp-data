    'template': '1'
    'title': 'Toyota to expand the hybrid car market in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb01e4b-fa36-466a-accc-9a1edd3c95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.124+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> Japanese automaker
        Toyota Motor is optimistic as it bids to introduce its hybrid electric vehicles
        (HEV) to a wider Philippine market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5e587-90db-4cfe-b359-b13c3b2d5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.124+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism comes as the company struggles to expand the sales
        growth of its HEV models since it forayed into sustainable mobility a decade
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c152215-5cf5-4ea1-b67e-9aa65c758826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it launched its first hybrid car in 2009 in the country, Toyota
        has only sold about 300 units. The company cites the high cost for low sales.
        A unit of its hybrid models is currently sold at P2.3 million - enough to
        buy two passenger cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0a9ea-962b-40ac-8be9-b15fc5362fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a new product, a new price, and also education to the customers.
        We''re also appealing to the government to provide the additional support,"
        Toyota Motor Philippines (TMP) President Satoru Suzuki said at the sidelines
        of the company''s technology forum Wednesday in Taguig City.</p>'
    '1':
      'image': 'jcr:7f336558-9662-4442-b3d0-39d44494f03a'
      'imageCaption': 'A cut-body, cross section model of the Prius was exhibited
        during the event to better explain how Toyota''s hybrid technology works.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cf0c1-0576-4117-a4cb-d88d7920b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T19:22:35.084+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd575701-ac49-4418-b146-26d9f038b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference is among the automaker''s initiatives to promote
        hybrid technology among Filipinos. TMP during the event laid out its roadmap
        called "Toyota Environmental Challenge 2050," which aims to eliminate the
        company''s carbon emissions in the next three decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e6494-835a-4334-9516-1d4f13748615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative includes methods such as the use of a wide array
        of hybrid and electric vehicles with little to no carbon emissions, reduction
        and reuse of natural resources in manufacturing, and promoting collaboration
        among the public sector and academe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcca22-2dab-4b63-bf97-91a544b05c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:44:27.125+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-20T08:27:35.823+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMP is turning to the government in lowering tax on imports and
        giving manufacturers of HEVs tax incentives, which in turn can lower the price
        of its hybrid models to as low as P1.6 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
