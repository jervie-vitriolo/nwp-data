      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 14) â€”</strong> After
        falling in their first two games, the San Miguel Beermen flipped the switch
        in their match versus the Blackwater Elite.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
