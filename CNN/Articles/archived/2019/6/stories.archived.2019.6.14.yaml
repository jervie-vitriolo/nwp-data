      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The United States has video and photos
        that show an Iranian navy boat removing an unexploded mine attached to the
        hull of the Japanese-owned chemical tanker Kokura Courageous, four U.S. officials
        tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd53fb-28b3-44ec-a254-ac65412d175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo on Thursday blamed Iran for an attack
        on two tankers in the Gulf of Oman, saying the assessment was based on intelligence,
        but presented no public evidence to support his claim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95064998-2fb6-436d-b98e-9099ecd38322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes at a time of high tensions between the U.S. and
        Iran, and could provide more fodder for Iran hawks within the administration,
        whose recent Iran saber-rattling has frustrated President Donald Trump. One
        of them, national security adviser John Bolton, <a href="https://edition.cnn.com/2019/05/05/politics/iran-carrier-bomber-task-force/index.html">announced
        last month</a>&nbsp;that the Pentagon was deploying the USS Abraham Lincoln
        Carrier Strike Group and a bomber task force to the Middle East in response
        to a "number of troubling and escalatory indications and warnings" from Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4e899-4981-405b-bbe4-d1cf108479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.374+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials said a U.S. military aircraft overhead recorded
        a full motion video of an Iranian boat moving alongside one of the stricken
        tankers and removing an unexploded limpet mine from its hull. The official
        said the imagery shows a person on board that small boat grabbing the unexploded
        mine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b3ee4-5bf4-4ac3-987b-367edc28eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat made the move even after the USS Bainbridge, as well as
        a U.S. drone and P-8 aircraft, had been on the scene for four hours. U.S.
        defense officials believe that the Iranians were seeking to recover evidence
        of their involvement in the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9353e-f424-4c6e-b7bf-a63e84c546a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently seen the video. The officials described
        the photos and video to CNN on the condition they not be identified discussing
        sensitive military information. It is not clear if the imagery will be publicly
        shown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdcbf7-86dd-4406-98fa-81ef15526a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the officials tells CNN that multiple Iranian small boats
        have entered the area where the USS Bainbridge continues to be on the scene,
        prompting US Central Command to issue a statement saying, "No interference
        with USS Bainbridge, or its mission, will be tolerated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db046e-9cb1-43a8-9abd-21df5028bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.375+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the two tankers â€” one carrying oil and the other
        transporting chemicals â€” were apparently attacked in international waters
        near the strategically important Strait of Hormuz. All crew members were evacuated
        and were safe, according to the owners of the two ships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff70478-add5-4775-928c-d1303b63705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels were hit "at or below the waterline, in close proximity
        to the engine room," said the International Association of Independent Tanker
        Owners (Intertanko).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a41589-1007-48b7-948f-2b6f47adf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These appeared to be well-planned and coordinated" attacks, the
        association said..</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcedee5-b564-4c12-bcf1-d1f88bcbf086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Cohen, acting U.S. ambassador to the United Nations, said
        Thursday that he echoed Pompeo''s comments in a private meeting of the UN
        Security Council, describing the attack as "another example of Iran''s destabilizing
        activities in the region."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0a7d1-4672-4dbb-98ac-546d611cd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian mission to the UN rejected the U.S.''&nbsp;claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7504d0-f31d-4dd8-8393-c0cfd73bbd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alireza Miryousefi, a spokesman for the Iranian mission, tweeted
        a statement saying Iran "categorically rejects the US unfounded claim" that
        Iran is behind the attacks and "condemns it in the strongest possible terms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff4668-bffc-42bd-82a0-c691f58889c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Iran "expresses concern" over the "suspicious incidents."
        And he called it "ironic" that the US, which withdrew from the nuclear deal
        with Iran, the Joint Comprehensive Plan of Action, is now calling Iran to
        come back for negotiations and diplomacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc9093-1dc4-441d-bda4-9dd99ed5a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, Iran''s foreign minister, Mohammad Javad Zarif,
        said "suspicious doesn''t begin to describe" this latest incident, noting
        that one of the tankers is Japanese owned and the attack took place as Japanese
        Prime Minister Shinzo Abe was visiting Iran in an effort to calm tensions
        between Washington and Tehran.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bda4f9-ec78-41d5-80ce-ca8d5bfb9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reported attacks on Japan-related tankers occurred while PM was
        meeting with Ayatollah [Ali Khamenei] for extensive and friendly talks. Suspicious
        doesn''t begin to describe what likely transpired this morning," Zarif tweeted
        Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984777a5-d153-4864-896c-cfd34ccb3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T09:06:59.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-14T09:07:00.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/politics/us-images-iranian-boat-removing-mine/index.html">US
        officials: US has imagery showing Iranian boat removing unexploded mine from
        Gulf tanker</a>."</em></p>'
