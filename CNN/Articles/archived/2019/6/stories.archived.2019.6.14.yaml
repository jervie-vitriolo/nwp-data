    'template': '1'
    'title': 'Cyberpunk 2077 designer reveals what it''s like to work with Keanu Reeves'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1e51d-cc67-48b7-97dc-c9dfbc58dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Keanu Reeves is having a moment. He''s
        even become a meme after announcing that he''d star in a new roleplaying video
        game, Cyberpunk 2077. He recently appeared in Netflix''s "Always Be My Maybe"
        as the lead''s brief love interest, a space case celebrity too infatuated
        with himself to be her endgame lover. But he is, in reality, the opposite
        of that character, according to one of the video game''s designers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a55b7-a190-4d21-ae49-f8eb7e87bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a3ded-e158-405f-8895-14a588e0d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberpunk 2077, made by video game company CD Projekt Red, features
        V â€” a character the player customizes â€” who has a malware-infected biochip
        in their head. That malware takes the form of Johnny Silverhand, played by
        Reeves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebdc0e-00d7-4c3d-9230-656887f19bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d80f9c-4320-4a96-b229-cc5ad584597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawel Sasko, the game''s lead quest designer, said that CD Projekt
        Red knew it wanted to bring back Johnny Silverhand, who was a rock band frontman
        in the 90''s role-playing title, "Cyberpunk 2020." (Reeves did not play the
        character in the previous game, which was a pen-and-paper role-playing game.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b57119-edd2-4a28-aebb-fc6135a2123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f842212-c847-4684-baa0-9b43785b24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers needed "a strong actor that would be able to play
        this role" from almost the beginning of the game to the end, Sasko said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60d074-6474-4e97-ad2a-7b1bdc375b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bd841-f2d2-45af-a457-7a281ca0aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Silverhand is one of the characters that players interact
        with the most. CD Projekt Red asked Reeves to play Johnny because the actor
        had a history of playing "very strong characters that are often fighting for
        something," said Sasko. Sasko cited Reeves'' roles as Neo in "The Matrix"
        trilogy and as the eponymous hit man in the ''John Wick'' films.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ecb178-5b51-4dec-bf3b-7d192275e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8d306-06ac-49f3-9c37-ce21b08d59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And all those movies also have a futuristic element to it. So it
        fit really nicely and we were like, ''okay, let''s try to hit him up,''" Sasko
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d1cf2-0eef-4428-b8d5-06a45d1b4f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefb5ac-83e1-4ded-b7e4-0b63d3ecb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Reeves was hired on to do motion-capturing and voice Johnny
        Silverhand, the developers adapted the character to fit his personality. Lines
        were written to fit his tough street style.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de07c17-b62f-4b50-8a07-2250f22e17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949aabfa-3343-4cbf-adc6-4e9590deb9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves has also been providing feedback on making lines in the game
        sound more natural, Sasko said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cba6a0-8ffd-48a9-becf-6b7b7178ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ed5c6-39fa-4984-8284-9cdbb040d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the game, players get to see many sides of Johnny. Sasko
        likens it to Reeves starring in 20 movies at once. Because the video game
        is so expansive and interactive, players can take their relationship with
        Reeves'' Johnny in many different directions. What kind of directions? Sasko
        won''t spoil it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479b263-4854-4255-afaa-f099917e6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T07:09:35.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T08:13:01.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

