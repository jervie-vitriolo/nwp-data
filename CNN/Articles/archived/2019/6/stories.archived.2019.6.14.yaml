      after the caldera of Mt. Pinatubo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b',
      '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-14T11:05:19.715+08:00
    'imagesource': 'jcr:44162a4c-dd7d-4020-8612-46e957331602'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d22fb5-40da-4cac-aad4-25a6f0cc169d'
    'lead': 'The Bases Conversion and Development Authority will get all sports facilities
      at the New Clark City operational two months ahead of the country''s hosting
      of the SEA Games. '
