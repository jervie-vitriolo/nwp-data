      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose, Occidental Mindoro Mayor Romulo Festin on Friday said
        Duterte himself should speak up against China instead of relying on his spokesperson,
        Salvador Panelo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
