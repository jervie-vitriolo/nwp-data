      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.256+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his first season with Toronto, Leonard averaged 28.5
        points during the best-of-seven Finals, leading Canadaâ€™s only NBA team to
        a 4-2 series upset of two-time defending champions Golden State.</p>'
    '6':
