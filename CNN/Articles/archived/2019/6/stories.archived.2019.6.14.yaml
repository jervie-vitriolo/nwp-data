      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new facilities underway, it could be the one big push which
        these athletes are looking for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b8882-8315-4c9d-b811-e1db905f7acd'
