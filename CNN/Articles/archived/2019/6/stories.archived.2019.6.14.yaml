      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>California (Reuters)</strong> â€” Toronto Raptors forward
        Kawhi Leonard joined elite company on Thursday by winning the NBA Finals Most
        Valuable Player award for the second time after his teamâ€™s championship victory
        over the Golden State Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5093d3-6c61-456e-97e6-c4e60817007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T14:32:25.617+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-14T14:34:14.256+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard, who also won the award in 2014 while playing for the San
        Antonio Spurs, joins basketball greats Kareem Abdul-Jabbar and LeBron James
        as the only players in NBA history to win Finals MVP with two different franchises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092ccb3-0388-49df-86e9-832edf3c6c85'
