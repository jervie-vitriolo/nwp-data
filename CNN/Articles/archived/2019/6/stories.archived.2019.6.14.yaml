      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f965f0f-4227-4cc0-8e7a-b57cb4b490cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget was only signed into law on April 15. The government
        had to operate under a reenacted budget, which left new and continuing state
        projects unfunded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8fc3f-9506-4b8a-a043-f7f454e49306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679de7b-3c2a-4c1b-baa8-8531a1849cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo also stressed policy uncertainty among monetary officials,
        who set the benchmark interest rates in their respective economies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af0d27-614a-430f-b501-39264cc8cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3c1af-f78b-451c-8938-98bc781a640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Lapid, BSP Department of Economic research director, said
        investors might have also held back earlier this year with the May 13 senatorial
        and local elections in mind, but that investments could bounced back now that
        the polls are over.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f4e60-75b5-434a-853b-0a146234e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f376f8-ff26-451d-8046-b4c87ea73a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key reason for the lower FDI projection is to take into account
        the increased uncertainty in the external environment, which is also pushing
        down on investment activity," Lapid said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120995a-b030-4aa6-a073-1ba1c7b540ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f449b2-4201-4c93-a83c-5331d5ad54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it also has to do, particularly in the first half, the
        wait and see attitude adopted by foreign investors in the run up to the May
        2019 elections. Now that the administration has received a mandate from the
        electorate, there should be a pickup in the coming months," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc101bc2-59a7-4eac-b64b-d7f7016d7067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91630c77-7f99-4d56-8140-414f3bd2cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates endorsed by President Rodrigo Duterte dominated the 12
        seats for the senatorial race. Bulk of the members of the new House of Representatives
        who will craft laws for the next three years are also administration allies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e2bfc-c312-4e3b-87b0-36e0c66b077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507a4fb-8aab-468f-84c8-e79874f0c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lower FDI projection, Guinigundo said the haul is still
        "sizeable" and will help finance the country''s external trade gap.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ca29e-cbf0-4277-aea6-1893eb6d474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flighty capital called foreign portfolio investments are seen netting
        a $400-million surplus this year, according to the BSP''s latest estimates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797fded-2cd6-489d-9faf-6c11f2861f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c292cb-328b-40a5-b23a-3a746b0993e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances from overseas Filipino workers are expected to
        grow by another three percent, while the rise in business outsourcing revenues
        is seen to slow to 5 percent for 8 percent previously, the BSP said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b9dd1-7785-4fb1-b930-b27e1d66233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f07016-eaa7-4074-81b2-ef5ccec578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:03:58.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:04:11.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' current account deficit, which measures the country''s
        goods trading flows with the rest of the world, is seen to widen to a $10.1-billion
        deficit coming from 2018''s $7.9 billion gap. The balance of payments,&nbsp;or
        the sum of the country''s entire global trade, is expected to rebound to a
        $3.7 billion surplus from last year''s $2.3-billion deficit.</p>'
  'Man-accused-of-killing-51-in-Christchurch-mosque-attacks-pleads-not-guilty':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T18:14:06.299+08:00
    'imagesource': 'jcr:617a1a68-927e-4101-88d2-41283b1bcfa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd07b31-f3f5-4fea-a8f9-bd5c2a88bac1'
    'lead': 'The man accused of shooting worshippers at two New Zealand mosques in
      March has pleaded not guilty to 92 charges, including 51 counts of murder.'
    'mgnl:created': 2019-06-14T18:14:06.630+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man accused of killing 51 in Christchurch mosque attacks pleads not
      guilty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c84cf4-bb5e-46b7-b9d5-723872aae0d3'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The man accused of shooting worshippers
        at <a href="https://edition.cnn.com/2019/03/15/asia/christchurch-mosque-shooting-intl/index.html">two
        New Zealand mosques</a> in March has pleaded not guilty to 92 charges, including
        51 counts of murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f85870-dae8-4ea3-9190-0d6e37082e97'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian citizen Brenton Tarrant, 28, appeared via audiovisual
        link at the Christchurch High Court on Friday morning over the attack, which
        was New Zealand''s <a href="https://edition.cnn.com/2019/04/04/asia/brenton-tarrant-new-zealand-shooter-court-intl/index.html">worst
        mass shooting</a> in modern history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f6eff-bc10-4c16-81c2-46a38751e917'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant entered a not guilty plea to 51 charges of murder and 40
        charges of attempted murder and one charge under the Terrorism Suppression
        Act, <a href="https://edition.cnn.com/2019/05/21/asia/mosque-shooting-nz-terrorism-charge-intl/index.html">the
        first time such a charge</a> has been laid inside the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56da2c8-9251-47e2-8ffc-14a71a1f78c8'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pleas were entered by Tarrant''s lawyer, Shane Tait. Tarrant
        could be seen smiling as he appeared via video link from Paremoremo Prison
        in Auckland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749fba88-3ae0-42b1-bf90-b0f12dad8922'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was silent throughout his appearance and could be seen on
        a monitor from the waist up, dressed in a plain gray sweatshirt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dc1ad-2a0a-4db3-bddd-9c5b8dc8597a'
      'mgnl:created': 2019-06-14T18:14:06.630+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed trial date was set for May 4, 2020. Mental health assessments
        have been completed, with Judge Cameron Mander telling the court no issues
        had arisen in terms of Tarrant''s mental fitness to enter pleas or stand trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c35c7-af74-4309-a76d-ba07136c0968'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under New Zealand law, murder <a href="http://www.nzlii.org/nz/other/nzlc/pp/PP41/PP41-8_.html">carries
        a life sentence</a>, and convicted murderers must spend at least 10 years
        in prison before they are eligible for parole. Committing a terrorist act
        carries a possible life sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ce94f-e109-420a-884d-777a59e097b2'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant last appeared in court in <a href="https://edition.cnn.com/2019/04/04/asia/brenton-tarrant-new-zealand-shooter-court-intl/index.html">April</a>,
        when the court ordered he undergo a mental health assessment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca8a77-f73e-4c8b-9281-6a5e264a0413'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested on March 15, within <a href="https://edition.cnn.com/2019/03/20/asia/christchurch-surveillance-footage-new-zealand-shooting-intl/index.html">21
        minutes</a> of the first emergency calls being received by police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d4b44-63e2-4663-a200-5e96912c0175'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the victims died at Al Noor mosque and Linwood Islamic
        Center in Christchurch in New Zealand''s South Island. Only two died later
        in hospital, including a Turkish citizen who <a href="https://edition.cnn.com/2019/05/02/asia/nz-christchurch-attack-death-toll-intl/index.html">died
        in May</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92903310-82de-4242-9ad8-181630e7f5bf'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims hailed from all <a href="https://edition.cnn.com/2019/03/15/asia/christchurch-mosque-shooting-intl/index.html">around
        the world</a>, including Pakistan, Saudi Arabia, Bangladesh, Indonesia and
        Malaysia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698acf13-76c1-4dfd-8506-24ee217ca556'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month after the shooting, New Zealand lawmakers voted
        to <a href="https://edition.cnn.com/2019/04/10/asia/new-zealand-gun-law-reform-intl/index.html">change
        the country''s gun laws</a> to ban military-style semiautomatic weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c57c4-3c18-4109-ba22-7fcf05ba526a'
      'mgnl:created': 2019-06-14T18:14:06.631+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/13/asia/nz-christchurch-shooting-suspect-intl-hnk/index.html">"Man
        accused of killing 51 in Christchurch mosque attacks pleads not guilty"</a></em></p>'
  'Telegram-cyberattack-China':
    'author': 'Sherisse Pham and Yuli Yang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-14T18:13:27.814+08:00
    'imagesource': 'jcr:c97d800b-0d0a-4984-a393-23530543b786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f3547d-02ea-4876-88dc-dbc24abf29d4'
    'lead': 'Encrypted messaging platform Telegram says it experienced a "powerful"
      cyberattack on Wednesday during massive protests in Hong Kong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T18:17:55.760+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Telegram', 'Hong', 'Kong', 'protest', 'China', 'hack', 'cyber',
      'attack']
    'template': '1'
    'title': 'Telegram reports powerful cyberattack from China during Hong Kong protests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88dcc7e-1b1b-4316-b42c-ebaabca75e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Encrypted messaging platform Telegram
        said it experienced a "powerful" cyberattack on Wednesday during <a href="http://www.cnn.com/2019/06/13/asia/hong-kong-violence-umbrella-intl-hnk/index.html">massive
        protests in Hong Kong</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b19180-130f-4c08-b44d-0b0352096c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted distributed denial of service, or DDoS, attack was
        aimed at flooding the app with so much traffic that it impaired normal service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cbe51-5102-4714-ac62-8e48cb43a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It originated from "IP addresses coming mostly from China," Telegram
        founder Pavel Durov said <a href="https://twitter.com/durov/status/1138942773430804480?s=21">on
        Twitter</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6ce9c-c8ed-4013-b897-2e7c419fbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact was felt way beyond China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793438f1-4a33-46dc-9adc-7bd3e241a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently experiencing a powerful DDoS attack, Telegram
        users in the Americas and some users from other countries may experience connection
        issues," the company said in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512c572-ce89-4b60-baf4-57a5ac805b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack "coincided in time with protests in Hong Kong," where
        people were coordinating on Telegram groups, Durov said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28087527-d71f-40af-b39f-2a7622544dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.191+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a821b93-0d13-4e62-8e92-0163240c6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have flooded the streets of Hong
        Kong this week, protesting against a controversial bill that would allow alleged
        criminals to be extradited to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a2c56-93f0-48a7-91e4-4e272038cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4348db8-16fa-4753-b61c-54e028f175a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fear the bill will leave anyone in Hong Kong vulnerable to
        extradition by Chinese authorities for political reasons or business offenses,
        undermining the city''s legal system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e7d1-b372-4229-8f5f-13e9e338f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b28357-e970-411d-9170-b4cf7bfddd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British colony was returned to China in 1997, when Beijing
        agreed to guarantee its semi-autonomous legal system and certain democratic
        freedoms for the next 50 years under a policy known as "one country, two systems."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b07070-c581-457d-9ba7-3c1cbd61ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbef6f-286c-49cc-8c3c-1596bd0e64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong lawmakers were due to debate the extradition bill on Wednesday,
        but that debate was postponed after the latest round of protests resulted
        in violent clashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d705e-f74b-42cd-be88-d03646c47348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d98ef2-d70e-4cd7-b75c-3a6f367050e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the protesters have been using Telegram to coordinate their
        efforts. The messaging platform is designed to allow users to send messages
        protected by end-to-end encryption â€” the kind authorities can''t intercept
        easily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7bd96-b41a-44e6-bf74-e5666d7a241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc86d7-a69b-438c-a904-5082a9d8f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN teams on the ground were told that the Telegram groups where
        people can get information about the Hong Kong protests range in number from
        hundreds of members to tens of thousands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1d3f2-273f-4980-9aaa-1207830e32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e626b3-c4e6-4c73-8801-bf6178eae546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.762+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telegram, which says it has 200 million users worldwide, <a href="https://www.cnn.com/2018/01/03/middleeast/iran-protests-social-media-ban-intl/index.html">has
        been used in protests before</a>, including anti-government demonstrations
        in Iran last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114d092-611e-408f-a432-2ccfa2b0ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin-based app uses two layers of encryption, allows users
        to remain anonymous, and claims to be faster and more secure than other messaging
        services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4e66c-4f00-4703-9fee-444a23e35f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d01bc-f1c1-4d7d-a38e-696bb8c6dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has come under fire in the past for being the preferred app of
        terrorists. Russia banned it last year after the company refused to provide
        encryption keys to the FSB, a Russian security agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53b462-dc6b-4860-97a6-1300ff488d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T18:17:55.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T18:18:49.192+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/13/tech/telegram-ddos-attack-hong-kong-china/index.html">Telegram
        reports powerful cyberattack from China during Hong Kong protests</a>."</em></p>'
  'KAPA-officers-immigration-lookout-bulletin-order-alleged-scam':
