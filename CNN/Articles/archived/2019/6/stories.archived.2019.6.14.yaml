    'template': '1'
    'title': 'Baby dies weeks after being cut from his mother''s womb'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206cdc2-7174-41cc-918a-0fa444777778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T20:36:15.669+08:00
