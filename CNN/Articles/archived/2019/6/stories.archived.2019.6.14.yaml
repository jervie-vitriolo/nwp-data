      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07adb5-8c46-4d36-b91e-72b7501603b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol said that if the processed product was not confiscated, it
        could have led to the spread of ASF locally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d22ddf-7885-4f36-9477-470d9d55710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.871+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bfc8f-1fec-4493-9265-b8d21d58782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nalalusot po ito at naipakain sa mga alagang baboy ang tira-tira
        maaring kumalat ang sakit sa ating mga babuyan at magiging sanhi ng pagkasira
        ng ating hog industry," he said on his <a href="https://www.facebook.com/permalink.php?story_fbid=2340608559354933&amp;id=351448724937603">Facebook
        page</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06515e5e-8479-4b8f-9265-5937ef07eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seizure is a warning for the industry and an acknowledgment
        of the catastrophic threat on our doorsteps," <a href="https://www.facebook.com/351448724937603/photos/a.352398594842616/2340397746042681/?type=3&amp;__xts__%5B0%5D=68.ARCLc2MC6qnknmC141PLcTb3gm4gWdeS688izctA3FHrj-OJ832y4EDJahezd8H589hpwqSFmsSDl-w0-JmlCkDaRGVcFxYpsT5cO_m2Cnz4uVC-7dhJkkTH91sPsLoryF58_CpLorhZxsi2lZUvrgg8y6XpSjRL7W5CqPVtICh-xXw1CvJJSqdi4u7ItUeFsWDgNqTFx3bkksvN-Zwi9XjGmDFPOlAG_ndRXfPQJtEM_FrS9TJBa7R5Ca90-HyKqdbFrm9UVm3-PlX9JUnM0FR8rkWc8CvN4uYYQ2L4OnvvE0NyxZvYvlWUVAnZqXffy_KxA6eHvBKWOYVUDVYhJY9PVwaknO1IYI65Pebkj-RofCUKaY1Ew9k&amp;__tn__=-R">he
        added</a>, quoting the Bureau of Animal Industry virulogy section.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ece0f-94af-4a01-b4d2-6d111d1d6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines remains ASF-free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd67dce-1996-4bef-a5d3-cfc8073a309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.872+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e050df07-deb2-4649-9cca-3f0e533df861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF virus can thrive even in processed goods. Health Undersecretary
        Eric Domingo had said, "A virus can stay dormant. Kahit processed, minsan
        naiiwan ang virus," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6ba60-10da-4e00-a2d9-b1737863ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50107afd-8b96-4dbb-bf1b-dd23de82f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.873+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent entry of the disease into the Philippines, the DA has
        banned imports of pork and pork products from China, Romania, Russia, South
        Africa, Ukraine, Zambia, Belgium, Bulgaria, Czech Republic, Hungary, Latvia,
        Moldova, Poland, China, Vietnam and Mongolia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f142f733-4fa0-4de9-a9c5-f93d01b071c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b17af-adb7-4995-b72c-e25e24659c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration also ordered the pullout from stores
        of processed pork from countries with the ASF.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def1243-6c82-46eb-8fc1-ffc048411904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee608bc-9459-49de-9d88-c75d636ee7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:54.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-14T12:46:54.874+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Swine Fever poses no direct and immediate danger to
        human health. But its spread may threaten the hog industry, with major potential
        impact on supplies and prices. The disease, which has no vaccine or cure,
        was first detected in Asia in 2018 in an area in Siberia, according to the
        United Nations. In December 2018, the Department of Agriculture said pork
        products from affected countries will be confiscated at the points of entry.</p>'
  'Notre-Dame-first-mass-since-fire':
    'author': 'Sam Bradpiece and Antoine Crouin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
