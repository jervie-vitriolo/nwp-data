  'NASA-moon-landing-cost':
    'author': 'Jackie Wattles and Rachel Crane, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-14T11:22:48.113+08:00
    'imagesource': 'jcr:0b2decfe-0567-4e6c-9d82-344930da8f2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebdeb07e-c073-42d9-862c-81742f2e3af1'
    'lead': 'NASA wants that mission to include two astronauts: A man and the first-ever
      woman to walk on the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-14T11:26:28.619+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-14T11:26:29.016+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA estimates it will need $20 billion to $30 billion for moon landing,
      administrator says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78bb99-ec8b-4eab-bf03-9635ff44be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.017+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- NASA has touted its bold plan to return
        American astronauts to the moon by 2024 for months. Now we''re starting to
        get an idea of how much it will cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d96d68-9455-45c0-b904-cdf611c2aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.017+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf01ad-0822-4945-b5ee-ac00ac02e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.018+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency will need an estimated $20 billion to $30 billion
        over the next five years for its moon project, NASA Administrator Jim Bridenstine
        told CNN Business on Thursday. That would mean adding another $4 billion to
        $6 billion per year, on average, to the agency''s budget, which is already
        expected to be about $20 billion annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c25926-25cf-4aca-9849-1b623d072074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.018+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5880201-0ccb-44e9-bfd4-0274be8ed32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.018+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridenstine''s remarks are the first time that NASA has shared a
        total cost estimate for its moon program, which is called Artemis (after the
        Greek goddess of the moon) and could send people to the lunar surface for
        the first time in half a century. NASA wants that mission to include two astronauts:
        A man and the first-ever woman to walk on the moon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed6457-8f44-4f6b-8309-f475e0d1849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.018+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a557bd-7a9c-44d3-a873-b44347c51ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.019+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall goal of the Artemis program is to establish a "sustainable"
        presence on the moon, paving the way for astronauts to return to the surface
        again and again. Learning to live and work on another world, Bridenstine said,
        will prepare them for NASA''s long-term mission: to put people on Mars for
        the first time in human history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e058d-22e9-418a-9566-95e66e5b6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.019+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd2a1c-25d3-4b38-ae6a-04b326879517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.019+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $20 to $30 billion cost estimate is less expensive than some
        had predicted â€” though they''re not necessarily the final figures. Bridenstine
        acknowledged that spaceflight can be dangerous and unpredictable, so it''s
        practically impossible to settle on an accurate price tag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef52b8a-4988-47ab-8004-74e8c1410af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.020+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5717f-c068-4cc6-906e-02b7b3513adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.020+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re negotiating within the administration," he said. "We''re
        talking to [the federal Office of Management and Budget]; we''re talking to
        the National Space Council." (The National Space Council is a recently revived
        policy development group headed by Vice President Mike Pence.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864533d6-075a-48a4-91f8-550c9d254dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.020+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f2a13-f876-4484-b4ab-f7b586ac91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.020+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we come to a determination within the administration," Bridenstine
        said, "we will of course take that over to the Hill and make sure that our
        members of Congress are interested and willing to support that effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289b824-e3e2-445b-a588-af4833a40186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.021+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa342c12-7db6-4890-9e62-145b67c0618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.021+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will NASA get its money?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e2332-ccd7-487e-8deb-4f89697a392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.021+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning over lawmakers, however, will likely be the most difficult
        part.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b2883-1386-455f-b775-c6e3bca4318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.021+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08facd29-1989-4ac7-b87a-41fdac58428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.022+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence announced in March that the Trump administration wanted to
        speed up NASA''s moon ambitions, and launch the first crewed mission in 2024
        instead of 2028, the agency''s earlier timeline. That''s just five years away.
        And all the hardware that NASA needs is either delayed, way over budget or
        doesn''t yet exist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde2b29-26c9-48fe-9320-4d1ebd3a14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.022+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87298218-fcfa-4547-b7a8-a3edaee6ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.022+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, NASA has formally requested only an additional $1.6 billion
        for Artemis, which Bridenstine has described as a small "down payment" for
        the overall program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433220e-33ca-45b6-8c5c-1b1fa0e79c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.022+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb02aaab-333d-4abe-b442-99e1901b71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.023+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of Congress have been after the administration
        for a total cost estimate and a detailed plan on how it will spend the money.
        Bridenstine will also have to win over Democrats who are already skeptical.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435d7d6-34c1-4377-b217-24ca3ca4649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.023+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2857e4-7ed5-4b91-b9e0-84af8b1519c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.023+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also point out that NASA has poured billions of dollars
        into deep-space programs over the past 15 years, though humans still have
        not been back to the lunar surface since the final Apollo mission in 1972.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127373c-fe27-41b2-918a-4d764abed398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.023+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc8991-2996-494d-8c47-73ad8f3054bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.024+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apollo program also happened in a very different political environment.
        It was during a bitter Cold War standoff with the Soviet Union, and the United
        States was in a mad dash to beat its enemy to the lunar surface. All told,
        the United States spent about $25 billion on the Apollo program, or nearly
        $150 billion in today''s dollars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c6d78-3738-4a58-a0b8-eacaa45431b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.024+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64ab85-ef78-4ef3-811e-a7db78f962ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.024+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fear that NASA will end up diverting funds from its other programs,
        which include robotic exploration missions, Earth science and climate studies
        and other important scientific research.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeee40d-0167-4a0a-9757-c9a5f4c9c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.024+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d38395-e93c-4e25-8497-9db660981c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.025+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will tell you my goal â€” and I''ve been very clear about this
        â€” is to make sure that we''re not cannibalizing parts of NASA to fund the
        Artemis program," Bridenstine said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdd9f6-fd14-41f4-88a3-f536d52ccb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.025+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04c3a8-9c8b-4be2-9b85-d30856bb7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.025+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he said he''s confident that NASA will convince Congress to
        get on board: "I think there is a strong desire. It''s bipartisan to explore,
        to learn, to understand the science and the history of our own solar system."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcdaf7-36c1-43aa-a109-b85ac12f1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.025+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f23860-6dfe-4fd9-8e3a-a7e48d9d487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.026+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking down the budget</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b10c51-cdb5-438e-8955-d8feefca47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.026+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and US taxpayers have already invested heavily in the rocket
        and spacecraft that will be used for the trip. But those projects have been
        routinely criticized. They''re years behind schedule and way over budget.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7abe31-95c9-4195-b93c-cd4637cef5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.026+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb2b7e-78b8-4b77-ab7f-f95308a0bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.026+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Launch System, or SLS, is the name of a gargantuan new rocket
        that promises to out-power any launch vehicle ever built and be capable of
        flinging people toward the moon or Mars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fb9b6-7214-4a1f-930c-8b2f31a246a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43581cf-11aa-41c1-b5b7-ea75fbd2fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLS was once expected to cost about $9.7 billion and start flying
        in 2017. But NASA has already spent at least $12 billion, according to a recent
        Office of the Inspector General report, and it''s not expected to fly until
        next year at the earliest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b61623-0cf9-40f9-9c98-e8cbae8ce113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48798805-5a7e-40a2-9c3f-9edcb8dba4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.027+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Orion, the name of the spacecraft that will launch on
        top of SLS and carry astronauts out to the moon, is hundreds of millions of
        dollars over budget, according to the Government Accountability Office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f54843-1fa2-4387-80c7-8f3842e26ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.028+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5269f4c-364f-4a45-8cd4-352ddf4aa52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.028+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other hardware NASA needs that doesn''t exist yet: A small space
        station that will orbit the moon and serve as an outpost for astronauts, called
        the Lunar Gateway, along with a lander that''s capable of taking people from
        the station down to the moon''s surface.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910e594-3133-4e9a-b29f-ed2ac889b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.028+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4458e7-bffe-44a1-9920-2c013fbe2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.028+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are not cheap projects.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbe109-5415-4b89-80ef-112e2d769ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.029+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43578d17-16a2-412a-bac0-ca3b382f88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.029+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, NASA''s expenses have been a drop in the bucket compared
        to many other departments. The annual Defense Department budget, for example,
        has reached $1.3 trillion per year. Health and Human services gets about $90
        billion per year. And Homeland Security annually receives about $50 billion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67a802-70bc-4d6a-b028-70f8440abfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.029+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf3d69d-6726-44bf-9e45-279df28881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.029+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means for business</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce1d7c-1fdc-4b61-abff-b6cc0d962d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA isn''t the only organization talking about going back to the
        moon. The United States has a booming commercial space industry, and SpaceX,
        the rainmaker of the industry, has its own plans to build a giant rocket and
        fly tourists around the moon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859f28d-e5bc-4c5a-8291-aa07b7e4a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88873f-6bed-439b-8d68-3297d7e993bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA is paying attention: A significant chunk of research and
        development for the Artemis program will come from the private sector. It''s
        part of NASA and Bridenstine''s plan to lower costs and make space an entrepreneur-friendly
        environment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d518d-cb81-4c1f-a4e3-a6d6fc898fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.030+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6bd36-f25e-496c-bc31-e82f8f6965e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.031+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going back to the moon, but we''re doing it entirely different
        than we did in the 1960s," Bridenstine told CNN Business. "The reason we need
        commercial operators is because they can drive innovation if they''re competing
        on cost and innovation."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0429e9-90a3-4366-95a8-bb5a89bcfd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.031+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563edec-81c0-460c-a249-8d3d8f113dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.031+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has long worked with corporate contractors. Boeing, for example,
        helped build the Saturn V rocket that powered the Apollo program. And these
        days, Lockheed Martin and Boeing are primary contractors for Orion and SLS.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d7cf5-a290-499a-a8f8-d9b545d96f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.031+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6d15c-cdb9-4f5e-9093-c347162334b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NASA''s commercial partnerships are different: The space agency
        wants private-sector companies to design, test and build technologies and
        then compete for lucrative government contracts. Essentially, Bridenstine
        says, NASA will become just another customer for companies in the business
        of space travel.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7545a17-cb4b-45eb-88a8-4e3c62b8e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643f914-0f53-47fa-a7ad-254e41b727d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency has already made it clear it wants to turn to the
        private sector to take care of lunar landers. Three small companies that build
        robotic landers were awarded tens of millions of dollars from NASA to drop
        cargo off at the moon. And startups like Jeff Bezos'' Blue Origin, which is
        building a crew-worthy lander called Blue Moon to compete for contracts to
        build crew-worthy lunar landers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa546cc-e4c2-4a19-bb6d-49315abaf284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T11:26:28.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T11:26:29.032+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/13/tech/nasa-budget-moon-mission-artemis/index.html">"NASA
        estimates it will need $20 billion to $30 billion for moon landing, administrator
        says"</a></em></p>'
