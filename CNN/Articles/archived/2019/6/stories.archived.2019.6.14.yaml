      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;If you''ve closely examined a picture
        of actor Keanu Reeves posing with a fan (and who hasn''t, apparently?), you
        might have done a double take and wondered, what''s that he''s doing behind
        her back? Jazz hands? Guess again! As the internet has discovered, that''s
        just Reeves'' special "no-touch" way of taking pictures with womenâ€”women he
        doesn''t know, including fans, but also ones he does, like Dolly Parton.</p>'
