      'text': '<p>The Department of Finance in May said the <a href="https://www.cnnphilippines.com/news/2019/5/22/south-korea-garbage-philippines.html">repatriation
        would happen soon</a>, noting that South Korea had committed to help pay the
        shipment cost.</p>'
