      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Clark City Sports Complex is the first major athletes''
        training center to be built in the country since 1934, but Dizon said the
        Philippines is merely playing catch-up compared to the rest of the world.</p>'
