      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703089dc-2ce3-4207-b7e4-1e9b859433d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.435+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Trump administration increased tariffs to 25% from
        10% on $200 billion worth of Chinese goods. The tariffs apply to consumer
        products such as luggage, mattresses, handbags, bicycles, vacuum cleaners
        and air conditioners. Additionally, Trump has threatened to impose tariffs
        on an <a href="https://www.cnn.com/2019/05/09/business/iphones-toys-china-tariffs/index.html">additional
        $300 billion in goods</a> imported from China â€” including toys, clothes, shoes,
        appliances and televisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d871c-953d-4114-a96f-eb1cc80aa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.436+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d03725-5f1d-4ef3-8e21-d55d09a6ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.436+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tariffs are taxes paid directly by U.S. companies," not China,
        the companies said to Trump. "Tariff increases and uncertainty around these
        trade negotiations have created turmoil in the markets, threatening our historic
        economic growth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21154125-727c-4f2c-b834-c4b0bac25e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.436+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43698b-a586-45cd-8b7c-69f5cf64eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.436+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Trade Representative''s office will hold public
        hearings on the proposed tariffs starting Monday. Tariffs Hurt the Heartland,
        a business coalition formed to oppose tariffs, organized the letter to the
        White House ahead of the hearings. The coalition was backed by trade groups
        for the retail, tech, manufacturing and agricultural industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4bdf6-743e-4b2c-9b10-1836a5c8c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.437+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad1d99-dc8e-4973-ba7e-e8dfb36a2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.017+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.437+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many big companies have developed strategies to blunt the
        impact of tariffs, top retailers have said in recent weeks that rising tariffs
        will raise their production costs and result in price hikes for consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c9dc9-1984-421d-bb18-365667c2ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.437+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc07b11-f453-4df1-9730-6435ab765c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.437+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, prices will go up on things," Costco chief
        financial officer Richard Galanti told analysts last month. Dollar General
        Chief Financial Officer John Garratt also said the company''s low-income shopping
        base "will be facing higher prices as 2019 progresses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dcb19-7ce4-40e9-a1b4-f8ad31af23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73506851-ac8a-473d-be1f-f3d6977eaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has played down the effects of tariffs
        on consumers so far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac6f3d-01fa-4d5a-bd61-311c98878b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512385f-8bd5-4ea3-9bcc-e2ebd6cb3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.438+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin said last month at a House committee
        hearing that he doesn''t expect there will be "significant costs" for consumers.
        "I don''t necessarily agree with that," said Mnuchin when pressed by Democrat
        Representative Cindy Axne of Iowa on whether prices of consumer goods would
        be higher.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acaa6f6-1700-4a98-9783-acf97585cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215553a-df8d-4c1b-9b58-3bc12a779de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the companies cited a study in their letter to the White
        House that found 25% tariffs on an additional $300 billion worth of Chinese
        goods would add more than $2,000 in costs for the average American family
        of four.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e258a8-6d3b-49ea-a526-27c9a4b75800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.439+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ef0c1-557b-43a4-813d-b46bc638a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost to consumers wouldn''t always go up by 25% if tariffs are
        imposed. Some retailers may decide to absorb some of the cost of the tariff,
        negotiate with the exporting company for a lower price or move production
        out of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa11163-fc36-4e5c-af52-e43cf775f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f40498-cf08-4713-a2a5-922fc16aabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trade Partnership, a consulting firm that works with industry
        trade associations, estimated that prices on clothes in the United States
        would rise by 5%, even if apparel companies tried to shift production away
        from China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf22f0-81be-4d51-8fae-3a372ce2a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.440+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8562198-812d-4ca8-9353-ae949d56927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability of US retailers to shift sourcing from China to other
        suppliers is limited and could take years to complete," the Trade Partnership
        said in the report. "Even after possible changes in sourcing, the proposed
        tariffs would have a substantial negative impact on American consumers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec1af-0415-4ccc-b59d-0516809efddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9056b78-78e4-41b1-a1da-cbadf40c572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for shoes would rise by 8% for consumers, while toy prices
        would increase by 16%. China is the biggest supplier to the United States
        for both items.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b0bbc-2a16-49a5-9e03-bf03e0ff02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.441+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105e1ca-6011-4f30-808a-83d3546dfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.442+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, Adidas and Under Armour previously <a href="https://www.cnn.com/2019/05/20/business/nike-adidas-under-armour-china-trump-tariffs/index.html">warned
        in May</a> that 25% tariffs on imported shoes from China would be "catastrophic"
        consumers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d18f28-1847-4666-b872-fde0a813782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.442+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45ccfd-f1fe-4948-accc-c69514241646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.442+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also estimated that household appliance prices would rise
        by 3% for consumers and travel goods would go up by around 10%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4b8eb-4035-475f-a098-6561a5d2640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.442+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86507d-e195-4034-b077-08f6a89bdb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.443+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New tariffs would hurt Trump''s voter base, said David French, a
        senior vice president at the National Retail Federation, which helped spearhead
        the letter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f752d-9866-482d-837c-0a9627ccb8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.443+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be2859-177e-4654-b12a-dbfe53791c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.443+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s base is among the most economically vulnerable
        in the country," he said. "These are exactly the people who cannot afford
        to pay hundreds or thousands of dollars more for everyday goods."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1de6d-ae60-4377-9540-ffb8b81bb3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T12:46:06.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-14T12:46:06.443+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54676582-2d0b-4b9e-aa37-c289e24097f9'
      'mgnl:activationStatus': true
