      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained without bail at the Philippine National
        Police Custodial Center in Camp Crame since February 2017 over drug charges.
        She is accused of abetting the illegal drug trade inside the New Bilibid Prison
        when she was Justice Secretary from 2010 to 2015.</p>'
