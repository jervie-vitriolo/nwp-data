      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also working on sending another trash shipment
        back to Australia after successfully shipping out tons of garbage to Hong
        Kong and Canada.</p>'
