    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4f9d7-fdef-4a21-be14-eb29b8abbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T19:06:13.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-14T19:06:14.205+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered the shutdown of groups
        involved in pyramid schemes, including KAPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c90b72-f9c6-4a16-abd4-1179b7d8e93f'
      'mgnl:activationStatus': true
