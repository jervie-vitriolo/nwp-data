    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49c8a4-c864-4475-ac0f-a65b90dcedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:05:02.405+08:00
      'mgnl:createdBy': 'mel'
