    'mgnl:tags': ['Donald-Trump', 'United-Kingdom', 'Brexit', 'divorce', 'Queen-Elizabeth',
      'United-States']
    'template': '1'
    'title': 'Trump tells UK he ''wouldn''t pay'' $50 billion Brexit divorce bill'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e414ebf-1273-4474-8c95-8b5ac0a912a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.350+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Less than 24 hours before Donald Trump
        is set to touch down in the United Kingdom on his first state visit to the
        country, the U.S. President has sent Britain''s political establishment into
        a spin -- telling the UK it should "walk away" from Brexit talks if the European
        Union does not give it what it wants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb2a90-ee28-4c42-b6b4-09c80ed0de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.350+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t get the deal you want, if you don''t get a fair deal,
        then you walk away," the President told British newspaper the Sunday Times,
        ahead of his three-day state visit, which kicks off on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06857569-78a2-4fce-a4a5-db33fcd5a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.598+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.350+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said if he were in the UK''s position he "wouldn''t pay" the
        $50 billion Brexit divorce bill, adding "it''s a tremendous number."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e764673-8724-460b-9123-9ebe4cfb560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also repeated his suggestion -- previously made to
        Prime Minister Theresa May -- that the UK should sue the EU. When asked how
        this would work, Trump said he would have put "on the table" the "mistakes
        made by the EU that cost the UK a lot of money and a lot of harm."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9a049-4668-4ded-ac22-a99d58200d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit comes at a delicate time in British politics, with
        Westminster in a deadlock over Brexit negotiations and the clock ticking towards
        an October 31 exit date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad2a74-a9b7-4117-9af3-88bb8b10e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: Send in Farage</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bec0b-4efc-4a48-800c-e79666e54d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments will do nothing to ease May''s last days
        in office, after she announced last month she was stepping down as leader
        of the governing Conservative Party in light of her failure to deliver on
        the result of the 2016 Brexit referendum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe86af0-f29f-4ab5-8ace-51bcba0ccaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Trump went as far as to say the government should send in
        the leader of the populist Brexit party, Nigel Farage, to negotiate with Brussels,
        calling him an "asset to your country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab5611-313b-436a-8421-632fae6e0f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like Nigel a lot and I think he''s got a lot to offer," said
        Trump, adding that Farage was a "really terrific person" who he got to know
        early in his political career "when he liked my campaign and he actually came
        to a speech."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901f75c-c790-4609-960e-93c9777a217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farage was the first British politician to meet the new US President
        in 2016 -- the pair posed for a now famous photo together in a gold elevator
        at Trump Tower in New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a3919-86b2-4240-ada6-c51111f7a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farage is a divisive figure in the UK. One of the most high-profile
        faces of the Leave campaign during the 2016 referendum, he recently made huge
        gains in the European elections with his newly-formed Brexit party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41293f90-c340-45d7-b31a-01b8de8cb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Member of the European Parliament has also drawn scorn from
        Remain campaigners and EU leaders, with European Parliament liberal group
        leader Guy Verhofstadt previously calling Farage''s salary "the biggest waste
        of EU resources."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483c574-15da-4010-aede-ce1ef3f046e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.599+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>London Mayor: Trump a ''global threat''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8d0b3c-1f85-4efc-9aa6-ffbd2f0364f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time Trump critic, London Mayor Saqdiq Khan, took a swipe at
        the U.S. President on Sunday, calling him "one of the most egregious examples
        of a growing global threat," in an interview with the Observer newspaper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adfecc-f7c4-463b-a8a7-65936d3e2507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said it was "un-British" to be rolling out the red carpet for
        a President "whose divisive behavior flies in the face of the ideals America
        was founded upon -- equality, liberty and religious freedom."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709ead4-af01-458c-80b1-e4cd3fd82d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In years to come, I suspect this state visit will be one we look
        back on with profound regret and acknowledge that we were on the wrong side
        of history," said the Mayor who has made no secret of his disapproval of the
        President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe45bf-39e7-48d1-a804-0426604b683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January last year, when Trump said he had scrapped a planned
        visit to the British capital because he didn''t want to open the new U.S.
        embassy, Khan suggested the real reason was because he wouldn''t be welcome
        in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b161de4-f72c-44c6-a01f-d2878ead244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being delayed several times, Trump''s four-day official visit
        to the UK last year was eventually met with large protests in London and throughout
        the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fb145-6a58-494e-92b4-f77dc3f5f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital''s anti-Trump demonstrations featured a 20-foot "Trump
        Baby" blimp that flew outside Parliament -- having been given permission by
        Khan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafcd1a-7fd4-4044-8eb5-6a968bbd4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, the first Muslim to be elected Mayor of London, has previously
        criticized the U.S. president for his proposed travel ban on citizens from
        several Muslim-majority countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb035381-7d16-49a3-ba08-030509bf8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: Johnson would be ''excellent'' PM</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c99ed-23a8-452c-83f1-87893316c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest comments come on the back of a similarly explosive
        interview published in British tabloid newspaper The Sun on Saturday, in which
        the President expressed his support for former Foreign Secretary Boris Johnson
        as next Prime Minister, calling him "a very good guy, a very talented person."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aaac9f-7c28-412e-9cd4-ce18410eddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Boris would do a very good job," the President said. "I
        think he would be excellent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec19dc3-9fc4-4276-aced-a35f36f9de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.600+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also weighed in on comments by Meghan, now the Duchess of
        Sussex, ahead of the 2016 election -- back when she was better known as actress
        Meghan Markle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793df6e5-69de-4364-8501-6917bd2a8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on "The Nightly Show with Larry Wilmore," she called Trump
        misogynistic and said his politics were divisive, adding that she would move
        to Canada if he won the presidency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0db089-598f-4ec0-ad6c-842decaeb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded, "I didn''t know that she was nasty. I hope she
        is OK..." But he later seemed to bury the hatchet adding, "I am sure she will
        go excellently (as a royal). She will be very good."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f0af4-99de-4cba-be9b-90e55fedb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T20:24:17.601+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T20:29:28.351+08:00
      'mgnl:lastActivatedBy': 'chad'
