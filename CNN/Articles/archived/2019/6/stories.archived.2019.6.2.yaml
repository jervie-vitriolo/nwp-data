      'mgnl:lastActivated': 2019-06-02T17:22:15.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ec00a-8ecd-47ec-a155-17a6d32d9eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:47:08.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T17:22:15.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em>-file <em>na po ng</em> electoral protest <em>ang kalaban
        ko. Sa akin</em>, [okay] <em>lang dahil lalong makikita ng lahat kung gaano
        ka</em>-accurate <em>ang resulta</em>," Sotto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3baeac-e05a-484a-9290-72641023c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:47:08.148+08:00
