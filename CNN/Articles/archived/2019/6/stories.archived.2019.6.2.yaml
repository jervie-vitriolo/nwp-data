  'bureau-of-immigration-illegal-recruiters-naiia-minor-underage-ofw':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-02T15:31:01.958+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1310a493-6755-4f2f-8d7d-b5b99b53abbe'
    'lead': 'Immigration officers at the NAIA Terminal 1 on Wednesday barred a 15-year-old
      girl and a 20-year-old woman from boarding a flight to Jeddah, Saudi Arabia
      after they presented documents with false ages. The two posed themselves as
      25 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T15:32:51.315+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-02T15:32:51.660+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'BI', 'NAIA', 'Ninoy-Aquino-International-Airport',
      'overseas-Filipino-workers', 'OFW']
    'template': '1'
    'title': 'BI reiterates warning vs. illegal recruiters after minor, underage intercepted
      at NAIA'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5552c3-afa1-485a-9f55-a5ed3dfe19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Bureau
        of Immigration on Sunday reiterated its warning against illegal recruiters
        after two individuals bound for Saudi Arabia were intercepted at the Ninoy
        Aquino International Airport for falsifying their ages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d3bd4-bb31-4c6b-8a5c-5aba86f82cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.661+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minors are more vulnerable to be duped by these syndicates, we
        reiterate our warning to those who want to work abroad—do not fall for these
        illegal schemes," BI Commissioner Jaime Morente was quoted as saying in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd4f17-d216-4c79-8678-eef0322d8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.661+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officers at the NAIA Terminal 1 on Wednesday barred
        a 15-year-old girl and a 20-year-old woman from boarding a flight to Jeddah,
        Saudi Arabia after they presented documents with false ages. The two who were
        supposed to work as domestic workers posed themselves as 25 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6203ef1-62b2-4a09-933b-4e3676d02ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.661+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos opting to work as domestic workers in the Middle East
        need to be at least 23 years old, BI said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6a7eb-4579-4032-8097-ed07768e529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.661+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were in possession of valid passports, employment contracts,
        overseas employment certificates, and working visas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654e838-798b-4c78-a315-b9b1518a05e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was learned that the minor passenger, whose year of birth in
        her passport is 1994, admitted that she was actually born in 2003 while the
        other passenger, who claimed she was born in 1994, confessed that her real
        year of birth is 1998," the BI said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50c841-dc34-4a96-a5e3-89e006b348af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina urged members of the Inter-Agency Council Against Trafficking
        to file cases against the recruiters of the intercepted workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59afe9e7-4e89-4f9f-99d2-fb1f19d8f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.662+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to stop these recruiters from victimizing others," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f1af6-f0c2-4a03-b93a-49d22d2d7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.663+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Glenn Ford Comia--head of BI-NAIA 1 Bureau’s Travel Control
        and Enforcement Unit--asserted that airport security remains vigilant against
        illegal schemes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d82776-1959-4e1d-8f1e-c8f2e34400fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.663+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said human trafficking syndicates have temporarily stopped faking
        the ages of their victims, especially since the scheme was uncovered by BI-NAIA
        officials last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4f90a-327d-4f94-aa67-124fb0041dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:32:51.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T15:32:51.663+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They probably thought we will let our vigilance down after the
        issue has died down. They are wrong. This is a very serious issue as it involves
        young women being victimized by these unscrupulous individuals,” Comia was
        quoted as saying.</p>'
  'afp-recall-tulfo-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
