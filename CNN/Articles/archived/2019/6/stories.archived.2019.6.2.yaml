      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto—the son of actors Vic Sotto and Coney Reyes—<a href="http://cnnphilippines.com/news/2019/5/14/Pasig-City-Mayor-Vico-Sotto-Bobby-Eusebio-2019-elections.html">defeated
        Eusebio in the mayoral race with over 80,000-vote lead</a>, ending the 27-year
        reign of the Eusebio clan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66f7b7-240a-43c1-88a9-702bdc012242'
      'mgnl:activationStatus': true
