    'template': '1'
    'title': 'Cardi B dropped her new song ''Press.'' Everyone is trying to dissect
      the lyrics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fa9c6-97a9-4cdc-81e3-afcebe71c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.639+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Cardi B''s "Press" has fans trying
        to break down every lyric, photo and cryptic post from the artist about what
        her new song really means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ca2dc-4b03-4d13-a4ad-92a425e3041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.639+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper released the track at midnight on Friday, and it''s already
        received more than 4.5 million views on her official YouTube channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb41a7-0f13-435e-8b76-84b96aa5e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.640+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a first listen, the two-minute song might give people the impression
        that Cardi is calling out the news media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de3c80-328a-461c-8133-6e4612eadf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.640+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardi don''t need more press," she explicitly raps in the song.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e888b-67ad-4210-8510-77dc26bde490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.640+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a close look at her lyrics will show that''s just scratching
        the surface to the single.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed9908-e5a4-4b7f-9bb8-01bf7519d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.641+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"B****** be pressed (Woo) / B****** be pressed (Pressed)," the artist
        says in the intro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e3945-89c4-442e-96bc-c277faf064a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.641+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of "pressed" versus "press" is key when trying to glean
        some insight on what Cardi wants people to understand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d99b2-3e2d-4892-a709-bbe736da32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.641+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressed" in this context could reference the state of someone being
        pressured — pressured to have a certain image, to behave a particular way,
        to say the expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c7b6f-bb66-4de8-a0e6-74e3b9e25f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.641+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Cardi B''s album "Invasion of Privacy" release last year,
        she''s been vocal about how everyone — fans, the media and even other celebrities
        — have tried to pressure her to be someone she isn''t.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331cd00-c327-47b3-b6f1-942cb31433b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.642+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi released a series of images ahead of the anticipated track
        release. Finally, she revealed the photos for her cover art, including a photo
        of Cardi handcuffed and naked as she walks past a group of paparrazzi and
        police — all men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06408421-6713-4c72-a00b-80d10b300ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.642+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi can feel their looks of anger and disgust as they "press"
        their judgment on her.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a3c00-8276-4b35-9b8b-47c57b7289b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.642+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cardi isn''t the only person she thinks has experienced something
        like this.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a444e9-09fd-4738-be5f-0bd9c46c332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.642+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-winning artist also posted a photo this week of her holding
        her hands handcuffed to her neck, channeling a familiar photo of the infamous
        serial killer Aileen Wuornos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21546bfc-8f3d-4cf7-8552-c73179eee768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.643+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuornos, who inspired the 2003 movie "Monster," was convicted and
        executed for six murders. Wuornos, a prostitute, claimed that her male victims
        were her clients and killed them out of self-defense, according to IMDb.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41981e-c6f4-4d03-9779-42b114f77b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.643+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi also talks about being a monster in "Press," which again could
        be a nod to Wuornos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9221a-47d4-43d5-8ef8-a9708f9ffdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.643+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Cardi B''s career, she''s faced headlines about her beef
        with Nicki Mina, her violent past including a brawl at a strip club and even
        recently about her decision to have plastic surgery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e4dd9-e962-4e4d-b07c-9646ac37b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.643+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the rapper''s new song tells listeners anything, it''s that
        Cardi will be Cardi — regardless of what her critics think.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f117d-25a4-402d-9b29-5d47bdf874f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:12:54.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:12:54.644+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/01/entertainment/cardi-b-press-lyrics-trnd/index.html">Cardi
        B dropped her new song ''Press.'' Everyone is trying to dissect the lyrics</a>."</em></p>'
