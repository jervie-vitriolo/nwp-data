      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.147+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article for the Guardian, John wrote: "I didn''t want a film
        packed with drugs and sex, but equally, everyone knows I had quite a lot of
        both during the ''70s and ''80s, so there didn''t seem to be much point in
        making a movie that implied that after every gig, I''d quietly gone back to
        my hotel room with only a glass of warm milk and the Gideon''s Bible for company."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f781f4-3a51-4852-9b11-af0036e5edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
