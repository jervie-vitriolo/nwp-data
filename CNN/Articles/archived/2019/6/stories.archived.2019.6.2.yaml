      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Any suspicious person or object should be reported
        to authorities, or to PNP personnel in&nbsp;the visibility patrols outside
        schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053748d0-4b5f-4f67-b50b-67863894c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:16:18.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:16:42.101+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes for school year 2019-2020 will begin Monday, June 3, and
        is expected to end on April 3, 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc980a-c0c0-4044-af56-bed84038a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:16:18.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:16:42.101+08:00
      'mgnl:lastActivatedBy': 'chad'
