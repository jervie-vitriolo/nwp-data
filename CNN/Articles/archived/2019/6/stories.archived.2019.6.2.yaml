      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who was born Robyn Rihanna Fenty, has been on the scene
        for years and most of us have been calling her "ree-AH-nuh."</p>'
