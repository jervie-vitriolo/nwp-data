      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Philippine
        National Police is set to deploy at least 120,000 personnel to secure schools,
        transport terminals and commercial establishments on the first day of classes
        on June 3.</p>'
    '5':
