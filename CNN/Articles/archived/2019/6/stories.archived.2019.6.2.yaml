      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Pasig
        City Mayor-elect Vico Sotto on Saturday welcomed the electoral protest filed
        by his rival Robert "Bobby" Eusebio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96220f8b-4406-4705-8009-e00af46a92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:47:08.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T17:22:15.245+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the 29-year-old incoming mayor said he hopes
        Eusebio would find "inner peace to accept the truth."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FVicoSotto%2Fposts%2F2357468987645099&width=500"
        width="500" height="656" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609d035-d0dd-4dd9-b4a6-e6dc2e968ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:47:08.149+08:00
