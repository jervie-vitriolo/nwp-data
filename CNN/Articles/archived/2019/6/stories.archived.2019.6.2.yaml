  'Rocketman-Russia-sex-scenes-Elton-John':
    'author': 'Sheena McKenzie, Mary Ilyushina and Bex Wright'
    'caption': 'Elton John has hit out at Russian film distributors for editing out
      gay sex scenes from his biopic "Rocketman."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-02T23:32:10.763+08:00
    'imagesource': 'jcr:14d3947e-c1d4-4188-bb5d-e831b56bca49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0803893-741e-473d-aec3-de9967b9ad4a'
    'lead': 'The decision to remove the scenes was ''made solely by the distributor,''
      Russia''s Culture Ministry told TASS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T23:35:53.883+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-02T23:35:54.144+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elton-John', 'Rocketman', 'Richard-Madden', 'Taron-Egerton']
    'template': '1'
    'title': 'Elton John slams Russian distributor''s censorship of ''Rocketman''
      gay sex scenes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7812d1-b355-405c-bde4-ebd26efa108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elton John has hit out at Russian film
        distributors for editing out gay sex scenes from his biopic "Rocketman," adding
        that it was a "sad reflection of the divided world we still live in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581cb75-d99d-4548-86e1-019c0bed37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local film distributor, Central Partnership company, cut the
        scenes to "comply with Russian legislation," it told state news agency TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b785c-88f8-4cab-a19b-401666d15303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to high-profile Russian film critic Anton Dolin, who has
        seen both the edited and unedited versions, "all scenes of kisses, sex and
        oral sex between men were cut out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69efa28-24cf-4362-9898-ac5e2bcbea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.145+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only five minutes were removed from the film, but this is very
        noticeable," said Dolin on his Facebook page, adding that they were a "fundamental
        five minutes, very important for artistic design."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd70950-e4ac-41d4-bcdd-cef699ad3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.146+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John and the filmmakers said in a statement that they rejected "in
        the strongest possible terms the decision to pander to local laws and censor
        Rocketman for the Russian market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcdfa0-217b-46d0-bfd2-b194687eb7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.146+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said film company Paramount Pictures had been "brave and bold
        partners in allowing us to create a film which is a true representation of
        Elton''s extraordinary life, warts and all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db5336-8ab0-4645-9740-81dd9aa87aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.146+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount, for its part, said it was "releasing the film in its
        entirety around the world regardless of rating." But it added that "like all
        studios, we must adhere to local laws and requirements in certain territories
        in which the film is being shown."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d9f3e-e779-47f7-9a9f-d3b1682ddf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.147+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to remove the scenes was "made solely by the distributor,"
        Russia''s Culture Ministry told TASS, adding that it "issued no recommendations"
        concerning the scenes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5996a-a277-4b32-a1ab-6f879c26731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.147+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film features British actor Taron Egerton as John, following
        his rise to fame from gifted pianist "Reggie Dwight" to a flamboyant superstar
        fighting drug and alcohol addiction, and coming out as gay.</p>'
    '13':
