      'mgnl:lastActivated': 2019-06-02T12:15:10.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Six people
        suffered minor injuries after an explosion hit a yogurt and tea shop in Sampaloc,
        Manila, Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b2714-60de-4504-b1ae-eecb3e94e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T12:02:12.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T12:15:10.649+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported an explosion from a possible gas leak at the Yogurt
        and Tea House beside a water refilling station on Dalupan Street at 8:10 am.
        The injured persons, including a 3-year-old, were escorted to the Mary Chiles
        General Hospital, authorities said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7f340-8b50-4d25-9807-43277b4d6429'
