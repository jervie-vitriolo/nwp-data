  'ltfrb-uv-express-point-to-point-policy-suspension':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-02T18:01:38.708+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e31b20-754d-4341-9655-5e856f3b3fa8'
    'lead': 'Transportation Assistant Secretary Goddess Hope Libiran says the suspension
      seeks to allow the LTFRB to conduct consultations with stakeholders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T18:04:20.629+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-02T18:04:21.028+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UV-Express', 'LTFRB', 'P2P', 'point-to-point']
    'template': '1'
    'title': 'LTFRB suspends P2P policy for UV Express'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffad3de-268a-4c63-924f-ce6044336e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.029+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Land
        Transportation Franchising and Regulatory Board has suspended the implementation
        of the point-to-point (P2P) policy for UV Express vehicles for two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a46d68-4c2c-4b6a-b1ed-2a491243d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.630+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.030+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters Sunday, Transportation Assistant
        Secretary Goddess Hope Libiran said the suspension seeks to allow the LTFRB
        to conduct consultations with stakeholders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c7ab3-0284-489a-8250-b05ef5c8f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.030+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran said the agency will issue an advisory on the matter soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e87940-5091-4b65-84db-fa7649935717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.031+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB issued Memorandum Circular 2019-025 last week, ordering
        UV express drivers to “strictly operate on a point-to-point basis” based on
        their designated terminals in their certificates of public convenience. The
        order amends the 2009 memo to disallow UV express services to pick up and
        drop off passengers within a two-kilometer radius from the terminals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cc2ae-1fd6-4757-93b3-b7b0fe20cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.031+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy drew ire from different groups, especially commuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe49ca5-73d2-48c8-9eab-b185efe95536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.031+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Commuters Safety and Protection President Ariel Inton
        suggested that instead of implementing the P2P system, drop off and pick up
        points should be established for UV express units instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1518542-5f01-4302-9758-97818ae877af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.032+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead <em>na</em> point-to-point<em> na</em> <em>pina</em>-pattern
        <em>sa</em> bus, <em>ang aming</em> suggestion <em>gawin nating</em> premium
        <em>kasi ''yung</em> premium bus, selected stops ''<em>yun eh</em>," Inton
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9bae76-0ba2-44a2-8980-830a715e3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.032+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Instead of point-to-point like the policy for buses, our suggestion
        is to make it premium because premium bus has selected stops.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d8ee1-f8eb-49a7-aee3-0aa6b936db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:04:20.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T18:04:21.033+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s give in to passenger need, passenger demand," he added.</p>'
  'Twitter-China-takedown-accounts-Tiananmen-Massacre':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Twitter apologized to the public for suspending accounts which have
      been critical of the Chinese government in the past week.'
