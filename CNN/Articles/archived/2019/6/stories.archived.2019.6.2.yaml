    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T20:24:17.597+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-02T20:29:28.350+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
