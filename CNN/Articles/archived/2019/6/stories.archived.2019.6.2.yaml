  'Donald-Trump-Emmet-Flood':
    'author': 'Caroline Kelly and Jeremy Diamond, CNN'
    'caption': 'Donald Trump, Emmet Flood | Getty/Williams and Connolly, LLP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-02T10:17:24.049+08:00
    'imagesource': 'jcr:b26b048d-0611-4c4e-9fc3-9cdd7e699274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461211d0-a975-4389-ac8c-ad20610adfe9'
    'lead': 'Emmet Flood, the White House lawyer tasked with Mueller-related issues,
      will be leaving his position later this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T10:21:38.233+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-02T10:21:38.528+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House lawyer who handled Mueller inquiry to leave June 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a80d55-b240-4500-821d-c7b2ac510aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Emmet Flood, the White House lawyer
        tasked with Mueller-related issues, will be leaving his position later this
        month, U.S.&nbsp;President Donald Trump announced Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bfbb85-0844-41dc-9107-275d2a28a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emmet Flood, who came to the White House to help me with the Mueller
        Report, will be leaving service on June 14th," Trump tweeted. "He has done
        an outstanding job -- NO COLLUSION - NO OBSTRUCTION! Case Closed! Emmet is
        my friend, and I thank him for the GREAT JOB he has done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e0d7f-d64c-4aee-8cb4-9847bf67a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.233+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood has been a White House lawyer since Ty Cobb''s departure from
        the position last spring. Former White House counsel Don McGahn worked to
        get Flood -- who represented then-President Bill Clinton during his impeachment
        process in the late 1990s -- to the White House, a source told CNN when Flood
        was joining the team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a63fabd-9d95-427f-8e07-3b94ce41d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.529+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was not a surprise, as Flood has been looking for the exits
        since the waning days of the Mueller investigation and had indicated to Trump
        weeks ago that he was likely to leave soon. Mueller announced his resignation
        from the Department of Justice on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd16b1-8bd6-4b9f-a755-177bbcb663b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.530+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Flood met Friday in the Oval Office to discuss the timing
        of Flood''s exit from the White House, a source familiar with the meeting
        tells CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2a459-3db1-4821-8d64-4923230d9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.530+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that Flood''s "role has been winding down since
        the release of the Mueller report."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91825f22-5fd2-4ea0-b19b-1f7b3f939333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.530+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Mueller himself has stated that the investigation is over and
        he is returning to private life. And so over the next couple of weeks, Emmet
        will wind down his role as well," the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18099f5a-6fb4-451f-8bc3-34481a5782c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.234+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Flood would remain on board if the House Judiciary Committee
        initiated impeachment proceedings against Trump had remained a lingering question
        in the West Wing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871922b-4fba-467d-bc46-7587b8f92230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flood had long indicated that he was not interested in staying
        after the Mueller report to handle the White House''s response to Democratic
        investigations and oversight, two sources familiar with his role said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ebba0-0479-4c36-a68c-5b7c780fd9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood was central to the White House''s response to the Mueller
        report, drafting a letter to Attorney General Bill Barr slamming Mueller for
        failing to come to a conclusion on obstruction. Federal prosecutors wrote
        that they were unable to conclude that "no criminal conduct occurred" to clear
        Trump of obstruction of justice. Justice Department precedent states that
        a sitting president cannot be charged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe3ab6-d9b6-4842-a111-0bd5c7351bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special counsel and his staff failed in their duty to act as
        prosecutors and only as prosecutors," Flood wrote, adding that Mueller needed
        to "either ask the grand jury to return an indictment or decline to charge
        the case."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60617d1-78ba-4ef1-8af8-68219c5b2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (special counsel) instead produced a prosecutorial curiosity
        -- part ''truth commission'' report and part law school exam paper," Flood
        wrote, accusing Mueller of including in the report "factual information that
        has never been subjected to adversarial testing or independent analysis."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4c09f-8c5b-408d-a4f9-bda4a172b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller publicly addressed the report Wednesday for the first time
        since its release, confirming his return to private life and reiterating the
        report''s core findings -- that Russia meddled extensively in the 2016 election,
        and that his team could not make a determination on obstruction charges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eabce7-9117-42b0-a06e-41a5a7b2b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had had confidence that the President clearly did not commit
        a crime, we would have said so," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58392cd8-12d7-40bd-b32a-827622c44d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:21:38.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:38.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/01/politics/emmet-flood-leaving-white-house-after-mueller-report/index.html">White
        House lawyer who handled Mueller inquiry to leave June 14</a>."</em></p>'
