      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson PCol. Bernard Banac also reminded parents to refrain
        from allowing their children to bring valuable items to school that may put
        them as a target for thieves or pickpockets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d4719-e9e6-4810-a873-7d34ecb443ea'
