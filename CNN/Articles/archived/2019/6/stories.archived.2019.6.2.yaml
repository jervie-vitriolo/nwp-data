      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film critic Dolin said the "grossest thing" about the Russian edit
        was that the final caption had been removed from the closing credits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080d686-8995-438c-863a-76d71e02ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T23:35:54.148+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the original, it says that Elton John found the love of his
        life and is raising children with the man he loves (there is a dramatic moment
        in the film when his mother says to him ''you are doomed to be lonely''),"
        wrote Dolin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2178a15-8c4e-491d-b2a9-8b21040d5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T23:35:53.884+08:00
