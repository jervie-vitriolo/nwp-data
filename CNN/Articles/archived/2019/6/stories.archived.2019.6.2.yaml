      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, he shared a photo of the summons from the Commission
        on Election''s Electoral Contests Adjudication Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892fafa-345d-4be1-9b59-3a4a2eb8472c'
