  'six-injured-explosion-tea-house-sampaloc':
    'author': 'CNN Philippines Staff'
    'caption': 'Six people suffered minor injuries after an explosion hit a yogurt
      and tea shop in Sampaloc, Manila, Sunday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
