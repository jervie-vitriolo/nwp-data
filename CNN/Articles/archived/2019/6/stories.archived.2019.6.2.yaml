    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986c3a7-5749-43dd-a155-65d4b323c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.643+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter explained holders of suspended accounts can file for appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ab92f-80aa-4529-b6e3-bac6db2dec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.643+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working today to ensure we overturn any errors but that
        we remain vigilant in enforcing our rules for those who violate them," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5af11-cde6-41a9-9be8-5102d459f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.643+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.010+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, 1989, Chinese troops fired upon hundreds of people in
        Tiananmen Square -- the public space before the Forbidden City and the Great
        of the People in Beijing -- to end weeks of protests pushing for a democratic
        government after the death of Communist Party leader Hu Yaobang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172e0d0-8b83-4829-8346-91db9fdeeefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.643+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.011+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests calling for greater social freedoms in China began as early
        as April that year. An estimated 10,000 people were arrested during and after
        the protests, while several dozens were executed for taking part in them.</p>'
  'cardi-b-press-lyrics':
    'caption': "Cardi B performs onstage as Fashion Nova Presents: Party With Cardi\
      \ at Hollywood Palladium on May 9, 2019 in Los Angeles, California. | \tPresley\
      \ Ann/Getty Images"
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-02T18:09:24.796+08:00
    'imagesource': 'jcr:eab0920c-17c2-4579-aace-4aad1385a3d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39f1800-5256-463d-8323-c352fc7b7137'
    'lead': 'The rapper has fans trying to break down every lyric, photo and cryptic
      post from the artist about what her new song really means.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T18:12:54.386+08:00
