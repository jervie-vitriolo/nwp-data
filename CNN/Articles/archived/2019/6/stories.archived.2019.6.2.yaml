      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat ng mga kahina-hinalang mga tao or mga bagay ay dapat
        maipaabot agad sa mga kinauukulan, sa</em> school authorities, or <em>sa ating</em>
        PNP personnel <em>sa mga</em> visibility patrols <em>diyan sa labas ng mga
        paaralan</em>," Banac told CNN Philippines.</p>'
    '9':
