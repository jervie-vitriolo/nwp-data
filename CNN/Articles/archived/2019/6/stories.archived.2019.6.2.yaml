      'text': '<p><em>This is a developing story.</em></p>'
  'united-states-china-shangri-la-dialogue':
    'author': 'Brad Lendon and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-02T14:03:26.970+08:00
    'imagesource': 'jcr:d7dd1596-c549-4e28-8944-2da4846cfebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5246bb8-92bc-44fb-a1b6-5f18b94c2047'
    'lead': 'China''s defense minister issues a stern rebuke to the United States
      amid the ongoing trade war and tension over the South China Sea and Taiwan,
      saying his country would "not let others prey on or divide us."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T14:06:23.622+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-02T14:06:30.222+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China won''t be bullied by U.S., defense minister says at Shangri-La
      Dialogue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b351955-501a-46c4-98c2-4c3619c2ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China''s defense minister on Sunday
        issued a stern rebuke to the United States amid the ongoing trade war and
        tension over the South China Sea and Taiwan, saying his country would "not
        let others prey on or divide us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842832b-7972-4ef1-b921-7096c3658bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Wei Fenghe told delegates at the Shangri-La Dialogue in Singapore
        that Beijing would not yield an inch of territory -- and any foreign interference
        was doomed to failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a4c98-93b5-4b47-ae97-a8a0c59bb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically called out the U.S. and its Taiwan Relations Act,
        the 1979 law which permits Washington to provide defense weapons to the Taipei
        government and help defend the island from invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163d49b-8a5c-4e3e-bfec-d288bae03dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers Taiwan a renegade province. The two separated at
        the end of a bloody civil war in 1949 and the US only has official diplomatic
        relations with Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5f780-388f-44df-98be-492c050c9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.623+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the U.S. enact a law to interfere in China''s internal
        affairs? Is there any sense in that?" Wei asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f1824-f6ea-4a4c-8003-7de089360b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei cited Abraham Lincoln fighting to keep the US united during
        the Civil War, adding: "Not a single country in the world would tolerate secession.
        The U.S. is indivisible and so is China."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd89b86-23d0-4ecc-ab5c-f90b5c00a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei spoke at the conference a day after acting U.S. Defense Secretary
        Patrick Shanahan, who challenged Beijing to adhere to a "rules-based order"
        so it could fully gain the trust of the international community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dcd8d-fb5f-4914-bfc1-4bdaef0c67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wei said China was just taking measures to ensure prosperity
        and a better life for all involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df478159-d74b-4542-bcec-e128f53888e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has never provoked a war or conflict, taken land or invaded
        another country," said Wei, the highest-ranking Chinese official to attend
        Asia''s top defense summit in eight years. "China has never preyed on others.
        We shall not let others prey on or divide us either."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6b435-ca36-4bbf-a97f-3f0a5beaa77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire 1.3 million square mile South China
        Sea as its sovereign territory and aggressively asserts its stake. U.S. military
        officials, meanwhile, have vowed to continue enforcing a free and open Indo-Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523a19f-941d-4385-bf3e-1dc7081e3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.624+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei portrayed the South China Sea situation as largely a stand-off
        between Washington and Beijing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcec3d-2bb1-4d91-809c-176d81158a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is threatening security and stability in the South China Sea?"
        he asked, answering countries outside the region "who come to flex muscles"
        who would then "walk away and leave a mess behind."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d709788-a9bf-4f93-8e56-0c1afc37cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries forced China to build up military facilities on
        the disputed islands, Wei said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97873924-77db-4173-8b49-d407999a6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of heavily armed ships and military aircraft, how can
        we not build defense facilities," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2669a-020f-489c-a8a5-64204b588e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei defended China''s detention of hundreds of thousands of Uyghurs
        in Xinjiang province for economic and security reasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22c988-4a26-4ff5-8446-81d3e3d9944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.625+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy of China in Xinjiang is absolutely right. Because over
        the past more than two years there is no single terrorist attack in Xinjiang.
        The living standard of the local people has improved," he said</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe449f15-595c-42d3-be5c-8248c9ce83f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wei also blamed Washington for the ongoing trade war.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d9217-d83f-4843-bc99-2cf103d712de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the recent trade friction started by the U.S., if the U.S.
        wants to talk we will keep the door open. If they want to fight, we will fight
        until the end," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3a210-b858-4ed7-aac0-3dd55bd86791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bully us? No way," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305385db-48cf-4985-9412-dbbdbf5bf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mark Phillips contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f389dec-c5ff-4515-abe9-20e05f05ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T14:06:23.626+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T14:06:30.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/02/china/china-wei-shangri-la-intl/index.html">China
        won''t be bullied by US, defense minister says at Shangri-La Dialogue</a>."</em></p>'
  'vico-sotto-bobby-eusebio-electoral-protest-2019-elections-pasig-city':
