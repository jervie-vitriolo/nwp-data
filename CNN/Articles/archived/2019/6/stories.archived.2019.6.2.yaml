    'template': '1'
    'title': 'DILG chief orders recall of Tulfo brothers'' security detail'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f0066-c419-4a76-9175-9e9d89bf9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T15:35:48.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T17:04:34.764+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The police
        detail of the Tulfo brothers have been pulled out following directives from
        Interior Secretary Eduardo Año.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fb2c2-1196-493f-a9b8-0a96edb3853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.764+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, in a message to CNN Philippines Sunday, confirmed the pullout
        of the security detail of the broadcast personalities Raffy, Erwin, and Ben
        Tulfo, as well as ACT-CIS Party-list Representative Jocelyn Tulfo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5708ed-7860-4929-9bc8-70ca5e70d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.764+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police said the two security
        personnel -- who fall under the Police Special Protection Group -- assigned
        to Erwin Tulfo will undergo the regular inspection, interview and debriefing
        this week</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea39668-027b-4db1-9f52-fdb767426802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on standard protocols, the two (2) PNP security personnel
        assigned to Erwin Tulfo will undergo the regular inspection, interview and
        debriefing this week following an assigned schedule among all PSPG personnel
        on security detail," PCol. Bernard Banac, PNP spokesperson, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd75983-249b-4977-be6e-19e439577420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac added that the review of security personnel applies to "all
        authorized protectees," and that the continuation of security detail will
        largely depend on the outcome of this regular review process and the revalidation
        of the level of threats against the protectees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996198b7-9a05-4124-938e-20f991485da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the military also pulled out two marines assigned to the
        special envoy to China Ramon Tulfo, who were among those recalled in response
        to a lack of personnel in the Marine Corps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b31c59-e3a5-40b6-a542-04592c26c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brig. Gen. Edgar Arevalo
        explained Sunday that the recall of security details to Ramon has nothing
        to do with his brother Erwin''s criticisms against the social welfare secretary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef7c4f-8760-4982-b568-88c538c62230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.766+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These recalls come after the radio broadcaster Erwin apologized
        to the Department of Social Welfare and Development for his on-air tirades
        and threats against Secretary Rolando Bautista on his television radio program.
        But, <a href="http://cnnphilippines.com/news/2019/5/31/Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista.html">Tulfo
        refused to take back his remark that the Cabinet official is inefficient</a>.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e46a7-7b75-4de8-aeee-a20dd609d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.766+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Military Alumni Association said it would file libel
        and defamation cases against the broadcaster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e913f-88b1-4ef1-ba39-d9e14271cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.766+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added that they released the order to recall personnel since
        last year but its recent implementation bares no connection to the controversy
        surrounding Erwin Tulfo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1984e-86f3-4cff-b214-66bc09e12ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T17:04:34.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T17:04:34.767+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that it took effect only recently is part of the process,”
        stated Arevalo.</p>'
