    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa47ced6-4b7b-490b-919c-c489fb67abb1'
    'lead': 'Six people suffered minor injuries after an explosion hit a yogurt and
      tea shop in Sampaloc, Manila, Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T12:02:12.978+08:00
