    'template': '1'
    'title': 'Six injured in Sampaloc tea house explosion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788eb578-29d8-47fd-bfc5-055c2f3e734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T12:02:12.979+08:00
