      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just here, ready to work with him for a smooth transition,
        if [and]&nbsp;when he''s ready," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e37623-c231-406e-832d-2975e537be10'
