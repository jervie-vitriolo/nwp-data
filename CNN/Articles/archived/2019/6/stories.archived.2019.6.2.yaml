      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora and fellow tourists were visiting Naked Island and taking
        pictures when lightning struck. The tourist was declared dead upon arrival
        to Siargao District Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6da83b-04ca-463b-977a-5cb5370d36ea'
