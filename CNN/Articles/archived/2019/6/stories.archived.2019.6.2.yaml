        in the school year 2018 to 2019.</p>'
  'Trump-tells-UK-he--wouldn-t-pay--$50-billion-Brexit-divorce-bill':
    'author': 'Sheena McKenzie, CNN'
    'authorBio': 'Donald Trump Brexit divorce'
    'caption': 'U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-02T20:15:25.678+08:00
    'imagesource': 'jcr:23f65a28-675c-448a-b51b-bf21017b6cf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a38e42a6-8520-420e-a45e-3ea5db43a6a1'
    'lead': 'The U.S. President has sent Britain''s political establishment into a
