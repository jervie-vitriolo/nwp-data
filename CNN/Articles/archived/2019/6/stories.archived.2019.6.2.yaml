      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, call center agent Lee Christian Zamora, died around
        2 p.m., according to reports from RPN-DXKS Surigao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0aacc-c13c-4ad1-bcf3-8e01c8443659'
