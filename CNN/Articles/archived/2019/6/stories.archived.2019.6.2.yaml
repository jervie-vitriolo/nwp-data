  '8-climbers-missing-indian-himalayas':
    'author': 'Swati Gupta and Sheena McKenzie, CNN'
    'caption': 'Ian and his wife, Katie, are seen here at Everest base camp'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-02T07:30:25.837+08:00
    'credit': 'Courtesy of Ian Stewart'
    'imagesource': 'jcr:5c268950-86c4-452e-9ebf-bd130474a845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91887621-80d5-43a4-9637-b5281cbf65c8'
    'lead': 'A search is underway for seven climbers — four Britons, two Americans
      and an Australian — and their Indian liaison officer, who went missing a week
      during an expedition in the Indian Himalayas, local authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T07:37:12.964+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-02T07:37:13.122+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['himalayas', 'missing', 'climber', 'india']
    'template': '1'
    'title': 'Search underway for eight climbers missing in Indian Himalayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebb814-bd48-412b-8181-cfa450f32055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A search is underway for seven climbers
        —&nbsp;four Britons, two Americans and an Australian —&nbsp;and their Indian
        liaison officer, who went missing a week during an expedition in the Indian
        Himalayas, local authorities say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d98e38-ada0-446b-96b8-5d12dce0da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was attempting to scale Nanda Devi East, one of the highest
        and most difficult to climb peaks in India at just over 24,000 feet (7,400
        meters) tall, local Uttarakhand District Magistrate, Vijay Kumar Jogdande,
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f83694-9579-4e90-adcd-f9a882e77133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.123+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing eight were part of a larger team of 12 who set off from
        the village of Munsiyari on May 13. But 12 days later, on May 25, only four
        of the group returned to base camp, said Uttarakhand''s Senior District Official,
        R.D. Paliwal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403679b-4726-4ec0-80c7-7ce0afe9bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire group was supposed to reach its base camp on May 26,
        according to Jogdande. The base camp is located at 19,685 feet (6,000 meters)
        above sea level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66da642-6e6f-40c6-9aa3-6fae401f1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company which arranged the expedition, Himalayan Run &amp; Trek,
        waited a few days after the remaining members of the team failed to arrive
        before alerting authorities of their disappearance on May 31, Jogdande said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149f3f7-c72b-4d0c-8f19-b58004d5cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.124+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian liaison officer who is among the missing is from the
        Indian Mountaineering foundation, based in New Delhi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127a0eb-768f-4bcb-9200-8f7c8aacaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office said in a statement it was in contact with
        Indian authorities following reports that the climbers were missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16915e-7709-48b9-8646-998a66a37cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Department of Foreign Affairs and Trade also said it
        was "providing consular assistance to the family of an Australian that may
        be among a group of trekkers missing in the Nanda Devi area of India."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99bce5-4551-4a5d-a295-2937fabbb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three search teams have now reached the first base camp, which is
        25 kilometers below the peak. Another team, equipped with medical and civil
        supplies, is also on its way. A military aircraft is expected to be sent tomorrow
        to help with the rescue effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58ff73-a4b8-4a3b-9a68-7b82d7389248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.125+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the climbers went missing during their ascent
        or descent, or the cause of their disappearance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a04713-25b0-4002-9d94-7f35919adda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.965+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows the deaths of 11 climbers on Mount Everest this year,
        amid extraordinary images of queues of people waiting to get to the summit,
        prompting fresh concerns over the increased commercialization of mountaineering
        expeditions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ed6c2-077c-4741-aad7-fd00383b63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:37:12.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-02T07:37:13.126+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/01/asia/8-climbers-missing-indian-himalayas-intl/index.html">Search
        underway for eight climbers missing in Indian Himalayas</a>"</em></p>'
  'champions-league-final-result-tottenham-liverpool':
    'author': 'Matias Grez, CNN'
    'caption': 'Liverpool players celebrate their Champions League victory surrounded
      by supporters in Liverpool.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-02T07:38:00.752+08:00
    'credit': 'From Nigel Roddis/Getty Images'
    'imagesource': 'jcr:ffc9fa01-56a9-45b3-a19f-89b61a8c18ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff92126-3d7e-4dfa-a6e7-23e56bbe486f'
    'lead': 'They''ve conquered all of Europe — and you wouldn''t bet on them stopping
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T07:44:37.498+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['liverpool', 'champions', 'league', 'tottenham']
    'template': '1'
    'title': 'Liverpool beat Tottenham Hotspur in Champions League final to win sixth
      European Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc543613-4337-4d55-b25c-fb1a80014fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tottenham had prepared intensely for
        three weeks for the biggest game in the club''s history, analyzed every minute
        detail and every possible outcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a45e1-4661-4dd4-9b17-0bedcbbddfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What manager Mauricio Pochettino, his staff and players could never
        have imagined was that Tottenham''s first ever Champions League final would
        be lost after just 28 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd24dc-4d02-45d0-b181-4ce685f9a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was Liverpool''s very first foray forward, Sadio Mane''s
        attempted cross hit Moussa Sissoko on the arm and referee Damir Skomina instantly
        pointed to the spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c231136-78d9-42b3-84c3-fe3f00209764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/sport">Visit cnn.com/sport
        for more news and videos</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afeae4-4158-46c1-b20b-08bfae3cdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in white on the pitch, along with the 17,000 traveling Spurs
        supporters behind the goal, were shell-shocked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe68d9-1541-4066-bf83-8d92db9158c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.299+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s talisman Mo Salah confidently stepped up and struck
        it hard to Hugo Lloris'' left, not for one second looking like missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36575a-3b62-4153-ba08-4ef65949dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting moment of redemption for the Egyptian star, who
        was forced off in tears with injury in the opening exchanges of last year''s
        final against Real Madrid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca0771-8418-41a3-8d81-b9c5b68ee377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I don''t know what to say but I''m very happy to play
        in the second final in a row and play 90 minutes finally," Salah told BT Sport
        shortly after the final whistle. "It''s not an individual performance, the
        whole team was unbelievable today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4fdd3-ae61-4370-b7e0-e44f2e3d2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a flurry of Spurs'' missed chances towards the final whistle,
        Liverpool''s unlikely Champions League semifinal hero, Divock Origi, sealed
        the match with a strike in the 88th minute. The final score was 2-0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155d9ab-f196-4afa-a036-57783cf28094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jurgen Klopp, Liverpool''s victory —&nbsp;its sixth European
        Cup triumph and first since 2005 —&nbsp;breaks his curse of six consecutive
        defeats in major finals and gives the German his first Champions League title
        in three finals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6953e9-d426-48a3-8c37-68c083e49bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy, I have a lot of silver medals now I have a gold
        medal," Klopp told reporters after the match. "In the dressing room everyone
        feels it but you don''t really know what to do with it —&nbsp;but tomorrow
        when we drive through the city (Liverpool), we will realize what the boys
        have done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a18f64-8488-4d2c-b22e-6d4b2ab264e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy for the boys. Jordan Henderson is captain of the 2019
        Champions League winner, that is satisfying. It was not important for me to
        touch the trophy, but I loved seeing the pictures of the boys with it. Going
        to Liverpool tomorrow and having something to celebrate is big.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405c79c-f703-4d87-b8de-bf14e20c8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last six occasions I flew with my family on holiday with the
        silver medal and it doesn''t feel good —&nbsp;so this is for them as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62996ac3-4316-45ed-9215-05b83c8f8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemonium, then quiet</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff46c4-4480-4498-b0fa-1b83e650e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So off-script was that scarcely believable opening 60 seconds, neither
        side knew what to do next.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2b1de-7762-4412-8a4c-78de2b05a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one minute and 48 seconds, it was the second-fastest goal ever
        scored in a Champions League final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c2f0d-bd56-49f4-9a4f-afe310a6f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham players, to their credit, regained composure almost immediately.
        Though they controlled much of what followed, a blunt attack not once looked
        like troubling Liverpool.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3833b6b-9c99-458d-95a9-6e73bb5aa0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kane —&nbsp;playing for the first time since suffering an
        ankle injury in the semifinal first leg seven weeks ago —&nbsp;flitted in
        and out of the game, dropping deep in an attempt to force some creativity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d215f-a908-4b3a-b8dd-387a2b7edc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs captain mustered just 11 touches of the ball in the first
        half, less than every other player in white.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ed8bf-4bbc-44ee-8ceb-55ce2a79b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, Son Heung-min looked like Tottenham''s most threatening
        player. On two occasions the South Korean''s twinkling feet looked to have
        evaded Liverpool''s defenders, only to be smothered by more backup in red.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021f80e-0ebc-48a1-9aca-95c984c09551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heart-pounding start, the game —&nbsp;and the fans —&nbsp;suffered
        a significant lull. In the 45 minutes that followed Salah''s goal, the stadium
        was strangely subdued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681228e3-3637-4346-ad4b-8d55e838db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it was the stifling Madrid heat, the nerves of the occasion
        or the bizarre opening 60 seconds that affected the two teams, neither side
        managed to play the swashbuckling football that had defined their Champions
        League runs this season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a6994-a6f1-4fb5-b175-627cb89705d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunted football on the pitch was mirrored by the fans in the
        stands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438acc6-62ec-4962-bc3b-98508f2d236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trent Alexander-Arnold fizzed a shot narrowly wide after 15 minutes,
        temporarily resuscitating a stadium that had mainly fallen into a stunned
        silence since the opening goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dd98c-2fa4-409d-aabf-6d73acb820d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/01/football/jose-antonio-reyes-dies-in-traffic-accident-intl/index.html">READ:
        Former Arsenal ''Invincible'' Jose Antonio Reyes dies in car accident</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf004b-3c46-4c7f-842a-06b2e189fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/30/football/champions-league-final-tottenham-liverpool-arsene-wenger-spt-intl/index.html">READ:
        Wenger says ''fear factor'' cripples teams in big moments</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7ce9c-b207-435c-ab38-52796d1430a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tottenham fight back</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab1e8a-3b93-452a-b1f6-b4a6b559105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest cheer from the Spurs end in the first 45 minutes came
        after Salah shanked a volley high above the crossbar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834a082-9d8c-43ac-88b4-6ba7ab3a6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a handful of occasions, a pocket of Tottenham fans would attempt
        to inject some life into the rest of the 17,000 around them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47166f9e-16d2-43c9-8ef1-b0e891a0099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would begin to gather momentum, before promptly being drowned
        out by the swathes of red shirts at the other end of the stadium.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6d5a7-2549-448e-bf90-bf551997b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ''Allez allez allez'' —&nbsp;Liverpool''s adopted Champions
        League anthem — sounded at regular intervals in the first half, it was sung
        with far less gusto than football fans have become accustomed to over the
        course of the season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c883ac9-5db6-4e77-8ff0-66a87e0ff16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham knew it needed a reaction in the second half to have any
        chance of salvaging the game. The club had waited nearly 140 years for this
        moment, and everybody involved was determined to not go down with a whimper.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c261a62-7137-4e6d-9c58-f0dbeea0e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucas Moura, Spurs'' hat-trick hero in the semifinal against Ajax,
        forced goalkeeper Alisson Becker into a sharp save after Kieran Trippier''s
        rasping strike had stung the Brazilian''s hands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94626e-16fe-418b-a512-31119480b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fans behind the goal Tottenham were now attacking responded
        to the players'' efforts. For the first time, it was songs from the Liverpool
        end that were engulfed, fading into the noise of their opponents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836dc24-1094-4283-933c-b1a5670a10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dele Alli, one of several of Spurs'' big names to have a quiet night,
        somehow missed a header from underneath the crossbar, but was spared his blushes
        by the linesman''s flag.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6282450-cf9d-4440-aae5-1337210ce49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Liverpool fending off wave after wave of Tottenham attacks
        and Virgil van Dijk and Joel Matip being truly stretched for the first time
        in almost 90 minutes, Origi found the decisive goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929cd62-8bc0-4f74-862f-31d63629d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisp left-foot strike that evaded Lloris'' despairing dive found
        the bottom corner, causing those in red to truly erupt for the first time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569e17c-6678-44a4-b1d7-c2b55d2c34e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look stupid if I''m going to say we dominated, had 68% possession,
        had eight shots to their four," Pochettino said. "The final is about winning,
        it''s not about deserving it or playing well, it''s about winning. Nobody
        will remember that we it deserved it more."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407d826-6326-497a-ace7-819f2d4bcffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/24/football/jamaica-womens-world-cup-reggae-girlz-bob-marley-wwc-spt-int/index.html">READ:
        How Bob Marley''s daughter saved Jamaican women''s football</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366634e-3af9-4c16-a1c4-b64ec0c0398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 90 fraught, nerve-shredding minutes, it was Origi who provided
        Liverpool''s moment of catharsis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735e3b2-ec8f-4580-aaad-92397478e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the full-time whistle blew, Liverpool''s bench scattered onto
        the pitch. Van Dijk held his head in his hands, unable to comprehend the enormity
        of his achievement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48433e29-c0e8-4ec0-8aaf-6901ec660a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Milner held six fingers up to fans, his face contorted with
        joy, his biceps and veins bulging.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445d538-8818-4673-9143-a1b1d3e5db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Klopp took over four season ago, this team has improved so
        much together but had ultimately only known defeat and second best.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49cdf8-8fa7-4724-829e-3ff240125e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonight, the German and his players walk away with club football''s
        most coveted prize.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154143e1-e052-4f30-ab35-0b95f74f280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve conquered all of Europe —&nbsp;and you wouldn''t bet on
        them stopping now.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b2f8c-7730-4d1a-be33-9063346273a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T07:44:37.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:08.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/01/football/champions-league-final-result-liverpool-tottenham-spt-intl/index.html">Liverpool
        beat Tottenham Hotspur in Champions League final to win sixth European Cup</a>"</em></p>'
  'kpop-south-korea-bts-the-beatles':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-02T10:09:42.567+08:00
    'imagesource': 'jcr:b4260039-60fd-4d10-aa09-51c2082818bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4dd754c-9fcb-4a88-bfb8-3673c0906839'
    'lead': 'In April, BTS became only the third group in 50 years to have three number
      one albums on the Billboard 200 charts in less than 12 months, joining the ranks
      of The Beatles and The Monkees. The next month, BTS became the first group in
      Billboard history to spend five weeks at number one on the Billboard Artist
      100 chart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-02T10:13:26.353+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'The-Beatles', 'Kpop', 'South-Korea']
    'template': '1'
    'title': 'How a boy band from South Korea became the biggest in the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180e17f-5c48-45e0-b80c-784818461a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.353+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;In February 1964, an English boy band
        called the Beatles made its US television debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8d2ee-e564-426a-80e2-00dcdf5a5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beatlemania, the intense fan frenzy directed towards the fab foursome,
        was gripping America and the group''s performance at the Ed Sullivan Theater
        was punctuated by fervent screaming from the studio audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fd554-6cd5-4794-8fa0-2c464dee8bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, over 55 years later, another band of foreigners played
        the same theater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f17efc-8237-49e6-82c5-217ef44b1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual similarities were striking -- and intentional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8002f-b917-4242-82c7-8ef4d8260569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.269+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean newcomers sported the same style of slim-fit suits and
        floppy bowl cuts, emblazoned their name on their drum kit in the same font
        used by the Liverpudlian hitmakers, and even made their broadcast in black
        and white.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec226e-6e44-4b1f-9fb3-b8fc0c90074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.354+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this wasn''t the Beatles. It was BTS -- a seven-man South Korean
        mega-group which is quite possibly the biggest boy band in the world right
        now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a56e4-440b-48aa-bb8d-5026eec1b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, BTS became only the third group in 50 years to have three
        number one albums on the Billboard 200 charts in less than 12 months, joining
        the ranks of The Beatles and The Monkees. The next month, BTS became the first
        group in Billboard history to spend five weeks at number one on the Billboard
        Artist 100 chart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae4f4f-7b5f-438d-a048-1466720c8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Beatles, BTS had traveled from another continent to perform
        for their enormous American fan base. But that the South Korean stars had
        managed to crack the American market was perhaps an even greater achievement.
        Most of BTS''s songs are in Korean, the group only has one fluent English
        speaker, and they were selling Americans a distinctly Asian brand of sex appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4aa9e2-7873-4048-bce3-6e94df393d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The K-pop band that could</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72a69e-3a35-40ab-8500-88ac892719ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years ago, when BTS released their music video debut "No More
        Dream" in June 2013, it wasn''t obvious that they would be K-pop''s breakout
        success story in America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e316c-9fd1-4894-b6e1-f95cbd767667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, comprised of Kim Tae-hyung (better known as V), Jung
        Ho-seok (J-Hope), Kim Nam-joon (RM), Kim Seok-jin (Jin), Park Ji-min, Jeon
        Jung-kook, and Min Yoon-gi (Suga), presented itself as rebellious "bad boys,"
        sporting gold chains, bandannas and heavy black eyeliner. The aggressive,
        rap-heavy track urged young people not to be defined by their parents'' aspirations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3649f52-1662-45ab-9a83-f674d42d1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Koreans, however, weren''t blown away. The single debuted
        at number 84 on Korea''s government-sponsored Gaon Music Chart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103ca6d-3b04-49a4-b8b4-b7544558bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, boy bands EXO, Big Bang and SHINee dominated the K-pop
        charts. And while those groups sometimes referenced hip-hop in their songs,
        they tended to have a more clean-cut image and sing pop songs about romance.
        In EXO''s 2013 hit "Wolf," for instance, the band members howl and compare
        themselves to an animal who has been tamed by an alluring woman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef68b8-e6be-4830-8625-bc964e705209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BTS, who were then all aged between 15 and 20, had something
        else that set them apart: they had been developed by start-up label Big Hit
        Entertainment, not one of the big three record companies -- SM Entertainment,
        JYP Entertainment and YG Entertainment -- which formed in the late 1990s,
        when K-pop was starting to take off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8e058-bebd-4a81-ae1d-98e8e8c64718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To dominate South Korea''s ultra-competitive, $4.7 billion K-pop
        industry, those labels had established intense pop factories that found and
        developed talent to form money-making groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b608cad-d402-466e-b1f3-47925412b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labels auditioned thousands of idol hopefuls a year, often aged
        between 10 and 14, who would become trainees at so-called K-pop farms and
        take part in a grueling, full-time rigorous training program in dance, singing
        and even make-up. Eventually, the lucky ones were selected for a K-pop group
        and tied in to long contracts that restricted their personal lives and sentenced
        them to years of limited pay. They had to conform to the rigid world of K-pop,
        where members are given designated roles within a group, such as leader, dancer
        or "visuals" -- the eye-candy of the group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0351def-c7ad-4b8e-9e84-c6065fdc6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other idol groups, BTS were manufactured. But its upstart label
        Big Hit Entertainment had to do something different to break through.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a885b32-36f1-4ed4-b4fa-c5361a311317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wearing their hearts on their social</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0324b4-e38b-4167-8e98-bc9b20a91cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Big Hit Entertainment faced a challenge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a095e65-22fc-4ced-bbff-34749af9f553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking the industry connections and big money of the industry giants,
        the label relied heavily on social media to promote the group.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f485499-abd4-4eca-a2c1-bf7d0244d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS were one of the first K-pop groups on Twitter, says Michelle
        Cho, a professor of East Asian Studies at University of Toronto. The band
        also posted vlogs on YouTube and shared the minutiae of their lives on Korean
        livestreaming platforms AfreecaTV and V Live.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26333a55-87f1-4f32-9eca-e8176af14c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one clip, singer Jungkook makes instant ramen in a modest kitchen.
        Using tongs, he pulls a noodle to his mouth. "It''s perfect," he says. In
        the past 10 months, that V Live clip has been viewed over 7.6 million times.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0c367-a4d4-4cd8-beec-bacda0f65807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet is full of these kinds of mundane BTS moments: the
        members cuddling as they snooze, eating meals, sitting in taxis and pulling
        pranks on each other. They take a variety of forms -- casual posts, live-streamed
        video diaries, or produced episodes of their reality TV-like web show "Run
        BTS!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdfb16-cb8e-4868-8a6d-3195cc83f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that for some people it''s quite alienating to encounter
        other K-pop (groups) ... that they know are a product of this very rigorous
        training system that (they believe) makes them a bit less authentic," Cho
        said. "BTS are quite different because their whole concept from their inception
        was that they were going to be honest purveyors of the experience of youth."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff96d1c-718f-46fc-b763-28a75bc87ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos build up seemingly authentic characters for the members:
        V is the quirky one, Jimin the flirty one, Jungkook the supernaturally talented
        youngest member. J-Hope is high-energy, Suga the brooding musician, Jin the
        handsome one, who often reveals himself as a pun-loving dork. And RM, the
        preternaturally mature group leader. Among fans online, the members are often
        represented by a different animal emoji.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebcf1d-3af6-4f68-9758-98fd4cd851ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re superstars, but they have a human side as well," says
        YJ Chee, a 24-year-old Singaporean based in the US who describes himself as
        a member of ARMY, the name BTS uses to refer to its fans and an acronym for
        "Adorable Representative M.C. for Youth." "It makes them relatable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af94fb-bcd4-46a5-a44f-d0f5c909a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s easy to be cynical about the authenticity of the
        image they present online. BTS are closely managed and never mention their
        romantic lives. But the clips have created a kind of intimacy between BTS
        and their fans that other K-pop groups have since tried to imitate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58055826-a341-4fb0-a6ca-c24db592b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t distance themselves that much from their fans," says
        David Kim, who runs YouTube channel DKDKTV where he analyzes K-pop. "They
        just show themselves how they are -- they show the good and bad. I think that''s
        what''s different from other idols."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37040fac-b095-46c4-8b3c-8e19ac3f5b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the Korean market lukewarm on BTS, that ARMY helped the
        band break America.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6a3c3-cf9d-42a5-8143-83af2bdb74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Becoming a household name</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c53977-7fd4-473d-ac46-c5fa06bf71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.270+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS looked abroad early. In 2014, while still relatively low profile
        on home turf, BTS began chipping away at the US market. They were a breakout
        success at that year''s KCON, a K-pop convention in Los Angeles, where they
        performed in schoolboy outfits. Their music made nods to hip-hop and electronic
        dance music (EDM), genres that were popular in the West.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ab2a2-a3d8-43e2-aaf9-6ce5104e5fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS toured again in the US in 2015, and in 2017 -- now sporting
        their trademark colorful hairstyles -- they went back for their biggest year
        yet stateside, becoming the the first K-pop act to win a Billboard Music Award
        and make the top 10 of the Billboard 200 charts. In November 2017, they made
        their US television debut, performing at the American Music Awards.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c991b-3802-4d86-8499-05a3bfd0ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They weren''t the first K-pop group to try to break the overseas
        market. YG Entertainment''s Big Bang had gained some overseas success, winning
        Best Worldwide Act at the 2011 MTV European Music Awards, and in 2012, becoming
        the first K-pop group to break into the Billboard 200 chart.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02190d7d-da39-4921-83cf-2d1af1069b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the personal connection with their fan base established through
        their social media presence gave them a huge advantage, says Cho. The BTS
        ARMY began to act as a network of unpaid translators, producing English subtitles
        and texts of their content, connecting BTS with their non-Korean speaking
        audience.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38ec33-c533-403a-8c9d-c9b487cc48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of BTS''s Twitter posts aren''t in English, but today the group
        has over 20 million followers on the platform, more than Beyonce or UK hit-maker
        Ed Sheeran. Individual BTS members don''t have social media accounts, meaning
        the group''s fan following was concentrated on one account per platform.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801e2a7-e3e6-4b72-b34e-feea1abe4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, as their fame rose stateside, they landed appearances on
        "The Ellen Show" and Jimmy Kimmel.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08a306-a74a-4435-8202-b68a8dcb6518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho believes it was the group''s large social media following that
        got the US TV shows interested.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f64855-a971-4732-a5da-f30ced63fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(BTS) really had to rely on their fans to be their advocates whereas
        other groups had a bigger machine behind them," Cho adds. "I think it was
        ... the power of their numbers of Twitter followers ... which really brought
        them a lot of media attention, which helped them become a household name."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fb277-696f-4659-99d0-5cd270ea7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An ecosystem of fans</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f407e5-0a8e-4932-9233-4004aaa8348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS aren''t just savvy at social media -- to their fans, they are
        trailblazers within the K-pop genre.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a75f90-ab77-4f82-82ae-1d681b01fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While K-pop hits are mostly not written by the band members, many
        BTS songs have one of the members credited as a writer or producer, particularly
        J-Hope and former underground rappers Suga and RM. But more importantly, their
        songwriting -- particularly in their earlier works -- goes beyond the love-lorn
        lyrics of some other pop hits.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe90c18-796a-4161-802e-877c7ba21528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014''s "Spine Breaker," BTS hit out at young people who are
        using their parents'' money to buy expensive things. In 2015''s "Baepsae"
        they rebuke the older generation for promoting the idea that the younger generation
        are lazy. In 2018''s "Idol" they discuss the importance of loving yourself,
        regardless of what others think.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9321573-8868-4439-bac7-6f0cb76ccfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS''s works also often reference literature or philosophy. Their
        latest album, "Map of the Soul: Persona," is a reference to the work of psychiatrist
        Carl Jung -- and even the album''s party hit "Dionysus," ostensibly an ode
        to getting drunk, references the Greek god of wine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608757a7-303f-4a66-b0c6-96f411098da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new fans tuned in to BTS, they found a group with elaborate music
        videos and experimental fashion that sometimes bordered on feminine, at least
        to Western eyes. Both on and off stage, BTS members wore chokers, blouse-like,
        silk shirts and visible makeup that made them look glossy and beautiful in
        a way that didn''t necessarily fit with the the traditional Western conception
        of masculinity.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30de4c-9608-4796-9931-469188c5665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more time fans spend thinking about all of the different elements
        that go into the group that they''re interested in, the stronger that attachment
        will be," Cho says. "I think it''s a really potent mix, you''re not just a
        casual fan of BTS, you have to be initiated into their world and then you
        get sucked in."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff90aa-4c7c-4985-9745-444652d2a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another BTS?</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc7533-c44e-48a8-8f89-eb2cf8ef9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, BTS'' success is a sign that the so-called hallyu wave
        -- the global popularity of South Korean entertainment -- isn''t just coming,
        it''s crashing upon US shores.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593db49-e836-4d18-a1b3-163fa265bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.361+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Korean foursome Blackpink became the first female K-pop
        group to play Coachella. Seven of the top 10 artists on Billboard''s social
        charts for the first week of June came from South Korea.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec7f21-3a06-4f97-b1fc-240378711e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effects of BTS''s breakout success might be broader. Some
        of David Kim''s 500,000 subscribers have also told him they''re learning Korean
        to better understand BTS''s message.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340fdc3-62a6-4225-8b18-8344ec14f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel extremely proud, the Korean pride is exploding," David Kim
        says. "It''s absolutely unbelievable. If you think of this small country ...
        and this small group that doesn''t even speak English, spreading all this
        Korean culture and topping the charts and stuff, it''s just unbelievable."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86485e0f-a688-43f0-991f-3a5b9fa0fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho says BTS''s aesthetic, which is a representation of East Asian
        masculinity, is helping to change what mainstream viewers think about the
        possibility of gender presentation and what Asian bodies represent.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e1a40-2b32-4ade-b285-aeb6b892e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suk-young Kim, Director for the Center for Performance Studies at
        the University of California, Los Angeles (UCLA) thinks BTS are doing a lot
        for Asian males, who haven''t always been presented well in US media. "BTS''s
        ubiquitous visibility and positive image will do much to create cool ''Asianness,''"
        she said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2c61a-c581-492a-81af-5b9044f29de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she cautions against seeing BTS as a game changer for K-pop
        overall.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c1b1f-0e4a-4653-a245-9f9a628e0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.362+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BTS and K-pop should not be bundled up together," said Suk-young
        Kim. "BTS, in a way, has been breaking a lot of the conventional molds of
        K-pop."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248d57a-4217-40fe-b4f3-a28043679098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.363+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans feel the same way, pointing to how BTS were never especially
        popular in South Korea, and instead had to rely on the online fandom to break
        into foreign markets.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8cc960-4e91-4845-9667-16ad3530fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:13:26.363+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:21:57.271+08:00
      'mgnl:lastActivatedBy': 'robert'
