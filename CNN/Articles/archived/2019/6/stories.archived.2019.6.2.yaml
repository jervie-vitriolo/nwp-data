      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN</strong> —&nbsp;A man in Valrico, Florida in U.S.&nbsp;is
        facing a manslaughter charge after deputies say he accidentally shot and killed
        a woman during an act of foreplay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae35719-2709-4909-b7a5-465f2212dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:29:02.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:35:33.369+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Shinault, 23, shot the woman in her upper body with his registered
        hand gun around 12:30 p.m. on Sunday. Deputies say the two were engaging in
        an act of foreplay involving the gun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b241f-6bf0-4e26-917f-9b03d0e93f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:29:02.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:35:33.369+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, in her 20s, was taken to Brandon Regional Hospital where
        she later died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca36f8a-d253-48d4-bf6f-2f9cda2aa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T10:29:02.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-02T10:35:33.369+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinault was charged with manslaughter with a weapon on Friday.
        He was booked into the Orient Road Jail on a $50,000 bond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f8a4c-98db-4452-ae82-304e3b422e85'
