    'template': '1'
    'title': 'Twitter apologizes for taking down accounts criticizing China'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244e731-75ec-4431-8c5f-1d8c65debacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.642+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.008+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Days before
        the 30th anniversary of the Tiananmen Massacre in China, Twitter apologized
        to the public for suspending accounts which have been critical of the Chinese
        government in the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c39a53-52df-48ad-b8fe-70a1e99883e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.642+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.009+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Twitter said Saturday it suspended "a number
        of accounts," with "a significant proportion" for engaging in spamming, "inauthentic
        behavior" and evading bans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1de940-a631-4155-a002-c6f9290b86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.642+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.009+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, some of these were involved in commentary about China.
        These accounts were not mass reported by the Chinese authorities — this was
        a routine action on our part," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745de66-0df5-4edd-846f-8d70880ed0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-02T18:11:52.642+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-02T18:11:53.009+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Senator Marco Rubio had tweeted about the massive
        takedown, in which he criticized the social media platform for being a "Chinese
        government sensor."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Twitter?ref_src=twsrc%5Etfw">@twitter</a>
        has apparently suspended a large number accounts that are critical of  <a
        href="https://twitter.com/hashtag/China?src=hash&amp;ref_src=twsrc%5Etfw">#China</a>
        including accounts of people outside of China. Twitter has become a Chinese
        govt censor. <a href="https://t.co/TsDQZs7juq">https://t.co/TsDQZs7juq</a></p>&mdash;
        Marco Rubio (@marcorubio) <a href="https://twitter.com/marcorubio/status/1134806381775806464?ref_src=twsrc%5Etfw">June
        1, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f07c77-c578-4fae-9b27-c96f726354d7'
