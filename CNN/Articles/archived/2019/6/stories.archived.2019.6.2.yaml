      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — A 30-year-old
        tourist died after getting struck by lightning in General Luna, Surigao del
        Norte Saturday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08877e-a88f-4c79-82cf-ba8456927c8f'
