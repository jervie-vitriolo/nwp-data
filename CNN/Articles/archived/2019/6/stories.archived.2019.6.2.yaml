      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed there were no homemade explosives recovered
        from the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82c3a8-ec37-47c0-9127-37a8cdb3acc6'
      'mgnl:activationStatus': true
