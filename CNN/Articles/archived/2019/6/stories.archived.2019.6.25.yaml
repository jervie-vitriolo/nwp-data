      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdac2f9-e6bd-4b9b-a326-a2dbd50f3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another artist presenting in Palais is Dina Gadia, whose vibrant
        satin banners called “All States No States” hang from the ceiling of the museum’s
        halls. For Gadia, it is rather significant that Filipino artists were given
        space in an institution like Palais.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804df69-8ae5-4277-b3b4-a006efdac6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf5cda-ccfb-48e6-8ef9-5559575de665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact that there were a lot of art practitioners here who were
        interviewed already means Filipino artists are given attention and not only
        through inclusion in exhibitions,” she says. “Maybe we share the same energy
        and vibrancy with artists from other countries in art making. It feels good
        to be included, with this exhibition presented as borderless city and the
        city as a laboratory.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86180c3e-de17-4f14-99c5-41e4921823c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862ada2-d597-432a-9446-f7e53543a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit “City Prince/sses” has no demarcations as to which artist
        came from what country, making it a seamless synergy of creativity. Gadia
        adds that through this kind of curation, it shows that art is art, no matter
        where you are, no matter how different or similar your views are. “People
        have different ways of looking at things. I think I am more interested in
        that art doesn''t have to&nbsp;surrender to what is global or local,” she
        adds. “Of the many words that defines what art is, it is a record of life.
        It''s nice to hear a beat.”</p>'
    '43':
      'image': 'jcr:0fe89980-52be-4deb-b608-26e9f370e16d'
      'imageCaption': 'Dina Gadia''s vibrant satin banners called “All States No States”
        hang from the ceiling of the museum’s halls. Photo courtesy of SILVERLENS
        GALLERIES'
