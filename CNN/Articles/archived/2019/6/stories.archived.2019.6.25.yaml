      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68197d-0ffc-4ef5-87e3-60e18bce9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT will award Mislatel''s certificate of public convenience
        and necessity by July 8 as the telco posts a ₱25.7-billion performance bond.
        The money will be held as a security deposit of sort that will force Mislatel
        to deliver its promised Internet speed of 27 megabits per second (Mbps).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c519fc-68a7-47e1-91b7-4dd750eb1247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e402f05-68e2-4833-954b-fc686751f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will start in Metro Manila, Cebu, <em>''yung mga</em> heavily-populated
        cities. <em>Siguro</em> by September or October of this year, <em>meron na
        silang mga</em> subscribers from Metro Manila," Rio said during the National
        ICT Summit on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d97a7e-4d76-4810-a54f-65d65e7d845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of securing the permit, Rio said Mislatel has begun setting
        up cell sites and other infrastructure for nationwide coverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701069fc-c460-4eff-9266-1bb8ebd2eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/14/mislatel-china-telecom-huawei.html">DICT
        Chief allays fears of potential Chinese espionage as third telco nears rollout</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580ff69-da1a-410c-9d53-e076d6c57157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third major telco player committed to cover 37 percent of subscribers
        on its first year and will rise to 84 percent in its fifth year. It also promised
        to put up a thousand cell sites in a year. Mislatel has pledged to spend nearly
        ₱260 billion for a wider reach, with a promise to raise the average internet
        speed to 55 Mbps by its fifth year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d9e46-5d3f-4c27-b5ab-6c402cd4b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.204+08:00
