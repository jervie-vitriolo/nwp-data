    'title': 'Duterte abandons federalism, pushes for Charter change'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe6ceb-a5f3-4df9-b127-bdbc059619c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — In a
        turnaround, President Rodrigo Duterte said Monday he is no longer batting
        for a federal form of government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18675b75-85cd-4ae0-9ea2-9262c77dbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.883+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he wants the Constitution changed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7211e04-549f-4669-a077-e8d4c0b8c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You should change the Constitution, actually. Not for anything.
        If you don’t want federalism, fine. But change the Constitution that would
        really change this nation," Duterte said in a speech during the oath-taking
        of newly-elected officials from the Hugpong ng Pagbabago regional party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483cec0-7003-4350-8820-c18fa85cddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s federalism initiative is one of his campaign promises.
        He has repeatedly said a federal form of government can help address insurgency
        and promote peace in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb620bbb-8cb1-4cb7-8243-f44f4432dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on June 10, Senator Bong Go said Duterte believes the push for
        federalism may languish in the 18th Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b174132-e50b-482b-874b-f6d1e47e6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:20:46.884+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed a federal charter on third and
        final reading in the 17th Congress, but no counterpart measure was filed in
        the Senate.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa8c3d-1270-413f-99d3-38e976881cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:30:38.080+08:00
