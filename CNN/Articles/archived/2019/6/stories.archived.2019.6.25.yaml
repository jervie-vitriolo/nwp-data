      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c677e94-efed-4923-92db-685318b65c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.756+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhofe specified his thinking that Trump''s authority to take military
        action against Iran falls within his executive power, but outside the 2001
        Authorization for Use of Military Force, passed in the wake of the September
        11, 2001, terrorist attacks, and is largely used to authorize military action
        against al-Qaeda and ISIS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d71b5-048e-4dd7-95cc-ac9ef2474db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
