  'poc-board-members-resign':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-25T17:03:40.365+08:00
    'imagesource': 'jcr:106dddd7-208d-44bf-9748-aa809d997d52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f4d740-0b83-470a-a17e-5c892a92b964'
    'lead': 'Officials of the country''s Olympic body step down because of unresolved
      internal conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:07:50.012+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A number of POC board members resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32132034-8a92-4b72-ba15-0d12597a7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> A number
        of Philippine Olympic Committee (POC) board members resigned on Tuesday, POC
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb96a8b-d60b-4232-95ac-d8f225ab176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary general assembly at the GSIS Building in Pasay
        City, four POC board members have verbally expressed their decision to step
        down due to unresolved internal conflicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced55e2-28cf-44e9-a0b6-de54c9b5ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are first vice president Joey Romasanta, chairman Bambol Tolentino,
        board member Clint Aranas, and auditor Jonne Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065b66b-93ab-4b84-8873-70a304699334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that I felt should be done a long long time ago.
        We need new faces, new ideas in the POC. We cannot go on like this forever,
        we had a very divided Philippine Olympic committee and I hope the next generation
        and the new set officers will be able to address this and change the image
        of the POC," Romasanta said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e269ad2-befe-43ee-84dd-689263e788c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:50:41.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special election will be held on July 5 for the vacated positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb54304-1dd7-499c-91e9-083a97261cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:50:41.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes at a critical phase as the country prepares
        to host the Southeast Asian Games in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9552e68-e283-4b37-9ade-597779c6d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ricky Vargas also resigned as <a href="https://cnnphilippines.com/sports/2019/6/18/ricky-vargas-resigns-poc-president.html">POC
        president</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867a9ce-1d57-4c1c-b12b-d8c723ad03ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:07:50.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T18:50:43.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'film-development-council-of-the-philippines-memorandum-movie-early-pullout':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-25T17:07:32.539+08:00
    'imagesource': 'jcr:6005cde9-2972-42ef-8fbb-532f1fa7f1fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '757b1e8b-9d47-4dfd-bb28-3205610b00a7'
    'lead': 'Under the council''s Memorandum Circular 2019-01, every film booked for
      theatrical release will be given a minimum of seven days to be shown to the
      public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:14:06.870+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDCP moves to stop early pullout of films from cinemas'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176b04b-ebb0-42a4-b7a4-861526175e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — The Film
        Development Council of the Philippines (FDCP) has issued a new policy that
        seeks to prevent the early pullout of films from local cinemas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8026071-7e57-43a0-be49-74684a1dba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDCP released Tuesday Memorandum Circular 2019-01, outlining
        the new policies and guidelines on the release of local and foreign films
        in cinemas nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42ffc5-a2a8-4132-a1c7-4b092c12aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum, every film booked for theatrical release will
        be given a minimum of seven days to be shown to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ffe83-282c-4fac-9d34-f1fbc81556ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some movie-goers have been calling out cinemas for pulling out local
        films that have low ticket sales. The most recent was historical drama "Quezon''s
        Game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a3b59-d56b-4d7f-b45f-7171cf2e086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films will also be assigned "full screens" for the first three days
        of their showing, so "there will be no screen splitting, or a double booking
        and exhibition for a single theater screen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728442d-d66e-406c-bfb4-93d9e82005bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo&nbsp;also formalized the FDCP''s <a href="https://www.cnnphilippines.com/entertainment/2019/3/15/Filipino-films-opening-day-Friday-.html">earlier
        decision to move the opening of films from Wednesday to Friday</a>. In a statement,
        the council said the new schedule seeks to "accommodate more potential moviegoers
        during the weekend."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382b529-7aef-427f-a405-d3b85fe4fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any movie that has been shown in cinemas can only be screened in
        other platforms 150 days after its first release. FDCP said this will "maximize
        the movies’ revenue opportunity in local cinemas."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5910e3-adb7-41c6-8004-085316bd3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum also set new ticket prices for students "to encourage
        watching local films at the cinemas among the youth." Every Wednesdays, movie
        tickets will cost P200 for students of 18 years and below in Metro Manila
        and P150 for those in the provinces.&nbsp;The cost of movie tickets in Metro
        Manila currently ranges from P200-P270 for regular cinemas and around P180-P200
        in the provinces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa7352-04a2-4a48-a349-00d1d1b25c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDCP Chairperson Liza Diño was quoted as saying the memorandum aims
        to "strengthen our industry practices and level the playing field for all
        our stakeholders - from film producers, to distributors, to our exhibitors,
        and even the audience."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc92a1-6dae-4668-baf6-318f9b77e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:14:06.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-25T17:16:09.186+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines will also address the "gaps that have long plagued
        our industry when it comes to screening films in commercial theatres," Diño
        added.</p>'
  'Maynilad-Manila-Water-local-water-district-supply':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T17:15:14.439+08:00
    'imagesource': 'jcr:c075fe55-937a-41c7-9434-f953e5ec1251'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69444830-cca0-4b8a-937a-984e66d501c8'
    'lead': 'Water districts from nearby provinces of Bulacan, Cavite, and Laguna
      can help provide additional water supply for Metro Manila concessionaires, the
      Local Water Utilities Administration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:19:30.245+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-25T17:19:30.699+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Maynilad', 'water-service-interruptions', 'Angat-Dam',
      'Metro-Manila', 'Laguna', 'Cavite', 'Bulacan']
    'stories': ['80150b98-b0e0-4ff4-a8c8-0413084c465a']
    'template': '1'
    'title': 'Nearby provinces can share water supply with Manila concessionaires
      amid water woes – LWUA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5de20d-9b45-405a-8ece-990e59ec4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.699+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —&nbsp;</strong>Water
        districts from the provinces of Bulacan, Cavite, and Laguna can help provide
        additional water supply for Metro Manila concessionaires, the Local Water
        Utilities Administration (LWUA) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4eb833-e51b-4a61-90f9-2478e35df022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.700+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House Committee hearing on water supply, LWUA Acting Administrator
        Jeci Lapus said the measure can be undertaken as water level in the Angat
        Dam further dipped below critical mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3813a-fdb7-4e7d-8ad3-4c03682cca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.700+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(At) the rate we''re going, by weekend, if there''s no rain in
        the Angat area, we''ll reach the 157 (meters),” Lapus said during the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746b428-794e-4d6c-8920-6fa3ab9d8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.700+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> (The) measures that could be taken in case that happens
        is to touch base with the local water districts surrounding Metro Manila to
        assist in the water needs of the city,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd7305-2cbd-4fc9-bec4-550d13f181c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.700+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration on Monday said Angat Dam will “most probably”<a href="https://cnnphilippines.com/news/2019/6/24/Angat-Dam-water-level-water-interruption-typhoon.html">
        normalize</a> and return to its 180-meter minimum level by September or October.
        The weather bureau earlier told CNN Philippines that at least two strong typhoons
        are needed for the reservoir to reach its operational level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0142a5ba-bc7a-400c-848d-5f11f415f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.701+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapus said the proposal is seen as a short-term, “immediate solution”
        as millions of Metro Manila residents suffer service interruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7ee55-6bfa-408b-8334-84315e6ab99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.701+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gagawa tayo ng</em> water desalination, it will take some
        time. If we go to Laguna Lake, it will take some time also. Years <em>po ito.
        Ang</em> immediate really is water in need,” the administrator noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a893ba9-01ac-428f-a318-b20be51be7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.701+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will perform water desalination, it will take
        some time. If we go to Laguna Lake, it will take some time also. This will
        take years. The immediate (solution) really is water in need.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46cbdf-9cfe-4a76-9e82-5c35f7269b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.701+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Maynilad and Manila Water said they are open to the proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b7350-bb28-4f5d-93c5-995381c3631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.702+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said their officials can also help find ways to deliver
        the water supply from the provinces, as transportation is seen as one of the
        major issues of the proposal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303c658-b420-4a73-9ff6-d998d33fb09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.702+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not all the water districts have their water tank... so I think
        since this will be catered to Manila and this is under the franchise holders,
        I think they could help transport the water,” Lapus added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf69fae-e9ac-4a96-ab1f-381987ac704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.702+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply interruptions are being implemented again in Metro
        Manila and nearby provinces. Some areas serviced by Manila Water are experiencing
        12-17 hours without water, while some customers of Maynilad are waterless
        for up to 19 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031315e-c950-450e-8a83-67a3f26bb06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:19:30.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T17:19:30.702+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply cuts were triggered by reductions in the water allocation
        to Manila Water and Maynilad imposed by the National Water Resources Board
        when the Angat Dam level started to approach critical level.</p>'
  'bsp-business-consumer-confidence-Q2-2019':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T17:16:39.745+08:00
    'imagesource': 'jcr:e9e86cce-addf-4478-bec5-6ca5dc4e0a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d84a8b-c091-4a03-88ec-036b8e1f9ce9'
    'lead': 'More businesses continue to have a positive outlook in the economy for
      the second quarter, but consumers saw otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:20:38.117+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-25T17:21:24.519+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'consumer-confidence', 'business-confidence',
      'Q2-2019', 'second-quarter', '2019', 'third-quarter', 'Business-Expectations-Survey',
      'Consumer-Expectations-Survey']
    'template': '1'
    'title': 'Business confidence waxes, consumer confidence wanes in Q2 2019'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2cd9a-2397-47c8-9836-fd6a762ce081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> More
        businesses continue to have a positive outlook in the economy for the second
        quarter, but consumers saw otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8600a1d-c48f-417c-b324-bd057bc20561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.117+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) released its 4th Quarter Business
        Expectations and Consumer Expectations surveys on Tuesday, marking a difference
        between how both sectors view the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fef11-4e1b-4304-9ff8-83697aa30a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.117+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business confidence index continues to rise to 40.5 percent
        this quarter, from 35.2 percent three months ago, buoyed by summertime demand,
        election-related spending, lower inflation and the approval of the 2019 national
        budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63abb6-de4b-4eea-98d5-d9b65f042278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses also expect employment to remain positive, though slightly
        lower at 26 percent compared to last quarter''s 29.7 percent, suggesting that
        more companies will hire new employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1f989-43fe-433c-9f13-65d0d228c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, consumer confidence continued to be in the negative, declining
        to -1.3 percent from the -0.5 percent registered the previous quarter. The
        weak sentiment was due to expectations of higher prices and household expenses,
        and the water crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eef63e-062e-4527-ae8c-1e0149fff9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was tempered by consumer expectations on improved peace and
        order, good governance and job availability. With more students graduating
        during the second quarter, consumers also expect additional working family
        members and income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7b8f0-66e3-4cf2-8867-7992b7357e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving ahead to the third quarter, businesses still have a positive,
        but slightly lower outlook at 47.6 percent, from 52 percent, anticipating
        interrupted business activity due to more competition and the rainy season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e058b2-d9c6-4d07-bad5-1ee706c6633a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers also expect to spend less in the coming quarter, with
        spending outlook declining to 32.7 percent for the third quarter from 39.6
        percent in the previous survey''s results, indicating a possible spending
        slowdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75698bd8-aa82-42ac-9ff9-a544667cb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP conducted the two surveys from April 1 to May 28, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5aad0-f6a7-43e1-942b-a8302846c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Business Expectations Survey had 1,501 firms as respondents,
        with 590 of them from Metro Manila, and covering all 16 regions nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e98e08-9574-49e1-9bfd-47c3bc319f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:20:38.118+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T17:21:24.520+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Expectations Survey had a sample size of 5,583 households,
        49 percent of which came from Metro Manila.</p>'
