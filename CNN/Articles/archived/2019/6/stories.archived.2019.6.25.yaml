    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f829d-42be-4c06-98f4-9ce87e74d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.667+08:00
