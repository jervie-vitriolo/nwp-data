      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0caff3-3148-477d-ae5d-5f9c67ff69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:24:08.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:30:17.307+08:00
