        killed as two Eurofighter jets collide in midair</a>"</em></p>'
  'japan-high-speed-train':
    'author': 'Junko Ogura and Ben Westcott, CNN'
    'caption': 'A single, small slug has been blamed for a massive power failure that
      brought part of Japan''s high-speed rail network to a standstill last month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T06:41:36.639+08:00
    'credit': 'Achille Salerni/Eyem/Getty Images'
    'imagesource': 'jcr:28471848-bc20-4eb7-abf8-e945e7db1acc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6605e9d-76b5-4045-a352-9827bc669e66'
    'lead': 'A single, small slug has been blamed for a massive power failure that
      brought part of Japan''s high-speed rail network to a standstill last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T06:46:55.194+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['slug', 'japan', 'train']
    'template': '1'
    'title': 'Small slug throws Japan''s high-speed rail into chaos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac014e6-0ea0-426b-bb08-c88a59fcff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A single, small slug has been blamed
        for a massive power failure that brought part of Japan''s high-speed rail
        network to a standstill last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59592f-62bb-4523-b61e-306808ae2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 12,000 passengers were delayed on May 30, after power
        was cut on lines operated by rail company JR Kitakyushu, in the country''s
        southern Kyushu region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad09af8-c227-41bd-94ff-70402ccaafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage occurred during peak commuter time, at 9.40 a.m, forcing
        the company to cancel a total of 26 trains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0ddd4-45f5-4b71-a418-34458f42d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is famous for its large network of efficient high-speed trains,
        which run the length of the country and carry thousands of passengers every
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393db792-12e1-4d68-9602-35acafcca146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a later inspection of the network''s electrical equipment,
        the company''s engineers discovered a dead slug, measuring about 2 to 3 centimeters
        (0.7 to 1.1 inches) long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e61011-f548-42c0-92aa-f3c4652e002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a company spokesman, the slug had burned to death after
        touching an electrical cable leading to the mass power failure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea13ec-a6f2-4eaf-93cc-e9eee803b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was discovered on May 30, shortly after the outage,
        the reason for the disruption wasn''t revealed for more than a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2073cb-61c3-4434-b6e8-6cbb194ae817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media first reported the unusual cause of the transport chaos
        on June 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2af91d-3795-4147-9063-aa64b6a3c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JR Kyushu spokesman told CNN that the slug had got in through
        a gap in the power box.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746763f1-eb1b-44c4-ad1b-07a33223d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not heard of power outages caused by slugs in recent years,"
        a spokesman said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7011d-9337-4e15-af7e-894ae829d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find such a gap when inspecting equipment (in the future),
        we will fix them."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d255ea2-d5ba-4927-9568-2e2e14d6c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:46:55.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:47:11.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/24/asia/japan-high-speed-train-slug-intl-hnk/index.html">Small
        slug throws Japan''s high-speed rail into chaos</a>"</em></p>'
  'mexico-sends-15000-troops-to-us-border':
    'author': 'Tatiana Arias, CNN'
    'caption': 'Mexico has deployed almost 15,000 troops to the U.S.-Mexico border,
      according to the country''s Secretary of Defense Luis Sandoval. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T06:48:42.178+08:00
    'imagesource': 'jcr:e41f2644-8c47-4b05-9d4d-f06e653ce712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a447e9e-a352-467f-96f6-89f9947b3e6b'
    'lead': 'Mexico has deployed almost 15,000 troops to the U.S.-Mexico border, according
      to the country''s Secretary of Defense Luis Sandoval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T06:54:32.067+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-25T06:54:32.294+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
