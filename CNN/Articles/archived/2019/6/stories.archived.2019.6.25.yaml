      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c9371-e7ce-43f5-be3f-88a19b7bc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales had once served as president and chief executive officer
        of the Armed Forces and Police Mutual Benefit Association Incorporated, which
        provides insurance, investments, and affordable housing and financial products
        to uniformed personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d6ad8-e578-43db-bb9d-5c1d6dbfb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:42:19.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duque submits self to probe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed9c79-00a5-46a3-8925-952a2557764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:42:19.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.203+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbf6e9-a6f1-4a07-b855-a224202fbb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:42:19.852+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.203+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier <a href="https://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html?fbclid=IwAR0vJtKIqDstCZkGPHvGSqMWzwrwipoD1bI8br5_U2jhFd5MK1saZuQ8yLU"
        target="_blank">asked for the resignations</a> of top PhilHealth officials
        following an insurance fraud scandal, saying he wanted to start a clean slate
        in the agency. PhilHealth is included in an investigation into a <a href="https://cnnphilippines.com/news/2019/6/18/philhealth-wellmed-accreditation-revoked.html"
        target="_blank">Quezon City-based dialysis center</a> which supposedly profited
        from payouts of claims on filed on behalf of dead patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77193fe6-113b-494a-adcc-7cf99578f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:42:19.853+08:00
      'mgnl:createdBy': 'xave'
