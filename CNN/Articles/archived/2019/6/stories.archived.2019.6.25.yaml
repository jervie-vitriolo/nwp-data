    'lead': 'Retired Army general Ricardo Morales is heading to PhilHealth, whose
      top officials resigned on orders of  President Rodrigo Duterte following an
      insurance fraud scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:56:48.424+08:00
