  'NBA-fines-Knicks-$50,000-rules-violation':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-25T13:32:25.194+08:00
    'imagesource': 'jcr:9414a834-5795-42ae-9e9b-c43c5a719138'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0266266a-f40f-4dc9-b4db-a7b263b51146'
    'lead': 'The NBA fined the New York Knicks $50,000 for failing to allow a New
      York Daily News reporter to attend a news conference introducing draft picks
      R.J. Barrett and Ignas Brazdeikis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:34:11.277+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-25T13:34:11.510+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA fines Knicks $50,000 for rules violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bffb0a0-df17-4aa8-b605-62c4a6818c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.511+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The NBA fined the New York Knicks
        $50,000 for failing to allow a New York Daily News reporter to attend a news
        conference introducing draft picks R.J. Barrett and Ignas Brazdeikis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63955646-bea2-40ac-b5c5-8a672000193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.511+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other credentialed media members covering the team were invited
        to attend the news conference, held Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96acc9-0948-473d-8cf8-16001f147910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.511+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said Monday that the team has agreed to comply with NBA
        rules regarding media access in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067d374-688d-4a32-909b-d05bd1d8f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team issued a statement shortly after the league’s announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b96c6-3503-46ec-b297-190114a516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Knicks acknowledge that we did not comply with the NBA’s media
        policy, and made an error in interpreting Friday’s announcement as an invite
        only event,” the statement read. “As we do throughout the year, we have and
        will continue to provide access to credentialed media as per the League’s
        policy.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8825d-80e0-4319-9520-359b5d4e4cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team officials have been at odds with the Daily News in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb4274-2f8b-4b79-a4d8-225bd0d395f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:34:11.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-25T13:34:11.512+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Knicks banned Daily News reporters from a news
        conference featuring president Steve Mills because of a headline reading “Do
        It” that accompanied a story about the possibility owner James Dolan would
        sell the team.</p>'
  'study-dementia-common-prescribed-drugs':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-25T13:41:34.859+08:00
    'imagesource': 'jcr:41360793-9b90-4f4e-8898-facddb981afe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a858a8e3-7bc9-4b65-bb3e-86915e404646'
    'lead': 'Scientists have long found a possible link between anticholinergic drugs
      and an increased risk of dementia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T13:46:30.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T13:46:31.764+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['study', 'science', 'research', 'dementia', 'JAMA-Internal-Medicine']
    'template': '1'
    'title': 'Commonly prescribed drugs are tied to nearly 50% higher dementia risk
      in older adults, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0624-d372-4551-b0a3-632d8d14847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.764+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists have long found a possible link
        between <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2697587/">anticholinergic
        drugs</a>&nbsp;<a href="https://www.bmj.com/content/361/bmj.k1315">and an
        increased risk of dementia</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b32c5-e7dc-4b0a-8112-5e5407f0ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in the journal <a href="https://jamanetwork.com/journals/jamainternalmedicine/fullarticle/2736353?guestAccessKey=2eaed393-41eb-4a06-b3f6-6ee3855f0bb1&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=062419">JAMA
        Internal Medicine</a>&nbsp;on Monday suggests that the link is strongest for
        certain classes of anticholinergic drugs — particularly antidepressants, bladder
        antimuscarinics, antipsychotics and antiepileptic drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89f22c-6e9d-4bc3-8552-b26b7c370f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers wrote in the study that "there was nearly a 50% increased
        odds of dementia" associated with a total anticholinergic exposure of more
        than 1,095 daily doses within a 10-year period, which is equivalent to an
        older adult taking a strong anticholinergic medication daily <a href="https://www.eurekalert.org/pub_releases/2019-06/uon-cdc062019.php">for
        at least three years</a>, compared with no exposure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9937ce2-8fdf-4a19-ae20-47a6ecc5bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study is important because it strengthens a growing body of
        evidence showing that strong anticholinergic drugs have long term associations
        with dementia risk," said Carol Coupland, professor of medical statistics
        in primary care at the <a href="https://www.nottingham.ac.uk/medicine/people/carol.coupland">University
        of Nottingham</a>&nbsp;in the United Kingdom and first author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170326b-76bb-4010-973c-8740e88af16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.765+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also highlights which types of anticholinergic drugs have the
        strongest associations. This is important information for physicians to know
        when considering whether to prescribe these drugs," she said, adding "this
        is an observational study so no firm conclusions can be drawn about whether
        these anticholinergic drugs cause dementia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc05e3-5615-48e4-b61a-89a089f7a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that people taking these medications are advised not to
        stop them without consulting with their doctor first, as that could be harmful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55305884-cadc-4074-90ba-13dd37297695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved analyzing data on 284,343 adults in the United
        Kingdom, aged 55 and older, between 2004 and 2016. The data came from <a href="https://www.qresearch.org/">QResearch</a>,
        a large database of anonymized health records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e67fd1-8891-4f0f-a648-b7e9ed1b5e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers identified each adult''s anticholinergic exposure
        based on details of their prescriptions. The researchers found the most frequently
        prescribed anticholinergic drugs were antidepressants, drugs to treat vertigo,
        motion sickness or vomiting and bladder antimuscarinic drugs, such as to treat
        overactive bladder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1eb32d-637a-4357-aa26-776d7381a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.766+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also took a close look at who was diagnosed with
        dementia and found that 58,769 of the patients had a dementia diagnosis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11361579-8248-4280-bea0-031edc949797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found no significant increases in dementia risk
        associated with antihistamines, skeletal muscle relaxants, gastrointestinal
        antispasmodics, antiarrhythmics, or antimuscarinic bronchodilators, according
        to the data, but associations were found among other classes of anticholinergic
        drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4002a2-6e17-4192-a484-9dca4809e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the odds of dementia increased from 1.06
        among those with the lowest anticholinergic exposure to 1.49 among those with
        the highest exposure, compared with having no prescriptions for anticholinergic
        drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8ce69-ffab-433d-b74a-d1e171dda3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that some patients may
        not have taken their prescribed medication as directed, so anticholinergic
        exposure levels could have been misclassified. The researchers found only
        an association between anticholinergic drugs and dementia risk, not a causal
        relationship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e02042-abda-496d-a6e9-2a9eec1d7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.767+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if this association is causal, the population-attributable
        fractions indicate that around 10% of dementia diagnoses are attributable
        to anticholinergic drug exposure, which would equate, for example, to around
        20,000 of the 209,600 new cases of dementia per year in the United Kingdom,"
        the researchers wrote in the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94db60-4fb5-437a-80fc-f93e4e41e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the study shows only an association, more research is needed
        to "clarify whether anticholinergic medications truly represent a reversible
        risk factor" for dementia, wrote experts <a href="https://www.phpr.purdue.edu/directory/campbenl">Noll
        Campbell</a>, <a href="https://www.regenstrief.org/person/richard-holden/">Richard
        Holden</a>&nbsp;and <a href="https://medicine.iu.edu/faculty/4975/boustani-malaz/">Dr.
        Malaz Boustani</a>&nbsp;in an editorial that published alongside the new study
        in JAMA Internal Medicine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b20129-72d1-4cfd-96d5-39f81b2d04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, deprescribing trials can evaluate potential harms
        of stopping anticholinergic medications, such as worsening symptoms of depression,
        incontinence, or pain, as well as the potential unintended increase in acute
        health care utilization," Campbell, Holden and Boustani wrote in the editorial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4e707-eacd-4084-9179-bfa376a6e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With little evidence of causation, the next steps for research
        on anticholinergic medications in older adults must improve knowledge of the
        effect of deprescribing interventions on cognitive outcomes and important
        safety outcomes such as symptom control, quality of life, and health care
        utilization," they wrote. "We propose deprescribing research as a high priority."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621c24e-889b-42ff-a8ae-c8cc4255d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.768+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been well known that anticholinergic agents and confusion
        or memory issues are linked, but the new study investigated this association
        over a long period of time, said Dr. Douglas Scharre, director of the division
        of cognitive neurology at the <a href="https://wexnermedical.osu.edu/neurological-institute/researchers/douglas-scharre-md">Ohio
        State University Wexner Medical Center</a>&nbsp;in Columbus, who was not involved
        in the study.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cf66d-5131-4dcb-bee6-72c435448c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged any patients who might have questions about this association
        to talk to their physicians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8a88f-f875-404b-9813-9d8d06539638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend a lot of my time in the memory disorder clinic seeing geriatric
        patients and taking people off medications, mostly ones that have anticholinergic
        properties, and many times there can be another drug out there that has less
        anticholinergic impact or is non-anticholinergic that may work," Scharre said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf99c77-83e8-4f39-9b2a-aa5646db7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the medications that they list in the study may be quite
        critical and important and are well worth the person taking for their seizures
        or their psychosis, and so it''s a risk-benefit discussion," he added. "So
        have a conversation with your doctor."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249a737-eb74-4593-8f1d-3199836d8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T13:46:30.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T13:46:31.769+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/24/health/dementia-risk-drug-study/index.html">Commonly
        prescribed drugs are tied to nearly 50% higher dementia risk in older adults,
        study says</a>."</em></p>'
  'Myanmar-internet-shutdown':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T14:27:05.280+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4acfe1f-ccab-4cf4-9853-d6049eb9e435'
    'lead': 'A top United Nations official has warned of ''serious implications for
      human rights'' in parts of Myanmar after the government shut down mobile data
      networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T14:29:42.139+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-25T14:29:46.093+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'internet-shutdown']
    'template': '1'
    'title': 'Myanmar shuts down internet in conflict areas as UN expert warns of
      potential abuses during blackout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6be0de-a1fc-469e-a976-0b7addf31727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.094+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>A top United Nations official has
        warned of "serious implications for human rights" in parts of Myanmar after
        the government shut down mobile data networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7f800-90ea-442a-988b-ed143216aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.094+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e196d-9958-45ea-862b-6ae348535153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.095+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Telenor, a Norwegian telecoms firm which operates mobile
        internet services in Myanmar, on June 20 all mobile phone operators were ordered
        to "temporarily stop mobile internet traffic in nine townships in Rakhine
        and Chin State."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52d989-d365-41c5-8d18-f7c9c9493e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.095+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29b6fa-981e-463d-949d-f1ff40a2ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.095+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The directive, which makes references to the Myanmar''s Telecommunication
        Law, does not specify when the shutdown will end. As basis for its request,"
        Telenor said in a statement, adding that officials "referenced disturbances
        of peace and use of internet services to coordinate illegal activities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfd9b5-a532-4ce5-bd65-a26639f305aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.095+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ef5bc-fc56-4526-94f8-58eea6119ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.096+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military, also known as the Tatmadaw, has been conducting
        a major security operation and crackdown in the western province of Rakhine
        since August 2017, when alleged Rohingya militants attacked police posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777fc26-3538-4574-a497-0aa09ab6969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.096+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cfcc1d-e189-49c8-8626-5a67b8d4896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.096+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 720,000 Rohingya are estimated to have been forced to
        flee into Bangladesh as a result of the ensuing violence, which US lawmakers
        and international human rights bodies have said amounts to ethnic cleansing
        and even genocide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae18701-0ad8-416d-a5f9-96f3addf2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.096+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aca0a-fb3a-4fc2-b44a-cb845dcc39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.097+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest caused by the anti-Rohingya crackdown and exodus has
        been exacerbated by conflict between the Tatmadaw and the Arakan Army, a Buddhist
        insurgent group, which has been fighting with the government since last year.
        More than 35,000 civilians have been displaced by the conflict, according
        to the United Nations, with violence spilling over into neighboring Chin state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c966cce-1bf8-4ffd-a4fe-bf91f8b6f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.097+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb012bd-d755-48d7-bf2f-a1582841c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.097+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U Myo Swe, an official with the Ministry of Transport and Communications,
        told the Irrawaddy, a Myanmar news site, that this month''s internet shutdown
        was "for the sake of security and the public interest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a796db-f3bf-4dbe-9eaa-00c89ad9329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.098+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864c19c-0356-4d67-bb50-60cdd524c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.098+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us know the situation in Rakhine. People are in trouble,
        and many people have been displaced. The internet is one of the contributors
        to this. So, it has been temporarily suspended. It will be resumed when stability
        is restored," U Myo Swe said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9a4e7-a8ed-4fec-b70b-026973b989e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.098+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e7915-f936-4813-baaf-c7ac13bf8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.098+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, the UN Special Rapporteur on the situation of human
        rights in Myanmar, said the internet shutdown could have the precise opposite
        effect, however.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d859837-cd4c-4391-88f5-cfe49b79b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.099+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cbec3-0171-4915-8268-ee725d15a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.099+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As there is no media access and serious restrictions on humanitarian
        organisations in the conflict-affected area, the entire region is in a blackout,"
        she said in a statement. "I fear for all civilians there, cut off and without
        the necessary means to communicate with people inside and outside the area."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aefeb2d-da2c-49f2-a486-60ea8ba6c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.099+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e24f6d-468d-4505-b875-113384ec38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.099+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the UN had been informed the Tatmadaw was conducting a
        "clearance operation" which "we all know by now can be a cover for committing
        gross human rights violations against the civilian population."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7225419-5cce-44fd-906f-019323513c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.100+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bbd6e-bdf3-4e31-9c88-1a944dad752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.100+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Crispin, the senior Southeast Asia representative for the
        Committee to Protect Journalists (CPJ), said the shutdown "deliberately impedes
        journalists'' ability to send, receive, and publish reports from Rakhine and
        Chin states."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9e2fc-8604-417c-9548-691e7104f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
