    'lead': 'Leeroy New, Garapata, and more Pinoy creatives showcase what it means
      to be from Manila.'
    'location': 'Portia Ladrido'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T17:06:43.575+08:00
