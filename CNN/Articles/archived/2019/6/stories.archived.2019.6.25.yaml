    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3827bcb0-28ce-41a0-8cc6-2bcee105ee62'
    'lead': 'Last year, the burger chain switched to fresh beef quarter-pound burgers
      from frozen at most of its stores in the contiguous United States. '
