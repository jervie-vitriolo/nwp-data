      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e42a12-8311-4315-a7f1-442b9e1a8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pow Martinez, another exhibiting Filipino artist, has painted on
        the level 1 and level 2 stairs of the Palais, showcasing his grotesque, cartoon-like
        illustrations often completed with daring colors. He says he’s used the staircases
        and the walls as one big sketch pad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913fd99-3645-4ea4-8cd1-8fbec8a70bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7be64f-b868-4bb7-8357-9a92a8343cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is something I don''t always do because I’m not a street or
        graffiti artist,” he shares. “It is challenging to make because of the big
        scale. It is like making 30 large paintings.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665376d-0cd4-412d-b837-776fc5dc34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276aa936-628f-46af-be6b-2cd1164d6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez says that what guests will see at Palais is instinctive
        work more than anything. “I don''t work literally and make work directly based
        on the curatorial theme. I think for me it''s boring and uninteresting to
        make work like that, to be totally direct,” he explains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d55c69-8771-4769-8058-ec5ad044d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want the viewer to complete the work by viewing it.”</p>'
    '44':
      'image': 'jcr:a2f914ae-c7ea-4ec9-9c45-e50f9eca410b'
      'imageCaption': 'Pow Martinez says he used the staircases and the walls as one
        big sketch pad. Photo courtesy of SILVERLENS GALLERIES'
