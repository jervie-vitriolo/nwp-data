      'text': '<p>Acting Secretary Eliseo Rio Jr. of the Department of Information
        and Communications Technology (DICT) said the third telecommunications player
        is one step away from offering its mobile services to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80bf72-1fde-494b-b73a-cb9a4c64291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.203+08:00
