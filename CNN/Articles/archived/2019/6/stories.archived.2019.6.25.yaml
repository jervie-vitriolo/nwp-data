    'template': '1'
    'title': 'Cargo ship capsizes in San Fernando, Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961acc86-285e-4825-afe1-643615ff1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:04:33.258+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 25) —</strong> Twelve crew
        members were rescued by the Philippine Coast Guard from cargo vessel that
        capsized Tuesday at a port in San Fernando town in Cebu province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce2793-3488-4292-9706-e1fec48038c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.714+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG-7 spokesperson Michael John Encina, MV Eva Mary
        Grace''s was loading cement when a swell hit the ship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58270e01-84e5-4eec-9244-f1f0372ad0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.714+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc2ae2-333f-4ac2-9cca-c6ec33491efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel''s crane was lifting the last batch of bags of cement
        when the waves came, causing the ship to list to its left side and capsize
        around 4:37 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2bba7-c57b-4e84-a419-904222edbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a76a3-e301-4d13-8a3a-8cba33715b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was received by the Naga City, Cebu Coast Guard
        station which immediately responded to the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe7827-3462-48d8-98fa-0aa5c0f3916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 5 p.m., the Coast Guard Marine Environmental Unit
        vessel and medical ambulance were already at the site, located some 42 kilometers
        south of Cebu City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98991c1b-5970-41f8-8e0a-f75d6dd5d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.632+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7a50c-b8cf-42fb-aa6e-0c952cc6aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crane operator, Manuel Incarnacion, was first reported missing
        or trapped when the ship capsized while the 11 other crew members have been
        rescued including its captain identified as Michael Zeta.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5af92-f07f-41f9-a5b4-ce82f4d2a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:34:31.715+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T20:39:37.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
