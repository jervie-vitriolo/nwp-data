  'beijing-hong-kong-protests-g20-osaka':
    'author': 'Ben Westcott and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T07:28:42.871+08:00
    'imagesource': 'jcr:42d1eba5-2b41-4e31-be4d-ac24cae87e2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f199275-0974-40b3-a420-b50e4d65652d'
    'lead': 'A top Chinese Foreign Ministry official said Beijing would "not allow"
      the Hong Kong protests to be brought up at the G20 meeting in Osaka beginning
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T07:35:41.662+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T07:35:42.971+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Beijing', 'Hong-Kong', 'Hong-Kong-protests', 'G20-Summit',
      'Japan', 'Osaka']
    'template': '1'
    'title': 'Beijing says it won''t allow Hong Kong to be brought up at G20'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136966a2-da0f-46fe-945e-802d2e6bc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A top Chinese Foreign Ministry official
        said Beijing would "not <a href="https://edition.cnn.com/2019/06/20/asia/hong-kong-protest-extradition-intl-hnk/index.html">allow"
        the Hong Kong protests</a>&nbsp;to be brought up at the <a href="https://edition.cnn.com/2019/06/18/asia/china-us-trump-xi-phone-call-intl-hnk/index.html">G20
        meeting in Osaka</a> beginning on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befee401-ebd9-400b-8c64-6960b3a8e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.972+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Minister of Foreign Affairs Zhang Jun told a press briefing
        Monday that the G20 usually discusses global trade and economic issues and
        wouldn''t focus on the week-long protests in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f736ce4-0324-4cc4-81a8-1fd944d89d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow Hong Kong issues to be discussed at the G20 summit,"
        Zhang said. "Hong Kong affairs are Chinese domestic affairs, any foreign force
        has no right to interfere in this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e615d9f-4c44-4b0f-bc1e-c3f59ac4377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.973+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry officially announced on Sunday that Chinese
        President Xi Jinping would be attending the G20 summit in Osaka between June
        27 to 29, his first trip to Japan as leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb512af-a93a-4b3b-9666-27248f025590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit, Xi is expected to meet with United States President
        Donald Trump for talks aimed at restarting trade deal negotiations between
        the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2090980-4295-4de8-b854-720722806cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s comments that China would not discuss Hong Kong follow
        remarks by U.S. Secretary of State Mike Pompeo on June 16 indicating that
        Trump may raise the <a href="https://edition.cnn.com/2019/06/17/asia/china-hong-kong-us-protests-intl-hnk/index.html">mass
        demonstrations</a>&nbsp;with Xi during their meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bed46-cd7c-455f-8045-4e2bcaa982b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More protests are planned in Hong Kong on Wednesday, with campaigners
        calling for pro-democracy reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7669b839-5e3d-45f9-afea-3be778e16241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.974+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have taken to the streets in Hong
        Kong over the past two weeks to protest against a government extradition bill
        which many fear could be used to deport political activists and dissidents
        to mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a8adc-bfc2-4e87-8af6-a7721f15eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said <a href="https://edition.cnn.com/2019/06/18/asia/hong-kong-protests-extradition-carrie-lam-intl-hnk/index.html">a
        huge protest on June 16</a>&nbsp;may have attracted up to two million people,
        or roughly a quarter of the city''s population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc75d21-0a09-4b34-aae9-ecd636c90a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s refusal to discuss Hong Kong at an international event
        is not unusual. The Chinese government regularly denounces attempts to bring
        up domestic issues at global forums.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa336a-f6ab-4edc-afba-4955dbbd3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far public statements from Beijing have been supportive of the
        Hong Kong government''s attempts to pass the law while blaming foreign forces
        for the widespread public protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d066d3-3847-4ef7-90ce-3af88a6dca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.975+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to say this loudly: <a href="https://edition.cnn.com/2019/06/20/asia/china-wang-yi-hong-kong-intl-hnk/index.html">Pull
        back the black hand</a>&nbsp;you have shown. Hong Kong is China''s domestic
        affair. You shouldn''t interfere in Hong Kong," Chinese Foreign Minister Wang
        Yi said on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7078ca6-6666-4c16-993e-8b4c14d36f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:35:41.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:35:42.976+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/24/asia/china-hong-kong-g20-us-intl-hnk/index.html">Beijing
        says it won''t allow Hong Kong to be brought up at G20</a>."</em></p>'
