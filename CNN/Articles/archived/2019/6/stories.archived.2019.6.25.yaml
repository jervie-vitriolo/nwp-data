      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in a tweet on Monday called Robredo "boba (stupid)," for
        warning against his <a href="https://cnnphilippines.com/news/2019/6/22/dfa-diplomatic-passports-cancellation-del-rosario-hong-kong.html">impending
        order to cancel the courtesy diplomatic passports</a> of former secretaries
        and ambassadors of the Department of Foreign Affairs (DFA). This new policy
        comes after Hong Kong authorities denied entry to former Secretary Albert
        del Rosario, who was then carrying a diplomatic passport that the DFA just
        revalidated.</p>'
