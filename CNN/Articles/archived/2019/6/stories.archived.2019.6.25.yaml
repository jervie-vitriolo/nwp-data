    'template': '1'
    'title': 'NBA awards: Doncic top rookie, Siakam most improved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02146008-0886-4918-9f87-e30ba8a50f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.616+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Luka Doncic, the No. 3 overall selection
        who was traded to the Dallas Mavericks on draft day in 2018, won the NBA Rookie
        of the Year Award on Monday night (Tuesday, PHT) at the league’s awards show
        in Santa Monica, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a45d32-fc8d-49db-884e-dfe4681a2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.616+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007852b4-4326-4eab-a8a4-3de203fa3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.616+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic received 98 of the 100 votes, with Trae Young of the Atlanta
        Hawks, getting the other two. The third finalist was the top pick in last
        season’s draft, Phoenix Suns center Deandre Ayton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404f4db-6b98-4ae1-a807-fdf677380925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.616+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dfea5-3f0b-4551-a361-96f539a3faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Most Improved Player was power forward Pascal Siakam of the
        NBA champion Toronto Raptors, who won the award over fellow finalists De’Aaron
        Fox of the Sacramento Kings and D’Angelo Russell of the Brooklyn Nets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa8eedc-a4ef-4082-bfd7-15a0de0e4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a06705-bbb4-4ea9-bb99-1c6ba984ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Clippers guard Lou Williams was chosen the Sixth Man
        of the Year for the third time, matching the record the honor held by Jamal
        Crawford. The only other two-time winners of the Sixth Man award were Kevin
        McHale, Ricky Pierce and Detlef Schrempf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e9cd8-2414-496d-9264-063e2edcf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a901208-aabb-48b9-bcb9-b63028b7941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other finalists for the Sixth Man award were Williams’ teammate
        Montrezl Harrell and the Indiana Pacers’ Domantas Sabonis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec6eff-dfb0-4119-b2a1-ef6eaef94226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219562c1-2e4a-468a-8ff8-d41cbf6029e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, a 20-year-old guard who averaged 21.2 points, 7.8 rebounds
        and 6.0 assists in 32.2 minutes per game, is Dallas’ second Rookie of the
        Year winner, joining Jason Kidd, a co-winner with Grant Hill in the 1994-95
        season. Doncic played in 72 games last season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d82d4-b943-441e-ae2f-d2668505fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dd9a8-8e27-46a3-9c02-92e1fcb59504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, a point guard, averaged 19.1 points, 8.1 assists and 3.7
        assists in 30.9 minutes per game last season. He played in 81 of the team’s
        82 contests. A year ago, Young, the No. 5 overall draft pick in 2018, was
        dealt from Dallas to Atlanta along with a 2019 first-round pick in exchange
        for Doncic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cf0bb-2462-4884-a4c1-f005dfe17fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab62722-bb08-42c7-b9a0-d999cfa4b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siakam averaged 16 points, 6.9 rebounds and 3.1 assists over 31.9
        minutes and played in 80 games. ESPN noted that Siakam, a third-year player
        whom the Raptors drafted with the 27th overall pick in 2016, increased his
        point total by 9.6 points per game, the biggest gain by any player to have
        played in 40 games from season to season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b3ec5-bbd1-4d29-b5f2-520a7e5ec507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18978ab4-3935-452c-b325-13d75c52f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:28:51.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T13:26:12.617+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 32, put up 20 points, 5.4 assists and three rebounds per
        game in 75 appearances in 2018-19, starting just once.</p>'
  'trump-us-strike-iran':
    'author': 'Nikki Carvajal and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T11:38:19.589+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9547ca06-ab80-40b7-9184-ca7f36943dc8'
    'lead': 'The question of Trump''s authority to approve a military strike without
      congressional approval has been hotly debated among members of Congress in recent
      days amid escalating tensions with Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:41:01.553+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-25T11:41:01.752+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump believes he doesn''t need congressional approval to strike Iran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba131c-5c9b-4250-ad82-3d65f8a25f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.753+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump doesn''t believe
        he needs congressional approval to make a military strike against Iran, but
        he likes "the idea of keeping Congress abreast."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13467197-783a-4f46-8b7f-e5eae3b28bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.753+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c94e1-1931-465d-9021-a9bacc98b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.753+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do like keeping them -- they have ideas, they''re intelligent
        people, they''ll have some thoughts. I actually learned a couple of things
        the other day when we had our meeting with Congress, but I do like keeping
        them abreast, but I don''t have to do it legally," the President said Monday
        in an interview with The Hill, a CNN affiliate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c611e-5104-4045-979e-6e91c33e1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.753+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb5f0b-3a64-490a-8bca-a3d172c836c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.754+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of Trump''s authority to approve a military strike
        without congressional approval has been hotly debated among members of Congress
        in recent days amid escalating tensions with Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332effe6-b5e4-4090-a2af-80264bc662d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.754+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3910ee-c948-48e6-829c-5c63a20b12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.754+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Jim Inhofe, the chairman of the Senate Armed Services
        Committee, told CNN on Monday it would be within the President''s authority
        to take military action against Iran, claiming "we''re at war with them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ca97d-e0ce-404c-99e8-cff2049cad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.755+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0687255-cbcc-4d34-b70c-607d9c1895f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.755+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got to keep mind, Iran, they''re a bunch of terrorists and
        they hate us. And we''re at war with them," Inhofe said. "And you know, this
        is serious stuff. And I don''t think that we, I think the President could
        find himself in a position where he would have to do something and do something
        right away in the best interest, and he has the power to do that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
