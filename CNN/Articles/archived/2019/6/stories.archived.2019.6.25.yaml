  'bill-gates-regret-microsoft-apple-ios':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T07:46:54.741+08:00
    'imagesource': 'jcr:b31a3999-87d9-430b-bd99-027062512715'
