      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung papayag si Senator Trillanes, sabihin ko kay Sonny e makikisayaw
        kami sa Igorot namin para mabendisyunan nang todo</em>," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005cbc7-1b12-4077-9d4f-af3f0fbfab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.105+08:00
