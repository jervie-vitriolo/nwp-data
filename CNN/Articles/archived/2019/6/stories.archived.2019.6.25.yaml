    'title': 'Hold DFA chief accountable for insulting Robredo, senator says  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef11bae-3629-4f4d-8e7b-046d11fc6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.853+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — "Sorry"&nbsp;is
        apparently not enough for a lawmaker who wants Foreign Affairs Secretary Teodoro
        "Teddy Boy" Locsin, Jr. held to account for calling Vice President Leni Robredo
        stupid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2f605-3e4d-4e68-b01b-62a8d3eb83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.853+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec0067-9cd7-4e49-ad97-b020fe6348b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.853+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Secretary Locsin has already said sorry, we strongly condemn
        his rude, contemptuous, and insulting language for VP Leni Robredo in social
        media. This kind of insolence and disrespect has no place in a civilized society
        and especially coming from the Secretary of the Department of Foreign Affairs,
        the office primarily responsible for the country’s international diplomatic
        relations," Senator Francis "Kiko" Pangilinan said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812c780-ce0a-4c5b-80f9-cf700273c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.854+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c85c2-2d63-40d1-a78b-44dec42584cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.854+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, an opposition senator and ally of Robredo, said Locsin
        violated the Code of Conduct and Ethical Standards for Public Officials and
        Employees, and stressed that his behavior was unbecoming for the country''s
        top diplomat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1733f-c106-4297-a08b-ef8ac35211d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.854+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f617f-cf95-4eb2-af8c-968ccf57fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.854+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not how a DFA secretary should behave. He puts the country
        at risk and shame with his actions and words," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420094e-e4a5-4e36-8db3-b2a8e14449e1'
