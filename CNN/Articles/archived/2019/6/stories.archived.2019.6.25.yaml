      'mgnl:type': 'text'
      'text': '<p>TESDA-Basilan Director Muida Hataman was arrested after the police
        carried out an alias search warrant at a house in Barangay San Rafael in Isabela
        City on Tuesday morning. Police found materials used for improvised explosive
        devices (IED), such an electronic blasting cap, and ammunition.</p>'
