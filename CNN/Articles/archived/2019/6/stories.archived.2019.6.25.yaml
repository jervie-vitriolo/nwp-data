    'mgnl:tags': ['mexico', 'united-states', 'us', 'border', 'troops', '15000']
    'template': '1'
    'title': 'Mexico sends nearly 15,000 troops to the U.S. border'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac9928-4da7-46e3-bc9c-8fcaeeeb3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.294+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mexico has deployed almost 15,000
        troops to the U.S.-Mexico border, according to the country''s Secretary of
        Defense Luis Sandoval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78695f-ed00-456c-bc1f-0a9b36a2527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.295+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the northern part of the country, we have deployed a total of
        almost 15,000 troops composed of National Guard elements and military units,"
        Sandoval announced today in Cancun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda7c55-dd4b-45e7-886c-5fe307cb2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.295+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 2,000 National Guard members have already been deployed
        to Mexico''s southern border with Belize and Guatemala, he noted, adding to
        the 4,500 troops already spread across the area. Many migrants begin their
        journey in Central America and even further south, passing through Mexico
        on their way toward the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188c35a-a795-49a5-a5a1-6d06c13e6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.295+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployments come after renewed pressure from the Trump administration
        on Mexico to help slow migration flows northward. Mexico, however, has also
        called on the United Nations and the United States to help with the monumental
        task.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce451e-7098-4b53-af30-3c725f3dc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.295+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migration is not a crime, it is an administrative responsibility,"
        Sandoval said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8dbdf-1017-42a9-b894-4cfda0b81656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:54:32.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:54:32.296+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/24/americas/mexico-sends-15000-troops-to-us-mexico-border-intl/index.html">Mexico
        sends nearly 15,000 troops to the US border</a>"</em></p>'
  'winter-olympics-milan-italy':
    'author': 'Ben Church, CNN'
    'caption': 'Members of the Milan bid celebrate the IOC''s decision.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-25T06:55:49.224+08:00
    'credit': 'From Philippe Lopez/AFP/Getty Images'
    'imagesource': 'jcr:e9f10211-1bf1-4dcc-915a-3cf89f8d9e0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eac062b-f85c-455d-8ea4-97b455dc522a'
    'lead': 'Milan-Cortina has won the right to host the 2026 Winter Olympics after
      the International Olympic Committee (IOC) President Thomas Bach announced the
      decision Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T07:03:02.976+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-25T07:03:03.323+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2026', 'olympics', 'winter', 'milan', 'italy', 'cortina']
    'template': '1'
    'title': 'Milan-Cortina to host 2026 Winter Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1ccac-45da-4993-833b-fa602ba407ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.324+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Milan-Cortina has won the right to
        host the 2026 Winter Olympics after the International Olympic Committee (IOC)
        President Thomas Bach announced the decision Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6ccd0-b936-427c-8f91-8de2960fed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.324+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC officials voted between the Italian bid and one from the Swedish
        city of Stockholm-Are.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889b790-20fc-45dd-aba3-dc2ba1a3cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.325+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the Winter Olympics'' return to Europe, with
        the event having been hosted by Pyeongchang, South Korea in 2018 and the Chinese
        city of Beijing staging the Games in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dca23a-1804-4c76-a5df-ff9acf1249c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.325+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has twice hosted Winter Olympics in the past —&nbsp;Cortina
        in 1956 and Turin in 2006 —&nbsp;but it will be the first held in Milan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5d0de-12bb-4851-9295-605c7592d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.325+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidding process has been criticized for the small number of
        cities on the ballot paper. It''s the second time that only two bids have
        contested the final vote since Russia spent approximately $51 billion on venues
        and infrastructure for Sochi 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a34e66-7043-40d8-8814-14e0e5e6d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.326+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IOC, there were 47 votes in favor of the Italian
        bid versus 34 votes for the Swedish bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58af3c-ce60-4220-bf26-677ba593edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.326+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2013/09/27/world/winter-olympic-competitions-fast-facts/index.html">READ:
        Winter Olympic Competitions Fast Facts</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840075f1-097a-407c-b42f-9f438d5aa437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.326+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/29/sport/pita-taufatofua-aiming-for-3rd-olympics-in-tokyo-2020-in-2-sports-spt-intl/index.html">READ:
        Pita Taufatofua, known as the shirtless Tongan, is aiming for his 3rd Olympics
        in 2020</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87a3a5-ddb4-4113-9ea8-6fe27d3c5135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.327+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Beautiful settings''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f35edf-2e87-461c-bbab-b54f723bd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.327+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can look forward to outstanding and sustainable Olympic Winter
        Games in a traditional winter sports country," said Bach, after revealing
        the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4457e-0dbb-45c8-b3c9-c0d1ed7f45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.327+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passion and knowledge of Italian fans, together with experienced
        venue operators, will create the perfect atmosphere for the best athletes
        in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe175f50-f764-407f-916a-6912c63652ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.328+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Winter Games Milan-Cortina 2026 will feature iconic
        venues and beautiful settings, combining the attractions of a modern European
        metropolis with a classic Alpine environment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89fb72e-d36e-4a91-ad76-6d8d2ed1faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.328+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2026 Games are scheduled to take place from February 6-22, while
        the Winter Paralympics will be from March 6-15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be517cea-c5ec-476e-8409-01361d0e81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.328+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. skier Lindsey Vonn, an Olympic champion in 2010 and
        two-time bronze medalist, had announced her support for the Milan-Cortina
        bid before the vote took place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79c171-cb3d-4eae-bcb0-2b6f9d8be646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.328+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really hoping that Cortina gets the 2026 Olympics," Vonn said
        in an Instagram video on the official page of the Italian bid. "I''ve had
        so many great memories on that track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781662f2-c994-4567-967e-72604dd72104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.329+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing place, incredibly beautiful and everyone is incredible
        passionate about winter sports. So please vote for Cortina and hopefully I''ll
        be there on the sidelines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a233f0-aad7-4610-b0c0-84131a11679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.329+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikaela Shiffrin, who won gold medals at the 2014 and 2018 Games,
        expressed her excitement that the Games were going to be held in Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8105d21-6c5e-4ee6-b54c-485977f9e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.329+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say congratulations to Milan-Cortina for winning
        the 2026 Olympic Winter Games," Shiffrin said on Instagram.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbe1f6-a2e4-4e65-afe1-96a7299e2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.330+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cortina is one of the best tracks that we race at and I am so excited
        to be competing there hopefully again in 2026 at the Olympics."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb15e33-007a-433a-b751-7907207f3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:03:02.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T07:03:03.330+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/24/sport/winter-olympics-milan-italy-spt-intl/index.html">Milan-Cortina
        to host 2026 Winter Olympics</a>"</em></p>'
  'california-murder-suicide':
    'author': 'Stella Chan and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T07:22:56.423+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b05ffeb-e8da-45c1-a859-5fafd041227a'
    'lead': 'A California home was a scene of carnage after an apparent quadruple
      homicide and suicide, San Jose police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T07:25:17.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California']
    'template': '1'
    'title': 'A 4-hour standoff in California ends with 5 people killed in a murder-suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d010f7a-3dd7-4cc0-b024-904df88e9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A California home was a scene of carnage
        after an apparent quadruple homicide and suicide, San Jose police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24453d-3e62-40a6-8f90-f444915f91b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded to multiple reports of shots fired at the home
        around 8:40 p.m. Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e119c0-5ff2-477f-9b69-e6ed47d18760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arriving officers located several family members fleeing the residence,"
        San Jose police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9b8a5-aa82-4fc1-9077-ecabcb40d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used an armored vehicle to help rescue two gunshot victims
        from the home. But both of those victims, a male and a female, died shortly
        later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af62eb-9812-4b83-a64a-9e1d11be84c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two other adult female victims and the suspect were still unaccounted
        for and believed to be in the residence," police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304aa9ae-0438-4858-adf5-40ced1a153ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 1:25 a.m. Monday, officers entered the home and found
        the two missing female victims and the suspect. All three had been shot, and
        all three were pronounced dead at the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbef08e-936c-417f-913d-34d4a613fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:25:21.322+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims and suspect have not been released, pending
        notification of relatives. Authorities have not detailed the relationships
        between the five people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088da7b-a023-4f12-8c7c-73c31bb84546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:25:17.800+08:00
      'mgnl:createdBy': 'pia'
