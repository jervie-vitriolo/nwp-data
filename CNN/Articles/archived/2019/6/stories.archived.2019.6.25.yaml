      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although all of the crew members have already been accounted for,the
        PCG-7 is still onsite to check if nobody else was trapped inside the vessel.</p>'
