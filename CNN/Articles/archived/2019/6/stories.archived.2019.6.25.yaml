      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e500bd-346a-481d-aef3-a3e4ce1f2ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:32:21.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-07-08T16:39:43.484+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average mobile internet download speed of
        7 Mbps and an average upload speed of 2.2 Mbps, international analytics company
        Opensignal said in <a href="https://cnnphilippines.com/news/2019/5/31/opensignal-mobile-internet-data-ranking.html">a
        report released in May</a>. The country has the 16th slowest download speed
        among 87 nations covered by the study, with the global average at 17.6 Mbps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed910b1-54be-46ea-88b4-e646fa0b5309'
      'mgnl:activationStatus': true
