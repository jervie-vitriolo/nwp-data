      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1299adae-044a-416d-927a-9b4779a04c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:24:08.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:30:17.307+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ₱500,000 donation for the 22 fishermen from the F/B Gem-Ver,
        which sank after a Chinese vessel rammed into it last June 10, was returned
        to him by Foreign Affairs Chief Teodoro "Teddyboy" Locsin Jr. on Monday. Locsin
        said the department cannot dispense donations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993f4c8-eba1-4e25-821d-ce84650ca2e2'
      'mgnl:activationStatus': true
