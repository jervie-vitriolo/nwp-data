      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb865a-6466-4dce-8645-f66734bf61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.576+08:00
      'mgnl:createdBy': 'don'
