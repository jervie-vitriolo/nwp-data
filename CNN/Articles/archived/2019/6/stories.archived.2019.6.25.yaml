    'template': '1'
    'title': 'Health chief: Retired general from MWSS to head PhilHealth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a2cd46-0c78-46a6-b519-18bdc1336016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.424+08:00
