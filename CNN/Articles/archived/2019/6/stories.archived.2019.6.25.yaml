    'jcr:uuid': '94ed71ec-97f4-47b8-98ae-0233dabf2175'
    'lead': 'U.S. President Donald Trump announced new sanctions against Iran Monday
      in part to retaliate after the downing of a U.S. drone last week, with the punitive
      measures set to target Iran''s Supreme Leader, military officials and its top
      diplomat, Foreign Minister Javad Zarif.'
