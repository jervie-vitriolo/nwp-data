      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012834bc-2f94-490f-bfbd-84ec5d1343ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.756+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear, the Democrats in the meeting -- House and
        Senate Democrats -- were very clear that Congress must act," Pelosi told reporters
        Friday. "He must have the authority of Congress before we initiate military
        hostilities into Iran."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc69851-16cf-4a74-ba0a-00192bf0fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
