      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> — President
        Rodrigo Duterte said friendly relations between the Philippines and China
        make it difficult to stop the country''s Asian neighbor from fishing in territorial
        waters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88dae21-4fe1-418e-a36a-92f6f601d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the country could prevent Chinese fishermen from plying
        their trade in the country''s exclusive economic zone (EEZ), the President
        said, " I don’t think that China would do that. Why? Because we’re friends."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec36d7c-a026-4214-ac41-d3e8ea93d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.778+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "And they (China) are of the same view that
        that should not result in any bloody confrontation."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666580ee-9b87-4e05-bb16-975511f88c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comment to media Monday night.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3864269-28f3-4dc9-86a3-b261ad87ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.779+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after 22 Filipino fishermen called on the government
        to make the Recto Bank — which is part of the EEZ — <a href="https://cnnphilippines.com/news/2019/6/19/Fishermen-Recto-Bank-secure.html">exclusive
        to Filipinos</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbccd2d-ac32-4764-b6c4-b5e62822a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen were left at sea after a Chinese vessel rammed into
        their boat near Recto Bank earlier this month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f5a0e-8afd-43df-930f-648b912c5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in its refusal to observe a 2016 arbitral ruling recognizing
        the Philippines’ sovereign rights over its EEZ, has continued to encroach
        in some islands and island features in the West Philippine Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ad328-3379-4201-a1d6-b9d45e728571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his warmer ties with China and his
        softer assertion of this ruling. While he questions the widespread claims
        of China in the South China Sea, he has regarded the sinking of the Philippine
        boat as a “little maritime accident.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eda99f-7541-4478-856f-3581fe69b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:43:56.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:44:00.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since <a href="https://cnnphilippines.com/news/2019/6/24/Rodrigo-Duterte-Recto-Bank-fishermen-sorry-thats-how-it-is.html">apologized
        to the fishermen</a>, but said the incident does not warrant sending troops
        to the area.</p>'
