    'template': '1'
    'title': 'McDonald''s started using fresh meat. Here''s what happened to sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04606026-f4fc-41b0-aa85-b4ed54c88587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
