      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump is considering
        <a href="https://www.cnn.com/videos/politics/2019/06/24/president-trump-kim-jong-un-relationship-letter-north-korea-todd-dnt-tsr-vpx.cnn"
        target="_blank">a visit to the demilitarized zone between North and South
        Korea</a> during his scheduled trip to Seoul, South Korea, after the G-20
        summit, according to a South Korean government official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67cdf22-c620-404a-bdca-ea0e3412f247'
