      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Former
        Foreign Affairs Secretary Albert del Rosario is mulling seeking for the help
        of Vice President Leni Robredo to help the Filipino fishermen aggrieved  in
        the Recto Bank incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b7225-ed9c-4bd4-b92b-43db7859f9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:24:08.857+08:00
