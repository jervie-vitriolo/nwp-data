      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 21, Palais de Tokyo in Paris, one of the largest and most
        sought after museums dedicated to contemporary art, opened its newest exhibit
        “City Prince/sses,” featuring 50 artists, creators, experimenters, musicians,
        and designers among others, from Dhaka, Lagos, Mexico City, Tehran, and Manila
        — capital cities of “third world countries” that have also become synonymous
        with chaotic and complex urban spaces. Filipinos included are&nbsp;Dina Gadia,
        Pow Martinez, Ha.Mü, Dex Fernandez, Urban Decay Planning, Leeroy New, Timmy
        Harn, and Rasel Trinidad (Doktor Karayom).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eebd37-1dbc-4e89-8c06-554100f243cd'
      'mgnl:activationStatus': true
