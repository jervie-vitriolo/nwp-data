      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo is the first Greek NBA all-star and was also nominated
        for Defensive Player of the Year. Because of his size -- 6-feet, 11-inches,
        242 pounds -- and athleticism, Antetokounmpo is known as the "Greek Freak."
        He joins Kareem Abdul-Jabbar, who won three times, as the only Bucks players
        to earn MVP honors, according to a news release from the team. Antetokounmpo''s
        coach, Mike Budenholzer, also won NBA Coach of the Year.</p>'
