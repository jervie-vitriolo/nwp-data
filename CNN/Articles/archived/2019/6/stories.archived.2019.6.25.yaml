      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two Eurofighter jets crashed in midair
        in northern Germany on Monday, killing one of the pilots, according to the
        German air force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcd8ace-a347-4503-ad5a-bddca26b7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:37:29.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:38:32.069+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unarmed warplanes were on an "air combat mission" when they
        collided near the Laage military base in the state of Mecklenburg-Vorpommern,
        the airforce''s Team Luftwaffe said on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcfdcb-194e-4415-ae61-c8ab083dd418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:37:29.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:38:32.069+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airforce later tweeted that one pilot had been found dead, while
        the other pilot, who survived, is being treated by emergency services after
        safely ejecting from the jet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e2638-8d3d-4c85-a384-8aaca1fd4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:37:29.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:38:32.069+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said in a statement that the surviving pilot landed
        in the canopy of a tree, 66 feet from the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecc9ad-093c-4602-8cb5-32af878b432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:37:29.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:38:32.069+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two parachutes were seen over the lake area of Silz and Jabel, a
        local Neubrandenburg police spokeswoman told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ab9d8-56d2-4e88-a03b-ab9846984572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:37:29.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:38:32.069+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third Eurofighter jet was also on the mission and its pilot reported
        two parachutes at the scene, said Team Luftwaffe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa7545-839b-4f6c-9824-e1e5527cf182'
