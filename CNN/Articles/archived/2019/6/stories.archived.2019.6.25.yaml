      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267f26f-8c12-4834-8215-5bf12e0e658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.562+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said her phone died after she communicated with her friend,
        and she was able to find a flashlight in the cockpit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d68108-5411-48ee-ad97-463ebaeb58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.563+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3478220-6fa8-4aaa-b55f-f5b414318ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.563+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so scared I''m going to touch something that''s wrong, but
        I knew I had to do something," she told CTV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a08d3b-5853-4c44-b023-eed570d5db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
