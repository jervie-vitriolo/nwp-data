    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T22:15:39.500+08:00
    'imagesource': 'jcr:90a9073c-a04b-42b5-8431-83ca2da510e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d7e71c-da9e-4715-8344-5221e76b8936'
    'lead': 'The country should implement a multilateral approach in resolving its
      dispute with China over the South China Sea, former Foreign Affairs Secretary
      Albert del Rosario says, noting that the Philippines has "no chance" of winning
      if it continues to work with the Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T22:18:44.725+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-del-Rosario', 'South-China-Sea', 'China', 'Permanent-Court-of-Arbitration']
    'template': '1'
    'title': 'PH should go for multilateral approach vs ''bully'' China – ex-DFA chief
      Del Rosario'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae6bae-24a9-4a6b-907a-b962c5781ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — The country
        should implement a multilateral approach in resolving its dispute with China
        over the South China Sea, former Foreign Affairs Secretary Albert del Rosario
        said Tuesday, noting that the Philippines has "no chance" of winning if it
        continues to work bilaterally with the Asian giant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7225a-c172-4cb8-88ad-6f1c73e336ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position that we should take if we are to defend what is ours
        is to go back to this arbitral tribunal outcome and work around it and do
        this on a multi-lateral basis," Del Rosario told CNN Philippines'' Politics
        As Usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce966a0-e4c6-4e59-9cad-921e0fe4c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Secretary was referring to the 2016 decision of the Permanent
        Court of Arbitration in The Hague, which invalidated China''s claims to virtually
        the entire South China Sea. The sea encompasses vital sealanes for global
        trade and are believed to be rich in oil and gas deposits. The ruling also
        said China''s actions, which include fishing, poaching, and building of artificial
        islands in some features within the Philippines'' exclusive economic zone
        and continental shelf violated Manila''s sovereign rights. China did not participate
        in the arbitration and has ignored the ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985ca6f-608b-4659-8757-a4041f243307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.726+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not try to sit down with China on a bilateral basis because
        you don''t have the chance. It must be a multilateral setting like as I said
        the UN General Assembly," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da434002-6292-4c7e-a187-fdf7153c5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Del Rosario added, is "just too powerful, too influential,
        and too much of a bully" to work with.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcf12f-dc13-46c6-a494-1276b4c4d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are accustomed to having is we would like to work within
        a democratic environment. Number two, we want to continue to have a rules-based
        order in the region. These are the two standards that we''d like to have.
        And of course China has neither of these to offer," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054d535-2811-4257-ba5c-ddec2f02e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the government should work with other democratic countries
        that follow a "rules-based" order, Del Rosario added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53b07b-6b55-4554-b32c-6da5ba7affa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to find a way to work with other countries who have the
        same values as ourselves, we''re talking about Australia, Japan, the various
        other countries that have democracy and are following a rules-based order,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348deedb-9440-4967-8eef-96f1faf4565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Code of conduct</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5900f6-b68c-4ac1-a51f-96494154ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario criticized China for supposedly delaying the release
        of a code of conduct in the South China Sea. Beijing and the 10-member Association
        of Southeast Asian Nations have had protracted negotiations on the code, which
        will outline what claimant countries can and cannot do in the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9540b8-67f4-42b1-812f-dfa0f2b79350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last couple of years China has been dragging its feet in
        terms of finalizing that code, but throughout the years that China has been
        delaying they have used their time to put up artificial islands, they have
        militarized those islands, so they were looking for time to finish what they
        needed to do to be able to control the South China Sea," Del Rosario said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b098d-bda2-459c-81ef-f5c137591949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their annual summit in Thailand over the weekend, ASEAN leaders
        reaffirmed the importance of&nbsp;freedom of navigation and overflight in
        the South China Sea and committed to work actively towards the early conclusion
        of an effective code of conduct in the disputed area. ASEAN members with overlapping
        claims with China in the South China Sea include the Philippines, Vietnam,
        Malaysia and Brunei. Taiwan is also another claimant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498e8b5-5ade-4323-8f89-24c058bf6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a former ambassador Alberto Encomienda believes a COC is
        unnecessary</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88b448-62b0-4a78-8a18-be6b7d5e6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need a code of conduct, if we could get to come to agreement
        in implementing UNCLOS Part 9 and ocean governance, everything will fall into
        place," said Encomienda, an ocean laws and policy expert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eaa18d-57bb-4791-b97b-c62fc14d46c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are already existing laws that should cover the territorial
        disputes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fb556-96a7-4e0e-ae97-ccaf4153cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:18:44.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-07-11T10:25:29.557+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My other objection to the COC is very philosophical. We have a
        charter of the United Nations, we have the declaration on the rights and duties
        of states and we have ASEAN declaration, we don''t need another," Encomienda
        said.</p>'
  'youtube-transgender-creators':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-25T22:17:13.286+08:00
    'imagesource': 'jcr:d9c74041-0c30-4291-bb25-322c44d90115'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af5000d-2b30-4a6d-87b0-eac0893bd8dc'
    'lead': 'For a trans person, YouTube can be an extremely valuable resource. It''s
      a place where they can find — and share — personal stories of gender transitions,
      identity struggles and journeys through surgeries and hormone treatments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T22:27:38.482+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-25T22:27:39.507+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'transgender', 'monetization', 'demonitization', 'trans',
      'Reed-Wetmore', 'Nikita-Dragun', 'Ash-Hardell', 'Ty-Turner']
    'template': '1'
    'title': 'Transgender people find a home on YouTube but challenges remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14625472-f7af-4864-88cc-a646969b8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For a trans person, YouTube can be
        an extremely valuable resource. It''s a place where they can find — and share
        — personal stories of gender transitions, identity struggles and journeys
        through surgeries and hormone treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec5089-20d5-44e6-9dd1-2ee35342b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned video platform has ignited a community of social
        media stars, known as creators, making videos about virtually everything,
        from gadget reviews and beauty tutorials to topics relevant to LGBTQ people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43c477-a4d7-488b-9485-a21f1e6e8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans creator <a href="https://www.youtube.com/user/illrollwithit"
        target="_blank">Reed Wetmore</a>&nbsp;said YouTube has been a "lifeline" for
        the trans community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bcc3e-a356-481b-a78a-8481fde61a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making my videos and watching other creators on YouTube gave me
        strength. Seeing other trans men on YouTube being so much farther in their
        journeys gave me a lot of hope," he told CNN Business. "When some family and
        friends didn''t react the way I hoped they would [to me coming out], I went
        back to YouTube and found some solace and comfort there in the community."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af84aa-bc15-4dfd-9ca1-7732253ab72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/user/NycDRAGUN" target="_blank">Nikita
        Dragun</a>&nbsp;said her YouTube channel went viral in 2015 after she posted
        a video coming out as trans. Dragun continued to document her trans journey,
        including surgeries, as well as sharing beauty tutorials. She now has over
        2 million subscribers and recently launched her own makeup line, Dragun Beauty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29ddcb-22c8-45b5-b4fd-d0fb16255bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could''ve seen someone like me years ago, I would''ve wanted
        to know who I could''ve become," she told CNN Business. "I think I owe it
        to myself and other people to educate them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a218f72-c465-4624-93f6-f4a42ca70e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some trans creators also have frustrations with the platform''s
        policies on restricting content. In recent interviews with CNN Business, more
        than half a dozen trans creators shared their experiences with YouTube and
        many expressed concern that some of their trans-related content, such as sexual
        education videos, has been limited from making money from ads or was age restricted.
        Many said they''re frustrated with YouTube''s lack of transparency around
        why their videos are being demonetized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eba6be-653e-4151-847a-1db1cef18c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creators can apply to make money from ads that run on their videos
        through the <a href="https://support.google.com/youtube/answer/72857?hl=en"
        target="_blank">YouTube Partner Program</a>. Under <a href="https://support.google.com/youtube/answer/6162278?hl=en"
        target="_blank">YouTube''s "advertiser-friendly" guidelines</a>, the company
        says content that "features sex toys, sexual devices, or explicit conversation
        about sex may also not be suitable for advertising, with limited exceptions
        for non-graphic sexual education videos." The policy does not elaborate on
        what "non-graphic" sex ed means.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44b361-0516-4bfe-9083-c9fc3fcc02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud of the incredible LGBTQ+ voices on our platform and
        take concerns like these very seriously," a YouTube spokesperson told CNN
        Business. "All content that shows ads on YouTube is subject to our Advertiser-Friendly
        Content Guidelines, and discussion of sexual education, while welcome on the
        platform, may not always be suitable for ads. That''s why we offer creators
        on YouTube a variety of ways to monetize their content outside of advertising,
        including <a href="https://support.google.com/youtube/answer/9050176?hl=en"
        target="_blank">memberships</a>, <a href="https://support.google.com/youtube/answer/9277801?hl=en"
        target="_blank">Super Chat</a> and <a href="https://support.google.com/youtube/answer/9158148?hl=en"
        target="_blank">merchandise</a>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdec0e-ca6f-45ff-9a1c-a6aa511cd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.483+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ads are typically the most common way creators make money on YouTube.
        Creators with smaller followings may not be eligible to tap into some of YouTube''s
        other income opportunities. For example, a creator must have more than <a
        href="https://support.google.com/youtube/answer/7636690" target="_blank">30,000
        subscribers</a>&nbsp;to have channel memberships, while the requirement is
        <a href="https://support.google.com/youtube/answer/72851?hl=en" target="_blank">over
        1,000 subscribers</a> for making money from ads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044220c2-e8fa-4635-9dd2-067a19776e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s policies sometimes contain exceptions and gray areas
        — often with limited information around how those guidelines are enforced.
        For a long-marginalized group like the trans community, it can be especially
        frustrating not to specifically know why some of their content is being restricted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7f6a-b241-4249-8a09-7c1818bde898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube spokesperson also said the company is working on ways
        to improve communications with creators so that there is more clarity on how
        its content reviewers evaluate their videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfbc23-4c98-4f20-a97a-4015a14e1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sexual education videos</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c58019-8123-4ab3-83d4-9ebfd4415bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/user/HeyThere005/" target="_blank">Ash
        Hardell</a>, a trans creator who posts videos focusing on queer and trans
        issues, said young people are in a "vulnerable" position when they''re not
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bca113-7add-476c-94be-24c30f75826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need a safe, private place to learn this information," said
        Hardell. That''s where YouTube comes in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666e127-968d-4f9b-94c4-15a07aa28f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardell is also concerned about YouTube age-restricting sex ed videos.
        Videos can be <a href="https://support.google.com/youtube/answer/2802167?hl=en"
        target="_blank">age-restricted</a>&nbsp;because of things like vulgar language,
        violence, nudity and sexually suggestive content. When videos are age-restricted,
        they can''t be monetized or seen by people under age 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ef815-fe97-4a0e-8bea-0c0d0701d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardell, whose preferred pronouns are they/their, works with their
        wife Grace on the channel. They said YouTube is an important source of income
        for the pair. When their videos are demonetized and age-restricted, they said
        that can impact their earnings and how many views they get. When a video is
        age-restricted, it isn''t shown in certain sections of YouTube, and can be
        harder to find.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37cf961-5603-4b81-8542-5da4ff3f7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For YouTube to age restrict a video, it cuts [young people] off
        from important education," Hardell said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf0f6d-4c02-4921-ad26-971c56a1edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, YouTube deemed Hardell''s video focused on a practice
        called packing — padding pants or underwear to make it look like the person
        has a penis — "not suitable" for most advertisers. Some trans men and non-binary
        people use packing to feel more comfortable or confident with their identity.
        Hardell also shows images of commercial packers, and discusses sexual topics
        and terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984eb170-15b4-4776-b295-65531871addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube declined to comment about why specific videos were only
        showing limited ads. But the YouTube spokesperson said if sexual education
        videos include realistic depictions of genitalia, they are typically considered
        graphic and will likely only show limited ads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e1967-b6e8-4cc9-920f-9d31b0ee59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.484+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company isn''t always transparent about why a video is demonetized,
        which can leave creators left guessing. For example, some creators told CNN
        Business that YouTube told them they violated the company''s "<a href="https://www.youtube.com/yt/about/policies/#community-guidelines"
        target="_blank">Community Guidelines</a>," but wouldn''t specify which one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460b895-a62b-47a2-9a8d-fc8162888e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darnell Motley, lead researcher for LGBTQ health at the University
        of Chicago''s <a href="https://www.uchicago.edu/research/center/center_for_interdisciplinary_inquiry_and_innovation_in_sexual_and_reproduct/"
        target="_blank">Ci3 initiative</a>, is concerned that demonetization could
        discourage trans creators from continuing their work on the platform. It takes
        time to create content — whether it''s for YouTube, Instagram or other platforms
        — and creators often want to monetize those efforts and make social media
        their main career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3bb5b-ef80-483c-a327-b5207bdf09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.508+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motley also said there is already a lack of comprehensive sexual
        education for trans people, especially in traditional school settings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f56ed-fb66-4ecc-afbb-003de1bba349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so few avenues [for trans people] to learn about sex,"
        he said. "So YouTube really becomes a key space for folks to access information
        that is community vetted but also that is non-stigmatizing and comes out of
        experience versus conjecture or some sort of judgment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b7f7a-9126-48f5-82c0-401491f981d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motley said what "non-graphic" sex education means should be better
        defined. He thinks YouTube should partner with health educators to discuss
        this and how the platform can balance the need for that content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46de8ad-71e4-486a-865e-2098670fc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to do sex ed, you have to talk about sex. It''s critical
        to the work," he said. "Trans youth are trying to learn about sexual health
        and transitions. It can''t be vague. It has to delve into some of the details."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fc43d-a59e-4c3e-9ead-38dcd4fed33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zil Goldstein, associate medical director for trans and gender non-binary
        care at Callen-Lorde Community Health Center, said there are higher rates
        of HIV and sexually-transmitted infections in trans people due to the lack
        of available sex ed resources.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6ff71-d80e-4f7b-9969-123f11b56bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube lets people get more detailed information and find out
        more about how to transition, and ways to live a healthy life," she said.
        "People can find someone who''s like them [on YouTube] and feel less alone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a3dec-ddf7-4e81-a828-d98593644617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstein said trans creators could consider potentially working
        with illustrators to create non-graphic images for sex ed videos or link to
        web pages that have pictures of packers or other sexual prosthetics people
        may need.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57dfa69-3027-4666-8a99-f28313ad5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sharing their journey</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c77b5-20bc-4934-b3d1-cb8df3d87745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/channel/UCPfeM2tm3T19uPf8pU3VHLg"
        target="_blank">Ty Turner</a>, a trans creator, said YouTube was where he
        learned "what being trans was in the first place."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560b780-1e4d-4ca9-bc6e-ebccb21daea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[YouTube] taught me almost everything I knew about the changes
        of testosterone, different people''s transitions and what I could expect socially
        and physically," he said. "It was a major source of education and learning
        for me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cf5cc-7591-423d-a2fa-acf612acbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.485+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner then began posting his own YouTube videos about his transition
        and experience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe59a2-a23f-495f-8ade-3e4e5daaf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some of his videos have been limited from making money
        from ads in recent years. For example, his video review of an STP product
        — short for "stand to pee" — was deemed not suitable for most advertising
        by YouTube. An STP device allows trans men to use urinals and can help relieve
        some of their anxiety around using the restroom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d8dd9-833b-40a5-8f18-697d73747398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to boost his earnings, he''s started working with brands
        directly on sponsored YouTube videos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a85166-1021-4441-8ff6-faf99ddf11f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get that YouTube is a business, and their priority is to make
        money and make their advertisers money, but their creators are the people
        who are the ones putting in the work, and I think some transparency and some
        solid feedback would be phenomenal," Turner said. "I would love to have some
        clarity on what the issue is."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741c178-8c88-4760-9654-2154fa96bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/channel/UChKlTFo745L9crVvLG19aCA"
        target="_blank">Aaron Ansuini</a>, a trans creator who discusses disability,
        mental health and art on his YouTube channel, said posting on the platform
        has helped his self-esteem and confidence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa819d-3fb5-47fa-abcc-305a1ef35806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on the autism spectrum. It''s helped me break through a couple
        of those barriers and work through difficulty communicating with others,"
        Ansuini said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a4125-7942-4b04-8249-6321a905673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a community online is a huge game changer for people who
        are queer or disabled," he added. "If you live in a small town or in a not
        very accepting town, you still have access to your community and your people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ccc65-234e-4196-af7e-910431e1ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ansuini has also had his videos deemed not suitable for most
        advertisers when he''s discussed trans-related topics, including a video from
        April about what relationships and intimacy are like for someone who is disabled,
        asexual and trans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22631eb-5a3e-416f-9a27-05d53afb9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN Business inquired about the video, it became fully able
        to monetize again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4f4c1-ad99-487a-a4be-ff4de9e7a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ansuini''s channel received a "<a href="https://support.google.com/youtube/answer/2802032?hl=en"
        target="_blank">strike</a>" for his video showing how to inject testosterone.
        (If a creator gets three strikes within 90 days, their channel will be permanently
        deleted from YouTube). The strike was later removed by YouTube.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccbaa3-2d8f-40cd-a82d-d161fcdd1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My priority isn''t making money off my videos, but it''s more about
        the principle," Ansuini said. "It sends a lot of messages, like ''you''re
        not advertiser-friendly'', or ''being queer is something that is explicit
        or something that only adults can be.''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af13fa-7bb5-4cbc-b8ab-78e43a8005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business also asked YouTube about trans creator Alex Bertie''s
        video recapping his three-year anniversary on testosterone, which wasn''t
        showing ads. After CNN Business reached out, YouTube restored ads to the video.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ed4dd-776f-40a8-83a0-87ad599781c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to YouTube, its automated ads systems run several scans
        to decide if a video meets its guidelines for advertising. A YouTube spokesperson
        said creators can go through an appeals process when they disagree with the
        company''s decision. YouTube also says its systems sometimes get it wrong
        when deciding which videos can show ads.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9bafd-a954-452d-b72d-a83cd492c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Previous challenges</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c27b-da81-4c91-8830-69b6bb7ce376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time tensions between YouTube and the LGBTQ
        community have surfaced around content decisions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bf3eb-b832-4a70-8678-5c4638e9fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, YouTube''s family-friendly "Restricted Mode" <a href="https://edition.cnn.com/2017/03/20/us/youtube-lgbtq-restricted-trnd/index.html"
        target="_blank">blocked some videos</a>&nbsp;by gay, bisexual and trans creators.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03409ae-746f-453c-9194-448f15a9a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, YouTube <a href="https://twitter.com/YTCreators/status/843613347367079937"
        target="_blank">said</a> the aim of Restricted Mode was to "filter out mature
        content for the tiny subset of users who want a more limited experience. LGBTQ+
        videos are available in Restricted Mode, but videos that discuss more sensitive
        issues may not be." YouTube also <a href="https://youtube-creators.googleblog.com/2017/03/restricted-mode-how-it-works-and-what.html"
        target="_blank">admitted</a> some of the videos created by the LGBTQ community
        were mistakenly filtered out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8e3b9-1701-4171-ab8e-99454801bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.509+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, some LGBTQ YouTubers began <a href="https://www.theverge.com/2018/6/4/17424472/youtube-lgbt-demonetization-ads-algorithm"
        target="_blank">speaking out</a>&nbsp;about their videos being age-restricted
        and demonetized. A few of them said that in some cases, anti-LGBTQ ads ran
        on some of their videos, although creators told CNN Business the ad issue
        appears to be resolved now.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b9559-504c-4fb9-817b-ca12ccecdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans YouTuber <a href="https://www.youtube.com/user/TransDIYer"
        target="_blank">Kat Blaque</a>&nbsp;— who primarily discusses social justice
        issues and being a black woman in her videos — believes creators on the platform,
        in general, need to better understand how monetization on YouTube works and
        the rules around it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec52ba5-f6b6-440c-a78f-7a23f1ba2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YouTube went from being a place where people made videos for fun
        to a place where people made videos for money," she said. "I''m not saying
        people who have been demonetized shouldn''t be upset about that — they absolutely
        should — but at the same time these are the policies laid out for being able
        to monetize your videos."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc353d2a-daf4-4ce4-a279-6cda98bbbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being monetized is a blessing, it''s not a guarantee," Blaque added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6c9a8-340b-427f-b5c6-b350540a9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:27:38.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:27:39.510+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/25/tech/youtube-transgender-creators/index.html"
        target="_blank">Transgender people find a home on YouTube but challenges remain</a>."</em></p>'
  'iran-rouhani-united-states-lying-sanctions':
    'author': 'Shirzad Bozorgmehr, Frederik Pleitgen and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T22:30:32.891+08:00
    'imagesource': 'jcr:0992a990-8732-4c11-9471-4b3bab8a1201'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6610443e-b3a0-4a9b-ac9d-fe61251b8bfd'
    'lead': 'Iranian President Hassan Rouhani says the White House is ''suffering
      from mental disability'' and behaving as "no sane person," in the wake of new
      sanctions imposed by U.S. President Donald Trump earlier this week which an
      Iranian spokesman said have closed the ''channel of diplomacy forever.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T22:33:33.193+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-25T22:33:33.442+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'USA', 'Rouhani', 'Trump', 'sanctions', 'mental']
    'template': '1'
    'title': 'Iranian president says White House is ''suffering mental disability''
      over sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d67f82-2e87-4b5b-868e-9fd7a9e3ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.443+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iranian President Hassan Rouhani says
        the White House is "suffering from mental disability" and behaving as "no
        sane person," in the wake of new sanctions imposed by President Donald Trump
        earlier this week which an Iranian spokesman said have closed the "channel
        of diplomacy forever."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362037d-2101-42f0-a9b4-83d480201ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.444+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh sanctions -- partly in retaliation over the downing of
        a U.S. drone last week -- target Iran''s supreme leader Ayatollah Khamenei
        and several other high-ranking officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b765be1-8396-4850-85d5-3c0683dc55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.444+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly announced sanctions mean "closing [the] channel of diplomacy
        forever," Iran''s Foreign Ministry spokesman, Abbas Mousavi, said in a tweet
        Tuesday, reported Iranian state-run television Press TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b442ea-431a-4867-8eb6-e54215e6eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.444+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the countries are now at their highest level in
        years, coming on the back of last week''s downed U.S. drone, but also stretching
        to 2018 when Trump walked away from the Iranian nuclear deal implemented by
        his predecessor Barack Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db51f6-e0df-47ed-96ed-90608f09f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has since threatened to exceed enrichment limits allowed under
        the nuclear deal and is blamed by the U.S. for attacks on two tankers in the
        vital Gulf of Oman waterway earlier this month. Iran denied responsibility
        for the ship attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae363e-4faf-40e6-b251-022f110696f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing the Trump administration of mental disability, Rouhani
        also said Tuesday that those "in charge of the White House are feeling frustrated"
        by the state of play in the region, reported the semi-official Tasnim news
        agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f5ba3-8400-4de5-9aac-f7d9b34b0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani added that the U.S. had wrongly expected to "create chaos"
        in Iran in two to three months, during his speech to senior health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee8cdb-bd55-41dd-ab1d-eee5a98fff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of buidling tensions, Trump threatened airstrikes on
        Iran last week -- calling them off just minutes before they were due to begin
        -- and on Tuesday his national security adviser, John Bolton, continued the
        administration''s tough rhetoric.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86893682-70ea-4c4c-8712-c8d2b859db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton referred to Iran as a "radical regime" that supports "violent
        provocations abroad," ahead of a trilateral meeting with his Israeli and Russian
        counterparts in Jerusalem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3c86e-f8c7-4e49-ab4b-74a05905a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also added that Trump had "held the door open to real negotiations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f5d72-8a02-4988-aa5f-e128e9669dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:33:33.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:33:33.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
