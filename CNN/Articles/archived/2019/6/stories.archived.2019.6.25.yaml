      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — The Supreme
        Court (SC) has ordered the Metro Manila Development Authority (MMDA) to submit
        its comments on petitions against the provincial bus ban on Epifanio de los
        Santos Avenue or EDSA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ee221-8141-49b1-ba72-e7e2be5880a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.561+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the directive during its en banc session on
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465972f-896d-435c-8259-bfb733b0daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.561+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials are given ten days to file comments on the three
        consolidated petitions against the new traffic scheme, which seek to prohibit
        all provincial buses from picking up and dropping off passengers on the major
        thoroughfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849d1c7-4d2c-48b6-9ebb-7fc928e4be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.561+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions were filed by Bayan Muna party-list, the Ako Bicol
        party-list, and Albay 2nd District Rep. Joey Salceda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4eaa18-9593-4635-bc51-5571e038578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.562+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/5/27/Salceda-SC-stop-bus-ban.html">Joey
        Salceda runs to SC to stop provincial bus ban along EDSA</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061217d-a313-4476-8b6d-ff0dc1535462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.562+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed policy, buses from northern Luzon should drop
        off all passengers at a terminal in Valenzuela City, while commuters from
        the south will have to alight at a terminal in Sta. Rosa, Laguna or in Parañaque
        City. From there, they will have to board a different bus or car to reach
        Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7495d-e13e-49a9-858f-1f60b5c09668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:41:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:41:31.562+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial bus ban, which was earlier scheduled for June, <a
        href="https://www.cnnphilippines.com/news/2019/5/30/EDSA-provincial-bus-ban-postponed-MMDA.html">has
        been “postponed indefinitely” following the suspension of its dry run</a>.&nbsp;</p>'
