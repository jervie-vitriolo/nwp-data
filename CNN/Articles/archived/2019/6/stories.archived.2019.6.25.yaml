      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — President
        Rodrigo Duterte is no longer naming his choice for House Speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e2a91-2227-4290-816f-6f10afe8b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.585+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.932+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugpong ng PagbabagoIn a Tuesday speech after the oathtaking of
        newly-elected officials of regional bloc Hugpong ng Pagbabago, the President
        said he left the call to outgoing House Speaker Gloria Arroyo to select her
        successor -- who will likely have a large role in the turnout of the 2022
        general elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3c130-7687-464e-831d-166979b46f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.933+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had talked to Arroyo during the HNP thanksgiving party Monday
        night. Former House Speaker Pantaleon Alvarez, as well as Speaker aspirants
        Alan Peter Cayetano and Lord Allan Velasco were also present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3e13cf-0d73-4062-add2-8a57baa03f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinawag ko si</em> Cayetano, Alvarez, <em>si</em> Velasco,"
        Duterte said Tuesday. "<em>Sabi ko, ''Mamili ka na ma''am. Hindi ako nambobola.</em>
        I will ask a favor from you. <em>Wag mo na ako bigyan ng sakit ng loob</em>
        because they’re all my friends. I don’t want to hurt anybody. <em>Ikaw na
        lang tutal ang pinaka-</em>senior <em>dito.</em>''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf16ff9-22ea-4ce3-9bab-d284fe2572bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.586+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I called on Cayetano, Alvarez, and Velasco. I said,
        "Please choose ma''am. I am not kidding. I will ask a favor from you. Please
        spare me the burden since they are all my friends. I don''t want to hurt anybody.
        You are after all the most senior here.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9267f-2c14-4b9b-9c72-209d9d5a8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.934+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Arroyo refused to choose, and joked that he would again
        detain the former president. Arroyo was released from hospital arrest in 2016
        after her plunder charges over the misuse of millions in Philippine Charity
        Sweepstakes Office funds were dismissed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01678742-482c-468c-bcba-2a9400af0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw daw niya. Sabi ko, Medy sabihin mo... kung ayaw niya mamili
        pakulong ko siya ulit ngayon dito na</em>," he said, referring to Medy Poblador,
        Arroyo''s staff member.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a54fca-c8c7-4a2f-9b95-74a6198bd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She doesn''t want to. I said. Medy, tell her if she
        doesn''t make her pick, I''ll ask her to be detained again, right now.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa50a06-cffe-4bab-b9e9-ad3ebebf6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called on the incoming and the returning lawmakers to take
        their pick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfdae1-6e35-480b-a5d0-478eba1b5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.935+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have to decide. You can do it by party affiliation, you
        can take out Hugpong in the meantime because it was just a foisted political
        party for purposes of election. Wag nalang ako isali ninyo [Just don''t include
        me]," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c048a4a-04af-46af-8ff9-c9ea17be14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T20:36:12.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T20:36:12.936+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning Leyte Rep. Martin Romualdez and Pampanga 3rd District
        Rep. Aurelio “Dong” Gonzales are also eyeing the House Speakership.</p>'
