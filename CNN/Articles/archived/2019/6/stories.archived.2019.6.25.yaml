  'unesco-world-heritage-nominees-2019':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-25T10:28:22.138+08:00
    'imagesource': 'jcr:6816aeb1-e22b-4d3a-b649-7cfcf14d9405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9608860e-025d-4602-b9ae-920d3b132797'
    'lead': 'A bird-filled estuary along China''s Yalu River ancient Bagan temples
      peering out above treetops in Myanmar and an Alpine road in Austria popular
      with thrill seekers are among this year''s nominations for the UNESCO World
      Heritage List.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T10:48:36.949+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T10:48:38.294+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'UNESCO', 'UNESCO-World-Heritage-Site', 'U', 'UNESCO-World-Heritage-Site-nominee-2019']
    'template': '1'
    'title': 'These are the 2019 nominees for UNESCO''s list of World Heritage Sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a7b39-529e-4025-a5b6-e739bfe631f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A bird-filled estuary along China''s <a
        href="https://edition.cnn.com/travel/destinations/china">Yalu River</a>, ancient
        Bagan temples peering out above treetops in Myanmar and an Alpine road in
        Austria popular with thrill seekers are among this year''s nominations for
        the <a href="https://whc.unesco.org/en/list/">UNESCO World Heritage List</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c1b14-20f1-48b8-906b-3d32e60846fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.295+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the committee responsible for the list begins 11 days
        of deliberations in Baku, <a href="https://edition.cnn.com/travel/destinations/azerbaijan">Azerbaijan</a>,
        to decide which destinations should be added to a portfolio that already names
        1,092 sites in 167 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4b04d-3b29-40f2-8f69-8cbfa78624d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that make the grade will earn valuable tourism currency as
        well as the nominal protection conveyed by UNESCO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d027f43-37d1-4732-8f07-edaf356b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spectacular spots</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326c971-a675-4187-a977-f6a7ad005e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inaugurated in 1978, UNESCO''s site list includes famous destinations
        such as Yellowstone National Park in the <a href="http://edition.cnn.com/travel/destinations/usa">United
        States</a>, India''s Taj Mahal, Petra in Jordan and the Galapagos Islands
        of Ecuador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3ec72-2967-46dc-95c3-eac21ae6612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.296+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 nomination list is separated into different categories
        — from natural properties such as <a href="http://edition.cnn.com/travel/destinations/iceland">Iceland</a>''s
        Vatnajökull National Park to cultural sites such as Babylon in Iraq and mixed
        sites, which combine natural and cultural elements, such as Paraty in Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23fa4c-9edf-407e-99fe-2814c1c6e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one U.S.-based nomination: the 20th century architecture
        of Frank Lloyd Wright.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5e112-ebf4-44fd-bfd1-7d4dec6ad827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2019, the United States quit UNESCO, claiming the organization
        was anti-Israel because it had granted full membership to Palestine and identified
        ancient Jewish locations as Palestinian heritage sites. Israel also cut ties
        with the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e92ca9-1473-4ef3-ad6f-fc0b7699ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.297+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irina Bokova, Director-General of UNESCO, in a statement <a href="https://en.unesco.org/news/statement-irina-bokova-director-general-unesco-occasion-withdrawal-united-states-america-unesco">issued
        in 2017</a>, when the United States first filed its intent to depart, called
        a US withdrawal "a loss to UNESCO."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5b253-d0b7-4d16-b496-eaa93178a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lengthy process</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d336579-ea1e-4ff0-a5cb-2d7939bbd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selections for 2019 follow a lengthy evaluation during which
        field experts are sent to check out the nominated destinations and assess
        what is being done to preserve them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3c134-a0a8-4638-905d-9412a570da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T10:48:36.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T10:48:38.298+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites that don''t get selected can still be nominated in subsequent
        years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b4e9c-7b1d-4795-a5b6-81ca2557ca2d'
