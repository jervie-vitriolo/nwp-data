      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has since been taken down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0eff32-75a0-44f0-9638-4e18f549b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.763+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event has also spurred netizens to create the successful online
