      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897390b-8c38-4855-8858-d549ea3b2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:24:08.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:30:17.307+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President, through their program Angat Buhay,
        donated ₱50,000 to each fisherman. The donation was given when Vice President
        Leni Robredo visited the fishermen on June 21 in San Jose, Occidental Mindoro
        — making her the highest government official to visit the crew. The Duterte
        administration also loaned ₱25,000 to each fishermen of the F/B Gem-Ver.</p>'
