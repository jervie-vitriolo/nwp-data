      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It portrays dance as a language of different people to unite us
        in one place through bonds formed despite differences in culture and influences.
        Dance has been part of man’s ritual to communicate to its gods, nature, and
        each other. This primitive form of expression is sustained in contemporary
        cultures globally,” he explains.</p>'
