      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, a forward for the Milwaukee Bucks, gave a heartfelt
        speech thanking his coaches, teammates and his father, Charles, who died in
        September 2017 of a heart attack, according to the NBA''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed84e5-ce14-4c34-a5cd-bbcf729df97a'
      'mgnl:activationStatus': true
