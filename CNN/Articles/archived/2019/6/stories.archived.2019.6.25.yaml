      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114c6fa-efb8-4ae0-b227-2818f65f09aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.555+08:00
