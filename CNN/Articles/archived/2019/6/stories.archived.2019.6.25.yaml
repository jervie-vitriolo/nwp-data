      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6fd0a-4d23-4c1c-8ccb-773dd0259fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.859+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday admitted that Locsin''s words were "unacceptable,"
        but stressed "he should be given credit" for apologizing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f4e55-1f48-476d-8f7b-c842958e2b1a'
      'mgnl:activationStatus': true
