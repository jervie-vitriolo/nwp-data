  'Pilot-sues-Boeing-career-damage':
    'author': 'Gregory Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T09:22:49.789+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '399eae76-3563-421f-b600-a00b8e954fb0'
    'lead': 'An anonymous pilot is suing Boeing, alleging the company "demonstrated
      reckless indifference and conscious disregard for the flying public" in its
      development of the 737 Max.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:26:37.084+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-25T09:26:37.310+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'pilot', '737', 'Max']
    'template': '1'
    'title': '737 Max pilot sues Boeing for career damage, ''severe emotional and
      mental stress'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884dc7d-c338-4e37-b71d-1c9189895eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.310+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An anonymous pilot is suing Boeing, alleging
        the company "demonstrated reckless indifference and conscious disregard for
        the flying public" in its development of the 737 Max.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa2360-4cd4-4ccc-9ebd-13fe06d97327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb033d76-d58d-48ef-93be-4c3416ccba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also accuses the <a href="https://www.cnn.com/2019/05/15/politics/faa-boeing-737/index.html">Federal
        Aviation Administration</a>&nbsp;of joining Boeing "in an unprecedented cover-up
        of the known design flaws of the Max, which predictably resulted in the <a
        href="https://www.cnn.com/2019/03/18/world/boeing-737-crashes-similarities/index.html">crashes
        of two Max aircraft</a> and subsequent grounding of all Max aircraft worldwide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cfec8-290d-4747-8bfe-1f5b2f174839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371284c-b84c-4e5a-a941-37831049f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.311+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA is not named as a defendant in the lawsuit, but aviation
        attorney Joseph Wheeler, one of the lawyers representing the unnamed plaintiff,
        told CNN he has begun the administrative procedure that "is a necessary procedural
        precondition to filing suit against the FAA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c68889-d2bc-4e5c-b51f-9e3a833b87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.312+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f688b-791b-4b58-aa88-cc977d1c43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.312+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Boeing spokesman Peter Pedraza and an FAA spokesman declined
        to comment on the matter. The lawsuit was filed on Friday in Cook County,
        Illinois, which is home to Boeing''s Chicago headquarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3313b-ea71-48ce-9705-fda131fac926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.312+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240df5a3-ebea-4515-8098-ad136c6ff790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.313+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Max planes that are the latest variants of Boeing''s workhorse
        737 series <a href="https://www.cnn.com/2019/06/11/business/boeing-737-grounding/index.html">were
        grounded in March</a>&nbsp;after two crashes in less than six months that
        together killed 346 people. The investigations are ongoing, but preliminary
        reports showed similarities between the two crashes, and Boeing is overhauling
        the new computerized stabilization system known as MCAS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90429d18-4b67-4f76-95f5-d1a09b97409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.313+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0aa669-e9f5-445e-85f6-8c6449e7533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.313+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, the unnamed pilot claims "significant lost wages,
        among other economic and non-economic damages" as a result of the grounding
        of the plane, as well as "severe emotional and mental stress when they were
        effectively forced to fly the Max — and required to place their own life and
        the lives of their crew and passengers in danger."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2692ec3-8915-47b2-8a98-ba74a49e7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.314+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b539a7a-a488-4afa-9cf3-26a9dd99e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.314+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is filed as a class action, saying potentially "more
        than four hundred pilots" at the unnamed airline could join. The documents
        provide little information about the single pilot currently involved in the
        case, besides that he or she is Canadian and works for an "international airline."
        The suit says the pilot chose to file suit under the pseudonym "Pilot X" because
        of "fear of reprisal from Boeing and discrimination from Boeing customers
        ... due to Boeing''s substantial influence in the commercial aviation industry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ef0d1-0a52-47d9-9b47-235157ca95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.314+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cce98-bac9-4e76-b02b-dab4b75f41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.314+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specific dollar amount of damages being sought is not named. Instead,
        that lawsuit says that should be "determined at trial" and should be sufficient
        to "deter Boeing and other airplane manufacturers from placing corporate profits
        ahead of the lives of the pilots, crews, and general public they service."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c9f89-9cd2-4b31-883e-cc8b85a4471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.315+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7309b34-1a75-4f09-a5fd-a71c2e018992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.315+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said in mid-May it completed development of the software
        fix. It has not yet submitted the fix to the FAA for a certification flight
        test. Several US airlines that fly the 737 Max have canceled flights that
        were slated to use the plane into September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b7b82-d9de-46b7-8797-cef5f330a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:26:37.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:26:37.315+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/24/business/boeing-737-pilot-lawsuit/index.html">737
        Max pilot sues Boeing for career damage, ''severe emotional and mental stress</a>.''"</em></p>'
  'McDonalds-fresh-beef-burgers':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
