    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806c958-716e-4a1a-844e-05b1b1ef3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.755+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other members of Congress -- including House Speaker Nancy Pelosi
        -- have pushed back on Trump''s assertion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4631c37-e17a-422c-90df-13783c6152ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.554+08:00
