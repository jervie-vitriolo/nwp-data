    'mgnl:tags': ['trump', 'donald-trump', 'united-states', 'us', 'iran', 'sanctions']
    'template': '1'
    'title': 'Trump announces ''hard-hitting'' new sanctions against Iran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16755303-37dd-4282-bbc2-258b13529ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump announced
        new sanctions against Iran Monday in part to retaliate after the downing of
        a U.S. drone last week, with the punitive measures set to target Iran''s Supreme
        Leader, military officials and its top diplomat, Foreign Minister Javad Zarif.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a65bf6-ee3a-4d04-bf12-dabbb5b45622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in the Oval Office, Trump said he signed an
        executive order imposing "hard hitting" sanctions on Iran that will deny Iran''s
        Supreme Leader Ayatollah Ali Khamenei, his office "and many others" access
        to financial instruments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74286048-6aad-4777-b729-a120f7a2552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.092+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions follow a series of aggressive behaviors by the
        Iranian regime in recent weeks, including shooting down of US drones," Trump
        said, flanked by Treasury Secretary Steve Mnuchin and Vice President Mike
        Pence. "The supreme leader of Iran is one who ultimately is responsible of
        the hostile conduct of the regime. He''s respected within his country. His
        office oversees the regime''s most brutal instruments including the Islamic
        Revolutionary Guard Corps."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9dc02-5b35-4eee-9413-875ac693615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''America''s desperation''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f5d46-fbfd-4864-adc9-ab1ffd969407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Frederik Pleitgen, speaking from Iran, said the state-backed
        press agency IRNA was denouncing the move as a sign of "America''s desperation."
        And Zarif took to Twitter to blast Iran hawks he calls the "B Team" —&nbsp;national
        security adviser John Bolton, the crown prince of Saudi Arabia Mohammed bin
        Salman and the crown prince of the United Arab Emirates Mohammed bin Zayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ab356-ce97-4ff5-8c24-c02266e821c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.093+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now clear that the #B_Team is not concerned with U.S. interests—they
        despise diplomacy, and thirst for war," Zarif said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494831ba-a1b9-44df-ba78-82cb88184e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sanctions announcement, a senior Iranian official said
        the country''s leadership sees "war and sanctions as two sides of the same
        coin" and stressed that Iran could not be forced into negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736087fe-7499-41ae-a1ef-555c6d0828a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after Trump''s announcement, Mnuchin said
        the new sanctions would "lock up literally billions of dollars of assets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937be0d-bf3b-4630-a82f-243636f9d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.094+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Dubowitz, CEO of the Foundation for Defense of Democracies,
        said that the Ayatollah oversees an "estimated $200 billion corporate empire"
        that includes hundreds of companies with interests in agriculture, energy,
        real estate and other sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf58593-a84a-4a14-a3ec-81853b487f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People "are making a big mistake thinking these sanctions are just
        symbolic," Dubowitz said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a60e96-3fe4-4d32-8b7a-cfb334eabb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments to reporters Monday, Mnuchin also appeared to break
        with a well-guarded policy of not commenting on future sanctions actions after
        he announced to reporters that Trump had also directed him to add Iran''s
        foreign minister Javad Zarif to the U.S. governments sanction''s list "later
        this week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edf841-8f3d-45a6-ac8f-43a4690efd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has traditionally closely guarded sanctions
        plans to avert the possibility of an individual or entity taking any steps
        to evade the impact of being cut off from the U.S. financial system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c194eb-1237-4d1b-bc86-b94c79b484db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.095+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Treasury spokesman could not be immediately reached by CNN on
        the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04949a0f-9a63-48f8-8861-e18bc67ce8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin offered no detail on the plan to penalize Zarif, or the
        impact of sanctioning Iran''s top international diplomat who regularly travels
        abroad —&nbsp;including to the U.S. and its allies —&nbsp;to engage in diplomacy.
        Sanctions can include a travel ban, as well as financial measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e59f3-9bc0-4e45-bd96-002900485fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did Mnuchin explain how sanctions against Zarif align with the
        Trump administration''s assertion that it is interested in diplomacy with
        Iran and the President''s repeated declarations that he is ready to talk.
        Trump was asked during an NBC interview aired Sunday if he had conditions
        for talking with Tehran and said, "not as far as I''m concerned, no preconditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625c874-e163-4cbd-bb9b-a6963d74f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.096+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagar Hajjar Chemali, a former spokesperson for the U.S. mission
        to the UN, said the move against Zarif is "a message that they''re not interested
        in negotiating anytime soon, because they are in effect sanctioning Iran''s
        chief negotiator. If Iran comes back to the table, the person who''s going
        to be tasked with leading those negotiations is certainly Foreign Minister
        Zarif."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ed54c-31be-4b1f-90d0-79206306bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions against Zarif will make his travel to the U.S. more
        difficult, said Chemali, a former director for Syria and Lebanon at the National
        Security Council and former Middle East policy adviser at the Treasury Department.
        She pointed out that Zarif comes to the U.S. to attend the UN General Assembly
        every September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79801015-59dc-44cb-8a2a-823e06e8b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To attend, Zarif may now need a waiver that it isn''t clear the
        Trump administration will grant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89a3863-200c-4b0b-bd45-d2791e455837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, speaking to reporters Sunday, echoed
        that "we''re prepared to negotiate with no preconditions," adding that he
        was "confident that at the very moment they are ready to engage with us, we
        will be able to begin these conversations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcc2ef-a007-4c76-afac-7e8300fc28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.097+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has issued 12 demands for change in Iran before the U.S.
        will ease its maximum pressure campaign against Iran. The Trump administration
        has argued that the Joint Comprehensive Plan of Action, the nuclear deal it
        abandoned in 2018, is inadequate as it doesn''t cover Iran''s ballistic missiles
        or regional activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20079795-898c-4803-8fc3-0f42bcb8fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''War and sanctions''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49b9b6-e573-4124-a333-318fb1221f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the International Atomic Energy Agency has found that
        Iran has complied with the deal, the U.S. has re-imposed all sanctions in
        place before the deal and added new ones. Those actions have undermined the
        central concept of the deal —&nbsp;that in exchange for controls on its nuclear
        program, Iran would see some economic relief.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda11d9-b93e-4ac3-8915-13227a12a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.098+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Monday''s sanctions were announced, Iranian officials issued
        an apparent rebuff to Trump''s comments to NBC on talking without preconditions
        and said they wouldn''t be forced to the negotiating table.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbafb6-677b-42a0-9bea-4986c5a8a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.099+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to Iranian President Hassan Rouhani tweeted Monday that
        "we are neither warmongers nor do we deserve sanctions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c0a8e-7f30-47de-a65a-c4de3257bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.099+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we consider war and sanctions as two sides of the same coin,"
        said Hesameddin Ashena, the adviser, in the tweet. "America''s claim to negotiate
        without preconditions is unacceptable while threats and sanctions continue.
        They must give us more than JCPOA if they demand for something more than this
        agreement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c269c8-a3c1-40e0-882c-e4428a7be5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.099+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies didn''t immediately respond for comment about the planned
        sanctions against Zarif. A UK official said that "the UK remains fully committed
        to the nuclear deal —&nbsp;which includes sanctions relief —&nbsp;for as long
        as Iran remains in compliance. To date Iran has upheld its commitments. While
        we share U.S. concerns about Iran and its regional behavior, our difference
        in approach to the nuclear deal and sanctions is well known."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36b14f-45fd-4bc3-90bc-98dd4ca3e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.099+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has over 200 EU sanctions listings in place against Iran
        for nuclear-related and ballistic missile activity, including against the
        Islamic Revolutionary Guard Corps in its entirety, the official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a52ea2-81d6-4f17-827f-0df48e6185fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.100+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump said the newly announced sanctions "deny the Supreme
        Leader and the Supreme Leader''s office and those closely affiliated with
        him and the office access to key financial resources and support. The assets
        of Ayatollah Khomeini (Khamenei) will not be spared from the sanctions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf184cb-132c-412d-8797-5d4548dbdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.100+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemali said that if the targeted Iranian officials "actually have
        assets and funds located in any banks abroad, then they''re going to move
        that just to ensure that there''s no way that account can be closed or anyone
        could get their hands on it. That''s one of the reasons why Treasury doesn''t
        usually preview sanctions is to prevent capital flight."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1339ba0-f128-43a1-8a7e-d0bcfefb629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.100+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump called the sanctions a "strong and proportionate response,"
        neither he nor Mnuchin would offer exact details about what the retaliation
        was for. Trump said, "this was something that was going to happen anyway."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e77ff-14f4-409c-9f50-d7f6be2380d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.101+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said "some of this was in the works, some of this was a
        result of recent activities. I''m not going to identify which is which."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0bf6b-9872-4a3d-82df-ca72bc0fa03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.101+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of clarity might be a result of Trump''s moves to downplay
        the impact of the drone strike, which he called "a new wrinkle" shortly after
        it happened.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953845b-4983-424b-bfe6-f32fdf1da127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.101+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump halted plans for a military strike against Iran in retaliation
        for the attack on the drone, Trump said he found it hard to believe it had
        been an "intentional" act. "I think that it could have been somebody who was
        loose and stupid that did it," Trump said in the Oval Office on June 20.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5729cc-a357-4139-8697-942002a8ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.101+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin and the Treasury Department also announced sanctions against
        eight senior commanders of Navy, Aerospace, and Ground Forces of the Islamic
        Revolutionary Guards Corps, the elite military unit with deep political influence
        and interests in wide parts .</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f324fc-b7bd-44ea-8afb-df680c94a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.102+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These commanders sit atop a bureaucracy that supervises the IRGC''s
        malicious regional activities, including its provocative ballistic missile
        program, harassment and sabotage of commercial vessels in international waters,
        and its destabilizing presence in Syria," a Treasury statement said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54c204-03cc-4116-8707-62461eefbfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:19:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:19:16.102+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/24/politics/trump-iran-sanctions/index.html">Trump
        announces ''hard-hitting'' new sanctions against Iran</a>"</em></p>'
  'bernie-sanders-student-loan-debt-cancellation':
    'author': 'Ryan Nobles and Gregory Krieg, CNN'
    'caption': 'U.S. Sen. Bernie Sanders offered up a plan on Monday to completely
      eliminate the student loan debt of every American, staking out uncharted territory
      in the Democratic presidential primary. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T06:22:38.677+08:00
    'imagesource': 'jcr:6b028232-eab5-42f5-89bd-5c80a5f726a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa9ac63c-8994-4290-8790-88324ee1d10d'
    'lead': 'U.S. Sen. Bernie Sanders offered up a plan on Monday to completely eliminate
      the student loan debt of every American, staking out uncharted territory in
      the Democratic presidential primary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T06:27:40.450+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-25T06:27:40.739+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bernie-sanders', 'us', 'united-states', 'president', '2020']
    'template': '1'
    'title': 'Bernie Sanders unveils plan to cancel all $1.6 trillion of student loan
      debt'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8196fa9-b39b-4c40-aa80-faf02a17fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.740+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. Sen. Bernie Sanders offered up
        a plan on Monday to completely eliminate the student loan debt of every American,
        staking out uncharted territory in the Democratic presidential primary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa1c00-f80b-4825-8640-2a0fa7551850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.740+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new legislation would cancel $1.6 trillion of student loan undergraduate
        and graduate debt for approximately 45 million people. His ambitious plan
        has no eligibility limitations and would be paid for with a new tax on Wall
        Street speculation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c53cbc-7ae4-4ac8-b709-79781bc09dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.740+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal goes further than the plan previously unveiled by his
        Democratic primary rival Sen. Elizabeth Warren. Her debt relief package was
        subject to income eligibility levels to determine how much relief the average
        person would receive —&nbsp;parameters that Warren said were aimed at closing
        the racial wealth gap. Under the Sanders plan, if you have student debt of
        any kind it would be canceled the second the legislation is signed into law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73349465-da6b-4599-9629-86ff1e7260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.741+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proposal completely eliminates student debt in this country
        and ends the absurdity of sentencing an entire generation, the millennial
        generation, to a lifetime of debt for the crime of doing the right thing —&nbsp;and
        that is going out and getting a higher education," Sanders, flanked by activists
        and supporters, said at a news conference in Washington on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020e809-79d8-40c1-9f02-5d782b898082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.741+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders introduced the legislation with Minnesota Rep. Ilhan Omar
        and Washington Rep. Pramila Jayapal, co-chair of the Congressional Progressive
        Caucus. New York Rep. Alexandria Ocasio-Cortez, who will co-sponsor a pair
        of House bills that serve as companion legislation to Sanders'' Senate plan,
        was also by his side for the announcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb922bd-7acd-47f8-b5ee-d92e60768e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.741+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is we shouldn''t be punishing people for getting
        to higher education," Sanders said. "It is time to hit the reset button. Under
        the proposal that we introduced today, all student debt would be canceled
        in six months."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d5949-d2d2-4627-8b1e-3a7ad87f3ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.741+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rollout comes at a time when second place in Democratic primary
        polling, behind former Vice President Joe Biden, seems up for grabs —&nbsp;with
        Warren rising in recent voter surveys. With this latest, detailed pitch, Sanders
        is aiming to solidify his credentials as the most progressive candidate in
        a field that has largely embraced the priorities he brought to a national
        audience in 2016. The proposal is sure to invite new criticism from Democratic
        moderates, who have sought to cast themselves as pragmatic alternatives to
        Sanders'' efforts to fundamentally remake the country''s economic system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845426a-8330-4a19-8a68-3908e96a83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the stump and in interviews, Sanders has long spoken about finding
        ways to relieve the burden of student debt, but this this is his most specific
        plan to date. He teased the announcement during an event in South Carolina
        on Saturday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea76052-aba2-43e6-be80-73afe1204828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to forgive student debt in this country," Sanders
        said last weekend. "We have for the first time in the modern history of this
        country a younger generation that if we don''t change it, and we intend to
        change it, will have a lower standard of living than their parents, more in
        debt, lower wages than their parents, unable to buy the house that they desire."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73eae8-e127-4b52-b2dc-ec2a9fadc0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is part of a more comprehensive "college for all" program
        that Sanders has already released in pieces and includes free tuition at all
        four-year public colleges and universities, as well as community colleges.
        The broader proposal also includes subsidies to reduce the cost of tuition
        and fees for low income students at private colleges that historically serve
        underrepresented communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea359f-9817-4359-b096-3b10417ca67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make a full and complete education a human right in America,
        to which all of our people are entitled," Sanders said on Monday. "This means
        making public colleges, universities and HBCUs tuition-free and debt-free
        by tripling the work study program, expanding Pell grants and other financial
        incentives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8465f-56ca-40dc-ab36-4f375e659a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also talked about his detailed roadmap —&nbsp;centered on
        new taxes on Wall Street —&nbsp;to raise the $2.2 trillion dollars necessary
        to pay for this program and his other college funding plans. It will include
        a 0.5% tax on stock trades (or 50 cents for every $100 worth of stock), a
        0.1% fee on bonds, and a 0.005% fee on derivatives. Sanders believes that
        could raise more than $2.4 trillion dollars over the next ten years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee583605-03b8-429c-bc6c-f4820e3de6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centrist group Third Way —&nbsp;a vocal Sanders critic that
        he recently described as a mouthpiece for "the corporate wing of the Democratic
        party" —&nbsp;slammed the proposal before Sanders formally introduced it,
        calling it "bad policy and bad politics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811fd16f-5e58-48da-8caf-839e77c86324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a regressive giveaway that primarily benefits upper middle
        class people who attended elite four year colleges," Lanae Erickson, Third
        Way''s senior vice president for social policy and politics, said in a statement.
        "And there''s nothing about that which will help Democrats appeal to the bulk
        of black, white, and Latinx voters who don''t have a degree."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75103dc-bb1d-4afc-90db-6acbb3999a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders has already introduced the Wall Street speculation tax,
        which he calls the Inclusive Prosperity Act. At an event on Sunday in South
        Carolina he delivered the political argument for using it to help millions
        of Americans struggling with student debt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e73ca-bd4c-4241-be0c-b6538f7e9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.452+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T06:27:40.744+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress voted to bail out the crooks on Wall Street, do you remember
        that?" he asked the crowd to a chorus of boos. "They provided seven hundred
        billion in federal loans and in addition trillions of dollars in zero or very
        low interest loans. So I think the time is now for Wall Street to repay that
        obligation to the American people. If we could bail out Wall Street, we sure
        as hell can reduce student debt in this country."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f6167-cccd-4809-817e-e22e42343055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T06:27:40.450+08:00
      'mgnl:createdBy': 'janine'
