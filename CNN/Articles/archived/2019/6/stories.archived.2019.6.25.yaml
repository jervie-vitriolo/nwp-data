    'template': '1'
    'title': 'Passenger says she woke up alone on an empty Air Canada plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79d5e1-33c9-45a9-b793-51926590789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.340+08:00
