      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57610b0e-d64b-4ac2-9bb3-7804df823c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.670+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.911+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, 22 Filipino fishermen were left adrift near Recto Bank
        -- also known as Reed Bank -- after a Chinese vessel rammed their fishing
        boat, causing it to sink. Manila and Beijing have proposed a joint probe into
        the incident.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00136b4d-9f99-431c-80b5-49727c2d5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.670+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.911+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international arbitral tibunal ruling in 2016 said Recto Bank
        is part of the Philippines'' continental shelf and China was wrong to block
        Manila''s petroleum exploration there in 2011. The ruling also said China''s
        actions, which include fishing, poaching, and building of artificial islands
        in some features within the Philippines'' exclusive economic zone violated
        Manila''s sovereign rights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892caf6c-b5ad-41ef-b1cc-6fb939997067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.670+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.911+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s actions have been the subject of a complaint filed by del
        Rosario and ex-Ombudsman Conchita Carpio-Morales in April. In their subsequent
        trips to Hong Kong, the two former Philippine officials have been denied entry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b2ee5-808b-4ea3-9d49-70eb876105fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.670+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.912+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario had used a diplomatic passport to enter Hong Kong to
        attend a business meeting there.</p>'
  'cargo-ship-capsize-san-fernando-cebu':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-25T20:02:48.852+08:00
