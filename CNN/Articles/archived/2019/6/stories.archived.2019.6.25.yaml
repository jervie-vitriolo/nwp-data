      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac9a0a-16e1-438b-9b32-73c31b069e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.100+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities should lift their censorship order and allow reporters
        to report freely on the region''s armed conflict," Crispin added in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa6ef5-f9d8-4963-88b3-db313c21d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3adfb-8442-4899-8709-0492826ebd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online blackout</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f29704-703e-4f63-b599-f205db4edbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet shutdowns have become increasingly common across the world
        in recent years, especially Asia, often in the wake of protests or other anti-government
        activity. Other governments have moved to legislate greater internet controls
        in the wake of terrorist attacks or violence such as that in Christchurch,
        New Zealand earlier this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285815d-0008-411e-8e61-8c26697d25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.101+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523d9db-33b9-445b-bbc7-4b65eb873791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is little evidence to support justifications for the bans
        -- particularly nationwide ones -- which experts say do not hinder terrorists
        and may increase the amount of fake news and rumors being spread because they
        can''t easily be rebutted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55aeffc-d2c5-47cf-b6c9-b7327b6df9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a36168-a60c-4930-9870-fe884bc1896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationwide internet restrictions accelerate the spread of disinformation
        during a crisis because sources of authentic information are left offline,"
        Netblocks, a group which tracks internet shutdowns worldwide, said in a statement.
        "This allows third parties to exploit the situation for political gain and
        profit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647e21a-0236-4883-8032-9476bd3691c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.142+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.102+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751359f-4f91-4b9a-9c6f-d22360bf06f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Shahbaz, a researcher at Washington-based Freedom House,
        said that "shutdowns are a blunt instrument for interrupting the spread of
        disinformation online. Citizens are denied access to communication tools at
        a time when they need them the most to dispel rumors, check in with family,
        or avoid dangerous areas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd56fe-add3-45a6-b021-02332336acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64063e4a-2b65-406c-b69b-9c294d813826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s alarming to see the practice of blocking communication apps
        become normalized around the world as a policy tool," he said, adding that
        at least 21 countries blocked social media in 2017 and 2018. The world''s
        largest democracy, India, is the worst offender, with almost 60 shutdowns
        in 2018 alone, according to monitor Access Now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88128f57-e192-4068-8fe2-b62a4100ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.103+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa21a3-049d-45aa-a4ec-43e24ac67208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper in February, Jan Rydzak, an internet policy expert at
        Stanford University, found that internet shutdowns and social media blocks
        in India were followed by "a clear increase in violent protest (and) have
        very ambiguous effects on peaceful demonstrations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a7b7c-ba7d-4169-ba14-012500ae0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:29:42.143+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-25T14:29:46.104+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/25/asia/myanmar-internet-shutdown-intl-hnk/index.html">"Myanmar
        shuts down internet in conflict areas as UN expert warns of potential abuses
        during blackout."</a></em></p>'
  'Ricardo-Morales-PhilHealth':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T14:53:41.110+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
