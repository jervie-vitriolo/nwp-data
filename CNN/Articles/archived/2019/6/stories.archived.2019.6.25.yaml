      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said the dog was dead and that they were trying to save
        its unborn pups, but netizens who watched the video said the dog was still
        alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23244749-5235-4bfb-a740-d06f31bc47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.763+08:00
