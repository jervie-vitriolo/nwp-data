      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426a22ba-7f94-4db7-8ddc-d0023b3100b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
