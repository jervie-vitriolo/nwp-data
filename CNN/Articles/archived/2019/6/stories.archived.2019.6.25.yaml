      'mgnl:lastActivated': 2019-06-25T09:17:21.563+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96602f0a-c605-47d8-bdea-518690e30b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.342+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.563+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says she managed to get the door of the plane open and
        was rescued by a ground crew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185aa35c-26ff-47b9-bb61-d9214ad90028'
      'mgnl:activationStatus': true
