      'jcr:uuid': 'cbc809d9-496d-47f9-bc8f-eb2f58dac8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.855+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, boba, that is precisely why I have ordered the cancellation
        of all courtesy diplomatic passports because I refuse to single out Del Rosario,"
        Locsin said in an all-caps tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
