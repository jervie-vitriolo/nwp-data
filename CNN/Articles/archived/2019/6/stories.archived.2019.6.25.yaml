      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fresh beef is helping McDonald''s sell
        more burgers and gain market share.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacca12-f994-4444-8ca6-97ea8e04692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the burger chain switched to fresh beef quarter-pound
        burgers from frozen at most of its stores in the contiguous United States.
        That change has led to a 30% spike in sales of <a href="https://www.cnn.com/2019/04/18/business/mcdonalds-signature-craft-burgers/index.html">quarter
        pounders</a> on average over the past 12 months, the company said Monday.
        It also helped McDonald''s burgers gain market share in what the industry
        calls the "informal eating out" category for the first time in five years,
        the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb702a-6202-4bbd-b8e5-4dd23d6a1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61744544-0ef4-4d8c-b30a-bf02c96530eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s made the change to appeal to consumers'' growing interest
        in ingredient transparency. Buyers today want to know where their food comes
        from, Marion Gross, the company''s chief supply chain officer for North America,
        told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ead77a-ab5a-4baa-a3a7-34903fea4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc2a89-f806-4110-a9c3-6fa993f5dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our customers are changing at a super fast pace," she said. "As
        a result, we''ve had to change, too." The company has also made commitments
        to <a href="https://www.cnn.com/2018/12/12/health/mcdonalds-antibiotics-beef/index.html">reduce
        the use of antibiotics in its beef</a>&nbsp;and switch to cage-free eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f20163-78d4-4075-a42d-ae67e3f61a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcc9b3-f7e6-4c68-811e-63072b8ced9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s said sales of the fresh quarter-pound burger were especially
        strong in May 2018, when it was first introduced, thanks in part to marketing
        efforts. More recently, the company included the fresh beef burger in its
        2 for $5 deal for the first time. The promotion performed well, CFO Kevin
        Ozan noted in an analyst call discussing first-quarter earnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd3b0f-8972-47c7-bd2a-e05b8c1c9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.307+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6c44b-4702-4564-8311-e326f9acb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going from frozen to fresh beef was a challenge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18e978-0a78-43ab-a304-888b258ca466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620ae5f-8a0a-4edf-a1aa-56024126c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a huge transformation that was required" to make the
        shift, Gross said. Suppliers needed new packaging equipment and more refrigerators,
        among other things, to make sure the fresh beef was handled safely, she said.
        Distribution trucks needed the right temperature monitoring systems to transport
        the beef correctly. And in McDonald''s kitchens, employees had to implement
        new food safety practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6bd30-c733-484b-897b-264c3fbff9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cfe3b-c8a2-49da-baeb-d4beedf4d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the shift was one of the "biggest, boldest moves that we''ve
        made in a long time," said Gross. It''s the biggest supply chain change the
        company has made since it started serving all-day breakfast in 2015, she noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98e9e3-fce6-483d-9bb3-757803c3e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f96cc2c-589a-4ff9-9bcf-cceae51edc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also put a strain on the company''s franchisees, who had to pay
        for some of the changes, like different refrigeration and storage systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2271f64-2671-4a29-b81d-28cb87b5937b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab989be1-5ab3-4c46-b281-9b6ddcae8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company encountered some friction with its franchisees.
        In October, the National Owners Association — a self-funded advocacy group
        of McDonald''s franchisees — met for the first time to discuss ways to work
        with McDonald''s to improve their livelihoods. The company''s aggressive remodeling
        plan, which includes modernizing stores with digital menu boards and self-order
        kiosks, has put pressure on franchisees, which also struggle when McDonald''s
        adds new menu items or makes other big changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efffc4-0447-45bb-b460-7fa15e6503e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a83fce-8aba-4423-8d8d-2522c76049e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross noted that the shift was "not easy," but that franchisees
        ultimately came on board because fresh beef burgers are just better. "The
        franchisees became believers very quickly," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e77496-ea73-419b-ac10-eb067fe22355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.762+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3e7c9-d9fd-493e-bc8b-4247557a02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.763+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s shared news of the improved fresh beef sales as it fields
        questions about whether it will introduce a plant-based protein burger to
        its US menu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e5a19-0ee2-446c-b694-6b4d6d404bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.763+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc12c81-ff35-4912-bec1-053d4ebed44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.763+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several fast food chains, including Burger King, have added menu
        items featuring meatless meat as consumers show interest in the product. McDonald''s
        serves a <a href="https://www.cnn.com/2019/05/07/business/mcdonalds-meatless-burger-germany/index.html">vegan
        burger in Europe</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86960306-12cd-4853-9259-14c59a3bfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:44:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:45:26.763+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/24/business/mcdonalds-fresh-beef/index.html">McDonald''s
        started using fresh meat. Here''s what happened to sales</a>."</em></p>'
  'warner-bros-studio-ann-sarnoff':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T09:44:29.564+08:00
    'imagesource': 'jcr:059f5b77-b0d9-42b5-a35a-a1211870cb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8df00fc-6e35-4457-a731-63f7d886b307'
    'lead': 'Ann Sarnoff is about to become the new chair and CEO of Warner Bros.
      — and the first female chief in the studio''s storied history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T09:48:06.658+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T09:48:08.103+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Warner-Bros', 'Warner-Bros-studios', 'WB', 'Ann-Sarnoff']
    'template': '1'
    'title': 'Ann Sarnoff named chair and CEO of Warner Bros. She is the first woman
      to run the studio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e96a9-0b79-45cd-8c90-c176a1f518ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ann Sarnoff is about to become the new
        chair and CEO of Warner Bros. — and the first female chief in the studio''s
        storied history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc885598-3caa-44ac-a85e-13bbf6bfde73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarnoff''s appointment was announced on Monday by John Stankey,
        the CEO of WarnerMedia, which is also the parent company of CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a78ded-367b-49fe-8195-7f88c3f5a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.104+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarnoff is currently the president of BBC Studios Americas, with
        about a decade of experience at the BBC. She previously held executive roles
        at Dow Jones, the Women''s National Basketball Association, and Viacom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a41be7-d0ec-4e04-9ae6-b31fa0961e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She brings a consistent and proven track record of innovation,
        creativity and business results to lead an incredibly successful studio to
        its next chapter of growth," Stankey said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddaa19-a83e-4936-bb7d-e2829db87f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female studio chief is a rarity in Hollywood, even though the
        industry''s trade association says women account for 51% of moviegoers in
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897306b-2d25-4597-9e22-82bf0adb3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.105+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender gap behind the camera — from the writer level to the
        C-suite — has been a glaring problem in the industry for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611744e-2cf6-4ea7-aee3-5356775e0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes three months after the previous head of the
        movie and TV studio, Kevin Tsujihara, <a href="https://edition.cnn.com/2019/03/18/media/kevin-tsujihara-steps-down-warnermedia/index.html">stepped
        down</a>&nbsp;amid an investigation into allegations about an improper relationship
        with an actress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b847824-86a1-4557-805e-c4fc2df23333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Tsujihara said he was proud of his decades of work
        at Warner Bros. but believed that "my continued leadership could be a distraction
        and an obstacle to the company''s continued success."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd1cb6-0db5-43df-91bb-48c1350d0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankey thanked him for his service and said "Kevin acknowledges
        that his mistakes are inconsistent with the Company''s leadership expectations
        and could impact the Company''s ability to execute going forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b102a96-dead-421f-a2a5-c292a7bf3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.106+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WarnerMedia searched for a new CEO, the studio was managed
        by three of its top executives — Toby Emmerich, Peter Roth, and Kim Williams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb540ca6-9466-482f-9968-32852783afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.660+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesman said Monday that all three will remain in their
        roles, reporting up to Sarnoff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733297c9-c2be-45b9-84a8-b4cbbfc59a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stankey thanked them on Monday and said "it''s clear that Ann becomes
        part of a team that is second-to-none."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ed0b8-4078-403c-8e39-f1cb890e7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarnoff — described by entertainment industry news outlets as a
        surprise pick — is joining Warner at an incredibly complex time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80a5f6-8de1-4d27-9fcc-1868ebb196c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.107+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio''s parent company is investing heavily in a streaming
        TV and film service that will launch in beta by the end of the year. A full
        launch is expected in early 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed021685-0799-440f-8994-5f5ae9fba8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Deadline, she said the studio''s main challenge
        is to "emotionally connect with our audiences and build a connection that
        can last into future generations." Her point about the audience: "They''re
        experiencing entertainment differently than any generation previously." She
        described Warner as an "amazing institution" and a "solid base" to grow from.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38a81e-c32d-446a-85c7-fd0c3e60fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia officials said Sarnoff brings a wide variety of experience
        with TV, film, streaming video, marketing, distribution, and other facets
        of the business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81aa2d-3590-4791-8900-bfd54ab18a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also happens to have a famous last name, one that calls to mind
        David Sarnoff, a broadcasting pioneer who has been called the "father of American
        television."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac7cc9-d858-4813-97e2-affad7b681c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.108+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Sarnoff is a great-uncle of Ann''s husband Richard, a top
        executive at KKR.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8c3f2-ad63-4160-91f1-bb1aa8bb7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:48:06.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T09:48:08.109+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/24/media/ann-sarnoff-warner-bros/index.html">Ann
        Sarnoff named chair and CEO of Warner Bros. She is the first woman to run
        the studio</a>."</em></p>'
