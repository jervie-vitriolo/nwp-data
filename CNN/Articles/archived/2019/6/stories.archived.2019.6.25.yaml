      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every president tries to make the case that Congress can''t
        tell them what to do on foreign policy or war," Paul said. "They''re wrong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1b18e-97e3-4542-914c-af0d3571bbc0'
