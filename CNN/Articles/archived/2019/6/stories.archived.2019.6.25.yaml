  'pnp-bikoy-advincula-protective-custody':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T15:03:09.509+08:00
    'imagesource': 'jcr:85e230a6-dd26-4c7b-a0f0-3b2fffd8e351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d879eaa-3a6e-4b0a-b221-9bf2b250f2c2'
    'lead': 'Police have released from protective custody the man tagged in the viral
      videos linking President Rodrigo Duterte and people close to him in the illegal
      drug trade, even as authorities still validate his information, a police official
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:08:06.406+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T15:08:07.819+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter-Advincula', 'Peter-Joemel-Advincula', 'Bikoy', 'Ang-Totoong-Narcolist',
      'PNP', 'Philippine-National-Police', '-Bernard-Banac']
    'template': '1'
    'title': 'PNP: ''Bikoy'' not under police protective custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8a143-d51c-4237-af0f-ebeeb8f14e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Police
        have released from protective custody the man tagged in the viral videos linking
        President Rodrigo Duterte and people close to him in the illegal drug trade,
        even as authorities still validate his information, a police official said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a3e53-9ca8-465d-89dc-282748fb4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Col. Bernard Banac, Philippine National Police Public Information
        Office acting chief, disclosed Peter Joemel Advincula''s release during a
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd3083-281c-4f08-b131-05da0d1f00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Advincula is free. He is out, and not in the custody ng PNP,"
        Banac said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e93698-2148-4e0e-b74d-46eabb9463cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Advincula is no longer under protective custody since he
        submitted his written statement, but he is called upon "every now and then"
        to verify his claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2782f63-d9a5-4782-a800-2cf46109a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon,</em> ongoing <em>pa rin yung ating</em> validation
        <em>nung mga</em> information <em>sa kanyang</em> statement. <em>At katulad
        ng ating nasabing noong una, ay hindi naman natin pinaniniwalaan yung,</em>
        of course, <em>nung lahat ng kanyang sinasabi. Kailangan munang mapatunayan
        na may ebidensiya ang kaniyang mga</em> allegations. <em>Malaking</em> step
        <em>na yung nagkaroon siya ng</em> statement, aided by his counsels," Banac
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e800a3-5db6-46e8-b08c-45bc7023ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Validation of the information in his (Advincula) statement
        is still ongoing. And like what we said earlier, we do not believe everything
        he is saying. There must fist be evidence to back up his claims. That he had
        a statement, aided by his counsels, is a big step.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a5c14-644c-494e-8c04-a14148efeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added verifying Advincula''s statements will need a lot of research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a19fd-0b27-4f81-a884-8c6869a53746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said he believes there are no threats to Advincula''s safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f00a65-5f6b-418e-acf8-512dd567df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang atin ding</em> assumption, <em>ay</em> he''s on his own,
        he''s doing good. <em>Wala namang naging</em> complaint <em>na nanggagaling
        sa kaniya na</em> threat <em>sa kanyang buhay,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d5bf0-c36a-4e0c-a2aa-21f7351ef913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our assumption also is he''s on his own, he''s doing
        good. There have been no complaints from him that there are threats on his
        life.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9759907-dd4b-4fe9-aafa-43b8178af7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/5/6/Bikoy-reveal-identity.html">Advincula
        claims to be "Bikoy,"</a> the person behind the “Ang Totoong Narcolist” videos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c68ab-116a-4747-a2cf-536a7f08ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula <a href="http://www.cnnphilippines.com/news/2019/5/23/bikoy-liberal-party-.html">told
        the media</a> that the allegations he made in the “Ang Totoong Narcolist”
        videos were all false and were simply orchestrated by the Liberal Party, under
        the supervision of Senator Antonio Trillanes IV, to discredit the Duterte
        administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e802f45-4526-4873-812f-3f3d85662a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes and members of the opposition, including Vice President
        Leni Robredo, <a href="http://cnnphilippines.com/news/2019/5/23/robredo-bikoy-anti-duterte-videos.html">have
        denied</a> Advincula''s claims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1463ce8-19ab-4b19-97ad-e4660af3c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:08:06.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T15:08:07.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned himself in to authorities <a href="https://www.cnnphilippines.com/news/2019/5/24/Bikoy-rushed-hospital.html">in
        May</a> to face two warrants of arrest for estafa and large-scale illegal
        recruitment, but posted bail.</p>'
  'German-cornfield-explosion-WWII-bomb':
    'author': 'Erin Davis and Brian Ries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T15:26:24.432+08:00
    'imagesource': 'jcr:42129f44-d95e-46cb-8636-bca9b31479c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f71f2c0-bd70-4c59-83e3-a3879b1565bc'
    'lead': 'Old bombs are not uncommon finds in Germany and elsewhere, with hundreds
      found each year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:30:08.134+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-25T15:30:08.462+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mysterious explosion in a German cornfield was probably a WWII bomb'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f55eb-5647-47b5-bfaa-435715cbd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.463+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Residents of Ahlbach, Germany, were
        mostly asleep at about 4 a.m. Sunday when they were jolted by a sudden blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cd5a8-eb8b-4f31-b33d-425dc7988278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.463+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdfd6a-3879-44ce-a455-6f01a2f7d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.463+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something seemed to have exploded, large enough to feel like an
        earthquake, and a massive crater in a cornfield was all that remained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1242885-a069-4c65-ac95-416518ac6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42741436-7c60-40fe-9b73-6231fb666b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were sent to inspect the hole, which measured 33 feet wide
        and 13 feet deep, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699a915-e5bb-4fdb-9fc5-7cdd038a77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b94f9-6c94-4bd5-9616-9edcf9700c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.464+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was it a World War II bomb? At first, officials weren''t sure. But
        after a day studying the crater, they said it "almost certainly" was a 550-pound
        dud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1df81-ec2d-43c5-a38c-7ced72b88e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd76f4-0f24-4ddd-bbdd-8b8f97647272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the former railway depot, we were quite a bomb target at the
        end of the Second World War," city spokesman Johannes Laubach told the German
        news website Hessenschau. "We can be glad that the farmer was not in the field."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3161619-91fe-4477-8bea-99ad69c5a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.465+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ef9de-a4bf-47e9-a8b3-a367d99467cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undiscovered bombs can often explode without outside forces acting
        on them, experts say, as their detonators decompose over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15ce8c-0d89-460e-a5b8-99bb08a0f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fe363-78c9-4d2c-ab9e-c45bdbb479f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:30:08.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T15:30:08.466+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old bombs are not uncommon finds in Germany and elsewhere, with
