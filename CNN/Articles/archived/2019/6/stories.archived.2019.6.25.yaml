      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean Blue House official told CNN that there are no plans
        for Trump to hold a trilateral meeting with South Korean President Moon Jae-in
        and North Korean leader <a href="https://www.cnn.com/2019/06/22/politics/kim-jong-un-personal-letter-trump-kcna/index.html"
        target="_blank">Kim Jong Un</a> during his visit to the Korean Peninsula,
        which will be Saturday and Sunday.</p>'
