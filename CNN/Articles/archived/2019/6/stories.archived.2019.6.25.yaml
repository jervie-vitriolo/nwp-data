      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246bafe-d9ca-46f3-a476-1201772771cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.860+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have to be given advice by anyone because he himself
        has corrected himself," Presidential Spokesperson Salvador Panelo said in
        a media briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fb6ba-0370-4bcb-ac5c-9fb825e5e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.860+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587cc74-5521-45db-8eba-a7c4a2d6f546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.860+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened the way Locsin speaks to President Rodrigo Duterte, noting
        that it does not get in the way of his job as top diplomat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37328a-fecd-42ed-a024-8d4b5d661126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.860+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d587d-a98e-44b2-a4ba-6a66982980b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.861+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He’s known for his colorful language, just like the late Senator
        Miriam (Santiago) was, in the same way the President is also known for that.
        But it doesn’t diminish his competence to act as Secretary of Foreign Affairs,"
        Panelo added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99544baa-3f01-4cd9-b515-db7bb6d9469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.861+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7256f5-03ae-41ef-b8bb-f11a85ff95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.861+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, a lawyer, journalist, and former congressman, has been very
        active on Twitter, addressing issues, announcing government policies, and
        even letting out expletives on the social media platform. He promised to be
        more careful with his tweets when he was incoming ambassador to the United
        Nations in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b9522-ccde-4470-95c7-b415906c4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.861+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88849a4a-b758-40c1-9deb-1fd90e7587e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.862+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Office of the Vice President has not issued a statement,
        Robredo''s election lawyer, Romulo Macalintal expressed dismay over Locsin''s
        words.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8c306-3039-45b5-ab28-e1fb730d7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.862+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e2cd9-f2e8-4ee2-9f4d-df43765f8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:59:13.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T15:01:16.862+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I am sure that the Teddy Boy Locsin I know would one day wake
        up and realize his greatest blunder of insulting the Vice President and would
        try to regain the gentleman image he suddenly lost by apologizing to VP Robredo
        who, I’m sure, was also surprised to hear such insulting remark from the Foreign
        Affairs Secretary," Macalintal said in a statement.</p>'
  'Salvador-Panelo-Rodrigo-Duterte-speaker':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
