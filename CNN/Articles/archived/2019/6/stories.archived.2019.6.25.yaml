      'pagasa']
    'template': '1'
    'title': 'More rains over Luzon, Visayas as LPA seen to exit PH Thursday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c1698-5510-4c18-ae0e-ede49ca7fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Rains
        will pelt Luzon and Visayas this week, as a weather disturbance is expected
        to leave the country on Thursday, weather officials reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd389e-3b4e-4270-b595-6f223a2e83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Tuesday Central Luzon, southern Luzon and the
        Visayas will experience occasionally heavy rains in the next few days as the
        low pressure area (LPA) currently in the country, slowly exits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc437d4-3786-4223-82fb-7dcc03744d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected area would be the western part of the Philippines,
        weather forecaster Benison Estareja said, due to the southwest monsoon or
        ''habagat''. Moderate to heavy rains are expected over Zambales, Bataan, Metro
        Manila, Ilocos Region, Cavite, Batangas and the Mindoro provinces on Thursday
        and Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfed941-997f-4090-90ad-8df24a81fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the eastern section of the country may experience light
        and scattered rainshowers. On the other hand, Mindanao will have generally
        fair weather. This weather is expected to continue until the weekend, Estareja
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7b5ae-144b-4d00-9939-18ddd061bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilao, Bulacan has cancelled classes in all levels on Tuesday
        due to the rounds of rain drenching the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34087e73-2d57-42dd-95c3-270453ee55ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that the LPA in the country could still intensify into
        a tropical depression in the next 48 hours. A tropical depression has a maximum
        wind strength of 61 kilometers per hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d1d79-7be7-4539-af7c-4971d4580a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials are also monitoring a cloud cluster that is currently
        south of Guam that could enter the Philippines and develop into an LPA or
        a tropical depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89780f5a-6f90-4308-a9b4-cd599c19b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:02:24.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-25T09:02:54.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA that is still in the Philippines was last spotted 580 kilometers
        east of Tuguegarao City, Cagayan.</p>'
  'Woman-wakes-up-dark-empty-plane':
    'author': 'Carma Hassan, CNN'
