      'mgnl:lastActivated': 2019-06-28T12:28:20.396+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e14a1-84d6-43d6-b72d-422712be7d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.396+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Fernandez, director and production designer Timmy Harn’s works
        are also projected. His works featured include a two-minute short film called
        “Cyber D3vil X Ahas,” which is exhibited at the entrance of the exhibition
        space, and a full-length feature film he directed entitled “Ang Pagbabalat
        ng Ahas.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2713c4b-0c45-4c9a-9db9-555ecea909d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.396+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e94f3-1722-4d40-89de-683c9d0f53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.396+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the exhibit in Palais means to him, he says, “I’m
        happy that there are other venues and ways to show my work other than film
        festivals and cinemas or microcinemas. I hope this also opens doors here in
        the Philippines to alternative ways of showcasing and discussing work relating
        to the moving image.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25b756-a39e-433e-a503-adf6d7bc2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:57:57.299+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, the show doesn''t limit itself to the common notions
        of art, as it has included filmmakers, producers, and fashion designers.&nbsp;Ha.Mu,
        an independent local fashion brand, by Abraham Guardian and Mamuro Oki, is
        also presenting works in Palais. Known for their signature oversized silhouettes,
        eccentric textures, and vibrant patchworks, the brand was instructed to make
        sculptures that best represent their vision as artists. This resulted to mannequins
        dressed in avant-garde fabric manipulations and monstrous, almost animated
        pieces.&nbsp;</p>'
    '42':
      'image': 'jcr:1fccf361-71b9-40bb-9825-969787607410'
      'imageCaption': 'A still from Timmy Harn''s “Ang Pagbabalat ng Ahas.” Photo
        courtesy of TIMMY HARN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8179613-c436-4978-b4e0-6f561deafedb'
