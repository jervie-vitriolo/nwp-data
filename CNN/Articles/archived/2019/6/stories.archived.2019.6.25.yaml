      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Halsey is opening up about living
        with bipolar disorder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3f3a0-e89a-467b-a9b6-6d8de6cebc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6686b7-c57d-4427-b8cf-d5b4dc6db05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.341+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been committed twice since [I became] Halsey, and no one''s
        known about it. But I''m not ashamed of talking about it now," the singer
        told Rolling Stone about in-patient mental health treatment she''s received.
        "It''s been my choice. I''ve said to [my manager], ''Hey, I''m not going to
        do anything bad right now, but I''m getting to the point where I''m scared
        that I might, so I need to go figure this out.'' It''s still happening in
        my body. I just know when to get in front of it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8091f57-0292-43e7-9adb-8724bb78507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1867aa-f3c8-49e0-a553-4942416217fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of her bipolar disorder, "Halsey does not always
        quite know what version of herself she''ll be when she wakes up," according
        to the story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e3a01-7bc8-42b5-bba2-d3e9e1d50f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1349ff7-d04e-43f5-98e4-7d4f772bf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.342+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was diagnosed at 17 after a suicide attempt and said she is
        currently experiencing an extended manic period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdca82e-1e32-44b2-80c1-b93776a7d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.343+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e00a1-cb47-419f-8520-50362028d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.343+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the album she''s working on, her third, is "the first I''ve
        ever written manic," Halsey explained. It will include songs she wrote in
        minutes and samples everything from hop-hop to country in her new music.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae2613-0c0e-4e94-baec-7aaf5b9ddaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.343+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5bb99-ada7-41dc-a51d-99787bf0974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.343+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s soooooo manic. It''s literally just, like, whatever the f**k
        I felt like making; there was no reason I couldn''t make it," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dff5cb-2b62-48b9-bd24-12de90904aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.344+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd7620-9d85-40f6-b12c-273005204863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.344+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She considers her calm periods "boring," and said she hates the
        depressive episodes of bipolar disorder. The mania makes her art better, she
        feels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1e347-09b0-4138-af8c-f8df9779480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.344+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63606d-3294-4ca5-a003-6e28e1e5473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said she no longer drinks hard alcohol, do drugs or smokes
        pot. She is living a clean, productive life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d801df-6dba-48d1-97e1-042c7715abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8c425-5671-47a2-a083-cd3a1ece9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support my whole family," she said. "I have multiple houses,
        I pay taxes, I run a business. I just can''t be out getting f***** up all
        the time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5b309-df53-424e-bd49-9ef21576fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:51:43.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T07:59:07.345+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29533867-3f40-4d88-9a26-6d94103dbba6'
