    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bill-Gates', 'Microsoft', 'Apple', 'Apple-iOS', 'Google']
    'template': '1'
    'title': 'Bill Gates reveals the biggest mistake of his career'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec4acf-2586-4559-ac4f-dc20b8f207ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bill Gates has a resume of career highs,
        but he calls Microsoft''s failure to become Apple''s chief iOS rival his "greatest
        mistake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a52f4-2425-425a-845c-243a61882722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Microsoft founder made the admission twice in recent interviews
        when discussing how <a href="https://edition.cnn.com/2019/06/13/tech/microsoft-oracle-amazon-cloud/index.html">Microsoft</a>&nbsp;lost
        out to <a href="https://edition.cnn.com/2019/06/14/tech/sundar-pichai-google-antitrust/index.html">Google</a>&nbsp;in
        launching a mobile operating system to rival <a href="https://edition.cnn.com/2019/06/13/business/apple-ios13-features-trnd/index.html">Apple''s</a>&nbsp;iOS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8455f8-96bf-40a2-bedf-4f5e281ed6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the software world, particularly for platforms, these are winner-take-all
        markets," Gates said in a recent interview with venture capital firm Village
        Global. "So the greatest mistake ever is whatever mismanagement I engaged
        in that caused Microsoft not to be what Android is. Android is the standard
        non-Apple phone platform. ... There''s room for exactly one non-Apple operating
        system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb894f-c029-4465-984f-e4e8496652ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Microsoft was the leader in the computer industry, beating
        Apple, but failed to evolve fast enough in the smartphone era. Microsoft came
        out with its own mobile operating system, called Windows Mobile, in 2000.
        Apple debuted its iPhone in 2007, followed by Google''s Android platform in
        2008. While Microsoft had a mobile operating system first, it quickly fell
        behind Apple and Google.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f16f47-34b3-43ab-8b1e-db72d4424434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Monday at the Economic Club in Washington, DC, Gates
        said the <a href="https://money.cnn.com/2001/11/01/news/microsoft_chronology/">antitrust
        trial</a>&nbsp;it faced at the time was a major distraction. He also said
        the company failed in how it assigned staff to work on mobile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e216cd-20e5-4ad7-9087-05e642260ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew the mobile phone would be very popular so we were doing
        what was called Windows Mobile. We missed being the dominant mobile operating
        system by a very tiny amount," he said at the event. "We were distracted during
        our antitrust trial. We didn''t assign the best people to do the work. So
        it''s the biggest mistake I made in terms of something that was clearly within
        our skillset. We were clearly the company that should have achieved that —
        and we didn''t."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b742cd9-5cb8-4cf4-9ee3-07e7f067c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust trial was the result of lawsuits filed by the US Department
        of Justice, 20 states and the District of Columbia accusing Microsoft of illegal,
        anti-competitive and exclusionary practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e0433-13c3-4e7c-8bbb-20a6fadd2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Village Global interview, Gates said the misstep potentially
        cost the company billions of dollars that ultimately went to Google. Android
        is the most popular smartphone platform in the US. In the first half of 2018,
        more than 85% of all global smartphones sold had an Android operating system,
        according to data from Statista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e9e92-41c5-4cfd-a6b9-a55f9811a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our other assets like Windows and Office are still very strong,
        so we are a leading company," Gates said in the interview. "If we had gotten
        that one right, we would be the leading company, but oh well."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47e57d-51cb-4e81-8182-993c4bc7ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t Gates'' only regret. In 2017, he said apologized
        for how the wonky <a href="https://money.cnn.com/2017/09/20/technology/bill-gates-control-alt-delete/">Control-Alt-Delete
        function</a>&nbsp;originally used to get into Windows computers wasn''t just
        a single key.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745fe56-e8cd-44a5-ac30-72893057adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also had other missteps, including <a href="https://money.cnn.com/gallery/technology/2015/06/22/history-of-windows/10.html">Windows
        Vista</a>&nbsp;— one of the most disliked versions of Windows — and <a href="https://money.cnn.com/gallery/technology/2015/06/22/history-of-windows/8.html">Windows
        ME</a>, which was highly criticized for being buggy. <a href="http://edition.cnn.com/2011/TECH/gaming.gadgets/03/15/microsoft.zune.rip/index.html">Zune</a>&nbsp;music
        players were also a major bust. Microsoft CEO Steve Ballmer once famously
        called the iPhone "the most expensive phone in the world, and it doesn''t
        appeal to business customers because it doesn''t have a keyboard."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3a770-42dd-4c51-a7e5-8ac3b321f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, who uses an <a href="https://money.cnn.com/2017/09/26/technology/bill-gates-android-phone/index.html">Android
        phone</a>, retired from day-to-day work at Microsoft in June 2008 and <a href="https://money.cnn.com/2014/02/04/technology/enterprise/satya-nadella-microsoft/">stepped
        down</a>&nbsp;as chairman of the board of Microsoft in February 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867aabec-9a1e-4698-a3c2-04e46c50b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T07:50:43.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-25T07:50:44.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/24/tech/bill-gates-android/index.html">Bill
        Gates reveals the biggest mistake of his career</a>."</em></p>'
  'Halsey-bipolar-disorder':
    'author': 'Marianne Garvey, CNN'
