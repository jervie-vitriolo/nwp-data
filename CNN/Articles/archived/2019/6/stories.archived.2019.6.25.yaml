      '2b8b6d92-6365-400c-a4e4-07ffdf48af9e']
    'template': '1'
    'title': 'Panelo to congressmen: Don’t wait for Duterte’s pick for Speaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb536261-e4e2-4fc8-b71d-eb3800bd44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.213+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Congressmen
        should vote for their choice for Speaker of the House of Representatives and
        not depend on President Rodrigo Duterte’s endorsement of his preferred candidate,
        Presidential Spokesperson Salvador Panelo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6df3f5-646b-4932-990f-1a861cb9368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.213+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489fbcb-0a00-4ca2-a5d2-1b57787c9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.213+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They should not [wait.] They should be knowledgeable of the candidates,”
        he said in a Malacañang press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc281be1-269a-412c-a7cc-464482193a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.214+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaa66a-48df-4834-92c4-b7c97b7f9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.214+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had asked lawmakers from his party, Partido Demokratiko
        Pilipino – Lakas ng Bayan (PDP-Laban), to give him until June 28 to decide
        on his pick for Speaker. On Monday night, he told reporters he had not yet
        made up his mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe10f4-6e78-47b2-af80-ecc61be9b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.214+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a1403-727d-4ca8-bd16-90e5681d6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.215+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of his expected announcement, PDP-Laban lawmakers <a href="https://www.cnnphilippines.com/news/2019/6/24/PDP-Laban-Lord-Allan-Velasco-Alan-Peter-Cayetano.html"
        target="_blank">appeared split</a> between Marinduque Rep. Lord Allan Jay
        Velasco and incoming Taguig-Pateros Rep. Alan Peter Cayetano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac862fab-5ebd-488d-892a-c4af73830fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.215+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb7057-6f3a-45b0-b9de-f351223771bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.215+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40 PDP-Laban lawmakers had signed a manifesto supporting
        Velasco, while a group led by four lawmakers from the party backed Cayetano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5f431-9f6e-47fe-b296-55d87e98d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.215+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4902dd8-4a97-43c8-a3ee-0faad0f7c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.216+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, Cayetano and another speakership bet, incoming Leyte 1st
        District Rep. Martin Romualdez, have been joining Duterte and his daughter,
        Davao City Mayor Sara Duterte, in various events such as the President''s
        recent trip to Thailand for the ASEAN Summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a1720-c970-4383-b210-df2a29d7f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.216+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df32bd-0a51-4727-8a7b-1c01d80b149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.216+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of them are allies. Maybe he doesn’t want to ruffle feelings
        of candidates. And all of them naman are supportive of the President,” Panelo
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01418a7-7ff7-4d54-b55e-13ef41c989bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.217+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d4222-50ec-482e-8871-e2b3612629a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.217+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s endorsement is seen as a deciding factor in the race
        for the leadership of the lower house where the two largest voting blocs —
        the PDP-Laban alliance and the party-list coalition — have vowed to vote for
        President''s choice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de394a-fb21-4682-8356-102cd2fbdc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.217+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aea85-354f-457f-9e33-57a3493e0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:06:04.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:06:04.218+08:00
