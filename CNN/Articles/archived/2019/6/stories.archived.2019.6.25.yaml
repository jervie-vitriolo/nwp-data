      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Eva Mary Grace is a 346.47 Gross Tonnage cargo vessel.</p>'
