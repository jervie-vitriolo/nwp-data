      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Tropical
        Depression "Dodong" has slowed down and moved northeast, but it still will
        not hit land and has no direct impact on any part of the country according
        to the country''s weather bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122954a-ac09-485f-86a0-ac70adb92252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:24:18.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T00:08:11.697+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA), however, said scattered rainshowers and thunderstorms
        will drench the western sections of Luzon and the Visayas Tuesday night and
        Wednesday due to the southwest monsoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0add164-6c3e-4c9f-86ad-818edd1560b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:24:18.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T00:08:11.697+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains may also prevail over Metro Manila, Western Visayas,
        and the western sections of Central Luzon, CALABARZON, and MIMAROPA on Thursday,
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556b633-8123-4cf2-b59f-e8c849574ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:24:18.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T00:08:11.697+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents in these areas, especially those living in areas identified
        to be at high risk of flooding and landslides, are advised to continue monitoring
        for updates, take precautionary measures and coordinate with local disaster
        risk reduction and management offices," PAGASA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9186a2d-2923-4d9f-b47a-d3a49d0203a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:24:18.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T00:08:11.697+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a severe weather bulletin issued at 11 p.m., the weather bureau
        said Dodong was last seen at 655 kilometers (km) east&nbsp;of Calayan, Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57cb0d-e43e-42b1-9767-cf678119db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T23:58:31.138+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T00:08:11.697+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is moving northeast at 15 km per hour (kph)
        with a maximum sustained winds of 45 kph and gusts of up to 60 kph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11153c02-4a91-4d04-8b5f-cbf651225551'
      'mgnl:activationStatus': true
