      'mgnl:lastActivated': 2019-06-25T20:39:37.633+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incarnacion was later found alive and was immediately brought to
        the South General Hospital in the City of Naga in Cebu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b16304-def6-438b-9af3-68d9bb863e5e'
