      'mgnl:created': 2019-06-25T17:33:16.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'image': 'jcr:0e649269-4b34-4753-a412-82ed323189b3'
      'imageCaption': 'The sculptures of Ha.Mu, an independent local fashion brand,
        by Abraham Guardian and Mamuro Oki. Photos courtesy of HA.MU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7011f7f-bc0f-436b-b5f4-e5ac23bde480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:57:57.300+08:00
