      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a display of our identities that transmutes as our worldviews
        expand. The body as a vessel and dance as transformation are the key ideas
        of the work.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f81bd8-ffa5-4d91-9f74-673f3965e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.396+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'image': 'jcr:f0b5d559-8566-434a-87fd-709da84ce9a5'
      'imageCaption': 'Screenshots from Garapata''s video installation. Video courtesy
        of DEX FERNANDEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f42df9-baed-45c5-935a-802201abfcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:33:16.860+08:00
