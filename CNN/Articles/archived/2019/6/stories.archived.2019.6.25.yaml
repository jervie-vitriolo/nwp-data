      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094531fa-5a84-4e49-b2dc-5a7770040766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Senator Trillanes will agree, I''ll tell him that
        we should dance with the Igorots for the full effect of the blessing.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f741bc0-304f-4d34-8340-756c4d5b3a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6134f1-38ca-47f3-9068-0c1ca8a7d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was similar to the advice given to her by her ally, fellow
        neophyte Senator Bong Go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d09ff3-66c9-414a-95ca-1952c08e248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589aebb-781b-4e17-b810-e923a5914d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Galit na galit nga si Senator Imee dahil yun ang kwarto natitira
        sa kanya. Sabi ko wala ka na magagawa, ikaw huling bumunot. Gawin mo nalang
        tumawag ka ng pari, pabendisyunan mo opisina baka, mahirap na masapian ka
        pa ng masamang espirtu</em>," Go said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cc02f-4dae-4568-8446-bae7e8d9184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94dcdd-7709-498b-97ce-67164b84710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Senator Imee was so mad because that was the room
        left to her. I said she could no longer do anything about it because she was
        the last to pick. Just call a priest for an office blessing for you might
        be possessed by evil spirits.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdeeae-efdb-4b87-9f0d-3bb630502f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca39e-f43d-45d8-b84c-c5a79920d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is a staunch critic of President Rodrigo Duterte. Marcos
        and Go are the President''s allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcec58-ede5-419c-8096-0e41dfadbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32c769-b564-4c9f-997d-dfd24ba0d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Trillanes said, "If the religious ritual is meant
        to help her fulfill her mandate as a newly elected Senator, then that''s a
        good thing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75c44f-48fb-43d2-a47b-35ae7df8181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecfac6-930a-4ed1-a9dd-dda957489d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T17:37:01.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if she''s saying it to insinuate na masama akong tao (that
        I am a bad man), then sobrang ka impokritohan naman yun (that''s too much
        of a hypocrisy), even for a Marcos," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fb516-b66e-49aa-9f18-0be271275b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:32:30.106+08:00
