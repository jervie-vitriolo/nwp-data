    'jcr:uuid': '1c7fa370-857c-417f-b543-7e1bb6e84988'
    'lead': 'Bill Gates has a resume of career highs, but he calls Microsoft''s failure
      to become Apple''s chief iOS rival his "greatest mistake."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T07:50:43.593+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-25T07:50:44.737+08:00
