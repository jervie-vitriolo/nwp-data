    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df5cf11-0708-4481-91d2-89d3590a7b06'
    'lead': 'The Philippine Coast Guard rescues twelve crew members from a cargo vessel
      that capsized Tuesday at a port in San Fernando town in Cebu province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T20:04:33.258+08:00
