    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccfa45-77ca-46d7-ae04-dd22d3e3955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.555+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T11:41:01.757+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Rand Paul told reporters last week efforts by the
        Trump administration to use the 2001 authorization against Iran would be "inappropriate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2065d4c-ceef-46b7-a17d-355bf6622eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:41:01.555+08:00
