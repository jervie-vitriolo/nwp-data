      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/24/politics/trump-considers-visit-to-korean-dmz/index.html"
        target="_blank">Trump considering a visit to Korean DMZ</a>."</em></p>'
  'May-narrower-surplus-spending-recovers':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T12:35:56.744+08:00
    'imagesource': 'jcr:986d7ea3-4d31-4469-af12-167ae191ad21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5da663-41c1-4c3a-be91-7e97e3a9256d'
    'lead': 'Public spending picks up for the first time in three months after the
      2019 budget was finally signed into law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T12:40:26.625+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['May', 'budget', 'surplus', '2019']
    'stories': ['e253faba-39e0-4af9-8c3d-8f606a49d6d2']
    'template': '1'
    'title': 'May sees narrower budget surplus as state spending recovers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e8915-6086-4768-bd05-7ed947509acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Government
        spending picked up in May, as agencies are now able to spend for new projects
        with the 2019 national budget finally in effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a8b08-37c8-49ba-a436-b5262436a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury said state disbursements picked up by
        7.8 percent in May to ₱314.7 billion. This marks the first time since February
        that public spending grew year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec94516-8fe6-4a29-a17d-8e20231dc4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Treasury attributed the bigger releases for
        new programs, which comes after President Rodrigo Duterte signed the ₱3.7
        trillion national budget last April 15. The four-month delay in passing the
        spending plan left without funding all new and continuing programs and projects
        of the government, as agencies were forced to operate using their 2018 budget
        allocations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddb6e8-7de7-411d-9ccd-4cf674aaf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment of mid-year bonuses as well as the fresh round of salary
        increases for government workers also pushed state disbursements higher in
        May, the Treasury said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8327cd0-416f-4d4d-93bf-7e921ba6e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bcde1-7ae7-4c32-82e4-65582d05718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government also paid ₱19.7 billion in interest payments
        for loans, which was 6.8 percent lower than the amounts settled in May last
        year, data showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a631f4-a72a-4927-b39b-6c623862f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87955f3-9ec0-4caa-9047-3d3f61b0a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, tax collections outstripped the growth in state spending.
        The government collected ₱317.2 billion in total revenues last month, 22.5
        percent higher than a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9526b-fc76-4cad-b1a8-e964256b78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450135d-8f0f-4099-ad13-451e7962764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue led the pack as it raised ₱204.8
        billion taxes, up by a fifth from the previous year''s tally. The Treasury
        said this is the fastest revenue growth seen so far this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb994a-2a65-475f-9438-5a7fb59ff6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf861f7b-feae-401c-900e-895729717948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.651+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs likewise saw duties rise by a tenth to ₱58.2
        billion, while the Treasury booked ₱35.7 billion in May thanks to cash dividends
        handed over by government-owned corporations. The regulator Philippine Amusement
        and Gaming Corp. contributed ₱16.2 billion last month, accounting for half
        the amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db24452-87e5-4ca5-bc44-9a777cf5649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bbd72-1297-47d4-9e66-c431238fe863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-tax collections by other agencies, which include penalties and
        fees, also went up by half to reach ₱16.4 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f4e65-36f8-4e93-98e5-5e5997e5a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446fc1a-a513-465e-babe-e3beef62ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the fiscal balance settled at a ₱2.6-billion surplus,
        which reversed last year''s ₱32.9-billion deficit. This also pulled the five-month
        tally to an ₱809-million deficit, a far cry from the ₱138.7-billion budget
        gap recorded at end-May 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6d01f-59e8-4727-94ac-7e7c4a8055cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766f8fc-447c-44dd-807c-b8af85b2f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines operates on a budget deficit
        so it can pursue new projects even if the amounts needed are beyond what it
        can currently collect as funding. Apart from tax collections, the government
        relies on issuing debt papers and foreign loans to carry out big-ticket infrastructure
        projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3ef56-1e98-4d4e-882d-df66f9c2c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a62a03-7d15-4349-ba22-b253c715a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst said the improving state spending will likely be sustained
        for the rest of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647edc0-3908-48fd-b8e0-aac442c37a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1531d15-4c36-4cba-95fa-6458591f3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending in the second half will be rising as the delayed budget
        gets implemented," Ruben Carlo Asuncion, chief economist of the Union Bank
        of the Philippines, said via e-mail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85eb562-5702-45f6-84cd-205d24386618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502aee4-dbfb-4908-bdc7-25d3f2991827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion expects the bulk of spending to kick in within the July-September
        period as the government catches up with delays from the budget approval.
        However, risks lie ahead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224babe-e080-44d3-99b7-07fa2718760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be241820-3b84-4a78-b645-95bfafe76aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather disturbances, due to the onset of the rainy season, may
        hamper projects especially the smaller ones that have been already programmed,"
        Asuncion added. "The actual implementation and execution of infrastructure
        projects may further be delayed compared to if these projects have been started
        before the more challenging rainy season."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a606c5-0953-412c-a149-4fb0f702ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff1597-746a-487b-95ed-6ca521c73caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has said that the budget
        delay cost roughly ₱75 billion in lost opportunities, which plunged first-quarter
        growth to 5.6 percent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f050d-08d1-426e-bb09-80a2e88e7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96c02e-84b7-4d8b-8669-b0a044042e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:40:26.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers, however, are confident that their catch-up plan
        will help lift economic activity back to the 6-7 percent range in the coming
        quarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5bda4-39fb-48c5-b806-d25b0a829cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:56:02.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.652+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data show that the government needs to spend ₱2.996 trillion between
        April and December, with ₱803.1 billion meant for infrastructure projects
        under the Department of Transportation and the Department of Public Works
        and Highways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b02e93-2ca4-47f0-afb3-85e61b303597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:56:02.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.653+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic Planning Secretary Ernesto Pernia said last month that
        fast-tracking the Armed Forces of the Philippines Modernization Program of
        the Department of National Defense, the school-building program of the Department
        of Education, and the Health Facilities Enhancement Program of the Department
        of Health would also help realize the Executive''s "catch-up plan" for spending.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184928fa-fd6c-4de7-9c0d-0d6349cb750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:56:02.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T17:56:02.653+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster implementation of the National ID System, the Pantawid Pamilyang
        Pilipino Program, unconditional cash transfers, and fuel marking program are
        also seen to boost budget releases in the coming months to hit the goal, Pernia
        added.</p>'
