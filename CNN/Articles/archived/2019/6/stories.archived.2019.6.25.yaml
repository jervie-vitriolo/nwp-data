        previous administration.</p>'
  'Leni-Robredo-Teddyboy-Locsin-diplomatic-passports':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo and Foreign Affairs Secretary Teodoro
      "Teddyboy" Locsin Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T19:01:17.621+08:00
    'imagesource': 'jcr:27e47f74-7334-4cc9-b4b6-1214317cbaa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30579efe-9cda-402c-9396-41429fd06d30'
    'lead': 'It''s all water under the bridge for the Vice President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T19:17:03.666+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-25T19:17:03.906+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Teodoro-Teddyboy-Locsin-Jr.', 'courtesy-diplomatic-passports',
      'Department-of-Foreign-Affairs', 'DFA']
    'stories': ['d2f9d7fc-e3fe-4623-ab2c-387291ec4bc2', '5987a1cb-8e85-4d4c-9a11-43c86cb25926',
      'b9f9e43a-f624-41c3-a67d-13258caed69a']
    'template': '1'
    'title': 'Robredo shrugs off Locsin''s ''boba'' remark: Let''s focus on the real
      issue'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be352e59-c5dc-454d-81e8-b30a33bb28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.667+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.907+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Vice
        President Leni Robredo is unperturbed after Foreign Affairs Secretary Teodoro
        "Teddyboy" Locsin Jr. called her stupid over her concerns on the cancellation
        of "courtesy" diplomatic passports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96782a77-e419-4240-ba1b-60bbf9a71763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.667+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.907+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in Naga City Tuesday, Robredo said Locsin''s quip
        meant nothing to her since she has been at the receiving end of tirades and
        accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68591c3-254e-425c-ad84-a3514a5ef8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.668+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.908+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag usapin na ganoon, ayaw kong patulan. Kasi mas maraming
        importanteng bagay na kailangang asikasuhin. Iyong pinaka-issue dito, iyong
        mga mangingisda, na na-</em>violate<em> iyong kanilang mga karapatan. Ano
        iyong ginagawa natin para ma-</em>repair<em> iyong pag-</em>violate<em> sa
        kanilang karapatan?</em>" Robredo was quoted saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11861093-8a98-47ab-a492-886f117159f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.668+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.908+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you ask me about that, I don''t want to respond
        to it. There are plenty of more important issues to address. The main issue
        here is the plight and the rights of the fishermen, which were violated. What
        are we doing for reparations after their rights were violated?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc9050-280c-4a65-843f-db5a5e178d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.668+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.908+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin called Robredo "<em>boba</em>" [stupid] after she called
        the passport cancellation a "knee-jerk reaction" from the Duterte government.
        The foreign affairs chief argued he is trying to restrict the issuance of
        these courtesy passports to "real existing working diplomats."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b32515-a77c-4128-9551-8a91c7186e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.668+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President shrugged this off, saying government officials
        should follow what is mandated by law. She reiterated provisions under Republic
        Act 8239 or the Philippine Passport Act, which states ambassadors to be granted
        diplomatic passports are those who "have been appointed as chefs de mission
        and have served as Ambassador Extraordinary and Plenipotentiary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73142e1f-1a28-4e99-b41b-554bf034391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.668+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong sa akin lang, sana kung ano iyong obligasyon, gawin.
        Kung ano iyong responsibilidad, gawin. Kung ano iyong nasa batas, sundin</em>,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1896425-d4ac-41aa-ba3c-85efb3643c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.669+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we should just focus on our obligations. We
        should fulfill our responsibilities. We should follow what is in the law.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b836f1f-303b-49e8-a390-fa163d652ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.669+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.909+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA chief took to Twitter to apologize.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a1a55-fc3d-478d-886f-9823f772b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.669+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t deserve it, Ma''am. I am deeply sorry. I thought I was
        doing a good deed by a blanket cancellation to fend off an individual condemnation
        of a man acting out his conscience, though rather improperly," Locsin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dae4d9-57dc-4914-ab59-f8c2d0111711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.669+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post has been taken down, but Locsin reposted his reply, with
        a few minor changes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f5847-d3bc-44b7-9af8-d4e98cc464eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T19:17:03.669+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-25T19:17:03.910+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t deserve it, Ma''am. I thought I was doing a good deed
        to spare a good man from being singled out for reprisal by abolishing courtesy
        diplomatic passports across the board; which is rampantly abused," he said.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I think someone deleted my response. Here it is again. &quot;I don&#39;t
        deserve it, Ma&#39;am. I thought I was doing a good deed to spare a good man
        from being singled out for reprisal by abolishing courtesy diplomatic passports
        across the board; which is rampantly abused. It&#39;s kind of you.&quot; <a
        href="https://t.co/6ypx2iY8pE">https://t.co/6ypx2iY8pE</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1143439112218656770?ref_src=twsrc%5Etfw">June
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
