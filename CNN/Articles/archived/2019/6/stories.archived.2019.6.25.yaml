  'rain-luzon-visayas-lpa-exit0':
    'author': 'CNN Philippines Staff'
    'caption': 'Residents of the western side of the country should brace for moderate
      to heavy rains this Thursday, PAGASA says (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T09:00:35.877+08:00
