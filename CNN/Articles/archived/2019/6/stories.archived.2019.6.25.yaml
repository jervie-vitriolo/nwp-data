      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e710f-26d8-40aa-92b5-09aa9266e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.342+08:00
