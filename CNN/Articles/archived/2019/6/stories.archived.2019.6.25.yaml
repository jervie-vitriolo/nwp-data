      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/01/31/on-the-record-mislatel-service.html">Mislatel''s</a></strong><a
        href="https://cnnphilippines.com/news/2019/01/31/on-the-record-mislatel-service.html">
        <strong>committed service, coverage ''disappointing'' – expert</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
