      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609db52-83ba-47d5-8ac6-9bb685e392ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had hinted that he wanted Morales to be MWSS chairman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9a973-39b5-4723-9fbf-544c3802e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
