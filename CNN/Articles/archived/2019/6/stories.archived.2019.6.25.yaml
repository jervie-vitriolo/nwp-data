  'trump-iran-sanctions':
    'author': 'Nicole Gaouette, Donna Borak and Noah Gray, CNN'
    'caption': 'U.S. President Donald Trump announced new sanctions against Iran Monday
      in part to retaliate after the downing of a U.S. drone last week, with the punitive
      measures set to target Iran''s Supreme Leader, military officials and its top
      diplomat, Foreign Minister Javad Zarif. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-25T06:11:11.173+08:00
    'imagesource': 'jcr:d1f3dfab-5067-431e-b455-b52028b3fe8a'
