  'paws-dog-caesarian-animal-cruelty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T22:13:19.221+08:00
    'imagesource': 'jcr:f1f8a979-2bec-4a73-bcea-fd91d0d90317'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a27ae8b2-bab0-40b3-8b5b-0847f63ab0bc'
    'lead': 'The Philippine Animal Welfare Society files a case versus a couple who
      conducted and filmed a ''caesarian'' procedure on a pregnant dog using kitchen
      implements. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T22:15:05.762+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAWS', 'Philippine-Animal-Welfare-Society', 'toy-poodle', 'Mama-Dog',
      'Justice-for-Mama-Dog', 'Justice-for-Mama-Toy-Poodle', 'Galguerra', 'animal-cruelty',
      'caesarian', 'DIY-caesarian']
    'template': '1'
    'title': 'Animal welfare group files case vs. ''DIY dog caesarian'' couple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a4548-1689-49ca-a16a-92024fde3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> A couple
        who conducted a ''caesarian'' operation on their pregnant dog are now facing
        animal cruelty charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f45a6-1a80-4441-81aa-20ae3717781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Animal Welfare Society (PAWS) on Tuesday announced
        that it has filed a case against Jonathan and Evangeline Galguerra for animal
        cruelty and violation of the Philippine Veterinary Medicine Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bc04b-f259-4c3b-a8f6-f84b114bde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.762+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their basis? The wife filmed the husband cut open their pregnant
        poodle with a kitchen knife and a pair of scissors, and uploaded it on Facebook
        live.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3ecb6-4f94-430c-b896-ecf7995da017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.763+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the couple were veterinarians and breed dogs without
        permit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b52d3b3-511c-416f-9b79-d90f1467162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.763+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By performing a surgical procedure themselves without being registered
        veterinary professionals and without using anesthesia, the Respondents not
        only maltreated and abused an animal by inflicting needless pain and causing
        its death, they also neglected to provide the animal ... and the puppies they
        delivered ... with the veterinary care demanded by the situation," PAWS said
        in its complaint filed with the Office of the Prosecutor in Quezon City.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpawsphilippines%2Fposts%2F2298184426893856&width=500"
        width="500" height="776" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3836ebc8-eb86-4776-bd17-48783ad10dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:45:29.359+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-25T22:46:41.856+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f6eb7-e811-4ba9-a16b-207906bdcdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T22:15:05.763+08:00
      'mgnl:createdBy': 'lucia'
