      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dex Fernandez, also known as Garapata, is presenting a 29-second
        loop animation called “Garaparty People,” meant to represent people’s ability
        to shapeshift, as our influences and worldviews can become more homogeneous.
        The loop is&nbsp;projected on a wall together with an installation of another
        Mexican artist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb9827-0e96-47dc-82d9-2d8dac3b8068'
