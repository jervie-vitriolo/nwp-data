      'mgnl:lastActivated': 2019-06-25T20:30:38.251+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
