  'Lucio-Tan-Vivienne-Tan-Philippine-Airlines':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-25T15:57:46.822+08:00
    'imagesource': 'jcr:8e56f2cc-f7b7-47f6-9796-5154c0617bd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461f5d20-b6f0-4480-b5ec-985e7649eda9'
    'lead': 'Vivienne Tan, daughter of Philippine Airlines chair Lucio Tan, will be
      taking the helm of the flag carrier after the retirement of its current chief
      Jaime Bautista on June 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T15:59:29.432+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
