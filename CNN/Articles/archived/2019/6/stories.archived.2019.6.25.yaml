      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said in the Facebook post that she has recurring night
        terrors and is "waking up anxious and afraid I''m alone locked up someplace
