    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ac9a4-8a86-4eaf-b1e1-2badb7cda8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.578+08:00
