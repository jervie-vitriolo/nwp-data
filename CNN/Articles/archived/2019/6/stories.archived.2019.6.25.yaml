      'mgnl:lastActivated': 2019-06-25T12:29:50.094+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official, when asked about the DMZ visit, would not
        comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a70f50-00c1-4800-a363-756042aab381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.094+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d12cd-d685-4695-91fd-810af780d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.094+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going into details of the President''s schedule yet.
        There are some things that are still coming together," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea4b20-8921-4988-8301-9a52c767bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d65c6-5b4c-4240-97b9-6f8faf1f7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMZ is a heavily fortified border that divides the two Koreas,
        about 30 miles north of Seoul that was established in the 1953 Korean War
        Armistice Agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a58e0-516a-420a-ba77-5e877f35169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.095+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36033a0-63a8-496f-959b-026be907902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnn.com/2017/11/07/politics/trump-dmz-north-korea-weather/index.html"
        target="_blank">attempted to visit the DMZ during a visit to South Korea in
        November 2017</a>, but was forced to turn back due to bad weather. Other officials
        from the administration have visited the demilitarized zone, including Vice
        President Mike Pence, former Secretary of State Rex Tillerson and former Secretary
        of Defense James Mattis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c6e98-c0d8-403c-9c05-11c6b649e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70616ab9-2a90-4b1c-9f5e-0154933d15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders who visit the DMZ often go to the Joint Security Area, a
        small portion of the DMZ where North and South Koreans used to stand face
        to face, guns at the ready. Former US President <a href="https://edition.cnn.com/2018/10/25/asia/north-south-korea-dmz-intl/index.html"
        target="_blank">Bill Clinton once called it "scariest place on earth."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33248e78-4625-4769-9128-cdb6fd5e0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.096+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd5b50-ba8b-4971-8ce4-7272f205d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim have sought to recalibrate the Joint Security Area
        as a symbol of peace rather than one of war. The leaders of the two Koreas
        met there twice last year and vowed to turn the entire DMZ into what they
        called a "peace zone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5882ee-857b-467e-a12b-0fda58c3901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2b935-49c5-4e71-9e5f-0cc17b633834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.097+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the two Koreas and the United Nations Command that
        administers the southern part of the DMZ last year removed all mines from
        the region and withdrew all guard posts, firearms and ammunition from the
        Joint Security Area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b1a99-b825-4535-94dc-24c306f1b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c07db-2c82-400a-b1ab-35ce8f6cb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim <a href="https://edition.cnn.com/2018/04/30/asia/trump-kim-summit-dmz/index.html"
        target="_blank">reportedly considered using the area for their own historic
        meeting</a> before deciding on Singapore.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3a986-f36a-45f9-aa93-c2151b7bef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c273c4e-dcd1-417a-aff0-97ae1e4d574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.098+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Security Area <a href="https://www.cnn.com/2018/04/26/asia/kim-jong-un-moon-jae-in-korea-summit-intl/index.html"
        target="_blank">proved a fitting backdrop for Moon and Kim''s first summit</a>
        in April, which proved to be a highly choreographed event laden with symbolism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33162356-f6f4-407b-a492-50a2fc683dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832254eb-c374-40e7-bb21-01f5976b3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T12:29:50.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to reflect that Trump
        is considering visiting the DMZ after the G-20 summit.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792a7dd-85c2-431a-aa18-fba157ff1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:29:49.559+08:00
