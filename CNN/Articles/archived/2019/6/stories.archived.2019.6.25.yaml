  'NBA-awards--Doncic-top-rookie,-Siakam-most-improved':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-25T11:27:19.282+08:00
    'imagesource': 'jcr:564907cd-9b8b-431c-b8c7-64bc81e4d4c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd364ed9d-c6d3-4412-984d-12f980af79ff'
    'lead': 'Luka Doncic, the No. 3 overall selection who was traded to the Dallas
      Mavericks on draft day in 2018, won the NBA Rookie of the Year Award. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T11:28:51.181+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-25T13:26:12.616+08:00
