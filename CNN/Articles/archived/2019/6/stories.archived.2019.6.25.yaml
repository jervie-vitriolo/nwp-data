      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:49:31.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284c355-aa58-4ee9-b68b-7920987b987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:47:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:49:31.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank my dad. Obviously, you know, he''s not here with
        me. Two years ago, I had the goal in my head that I''m going to be the best
        player in the league and I''m going to do whatever it takes to help my team
        win and I''m going to win the MVP," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9d306-92eb-43c2-b0b1-a4c7a9a7ff59'
      'mgnl:activationStatus': true
