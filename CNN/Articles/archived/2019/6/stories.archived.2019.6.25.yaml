        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4a17e-ecba-48a4-ad5e-b52c7c29d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T11:24:08.857+08:00
