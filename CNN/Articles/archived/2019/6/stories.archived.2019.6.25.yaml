      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Retired
        Army general Ricardo Morales will take over the Philippine Health Insurance
        Corporation (PhilHealth), a month after his appointment as board member of
        the Metropolitan Waterworks and Sewerage System (MWSS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee90d56-ce09-4e1c-bddc-10a13dc10558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16060a5-2cfa-4022-ad2e-d8875ddb827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary and PhilHealth chair Francisco Duque III&nbsp;said
        Tuesday in a statement that&nbsp;President Rodrigo Duterte had assigned Morales
        to be the new president and chief executive officer of the state health insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24857da-453a-409f-8db5-6e2e6c7db956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Morales is a "strong choice for shepherding the PhilHealth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234defce-6ca8-4286-a5df-eba86633d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a3556-e96a-4614-a0bc-cd435434a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T15:42:20.202+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier tapped Morales to be <a href="http://www.cnnphilippines.com/news/2019/6/4/Metropolitan-Waterworks-and-Sewerage-System-Board-of-Trustees-Ricardo-Dick-Morales.html"
        target="_blank">part of the MWSS Board of Trustees</a> after sacking Reynaldo
        Velasco, also a former military officer who served as a board member and administrator
        of the water regulator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fff19-eb6b-4224-a06a-b200c7ec563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T14:56:48.425+08:00
