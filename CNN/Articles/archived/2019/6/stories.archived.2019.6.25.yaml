      'mgnl:lastActivated': 2019-06-25T12:49:31.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd58dd-d758-40e7-9c7a-aea075b66145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T12:47:51.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-25T12:49:31.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday that I step on the floor, I always think about my dad
        and that motivates me, that pushes me to play harder and move forward."</p>'
