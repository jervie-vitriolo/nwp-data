      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium led by Presidential ally and businessman Dennis Uy
        is made up of Mislatel, Udenna Chelsea Logistics, and China Telecom, the latter
        being a state-owned provider based in Beijing. The group is expected to improve
        competition as they go against Smart Communications and Globe Telecom, following
        President Rodrigo Duterte''s order to break this duopoly in the telecommunications
        market. ​</p>'
