    'stories': ['aa913a3d-cb73-4583-9a3f-fb4380ed7b17']
    'template': '1'
    'title': 'Lucio Tan’s daughter to take PAL helm after Bautista retires on June
      30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff4a82-1a7d-4e2a-b7e4-97ef87edf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Vivienne
        Tan, the daughter of Philippine Airlines (PAL) chair Lucio Tan, will be taking
        the helm of the flag carrier after the retirement of its president by the
        end of this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b85af-d7fc-4692-94f7-6fb2b72a25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c642f-2eaf-42f5-8473-bc4521234d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a disclosure, the airline said its board of directors
        approved the appointment of the younger Tan, currently the company’s executive
        vice president, as officer-in-charge of the flag carrier after the retirement
        of its current chief, Jaime Bautista.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea3a14-5426-4a4b-9192-632799fbc999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d6a9f-727e-483e-8c97-49da0684edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also approved Bautista’s retirement, which will take effect
        on June 30. Bautista, who has served as PAL president since 2014, said he
        wanted to spend more time with his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b25c1-05ba-4b47-8355-af85a6533e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2f6b0-2c68-4415-865d-7a659716fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officer-in-charge, Tan is expected to perform the duties and
        functions of PAL’s president and chief operating officer including those of
        the "accountable manager of the corporation, PAL Aviation School and PAL Aviation
        Training Center."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b819185-2be9-42a9-82ff-0cd8b55255aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae93d2-c8c6-4561-927c-c2c2a1bc7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:59:29.433+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-25T16:06:25.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has said that she is committed to further work on the company’s
        goals and build on its past accomplishments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b2f79-cd29-435d-bd20-52719170c5e3'
