      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will someone please do her the kindness to give her a brain? Here
        I am trying to do what''s right, which is to restrict diplomatic passports
        to real existing working diplomats so as not to devalue them abroad—and not
        pass them out as favors to retirees and friends," he said in another tweet.</p>'
