    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino artists showcase works at one of Europe’s top contemporary
      art museums'
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508de6f2-f841-4ed6-8e3a-958938ec0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.395+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> High poverty rates,
        economic instability, low quality of life, and an unreliable government are
        only some of the characteristics used to define a “Third World country.” The
        term originated during World War I and World War II, pertaining to countries
        that did not align to the North Atlantic Treaty Organization (NATO) nor the
        communist alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9628d7-9139-4ab6-ba55-75bf7c40df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.395+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cec49-de36-4e0b-b67f-b35abe965eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.395+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western and European countries such as the United States, Japan,
        Canada, and other European nations were considered “First World countries;”
        China, Cuba, and the Soviet Union called “Second World countries;” and nations
        that have remained neutral or were still recovering from its colonial past
        were called the “Third World countries.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b92b4-ac77-475a-bc41-8d669f0cbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.395+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b22af-b9a6-4489-9220-d32724d7e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.395+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In history, first and second world countries were front and center
        in the wars — battling, scheming. It’s as though the story of the world’s
        collective past was shaped according to their victories and losses, while
        third world countries were only used as pawns and shields or were only made
        to watch as the world passed them by. Along with the gradual recognition of
        the incorrigible repercussions of war in recent years is the acknowledgment
        that there is more to these third world countries than what the rest of the
        world may perceive.</p>'
