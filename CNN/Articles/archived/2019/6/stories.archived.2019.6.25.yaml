      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc833e8-baaa-4d23-9116-edd5b534b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce66948-7dfc-4b9d-b355-2909317ceb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Martinez, Leeroy New’s installation would also need the
        viewer to fulfill the work, as it is an immersive installation of his ongoing
        Aliens of Manila series.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d677cd-6fc6-4158-9994-f5586c9a4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ‘colonize’ alien territory by building sci-fi landscapes over
        existing structures and spaces. This landscape will also be inhabited by alien
        costumed characters which I allow the audience to participate in,” he shares.
        “The installation and costumes will be composed of materials and found objects
        I’ve collected locally as well as brought in from Manila and other places
        I’ve travelled.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6821eda-51c2-4baa-822e-77e869937a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palais de Tokyo has been known to be an “anti-museum,” as <a href="https://www.palaisdetokyo.com/en/who-we-are"
        target="_blank">its ethos</a> has always been to be “convivial and challenging,
        generous and cutting edge, inviting and radical, poetic and transgressive
        … a space from which the unexpected springs forth.” To a certain degree, it
        is in mounting an exhibit of artists who are entirely from “third world countries”
        that Palais stays true to its spirit, showing that what constitutes art, especially
        contemporary art, can no longer be dictated by what “first world countries”
        know to be the standard.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cb3bd-81aa-4472-9b95-4a14ed86d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, maybe, there’s still much to improve upon in terms of how the
        world views and experiences art because when there is still a need for an
        institution like Palais to shape what is or what is not, then perhaps it is
        not as radical as it sets itself out to be.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3ae80-dd95-4624-bcf4-139269d49854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, it’s a step forward and a step that Filipino artists
        now exhibiting in Palais do not take for granted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb351076-ddeb-4937-9236-a0bd3cef8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T17:06:43.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-28T12:28:20.397+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New says, “I think it’s important to show how different Filipino
        creatives have found ways to practice artistic production within the context
        of urban Manila’s unique and oftentimes very harsh conditions, that despite
        the extreme and disadvantageous systems in place, we manage to affect change.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e39f8-9b46-4a9c-bb40-98ef0a81c7ea'
      'mgnl:activationStatus': true
