    'template': '1'
    'title': '''Dodong'' slows down, moves northeast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597a0c1-260a-4340-895c-631b83fa5d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T15:45:08.630+08:00
