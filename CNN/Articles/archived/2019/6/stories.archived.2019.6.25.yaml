      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tiffani O''Brien said she woke up on an
        empty Air Canada plane, in the dark and "freezing cold," after a short flight
        from Quebec City to Toronto''s Pearson International Airport, CNN network
        partner CTV reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a35c4-d196-4766-b092-8b5a976bbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.560+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a sheer sense of helplessness when you feel like you''re
        locked on this aircraft," O''Brien <a href="https://www.ctvnews.ca/canada/air-canada-passenger-says-she-woke-up-to-find-herself-forgotten-on-empty-plane-1.4478442">told
        CTV</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbb043-166f-49b8-8e59-09eba840ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.560+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien "got super comfy reading my book" and fell asleep "probably
        less than halfway" into the 90-minute flight, she said in <a href="https://www.facebook.com/aircanada/posts/2367790213268860">a
        Facebook post</a>, shared with Air Canada by a friend on her behalf.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95552ca0-70ab-41f5-845b-0bad2ad681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.340+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.560+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wake up around midnight (few hours after flight landed) freezing
        cold still strapped in my seat 💺in complete darkness (I''m talking pitch
        black)," she said in the Facebook post, adding it was "terrifying."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f5b40-694e-4b9b-b36f-e4f99613106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.561+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b366826-0e35-4ab6-b19a-5ef19db8c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.561+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien sent a text to a friend about her predicament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad99315-de2c-47aa-b6d4-78a1846851f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.561+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36ee1e-67fb-4a09-b515-81def9b2d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.561+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just woke up alone in plane," said one text O''Brien showed CTV.
        "Omg."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74233876-b94e-4fa5-8c12-b41d73c3abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.562+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d97ba3-0d80-4046-b307-38dce35b7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-25T09:17:21.562+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friend texted back that she called the airport''s customer service
        to let them know about O''Brien.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526a320-e476-4cac-b6b0-702ab16d4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T09:17:21.341+08:00
