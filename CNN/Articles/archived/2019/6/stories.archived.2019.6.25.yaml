      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo were on opposite sides of one of the league''s most heated
        rivalries and duked it out for NBA supremacy over several seasons in the 1980s.</p>'
