  'ronald-bato-dela-rosa-senate-probe-drug-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-25T16:17:31.297+08:00
    'imagesource': 'jcr:2502515c-352d-4ec7-8572-c39998d63b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495fe00c-8897-46e6-87b2-9cb3a51fc7dd'
    'lead': "Senator-elect Ronald 'Bato' dela Rosa, who led the administration's bloody\
      \ war on drugs for almost two years, refused to inhibit himself from Senate\
      \ investigations on alleged extrajudicial killings. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-25T16:19:59.323+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato won''t inhibit from drug war probe: ''Ako ba ang pumatay?'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7eba0-751b-41ea-87f5-09c94f57e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — Senator-elect
        Ronald "Bato" dela Rosa, who led the administration''s bloody war on drugs
        for almost two years, refused to inhibit himself from Senate investigations
        on alleged extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dc52f-e60d-4c69-9768-53e61a8df644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6ad9a-21cc-4407-85df-93d81c2ba45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is expected to chair the Senate Committee on Public Order
        and Dangerous Drugs amid calls to hold him accountable for enforcing President
        Rodrigo Duterte''s drug war, which has now resulted in over 6,000 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368560e-378e-4c28-b23e-3c878294abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/5/17/bato-dela-rosa-senate-drug-war.html">READ:&nbsp;Renewed
        calls for justice as drug war top cop Bato heads to Senate</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682bedc-f461-4c91-9c8c-8e20514a2de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc543981-5530-4bb8-a667-d4557f8a5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incoming lawmaker sees no reason to inhibit from a Senate
        probe on the killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77088d31-2fe7-4575-ad80-17ce5fb1c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8598ebe-f7a4-4fb1-bf6f-b5a053788964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit ako mag-iinhibit? Ako ba ang pumatay? Hindi naman ako
        ang pumatay</em> (Why will I inhibit? Was I the one who killed? I wasn''t),"
        he told reporters as he attended an orientation for new senators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110676e-308d-4924-81c2-7bb3136367d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83673d2-42b9-4fbd-98d1-26e952fd2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not be biased in investigating allegations against
        his former police officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec0b25-cd04-4365-8d87-f155fd45ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07bf4a-6dff-43ca-8c69-6e6e507c6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba ako ngayon, senador na. Senador na ko. Hindi na ako pulis</em>
        (I&nbsp;am different now; I''m a senator. I''m no longer a policeman)."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e456d-f7b2-4e28-90a8-40c1e11d2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:43:45.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.286+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night, Dela Rosa stressed
        that he would be willing to give up the lead in hearings if it is proven that
        he could not preside effectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c114b-2114-4626-9550-90cf4dfe5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:43:45.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.287+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think na hindi natin ma-achieve yung purpose ng hearing
        na ''yan because of me chairing that particular committee then bakit ko ipagpatuloy
        pa (why continue with it), what''s the use," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516667b-7d7e-4305-bcbc-bd0f501f3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:43:45.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.287+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kung nakita ko naman na kaya nating i-achieve yung objective
        ng hearing na yun, then bakit natin hindi gampanan?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d1888-da00-400a-9008-05027f12c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T18:43:45.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I see that I can achieve the objective of the hearing,
        then why will I not fulfill my job?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4b958-61bf-4c53-985a-45fdef147814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa193020-f80c-404c-affe-072ec26bf742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was chief of the Philippine National Police when Duterte
        launched the drug war in 2016. Under his watch, Duterte suspended the flagship
        anti-drug campaign "Oplan Tokhang" amid alleged police abuses, and tasked
        the Philippine Drug Enforcement Agency to take the lead role in the fight
        against drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d8435-02d3-47e1-a552-e370d2fc0d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d6214-e34d-41dc-9dae-d8f87893c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show 6,600 drug suspects were killed during anti-drug
        operations from July 1, 2016 to May 31, 2019. The police said the suspects
        resisted arrest and fought back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca303c5b-fd3a-48d6-a19e-7e8a3ed75fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-25T16:19:59.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-25T18:43:45.288+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
