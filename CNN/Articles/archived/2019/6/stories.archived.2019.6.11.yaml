  'new-xbox-announcement':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Microsoft has pulled back the curtain on a new Xbox console.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-11T06:54:33.939+08:00
    'credit': 'From Microsoft'
