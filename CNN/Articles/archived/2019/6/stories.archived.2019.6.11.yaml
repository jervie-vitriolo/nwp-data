    'mgnl:tags': ['plane', 'air-travel', 'Pakistan-International-Airlines']
    'template': '1'
    'title': 'Passenger opens plane emergency exit, mistaking it for the toilet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b65c31-cc7b-421a-9578-492469b46aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A passenger on a UK-Pakistan flight at
        Manchester Airport caused severe delays after opening the emergency exit door
        in an attempt to reach the bathroom while the plane was still on the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6cf7b-e2d7-40bf-8038-ffff452f776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan International Airlines (PIA) flight 702 was due to fly
        from Manchester, UK, to Islamabad, Pakistan, on Friday but suffered a delay
        of seven hours, according to the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb63027-e096-426c-9564-604c1cd2a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty passengers were offloaded following the incident, during which
        "the exit slide deployed automatically," PIA said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c904b2-0613-414d-843d-2542a35d6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the airline told CNN the passenger had opened the
        door thinking it was the bathroom, but all passengers were safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43d9b5-5284-4a74-bcd5-142e68f4c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester Airport declined to comment on Friday night''s incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b25a1-9a9d-4089-9c52-be5c895fb61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, an elderly passenger was arrested and detained in the eastern
        Chinese province of Shandong for endangering the safety of an aircraft, after
        he tried to open an emergency exit as the plane sat on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7d7ab-0d7e-4c0f-a51a-8f87d5d28f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent attempt to beat the queue to disembark, the passenger,
        identified by his surname, Song, opened an emergency door near his seat after
        his flight landed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc03f6-0853-4241-a84d-174277dc7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in February 2018 one of the emergency exit doors fell off a
        Dana Airlines plane as it landed in Nigeria''s capital, Abuja.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c4a8e-c3fd-40bc-b17b-de3e64e2da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ola Orekunrin, a doctor from Lagos, tweeted that the "exit door
        fell off" the Nigerian airliner as they touched down on their 6.48 a.m. flight
        from Lagos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53559c7d-d094-4a02-abe6-aeaf3cfdcdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:43:16.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:43:17.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/plane-door-manchester-airport-scli-intl/index.html">Passenger
        opens plane emergency exit, mistaking it for the toilet</a>."</em></p>'
