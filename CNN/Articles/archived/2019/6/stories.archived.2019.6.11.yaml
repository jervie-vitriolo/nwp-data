      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2c881-119b-4bba-a23d-04dc6e9affdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:11.050+08:00
      'mgnl:createdBy': 'eimor'
