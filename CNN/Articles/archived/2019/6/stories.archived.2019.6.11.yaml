      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15dcc5-4f9f-4395-ba29-7333d00a2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.427+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Christopher “Bong” Go, who has served as Duterte’s
        longtime aide, hinted that a retired female police or military doctor may
        be heading to the PhilHealth board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
