      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still has to be a consensus and at the same time where I''m
        coming from is the discussion, the honest discussion between members of the
        coalition," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940dff67-89f2-46ec-9a34-33f14dc68316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:20.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that 54 of us will vote as a block and that is
        why we entertain the ''Speakerables'' to come and discuss with us their plan
        especially when it comes to the constituencies of our individual party-lists,"
        Nograles added.</p>'
  'Armed-Forces-thanks-Filipinos-on-Independence-Day':
