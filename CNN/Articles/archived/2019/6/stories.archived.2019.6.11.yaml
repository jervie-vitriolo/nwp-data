    'mgnl:created': 2019-06-11T14:28:46.273+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-11T14:28:46.688+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
