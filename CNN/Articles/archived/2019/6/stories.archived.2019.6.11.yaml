      'text': '<p>Former Presidential Spokesperson and former Kabayan party-list Rep.
        Harry Roque, one of the authors of the measure, also balked at the proposal
        to suspend the implementation of the law. He said the new law will roll out
        reforms in the state health insurer.</p>'
