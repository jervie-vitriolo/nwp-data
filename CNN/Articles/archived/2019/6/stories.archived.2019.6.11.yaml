      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The third
        major telco will take on subscribers by the end of the year in a bid to improve
        internet service, a Cabinet official said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10101332-67a5-44b9-aabf-d6b2ee0d0f9b'
      'mgnl:activationStatus': true
