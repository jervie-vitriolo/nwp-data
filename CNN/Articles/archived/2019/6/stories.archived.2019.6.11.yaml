      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant made a trio of three pointers and scored 11 points but appeared
        to reinjure the leg in the second quarter while pivoting with the ball and
        had to be helped back to the locker room by Curry, Andre Iguodala and the
        team’s medical staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bbe41-408d-4066-abdb-dba4005c0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:04:25.860+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T12:04:26.048+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later seen leaving the game on crutches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694976c0-f4b0-49c2-acfe-02cdc5855d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:04:25.860+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T12:04:26.048+08:00
