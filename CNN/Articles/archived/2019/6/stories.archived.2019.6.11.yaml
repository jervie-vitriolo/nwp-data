      'text': '<p>Game Six is on Thursday in Oakland.</p>'
  'Vatican-non-binary-gender-fictitious':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
