      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups earlier launched a <a href="https://cnnphilippines.com/news/2019/6/5/China-Kaliwa-Dam-project-construction-petition.html">nationwide
        campaign targeting 10 million signatures</a> to urge President Rodrigo Duterte
        to stop the project, noting that the dam will only negatively impact the environment
        and indigenous people in the area. Under the project, a 27-kilometer tunnel
        will connect the water source from General Nakar-Infanta in Quezon province
        to a water treatment plant in Antipolo-Teresa in Rizal province to supply
        water to Metro Manila and nearby areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc1fe3-ffc3-47a0-8b37-d486e5d54f5a'
