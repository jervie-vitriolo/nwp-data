      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bbdc4-7330-4f9a-8501-ecb648f99c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we enter this brightly lit building, Robert [full name not disclosed],
        a 48-year-old patient with an incomplete set of teeth and thinning hair, waves
        hello. The staff leads us to a room of around 10 male patients sitting on
        a communal table, wrapping citronella soap with plastic. In another room is
        where they display their wide array of products — tote bags, shirts, soaps,
        lotions — which Robert proudly shows off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f85958-c347-4189-bd54-f776fca4ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad262034-6b31-4a22-9abe-cfd81c3f40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the help of [this center], I am developing skills. I used
        to be a bad salesman. I used to work also [as] a real estate person, so here,
        I learned how to market, how to barter, how to haggle with customers,” he
        says. After working as a salesman, Robert went on to work as a call center
        agent before he was diagnosed with schizophrenia, and was later admitted by
        his family during the summer of 2009.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efceac-230c-485e-9bd3-1c8b0d31b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109b078-f11a-4f3b-9e7d-4208c9407f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had an experience with illegal drugs. I took it once with my
        girlfriend, so I had a relapse …  They brought me here and I was brought in
        Pavilion 6, which is like the receiving area of the hospital. I do admit I
        was in bad condition. I could not tell reality and my imagination. I could
        be talking to you right now but in my brain I was already in the States, or
        I was flying away,” he recalls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952cca7-fa78-4e18-a1ab-b1037fbf37fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f33f9-bb19-4fa0-9f8a-e09b40b39b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This center was only opened in 2014 and parts of the women’s pavilion
        are currently under renovation. While this may be a promising movement towards
        better facilities and services, there are still structures around the property
        that have been left to gather cobwebs and weeds. This comes as no surprise
        to Vicente, the director, as he knows that the NCMH has always been up for
        sale, which has made it hard for the hospital to receive proper funding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c5adf-d8d3-4e46-8ed2-2f619ac7bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb403b9-5260-4fd7-a632-2d1b82a49e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang problem lang kasi dito sa mental hospital is that we’re perpetually
        on sale,” he says. “In 1968, there was a law that mandated the sale of the
        NCMH and in fact, the entire welfare bill property and the proceeds should
        go to child welfare. That has been news for many, many years ... the concept
        is since you''re going to be for sale, no funding was given to the hospital
        so since 1968, dilapidated ‘yung facilities. Wala kasing capital outlay being
        given.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e8014-597d-49bc-928c-215d318bc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cd341-4c45-4b87-98d3-8eb24619bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b565e06-c94c-4cb1-9743-1246325b647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly approved <a href="https://www.senate.gov.ph/lisdata/2543821947!.pdf"
        target="_blank">Senate Bill No. 1354</a> or the Mental Health Act of 2017
        sponsored by Sen. Risa Hontiveros may help NCMH to get adequate funds, as
        the bill <a href="http://nine.cnnphilippines.com/news/2017/05/02/senate-passes-mental-health-act-third-reading.html">mandates</a>
        the Department of Health (DOH) to provide psychiatric and neurological psychosocial
        services to all regional, provincial, and tertiary hospitals, while also increasing
        the capacities of mental health professionals and all health service providers.
        The bill also <a href="http://nine.cnnphilippines.com/news/2017/07/12/house-panel-approves-comprehensive-mental-health-act.html">mandates
        educational institutions</a> to run anti-stigma and discrimination programs
        on mental health in schools and universities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a0fd7-d227-4fbc-b008-ef9998582496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5093fb-91c2-4226-b214-5fafd6c2ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vicente is not entirely convinced by the bill, saying that the
        bill is still more rights-based, a feature that, for him, isn’t necessarily
        of paramount importance. “That version is basically rights-based eh because
        understanding where Risa Hontiveros is coming from. So ‘yung effect niya …
        mas maraming emphasis on the rights of the mentally ill patients. And just
        a segment of the bill that [is] devoted to the services … a few pages but
        maraming rights, rights,” Vicente explains. He would rather have the bill
        shift the focus toward the services that can be offered since the rights of
        mental health patients are already covered by the anti-torture law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e072023-1101-4bd8-ab7d-7808012cf743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.125+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f8f90-4e17-42d6-ba5d-b673dff3b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the <a href="https://www.senate.gov.ph/republic_acts/ra%209745.pdf">Anti-Torture
        Act of 2009</a> states that “the human rights of all persons, including suspects,
        detainees and prisoners are respected at all times; and that no person placed
        under investigation or held in custody of any person in authority or, agent
        of a person in authority shall be subjected to physical, psychological or
        mental harm, force, violence, threat or intimidation or any act that impairs
        his/her free will or in any manner demeans or degrades human dignity.”</p>'
    '37':
      'image': 'jcr:a8d1cf8e-4f0b-4bbe-a31f-7db451631b95'
      'imageCaption': '“I had an experience with illegal drugs. I took it once with
        my girlfriend, so I had a relapse …  They brought me here and I was brought
        in Pavilion 6, which is like the receiving area of the hospital. I do admit
