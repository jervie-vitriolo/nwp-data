      'image': 'jcr:c9efb360-58bc-421e-963e-8ace3b4148eb'
      'imageCaption': '“Kami dito non-negotiable talaga ‘yung patient care … primary
        priority is patient welfare and care,” says Flores, the co-founder of Metro
        Pysch, a private facility. She says they don’t exceed 200 patients, as opposed
        to NCMH where the adult male pavilion alone already houses 600. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aafdde-dd29-4f41-8e29-fad8524fbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b9c5d-3bf3-4441-aab1-71aa686007ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the record, most of the rehabs running in the Philippines have
        a decline in their admissions because of the programs of the president. So
        a lot of people are asking, ‘Siguro ang dami-daming patient?’ Actually, hindi.
        There''s a tremendous drop. Kahit kausap ko ‘yung ibang mga facilities in
        other parts of the country, sabi nila talagang bumaba,” she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7cf06-fcb2-4002-abf7-6deda76eef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988600e0-a1c2-4f71-84c0-b4f916b03be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does she think that the president’s drug war has a factual and direct
        correlation with the number of drug abuse patients in their facility? “I think
        what I see with our experience is there''s no new substance abuser so far.
        Walang mga bago unlike mga three years ago na talagang 11, 12 16, or 18 years
        old. Now, wala pa kaming nakikitang ganon since na-upo si President Duterte,”
        she says. “Maybe because of the campaign? Fear? Whatever it is, it''s effective.
        And nag-target kasi siya dun sa mga big time na pusher eh, diba? So I think
        it''s doing good.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56cfea-01e5-408f-882e-0cfa370f9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.129+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b8a6a-7b84-4dda-8716-24f705452a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Flores may be firm in her belief that it is through the president’s
        programs that they’ve seen a decline in patients, she also says that 65 to
        70 percent of those who abuse drugs have an underlying psychiatric problem.
        “Chicken and egg … Hindi lang natin alam kung ano ‘yung nauna pero basta ‘pag
        nandiyan na sila, 65 percent of people who abuse drugs have an underlying
        psychiatric problem — that’s a worldwide stat.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc781a-9b60-4000-8d49-9ed2ce41dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e93746-89e5-48c7-b04d-06570e2bc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Psych’s lobby, there are 10 televisions that hang on the
        wall, slightly similar to control rooms of news agencies. The staff, wearing
        blue pique shirts and denim jeans, have two-way radio transceivers at hand
        while they sometimes observe patients through the screens.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98678f4-552e-4bb2-afa8-c9b59b7ab718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shown on the television are live footages of the facility’s halls
        with CCTV cameras, displaying what the patients are doing in real time. One
        T.V. exhibits the patients who are lining up in two straight lines, preparing
        to perform a dance number.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c43aa-dbc5-434b-b9af-2b1a7798e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9544b2d-215e-4cf6-aa23-a5b52a6f6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When inside, patients would undergo dance lessons, music, arts,
        drama … they showcase their talents, parang ibabalik mo ulit ‘yung confidence
        kasi minsan aloof na sila, minsan ‘yung parents di alam na may ganito palang
        talent so binabalik ulit sa kanila ‘yun, so dahan dahan,” Flores says.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735960b-254f-45ec-82ee-722758fac908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd943de-98a0-415e-bf1f-ca4a69e23cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08c1b7-c2c8-4225-9f04-a9192d5a7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8e3dc-c947-477d-9b3b-efada2795841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.130+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Psychiatric Association (PPA), where Flores is also
        president, initiated the #MHActNow initiative, which gathered mental health
        advocates and personalities to urge the swift passage of the mental health
        act that can promote the rights of mentally ill patients.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da80e35-5ccd-4087-bf96-8fc74eb25509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a5e4a-75ea-4d77-9efb-0e7a289282db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We started that endeavor under Dr. Ed Tolentino [previous president
        of the PPA], but you know, unlike other previous mental health acts ... it''s
        not only the rights of the mentally ill or the ones who are seeking help,
        but it was also highlighted in the bill, the rights of the ones who are helping
        like mental health professionals,” she says.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c579c-536d-4b6e-9706-1e5c601cae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917631c3-5e00-47cf-a27a-bc48b1a3953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7863473-d50f-49cd-af68-f202eb6b4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdc749-4a57-4ccb-8b8c-c68565003377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s clear for Hontiveros, Weiler, and even Vicente that the rights
        of mentally ill patients are at the heart of the mental health bill. But Janice
        Cambri, the founder of  Psychosocial Disability-Inclusive Philippines, does
        not think that the bill upholds the rights of patients at all.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a097f-04a3-4fb7-b7b6-db6d6758d877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af6617-293c-41f7-adc2-0a032fe3c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are lured into believing that [the bill is rights-based] because
        the bills contain a big section on rights, but these rights are largely not
        divorced from the medical services and are largely situated in the context
        of health services rather than in the wider development and inclusion discourse,”
        she says over e-mail.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5a335-4d1a-47e6-8636-6be162948dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.483+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“For the record, most of the rehabs running in the Philippines
        have a decline in their admissions because of the programs of the president.
        So a lot of people are asking, ‘Siguro ang dami-daming patient?’ Actually,
        hindi. There''s a tremendous drop.” — Dr. Fareda Flores</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2741c5-5cd2-436b-9c52-4b147b73d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.131+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlights that <a href="https://www.senate.gov.ph/lisdata/2543821947!.pdf">Article
        3, Section 13</a> of the Mental Health Act, which stipulates exceptions to
        informed consent, is a violation to the UN’s Convention on the Rights of Persons
        with Disabilities (CRPD). “The mental health legislation uses human rights
        rhetoric but still legitimizes coercion and renders exclusion and disqualification
        lawful. The mere fact that those people do not see what is wrong with the
        bill goes to show how oblivious they are to international human rights standards,”
        she says.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b2118-b8fe-4193-8526-8a058689907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307a349-ec84-419c-96e2-93a064bbb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef00da-91a0-4c26-adeb-d28a05aabeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d3cd7-b407-4685-b74c-c956d1481cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambri was not available for a face-to-face interview due to a recent
        surgical procedure, but she explicitly explained through e-mail why she was
        chronically suicidal for 12 years and the pains she endured because of psychiatrists
        who prescribed her medicines that, for her, only contributed to the worsening
        of her condition.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eab9eb-79b0-46ab-8efc-9e9dbd001451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c877204-3364-4a72-8113-4f102d0fba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am sure that doctors did not become physicians to harm people
        but forced treatment is not treatment at all,” she says. “Oncologists do not
        lock patients up and force treatment to them against their will when they
        refuse chemotherapy, don’t they? I don’t think any doctor does from other
        fields. Why are we treated differently? That’s discrimination spelled out.”</p>'
    '108':
      'image': 'jcr:3f75a55b-656f-46b6-98c9-e56854acd874'
      'imageCaption': 'All the women in the adult pavilion of NCMH are in pink hospital
        dresses, all doing a myriad of things — showering, playing sungka, watching
        T.V., sleeping, conversing, staring at empty spaces. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f3120-759a-4081-816d-f89c3858248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.133+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '138':
      'image': 'jcr:bd4dc584-ced4-4121-9832-98d68cc5c186'
      'imageCaption': 'Besides their uniforms, the only thing these patients have
        in common is their slow, leisurely pace. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b93126-1a1c-4bf3-a2c2-64989820841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:24:22.423+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201dd7c-797b-4c83-b6b2-48b61f8c2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja, the psychiatry resident at NCMH, thinks that it’s easier
        for people removed from the day-to-day of mental health institutions to fight
        for absolute rights than for psychiatrists whose lives constantly revolve
        around observing mentally ill patients, listening to their harrowing stories,
        and seeing firsthand the effects of inadequate medication. “Kung puro rights
        naman, ayaw tusukan ng gamot, paano ‘yan gagaling?” she asks, rhetorically.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a76139-25b9-4d34-9b55-4155637621e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf813a13-f7fb-4083-bf4c-43961cf92b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambri also stresses that psychiatric treatment or medication must
        not be the default intervention because it diminishes other forms of healing.
        But Borja recalls that there have been families from provinces who go to NCMH
        as their last resort. She says that some have already visited albularyos and
        tried alternative medicines for cure, but once nothing works, most agree to
        have their family member admitted to the mental hospital.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373402b2-3002-4810-854f-45a861c4f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac9161-60e9-45c9-bfab-aa60e2ff219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.132+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the effect of mentally ill patients to families,
        Vicente says that it can be very disabling for a Filipino household. “For
        the Filipino family, it will mean somebody not going to work, somebody has
        to take care of this chronic, psychotic patient nila,” he explains. “It''s
        no joke when you have a brother or a son who is suffering from psychosis or
        schizophrenia or depression.”</p>'
    '17':
      'image': 'jcr:a23e5c75-5fcb-43c7-9d7a-682b2a76a89e'
      'imageCaption': 'The living quarters of the female patients. Photo by JL JAVIER'
