      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="http://nine.cnnphilippines.com/news/2018/11/07/major-telco-player-NTC.html">decided
        in November 2018 to name the Mislatel Consortium as the provisional new major
        player</a>.</p>'
    '19':
