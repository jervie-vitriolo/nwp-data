      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:35:11.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T16:35:11.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kaliwa Dam project will be stopped and the ancestral lands
        of the Dumagat and Remontado tribe will be free from environmental destruction,"
        according to the statement of deputy spokesperson Eliza “Ka Eli” de la Guerra.</p>'
    '6':
