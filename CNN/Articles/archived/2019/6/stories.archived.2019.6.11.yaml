      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time defending champions were initially energized by the
        return of Durant, who returned to the starting lineup after missing more than
        a month with a right calf strain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e4197-da6d-497a-9581-21d44575810f'
      'mgnl:activationStatus': true
