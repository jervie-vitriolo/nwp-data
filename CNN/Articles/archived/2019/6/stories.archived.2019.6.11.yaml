    'lead': 'Pakistan International Airlines (PIA) flight 702 was due to fly from
      Manchester, UK, to Islamabad, Pakistan, on Friday but suffered a delay of seven
      hours, according to the airline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:43:16.351+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T07:43:17.430+08:00
    'mgnl:lastActivatedBy': 'pia'
