  'durant-achilles-injury-warriors-nba-finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-11T14:25:51.022+08:00
    'imagesource': 'jcr:30a69c1c-3655-46c6-98c6-895747930a26'
