    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', '18th-Congress', 'Martin-Romuladez',
      'Lord-Allan-Velasco', 'House-speakership', 'House-Speaker', 'Congress', 'PCFI',
      'Partylist-Coalition-Foundation-Inc.']
    'template': '1'
    'title': 'Romualdez, Velasco top choices of party-list bloc for House speaker'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18258622-e4d4-495e-9b31-dc94ded9d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.997+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The party-list
        coalition in the House of Representatives has trimmed down its choices for
        Speaker to two: Leyte 1st District Representative Martin Romualdez and Marinduque
        Representative Lord Allan Jay Velasco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40de71d-bf36-4ec7-8421-7495b6f849e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.997+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puwersa ng Bayaning Atleta Rep. Jericho Nograles, member of the
        Partylist Coalition Foundation Inc. (PCFI), said the bloc''s members believed
        Romualdez and Velasco can help them push their legislative agenda in the incoming
        18th Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a2fa2-a253-4486-a5af-9a82a85e40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The common consensus that I hear is that they believe that the
        are the ones who listen to the party-list congressmen and truly have plan
        or a platform to help the party-list congressmen with their legislative endeavors,"
        Nograles told CNN Philippines'' Politics As Usual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b790502-112b-44ec-95d9-ab1b9ebf9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCFI has 54 members, making it the second largest bloc at the lower
        chamber next to ruling party Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban)
        which has over 80 seats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafe272-9c1e-4d49-a980-0584cb479213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez and Velasco are among five contenders for the top House
        position. The others are Davao del Norte 1st District Rep. Pantaleon Alvarez,
        Pampanga 3rd District Representative Aurelio "Dong" Gonzales, and Taguig Representative-elect
        Alan Peter Cayetano. Velasco, Gonzales, and Alvarez all belong to PDP-Laban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cdd90-e1d0-4c17-942e-6dbb43e4978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.998+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html">All
        the President''s men: The 5-way race for the speakership</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc451f-9b99-4828-8344-17f23f4cdee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.999+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, however, said PCFI has still yet to come up with an official
        decision on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d2086d-be01-457c-9f48-30cccb29dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.999+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not yet the official stand of the pary-ist coalition. However,
        it is observable from the members of the coalition as I talked to them individually,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531dba1-643a-4ab9-b197-f7b0de819074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:19.999+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para akong nag-survey, nagtanong ako sa kanila individually, pero
        natanong ko sa kanila sino bang preference mo, kung meron ka bang isang preference
        or dalawa, or sino pinagpipilian mo. It''s not a lock, stock, and barrel na
        you have to name one. Silang dalawa ''yung lamang," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2524919-22ca-4ddb-b60b-63e1e2ecd37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:20.000+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said PCFI''s 54 members will "most likely" meet next
        week to come up with an official statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d451b-18b0-4c16-a844-329c68d10d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T21:55:20.000+08:00
      'mgnl:lastActivatedBy': 'robert'
