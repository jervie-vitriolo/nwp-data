      'jcr:uuid': '65dfddd4-b862-46f2-a1d6-0ddd6a9f7bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
