  'Midtown-Manhattan-skyscraper-helicopter-crash-landing':
    'author': 'Hollie Silverman and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T18:22:36.326+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b29515-c5aa-43a6-9266-245665fa38de'
    'lead': 'A typical afternoon inside the offices of a Midtown Manhattan skyscraper
      suddenly turns to chaos when a helicopter, just 11 minutes into its flight,
      crash-landed on the roof above.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T18:31:58.535+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-11T18:31:58.966+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A helicopter crash-landed on the roof of a New York City skyscraper.
      Then the building shook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe16dda-43cc-45d1-aee5-1ff97040df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.967+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A typical afternoon inside the offices
        of a Midtown Manhattan skyscraper suddenly turned to chaos Monday when a helicopter,
        just 11 minutes into its flight, crash-landed on the roof above.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ab5aa-a15a-451d-a09c-bc6ce0e63474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.967+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several floors of the building shook. Before the alarms started
        to blare and workers had a full understanding of what was happening, security
        was ordering them to grab their belongings and evacuate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57873a6-e0e6-4ad5-b267-fb8dae4fa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.968+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic employees squeezed into the stairwell, hurrying down flight
        after flight, not knowing that a helicopter had just crashed on top of their
        building, sparking a fire and leaving one person dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29987011-f0f4-42c5-8d30-b9de6f86d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.536+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.968+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a half hour to get from the 29th floor down to the ground
        floor. There were just too many people, it was too crowded, and everybody
        was trying to get off on all the floors at the same time," Nathan Sutton said,
        standing outside of 787 Seventh Avenue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1ada8-8825-4896-8c71-2a91098319d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.968+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could feel the building shake, and you could actually hear
        the alarms," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d4893-b57e-4552-88c4-eecdb65dc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.969+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot, identified as Tim McCormack, died in the crash, law enforcement
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e622c80-19d7-4ea8-8c10-59fb6680a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.969+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''My mind goes where ever New Yorker''s mind goes''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4474f-8750-469e-8275-4a163f16a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.537+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.969+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Koonce was one block away from 787 Seventh Avenue when he
        heard something that sounded like a helicopter flying very low. He saw a sheet
        of flame and smoke when he looked out the window.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a7db9-6aa3-4745-8aef-199aaef50cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.969+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Aries was inside the crash site on the 14th floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48601864-787d-40ed-8819-87bd41c5c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.970+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt a little bit of a tremor," he told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101e116-44bf-441c-8f37-eb3689eacd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.970+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to evacuate came minutes later, he recalled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2654de9-6512-463c-8252-399bec6726c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.970+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a moment in which we all couldn''t get out of the building
        because we''re all just backlogged in there," Aries said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0372c4-2695-462c-8e90-b3f5243bf78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.970+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo was among the many New Yorkers who said
        the incident brought back memories of the September 11 terror attacks at the
        World Trade Center in Lower Manhattan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3bb24-f1d6-4ab8-8377-c9759121b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.971+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a New Yorker, you have a level of PTSD from 9/11," Cuomo
        said. "And I remember that morning all too well. So as soon as you hear an
        aircraft hit a building, my mind goes where every New Yorker''s mind goes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792b739-67be-4f47-b0ea-3882294e8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.971+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting the fire</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e51ff1-eff4-439f-b7fc-5245242cba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.971+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter took off from the 34th Street heliport about 1:32
        p.m., NYPD Commissioner James O''Neill said, and it crashed about 11 minutes
        later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31f314-f5ea-44fe-8bae-e5b6034d2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.971+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the incident, moderate to heavy rain was falling
        in the city and visibility at Central Park was down to 1.25 miles. Winds were
        from the east at 9 mph.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e0811-4bfc-44e1-baff-656c24b23ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.972+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on interviews the NYPD conducted at the 34th Street heliport
        on Manhattan''s east side, the pilot was waiting out the weather but for some
        reason decided it was OK to go, another law enforcement source told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce97d6-7cb9-4b49-a846-2678a036cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.972+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot then flew around Battery Park on the southern tip of Manhattan,
        up the west side of the island and then, somewhere around the streets in the
        40s, started to veer toward midtown Manhattan before ultimately crash landing,
        the law enforcement source said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdf8c3-0417-47bf-9672-e4ac0b34919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.972+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill could not say whether the pilot made an emergency call
        from the Agusta A109E helicopter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb94b1-0962-41fc-9a27-7395b8e25421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.973+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first firefighters were on the scene within five minutes, Thomas
        Richardson, FDNY chief of fire operations told reporters. Firefighters climbed
        to the top of the 54-floor building to put out the three-alarm fire.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc092f5-15f9-47c4-a15f-3f4e14aa5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.973+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDNY Lt. Adrienne Walsh, one of the department''s first responders,
        described the roof scene as "a debris field that was on fire."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad30d8-a788-4a96-8d7a-3e18b02a6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.973+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mourning a pilot, a volunteer firefighter</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcad8ad-450a-4fda-8987-2200d7286fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.973+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack flew for American Continental Properties, the company
        that owns the helicopter, for the past five years, according to a company
        statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de161d38-06bd-437c-be12-9624820e4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.543+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are mourning the loss of Tim McCormack," the statement said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d67ed-c107-4ce3-bd1b-e9e33d40b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly five years ago, in October 2014, McCormack was flying a different
        helicopter over the Hudson River with six tourists on board when a bird struck
        and broke part of the windshield, according to CNN affiliate WABC.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71ef5f-2681-4e1a-b4e6-0b4e1e50dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack was forced to make an emergency landing at the West 30th
        Street heliport. No one was injured in that incident, according to the report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d20784-7256-4d0a-bd70-2ccb9a3dcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.544+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.974+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack said at the time that it was "pretty much like an explosion
        going off in your cockpit."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b48cf-8b57-4f61-96f4-cbf2604b4ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passengers started screaming and crying, the station reported.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43598a1-3a90-4843-b859-980c153623b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A little bit of pandemonium," he told the station, recalling the
        incident. "You kind of gather yourself, and we headed over till we landed
        at 30th Street."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd8a6c-b8d5-4442-9301-4c7ed5d49815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack had volunteered with the East Clinton Volunteer Fire Department
        since 1994 and served as the department chief for 10 years, East Clinton Fire
        Department Chief Don Estes said reading a statement. McCormack had also volunteered
        with the LaGrange Fire Department, according to Estes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58300296-3576-4859-9293-6e2c96d255f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.975+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tim was a dedicated, highly professional and extremely well-trained
        firefighter. Tim''s technical knowledge and abilities to command an emergency
        were exceptional," Estes said reading the statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa497c1-5668-4b00-934f-932551ee6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.976+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack was respected by his department and other firefighters
        in Duchess County.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6d5c0-4270-481a-bebc-b0aa6e754dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.976+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tim will be exceptionally missed by his department members, not
        only for his leadership but his wonderful sense of humor,'' Estes said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365063f1-0927-4218-a06b-040fffeffcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.976+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in Peace, brother," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55942eff-c9e8-48fa-9081-d877ed4f5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:31:58.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:31:58.976+08:00
