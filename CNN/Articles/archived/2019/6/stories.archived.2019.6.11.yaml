      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stop saying that you’re dealing with it because actually they persist.
        And one of the things we discovered in Congress nga is it’s the same old people
        who are even approaching providers na mayroon nang stop payment orders and
        asking them for 25% of amount involved so they can be paid,” Roque said.</p>'
    '43':
