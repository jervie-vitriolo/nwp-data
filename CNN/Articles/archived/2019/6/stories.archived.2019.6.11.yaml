      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538021b-ef5d-4a8b-b961-95a1ea57b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to use them later on as state witnesses, then in
        the first place, they should be criminally charged and then later on we''ll
        file a motion to exclude them from the charges," Lavin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526735d8-c801-4f6e-a32c-81906991b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11f809-fa4f-4bc1-91a3-72c4709040a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI arrested Monday WellMed owner Bryan Sy while he was at the
        agency''s headquarters for an investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ba277-b0f1-4a87-a129-e13ba780a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dfad4-4bcf-41d4-bc33-7240848a5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy was arrested without a warrant as authorities believe his dialysis
        center was committing a continuing crime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a9f4e-0298-47c8-b76c-3a8697a437af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc030f1-9768-4a10-897d-1897f0f304ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Therese Francesca Tan-Sy, and WellMed lawyer Rowell Ilagan,
        have questioned the arrest before a Manila court and petitioned for a writ
        of habeas corpus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8ceed-10a3-4fac-b38a-79a0ba04d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b345882-f5c7-4754-9281-9c17f34f7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI presented Sy before the Manila Regional Trial Court Branch
        20 at around 3 p.m. Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49c548-7e61-4aec-b913-d1aa4c7b3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff4192-0dff-4e17-b2dd-da5a4b5ee1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then faced inquest proceedings after appearing in court, where
        the NBI also explained why a writ of habeas corpus should not be issued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c507ce-fcbd-4f89-9fc5-440eacb678cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad1aa1-0855-46ac-8871-8e5551a2a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila court will determine whether the arrest of Sy is valid.
        Otherwise, it will order his release.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ccea2-fa5d-48f9-a187-4601c24f60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:59:43.497+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It, however, denied the writ of habeas corpus. It stated that the
        claim of no probable cause for the warrantless arrest is not a ground to issue
        the writ.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0777e-4f91-4a1a-a94b-54cb807f5d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.776+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032c0b3-567a-40b5-8bed-d7e1b1f35f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.776+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities took custody of Sy after President Rodrigo Duterte ordered
        the NBI to arrest WellMed owners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d0cac-9d7f-40b5-8cad-0b2828743e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.776+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570170ca-c37b-4b00-b250-14c2290536fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.725+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.776+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also demanded that PhilHealth acting President Roy Ferrer
        and other members of its board submit their courtesy resignations to give
        way to an impartial investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81e759-2e72-45dc-932b-5aee2cbbe52e'
      'mgnl:activationStatus': true
