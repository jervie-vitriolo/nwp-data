    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed0213d-b3dd-4bf1-bdde-65a9e2da5215'
    'lead': 'Microsoft has pulled back the curtain on a new Xbox console.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:03:14.140+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-11T07:04:26.742+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
