      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72082b0d-a9c1-4d1d-87c0-485543b09620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.723+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former WellMed employees Edwin Roberto and Liezel Santos said WellMed
        made them file fraudulent benefit claims to PhilHealth on behalf of dead patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae53dc9-4ec6-43d0-97c0-ee9d5c48ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b3436-b7f9-4aad-8655-53ec89b29306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto and Santos are staying at the NBI headquarters in Manila
        pending their admission to the witness protection program, their lawyer Harry
        Roque told CNN Philippines'' <em>The Source</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6845735-afd2-4084-8ca4-589166521b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22e3ab-d447-4352-89de-9ed8c0e3a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T20:59:43.775+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also arrested the couple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a70ce3-96db-4e49-88f5-bb8e9e140e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:06:52.724+08:00
