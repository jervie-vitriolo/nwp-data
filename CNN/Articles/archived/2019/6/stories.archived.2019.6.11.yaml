    'jcr:uuid': '49e376c0-3f27-4411-b718-a51e07436b12'
    'lead': 'The Vatican has described non-binary gender as ''fictitious'' in a guide
      for teachers about how to deal with questions around human sexuality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T12:05:10.586+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-11T12:52:27.944+08:00
