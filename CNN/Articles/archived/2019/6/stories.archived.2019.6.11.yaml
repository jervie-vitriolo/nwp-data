      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Vow''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e60c62-442b-4149-a779-9145bf6cfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.669+08:00
