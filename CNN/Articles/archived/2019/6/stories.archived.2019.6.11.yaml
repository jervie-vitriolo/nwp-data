      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> A former
        official of the state health insurer and one of the authors of the <a href="http://cnnphilippines.com/news/2019/02/20/rodrigo-duterte-universal-health-care.html"
        target="_blank">Universal Health Care law</a> said that the measure should
        be fully implemented amid a call for its suspension after allegations of insurance
        fraud surfaced.</p>'
