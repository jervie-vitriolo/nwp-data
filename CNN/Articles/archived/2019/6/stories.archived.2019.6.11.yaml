    'template': '1'
    'title': 'Malacañang names possible new PhilHealth chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b18d0-4ccc-491e-9cdb-7aec6d736342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:23:36.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Malacañang
        said President Rodrigo Duterte is eyeing to appoint Dr. Jaime Cruz to lead
        state health insurer Philippine Health Insurance Corporation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e83a6-d6ce-4640-846d-3a1d51b696b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d2a1e-2489-4a4b-9c16-9097fe399e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.422+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after Duterte demanded for the courtesy resignations of PhilHealth
        acting President and chief executive officer Roy Ferrer and other members
        of the agency''s board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c5e965-1bca-4def-acb0-87586634fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49fd4f-ba01-4a85-9b06-97b7a140218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, however, did not give
        any further details about Cruz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65de9a1-a5a0-492e-b4fc-34d51a5325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587edf0-2ebd-4e00-ad1b-92ee1f8ed6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.423+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials of PhilHealth have been asked to resign to allow for
        an uninfluenced investigation on the alleged insurance fraud. Panelo said
        during the Malacañang press briefing this afternoon that they have not yet
        submitted their resignations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce35d0-e1be-4a1e-a68f-2778b7d093bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.424+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0352fe-6339-4026-afda-3ad7187fb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.424+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for their resignations followed reports that Quezon City-based
        WellMed Dialysis Center profited from benefits claimed from PhilHealth in
        behalf of dead patients. The alleged scam was first revealed by two WellMed
        former employees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbb15b-2190-4236-b60d-a53832da7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.424+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9a12f-132e-4703-82f6-1481255ef136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.425+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer had earlier said that a "mafia" might be out to take him
        down because of his anti-fraud reforms. He also told former Presidential Spokesperson
        Harry Roque, the lawyer of two whistleblowers, that if he wants to get his
        position, he has to earn it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865d87e-b96d-431c-93dc-ceb60f6b37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.425+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04504c53-102f-4be6-82a4-a89fa245fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.425+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque denied Ferrer''s insinuations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b664a-8f05-414a-a7bc-a16c789dd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.425+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310bbb7-aec3-47ad-9cf6-b565e74876d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.426+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Come on. For the record, I was already in the Cabinet, bakit naman
        ako bababa pa sa [why would I stoop down to a] government-owned and controlled
        corporation?” Roque told CNN Philippines’ The Source on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3cac3d-2120-4fb1-8ee9-46c191a61673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.426+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64656a1-f50b-43f2-8563-a533f0ea6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:37:19.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.426+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is not qualified to head the state health insurer
        and that he does not have the management skills required for the job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da051785-fcd7-4369-a290-1a98e6c88b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:23:36.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T16:37:19.427+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Universal Health Care law, the PhilHealth president must
        have seven years of experience in public health, management, finance and health
        economics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b0912-fe96-4c0f-a41f-598c46d5432a'
      'mgnl:activationStatus': true
