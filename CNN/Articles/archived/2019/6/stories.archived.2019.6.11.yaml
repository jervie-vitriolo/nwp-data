      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ecb93-150f-4f70-94f1-1dff22837576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Hontiveros is signing a document in her beige-carpeted office
        in Senate when I arrive. She fixes her pink and purple skirt suit, sits down
        on a cushioned chair, and clips her tortoise-shell eyeglasses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaed22-045e-4041-9adb-eda86f90b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask her about claims such as that of Vicente’s that the bill is
        more about the rights and awareness of patients’ rights, rather than the improved
        services of mental health hospitals. “As with all the bills I work on, that
        my team works on, it''s important for us that it''s rights-based,” she says.
        “Certainly, it and must begin from the rights of each person including persons
        with mental health problems, and as a way of realizing those rights, then
        it proposes services within programs that will be mandated by law.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef16417-25e6-4b3b-8097-17e863f3c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
