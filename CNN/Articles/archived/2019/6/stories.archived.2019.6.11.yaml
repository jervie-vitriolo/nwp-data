      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their surrogate went into labor, grandmother Kris Jenner was
        taping a segment on "The Ellen DeGeneres Show" and Kourtney Kardashian was
        the one to break the news to her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34581e56-d820-42ef-8172-85e7e804f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:36.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:49:40.278+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has been open about her pregnancy struggles, having suffered
        pre-eclampsia, a complication characterized by high blood pressure with both
        North and Saint. She also had placenta accreta in both pregnancies, which
        occurs when the placenta attaches too deeply in the uterine wall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc2bb7-143e-4295-b458-55bfdc662405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:36.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:49:40.279+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoyed the surrogacy process," she said during an appearance
        on "Live with Kelly and Ryan." "When it came time to breastfeed, I realized
        it was the best decision I have made -- it''s a game changer," she said. "I
        can spend so much more time with the older kids, getting them used to the
        new baby."</p>'
