    'lead': 'Malacañang says President Rodrigo Duterte is eyeing to appoint Dr. Jaime
      Cruz to lead PhilHealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T12:23:36.953+08:00
