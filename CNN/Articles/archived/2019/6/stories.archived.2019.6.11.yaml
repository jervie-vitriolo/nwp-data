    'mgnl:tags': ['xbox', 'microsoft', '2019', 'e3']
    'template': '1'
    'title': 'Microsoft announces new Xbox console'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410de20-918c-4a4a-9ce7-6940d388eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft has pulled back the curtain
        on a new Xbox console.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a63bf7-dd0a-4081-bbd4-c341129cdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company announced Sunday that the console — codenamed ''Project
        Scarlett'' — will debut at the end of next year. Microsoft said it is "four
        times" as powerful as the Xbox One X and comes with more memory, higher resolution,
        and better graphics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a9bc1-7915-4acc-8109-073603860fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.742+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A console should be built and optimized for one thing, and one
        thing only: games," said Phil Spencer, executive VP of gaming at Microsoft,
        at the event Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc83aa8-3c32-418c-846a-511ed6848715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that translates into, according to Xbox staff in a teaser video,
        is faster loading screens for gamers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabb995-770c-4a50-8603-fba722683e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of games across four console generations will look and
        play best on Project Scarlett," Microsoft said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Holiday
        2020 we will launch Project Scarlett with... Halo Infinite. <a href="https://twitter.com/hashtag/XboxE3?src=hash&amp;ref_src=twsrc%5Etfw">#XboxE3</a>
        <a href="https://twitter.com/hashtag/HaloInfinite?src=hash&amp;ref_src=twsrc%5Etfw">#HaloInfinite</a><a
        href="https://t.co/8Nrh4tQvhb">https://t.co/8Nrh4tQvhb</a> <a href="https://t.co/yt2RRiQanZ">pic.twitter.com/yt2RRiQanZ</a></p>&mdash;
        Xbox ➡️ E3 (@Xbox) <a href="https://twitter.com/Xbox/status/1137836115698651136?ref_src=twsrc%5Etfw">June
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd9b1c-bf54-498c-9824-74c65033c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00227c-bcc6-4965-becd-98693ca2ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company refreshes gaming consoles every few years. The last
        iteration of the Xbox — the Xbox One — launched in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c994bcf-41a5-4d13-8974-754c63966377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes ahead of the 2019 E3 video gaming conference
        is set to begin. Sony — which produces rival PlayStation 4 console — announced
        previously that it would not attend the conference for the first time in the
        event''s history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251200dc-af41-460d-915e-c4ab0a8ca021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Sunday that the new console will launch alongside
        the game "Halo Infinite." It also announced a new Xbox controller that comes
        with Bluetooth and a rechargeable battery that has "up to 40 hours" of life.
        It costs $179.99 and pre-orders are available online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277492e-390f-48ac-b88d-198d5c4e8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:03:14.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T07:04:26.743+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this report misidentified
        a model of the Xbox One video game console.</em></p>'
