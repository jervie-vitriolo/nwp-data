      'jcr:uuid': 'd6e391cf-ba65-4d9b-9dfe-5ed7ccbc0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:29:40.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:03:22.495+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is composed of Davao-based businessman Dennis Uy''s Udenna
        Corporation and its unit, Chelsea Logistics Holdings, which partnered with
        Chinese government-owned China Telecommunications, and the Mindanao Islamic
        Telephone Corporation, Inc. (Mislatel). Congress has granted Mislatel a 25-year
        franchise to operate back in 1998.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
