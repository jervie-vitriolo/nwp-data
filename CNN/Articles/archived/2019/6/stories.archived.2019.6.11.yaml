    'mgnl:tags': ['Vatican', 'non-binary-gender', 'LGBTQ', 'Pride-Month', 'Pope-Francis',
      'Catholicism', 'Catholic-Church']
    'stories': ['61492b71-3e40-43ae-bd54-4a3b7e7be66b', '919d7a18-9944-49bc-92fa-a175055a179e',
      'f2848972-e4c3-41aa-96f3-9e0c6a333de2']
    'template': '1'
    'title': 'Vatican calls non-binary gender ''fictitious'' in report tackling ''education
      crisis'' over sexuality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a6bb9-7371-4fc9-abc5-54312eb462e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a href="https://edition.cnn.com/2013/10/30/world/vatican-fast-facts/index.html"
        target="_blank">Vatican</a> has described non-binary gender as "fictitious"
        in a guide for teachers about how to deal with questions around human sexuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76caa6d-2329-437f-b1ec-f7eb538a81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d895396-ffa6-45cf-a55e-143edd1111f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/02/19/europe/vatican-clergy-abuse-summit/index.html"
        target="_blank">church''s</a> education ministry on Monday <a href="https://www.newwaysministry.org/wp-content/uploads/2019/06/Male-and-Female-Document-June-10-2019.pdf"
        target="_blank">released</a> the 31-page document, called "Male and Female
        He Created Them," for parents, students, school leaders and bishops. It came
        as many countries mark <a href="https://edition.cnn.com/videos/design/2019/06/06/rainbow-flag-pride-history-origins-lon-orig.cnn"
        target="_blank">Pride Month</a>, an annual celebration of the LGBTQ community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d010e-2e86-4b00-a414-d01fc854c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2ba71-970d-482b-a98a-86785b1d3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is becoming increasingly clear that we are now facing what might
        accurately be called an educational crisis, especially in the field of affectivity
        and sexuality," the paper, by the Congregation for Catholic Education, begins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51696762-4dcb-4235-98bc-7b8ede943162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63095c-d001-457e-b9c5-d5467a55ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.586+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went on to say that when people tried to erase the differences
        between men and women, it "undoubtedly helped to destabilize the family as
        an institution, bringing with it a tendency to cancel out the differences
        between men and women."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978d5f9-4ab8-4bad-97ff-a0a3462e2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de9f4d-6cc0-4951-a5f9-967e5c6e9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of identifying sexual identity is made more difficult
        by the fictitious (construct) known as ''gender neuter'' or ''third gender,''
        which has the effect of obscuring the fact that a person''s sex is a structural
        determinant of male or female identity," it adds. "Similar theories aim to
        annihilate the concept of ''nature'' ... while at the same time implicitly
        reaffirming its existence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d027e11-18bf-48e8-a9e2-b22e3e1efc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7633b55-d497-47a3-bf7f-1bb49c6fd85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a number of <a href="https://edition.cnn.com/2019/01/03/health/new-york-city-gender-neutral-birth-certificate-trnd/index.html"
        target="_blank">government institutions</a> around the world have recognized
        non-binary gender identities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2764b-943a-4c84-9d89-16028d7232f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9c7ec-ea2b-461d-bf5c-236bf4ccc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Catholic Church has traditionally had conservative
        ideas on gender and sexuality —&nbsp;although Pope Francis in 2016 <a href="https://edition.cnn.com/2019/04/05/world/lgbt-vatican-meeting/index.html"
        target="_blank">said</a> the church owed LGBT people an apology for historically
        condemning homosexuality. In recent years, the church has also come under
        intense scrutiny over its handling of sexual abuse cases and, in March, the
        Vatican <a href="https://edition.cnn.com/2019/03/29/europe/vatican-sexual-abuse-minors-new-laws-intl/index.html"
        target="_blank">issued tougher rules</a> governing the sexual abuse of minors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bbc3f-1ca8-4aaa-8d06-a04f29b2b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2bf8c8-7de6-4737-bdea-b78c1e60c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Ways Ministry, a US-based ministry which advocates for LGBTQ
        Catholics, <a href="https://www.newwaysministry.org/2019/06/10/new-ways-ministry-responds-to-new-vatican-document-on-gender-identity/"
        target="_blank">slammed</a> the document as a "harmful tool that will be used
        to oppress and harm not only transgender people, but lesbian, gay, bisexual
        people, too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b56b9-1ad7-47fe-8e71-c876a11a0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673b1eb-fd7c-4d29-94d4-2196637fc364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.587+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis DeBernardo, the ministry''s executive director, said it
        would confuse those struggling with questions of gender identity and sexual
        orientation —&nbsp;and could lead to self-harm, addiction and even suicide.
        Research has found LGBTQ teens have a much <a href="https://edition.cnn.com/2017/12/19/health/lgbq-teens-suicide-risk-study/index.html"
        target="_blank">greater risk of suicide</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe57cd9-ff20-46c1-aea2-67f2dd85b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86091a-ea2e-4758-8177-b9f30e032ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:05:10.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only truth that the document reveals is that the Vatican remains
        ill-equipped to discuss gender and sexuality in the modern world," DeBernardo
        said. "The Vatican remains in the dark ages, promoting a false teaching that
        relies on myth, rumor, and falsehoods."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5beb9-c6c0-48db-9f03-eebed41c870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:51:26.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:27.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/10/europe/vatican-gender-theory-intl-hnk/index.html"
        target="_blank">Vatican calls non-binary gender ''fictitious'' in report tackling
        ''education crisis'' over sexuality</a>."</em></p>'
  'Donald-Trump-Xi-Jinping-US-China-trade-war-G20':
    'author': 'Ben Westcott and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T12:07:02.968+08:00
    'imagesource': 'jcr:abd177c7-fb4c-4037-8c5c-b80ae0d8f79f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc107d03-8428-46d4-8a81-ab6958f54b9c'
    'lead': 'US President Donald Trump has threatened to slap tariffs on another $300
      billion of Chinese exports to the United States if China''s leader Xi Jinping
      doesn''t meet him at the G20 in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T12:10:16.231+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Xi-Jinping', 'US-China-trade-war', 'United-States',
      'China']
    'stories': ['60780cab-b34c-4128-b16b-4ad027595dd3', '8d981561-62b7-4054-adb6-b1776f56da82',
      'e8f0fce7-325b-4208-93f8-c1c03228843f']
    'template': '1'
    'title': 'Trump says he will raise tariffs if Xi fails to meet him at G20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be08b63-c88d-4b29-81ec-56941c99aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump has threatened
        to slap tariffs on another $300 billion of Chinese exports to the United States
        if <a href="http://www.cnn.com/2019/05/30/asia/china-us-peoples-daily-trade-war-intl/index.html"
        target="_blank">China''s leader Xi Jinping</a> doesn''t meet him at the G20
        in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d16968-3896-4d03-aa30-fef4d1a41165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccf90f-5d1b-4f75-98f6-f01a3d658572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no public indication that the Chinese president intends
        to avoid Trump at the summit of world leaders in Osaka on June 28 and 29,
        where the pair are expected to discuss <a href="http://www.cnn.com/2019/06/08/politics/steven-mnuchin-china-trade-talks/index.html"
        target="_blank">the raging trade war</a> between their nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0931497-9a43-40d7-8186-5f0a1bc94ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d7f2d-e490-4d89-be95-9706bd5229ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he will go and I think we''re scheduled to have a meeting.
        I think he''ll go," Trump said in a phone interview with CNBC Monday. "I would
        be surprised if he didn''t go. I think he''s going. I haven''t heard that
        he''s not. We''re expected to meet and if we don''t that''s fine and if we
        do that''s fine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8f390-918d-462b-8eb5-ae0301ef74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafe6c7-cd7d-438b-bb17-b150c3dabb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if a failure by Xi to meet him at the summit would
        lead to tariffs being imposed on the last $300 billion of Chinese imports
        to the United States to have so-far escaped the trade war, Trump replied:
        "Yes it would."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88be6c9-b053-4531-9fbf-cdb7a8c24ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3e3b9-52bf-438c-b6d8-7ab7a036c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between China and the United States on a trade deal
        have stalled since talks broke down in early May, with both sides blaming
        the other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d135f-eb94-4323-9bb7-2cb8373c6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593f6a2-20d0-4fae-a7e4-451694db2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the Trump administration raised tariffs to 25%
        on $200 billion of Chinese goods. Beijing responded by raising tariffs on
        $60 billion of US exports and escalating its anti-American propaganda. On
        May 30, the Chinese government accused the US of <a href="https://www.cnn.com/2019/05/30/asia/china-us-peoples-daily-trade-war-intl/index.html"
        target="_blank">"economic terrorism."</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e7961-fd09-48ae-9607-3cfb30c8d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06e37c-e71c-4b6b-8246-d70d359400b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were hopes that a face-to-face meeting between Trump and Xi
        might help ease trade tensions, as was the case when they met on the sidelines
        of the G20 in Argentina in November and agreed to a trade-war ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bc35b-54ba-40ed-aec3-9ffc9f43edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd1ddc2-7d03-4491-83c1-0239bf84a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday after the CNBC interview, Trump told reporters that
        he wouldn''t be insulted if Xi refused to meet with him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2da55-2256-492d-9795-d05a9d9e9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a24c9-87cc-4b7d-bbf5-1b1dd56b9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m never insulted. I''ve learned not to be insulted," Trump said
        on the south lawn of the White House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c9a04-e7fb-4337-903c-d14626a5367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264a18e-092b-4b96-bf32-3d90dcc73cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:10:16.233+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump maintained that he had a "great relationship" with Xi despite
        the rise in trade tensions between their two countries. "I think he will be
        there. We''re scheduled to talk. Interesting things will happen. We''ll see
        what happens," the US leader said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8da85-25e0-4304-9e0a-9928394ea0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:52:53.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:52:54.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump says he will
        raise tariffs if Xi fails to meet him at G20."</em></p>'
