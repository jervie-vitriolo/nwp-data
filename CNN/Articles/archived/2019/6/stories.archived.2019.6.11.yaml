      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Information and Communications Technology
        Acting Secretary Eliseo Rio said Mislatel has begun laying down iinfrastructure,
        including towers and fiber optics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577aa10-05f3-47c3-ab9d-c862002a68d5'
      'mgnl:activationStatus': true
