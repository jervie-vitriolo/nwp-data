    'template': '1'
    'title': '6 suspected Abu Sayyaf members nabbed in Zamboanga City, Luzon ops  '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c646d-44ab-49da-b97d-087e1bb66cd4'
