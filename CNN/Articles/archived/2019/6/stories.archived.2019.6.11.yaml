      'mgnl:lastActivated': 2019-06-11T12:50:26.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8ead8-c032-40a9-b0d7-70d8308ddcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole, 31, was identified by prosecutors by only her first name
        to protect her identity as she testified for three days. She has not been
        charged with a crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b344000-5c70-400a-aa18-c65cfc6a1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954a0b3-4367-4576-8327-d8e9a794342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nxivm founder Keith Raniere is charged with racketeering, sex trafficking,
        sexual exploitation of a child, and human trafficking, among other offenses.
        He has pleaded not guilty to all charges. Nxivm marketed itself as offering
        purported "self-help" classes taken by nearly 17,000 people around the world,
        prosecutors say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffdf8cc-8c3d-4810-adc8-0bff543a6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
