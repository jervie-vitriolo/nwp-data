      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —&nbsp;</strong>Authorities
        on Tuesday presented to the media six alleged Abu Sayyaf members involved
        in terrorist acts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b421642-55ee-4a75-8f5e-c0035dbc9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:30:56.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:32:48.612+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI), in a media briefing,
        said the six were arrested in separate operations in Taguig, Bataan, and Zamboanga
        City on May 16 and 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fa76c-4527-4f1b-96dc-22c21572e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:30:56.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:32:48.612+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The six arrested were involved in various terrorist activities,
        ranging from ambush, kidnap for ransom, bombing in Southern Philippines, and
        recruitment of other members,” said NBI spokesperson Ferdinand Lavin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fde675-30c0-418d-9aa8-61fbe438d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:30:56.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:32:48.612+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six, identified as Azmier Maalum, Amar Assan, Musa Tahil Sampang,
        Jamil Ibrahim, Yong Aming, and Majuk Tahil Amil, were captured in joint operations
        of the National Bureau of Investigation, the Navy and police.</p>'
