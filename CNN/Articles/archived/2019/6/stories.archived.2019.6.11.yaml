      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/11/us/new-york-helicopter-crash-eyewitnesses/index.html">A
        helicopter crash-landed on the roof of a New York City skyscraper. Then the
