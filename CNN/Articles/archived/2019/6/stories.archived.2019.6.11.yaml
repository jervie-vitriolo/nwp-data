      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a84e40-3423-44ea-8a1c-693e7f84be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law cuts the PhilHealth Board of Directors from 15 members to
        13 and requires that it includes three experts in public health, management,
        finance and health economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35582f-ec49-4f23-a06e-49dc8788160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d9eff-91a4-4c05-8520-59c9b4c636e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires that the PhilHealth president and chief executive
        officer have seven years of experience in the same fields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26d2fe-546b-41a3-942f-7b31c5b634ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b4fb1-159a-4ca1-bb32-d4d80faaed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the full implementation of the UHC law could solve
        PhilHealth’s woes on <a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html"
        target="_blank">fraudulent insurance claims</a>, which prompted President
        Rodrigo Duterte to ask its acting president, Roy Ferrer, and other members
        of its Board of Directors to <a href="http://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html"
        target="_top">resign</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed8b3a-2799-425f-bbac-f99787ca4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9df74-e13e-4deb-be00-1335ece30007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the resignation would “allow an uninfluenced investigation
        of the reported irregularities.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cb55d-373d-4d9b-adec-f5986426c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a639e9-9f9f-41c2-a3bc-fdb7945d1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator-elect Christopher “Bong” Go, a longtime aide of Duterte,
        said he will suggest to the chief executive to suspend the implementation
        of the UHC law amid a scandal surrounding the state health insurer, where
        it lost funds due to fraudulent insurance claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf02ba-6b25-4b97-b161-348aaf204535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a4382-d63b-437c-89a2-20da3d7ea171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the controversy is Quezon City-based WellMed Dialysis
        Center, which supposedly claimed benefits for patients that have already died
        or claimed more than what patients used. WellMed has denied these allegations,
        which came from two of its former employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f64162-387f-4581-8c0b-9c9afabd7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72582789-e080-4ccb-83d9-041c936b7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has elicited concern among legislators on the implementation
        of the new law, which would increase benefits to PhilHealth members. For one,
        it would provide 120 free dialysis treatments from just 90.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73d0e5-84c5-4883-a2be-1e8bdaae9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1932c-036b-4207-8bc3-a03b4655f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinasa natin itong batas na ito para makinabang ang taongbayan,
        hindi para lalong tumaba ‘yung mga baboy diyan sa PhilHealth,” Roque said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a578b-de13-4958-bd1b-5a9f5bad3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc49d8f-6de3-4687-ac85-517f6fc7ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.787+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We passed this law so that the people would benefit
        from it, not to fatten further the pigs at PhilHealth.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87252218-1c8e-464d-87bf-66415e44e863'
      'mgnl:activationStatus': true
