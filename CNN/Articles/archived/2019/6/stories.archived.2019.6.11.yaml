      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The military
        vowed to preserve and protect the nation as the country marks more than a
        century of independence from Spanish colonizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06610b8-f96a-4642-aa55-ec48aa449f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From discounts, free rides and services, to donations that benefit
        our soldiers and their dependents; we have so much to be thankful for to the
        Filipino people," Armed Forces chief Gen. Benjie Madrigal said in a statement
        on the eve of Independence Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6339fb-f1fb-4682-9b87-e97cb0dd8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrigal said the military will continue to protect the Filipino
        people and the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16668c-76ae-4d5b-ae4e-0711d5ebf727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino soldier is always ready and willing to make sacrifices
        to protect the interests of the people. For many decades, thousands of soldiers
        have made the ultimate sacrifice to ensure that citizens have a peaceful and
        secure environment conducive to national development," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b25d0-43e7-447d-b870-d59c00e82b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said that it''s up to the Filipino
        people as a whole, not just the military, to protect the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c46c08-2005-42be-a42b-14a6229d7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Filipino people to support the government and assist
        in ending the communist rebellion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c841a-2969-40aa-9896-ca9c0033f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.705+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the spirit of nationalism, I call on every Filipino to safeguard
        the freedom that our ancestors fought for; the very freedom we have sworn
        to protect. Let us rally behind our government to end local communist armed
        conflict to eradicate the flaw of a foreign ideology that has inflicted division
        in our Motherland for decades," Lorenzana said in a separate statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4978410-baa8-4c4f-a9eb-7509b7f56432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:11:54.706+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T23:40:51.716+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be a nation of scattered islands, but together, we stand
        as one," he added.</p>'
  'sec-kapa-investment-scams':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-11T22:13:34.722+08:00
    'imagesource': 'jcr:e8e33474-f99f-4d9f-be1d-992c5453b90b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3facb2a4-73c3-412b-a6bb-026d0c5481b1'
    'lead': 'Authorities have swooped on the offices of five more firms supposedly
      engaged in the pyramiding scheme. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T22:15:05.567+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-11T22:15:05.697+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEC', 'Securities-and-Exchange-Commission', 'KAPA', 'NBI', 'PNP',
      'illegal-investment-schemes', 'pyramid-scheme']
    'template': '1'
    'title': 'After KAPA, SEC runs after 5 more ‘investment scams’  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561e893-c2b1-43eb-8c8a-46e3ee823489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.698+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong> Following
        the crackdown on the Kapa-Community Ministry International, Inc. (KAPA), the
        Securities and Exchange Commission ran after five more groups allegedly running
        illegal investment schemes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56918fe9-a931-476e-81fb-99e35c39f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.567+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.698+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, SEC said its personnel swooped on the offices
        of other “investment scams” operating in the Visayas and Mindanao, in cooperation
        with the National Bureau of Investigation and Philippine National Police-Criminal
        Investigation and Detection Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ddd07-d004-4669-ab03-6bec98259f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 search warrants were served as authorities conducted
        separate operations on Monday and Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16baa58b-31bb-4493-aee5-17eced4a05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC identified the firms as Rigen Marketing, Organico Agribusiness
        Ventures Corp., Ada Farm Agriventures, Ever Arm Any Marketing, and Alabel-Maasim
        Credit Cooperative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133157af-a448-4009-afa1-f3b063e6c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.699+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies encourage the public to invest money on various products,
        while promising hefty monthly returns ranging from 35 percent to 500 percent,
        according to SEC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd650c0d-7e9e-4cb5-a170-41e937ffd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The raiding teams were able to seize voluminous documents and cash
        together with other equipment and paraphernalia used by the scammers in enticing
        investors to invest their money with them despite not having the necessary
        license or permit from the SEC to engage in investment taking and in the offering
        and/or selling of securities,” the commission said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48377c-167f-4a6d-8f95-54186d0da2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the operations, SEC said it already flagged the companies
        for their unauthorized activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9e4d8-b9ad-4b73-8d27-f6a74f9bf7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.700+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the shutdown of groups involved
        in pyramid schemes over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d1871-796d-47ad-b1c0-5369a8f33574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.701+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pyramid scheme, similar to the Ponzi scheme, is based on using
        funds from new investors to pay old investors with high returns at little
        to no risk. The aim is to constantly attract new investors to sustain the
        payouts, otherwise the fund tanks and  the cycle ends. The Ponzi scheme is
        named after a swindler named Charles Ponzi who devised the fraud in 1919.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b1c1a-9e59-4eec-9942-d6e26e419ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.701+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s directive, authorities were quick to
        knock on the doors of religious group KAPA, which has been asking for donations
        from members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a65f5b-d1d0-49af-b873-95f79acba6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.701+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: KAPA open to probe amid investment scam allegations</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408eb724-b28c-4d96-af3c-c0f376d0f45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T22:15:05.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T22:15:05.701+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI on Tuesday said KAPA officials may face syndicated and large-scale
        estafa, which is a non-bailable offense.</p>'
