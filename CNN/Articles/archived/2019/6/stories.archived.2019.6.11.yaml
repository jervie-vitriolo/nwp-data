      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The National
        Bureau of Investigation (NBI) said it will file charges against officials
        of the state health insurer and former employees of a Quezon City-based dialysis
        facility over alleged <a href="http://cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html"
        target="_blank">fraudulent insurance claims</a>.</p>'
