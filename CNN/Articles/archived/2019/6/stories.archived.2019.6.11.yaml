      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/10/entertainment/kim-kardashian-photo-psalm-west/index.html">Kim
        Kardashian shares photo of newborn son Psalm West</a>."</em></p>'
