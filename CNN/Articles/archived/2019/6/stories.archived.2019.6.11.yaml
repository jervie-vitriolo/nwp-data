    'mgnl:tags': ['Canada', 'Justin-Trudeau', 'plastic-ban', 'environment']
    'template': '1'
    'title': 'Canada plans to ban ''harmful'' single-use plastics by 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32766e8f-19a6-414c-ae92-c4681a9c398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canada will ban many single-use plastic
        items by 2021, including bags, straws, cutlery and stirring sticks, to cut
        <a href="https://edition.cnn.com/2019/04/01/europe/sperm-whale-plastic-stomach-italy-scli-intl/index.html">harmful
        waste</a>&nbsp;damaging the <a href="https://edition.cnn.com/2019/04/16/health/ocean-plastic-study-scn/index.html">country''s
        ecosystems</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28111c-2f99-41c1-a135-9ad037757476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.139+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau announced the measures Monday, describing
        "a problem we simply can''t ignore."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ddd23-cf03-4515-be56-ebd601e4361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic waste ends up in our landfills and incinerators, litters
        our parks and beaches, and pollutes our rivers, lakes, and oceans, entangling
        and killing turtles, fish, and marine mammals," the Canadian leader said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ebf82-98d6-4046-bbde-638d8c6ee5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than 10 per cent of plastic used in Canada gets recycled.
        Without a change in course, Canadians will throw away an estimated $11 billion
        worth of plastic materials each year by 2030."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Canadians are tired of seeing our beaches, parks, streets, and shorelines
        littered with plastic waste. Learn more about the action we’re taking to ban
        harmful single-use plastics: <a href="https://t.co/GZBt0K10Nt">https://t.co/GZBt0K10Nt</a>
        <a href="https://twitter.com/hashtag/BeatPlasticPollution?src=hash&amp;ref_src=twsrc%5Etfw">#BeatPlasticPollution</a>
        <a href="https://t.co/eZ0yT8ckY5">pic.twitter.com/eZ0yT8ckY5</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/1138082871158149121?ref_src=twsrc%5Etfw">June
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9bb2ae-89f8-4710-8146-536985361f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8e9d3-d8f5-49a9-b540-f5acd53914cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.140+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Canadian government, every year 1 million birds
        and more than 100,000 sea mammals worldwide are injured or die when they mistake
        plastic for food.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf628e-4bbb-4f62-94b8-e4a53fdf8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, a truckload of plastic waste enters the ocean every minute,
        the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4800e09-6977-4dd0-8728-d10f71cc31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after the European Parliament passed a similar ban on single-use
        plastic items in late March, including a <a href="https://edition.cnn.com/2019/03/28/europe/eu-single-use-plastics-ban-intl-scli/index.html">target
        to recycle 90% of plastic beverage bottles by 2029</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79459910-319d-4db9-8b1f-722f8ab06764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the United Kingdom followed suit with a plastic ban by 2020.
        Officials estimated 4.7 billion plastic straws and 316 million plastic stirrers
        are used in England every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1544c4-6a57-4f87-a665-04cdce06fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.141+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the European Commission found that 80% of litter in
        the world''s oceans is plastic, due to its slow decomposition. Plastic has
        been found inside marine animals including sea turtles, seals, whales and
        birds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579ee47-dc25-4186-8aca-362dd2fa20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, a carcass of a pregnant sperm whale washed up in Italy
        with <a href="https://edition.cnn.com/2019/04/01/europe/sperm-whale-plastic-stomach-italy-scli-intl/index.html">22
        kilograms (49 pounds) of plastic</a>&nbsp;in its stomach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588b94c-644b-4b3e-8ac7-e374854e7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said his government will work with companies that use or
        create plastic products to set targets on waste.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e7dd7-3647-49b5-a847-f87c81866fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Minister of Environment and Climate Change Catherine McKenna
        said it is time to act.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effadee0-a517-416f-b6a1-3d48c0f3662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.142+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all seen the disturbing images of fish, sea turtles, whales,
        and other wildlife being injured or dying because of plastic garbage in our
        oceans," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3cd0d-0368-4752-8a67-7373fa6c04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the goodwill from countries like Canada and the UK, serious
        questions remain over how the mass of plastic used daily around the world
        will be recycled properly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ab645-0b81-4f56-b0b0-dcc80223e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a decision by China to <a href="https://edition.cnn.com/2019/04/26/asia/malaysia-plastic-recycle-intl/index.html">ban
        plastic waste imports</a>&nbsp;for recycling in 2018, a ripple spread across
        the global supply chain as Western nations looked for options.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d684be-e6da-4333-a8af-8bf4e84f6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Malaysia and the Philippines have announced they will be returning
        hundreds of tons of contaminated plastic waste to their countries of origin,
        including Canada, with Malaysia saying it <a href="https://edition.cnn.com/2019/05/28/asia/malaysia-plastic-waste-return-intl/index.html">refuses
        to become the world''s garbage dump</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9e2c1-537f-4d23-973e-1baf87e3c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:26:01.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T10:26:04.143+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/10/americas/canada-single-use-plastics-intl-hnk/index.html">Canada
        plans to ban ''harmful'' single-use plastics by 2021</a>."</em></p>'
  'Inside-the-biggest-mental-institution-in-the-Philippines':
    'author': 'Portia Ladrido'
    'caption': 'The sleeping quarters for male patients under 18 at the National Center
      for Mental Health (NCMH) are akin to an empty prison cell — no beds or mattresses,
      just a massive space separated by dark brown metallic grills. “Wala silang beds
      kasi hindi pwedeng maglagay. Kasi ano ‘yun, material ‘yun to harm themselves
      or harm others,” explains Dr. Borja, a psychiatry resident at NCMH. Photo by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-10-20T10:48:20.148+08:00
    'imagesource': 'jcr:3b8bf51e-00a9-410e-97b7-f8702d3a2758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c09f0872-8ea4-4085-8082-e4b8325dde39'
    'lead': 'The passage of the mental health bill in the Senate has been widely celebrated
      by the general public. But what does this mean for professionals, staff, and
      patients of mental health facilities?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:08:07.122+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the biggest mental institution in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d039c00-0057-4cfc-9b96-c5acb188188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.122+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Some of the teenage
        boys ram into the grills of their newly painted cells at Pavilion 14, the
        mental facility for male patients under 18 at the National Center for Mental
        Health (NCMH) in Mandaluyong. Others waved, others stared, and a few are indifferent
        to our arrival. Most of them are either pacing their rooms or squatting on
        the ledge of their quarters — either looking everywhere or staring at one
        thing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50a5c3-b5a3-4042-aeca-797dc52fde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.122+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2ceb4-2b7d-4ca2-91f2-92abb3b33e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.122+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys’ heads are shaved. “Kailangan close to the scalp hair cut
        kasi baka magsabunutan,” says Dr. Joanna Borja, a third year psychiatry resident
        at Pavilion 14. The sleeping quarters in this facility are empty — no beds
        or mattresses, just a massive space separated by dark brown metallic grills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a28443-fcd8-4bfe-a8f6-c7bf86f3dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.122+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c945e4a-7086-4e1f-8023-758be43c052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala silang beds kasi hindi pwedeng maglagay. Kasi ano ‘yun, material
        ‘yun to harm themselves or harm others,” explains Borja. “Kumot nga maingat
        kami dun. ‘Yung iba may banig pero binabantayan namin ‘yan kasi magagaling
        ‘yang mga ‘yan, minsan dinudugtong-dugtong para magbigti. Kahit toothbrush
        hindi sila allowed humawak … Kasi hindi mo alam takbo ng mga isip nila.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424db5f7-4ff3-49c9-a7c4-0d43fa80f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavilion 14 is one of the 35 pavilions at the NCMH, the biggest
        mental hospital in the Philippines. Carrying 4,200 beds, the NCMH looks like
        a 20th century university campus, with various buildings and facilities scattered
        across a vast expanse of land. Like universities that have shrines dedicated
        to people who signify the thrust of the institution, a monument of a woman
        also greets visitors of the Mandaluyong mental hospital. The woman, dressed
        in a neoclassical night dress, is Jose Rizal’s Sisa, with a marker below that
        reads, “A mother who became insane because of the hardships and sorrow she
        suffered.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4ec93-0496-4a26-825d-41e8fe3e0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7327fcb-0143-476b-b224-dd4a4a8096c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the shrine of Sisa, cemented roads lined with trees stretch
        out into the property. “The facility is sprawling over 47 hectares of property
        in Mandaluyong,” says Dr. Bernardino Vicente, who has been the director of
        NCMH for 19 years. He sits on his black, leather couch in the administration
        office of the hospital, and beside his couch are piles of old, hardbound books
        that have seen the many changes that the NCMH has undergone — from being a
        home for the aged, a correctional facility, a boys town, to being a mental
        hospital.</p>'
    '9':
      'image': 'jcr:8ff69066-6e58-4f38-b923-4261a4617e74'
      'imageCaption': '“Nagagalit sa’kin ‘yung iba if I say this eh, it''s because
        rights-based siya [''yung Mental Health Bill] … wala sa panahon, it''s not
        timely. This is not the time to talk about human rights," says Vicente, the
        director of NCMH, when asked about his opinion on the Mental Health Act of
        2017. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc86321-c656-4782-b7dd-b7ceaebc8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a28e0-bf5e-4721-9ff3-b94470ea4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the pavilions that house the patients, there are also
        dormitories for staff who live inside the property, a designated building
        where all of the patien&nbsp;ts’ food are prepared, and a sports arena for
        patients who are well enough to engage in activities. Just a few steps away
        from this sports center is a rehabilitation pavilion for adult women. It looks
        like a public elementary school, with the ‘classrooms’ as wards, with the
        ‘quadrangle’ as their&nbsp;&nbsp;a rehabilitation pavilion for adult women.
        It looks like a public elementary school, with the ‘classrooms’ as wards,
        with the ‘quadrangle’ as their common area, acommon area, and with doors that
        are doubly secured by steel gates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3db88-439e-444c-976e-46e6faa5cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.480+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06cfd1c-50b6-4514-8961-d4ef48b9c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are in pink hospital dresses, all doing a myriad of things
        — showering, playing sungka, watching T.V., sleeping, conversing, staring
        at empty spaces. They start asking us questions simultaneously (“Taga-saan
        kayo?” “Anong channel kayo?” “Koreana ka ba?”) while some remain seated in
        plastic chairs or in corners of hallways, oblivious to our presence. Besides
        their uniforms, the only thing they have in common is their slow, leisurely
        pace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6027ed-6e63-4cd4-b08d-60607c601194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.123+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Ang problem lang kasi dito sa mental hospital is that we’re perpetually
        on sale ... the concept is since you''re going to be for sale, no funding
        was given to the hospital so since 1968, dilapidated ‘yung facilities.” —
        Dr. Bernardino Vicente</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fa514-007e-4a66-8190-21cdf7b80625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the pavilion with adolescent boys, this pavilion has mattresses
        and beds, similar to typical public hospital wards. In one of the rooms, a
        few female patients are being taught how to make fried potato balls. “‘Yung
        mga occupational therapy o different activities for rehabilitation, that is
        to prepare them ‘pag labas nila in order to be better equipped na maka-adjust
        ulit sa society,” says Dr. Jose Loveria, the head psychiatrist of the rehabilitation
        pavilion for women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce827db-b461-4226-9efb-2b508f44500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431fdd1-1b14-4a74-a392-a62ad89aa528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83491b-d19e-4b89-9188-5cce8c3931fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.124+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few kilometers away is a freshly coated building called the Psychosocial
        Rehabilitation Program and Training Center, a site where patients are taught
        vocational activities like making soap out of guava leaves or making screen-printed
        shirts, which they then sell to the community within the hospital property.</p>'
    '20':
      'image': 'jcr:e6559691-0361-42fa-92c3-cfcbc3c9bcc4'
      'imageCaption': '“‘Yung mga occupational therapy o different activities for
        rehabilitation, that is to prepare them ‘pag labas nila in order to be better
        equipped na maka-adjust ulit sa society,” says Dr. Jose Loveria, the head
        psychiatrist of the rehabilitation pavilion for women at the NCMH. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b6c8a-f875-4a16-8782-b3bb2549650c'
