  'Botswana-LGBTQ-law-ruling':
    'author': 'Kara Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T19:40:10.932+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee69fa4-23f9-49e3-8236-f149526efd5f'
    'lead': 'Botswana''s High Court has overturned a colonial-era law criminalizing
      consensual same-sex relations in a landmark victory for Africa''s LGBTQ movements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T19:45:22.181+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-11T19:45:25.896+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Botswana', 'LGBT', 'pride', 'gay-law']
    'template': '1'
    'title': 'Botswana scraps gay sex laws in big victory for LGBTQ rights in Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c589de-5e33-4f46-8bf7-5e92543095dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Botswana''s High Court has overturned
        a colonial-era law criminalizing consensual same-sex relations in a landmark
        victory for Africa''s LGBTQ movements.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8ccc2-04d0-442e-b8ce-bec417027b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.897+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39538243-5d96-474b-8ed3-6634feb61b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.898+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court in the southern African country unanimously ruled on Tuesday
        that the legislation was discriminatory, unconstitutional and against the
        public interest.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a7fab-7f6f-458e-b111-ebccb9e9687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.898+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b58a3-8b29-425e-bedb-9bff9ff00b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.898+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A democratic society is one that embraces tolerance, diversity
        and open-mindedness," Justice Michael Leburu said, noting that discriminatory
        law not only serves as a detriment to LGBTQ people, but holds back all of
        society.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ca743-2d6f-4833-94d1-80b6089bb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41da51-cd58-47ce-8987-8359dff9dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Societal inclusion is central to ending poverty and fostering shared
        prosperity," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7f082-7e61-4f15-9287-c86a4036c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791539bb-4d35-4898-a1ca-d897312cb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.899+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes just a month after Kenya''s high court upheld its
        laws criminalizing homosexuality.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e21a7-8f66-4019-85cc-9793d544a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499ae30-f9f4-4aa1-81b4-0686efba807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under section 164 of Botswana''s Penal Code, "carnal knowledge of
        any person against the order of nature," was an offense that carried a maximum
        sentence of seven years imprisonment. Section 167 made "acts of gross indecency"
        -- whether in public or private -- a punishable offense, with up to two years
        in prison.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdd4fc-ed79-40bf-9ade-5ea1fc0be282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0303c8-5635-4977-afc8-6dd43e68a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.900+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought to court in March by Letsweletse Motshidiemang,
        a 21-year-old student at the University of Botswana, who argued that society
        had changed and that homosexuality was more widely accepted, local media reported.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6026a-23af-45c1-aae2-2b94f8b05120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.901+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a33b3f-861a-4d69-a4ef-d7bf467a056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.901+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packed court erupted in cheers of joy upon hearing the verdict.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734627aa-6493-4f03-b2b8-c43e16309bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.901+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddb421-61b9-411b-8c8e-3919439fe95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.901+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Mmolai-Chalmers, coordinator of Legabibo, a prominent LGBTQ
        rights group in the country, told CNN that the verdict would have a tangible
        impact on LGBTQ individuals'' daily life, saying that it would help with access
        to health and legal services.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e71b9-1544-472a-8085-bd430941fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.902+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bfcf8-320e-4258-969a-237f59160293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.902+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we were struggling. People have been hiding," Mmolai-Chalmers
        said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3b9eb-6750-438f-9514-b7791a5f7186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.902+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161afee8-0e56-46a3-9805-f3ba5cad5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.902+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This judgement can make a massive change for our lives. This is
        what excites me the most. The judgement means so much... The court has upheld
        our dignity, our privacy, and our liberty... It means freedom," she added.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b89ec-3d98-4965-a01e-3e048ddc115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab05e2d-e9df-47f6-beec-6047e218c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer Keikantse Phele called the judgement "a welcome
        development," adding that there is still "lots of work that needs to be done
        in terms of access to all services, spaces and development."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce8f03-7527-4679-b9ad-1de3a455e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf85007-e607-4b6a-92d2-6475342c027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While homophobic attitudes continue to prevail in parts of the country,
        Botswana''s LGBTQ activists and supporters have marked some victories for
        the movement in recent years. The 2010 Employment Act made it illegal for
        employers to terminate contracts on the basis of sexual orientation, in 2014
        the High Court ruled that the government had to allow Legabibo to register
        as an organization, and two landmark rulings in October and December 2017
        laid the foundation for trans people to more easily change their official
        gender on identity documents.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc627bd6-ad89-47cf-bef9-6fd0833df78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058efb2-04dc-4d4b-863c-5cf3e2261abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a brutal attack on a transgender woman last November,
        Botswana''s President Mokgweetsi Masisi signaled his support for LGBTI people,
        saying "there are many people in same sex relationships in this country who
        have been violated and have also suffered in silence for fear of being discriminated.
        (...) Just like other citizens, they deserve to have their rights protected."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876fe14-8119-4536-aece-df5467478dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c9497-06b3-4918-8ec2-386b9eb41ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesdays'' historic ruling is win for LGBTQ activists and supporters
        in a country -- and region -- where homosexuality remains largely taboo.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499d895-b9b4-4f0e-9a42-5f01fa5c35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d831510-6941-4f18-a4e8-9851b2a96255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 54 African countries, at least 31 of them have enacted laws
        making it illegal to have gay sex, according to the International Lesbian,
        Gay, Bisexual, Trans and Intersex Association (ILGA).</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97024b8-b6f6-45b6-860b-b9324bc8ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2a54f-3318-46e1-af2a-1f32f87bae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.906+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In parts of Nigeria and Somalia, and in Sudan, it is punishable
        by death; in Mauritania the death penalty is a possible punishment. In Tanzania,
        being convicted of having same-sex relations can result in life sentences.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f6ada-98a2-4a42-980a-9cf5667075fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.906+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac1288-3034-4517-95fc-c9354cf30d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.907+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Angola''s parliament adopted a new penal code, for the
        first time since it gained independence from Portugal in 1975, which paved
        the way for lawmakers to remove the provision characterizing same-sex relationships
        as "vices against nature."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9151b2-054f-443a-b1e9-8543fc79deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.907+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710fd3b-db93-41fc-9654-78b7e2219ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.908+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique removed anti-gay laws in 2015, while São Tomé and Cape
        Verde have also abolished laws criminalizing gay relationships.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b3b4d-11d4-4102-845d-6b86c40e5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.908+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565fed2-618e-4bba-9c56-36257f85bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.909+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kenya struck down the change to the law that criminalizes
        homosexuality in May -- and remains a deeply conservative and religious society
        -- its courts has shown some independence in recent years regarding LGBTQ
        matters.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb750f7f-d381-42bf-97ac-2a044e702af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.909+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e93ded-4fd7-4709-8d63-c8c926db7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.910+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an appeals court in Mombasa ruled that forced anal exams
        on people who are suspected of same-sex activity are unconstitutional, following
        the arrest and forced anal exams of two men in 2015. The decision reversed
        a 2016 court ruling. Later that year, a Kenyan court temporarily lifted a
        ban on the controversial film "Rafiki," which told the story of a romantic
        lesbian relationship.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286e36f-0179-4a69-88ed-ba360910af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.910+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42971bce-05d7-4ed6-a55f-f578fbb38fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.911+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, attempts to further criminalize homosexuality have been
        taken in countries including Uganda, South Sudan, Burundi, Liberia, and Nigeria
        over the last five years, according to an Amnesty International report. In
        some African countries, conservative leaders continue to spread harmful and
        false rhetoric, in which they "openly and falsely accuse LGBTI individuals
        of spreading HIV/AIDS and of ''converting'' children to homosexuality," according
        to the report.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91efb0b9-3bc6-464b-81a2-ce8804e01ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.911+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e628d-583a-43ea-9f0b-51b0e2ff6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.912+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, a staggering 70 UN member states -- almost half
        of which are in Africa -- still criminalize same-sex relations between two
        consenting adults, according to ILGA''s 2019 state sponsored homophobia report.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9db7b-90b1-45f6-bd09-acd514093e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
