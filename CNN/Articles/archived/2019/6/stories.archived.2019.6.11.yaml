      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $231.59-billion project, $211.215 billion in loans will come
        from China. There’s a pending petition before the Supreme Court to strike
        down the government’s loan deal with China, citing the track record of Chinese
        contractors and their alleged fraudulent and substandard work.</p>'
    '10':
