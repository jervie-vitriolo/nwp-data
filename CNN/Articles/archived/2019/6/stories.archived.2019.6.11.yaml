      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/09/tech/new-xbox-announcement/index.html">Microsoft
        announces new Xbox console</a>"</em></p>'
  'womens-world-cup-argentina-draw':
    'author': 'Aimee Lewis and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-11T07:04:46.244+08:00
    'imagesource': 'jcr:766254cd-5559-456d-b35e-c1a1a1955aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1efaf27-7edc-445f-93dc-84dec2125863'
    'lead': 'Argentina had lost all six of its previous World Cup games by an aggregate
      score of 33-2. Indeed, the underdogs were playing a Japan side ranked seventh
      in the world, 30 places above Argentina in FIFA''s rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:12:00.410+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T07:12:01.392+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'Womens-World-Cup', 'Argentina', 'Japan',
      '-Vanina-Correa']
    'template': '1'
    'title': 'Draw secures Argentina its first point in Women''s World Cup history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a52b98-67f0-4579-9aea-3e3a1f30755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.392+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At the final whistle, goalkeeper Vanina
        Correa fell to her knees as her teammates embraced each other. Though they
        had not won, they had created history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0844d2f-265f-4780-984c-8640611b484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scoreline would suggest that the goalless <a href="https://edition.cnn.com/2019/06/03/football/womens-world-cup-2019-japan-fukushima-france-wwc-spt-intl/index.html">draw
        between Japan</a>&nbsp;and Argentina was a dull stalemate, but that would
        not do justice to what Argentina achieved on a balmy Parisian evening in the
        Parc de Princes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4bd6e-35b4-41d3-a813-e71b903168ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina had lost all six of its previous <a href="https://edition.cnn.com/specials/football/womens-world-cup">World
        Cup</a>&nbsp;games by an aggregate score of 33-2. Indeed, the underdogs were
        playing a Japan side ranked seventh in the world, 30 places above Argentina
        in FIFA''s rankings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5961493-4157-4d8e-af51-6f8be6a38165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indefatigable spirit — and Japan''s bluntness in attack — ensured
        that the South Americans came away from a Women''s World Cup match with a
        point for the first time in their history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436633c7-0176-4021-86ce-06d56bc98812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.393+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First off, I congratulate my players," said coach Carlos Borrello.
        "The fact they see through your game plan makes you, as a coach, very satisfied.
        For all of female football in Argentina, I think it''s great that Argentina
        is starting to flourish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011544f6-6b48-4d35-aeb3-8fa5648988d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started getting support now from the federation. Results
        in these situations often help a lot. It''s going to allow us to continue
        to go down this great path we''re going down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d265ef-482f-451a-a7ff-41d56d38471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team played no games in 2016 and the majority of 2017 due to
        a lack of funding, but returned to action in last year''s Copa America Femenina.
        Qualification for the World Cup — Argentina''s first since 2007 — came via
        a playoff victory against Panama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2fa95-cfc8-4844-8202-f0667a88f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/03/football/womens-world-cup-2019-japan-fukushima-france-wwc-spt-intl/index.html">READ:
        Remembering Japan''s remarkable 2011 World Cup win in the aftermath of disaster</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c5f246-39e4-48f8-9816-5f1b93a25db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.394+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/10/football/womens-world-cup-statistics-spt-intl/index.html">READ:
        The Women''s World Cup in numbers</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd241f4-25b0-4496-92f7-2dca8400d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic result</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05e550-6b5e-4891-8a55-16dd1ca96fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comfortable in possession, Japan dominated midfield but it wasn''t
        until the second half that Argentina''s defense was truly troubled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9800fc-e5e9-49e1-87b5-a1bdc6c23002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of Japan''s neat passes and Estefania Banini''s flashes
        of brilliance during Argentina''s rare forays into the opposition half, neither
        side managed a shot on target in the first 45 minutes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640caa16-4575-465e-9eb4-ecc31acacb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.395+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/10/sport/wwc-england-scotland-tv-viewing-record-broken-spt-intl/index.html">READ:
        England vs. Scotland breaks UK TV viewing record</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4cd0cb-e6b7-4543-bb75-1fab85180b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/10/football/christiane-endler-chile-psg-femenines-womens-world-cup-spt-intl/index.html">READ:
        Chilean goalkeeper Christine Endler is opening doors for other women</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d25935-7801-47dc-ae58-4d9b8f1aad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were cries of "Argentina, Argentina" from pockets of the 25,055
        fans in the Parc des Princes, and decibels rose every time the Argentines
        entered opposition territory, but Argentina — competing in a Women''s World
        Cup for only the third time — never looked like taking the three points.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611762d-8315-488b-a4c3-07941afafcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draw, however, was surprise enough.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564685b-2cbe-4db3-ae5a-647f67fd3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.396+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a disappointing result for Japan — a finalist in 2015 and
        champion in 2011. Asako Takakura''s youthful side created plenty of opportunities
        in the second half but lacked a clinical edge in front of goal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8505e-2abc-4dc5-b2bf-ce16d273eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other game in Group D took place on Sunday, with England taking
        top spot after <a href="https://edition.cnn.com/2019/06/09/football/australia-italy-england-scotland-womens-world-cup-spt-int/index.html">defeating
        Scotland 2-1</a>&nbsp;in Nice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce806208-c521-4bce-9968-4744870f0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada off to winning start</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f9d2b-d0c5-44e7-8e9e-86c72be04c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s second match saw Canada defeat Cameroon 1-0 in Marseille
        courtesy of a Kadeisha Buchanan header.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fe20e-d96d-45b7-a884-e9b66ac07ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.397+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians controlled proceedings throughout the opening stages
        and were rewarded for their dominance on the stroke of halftime when center-half
        Buchanan met a Janine Beckie corner at the back post, planting her header
        into the ground and past goalkeeper Ngo Ndom.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1843fa8-1b10-41c0-bd19-65d381473c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon''s best chance came in near-identical fashion when Claudine
        Meffometou met a corner midway through the second half, but her shot bounced
        just wide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680104cc-9773-4f05-a338-3f853fc29c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having enjoyed plenty of possession, Canada — the world''s fifth
        best side according to FIFA''s rankings — will have wanted more to show for
        its efforts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549486a-e353-4d9a-abfc-c2c9f2266869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.398+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star striker Christine Sinclair had an opportunity to add to her
        prolific tally of 281 internationals goals, but failed to bundle the ball
        over the line late on. Four more goals in France would see Sinclair surpass
        Abby Wambach at the top of the international scoring charts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739ff46-c912-4be7-a7c5-997c4b4f7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it was a winning start for Kenneth Heiner-Møller''s
        side, which is expected to progress from a group including New Zealand and
        the Netherlands. Those two teams meet in Le Havre on Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e22df-c6fc-42c6-b2e7-b4ece624dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:12:00.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T07:12:01.399+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/10/football/womens-world-cup-day-four-highlights-spt-intl/index.html">Draw
        secures Argentina its first point in Women''s World Cup history</a>."</em></p>'
  'plane-passenger-emergency-exit-toilet':
    'author': 'Jack Guy and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T07:41:15.460+08:00
