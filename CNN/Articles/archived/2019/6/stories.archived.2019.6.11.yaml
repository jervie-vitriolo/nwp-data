      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0084b-0c89-4ff0-83f1-30026804ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/06/02/us/nxivm-room-testimony/index.html"
        target="_blank">Earlier coverage: ''Please let me out''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccccb1-5b61-4893-9cc7-5b3f83f25c97'
      'mgnl:activationStatus': true
