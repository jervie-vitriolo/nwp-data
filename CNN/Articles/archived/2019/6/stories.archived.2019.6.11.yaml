      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole testified that she was struggling with her career after moving
        east and eventually began teaching classes for "The Source" to make money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f6472-92cf-4e79-ad8c-94ea91ff4784'
