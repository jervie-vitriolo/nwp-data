    'mgnl:tags': ['san-antonio', 'spurs', 'tony-parker', 'nba', 'retirement', 'basketball']
    'template': '1'
    'title': 'NBA star Tony Parker announces retirement after 18 seasons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b595b9-2428-4147-ab4e-b97fccfcde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former San Antonio Spurs guard Tony
        Parker announced his retirement Monday after 18 seasons in the NBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f715f70-ee54-4450-b0fc-86f9be204913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, 37, originally had planned to retire after 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f70d46-0cb0-4da0-872b-95bb17353d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can''t be Tony Parker anymore and I can''t play for a championship,
        I don''t want to play basketball anymore," he told ESPN''s The Undefeated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d427df-07ee-4466-9ab2-f6a0821c169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is a six-time All-Star who spent the 2018-19 season with
        the Charlotte Hornets. He played in more than 1,200 games and ended his career
        with an average of 15.5 points per game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a40b8f-100a-47a4-b752-164cd063e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, who is French, was selected 28th overall by the San Antonio
        Spurs in the 2001 NBA draft. Along with Tim Duncan, Manu Ginobili, and coach
        Gregg Popovich, he won four championships in San Antonio —&nbsp;in 2003, 2005,
        2007 and 2014. He was the Finals MVP in 2007, the first European to receive
        the award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418bda7-3916-43f9-aa8a-675f08405141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker spent his whole career with the Spurs, except his final season.
        He told The Undefeated he still felt like he could play two more years —&nbsp;he''s
        healthy — but he simply didn''t see the reason for it. He didn''t think Charlotte
        could win a championship, even with his help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c729f-4421-449a-b290-ae2e535e84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if I don''t play for a championship, I feel like, why are we
        playing?" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c659c-49df-43e9-a449-cabd8e95fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the NBA, Parker is president of ASVEL Basket, a French
        basketball team based in Lyon. He has owned the team since 2014 and will stay
        involved during his retirement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f8170-76d2-4157-a49a-c214c706aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:09:38.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/10/sport/tony-parker-retirement-trnd/index.html">NBA
        star Tony Parker announces retirement after 18 seasons</a>"</em></p>'
  'tree-trump-macron-friendship-white-house-france':
    'author': 'Betsy Klein and Kate Bennett, CNN'
    'caption': 'Last year, two world leaders stood with their wives on the South Lawn
      of the White House, gold-plated shovels in hand, and happily planted a sapling
      oak, a gift from France to the United States that symbolized the strength of
      the allies'' bond. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T06:12:22.503+08:00
    'imagesource': 'jcr:6e0a262e-5748-47c6-8dd0-4658d8e50b1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02168919-b25b-423d-a623-91af9b63f363'
    'lead': 'Last year, two world leaders stood with their wives on the South Lawn
      of the White House, gold-plated shovels in hand, and happily planted a sapling
      oak, a gift from France to the United States that symbolized the strength of
      the allies'' bond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T06:15:04.757+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-11T06:21:31.485+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['macron', 'france', 'us', 'united-states', 'white-house', 'trump',
      'donald-trump', 'president', 'tree']
    'template': '1'
    'title': 'Tree symbolizing Trump-Macron friendship dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4db215-95e2-43fc-bcd8-4d29f4b77237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last year, two world leaders stood
        with their wives on the South Lawn of the White House, gold-plated shovels
        in hand, and happily planted a sapling oak, a gift from France to the United
        States that symbolized the strength of the allies'' bond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38e5ac-ca99-4406-91d9-6bc4869b37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it appears that the tree has met an unfortunate demise. French
        newspaper Le Monde was first to report that the tree, which French President
        Emmanuel Macron brought to America as a gift to U.S. President Donald Trump
        in April 2018, has died while in quarantine. Macron had come to the White
        House for the first official state visit of the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6ff07-6b28-499a-80bf-2dde46329503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the report and neither the White
        House nor the U.S. Department of Agriculture responded to CNN requests for
        comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc81dc-f80b-45dc-a27f-71f2eac959eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the tree is perhaps no longer symbolic of the ties
        between France and the United States, as was intended, but more a metaphor
        for the present fractured relationship between Trump and Macron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6935914c-50da-4b77-81ae-447128ce7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the two men were cordial and appeared to get along during
        last week''s D-Day Commemoration events in Normandy, France, which featured
        a handful of events featuring the Macrons and the Trumps, there has been more
        recent friction than friendship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30470f1c-5389-407f-9c97-655a94d8eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once described as a "bromance," the Trump-Macron friendship has
        since withered. Macron has in the past year been openly critical of Trump''s
        increasingly "America First" mentality when it comes to issues ranging from
        the Iran nuclear deal to climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb52034-e7e6-4b7f-be6a-c61f4a32dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 2018 speech to the United Nations General Assembly,
        Macron railed against Trump''s method saying "dialogue and multilateralism"
        were the more effective means of solving problems. Macron is not supportive
        of an isolationist approach to fix what ails the world''s conflicts; similarly,
        the tree was apparently also not a fan of isolation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac71d8-d228-4294-a2ef-59b3d9deebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree itself was much more than any old oak tree, having come
        directly from the Belleau Wood in Northern France, where in 1918 during World
        War I, thousands of U.S. Marines died during the three-week battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8c111-0680-4c71-bf73-92181a73c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood (of Americans) was spilled to defend France," tweeted
        Macron last April after he and Trump participated in the ceremonial planting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b415e9-0e40-4d8a-bba6-060ffe821736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shortly thereafter, the five-to-10-year-old, approximately
        four-feet tall sapling was removed and placed under the care of the USDA''s
        Animal and Plant Health Inspection Service at its facilities in Beltsville,
        Maryland, according to a USDA official at the time. The official had told
        CNN the quarantine was part of normal regulatory rules for imported trees
        and could last up to two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8dd2f-878c-43b1-8284-99f5ad42dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service "worked closely with French officials to facilitate
        the importation" of the tree, the official had said, but quarantine was necessary
        because "pathogens like the fungi phytophthora are not visible, like insects
        are, so it is not unusual for (the inspection service) to monitor imported
        plants for two years before determining they may be permanently placed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33805b73-c9d2-4093-90c3-6fadd8c0f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Araud, the French ambassador to the United States, confirmed
        to CNN the quarantine of the sapling, tweeting in April the roots were enclosed
        in a special plastic coating so as not to contaminate the White House soil.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820cf70a-1c06-4cab-bcf3-d843b1197574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:15:04.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:21:31.486+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/10/politics/tree-trump-macron-friendship-white-house-france/index.html">Tree
        symbolizing Trump-Macron friendship dies</a>"</em></p>'
