      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A helicopter crash-landed on the roof
        of a midtown Manhattan building Monday, sparking a fire and killing one person
        believed to be the pilot, New York City officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a6817-d155-4a5e-80d6-34d9bad6ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio said there was no indication that the crash
        was an act of terror, and he said there were no injuries to anyone in the
        building or on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c35364-a81e-4756-938c-512df4c05235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to just say, thank God for that. This could have been a
        much worse incident," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bef98-672a-46ce-a398-d8448e9e5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter took off from the 34th Street heliport at about 1:32
        p.m., NYPD Commissioner James O''Neill said, and it crashed on the roof of
        787 Seventh Ave. about 11 minutes later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fbd63-37b7-4fee-9830-80f6ab1c6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire broke out when the helicopter crashed, and the FDNY reached
        the roof and put out the fire quickly, FDNY Commissioner Daniel Nigro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87014fff-2509-4518-b654-e76af99f2a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary information is that only the pilot was on board the
        Agusta A109E helicopter when it crashed on the roof of the building, FAA spokeswoman
        Kathleen Bergen said. The Agusta 109E is an eight-seat, multipurpose helicopter
        manufactured in both single and twin-engine variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db59737-b5b5-408a-9b71-b66b9496f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA air traffic controllers did not handle the flight, and the NTSB
        will be in charge of the investigation, Bergen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcedd9b-9f2f-4f81-ba96-57b2a5d82193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopter is pretty obliterated at this point," de Blasio
        said in an interview with CNN. "It was obviously a very hard hit, there was
        a fire on top of that. There''s not much left of that helicopter. But look,
        we don''t know what happened and why it happened, this is very unusual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9e69b-6be3-4acd-ab93-eeb58a74dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.529+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neil said the pilot has been preliminarily identified but officials
        are working to confirm that and notify his family before releasing his name.
        He could not answer when asked if the pilot made an emergency call from the
        helicopter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab8916-5dec-4cec-8cac-274c852ca3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s part of the investigation, to see if there was any contact
        made with air traffic control," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f7dc0-967c-43dd-9c32-25d1d9dd1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You could feel the building shake''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa9de8-2930-4428-a9e1-dc9d5c03bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses in the building said they felt the building shake
        and then were told to evacuate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dcf00-bf24-462f-8bbd-c339fd5289e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the incident, moderate to heavy rain was falling
        in the city and visibility at Central Park was down to 1.25 miles. Winds were
        from the east at 9 mph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e9e03-1f38-4682-b4ba-3f9a223d7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Koonce said he heard something that sounded like a helicopter
        flying very low, and when he looked out the window he saw a sheet of flame
        and smoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43c20e-e223-41a9-9f21-5c421bff8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was over pretty quickly, and even the smoke did not last long,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc992527-63c3-4747-a8f5-5fbea3b38078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Hutton, who works in the building, told reporters about the
        chaos in the building as people tried to evacuate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf930c-a177-44c4-af8c-31149f27449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a half hour to get from the 29th floor down to the ground
        floor. There were just too many people, it was too crowded, and everybody
        was trying to get off on all the floors at the same time," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f348d-6ec2-4232-b128-70d5b73d14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could feel the building shake, and you could actually hear
        the alarms."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d7e6b-f8ad-4076-9a35-367970a4f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when alarms went off, security told people to evacuate the
        building via the stairs and not the elevators. "We could feel it when it hit
        but no one knew what it was," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeb987-ca11-47af-9912-cc2e3804dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said the incident brought back memories of the September 11,
        2001, terrorist attacks for New Yorkers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b3bb0-2569-4df3-917a-2f6c9065c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a New Yorker, you have a level of PTSD from 9/11," he
        said. "And I remember that morning all too well. So as soon as you hear an
        aircraft hit a building, my mind goes where every New Yorker''s mind goes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b9da7-3b89-4786-bd5e-06acc219121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted that he had been briefed on the crash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16956695-7bcd-43fd-be8d-c2edb37003e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phenomenal job by our GREAT First Responders who are currently
        on the scene. THANK YOU for all you do 24/7/365! The Trump Administration
        stands ready should you need anything at all," he tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf12343-8244-4bb2-bc3c-4a534c794b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDNY said firefighters climbed to the top of the 51-floor building
        to put out the fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46648bf6-dfe0-4b25-898e-f18a1958b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Rep. Carolyn B. Maloney, who represents the area in Congress,
        said the building at 787 Seventh Ave. was not equipped with a helipad. She
        called to ban non-essential helicopters from Manhattan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66816d74-7505-4aff-ae8e-fa8f864eab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot rely on good fortune to protect people on the ground.
        It is past time for the FAA to ban unnecessary helicopters from the skies
        over our densely packed urban city. The risks to New Yorkers are just too
        high," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7347c-84fe-48a4-83af-6c2774e7bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD closed much of midtown Manhattan to pedestrian and vehicle
        traffic after the crash, reopening the streets around 4 p.m.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fec741-24ad-4240-91e5-adf36cd15409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:35:13.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:35:19.530+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/10/us/helicopter-building-new-york/index.html">Helicopter
        crash-lands on top of building in New York City, killing pilot</a>"</em></p>'
  'justin-bieber-tom-cruise-fight':
