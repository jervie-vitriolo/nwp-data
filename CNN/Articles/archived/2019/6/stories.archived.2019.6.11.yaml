      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maalum was allegedly involved in the 2001 kidnapping of Golden Harvest
        plantation workers in Basilan. Sampang was linked to several bombing incidents
        also in Basilan.</p>'
    '16':
