    'template': '1'
    'title': 'PH trade deficit narrows in April as exports recover'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076511f-d659-48ea-9c99-628b402c65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.292+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Philippine
        exports posted a modest increase while goods imports were slashed in April,
        resulting in a slight narrowing of the country''s trade deficit, government
        data released Tuesday showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd02b59-0ef7-476e-add0-ece7c3edd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.059+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.292+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority (PSA) show that the
        country''s trade deficit tapered to $3.5 billion for the month, coming from
        a $3.7-billion gap posted in April 2018. It is still wider than March''s $3.1-billion
        deficit, and is the biggest gap since January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbde3b1-9343-45b4-95a9-a51f080d4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.293+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trade deficit means the Philippines continued to bring in more
        goods from abroad versus what it produces and sells overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f30250-95ab-4e01-be2f-dce09473d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.293+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7433210-ee94-4215-8613-afdfb0af010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.293+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a modest 0.4 percent increase in goods exports in
        April, with the value rising to $5.5 billion versus $5.48 billion last year.
        That ended four straight months of a contraction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e3d6c-8957-4fc2-b9e5-2a1e1d6d36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.293+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3645b-5f39-435b-b7f2-55d7df4d9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.294+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh bananas saw foreign sales soar by 77 percent during the month,
        followed by a 36 percent jump in gold exports, the PSA said. Other big gainers
        for the month are machinery and transport equipment, coconut oil, car wiring
        sets, aircrafts and ships, and other manufactured items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9003a-aa6d-4f97-916b-d455ccef5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.294+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394d69f-1681-4032-ad1a-af48678366dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.294+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronics remained the country''s biggest export product, which
        grew by 3 percent year-on-year to account for more than half the April haul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70cc05-6f75-4466-99bf-0938c312a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.294+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf196f34-4623-45cf-b8e8-1703d8218611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.060+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.295+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remained the biggest export destination for locally-made
        products, taking a 16.5 percent share of the total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee5317-a600-49e8-a191-f7dc251cd8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.295+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b79a3c-0230-48b9-88d2-1f831d122200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.295+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippines'' import bill went down to $9
        billion, 1.9 percent lower than the $9.18 billion recorded the previous year.
        Imports ballooned by 28.6 percent in April 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6014caa5-4dc1-438d-85e6-ec5cc517a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.296+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61775ac-8e27-45b6-9beb-f75267b641a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.296+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time that imports contracted since December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d85d21-9025-4ec6-a147-abca83506735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.296+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9524d73-1050-4d14-8d91-99ddc4e99d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.296+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country imported fewer transport equipment, plastic, iron and
        steel, industrial machines, and telecommunication equipment this April. Electronic
        products also remained the top import item for the month, which rose by 2
        percent to a total of $2.36 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24060b82-fa35-4766-b44e-6728bf1b1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.297+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86594f-a0ce-4d4b-be38-ba9c7ff4c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.297+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic officials had earlier attributed the imports'' surge to
        the government''s aggressive infrastructure drive under the "Build, Build,
        Build" program. However, state-funded projects have been stalled due to the
        delayed passage of the 2019 budget as well as the public works ban running
        up to the May 13 midterm elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2d05b-c2c5-401a-aa98-27cb9a14b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.297+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815e764-a90f-4c67-bcc0-d47b1ff13303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.297+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the biggest source of imported items that month, providing
        a fourth of total imports, the PSA said. Other big trading partners are Japan,
        South Korea, the US, and Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33996a03-bf8e-45db-8377-d377b9ce8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:02:50.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T13:02:50.297+08:00
      'mgnl:lastActivatedBy': 'mel'
