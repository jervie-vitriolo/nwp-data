    'mgnl:tags': ['Skyway', 'Skyway-Stage-3', 'San-Miguel', 'Ramon-Ang', 'NLEX', 'SMC']
    'template': '1'
    'title': 'SMC: Skyway to extend to NLEX-Balintawak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caddd61-7bb3-4bcb-bbc9-3c3fa290ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.814+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;An
        elevated road project that will substantially cut travel time in Metro Manila
        will even make it faster to access the North Luzon Express Way (NLEx), according
        to a diversified conglomerate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276b5d0-abf6-4928-bd5d-9957beab71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.669+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.814+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stockholder''s meeting Tuesday, San Miguel Corporation (SMC)
        President And CEO Ramon Ang said the Department of Public Works and Highways
        (DPWH) has approved their planned extension of the Metro Manila Skyway Stage
        3 to connect to NLEx.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd889ae7-39ff-4c16-bcfb-f227c5e74b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.815+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were allowed by DPWH to extend all the way to NLEX-Balintawak
        toll plaza. That extension will be another three months," Ang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf03d1-5f8a-41db-a6a0-e746926a21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.815+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will shorten travel time from Alabang or Makati to
        the NLEX, and ease traffic on Epifanio de los Santos Avenue (EDSA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3161c-732a-445f-9400-1698e4e64e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.815+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very easy for commuters to travel from Alabang or Makati
        all the way to NLEX toll plaza in siguro (maybe) 15 minutes and I’m sure it
        will relieve at least 50% of vehicular traffic on EDSA," said Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6744082-8c86-4803-bf0b-237f8c13103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.815+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC targets completion of the Skyway Stage 3 in December. It would
        run from Bicutan in Taguig to Balintawak, Quezon City. Construction began
        in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6598c-6bb1-449a-a75d-daf6a26c0776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:07:42.670+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:07:42.816+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Sandra Zialcita contributed to this report.</p>'
