  'National-ID-system-test-September':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T15:51:18.298+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd60bd0-41f0-4f7d-83bd-5a43d5d3554a'
    'lead': 'The government targets to register 107 million Filipinos by the end of
      President Rodrigo Duterte’s term.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:55:16.353+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-ID-system', 'PhilSys', 'Malacanang', 'national-ID']
    'template': '1'
    'title': 'Gov’t sets national ID system pilot test in September'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f6863-cdac-47c2-9077-d9ea1d31c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —&nbsp;</strong>The
        pilot test for the long-awaited national identification (ID) system begins
        in September, Malacañang said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b693d4e-ca24-482e-bb81-94c71e0c4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, citing Socioeconomic
        Planning Secretary Ernesto Pernia and newly-appointed national statistician&nbsp;Dennis
        Mapa, said the test and registration will take place until December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbd635-4b4c-4e59-8a70-37e30fc0d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be a pilot testing which will run from September to
        December 2019 to register a substantial number of Filipinos nationwide,” Panelo
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29bb10-2753-4fd4-a185-585a028c6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Identification System Act, signed by President Rodrigo
        Duterte in August 2018, aims to create a single official identification card
        for all citizens and resident alien that integrates and interconnects various
        government-issued IDs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d46276b-6b18-496c-8e48-fae4404455ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">Duterte
        signs National ID System Act</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4e026-a4c4-470d-9124-94ea41078c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the national ID will contain ten pieces of demographic
        information, including the holder''s full name, sex, date of birth, place
        of birth, blood type, address, and whether he or she is a Filipino or an alien.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af3a44-583c-4107-b795-5626cc427c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pieces of information will meanwhile be marked as optional:
        marital status, mobile number, and e-mail address.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ca204-e5a8-4c05-adf4-1d31530647e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said registration will prioritize persons with
        disability, senior citizens, and the poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40fb0b-dd13-4370-9e10-515e1f18d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:55:16.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T16:28:51.641+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to register 107 million Filipinos by the
        end of the chief executive’s term, Malacañang added.</p>'
  'Abu-Sayyaf-members-arrested-Luzon-Zamboanga':
