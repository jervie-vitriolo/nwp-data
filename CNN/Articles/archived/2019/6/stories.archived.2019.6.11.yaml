      'jcr:uuid': '4bfd55fe-57ef-4778-8244-190d45119e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.074+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "dead zone" is known in scientific literature as hypoxia, which
        means low oxygen. This water, with its low concentration of dissolved oxygen,
        can no longer support the life that calls that part of the ocean home. For
        decades, researchers have tracked exactly how big the annually recurring dead
        zone in the Gulf of Mexico will be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca43bc-a9a3-4db6-b7eb-5d517d18820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.074+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead zones were first noticed the area in the 1970s, and they''ve
        been growing in size ever since. Based on current conditions, some scientists
        think that the Gulf of Mexico will experience the second-largest dead zone
        on record in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ce74a-02b4-4b93-9ecb-1c161a245286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.075+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana State University scientists predict that 8,717 square
        miles of bad water will be at the bottom of the continental shelf off Louisiana
        and Texas, making it about the same size as the state of New Jersey. The largest
        one was in 2017, at 8,776 square miles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61028aa-383d-44bc-bb25-feb1a7044a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.075+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Oceanic and Atmospheric Administration also released
        a dead zone prediction report Monday and anticipates a slightly smaller dead
        zone of 7,829 square miles. That''s still larger than the five-year average
        measured size of the dead zone, typically 5,770 square miles. The two reports
        use different models to make their calculations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a1f2d-73be-4eb4-a0bb-c39c7c2f2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.076+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer''s dead zone will be in areas where fishing vessels
        usually work, meaning fleets will have to spend more on fuel to travel farther
        to chase fish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968de71f-71e4-4990-a4dd-765491bb0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.076+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this will be the second-largest, but it could very well
        go over that," said Nancy Rabalais, a marine ecologist who has been studying
        this phenomenon for over 34 years and who is co-author of the LSU report.
        She is a distinguished research professor at Louisiana State University and
        a MacArthur Fellow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd794ea-080b-46ea-ae4e-14af5142c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.076+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The source of the dead zone</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab623bc2-2550-4e82-9bcd-e6bf93d7dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.077+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead zone is connected to runoff from one of the largest rivers
        in the world, the Mississippi. Thousands of acres of farms have flooded this
        year because of what NOAA calls "the abnormally high amount of spring rainfall."
        That means there is a lot more water from those fields going straight into
        the river, which empties into the Gulf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bc750-73fd-47bc-92ec-d59617a98972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.077+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens, Rabalais explains, is that too many dissolved molecules
        of nitrogen and phosphorus from runoff stimulate the growth of phytoplankton,
        which fall to the bottom and decompose with bacteria that use up oxygen. That
        leads to the creation of dead zones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b118c1-c3ea-44d8-a8e5-f7faf76aa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.077+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mississippi now has three times the amount of nitrogen that
        researchers saw in the 1950s, Rabalais said, and phosphorus has doubled, due
        to human activities. In May, nitrate loads were about 18% above the long-term
        average, and phosphorus loads were about 49% above the long-term average,
        according to scientists at the University of Michigan, who are among those
        monitoring the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efd666-58ed-4b88-8c85-3d09711f44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.078+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extra amount of water right now, beginning with the floods
        in April in the Midwest and into May, mean the water will still be high, maybe
        at an all-time high this year," Rabalais said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdedd8b-2b3f-4579-a060-edf53b1d137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.078+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the waters here will be a threat to animals. Shrimp,
        crab and fish can move to other areas, but animals that live on the sea floor
        like certain crustaceans and worms cannot, stressing the food web and threatening
        the jobs that depend on these waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5950305b-22d5-4f38-b8ba-c295d050cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.079+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf''s dead zone is considered the world''s largest, but it
        isn''t the only area with a dead zone. There''s one in the Chesapeake Bay
        and another in the Baltic Sea. There are about 500 coastal areas that have
        these dead zones at some part of the year. With climate change bringing more
        rain, there will be more record dead zones in the future, Rabalais thinks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79027ea9-febc-4c12-a866-c1bd12295a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.079+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is all a part of how we treat our ecosystem and our consumptive
        nature," she said. "It''s all connected to our carbon footprint and the nitrogen
        used in farming and used to feed animals that we don''t need to eat. It is
        all tied together with the global economy and now tariffs and the way subsidies
        are given to farming."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d95e4-88b8-4eba-9764-6b8796333345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.079+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing problems</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7f7de-eb43-47ee-8cfe-ffa76935e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.080+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much can be done to stop this from happening this year, but
        there is something that can be done to prevent problems in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23deec-e2bc-4bd7-83e6-85c8418988b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.080+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Environmental Protection Agency has a task force looking
        at the issue, as do several states. States have been working to monitor and
        to reduce the amount of nutrients going into the Gulf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a018c45-433b-4804-aa3c-59f83c556d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.080+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small farmers are taking action to reduce nutrients that go into
        the Mississippi, and universities are studying what might work best. They
        are using more cover crops and are diversifying the crops they plant, rather
        than having fields and fields of corn and soybeans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718d5ae-6e71-49a7-bb95-39030171f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.081+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers can create embankments that reduce erosion and retain runoff.
        They use precision fertilizer that doesn''t run off as easily. They are planting
        more sustainable crops like perennial wheat grass that has longer roots than
        corn, keeping the nitrogen and the soils in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429aa4f-a746-4667-ae76-baafe68a7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.081+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are actions that are better for the environment, and they''re
        still profitable, sometimes even more profitable," Rabalais said, and they
        are better for people''s health. Nitrogen also ends up in drinking water,
        and that is associated with cancer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb451aa-9c88-4892-b73d-83ce292ce754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.081+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More, though, needs to be done. "I''m an optimist by nature, but
        that optimism does not cover the weather. This is a long-term trend that is
        likely to stay around," she said. "I hope I will be around long enough to
        see this change."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714ae95-01ca-4542-b17b-a4d865714421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:25:11.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:25:12.082+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/10/health/gulf-dead-zone-study-climate-scn/index.html">The
        Gulf could see one of the largest dead zones in history this year</a>"</em></p>'
