      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Senator
        Antonio Trillanes spoke to the press on Monday showing supposed evidence that
        there is no ouster plot against the President, contrary to allegations made
        by Peter Advincula, better known as “Bikoy.”</p>'
