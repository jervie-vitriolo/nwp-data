  'tony-parker-retirement':
    'author': 'Leah Asmelash and Saeed Ahmed, CNN'
    'caption': 'Former San Antonio Spurs guard Tony Parker announced his retirement
      Monday after 18 seasons in the NBA.'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2019-06-11T06:06:43.515+08:00
    'credit': 'From Al Bello/Getty Images'
    'imagesource': 'jcr:3ca23cea-b8c3-43a6-83bb-bfc8ef51b85d'
