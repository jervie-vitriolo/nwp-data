      'text': '<p>“<em>Mas importante rin ‘yung</em> structural reforms <em>lalo na
        doon sa</em> adjudicatory procedure <em>nila. Mali ‘yan kasi</em> that ultimately
        everything is handled by the PhilHealth — from investigator, prosecutor and
        judge. <em>Kaya nagkakaroon ng kuntsabahan kasi sila-sila naman lahat ‘yan
        eh,</em>” said Roque, who serves as lawyer for two PhilHealth fraud whistleblowers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f0398-64ff-4c67-b1ce-226709403cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.483+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacacdf-9c29-4b4a-a1b1-7c31e6f27d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Structural reforms are more important, especially
        in their adjudicatory procedure. It’s wrong that ultimately everything is
        handled by the PhilHealth — from investigator, prosecutor and judge. That’s
        why there’s connivance because it’s all the same people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b0877-34e6-40b4-99f3-05c60aa260e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.484+08:00
