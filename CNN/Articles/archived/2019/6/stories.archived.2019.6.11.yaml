      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7115f4d-3156-441c-88b2-dc2ce27a43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.146+08:00
