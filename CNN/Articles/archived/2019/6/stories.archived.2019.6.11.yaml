      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'helterbrand-out-of-retirement-mpbl-imus':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-11T13:53:59.203+08:00
    'imagesource': 'jcr:fb64817f-91d9-48d4-86f8-2b4ffaee9b15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd40630-f1e8-4d5f-8de1-70e65ece32fa'
    'lead': 'The former Ginebra star shares the reason why he chose to play in the
      local basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:55:43.929+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-11T13:55:44.071+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jayjay Helterbrand comes out of retirement to play in MPBL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e002d1e-c58d-4b03-900b-1469986ed05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.072+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Jayjay
        Helterbrand is making a basketball comeback as he is set to play in the Maharlika
        Pilipinas Basketball League (MBPL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c3f52-d3c8-4da9-9eae-a506fd4a07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.072+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Barangay Ginebra star retired from the Philippine Basketball
        Association in 2017 after a 17-year career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd89a4-31d9-42e1-bfaa-d55f5bf2537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.072+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Helterbrand has signed with the Imus Bandera ahead of the MPBL
        Lakan Cup which will begin on June 12 at the Mall of Asia Arena in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdf33c-843b-4bc9-a21e-03acbcdaa47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.073+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old cager said he could not resist the call of the sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6abca-c679-462d-bf27-395269ca8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.073+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just miss playing," he told <em>CNN Philippines Sports Desk</em>
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8b6ad-db59-43c8-a391-89ec687b0a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.073+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-foot-11 guard said he''s fit to play but not yet in the competitive
        level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983397b4-5c86-4f6b-bab0-ba13bbec386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.073+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot catching up to do. I''m in pretty good shape but not
        in game shape. But it''s a long season so I''ll be okay," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f1389-62a8-4776-9366-cb0f9562562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.074+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helterbrand shared the reason why he chose to participate in the
        MPBL.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c978cb-1a5a-4378-9f9e-e9d3d14c2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:55:43.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T13:55:44.074+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why I chose to play in the MPBL is because the practice
        schedule and game schedule are not that hectic. I think I''ll have more time
        to recover," he said.</p>'
