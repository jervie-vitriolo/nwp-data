      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcad50-3923-42c7-9bb3-8fd04e7b975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Group crime’</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daad804-4127-4f9a-b8f0-b9209e551918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.788+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473eea7e-9995-4712-9c3f-8d798e836344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With PhilHealth’s top officials seen to exit at the behest of the
        President, Malacañang said the state health insurer would temporarily be headed
        by second-level officials as the investigation rolls out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579207b-722b-436d-9aaa-b3f98aaf5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf0ad1-c7ba-465e-9e2e-b9e414052ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go also said Monday that he will recommend that Duterte completely
        revamp PhilHealth and put employees in plantilla positions on floating status
        to allow the new head of the state health insurer a "free hand" to pick new
        employees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312a410-67d4-4d9b-9cf9-df7868875d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.789+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26aefb-8600-4934-89df-6cdcc70ead64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hinted that there is mudslinging among lower-ranking PhilHealth
        officials, especially among regional vice presidents from Visayas and Mindanao,
        which could be the reason behind why fraudulent insurance claims go unchecked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6404f07-7757-45a3-ae3a-2fdd32491028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b45b32-e928-459e-ac7c-15199b321a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.790+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nakikita ko</em> [What I see] is they belong to a different
        culture and set of attitudes and behaviors eh. And suddenly, a new set of
        well-meaning leaders are trying to do some reforms,” Leachon said. “Change
        is not easy in a huge organization like the PhilHealth.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db42f8-8840-4365-a111-9ae561c42ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.791+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf87e6-4559-41c5-8588-0be1822f236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:59:56.486+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:59:56.791+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer had said that there may be a “mafia” in the state health
        insurer targeting him because of his focus against fraud.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a34151-a99e-4347-9cc7-bb4782367a2a'
      'mgnl:activationStatus': true
