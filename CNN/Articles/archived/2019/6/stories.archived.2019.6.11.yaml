      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec69393-b4dd-4819-b181-9febccc9f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.599+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said Duterte gave the green light to Transportation
        Secretary Arthur Tugade''s proposal to use Sangley Point during a Cabinet
        meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c312f-e24c-48ae-bae6-995c55b48cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cf09e-3f0b-492d-a4ef-0722314e3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For implementation na ''yun... Gusto ni Presidente, masyadong matagal
        ang December, November na lang," Presidential Spokesperson Salvador Panelo
        said in a media briefing. "He''s in a hurry. He wants to fix all these things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcddd61-998b-4e65-8931-7440682b6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec3c46-6ff8-4167-ae34-df81ceb506ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Panelo said Tugade is preparing an executive
        order to formalize the President''s pronouncement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c275e-c04a-4fca-a44f-545b68422649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95abdd0-1d5d-4a22-8f9e-b3da65760c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Tugade reported that he had already initiated the testing
        of ferries that can operate from Mall of Asia to Sangley within 18-24 minutes,"
        Panelo added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b8514-0092-40bc-a28b-304a0342d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
