      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5b8bc-0250-45ac-95b9-0493f6544add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.133+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung pinaka-nakakainis lang, ‘pag halimbawa sumpong, gustong iwan
        ng relative. Nakakainis talaga kasi minsan sasabihin sayo, ‘Doc, mas mabuting
        mamatay nalang ‘yan’ ... Hindi po ‘yan gamit, tao po kasi ‘yan eh, at saka
        anak niyo po ‘yan, magpalit nga po kayo?’” she says. “Minsan, eh sila ‘yung
        dahilan kung bakit nagkakaganyan ‘yung patient eh.”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24224af-5cf0-4ddb-8ae6-a05bd4f5bd1b'
