      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Justin Bieber has tweeted that he
        wants to fight Tom Cruise for some unknown reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19a3d4-8bbb-4f95-a6a2-6115e699e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.256+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that Justin Bieber and that Tom Cruise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b5480-9288-443c-a1ba-4712e80e03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.256+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer tweeted the challenge on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8048c-e87e-453b-8e4e-2d964269f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.257+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was immediate head scratching from those who saw it.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I wanna
        challenge Tom Cruise to fight in the octagon. Tom if you dont take this fight
        your scared and you will never live it down. Who is willing to put on the
        fight? <a href="https://twitter.com/danawhite?ref_src=twsrc%5Etfw">@danawhite</a>
        ?</p>&mdash; Justin Bieber (@justinbieber) <a href="https://twitter.com/justinbieber/status/1137880621848584193?ref_src=twsrc%5Etfw">June
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188633e-2bb3-4f58-aee8-f7d3942210d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.257+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a2329-6766-4c27-b319-ec43faa24739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.257+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanna challenge Tom Cruise to fight in the octagon," Bieber tweeted.
        "Tom if you dont take this fight your scared and you will never live it down.
        Who is willing to put on the fight? @danawhite?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddffb92-792e-4487-8fff-5100814e771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T06:41:28.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-11T06:41:29.257+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana White is the head of the Ultimate Fighting Championship (UFC),
        which is the world''s largest mixed martial arts (MMA) organization.</p>'
