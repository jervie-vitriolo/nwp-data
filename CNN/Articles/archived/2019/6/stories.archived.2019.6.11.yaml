    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a906e-da3e-4c0e-91e5-b13cb6b28c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.668+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of her five-day course, she was persuaded to take more
        classes. Both her ex-boyfriend and Mack told her that staying involved in
        "The Source" would give her a built-in community once she moved to New York
        in 2015.</p>'
