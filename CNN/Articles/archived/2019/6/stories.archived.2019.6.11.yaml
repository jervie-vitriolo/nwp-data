      'mgnl:lastActivated': 2019-06-11T12:50:26.666+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36dd545-c2b5-4e83-9900-bc3f214c8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.666+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her ex-boyfriend told her about successful and famous people
        involved Nxivm, like Mack; Emilio Salinas, son of a former Mexican president;
        and Clare Bronfman, a Seagram''s liquor heiress. Mack and Bronfman are co-defendants
        and pleaded guilty to related charges. <a href="https://www.cnn.com/2019/04/08/entertainment/allison-mack-guilty-plea/index.html"
        target="_blank">Mack pleaded guilty</a> to racketeering and racketeering conspiracy
        charges in April. Salinas, who has not been charged with a crime, did not
        respond to a CNN request for comment, but did <a href="https://twitter.com/salinasemiliano/status/1131763707799789570?s=20"
        target="_blank">tweet a statement</a> in May saying he was never involved
        with Nxivm''s alleged secret society called "DOS," adding that members denied
        its existence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a8239-98d9-469a-9aa2-51032bd39933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.666+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e763c4c-0ac6-4e44-b62b-eb00b056faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.667+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, Nicole said, she was uncomfortable about some
        aspects of Nxivm. Students and instructors wore different colored sashes to
        signify their ranks, she said, and would bow when entering and leaving a room.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aad2bf-1dd8-4231-8f9a-55ff669338f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.667+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638ab8c-6ca6-423f-93b0-d09582021930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.667+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group members idolized Raniere, calling him the smartest man in
        the world, she said. At the annual celebration of Raniere''s birthday, known
        as "V-week," because he was called "Vanguard," Nicole started to become good
        friends with Salinas, to whom she confided her true feelings about Nxivm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943adc2-ef32-4c65-a372-52fcba3b5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.667+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2606f-a913-4c8f-9c1c-0d747931d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.668+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems a little weird to me," she testified. "I don''t really
        like situations where someone is idolized. It just feels weird."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7041259-bee7-49aa-b503-367d818db9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
