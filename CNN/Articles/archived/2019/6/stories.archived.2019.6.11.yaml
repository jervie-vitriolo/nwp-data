      'mgnl:lastActivated': 2019-06-11T12:04:26.047+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors held off a late charge by the Raptors to secure the
        win behind 20 three pointers and improved defense, cutting the Raptors advantage
        to 3-2 in the best-of-seven series.<strong>&nbsp;</strong>​​​</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cee00c-2d4a-4336-9fe2-845c834821c0'
