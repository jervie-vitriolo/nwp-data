    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Durant suffers Achilles injury in first game back from injury'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c3459-b56e-4348-a563-1e8ca626045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant’s long-awaited return
        from injury on Monday with the Golden State Warriors season on the line in
        the NBA Finals was short-lived as he suffered an Achilles injury in his first
        game in over a month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc50db-4eb4-43c7-9095-66794cd2d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.279+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant made a stellar start against the Toronto Raptors but went
        down suddenly in the opening minutes of the second quarter when he planted
        his right foot to push off on a dribble-drive but the resilient Warriors managed
        to hang on for the win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1632c3b-79bd-46c4-8b97-d06edbc1575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Durant, an elite shooter and rim protector who when
        healthy turns the Warriors into a near-unstoppable group, immediately hobbled
        to the side of the court where he dropped to the floor and clutched his lower
        right leg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa2b6e-db12-44ab-91a6-ded7a4928347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was helped to the locker room by team mates Stephen Curry and
        Andre Iguodala and along the way screamed out an expletive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ef17f-d5f8-42f9-9006-ada75a4039bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.274+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.690+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was cleared to play tonight; that was a collaborative decision,”
        Warriors General Manager Bob Myers said while fighting back tears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5298e24-31e2-4663-9f4f-9a09554b86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.690+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant made a stellar start against the Toronto Raptors but went
        down suddenly in the opening minutes of the second quarter when he planted
        his right foot to push off on a dribble-drive but the resilient Warriors managed
        to hang on for the win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd399b-0fd1-4b24-b1c4-0ba36e385185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.690+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Durant, an elite shooter and rim protector who when
        healthy turns the Warriors into a near-unstoppable group, immediately hobbled
        to the side of the court where he dropped to the floor and clutched his lower
        right leg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93794cae-7696-4834-ae9a-f9e8919889c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.275+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.691+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was helped to the locker room by team mates Stephen Curry and
        Andre Iguodala and along the way screamed out an expletive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5be1e-ebab-4e19-8632-61f364c8e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.691+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was cleared to play tonight; that was a collaborative decision,”
        Warriors General Manager Bob Myers said while fighting back tears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43b440-96c2-4857-aff1-fadb7c4464a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.691+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eerie and strange</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077738b9-9ba7-4b87-8c57-6a82ba58999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.691+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as Durant went down Raptors fans, fully aware of his ability
        to take over a series, immediately started to cheer but only after several
        Toronto players motioned to the home crowd to stop did they start chanting
        “K-D! K-D!” in support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab4a08-c7fc-4d09-b616-4617319df4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.276+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.692+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the fans were cheering when it happened, and I think the
        Raptors players understood how serious it was and they sort of quieted the
        crowd,” said Warriors head coach Steve Kerr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104160c-084f-45b8-93af-6bdb1c2d3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.692+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was just a couple minutes there where it all seemed so eerie
        and strange, and it took maybe a little bit for both teams to collect themselves.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e8f5b-eef2-41f7-9806-dfb9bf56be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.692+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the four-time NBA scoring leader suffered a calf injury in
        the second round on the playoffs, he could only watch on helplessly as the
        Warriors went undefeated to reach the Finals before being pushed to the brink
        of elimination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddca97-0e45-4e0e-a507-3b0c6c9b96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.277+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.693+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant was cleared by the Warriors’ medical staff after Game Four
        and practiced with the team on Sunday for the first time since his injury.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d281737-f611-4cf8-8dac-919e522f5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.693+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Durant back in the lineup for the first time in over a month,
        the Warriors immediately looked like their usual sharp-shooting selves and
        set the early tone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f3ae6-d613-4f91-9199-0f855080da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.693+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, named Most Valuable Player in each of the Warriors championships
        the last two years, scored 11 in an impressive first quarter in which he drained
        a trio of three-pointers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11507190-aea6-4a09-b4c9-b84145b0532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.693+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prayers up to KD. He gave us what he could and we hope he makes
        a speedy recovery,” said Curry, who scored a game-high 31 points.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbb18f-b486-4c9f-b5bf-475c06db99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:28:46.278+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-11T14:28:46.694+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He sacrificed his body for us and I just feel bad for him.”</p>'
  'grab-brian-cu-deactivations-ltfrb':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-06-11T14:27:16.542+08:00
    'imagesource': 'jcr:80c1eb70-b81f-4726-8a75-9cfd801b0e75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40cc7bdc-f5b2-45a0-94b9-ed2942865b08'
    'lead': 'Grab Philippines president Brian Cu said most of those who were deactivated
      were without the necessary documents to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:30:23.983+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T14:30:26.419+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grab', 'TNVS', 'TNC', 'Brian-Cu', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'LTFRB']
    'template': '1'
    'title': 'Grab: Only 5,000 drivers were deactivated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e03e8e-db7b-4f5c-a310-4c8eb72e76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Ride-hailing
        company Grab said only 5,000 of its partner-drivers were deactivated — thousands
        less than the number initially reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c0180-340e-4eaf-80ca-770d1f349556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing with the Land Transportation Franchising and Regulatory
        Board (LTFRB) en banc Tuesday, Grab Philippines president Brian Cu said most
        of those who were deactivated were without the necessary documents to operate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6e067-30d2-4f24-b251-729863954194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab initially said they would be deactivating <a href="https://www.cnnphilippines.com/news/2019/6/3/grab-deactivation-ltfrb-provisional-authority.html">8,000
        drivers</a> without provisional authority on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1923e74-38c3-4b61-8492-4b66b833fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on July 3, Grab said, "This will be done after Grab
        had acted in good faith that TNVS (transport network vehicle service) partners
        would comply within the time frame agreed upon with the LTFRB."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8c71f-2e4c-421f-86c9-ef204319fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also opened 10,000 new slots for application on June 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f3abe-e945-46de-bc4e-24ca0b294237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants initially complained of difficulty getting through the
        LTFRB website and asked the Board for more time to fulfill the application
        process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a944a86-0133-46d2-9ec3-a3c7df884837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.984+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Technical Division Chief Joel Bolano told CNN Philippines
        the 10,000 slots have been filled as of Monday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9330066-64d8-4db5-8a07-d161296c58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified while the Board cannot immediately give the franchise,
        those who have applied can have provisional authority to operate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30565702-02ff-4027-af62-0e75f97ba3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting the people to browse our link, but as of yesterday
        at exactly 5:30, the 10,000 was already completed... Those who were deactivated,
        if they do not file their application, of course they cannot give yet the
        franchise for the TNVS, but if they have already a pending application, they
        can have a provisional authority to operate... If they have been able to file
        the application through online registration, they can expect a provisional
        authority within 30 days after filing of the application," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e3235-d0b6-4171-b1b7-de330ea6b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers also came together Tuesday morning to protest the deactivations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570e160-f0e5-4a4e-bef8-c11dd95e2bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:23.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T14:30:26.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Jelene Fule contributed to this
        report.</em></p>'
