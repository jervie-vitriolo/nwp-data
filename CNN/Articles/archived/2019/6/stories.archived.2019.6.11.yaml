      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army in Quezon province under the Apolonio Mendoza
        Command said it will "launch tactical offensives to stop the construction
        of Kaliwa Dam and all anti-people project of the reactionary government posing
        as ''development projects.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cedcd5-448c-4777-8682-a9f686bd80ce'
