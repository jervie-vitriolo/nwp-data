      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Robert, the perfect day may be tomorrow, a year later, or another
        five years from now. The shrine of Sisa may remain, the trees may continue
        to line the cemented roads, the structures may still be in a perpetual state
        of disrepair, legislators may continue to push for mental health bills, awareness
        campaigns may succeed or fail, but what will always hold true is the persistence
        of patients who, day in and day out, fight to silence the monsters in their
        minds.</p>'
