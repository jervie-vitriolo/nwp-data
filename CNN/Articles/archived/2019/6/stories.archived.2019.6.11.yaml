      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f0ddb-deff-4746-8049-3d22fde8e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e43a4-cf77-4f21-985c-6a761c895a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals has <a href="https://www.cnnphilippines.com/news/2019/6/.../Court-freezes-Kapa-accounts.html">frozen
        all bank accounts</a> and properties linked to KAPA upon the request of the
        Securities and Exchange Commission (SEC). The regulator revoked KAPA''s registration
        papers in April after discovering that it was operating a Ponzi-type investment
        scam, which relies on recruiting new members to cover the payouts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773be7ab-de58-4e18-a486-0cab1605c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bee33-2b1f-4917-86aa-f5b37a0ae76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the freeze order in place, KAPA and its officials cannot make
        withdrawals or fund transfers through the covered bank accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf7460-9e21-4ec9-b571-3243b5d5c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5260b-3e92-4814-8b3d-74a1cc6ff819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine National Police has also raided KAPA''s
        offices in Tacloban City; Taytay, Rizal; Compostela, Cebu; Tagum City; Opol,
        Mislamis Oriental; and even Apolinario''s house in General Santos City. The
        National Bureau of Investigation (NBI) said it deployed 14 teams to simultaneously
        serve search warrants in 14 locations, as granted by the Manila Regional Trial
        Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b17f9a-fa02-429a-90ab-5c0e1766f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Pagatpat, NBI deputy director for regional operations service,
        said the searches were done for KAPA''s supposed violations of the Securities
        Regulation Code, which requires any group or company to secure a license from
        the SEC before engaging in any kind of investment activity. He added KAPA
        is not a religious group as it claims.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bc15d-9f67-418f-a59f-66177bf5de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one up to the time na it was ripe for operations, not
        a single religious activity was conducted by the organization. In fact,<em>
        tinatanggap nila lahat kung saan ka man nanggaling na sektor ng relihiyon
        basta may donasyon ka</em> [They are accepting anyone as a member provided
        that they have a donation]," Pagatpat said in a media briefing. "<em>Ang donasyon
        ay wala kang</em> ine-expect na return... <em>Dito,</em> guaranteed <em>ang</em>
        30 percent <em>na</em> interest a month."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8a504-85ce-4534-99ab-8613f0d466e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ca398-6fd8-4b15-aa31-0052de228be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were originally set for June 20, but the NBI had
        to fast-track it upon Duterte''s orders. They were able to seize documents,
        books and equipment to prove that KAPA did get money from its members.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db3242-a466-49ef-8187-71a1f3ca3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d0867-6efa-41f0-9815-4bfbbf0f87ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents also tried to join KAPA to investigate. They found that
        the group accepts anyone regardless of their religious background, with their
        donation being the only requirement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0fd6e-78fe-49a3-bba8-31cac23a02b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5958c4-c110-435e-bf19-d99ac980a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagatpat also revealed that KAPA gives a five percent commission
        to members who "assist" new recruits in handing in their money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b7976-9023-4eac-9668-eed2c160f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4453ec-1ad4-40cc-b312-b50a9470f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas said simultaneous prayer rallies will be staged by KAPA
        members on Wednesday in parts of the country, to be highlighted by a gathering
        at EDSA Shrine where he expects at least 300,000 to come together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4609240-cc12-4187-b993-0e099db3c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Jealous?</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9f16e-5468-4faf-9f78-9b41fea5cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the shutdown of KAPA and similar
        investment scams on Saturday. Presidential Spokesperson Salvador Panelo said
        victims of this scheme can file cases to recover their money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f15543-7285-4ca6-b24d-586251e6bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc7319-ff6a-4c22-9d30-67c19ccbb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mangahas said none of their current members are complaining
        about being scammed, claiming that their lives have instead improved as they
        receive the promised returns. He explained that their donations grow as their
        pastor invests the money in the numerous businesses which their founder runs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb88e01-37b8-43d3-be48-cf1f7daddd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went as far as saying that the state crackdown on KAPA might
        have stemmed from competition, with the new group also recruiting members
        in Mindanao where Duterte''s friend Pastor Apollo Quiboloy''s organization
        is also based.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15af0cb-0dd8-4d63-9699-7d5907c0a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28bc18-3fb5-48ac-847a-2b59c2f31f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.713+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka ito na ''yung</em> payback. <em>Kasi alam natin na ''yung</em>
        Pastor Quiboloy, <em>malapit naman talaga sa Pangulo ito</em>. <em>Mas pumutok
        po kasi sa Mindanao ''to eh</em>. <em>Parang mas maraming naniniwala sa</em>
        KAPA," Mangahas said during a media briefing Tuesday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7a85a-f5b7-4f52-a95c-52828025b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61814b42-3905-430c-acdc-09dd2ab46af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe this is the payback. As we know, Pastor Quiboloy
        is close to the President. But this became more popular in Mindanao, it''s
        like more people believe in KAPA.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84853a6-1c5e-49cb-a270-1948f0ec7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c9cbe-4d27-488a-8805-4d4f5fbacb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy, who calls himself the "Appointed Son of God," is the founder
        of religious group Kingdom of Jesus Christ. Duterte''s order to <a href="https://www.cnnphilippines.com/news/2019/6/8/Duterte-tells-NBI-to-go-after-proponents-of--pyramid--schemes.html">shut
        down KAPA and similar schemes</a> was made during his interview with Quiboloy
        on the religious leader''s TV station Saturday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eb666-2c82-46ac-bfd3-1237160d0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Apolinario was not in his house when the police visited
        his home in General Santos City yesterday. Authorities have no information
        yet if he has fled the country, but Pagatpat said Apolinario previously faced
        estafa charges for a similar modus in Bislig, Surigao del Sur about two years
        ago. These charges were settled after the pastor opted for settlement with
        the complainants, the NBI official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a12e6-55fb-4d70-b986-7e29eb2e360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:46:05.714+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Payouts ''ridiculous''</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83390a5c-d020-4f70-b3d6-d30e6b8d972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.569+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chairman Emilio Aquino maintained that KAPA runs an illegal
        investment scheme, as he exposed that the supposed hospital, school, and other
        businesses owned by Apolinario were only registered with authorities earlier
        this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38898c00-fa54-4a9d-b491-c1fadf3d906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6ae88-07ee-4590-ba94-8228121f4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA registered with the SEC in March 2017 and declared only ₱465,000
        worth of assets for that year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52837aee-4792-4de0-b903-80b920da236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a50e6d-f250-467c-a0a1-5e232299330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said KAPA''s promises were "ridiculous," noting that there
        was no way to guarantee the returns other than through getting funds from
        new recruits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c7ab7-ba5c-44b8-9f68-2c1e7d14e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d976c8e-769d-4bfa-93f3-f42dacc4d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be payouts being given now, pero the money being
        used for payouts are really money from new investors. Talagang Ponzi<em> po
        ito</em>," Aquino said in a separate interview.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">SEC: Pangakong tubo ng KAPA, &#39;ridiculous&#39; | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Djoe1ljQ7Z">pic.twitter.com/Djoe1ljQ7Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1138299739064004609?ref_src=twsrc%5Etfw">June
        11, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
