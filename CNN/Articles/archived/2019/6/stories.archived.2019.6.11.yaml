  'philhealth-courtesy-resignation-francisco-duque-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T20:29:59.598+08:00
    'imagesource': 'jcr:acdde89f-d35f-4256-8d07-58d39d7e5c44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95347f6a-14b0-495c-a810-18ea297a0fc1'
    'lead': 'Six officials of the Philippine Health Insurance Corp. comply with President
      Rodrigo Duterte''s order to file their courtesy resignation letters amid an
      alleged multibillion-peso fraudulent scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T20:33:49.781+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-11T23:40:41.797+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: 6 PhilHealth execs have submitted courtesy resignation'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458908d-11f8-4abd-9017-84623bdf61f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Six officials
        of the Philippine Health Insurance Corp. (PhilHealth) have complied with President
        Rodrigo Duterte''s order to file their courtesy resignation letters in the
        wake of an <a href="https://cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">alleged
        multibillion-peso claim fraud</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7b7e1-a221-4bb3-969d-48fadf736664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six pa lang kasi ''yung isa si board member Rex Mendoza is abroad,
        so di siya makapagsubmit," said Health Secretary Francisco Duque III, who
        on Tuesday met with PhilHealth officials in a closed-door meeting to discuss
        the scope of Duterte’s marching orders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1061c4-e1c1-4f1f-a893-184b192c9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the officials will report for work until the President
        accepts their resignation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e5fdf-902f-49af-a453-d550d388c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is also considering hiring a private accounting
        firm to audit the state health insurer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c50b5-4177-4b14-941a-ca20335e7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President also mentioned that he will put in two experts from
        SGV to do an audit assessment of the systems of PhilHealth so improvements
        or corrective interventions can be made," the health chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11250b8c-fce2-4f0c-bc8c-a5c05eab32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s <a href="https://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html">directive
        on the courtesy resignation</a> was an offshoot of PhilHealth losing some
        P300 million to claims for dead patients at Quezon City-based WellMed Dialysis
        Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898dc4a-c0d5-4775-8199-cc6fe6ae935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation <a href="https://www.cnnphilippines.com/news/2019/6/11/NBI-WellMed-PhilHealth.html">said
        it will file estafa and falsification cases against the dialysis facility''s
        owner and employees, as well as some PhilHealth officials</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b5feb-3c15-4f98-9f3c-ca748172f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T20:33:49.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T23:40:41.798+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson earlier said <a href="https://www.cnnphilippines.com/news/2019/6/11/Harry-Roque-PhilHeath.html">Duterte
        is eyeing to appoint Dr. Jaime Cruz to lead the state-run company</a>. Panelo,
        however, did not give any further details.</p>'
  'us-coast-guard-south-china-sea-linda-fagan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T21:00:08.249+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec5a3a5-3fb4-4171-be72-9f7136e4c1cd'
    'lead': '''We obviously are aware and have been following the militia and some
      of the activity,'' an official of the United States Coast Guard says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T21:02:06.941+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-11T21:02:07.242+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'United-States-Coast-Guard', 'China', 'South-China-Sea',
      'West-Philippine-Sea', 'Linda-Fagan', 'U.S.-Coast-Guard', 'Philippine-Coast-Guard',
      'Scarborough-Shoal', 'China-Coast-Guard']
    'template': '1'
    'title': 'U.S. monitoring Chinese militia in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aecde6-d4fb-4330-8c12-c3a20cff5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.243+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The United
        States Coast Guard has been keeping an eye on Chinese intrusions in the disputed
        South China Sea, an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f641db6-97b3-4ec5-abec-1bee6e0d3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.243+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We obviously are aware and have been following the militia and
        some of the activity," Vice Admiral Linda Fagan, U.S. Coast Guard Pacific
        Area Commander, told reporters in a teleconference. She was asked about activities
        of China''s Coast Guard and fishing militia in contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1a19f-e51a-468d-8769-05b032776292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.244+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard on Monday found a Chinese warship circling
        Scarborough Shoal, along with two China Coast Guard vessels and two militia
        boats. The Philippines lost control over Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        The Permanent Court of Arbitration in The Hague largely recognized the Philippines''
        sovereign rights in its 200-nautical mile exclusive economic zone, but it
        did not rule on which country has sovereignty over Scarborough Shoal, which
        lies just around 120 nautical miles off Zambales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633eff3c-1c47-4cbb-b9a1-996842aa2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.244+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the government heavily protested the swarming of
        Chinese vessels around Philippine-occupied Pag-asa Island and Chinese fishermen''s
        harvesting of giant clams, locally known as Taklobos, in Scarborough Shoal.
        The Chinese government has removed 100 of its vessels from the vicinity of
        Pag-asa, internationally known as Thitu, one of the biggest islands in the
        disputed Spratlys in the South China Sea and seat of the Kalayaan municipal
        government under the province of Palawan. The Armed Forces of the Philippines
        Western Command said only 18 Chinese ships were left near Pag-asa as of June
        5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f612693-1cd0-412a-8cd5-04fa05af9722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.244+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fagan on Tuesday said the U.S. will continue to help "small island
        nations who struggle with their own EEZ enforcement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c02048-f56d-4e9d-9edd-1e3b83f115b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.244+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we’ll do things like send a small training team into a nation
        and help teach them how to do a fisheries enforcement boarding to guard against
        fishing incursions. Or other law enforcement capacity-building, to bolster
        the capacity and the authority and ability to protect their own sovereignty
        has very much been the focus," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ee036-a9be-48d5-83a0-6c6f4cc5ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:02:06.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-11T21:02:07.245+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. does not claim any part of the South China Sea but conducts
        freedom-of-navigation exercises and criticizes China''s alleged militarization
        in the region. The Philippines has a 1951 Mutual Defense Treaty with the U.S.
        which states that the two allies would assist each other when either of them
        is attacked by a foreign force. The two countries are working on reviewing
        the treaty to clarify how it can be enforced in case tensions arise in the
        South China Sea.</p>'
