  'pfci-house-speakership-martin-romualdez-lord-allan-velasco':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T21:52:32.829+08:00
    'imagesource': 'jcr:2e6013c7-8d19-45e3-98b6-b2856bcf5ce1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd748e26-5ed3-4666-9098-43b0c6507b8f'
    'lead': 'Puwersa ng Bayaning Atleta party-list Rep. Jericho Nograles, member of
      the Partylist Coalition Foundation Inc., says the bloc''s members believe the
      two can help them push for their legislative agenda in the incoming 18th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T21:55:19.613+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-11T21:55:19.996+08:00
