      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86af9b-8a51-4242-8fc1-414b4a522415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole testified she had been studying and working as an actress
        in Los Angeles for almost a decade, mostly in commercials. She decided in
        2014 that a move to New York would help shift her career. Her ex-boyfriend,
        an actor on a network TV series, suggested she take a program of courses called
        "The Source." They were given in upstate New York and among many classes Nxivm
        offered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52237dc8-dbbd-43a5-9512-79dc9008708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fb747-e08e-43b3-aac2-36ae1068834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.665+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She liked that the courses combined acting and psychology, and hoped
        they would help her overcome her fears when auditioning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80987ef-621b-4619-91e6-1f4c80af85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.144+08:00
