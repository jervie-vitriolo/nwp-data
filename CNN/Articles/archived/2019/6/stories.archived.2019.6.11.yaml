    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d6e19-42fe-49ce-8e6b-33a74fa19723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
