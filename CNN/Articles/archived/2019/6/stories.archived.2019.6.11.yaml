      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even before July 8, over one month ago, they began
        building infrastructure. They''re building towers, laying down fiber optics,
        so they are on track... Before the end of the year, they can get subscribers
        in Metro Manila, Davao, Cebu, because these are the places where they are
        building infrastructure.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f66a1-1a98-4039-b471-25d1f9a47f82'
