      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that when it comes to insurance fraud, everyone from
        PhilHealth employees, to healthcare providers, hospitals, employers and even
        patients are likely involved.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91c024-52b8-40ab-834e-c0846af7920b'
