      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd88ba1-97c0-48b8-a1ca-9efa0712e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An actress testified Monday that "Smallville"
        star Allison Mack pulled her deeper into the activities of the cult-like group
        Nxivm, where she eventually became a "slave" in the organization''s secret
        sex society and was blackmailed into staying silent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dda21d-986f-4720-be9b-c768755eaaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.143+08:00
