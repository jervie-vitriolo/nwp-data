      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da0076-e034-41eb-acfe-9b5cb7dec21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the SEC is looking to file charges as KAPA appears
        to have violated provisions of the Securities Regulation Code. Aquino said
        the deed of donation papers signed by KAPA members are actually investment
        contracts, which by law must be registered with the SEC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76834fe-ea00-4ebb-a15c-db6fc9c59696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8b346-c912-43e1-9b6a-34e29215d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put a stop to this because if we don''t, more people
        will be victimized," the SEC chair added. "If we wait for it to collapse —
        which we are sure would collapse <em>kahit hindi tayo mag-</em>intervene —
        <em>mas marami nang mga biktima ito</em>."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ebf07-ca1c-4c38-aae7-8956ab745e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:51:43.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.689+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once complainants come forward, the NBI said Apolinario and KAPA
        officers may also face syndicated and large-scale estafa, which is a non-bailable
        offense.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bca4be-6071-432f-8576-90ca14782aab'
      'mgnl:activationStatus': true
