      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before July 8, over one month ago, <em>naglalatag na sila
        ng</em> infrastructure. <em>Naggagawa na sila ng</em> towers <em>nila, naglalatag
        na sila ng</em> fiber optics, so on track <em>ho sila</em>, ...Before the
        end of the year <em>ay makapagkuha na sila ng</em> subscribers <em>nila lalo
        na sa</em> Metro Manila, Davao, Cebu, <em>dahil dito sila unang naglatag ng
        imprastruktura</em>," Rio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbf3e6-fe72-458b-8450-07846158291c'
