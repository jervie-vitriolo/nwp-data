      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95d590-d1be-4091-8141-e9630c260780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, still quite surprised by assertions that the bill isn’t
        service-oriented, further explains that even if services are crucial, rights
        of patients should always be of utmost priority. “[It is important to focus
        on] the one that will change our orientation about mental health, so it would
        be combating until eliminating stigma and discrimination, because from that
        paradigm shift I believe all the others [will follow].”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65377b41-a9b2-4912-b84d-2726ffb465b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91936d-3109-400a-a6a3-20fb5ca0f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.127+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the fight for a mental health policies makes it way to the political
        sphere, Dr. Gundo Aurel Weiler, the World Health Organization (WHO) country
        representative, believes that the issues surrounding the bill are inconsequential
        to its existence, especially since mental health has been overlooked in the
        public agenda. “[Mental health] wasn''t a very popular theme that politicians
        would run on, and I think that''s changing now as more and more people speak
        out about mental health issues,” he says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708f082-bf2c-4d77-b282-157fab0aedda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.128+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Weiler agrees with Hontiveros’ statement that the rights
        of the patients are important — if not the most important — planks of the
        bill. “We need to treat people with mental health disorders not just as people
        to be taken care of, but to empower them to be very active in their own process
        of managing their disease and recovery,” he says.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7109f9-70ca-4156-98f4-8d98df515ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.128+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc170c4-7d4d-4070-9e2d-35d56cf86b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.128+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, there have been many involuntary admissions against
        the expressed wish of the patient, says Weiler. But with a mental health act
        like that of Hontiveros’, he trusts that there will be less involuntary admissions
        because people are more empowered.</p>'
