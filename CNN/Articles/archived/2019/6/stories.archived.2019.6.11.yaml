      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b1006-303e-4734-b168-0856d6575169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.133+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are patients, who after months or years of medical treatment,
        do get reintegrated back to “the outside world.” Occupational therapy programs
        help in doing so, such as that of Loveria’s rehabilitation pavilion where
        female patients are taught to make fried potato balls. Vicente says that more
        awareness programs could be implemented this year with around ₱10 million
        funding from DOH.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61b8e8-f999-489c-a5c3-e9c7ac0c4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.133+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187a4ca-ac1d-4b91-ac3a-9a1e60a43497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not merely creating awareness kasi madali ang awareness eh,
        sa T.V ka lang ano eh, we''re saying that we will create programs that [don’t]
        just say ‘Say no to drugs,’ we will actually teach them how to say no to drugs,”
        he says. “Gagawin mo talagang program but this will entail not only from the
        Department of Health kasi kailangan niya ng cooperation niyan — DepEd, DOLE,
        the LGU, it has to be a collaborative effort. A little bit tricky, but with
        10 million, I think we will be able to do something within the year.”</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de8c39-bc14-4255-9a8d-47b0a50032df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef09950-986a-415a-9324-19cc5bdd33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.484+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“It''s not my fault I have my illness either so I don''t blame
        myself, I don''t blame my family, I don''t blame society. It just happens,
        tough luck, I had an illness. So you know, you attack the illness.” — Robert</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbabbbf-2498-4206-8863-6cbdc4635c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4eed9-c5b3-4959-9ee6-a0e57eb67d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will also go to psychosocial programs and activities
        in sites like the building where Robert, the recovering patient, mostly spends
        his time on. “Ang project here is to break the stigma kasi schizophrenia is
        curable, it is curable. It just depends on the therapy so when this psychotherapy
        came in, we improved a lot. We lost our inhibition, we lost our sense of not
        belonging in society,” he says, referring to other patients as his “brothers.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdc9cf-7bfb-424a-8436-2641e3743e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917efa6-78d4-4a1d-8aa4-0fd8cb08f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His confidence in the way he talks is palpable, reeling his audience
        in with his practiced American accent. “Unlike pavilions where there are nurse
        stations, there are attendants. Here, there [are] no nurse stations, no attendants,
        it''s like ... a halfway house,” he says.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3a8b4-2132-4ef0-9491-819f7e1cda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a58912-a27b-4059-a9e4-e3e90559c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert attributes his return to ‘normalcy’ when he started observing
        and following how trainee nurses operate. When the hospital absorbed new nurses,
        he would imagine being a trainee in order for him to develop feelings of employment.
        Eventually, he learned how to handle himself, as well as how to pacify other
        patients. But more than imitating the nurses, he says that it was a conscious
        shift in mindset that helped him recover.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77105728-f1d7-4961-96c7-21b654ebc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0471ad6-8d05-4d71-8621-f3678fc937d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.134+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.485+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I realized that I''m thankful [my family] brought me here. I would
        have ended up more sick when I was outside,” he says. “The way I see it, the
        real enemy is the illness. If someone has cancer, you cannot tell that person
        that it''s their fault they have cancer or like if you [have a] cold, it''s
        not your fault. It''s not my fault I have my illness either so I don''t blame
        myself, I don''t blame my family, I don''t blame society. It just happens,
        tough luck, I had an illness. So you know, you attack the illness.”</p>'
