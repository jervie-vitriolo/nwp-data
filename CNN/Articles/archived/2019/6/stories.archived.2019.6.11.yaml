      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said the National Telecommunications Commission will grant Mislatel
        a permit to operate on July 8.</p>'
