      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I won’t agree with the suspension <em>kasi</em>&nbsp;[because]
        this will deprive a hundred million Filipinos who are actually benefiting
        from Universal Health Care law,” doctor Anthony Leachon, a former independent
        director of the Philippine Health Insurance Corporation (PhilHealth) told
        CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
