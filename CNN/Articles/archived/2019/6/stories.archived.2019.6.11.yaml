      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> As veteran
        actor Eddie Garcia fights for his life after an accident last week on the
        set of a TV series, one of his other projects is about to make its online
        debut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee379e0-5f0e-488e-b4bf-348aa32bb0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:59:24.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:54:32.661+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hintayan ng Langit” or "Heaven''s Waiting", a romantic comedy featuring
        Garcia and Gina Pareño, will be available on the online streaming service
        Netflix starting Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d25cd9-ed6e-4f78-87ac-60896d468998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:59:24.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:54:32.661+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just days after Garcia suffered a neck fracture
        after tripping on a cable wire.  The 90 year-old actor is currently in “critical
        condition,” his family doctor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acd445-8b1e-460d-b92e-4ccaba86c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:59:24.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-12T07:54:32.661+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia played Manolo, the male lead who was reunited with his ex-girlfriend
        in purgatory or “The Middle” after passing away just two years apart from
        each other. The film is based on a play by Juan Miguel Severo and debuted
        on cinema screens on October 2018.</p>'
