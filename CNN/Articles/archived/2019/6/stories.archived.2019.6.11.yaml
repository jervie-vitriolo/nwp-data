    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei exec says it has to ''wait a little bit longer'' to become the
      world''s biggest smartphone brand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5338a8-7034-42fe-a719-2521d1d852de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.404+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Huawei''s plans to become the world''s
        biggest smartphone brand will have to be put on hold, a senior company executive
        said, as the company faces increasing pressure from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc4495-1c0b-4416-9d01-ab56ddc2b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.404+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb9e44-dc32-4012-b7ed-b0d4342006b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.405+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the CES Asia conference in Shanghai on Tuesday, Shao
        Yang, the chief strategy officer of Huawei''s consumer business, said its
        smartphone unit had recently become "the second-largest company in terms of
        sales" and "could have been number one" by the end of this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760168de-c642-474e-a453-059b85e34e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.405+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeeed38-81ab-47a9-8543-1af91b133d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.405+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now, we have to wait a little bit longer to achieve that,"
        he added, without elaborating further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99c828-e099-418f-a5fd-321ce4c5d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.405+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab3f4b-64f2-468c-9e81-cc630d8ed2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.406+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly stated its objective to overtake Samsung as
        the world''s biggest seller of smartphones after leapfrogging Apple in shipments
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1183c-292e-438a-b5dc-8aa16ec72337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.406+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82835620-5cab-4dd4-8155-796406b1ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.406+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese tech giant has for months been on the defensive
        from a US-led campaign to block its 5G equipment around the world and cut
        it off from American software and components.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafdc52-bd49-421e-9d21-269a8c6bf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5c5d2-cbbc-47e6-b317-60a3c0af7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities have warned that Beijing could use Huawei gear to
        spy on other nations. Last month, the Trump administration added Huawei to
        an export blacklist that prevents US companies from supplying to the Chinese
        firm without a license.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9bf51-7fdf-466b-b648-b807f7715c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0516a1f-1fef-42cb-a684-e9897f3b947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.407+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied that any of its products pose a national
        security risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a40cfc-9029-4a0d-bc5e-25f79f6ec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.408+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469c923-a419-4f95-ad7d-ab350a641008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.408+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That US export ban has already prompted some wireless carriers to
        postpone the launch of some of Huawei''s latest smartphones, and forced some
        Silicon Valley partners to restrict their ties with the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6497ba-5e8c-42fb-9cae-72d8e321e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.408+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527033d9-7746-4fca-afef-dd7b9ddcb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.408+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Facebook said it would suspend sending its software for
        the pre-installation of apps such as WhatsApp and Instagram on Huawei smartphones,
        just weeks after Google said it may also have to pull back on providing the
        full scope of its Android operating system to Huawei.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac5c1f-1a98-4650-ac81-1686f429b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.409+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f21bb-b49d-4356-ad2b-6fee56f21bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.409+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has said it is building its own operating system as a backup,
        but "would like to be able to continue operating in the Microsoft and Google
        ecosystems" if it can. For now, Google can continue to provide updates to
        existing Huawei smartphones, thanks to a temporary reprieve last month from
        the US Commerce Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2beca4-b803-4225-8a40-3b2e36c98170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:00.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T15:42:00.409+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
