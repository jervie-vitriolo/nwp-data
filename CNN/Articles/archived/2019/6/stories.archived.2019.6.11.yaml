      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c615ffbe-e57b-49d0-92bb-cca901c79a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
