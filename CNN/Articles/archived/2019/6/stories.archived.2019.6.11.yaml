  'united-states-assange-extradition-request':
    'author': 'Laura Jarrett and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T08:55:22.926+08:00
    'imagesource': 'jcr:20f0c079-8e25-4380-97ce-c423a5ba3e11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76773bd7-e384-4536-9935-6a605908f0dc'
    'lead': 'Assange was arrested in April at the Ecuadorian Embassy in London and
      the U.S. had roughly 65 days — or until mid-June — to send in full extradition
      papers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:04:17.272+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T09:04:18.739+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Julian-Assange']
    'template': '1'
    'title': 'U.S. submits formal Assange extradition request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e736b-708a-4aaf-a7b9-f2cba4d728a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has submitted its formal
        request to the United Kingdom to extradite <a href="https://edition.cnn.com/2019/05/23/politics/julian-assange-espionage-act-charges/index.html">WikiLeaks
        founder Julian Assange</a>, according to a U.S. official with knowledge of
        the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39e819-d628-40d9-befc-339cf445d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/uk/julian-assange-torture-un-intl/index.html">Assange
        was arrested in April</a>&nbsp;at the Ecuadorian Embassy in London and the
        U.S. had <a href="https://edition.cnn.com/videos/politics/2019/05/23/julian-assange-charges-jarrett-lead-vpx.cnn">roughly
        65 days</a>&nbsp;— or until mid-June — to send in full extradition papers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3966f-9705-4ef9-901f-bf96a964f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors initially charged Assange with a single count of computer
        intrusion, but last month added 17 new counts, including controversial charges
        under the Espionage Act for encouraging, receiving and publishing national
        defense information in concert with former Army intelligence analyst Chelsea
        Manning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b9262-7f0a-4f36-885d-f7659be302a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.740+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a charge under the Espionage Act has never been successfully
        prosecuted, according to CNN legal analyst Steve Vladeck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1ac4a-d391-4358-be6a-959ce54226c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the formal extradition package is in, the Justice Department
        is unlikely to mount additional charges against Assange. The submission was
        first reported by The Washington Post on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a17e55-6ca2-4e78-9709-8e2963ac140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-count indictment, handed down in the Eastern District of
        Virginia, alleges that Assange actively solicited classified information.
        It says he goaded Manning to obtain thousands of pages of classified material
        and to give Assange Iraq war-related significant activity reports, diplomatic
        State Department cables and information related to Guantanamo Bay detainees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d6667-2a58-4379-b7e4-621e381c8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department traditionally prosecutes government officials
        who leak classified information, but a federal grand jury returning an indictment
        against the distributor of sensitive documents is the most direct move yet
        by the Trump administration to crack down on the unauthorized disclosure of
        classified information and on press freedoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da74f3ba-07b8-4f1f-bc2e-116a487ed36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.741+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s initial indictment sparked a debate revolving around
        the First Amendment about whether his alleged role in procuring secret U.S.
        material was protected journalistic activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b84cee-b03f-458a-849e-2ddb5d3ed7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union issued a statement following
        the announcement of the Espionage Act charges against Assange condemning the
        move as a "direct assault on the First Amendment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad69ef-55ac-4f97-81a7-52e47917a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks responded to the news of the superseding indictment and
        said it was "madness" and the "end of national security journalism and the
        first amendment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d56d8-ac78-4567-a692-f7f8e1e9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.742+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has sought to downplay any analogy between
        Assange and a mainstream news reporter. Assistant Attorney General John Demers,
        who heads the department''s national security division, said, "Julian Assange
        is no journalist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f73bbe-a063-47c4-a971-d8f722f2f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning was previously convicted for her own role in the disclosures,
        which included a classified video of a US helicopter attacking civilians and
        journalists in Iraq in 2007.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f838c5d-fc64-4d91-accf-cae64de09871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Barack Obama commuted Manning''s sentence, and she
        was released from prison two years ago. But she recently returned to jail
        after refusing to testify before a grand jury.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba052eb-f533-4170-8bd2-5cd09ec39d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903b2e6-9b59-4476-a0e5-94b8857c1372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:04:17.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:04:18.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/10/politics/julian-assange-us-extradition-request/index.html">US
        submits formal Assange extradition request</a>."</em></p>'
  'youtube-wojcicki-lgbtq-videos-demonetize':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-11T09:11:04.780+08:00
    'imagesource': 'jcr:a2dc33f9-b14c-4abb-b248-87a5f7c11031'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bce460f4-c515-4303-b283-b63a4b630e4f'
    'lead': 'YouTube CEO Susan Wojcicki apologized to the LGBTQ community but stood
      by the company''s controversial decision last week not to take down videos containing
      homophobic harassment and racist slurs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:20:34.213+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T09:20:35.258+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['YouTube', 'LGBTQ', 'Susan-Wojcicki']
    'template': '1'
    'title': 'YouTube CEO apologizes to LGBTQ community but stands by Crowder decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4af37-7c8a-44f2-b8ed-cad7097937c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.258+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — YouTube CEO Susan Wojcicki apologized to
        the LGBTQ community but stood by the company''s controversial decision last
        week <a href="https://edition.cnn.com/2019/06/05/tech/youtube-crowder-demonetize/index.html">not
        to take down</a>&nbsp;videos containing homophobic harassment and racist slurs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ce708-d90a-4ed8-b92b-e3cb91922f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the decision we made was very hurtful to the LGBT community,"
        said Wojcicki on stage at Recode''s Code Conference in Scottsdale, Arizona,
        on Monday. "That was not our intention at all. I thought it was important
        to be upfront about that. We are really sorry about that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2a401-d83b-4297-9ab4-a36d8339b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojcicki was referring to the company''s <a href="https://edition.cnn.com/2019/06/05/tech/youtube-crowder-demonetize/index.html">stance
        on videos</a>&nbsp;from Steven Crowder, a prominent right-wing personality,
        containing homophobic and racist slurs toward Vox video journalist Carlos
        Maza, who flagged them to the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e2c943-dc07-4473-8a43-b7b28fe91e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned company said last week that Crowder''s videos "don''t
        violate our policies." But one day later, YouTube said it would demonetize
        the videos so that Crowder can''t make money off of ads for "continued egregious
        actions that have harmed the broader community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07282994-7fd7-412d-bdc7-be96217e5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.259+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was perplexing and has spurred backlash, including from
        <a href="https://www.theverge.com/2019/6/7/18656540/googles-youtube-lgbtq-employees-harassment-policies-pride-month">within
        the company</a>. The company has historically been very vocal in its support
        for gay rights and it came during LGBTQ Pride Month. It also happened the
        same week YouTube announced a new policy to ban white supremacist and deniers
        of well-documented atrocities such as the Holocaust from its platform. Wojcicki
        said that policy update was something the company had been "working on for
        months."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274412a0-1217-47ef-964e-1c3aa1360bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wojcicki''s apology isn''t an about-face: She said she was aware
        of and agreed with the company''s decision concerning the videos that Maza
        flagged. She added that YouTube doesn''t want to be "knee jerk" in its response
        and that it needs to have policies that are enforced in a "consistent way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e710c2-0d4e-48cd-9416-14e9a71714fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, she said demonetizing Crowder wasn''t a reversal in its
        stance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf16e80-7c2c-4807-b387-1177a149df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, the company would have announced both the decision
        to not pull down the videos and the subsequent demonetization in one fell
        swoop, she conceded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92eafc8-76b5-4603-bb95-4c995bb3066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.260+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Q&amp;A following her on-stage interview, Axios'' Ina Fried
        asked: "Are you really sorry for anything that happened to the LGBTQ community,
        or are you just sorry they were offended?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16c8ab-cc67-4f2f-96c5-5003617192b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojcicki stressed that "we are actually sorry" and that the company
        "wants to support this community but from a policy standpoint, we need to
        be consistent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ae3dd-a79d-40f0-82ad-a829950bfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a hard week and I want you to know that many changes we
        made in the hate policy will be really beneficial to the LGBTQ community,
        and we will be taking down those videos," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953fcd4-18c5-4988-962e-62d0995903c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:34.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:20:35.261+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://3.1.146.100:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2019/6/11/untitled:edit">YouTube
        CEO apologizes to LGBTQ community but stands by Crowder decision</a>."</em></p>'
  'mali-attack-deaths':
    'author': 'Stephanie Busari and Sharif Paget, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T09:34:56.799+08:00
    'imagesource': 'jcr:99baceb2-54a0-416c-9640-6975a45d08dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a4c9d08-8b5a-45ed-862d-b1f81b2d6aea'
    'lead': 'The gunmen set fire to the village and fired shots, fleeing at around
      midnight, the mayor, Ali Dolo, said. The attack was carried out by Fulani men,
      he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:38:17.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-11T09:38:19.352+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mali']
    'template': '1'
    'title': 'At least 95 killed in attack on Mali village'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773f7d7-d912-45e8-8b10-52503b483534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 95 people were killed Sunday evening
        when armed men attacked an ethnic Dogon village in central Mali, a mayor told
        CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5d041-49cf-4565-8732-821442676e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen set fire to the village and fired shots, fleeing at around
        midnight, the mayor, Ali Dolo, said. The attack was carried out by Fulani
        men, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cf2cd-cf60-46ac-8354-5d8bed74a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.353+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-five charred bodies had been counted among the village''s
        300 residents, the major said. Fulani men attacked the village last week but
        only stole cattle, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ae596-98d6-4ff5-ac62-5601f72aed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dogon and the Fulani have clashed in the past over access to
        land and water. Armed men in March killed 134 people, including women and
        children, during an attack on a village in central Mali, the United Nations
        said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2685bbc4-094b-4d42-9df3-4590459bc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 55 civilians were hurt in the attack in Ogossagou in the
        Mopti region, where violence has erupted repeatedly in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483ce0c-68b3-4697-abbe-388bb3d0f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several soldiers also were killed in March in Dioura, while 10 people
        from the Dogon community were killed in February in an attack on the village
        of Gondogourou.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76ea72-9753-4d38-96fb-063026e3972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.354+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s Fulani ethnic community is frequently targeted and
        accused of having ties to area jihadist organizations, according to the UN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54c47e-c05c-4b40-ab83-4472780bc7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Mali army posts routinely come under attack by separatists
        and al Qaeda in the Islamic Maghreb, the terror group''s North African offshoot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4e051-8f03-4b42-a808-5bedc565fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:38:17.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-11T09:38:19.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/10/africa/mali-village-massacre-sobane-intl/index.html">At
        least 95 killed in attack on Mali village</a>."</em></p>'
