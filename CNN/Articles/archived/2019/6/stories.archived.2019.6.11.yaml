      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Roque, it is not enough that Ferrer assures that there are
        measures against fraud.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8cc6b-71e2-4c0b-8fe8-ab8bdbdddec6'
      'mgnl:activationStatus': true
