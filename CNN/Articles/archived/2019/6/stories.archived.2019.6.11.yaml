      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What frustrates Borja the most is when families purposely leave
        their loved ones in the hospital to unburden themselves, especially those
        families who have patients suffering from schizophrenia.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff28ec-17f5-49aa-b145-5a16817b23a8'
      'mgnl:activationStatus': true
