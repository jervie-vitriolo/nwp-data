        signs deal with China Telecom for third telco</a></strong></p>'
  'Huawei-bid-world-s-biggest-smartphone-brand':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-11T15:40:07.804+08:00
    'imagesource': 'jcr:41c20879-5b2a-4ad2-bf54-29f6eaaf0630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21b5ec0-d54a-4e2a-9e1c-d60d89862c6e'
    'lead': 'Huawei''s plans to become the world''s biggest smartphone brand will
      have to be put on hold, a senior company executive said, as the company faces
      increasing pressure from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:42:00.219+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-11T15:42:00.403+08:00
