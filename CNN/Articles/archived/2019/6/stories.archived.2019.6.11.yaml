  'egypt-london-Pharaoh-Tutankhamun-statue-auction':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-11T18:18:48.317+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129a3fa2-b498-4217-86ab-82453bcaa4a5'
    'lead': 'Egypt is attempting to halt the sale of an ancient statue at Christie''s
      auction house in London over concerns that it may have been stolen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T18:21:06.062+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-11T18:21:06.495+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt protests London auction of Tutankhamun statue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832167d-692b-43e5-9872-d16feffb1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.495+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Egypt is attempting to halt the sale
        of an ancient statue at Christie''s auction house in London over concerns
        that it may have been stolen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3628d91-3c68-458c-ae71-bf0256b69d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.496+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-inch statue with features reminiscent of the Pharaoh Tutankhamun
        is set to lead a London auction on July 4, according to Christie''s. Egypt''s
        Ministry of Antiquities has appealed to Christie''s and UNESCO to halt the
        sale, and requested to see documents proving its provenance, according to
        a statement from the ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21641d2-6e51-4acd-8ad1-8b349d1f5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.063+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Egyptian embassy in London asked the UK Foreign
        Office to return the statue, as well as calling for the sale of other Egyptian
        artifacts at the planned auction to be halted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55089877-cfd6-448a-855c-49827f21ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we will not be negligent or allow anybody to sell any
        Egyptian artifact whatsoever," reads the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01b06e-bfcc-46ff-938e-fd936514faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Christie''s has moved to assuage worries over the ownership
        of the statue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3b8de-4e93-407d-a744-ca9a8dd493c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ancient objects by their nature cannot be traced over millennia,"
        the auction house in a statement sent to CNN. "It is hugely important to establish
        recent ownership and legal right to sell which we have clearly done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bd11b-08a0-446b-b8e4-4d2570b1a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on the auction, Christie''s revealed the statue
        was acquired from Munich-based dealer Heinz Herzer in 1985, and was previously
        owned by Joseph Messina and Prinz Wilhelm von Thurn und Taxis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbac5e9-f0ec-4a33-b88d-4ef2c850687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.064+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not offer for sale any object where there was concern
        over ownership or export," continued the statement. "Christie''s strictly
        adheres to bilateral treaties and international laws with respect to cultural
        property and patrimony."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0bf08-16db-4d56-8096-faa778f6c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue is currently part of the Resandro Collection, one of
        the best known private collections of Egyptian art in the world, and the auction
        house estimates that the statue will fetch more than £4.0 million ($5.1 million).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe640af-471d-4c33-a19d-98d060faa0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facial features -- the full mouth with slightly drooping lower
        lips, and almond-shaped, slanted eyes, with a deep depression between the
        eyes and eyebrows -- are those of Tutankhamun," reads the statement from Christie''s,
        which adds that the "piece exudes strength and serenity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4828a5-2b67-4f1b-b87b-f32d8d41c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy is the latest stage in Egypt''s ongoing struggle
        to prevent the sale of stolen artifacts and bring them back to the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f96315-55d5-4112-a5fd-9e04c5091be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a section of a tablet that was stolen from the Karnak
        Open Air Museum in Luxor, Egypt, in 1988, was was successfully recovered and
        returned to Egypt after being listed for auction in London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e565be-57ca-4796-8a66-f17756c1a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.065+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Antiquities had been monitoring international auction
        houses for the artifact, and managed to have it removed from sale and returned
        to Egypt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8469a-1cd9-4a90-8639-44c7ee94cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations are also attempting to recover stolen objects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0196b4-3f34-494e-bc0a-b71775854be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, a delegation from Easter Island, a Chilean dependency
        in the Pacific Ocean, traveled to the British Museum and made an appeal for
        the return of famous artifacts -- including the towering Hoa Hakananai''a
        statue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6c380-98d1-47e0-83c9-ab637234a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the most revered of the island''s moai, which are believed
        to contain the spirits of ancestors, and officials from the museum traveled
        to the island in early June for further talks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb459d42-072b-4b3c-9934-634aeaac4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:21:06.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T18:21:06.501+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/christies-tutankhamen-auction-scli-intl/index.html">Egypt
        protests London auction of Tutankhamun statue</a>."</em></p>'
  'ronald-cardema-comelec-hearing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T18:21:24.269+08:00
    'imagesource': 'jcr:3750586d-ce97-4100-8656-165731567a4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6cb6c57-f841-4118-9d94-787a490bacf5'
    'lead': 'The Duterte Youth party-list represents not just the youth but also young
      professionals, Ronald Cardema''s camp said Tuesday in a bid to get his substitution
      as nominee approved. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T18:23:42.998+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardema camp now says Duterte Youth also represents ''young professionals'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3fc85-f38a-450a-a611-9ec7e5ff77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The Duterte
        Youth party-list represents not just the youth but also young professionals,
        Ronald Cardema''s camp said Tuesday in a bid to get his substitution as nominee
        approved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55880fc6-bef2-4868-ada9-906b8299d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66903a97-7ff0-43fb-9148-e76058f6ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an organization representing the youth and young professionals,"
        lawyer George Garcia said during the Commission on Elections (COMELEC) hearing
        on the petitions against Cardema''s bid to replace his wife as first nominee
        of the winning party-list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77f4f7-3c74-4070-bdd5-c2076e0abcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc376b2-5a66-4570-acdb-609d65335e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This argument seeks to resolve one of the main issues regarding
        Cardema''s substitution bid. According to Section 9 of the Party-list System
        Act, a nominee of the youth sector must not be more than 30 years old. Cardema
        is 33 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2507a-228b-43d0-b475-b7eaf925f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d49b1-5d56-4cd7-8c59-9e6bf4c26fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the petitioners on Tuesday maintained that the same age requirement
        should apply if Cardema seeks to represent young professionals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9ce68-206c-46ea-91ef-c82bebd2d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dba98c-9f56-4870-a15f-62ef2d7e65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:42.999+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can’t be a young professional kung old ka so first of all young
        ka and pasok ka doon sa age requirement na hindi dapat lumagpas sa 30 years
        old," Raoul Daniel Manuel of the National Union of Students of the Philippines
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db65df3-a660-41c7-ae6e-2d1b7d9566d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc6016-1eba-4fda-9f58-0dcf6d6ca5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.041+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Emilio Marañon III noted that Cardema has consistently
        represented the youth in his public appearances, and it was only until eligibility
        questions were raised that he claimed to represent young professionals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd76e2-86c3-43be-b393-cacab0eff5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96dfea8-863b-4557-9abd-630eca4b1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing also revealed that the Duterte Youth has yet to comply
        with the <a href="http://www.cnnphilippines.com/news/2019/6/4/ronald-cardema-duterte-youth-party-list-substitution-comelec.html">COMELEC''s
        May 22 order</a> for it to publish in two major newspapers its revised list
        of nominees, which now include Cardema, Gian Carlo Galang, Catherine Santos,
        Kerwin Pagaran, and Sharah Shane Makabali.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b600c2d-bb7a-41b8-bc14-bbdfb55b9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9401b-7080-43e5-950b-4d9c53ce55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Rowena Guanzon said this should have been done
        within five days from receipt of the order, but Cardema''s camp said they
        were not aware of the deadline. Marañon said Cardema’s camp could be playing
        tactics to avoid litigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f13e8-9e98-4e47-981b-52d67f0394fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be27dce-38ac-417c-9e25-5926cc10aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T18:23:43.000+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T19:28:59.042+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema cannot sit as Duterte Youth representative in the House
        of Representatives pending the resolution of his case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f423ba1-1d8d-492a-a43d-28bf1f14e530'
      'mgnl:activationStatus': true
