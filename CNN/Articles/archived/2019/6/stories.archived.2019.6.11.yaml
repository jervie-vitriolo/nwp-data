      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the other three contenders still have a chance to
        get PCFI''s vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc0279-ca8f-4c9d-9395-01d073b0a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T21:55:19.616+08:00
