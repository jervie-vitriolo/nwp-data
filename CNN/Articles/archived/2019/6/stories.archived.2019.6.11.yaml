      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes showed pictures of a text conversation last year between
        Advincula and an unnamed priest he allegedly approached and sought sanctuary
        from.</p>'
