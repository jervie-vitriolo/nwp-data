      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7d122-137e-4312-9376-fef2870a333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T19:45:22.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-11T19:45:25.913+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 26 of those countries, the penalty varies from 10 years in prison
        to life.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb283002-725d-4793-97fa-220b9ef5b6fa'
