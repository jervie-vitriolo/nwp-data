      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Golden State Warriors overcame
        the loss of towering forward Kevin Durant to defeat the Toronto Raptors 106-105
        in Game Five on Monday and keep alive their hopes of a third consecutive NBA
        championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c528c87-af09-4f30-869c-4d12873b41fa'
      'mgnl:activationStatus': true
