      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The communist
        rebels'' armed unit on Tuesday said it will stage attacks to stop the construction
        of the controversial Kaliwa Dam project for Metro Manila''s water supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6689bca-09d3-4bcd-97ff-5dca890c9ed3'
      'mgnl:activationStatus': true
