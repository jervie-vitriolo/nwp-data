    '130':
      'image': 'jcr:54c632ff-4afd-449a-922f-56f0fa2ea4bc'
      'imageCaption': 'Dr. Vicente of the National Center for Mental Health says that
        more awareness programs could be implemented this year with around ₱10 million
        funding from DOH. The funding will also go to psychosocial programs and activities
        in sites like the building where Robert, the recovering patient, mostly spends
        his time on. Photo by JL JAVIER'
