      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5cef2-9f5c-4cb6-a9a7-1891e86e7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T12:50:26.665+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, acting in LA, you''re trying to figure out how you can
        become better," Nicole testified. "You know, acting is tough, and sometimes
        your own fears get in the way of being in the audition room. Like, I would
        get really nervous in the audition room. I was always trying to better myself
        in any way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24772a7-2039-4b16-8373-badb05b3de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T12:50:26.145+08:00
