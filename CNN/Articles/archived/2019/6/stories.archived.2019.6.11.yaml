    'title': 'AFP thanks Filipinos on Independence Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9e75f-10f5-46dc-9b11-cefc96d70038'
      'mgnl:activationStatus': true
