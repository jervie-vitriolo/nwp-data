    'jcr:uuid': 'f984a323-2173-42f3-8c46-a2df3e5d857f'
    'lead': 'Former San Antonio Spurs guard Tony Parker announced his retirement Monday
      after 18 seasons in the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T06:09:38.415+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-11T06:21:36.505+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
