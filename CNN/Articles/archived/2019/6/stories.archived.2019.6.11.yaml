      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Dismayed
        by flight delays at the Ninoy Aquino International Airport (NAIA), President
        Rodrigo Duterte wants the Sangley Point in Cavite to begin handling domestic
        flights by November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab749a-a12b-45a8-9c2f-bfae2ddb6165'
      'mgnl:activationStatus': true
