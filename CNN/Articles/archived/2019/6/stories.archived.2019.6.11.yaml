      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ceb4c7-40c1-4f8c-a48e-f3049c54386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.481+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-pass na ‘yung [anti-torture] law na ‘yun and it covers already
        that aspect [so] it''s just a duplication,” he says. “’Yung services, mas
        may emphasis on community-based mental health services. So on the part of
        the services ng hospital, it doesn''t speak about modernization or developing
        a new mental hospital, wala.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db040edb-22d4-4d98-abd8-db1a18df2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2a47d-46cc-4ff3-9037-237e3a9c1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 data of DOH’s Bureau of Health and Facilities Services
        show that there are only two government-owned psychiatric health centers,
        Mariveles Mental Hospital in Bataan and Cavite Center for Mental Health. The
        NCMH on the other hand is classified as a specialty mental hospital, as it
        is the only tertiary medical center for mental health disorders, which is
        why it is not under this list. The same report reveals that there are 58 private
        psychiatric health facilities across the country — 32 of which are all in
        NCR, and the rest scattered among Regions 1 to 5, 7, 10, and the Cordillera
        Administrative Region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc1c43-1340-4914-9438-4e59738bfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef9af0-d55e-4817-8c7c-fb3836a22760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:08:07.126+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-11T13:26:09.482+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Vicente agrees that community-based mental health services
        are imperative in making mental health services more accessible to people
        outside of the city, he still thinks that talking about human rights at this
        time in the Philippines is futile. “Nagagalit sa’kin ‘yung iba if I say this
        eh, it''s because rights-based siya … wala sa panahon, it''s not timely. This
        is not the time to talk about human rights.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2413c9c-6007-4327-876c-968a9e605d54'
