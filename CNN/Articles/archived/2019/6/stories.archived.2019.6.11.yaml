      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b7e01-c583-4409-aec6-e1eb6e13938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangley Point, also known as Danilo Atienza Air Base in Cavite City,
        has long been eyed for conversion into an international airport amid congestion
        woes at the NAIA. Duterte conducted a surprise inspection of the NAIA on Monday
        as arrivals at Terminal 2 were delayed for hours on Sunday night due to a
        lightning alert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca7056-1283-4559-9a7b-003f34ba5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5ec61-2ea1-4332-a48b-a5cfde21a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte warned that he will ask the Philippine Air Force
        to "take over" the NAIA, if operations do not improve. The U.S. Department
        of Homeland Security in December 2018 said security at the NAIA did not meet
        international standards. The government said it had made security measures
        in the country''s main international gateway a top priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b11ff-2a40-498e-9ce2-edc401053c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24dd12-94ed-47fa-913d-547f054099cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:40:39.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-11T13:40:39.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Sangley airport becomes operational, Duterte wants a single
        military or civilian entity in charge of security, Panelo said.</p>'
  'Kapa-open-probe-scam-allegations':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-11T13:38:12.136+08:00
    'imagesource': 'jcr:86025db9-abc3-45a1-9ffc-3bc0c2f88603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1940241-b121-48a9-b68c-b2f6e0ce74b1'
    'lead': 'The National Bureau of Investigation says Kapa-Community Ministry International,
      Inc. may face charges for illegally accepting investments disguised as donations,
      using religion as a front. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:41:21.567+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-11T17:50:55.687+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KAPA', 'investment', 'SEC', 'Ponzi', 'scam', 'Joel', 'Apolinario']
    'template': '1'
    'title': 'KAPA open to probe amid investment scam allegations '
    'updated': 2019-06-11T16:51:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d866e2-d223-482a-bb4e-ee2ea675f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.687+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Religious
        group Kapa-Community Ministry International, Inc. (KAPA) said it is open to
        investigations, denying that its founder Pastor Joel Apolinario is running
        an investment scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a350528-87d0-4e0e-a6ed-22f949db25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97dff6-1b52-440b-8f45-289b1e560004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA currently has a 10-million base, according to member and Ahon
        sa Kahirapan Movement convenor Danny Mangahas. Majority of them are overseas
        Filipino workers and urban poor residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e452442-ffb8-4e02-8454-413055635d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdda04-d682-4e24-9b5d-711a5bcf9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        receives donations from its members. In exchange, donors are promised a 30
        percent monthly return — called "love gifts" or "monthly blessings" — for
        life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f0a04-980e-4bf5-9a76-5a7957f1e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25730e2b-ed80-4c03-b62c-510be6017f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas, who has been part of KAPA for four months now, said members
        have profited from the arrangement which had them questioning why the government
        is suddenly interfering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1ce09-ece0-4f11-b22f-1a1422814cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a33f81-5e6c-4df1-ab12-7c1943d9c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hindi lang namin maintindihan, kelan pa naging masama na
        ang isang ministry ay tutulong mismo diretso sa mga miyembro niya?</em> [Translation:
        What we don''t understand is when did it become a crime for a ministry to
        help its members directly?]," Mangahas told CNN Philippines'' <em>Newsroom
        Ngayon</em>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83039c-342c-459b-a134-9315d721d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:41:21.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-11T17:50:55.688+08:00
