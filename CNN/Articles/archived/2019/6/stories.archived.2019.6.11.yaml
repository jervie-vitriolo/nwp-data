    '60':
      'image': 'jcr:8e643568-05ce-4aea-a823-a41887732150'
      'imageCaption': 'The rehabilitation pavilion for adult women looks like a public
        elementary school, with the ‘classrooms’ as wards, with the ‘quadrangle’ as
        their common area, and with doors that are doubly secured by steel gates.
        Here, they undergo occupational therapy programs, among others. Photo by JL
        JAVIER'
