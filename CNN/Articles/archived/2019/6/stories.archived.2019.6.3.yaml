  'congress-ratification-congressional-franchise-solar-para-s-abayan-loren-legarda-leandro-leviste':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T21:56:22.992+08:00
    'imagesource': 'jcr:82be50c3-cbfd-48e1-8491-5a83aaa9efe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c7a48ff-5579-466c-984a-fdd322dc235c'
    'lead': 'Congress ratifies a measure providing a 25-year franchise to Solar Para
      Sa Bayan Corp. owned by Senator Loren Legarda''s son, Leandro Leviste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T21:58:35.473+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T22:32:02.257+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'House-of-Representatives', 'Senate', 'Solar-Para-Sa-Bayan',
      'Leandro-Leviste', 'Loren-Legarda']
    'template': '1'
    'title': 'Congressional franchise for solar power firm owned by Legarda''s son
      awaits Duterte’s signature'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f61e3a-bbb6-410a-b6d3-27fb2bf3b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.474+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The solar
        power generation firm owned by Senator Loren Legarda''s son will soon receive
        its congressional franchise to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683028d-f73c-4d8c-ba29-16ee60c5d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.474+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress on Monday ratified a measure providing a 25-year franchise
        to Solar Para Sa Bayan Corp. of Legarda''s son, Leandro Leviste. It will now
        be sent to President Rodrigo Duterte for his signature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b0185-43cf-4b87-85b2-ad6868cc511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.474+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.257+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste''s firm cleared the House of Representatives in December
        2018, and the Senate on May 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8697f8-eeda-444d-a99c-169b8f89feb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.258+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Congress has the power to grant franchises to companies
        providing public services such as utilities and media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f4448-0fc6-4312-8697-291b20805ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.258+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Para Sa Bayan promotes itself as a social enterprise looking
        to provide cheap electricity to Filipino households, particularly in areas
        which remain without access to power, through renewable energy sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f15077-ee91-47c9-a395-2faf36a81327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:58:35.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:32:02.258+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike existing utility firms with separate power generation and
        distribution companies, the Leviste-led electricity provider will take on
        the construction, installation and establishment of connections, as well as
        the operation and maintenance of "distributable" energy resources via a microgrid
        system. This is also different from the current practice that puts power firms
        on the wholesale electricity spot market, where the rates are set through
        daily trading.</p>'
  'Khartoum-sudan-protest':
    'author': 'Julia Hollingsworth, Gianluca Mezzofiore and Sarah El Sirgany, CNN'
    'caption': 'Sudanese protesters block a street with bricks and burning tires as
      military forces attempted to disperse the ongoing sit-in outside Khartoum''s
      army headquarters on Monday, June 3. | Ashraf Shazly/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T22:09:26.281+08:00
    'imagesource': 'jcr:3f031295-a159-4860-92c7-78c852692f60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64da33be-2a84-48c1-9f90-c2e3a3c74599'
    'lead': 'Protesters had congregated outside the Defense Ministry in Sudan''s capital
      Khartoum, opposing the interim military council that has ruled the country since
      a coup ousted long-time President Omar al-Bashir in April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T22:13:48.604+08:00
