    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4637ffc0-8aa4-4612-be13-94e21ab7a49a'
    'lead': 'A cruise ship crashed into a Venice dock on Sunday, hitting a moored
      tourist boat and sending onlookers running for safety in what one witness said
      resembled a "scene from a disaster movie."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T06:43:27.210+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-03T06:43:27.450+08:00
