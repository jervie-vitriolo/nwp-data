    'mgnl:tags': ['Salvador-Panelo', 'Malacanang', 'Ferdinand-Marcos', 'Imelda-Marcos',
      'ill-gotten-wealth', 'Duterte', 'PCGG', 'Marcos', 'Marcos-jewelry']
    'stories': ['bd1dbf58-2f9b-46b6-899d-7da1444b3f8e']
    'template': '1'
    'title': 'Gov’t to block possible Marcos opposition to jewelry sale – Palace  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb67e697-18a5-47a8-9fcc-f354eebaf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.619+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>The
        government will not allow any move that will block the sale of millions of
        pesos worth of jewelry seized from the family of late President Ferdinand
        Marcos, Malacañang said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ba36d-b5d7-48db-a446-941f953237d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.620+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Marcos family attempt to stop the public auction, Presidential
        Spokesperson Salvador Panelo said the government will block the move as it
        is “the right thing to do.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4069ae3-5c47-43f6-b539-62a07462e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.621+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they do, then we will oppose it. Because it''s the right thing
        to do. The proceeds have to go to the Filipino people in urgent need of government
        aid,” Panelo said in his media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e11fa-23f8-49d9-94a6-4897b75bf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.621+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added the concerned parties should just follow authorities’
        directive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552ab08-19a5-488d-8f98-10a25d58d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.622+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as we''re concerned, these properties have been declared
        to be ill-gotten. That''s why precisely, it is to be sold. If that was the
        decision, then we have to abide by it,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5630f98-2fb7-4354-84ac-ac434a56c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.622+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte approved the Presidential Commission
        on Good Government’s (PCGG) <a href="https://www.cnnphilippines.com/news/2019/5/30/Rodrigo-Duterte-Marcos-jewelry-greenlight.html">request</a>
        to auction off ₱704.79 million worth of jewelry from what is known as the
        Hawaii collection.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a1c50-9a54-442d-8583-fa3414245449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.623+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jewelry pieces of congresswoman and former First Lady Imelda
        Marcos were seized in Honolulu, Hawaii, where the family fled in February
        1986 after a "people power" revolt booted the former strongman from power.
        The collection includes several diamond-and gem-studded tiaras, bracelets,
        and necklaces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf340f0-72e5-4fac-9eb5-9e71933cbe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:14:00.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T17:14:02.623+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ AC Nicholls and Chad de Guzman contributed
        to this report.</em></p>'
  'COMELEC-to-review-ballots':
    'caption': 'Commission on Elections Spokesperson James Jimenez (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T17:15:11.617+08:00
    'imagesource': 'jcr:967d1691-f0e5-442f-80ef-bd9ce18a9e12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985b2dde-23e7-49b3-b49e-8418cb2bbcb6'
    'lead': 'A House hearing reveals this was the first time the party-list groups''
      names were printed at the back of the ballot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:17:17.071+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COMELEC', 'Commission-on-Elections', 'ballot', 'ballot-review']
    'template': '1'
    'title': 'COMELEC to review ballot layout amid complaint from party-list groups'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4c35e-4280-43cc-b346-14c735ae4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The Commission
        on Elections will review the ballot layout for future automated elections
        in the wake of complaints from party-list groups that it cost them votes in
        the midterm polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd5bdd-5d8c-44bf-a7f5-ccc77b026807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.072+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC spokesperson James Jimenez said Monday they might reconsider
        the decision to print party-lists at the back of the ballot. It was the first
        time since the automated election was introduced in 2010 that party-lists
        were printed at the back of the ballot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b928b3-ab38-463a-94a5-4268e3420752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely <em>ire-</em>review <em>''yung porma ng balota, ''yung</em>
        format. <em>Katulad ng naipakita kanina, 2010 hanggang ngayon, ngayon lang
        nagkaroon ng</em> party-list <em>sa likod</em>. Definitely, that might be
        something that we need to rethink," Jimenez said at the hearing of the House
        public accounts committee on the midterm elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696b623-a222-42c9-a5f5-ad4ae3c95a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will definitely review the format of the ballot.
        Like what was shown earlier, 2010 until now, it''s only now that the party-list
        groups were placed at the back. Definitely, that might be something that we
        need to rethink.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca3da3f-da2c-4f6f-bfa3-e477d94b9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Marlon Casquejo said they decided on the layout
        for easier and shorter reading by the vote counting machine (VCM).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c775c4-80cb-4d3d-b3fc-5f47829d63ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VCM has a maximum number of inches that would be allowed. That
        is around 22 inches. If all of those candidates were not declared disqualified
        or given the chance to run, it would be more than 22 inches," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1617996-8d79-497d-91b5-fba186fb1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.073+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKO BICOL party-list representative Alfredo Garbin Jr. earlier said
        only 27 million votes were cast in the party-list race which represents around
        42% of the 63 registered million voters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee65bc-bdd9-4552-bf46-f94c64418db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.074+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said a number of voters were unable to indicate their preferred
        party-lists as they were unaware that the groups'' names were at the back
        of the ballot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd5810-fbde-4377-a584-686f8fe9a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:17:17.074+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-03T17:51:24.112+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 51 party-list groups out of 134 who joined the polls secured
        at least one seat in the 18th Congress.</p>'
