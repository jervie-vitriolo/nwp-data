  'Ali-Wong-says-Keanu-Reeves-improvised-scenes-in--Always-Be-My-Maybe-':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-03T06:43:14.599+08:00
    'imagesource': 'jcr:031717e0-b65c-4757-97a9-92001d4e6ad9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e3ff3fd-6fde-411a-89d6-9a55b2e6a6f3'
    'lead': 'Ali Wong opens up about why she wanted Keanu Reeves in the Netflix film
      ''Always Be My Maybe'' and how she landed the A-list star of the ''John Wick''
      franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T06:46:26.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-03T07:19:44.062+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ali Wong says Keanu Reeves improvised scenes in ''Always Be My Maybe'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ceedd-c9b4-494f-b3ae-07c42e7680cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the best scenes in "Always
        Be My Maybe," the Netflix rom-com starring Ali Wong and Randall Park, features
        a cameo by Keanu Reeves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f7489-0d29-4ad7-9b12-38da1748d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba9c9a-a89d-4ba1-b1bf-9ef042a95404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.063+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves plays himself as a love interest of Wong''s character, Sasha.
        In a scene the internet has GIFed countless times already, he makes a dramatic
        entrance at a restaurant where Sasha is on a double date with Marcus, played
        by Park. And he delivers some great one-liners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6822b8-3363-4262-8856-071a9054f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de188289-06d8-4014-8629-abe9fb6157cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Rolling Stone, Wong opened up about why she
        wanted Reeves for the part and how she landed the A-list star of the "John
        Wick" franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da19ca-e374-4c94-b546-ff14c32f0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c001654-8d1d-4a15-b96d-05651ea7860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.064+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were like, ''Who''s a dude that would be Marcus'' worst nightmare
        for Sasha to start dating once he realizes he''s been in love with her his
        entire life? Like, an iconic Asian man. Keanu Reeves,'' " Wong told the magazine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81666ca6-21cb-409e-85e4-66f8d9e57a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3a851-ba94-4125-8b9c-cde847f823d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves is part Chinese and Hawaiian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1999391-4543-4c25-b733-a92a7d63671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6529d-c555-44f8-b853-478f1bff7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.065+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said she thought landing Reeves was a long shot. But it turns
        out he had seen her Netflix standup special "Baby Cobra" and asked to meet
        her and director Nahnatchka Khan, creator of the ABC sitcom "Fresh Off the
        Boat," to talk about the project. And according to Wong, he came with a deep
        knowledge of the script.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf4bb9-3c12-45b1-a4d5-e137ffcd65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72646e23-8791-42ef-9708-4c69f3382a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves also improvised some of his scenes, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4f447-df11-489a-a0da-399f5738143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a66486-791e-4df8-8e87-6c9787da3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:26.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T07:19:44.066+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the Chateau Marmont, he pitched a couple of things that made
        it in. Like wearing glasses that had no lens," Wong told Rolling Stone. "And
        the part in the game night scene where he lists all of these Chinese dignitaries,
        that was all his idea. And when he says, ''I don''t have a problem, Sasha.
        What''s your problem?'' and starts air-fighting. It''s hard to describe just
        how shockingly funny he is."</p>'
  'durant-warriors-nba-finals-kerr':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-03T06:45:06.097+08:00
    'imagesource': 'jcr:a9a9acfb-6db4-4d17-9e0d-1a59af422412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10deef6-d48c-4606-b2a4-56776574938b'
    'lead': 'Steve Kerr still doesn’t know when star forward Kevin Durant will rejoin
      the Golden State Warriors, but the coach said that day is getting closer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T06:46:29.013+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-03T06:46:29.183+08:00
