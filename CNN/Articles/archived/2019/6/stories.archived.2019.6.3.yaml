    'jcr:uuid': 'aad7fa4e-6261-4ee3-9677-f02bd16a9a46'
    'lead': 'More Filipinos assessed their lives as generally ‘very happy’ in March,
      the Social Weather Stations reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T18:23:51.916+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
