      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandatory ROTC program, according to the document, will “restore
        basic military and leadership trainings for the youth in order to invigorate
        their sense of nationalism and patriotism.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a4a7b-b203-4b97-9f9d-b5e807d9c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.133+08:00
