      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan confirmed it all Sunday by tweeting a story about her having
        new music coming.</p>'
    '14':
