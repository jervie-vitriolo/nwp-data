      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the bangles, the capsule collection also features bracelets
        made with pearls from Palawan. Lam explains that with every country they work
        in, there is a conscious effort to create products that highlight the distinct
        culture, heritage, and history each nation has to offer.</p>'
