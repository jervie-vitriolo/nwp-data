    'mgnl:tags': ['Rodrigo-Duterte', 'Duterte', 'teachers', 'Alliance-of-Concerned-Teachers',
      'pay-hike', 'economic-managers']
    'template': '1'
    'title': 'Palace: Duterte, economic managers ‘working on’ pay hike for teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6722808-d4c2-410d-b3dd-1748ecedf4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.990+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>President
        Rodrigo Duterte is not backing out of his earlier promise to increase the
        pay of public school teachers, Malacañang said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e324015-31ad-49f4-afd7-d426f2e9fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.990+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in his media briefing,
        said the country’s economic managers are already working and are in search
        of funding sources for the planned salary hike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4a124-51c5-4ad6-af48-75cd9fb840f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.990+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is not reneging on his commitment. But as you know,
        there (have) been many things that occurred during the three-year term,” Panelo
        told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a305a4-13ae-4b37-bf7a-56c02db0fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.991+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is working on that. Hopefully, that can be responded
        to. Our economic managers are doing everything to see how things can be done,”
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f48e6-31e6-47af-8407-7dc9aff9adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.991+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new school year kicked off Monday, some teachers renewed
        their calls for salary increase—something the President had promised educators
        during his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b571d0a-9864-4c15-96d4-9fa476fae256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.991+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers, in particular, challenged Duterte
        to issue an executive order for the pay hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203194cf-0ab2-4a95-b857-9b21476a81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.991+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo stressed the government has yet to establish a concrete
        funding source for it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd336355-688a-48bd-b230-c0849e3075a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.992+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s see, because I''ve already talked with the Secretary of
        Finance, budget managers. They said they''re working on it,” the spokesman
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6559f4-4cae-438f-a78b-3978c7ae306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.992+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive in January renewed his promise of a pay hike
        for teachers, saying this could finally happen this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6640e1-2910-4f18-9fd9-9569799227bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.992+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers received doubled salaries in 2018, but Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno, who was then Budget Secretary,
        said there was not enough money to do this for public school teachers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918941a-9e5d-4ec1-a26e-579bbad5df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.992+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/30/teachers-pay-hike-labor-day-2019.html">Teachers
        urge Duterte to hike pay as promised</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fe1be-f5ea-4b0c-9913-27b908e61986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:37.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T15:00:37.993+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, could not provide an exact timeline on when it
        can be released.</p>'
