      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue was brought up again by social media users after Erwin
        unleashed a string of insults against Social Welfare Secretary Rolando Bautista
        for failing to take his call.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b06d94-93a1-47c9-83d0-ab1d2e80303f'
