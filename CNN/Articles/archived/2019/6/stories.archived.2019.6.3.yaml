      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were down 160 points, or 0.6%, signaling a rough start
        to June for Wall Street. S&amp;P 500 futures dropped 0.6% and Nasdaq futures
        fell about 0.8%.</p>'
    '33':
