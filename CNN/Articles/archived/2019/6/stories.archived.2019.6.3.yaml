      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67e53d-6cde-4fc8-ae19-2f5645982fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.657+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kawawa dito si</em> <a href="http://cnnphilippines.com/business/2018/07/11/coa-dot-ptv-tulfo-teo.html"
        target="_blank">[former DOT Secretary] Wanda [Tulfo-Teo]</a> because Wanda
        was clueless all along. Ben and Andanar manipulated the whole thing,” the
        eldest Tulfo sibling told CNN Philippines’ <em>The Source</em> on Monday.
        Wanda is the younger sister of Mon, who is serving as special envoy for public
        diplomacy to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b644b0-ac5c-4ac2-8e3c-0e8a0102abce'
      'mgnl:activationStatus': true
