      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday she shared a photo of herself on her official Instagram
        account appearing to be recording in a music studio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2f815-dcfa-42ff-ae9d-998aba5595c0'
      'mgnl:activationStatus': true
