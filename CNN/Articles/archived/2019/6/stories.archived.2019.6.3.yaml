    'template': '1'
    'title': '‘Bikoy’ returns to police to present evidence – PNP Chief'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ce67f-c390-4fe4-85d2-3cc3c15209f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:45:56.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T22:11:20.627+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> After
        posting bail for estafa and large-scale recruitment charges, Peter Advincula,
        also known as “Bikoy," has returned to police custody to present evidence
        on his allegations against the opposition, the Philippine National Police
        (PNP) chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b819a-5100-4714-a461-3b2cdfc07e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:45:56.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T22:11:20.628+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who said he is the hooded person in the video series
        entitled “Ang Totoong Narco list,” initially spread rumors on people close
        to the President allegedly linked to illegal drugs. He later on said all allegations
        were false, adding that he was hired by the Liberal Party to discredit President
        Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd674419-da82-48db-8418-3e72253fffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:45:56.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T22:11:20.628+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief PGen. Oscar Albayalde said Advincula
        has submitted a desktop computer and cellphone as evidence. Advincula earlier
        said he exchanged text messages with the chief security of Senator Antonio
        Trillanes, whom he said masterminded the anti-Duterte videos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e7121-6422-461e-b2f3-7c91269cb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:45:56.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T22:11:20.628+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ng sinasabi ni Bikoy</em> [Everything Bikoy has said]
        will all be validated, <em>lahat ng mga pangalan binanggit niya</em> [all
        the names he mentioned] will be part of our investigation,” the chief said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19575e-ae0a-4806-83cd-4f160d5dc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:45:56.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T22:11:20.628+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/BGen. General Amador Corpus, Criminal Investigation and Detection
        Group chief, said they have also requested security footages from the establishments
        Advincula mentioned were allegedly used as venues to meet up with the opposition
        senators. Advincula has also requested for protective custody, Corpus said,
        but they are still assessing threats to his life.</p>'
  'Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista-apology':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
