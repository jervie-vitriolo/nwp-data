    'jcr:uuid': '546a476e-e06b-41c3-871d-7643b6cfce9d'
    'lead': '"They don''t want to be enemies with us. They love our President, they
      don''t want to offend him because they want us to become their friend and economic
      partner," says special envoy Ramon Tulfo about his informal discussions with
      Chinese authorities. '
