      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf7d483-ee57-484e-a87c-61021623d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.307+08:00
