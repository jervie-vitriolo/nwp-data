    'template': '1'
    'title': 'More Filipinos ‘very happy’ with life – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc4f00-10d0-430e-94ac-9619f8111fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>More
        Filipino adults were happier in the first quarter than in the previous period,
        according to an independent pollster, reversing a downward trend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d1ef7-3e57-4e5a-9ee8-dbeb9ab29abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) survey conducted March 28 to 31
        and released Monday said 44 percent of Filipinos assessed their lives as generally
        very happy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b07eb-9e92-459a-8ba7-3a129e4cdcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was up five points from 39 percent in the last quarter of 2018
        based on the December survey. The score had declined for two consecutive quarters
        since it hit a record-high 57 percent in December 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b01843-1227-4293-93bc-cbcfdeed6a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-nine percent of respondents, meanwhile, said they were “fairly
        happy”, seven percent said they were “not very happy”, while only a percent
        answered “not at all happy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb84ac-f23d-434b-840c-7fcabe3c8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The happiness score rose in all regions except Luzon, and was highest
        among college graduates at 56 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eaa4bd-3ddd-4487-85ec-ef89c704a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among religious sectors, the Muslim community was the happiest at
        66 percent, followed by Christians and Catholics at 50 and 42 percent, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2b4f3-f05e-48e6-9fc1-97e460b46141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 37 percent of Filipino adults were “very
        satisfied” with the lives they lead, a three-point increase from 34 percent
        in December 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1af7e-ed46-4c47-a2ee-981f49800d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three percent of respondents&nbsp;said they were “fairly satisfied”
        with their lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a2928-ef5d-4f7b-ba47-50674e90fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        of 1,440 adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c105c38-f1e3-4bce-ab0f-2a0b06b806d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:23:51.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T18:25:08.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.6 percent error margin, and ±5 percent each
        for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'Japanese-emperor-visit-PH-Duterte-invite':
