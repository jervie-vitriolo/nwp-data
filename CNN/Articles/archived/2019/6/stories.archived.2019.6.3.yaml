      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former DOT Secretary Wanda Tulfo-Teo is to be pitied
        here because Wanda was clueless all along. Ben and Andanar manipulated the
        whole thing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd052d-30ed-4036-86d9-47c73b5e3556'
