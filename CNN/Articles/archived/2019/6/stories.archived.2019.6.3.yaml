    'template': '1'
    'title': 'WATCH: Filipina singer Morissette meets Will Smith, Alan Menken of ''Aladdin'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecff5f-7ada-44a8-9a50-0e2d8a790d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Filipina
        singer Morissette Amon was thrust into a whole new world when she flew to
        Tokyo and met two people who worked on the live-action remake of Aladdin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf58e5-135e-49b0-ab3c-c9088251a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Disney Studios posted on social media Monday a video of Morissette
        meeting musical composer Alan Menken, who worked on the current film and its
        animated predecessor, as well as Will Smith who plays&nbsp;Genie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8ab1f-98a8-4b89-88f0-b10569ed1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina singer was honoured to meet Menken, and asked him what
        it was like to work on a remake of the animated classic 27 years after Aladdin
        first hit cinemas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217624b-c193-4bba-bd51-4776f9911ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible, it''s great," Menken answered. "It''s kinda more
        contemporary. Working with Will. I didn''t have to do anything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be677bd-0c1b-4019-b69f-8b64f4c20251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morissette was chosen alongside Filipino singer Darren Espanto to
        create the Philippines'' version of the film''s famous song, "A Whole New
        World."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af508bda-fbd0-412f-8cc6-753644bd7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith had a special request for Morissette.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f882e-74b0-4345-9a68-cd846db20116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''m supposed to be the Genie, but you know, can the Genie
        have a wish? Because you know, when you have the master and the lovely voice
        of Morisette here, I mean, I would like to make the wish to hear the two of
        you perform that song together," the actor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbb0d6-01c9-4059-8dd6-cd4313e740f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:43:20.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menken and Morisette, of course, made the Genie''s wish come true.</p>'
