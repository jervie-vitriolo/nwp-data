      'mgnl:lastActivated': 2019-06-04T09:50:11.887+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aab857-b517-4a7a-9b34-bdaf91273825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:56:27.770+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-04T09:50:11.887+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2019, Lam has since partnered with American Eagle
        Outfitters and Whole Foods Market to promote the bracelets. Anne Hathaway
        has also worn the Love bracelet for <a href="https://www.glamour.com/story/anne-hathaway-june-july-2018-cover-story"
        target="_blank">Glamour Magazine’s June&nbsp;2018 cover story</a>. The enterprise,
        now called the <a href="https://www.loveisproject.co/" target="_blank">Love
        Is Project</a>, has now expanded their production to Africa, South America,
        and Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3378a-24bd-4acd-bc40-dcde67e359c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:56:27.770+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-04T09:50:11.887+08:00
