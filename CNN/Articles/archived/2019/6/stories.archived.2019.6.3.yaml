      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo in a statement said the President
        extended the invitation to the Japanese royal couple during his meeting with
        Prime Minister Abe Shinzo in the Akasaka State Guest House on May 31</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
