    'template': '1'
    'title': 'Dow futures tumble as trade war escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fb3c1-da4b-4719-854d-1283a3849c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.334+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Dow futures were 155 points lower
        Monday as Wall Street braced for the fallout of worsening global trade tensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba535f67-1cb7-47ac-8add-ee343933b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.334+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Friday retaliated with new tariffs on American imports
        after the Trump administration raised tariffs on Chinese goods. Also on Friday,
        President Donald Trump announced the United States would remove India from
        a special trade program. And investors are still trying to determine how new
        tariffs on Mexico might affect American businesses and the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a547132-7d45-4de1-9850-a48d10cf299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.335+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden, unexpected expansion of tariffs have rattled Wall Street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483d209-0c32-4405-84d9-a0c01147a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.335+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow tumbled below 25,000 points to four-month lows on Friday.
        The Dow and S&amp;P 500 each declined nearly 7% in May, their first losing
        months since December. The Nasdaq tumbled 8% on the month, its worst May since
        2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668d58f-ab3a-44d7-8f93-bf7f4db47650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.335+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global stock markets had a rough start to June on Monday after China
        said over the weekend that it would "not back down" in the trade fight with
        the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ad5b2-366e-4536-ae76-f33f9a1ba7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.336+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Nikkei closed down 0.9%, while the Shanghai Composite declined
        0.3%. Benchmark indexes in London and Paris dipped 1% in early trading. S&amp;P
        500 futures were down 0.6%, mirroring the Dow. Nasdaq futures fell 0.7%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0179bc-b295-4e33-bfd9-396b9377bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.336+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s threat to impose escalating tariffs on Mexico, one of America''s
        largest and most important trading partners, amplified fears about slowing
        economic growth. The United States imported $346 billion of goods from Mexico
        last year, including everything from auto parts and avocados to beer and televisions.
        Automakers, including Fiat Chrysler, General Motors and Ford, rely on Mexico
        as a vital part of their supply chain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39a5e3-91e3-44df-a2c6-4d1bc199a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.336+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And India is an important trading partner for the United States
        too. Access to India''s population of 1.3 billion people is crucial for American
        businesses, with big names like Amazon, Walmart, Google and Facebook investing
        billions of dollars in the country in recent years. India''s 600 million internet
        users — more than any country except China — are also a big draw for Netflix,
        Uber and Disney.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851e283-1242-4fcd-98ff-6564a6945356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.336+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has already been shaken by the trade war with China.
        The growth in tariffs are beginning to take an effect on the Chinese economy:
        Activity in China''s vast factory industry fell to a three-month low in May.
        New orders declined, likely reflecting pressure from the trade war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47f2b9-f21b-4ac6-ad9b-395a3aea5061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.337+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors fear the rise in tariffs will slow economic growth, dent
        consumer confidence and derail business investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d8176-f713-428f-aa08-8916b8958d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:22:32.979+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:22:33.337+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/02/investing/dow-stock-market/index.html">Dow
        futures tumble as trade war escalates</a>."</em></p>'
  'richie-lerma-salcedo-auctions':
    'author': 'Don Jaucian'
    'caption': 'Salcedo Auctions recently sold Rodel Tapaya''s “Baston ni Kabunian”
      for a record ₱19,856,000. The sale sets the world record for a Tapaya piece,
      but also the highest price achieved at auction in the country for contemporary
      Philippine artwork. Photo courtesy of SALCEDO AUCTIONS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-06-03T18:03:52.814+08:00
    'imagesource': 'jcr:d395923f-1c85-4cc0-9765-990f3375e45c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd6e090-dc70-438a-ae25-5310fdae6e4a'
    'lead': 'Salcedo Auctions director Richie Lerma talks about auction culture in
      the Philippines, some of their highlights since it began almost a decade ago.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T18:21:33.681+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richie Lerma on auctions, Juan Luna, and ‘Important Philippine Art’

      '
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ef339-0ac8-4c83-b43e-c64f12c1940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2018, the <a
        href="http://salcedoauctions.com" target="_blank">Salcedo Auctions</a> made
        a record sale of ₱73 million with the boceto, or the ‘draft’, of Juan Luna’s
        “Spoliarium.” This episode in Philippine art was both celebrated and controversial.
        Some people asked how an important piece of history could just fall under
        an auction house’s gavel. But it was also a find that continues a Luna-related
        saga that seems to be a common theme for this auction house.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abeaa6-3869-457b-97cc-c596b80e272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:41:58.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The “Spoliarium” boceto] was just hanging in a hallway in the
        [owner''s] apartment,” recalls Salcedo Auctions director Richie Lerma. “They
        didn’t even know what they had. They just inherited it from a long lost aunt
        who called them to her deathbed and said, ‘Take what you want.’ That’s essentially
        how they got it.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba1a39-8d9a-4033-b2cc-6eb1ae03db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rare Luna piece, “Aesop after Velasquez,” ended up in Salcedo
        Auctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae032e3-6640-4e51-b634-c983af0f95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was found in a Swiss Auction house being sold for practically
        nothing,” says Lerma. “In that particular case, we uncovered a photograph
        in the collection of the Frick museum by a German photographer in the 1890s
        who took the time to visit all of the studios of the known artists working
        in Paris at that time and he happened to take a photograph of Luna in his
        studio and that painting was there. Nobody even knew of its existence.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b80e9-c3dc-4c05-a0bd-2673ad51782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, they also auctioned Juan Luna’s rare “¿A Do...Va
        la Nave?”. It was sold for ₱46,720,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1a877-8d36-4811-9e56-f1c721e826c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:58:30.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was discovered in Córdoba, Argentina," says Lerma.&nbsp;"And
        that had travelled from Paris all the way to Cordova and then to Manila. That
        was a documented piece. It’s just nobody knew where it was. Until it was [found]
        in a garden, and [the owners] were about to throw it away. The owner’s brother
        got curious, took a photo, and sent it to us.”</p>'
    '0':
      'image': 'jcr:3d60931e-bb1b-4827-a058-3f2685a21820'
      'imageCaption': 'The record sale of ₱73 million with the boceto, or the ‘draft’,
        of Juan Luna’s “Spoliarium” makes it the second most expensive artwork sold
        in a Philippine auction. Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb2d89-9e0f-417e-b1e9-5db10b8e42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:34:16.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f74c57-9358-444b-b978-d59392fc83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess that’s why we become top of mind with the works of Juan
        Luna. The most exciting episodes have always been the Lunas that have come
        to us,” says Lerma. “Long lost pieces that have been discovered and that we’ve
        proven to be authentic.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c5db8-459f-46cc-bd52-bd51fee0881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo Auctions just moved&nbsp;in its new home along Ayala Avenue.
        To inaugurate the new space, they held the “Paradise Found” auction, “a themed
        offering of substantial ‘eden’ inspired treasures” which includes highlight
        lots from Philippine Art masters such as Félix Resurrección Hidalgo, Napoleon
        Abueva, Vicente Manansala, as well as contemporary artists Geraldine Javier,
        Buen Calubayan, Leslie De Chavez and Rodel Tapaya’s 2011 Asia Pacific Breweries
        Foundation Signature Art Prize “Baston ni Kabunian, Bilang Pero di Mabilang.”
        Tapaya is one of the auction house’s highest selling contemporary artists.
        The others are Ronald Ventura, Jose John Santos II, Jigger Cruz, and Ronson
        Culibrina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd5668-a4cb-44b7-aeec-1587107d51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baston ni Kabunian” was sold for a record ₱19,856,000, going twice
        above the estimate. The sale sets the world record for a Tapaya piece, but
        also the highest price achieved at auction in the country for contemporary
        Philippine artwork. The previous record was held by Jose John Santos II’s
        “One Way” which sold for ₱15,184,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cce05a-f12b-47ba-9131-a8cf94a93089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the rarity of the works of old masters and the high fetching
        prices of contemporary artists, it’s surprising how these pieces still end
        up in auction houses. According to Lerma, there are various reasons behind
        selling rarities: some works do not fit the spaces of the sellers’ homes anymore;
        the owners have&nbsp;outgrown the pieces; the work does not fit with the lifestyle
        of children who have inherited the work; there are more pressing financial
        needs; or perhaps the work doesn’t do anything for the sellers anymore.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d0aa6-698d-4b22-a357-4cc55d1d7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.682+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard not to feel a little disheartened to find art to be treated
        as a commodity in this trading ground but, as Lerma notes, collectors offloading
        and acquiring works is just part of a cycle in the art ecosystem — an opportunity
        for important works to survive and be rediscovered.</p>'
