      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You hit some great notes there!" the legendary composer lauded
        Morisette.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db3b18-ca37-49b3-8c03-40e999b69d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T08:55:28.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Lea Salonga, broadway legend and the original singer of “A
        Whole New World” from the animated version in 1992, was ecstatic over the
        encounter between the young singer and the Hollywood artists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e53a9d-918f-4d08-9342-2ec147f1a2dd'
