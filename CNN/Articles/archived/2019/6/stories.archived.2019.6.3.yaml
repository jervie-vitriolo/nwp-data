  'neymar-denies-rape-allegations':
    'author': 'Duarte Mendonca, Laura Perez Maestro and Theresa Waldrop, CNN'
    'caption': 'Brazilian football star Neymar da Silva denied rape allegations Sunday,
      publishing texts and photos he said prove he was set up, and his representative
      claimed he was the victim of attempted extortion. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-03T06:26:30.789+08:00
    'imagesource': 'jcr:3d618bd1-7f93-4a6b-b221-7e8ead4a322f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26230b01-e797-498b-bf41-4bd3ab68f636'
    'lead': 'Brazilian football star Neymar da Silva denied rape allegations Sunday,
      publishing texts and photos he said prove he was set up, and his representative
      claimed he was the victim of attempted extortion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T06:34:24.155+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neymar', 'rape']
    'template': '1'
    'title': 'Footballer Neymar denies rape allegations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4389a9-61e5-4c04-bd75-5d9b88339bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian football star Neymar da
        Silva denied rape allegations Sunday, publishing texts and photos he said
        prove he was set up, and his representative claimed he was the victim of attempted
        extortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d587c8-87ea-4821-b2f8-2393c841c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m being accused of rape," the Paris Saint-Germain player said
        in a video published on his Instagram account. "Yes, it is a heavy word, a
        very strong thing," he said in Portuguese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b02f45-e2f8-4c4d-bc1c-82236cb4ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened was totally the opposite of what they are talking
        and saying," Neymar said. "I''m very upset at this moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a19a40-ce3a-4fc5-b3dc-95012b9286e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Sao Paulo police report dated May 31, the accuser,
        a resident of Brazil, told police she met Neymar on Instagram, and the two
        began exchanging messages. Neymar "invited her to meet him in Paris," then
        "supplied her with plane tickets and accommodation." She told police she arrived
        in Paris May 15, staying at the Hotel Sofitel Paris Arc Du Triomphe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0343087-43eb-4e9f-b82b-d6d232f0b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim states that on that day, Neymar showed up at the hotel"
        about 8 p.m., "apparently drunk," according to the police report. The two
        talked and began to "exchange a few ''cuddles'', however, at a certain point,
        Neymar became aggressive and violently engaged in sexual intercourse against
        the will of the victim," the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66afd7c-52a2-4e55-a01f-b069d2251cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman left Paris on May 17 and waited to file a report in Brazil
        because she "was quite emotionally shaken and scared of registering the facts
        in another country," the police report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5013ee3-5e06-4980-872d-15996e2f44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, an emotional Neymar contended that his encounter with
        the accuser was "a relationship between a man and woman, within four walls,
        something that happens with every couple," but also that he had been set up.
        "It was a trap, and I ended up falling for it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffcb26-6cc4-4e76-9e8f-3a35b41269e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar''s representative, NR Sports, said in a press release that
        the player "was a victim of attempted extortion, practiced by a lawyer from
        the city of Sao Paulo, who, according to his version, represented the interests
        of the alleged victim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8a66f-a261-483c-9e31-f829088af9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar ended the video showing flirty and at times explicitly sexual
        texts and intimate photos that he said were exchanges with his accuser. The
        exchanges began in March, according to the time stamp on the texts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678a4d6-5f38-4795-bcac-a40c9c3dbb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:34:24.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:06:03.391+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/02/sport/neymar-denies-rape-allegations-intl/index.html">Footballer
        Neymar denies rape allegations</a>"</em></p>'
  'cruise-ship-crashes-tourist-boat-venice-':
    'author': 'Valentina DiDonato and Sheena McKenzie, CNN'
    'caption': 'The damaged tourist river boat docked next to the cruise ship after
      Sunday''s collision.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T06:35:39.712+08:00
    'credit': 'From Simone Padovani/Awakening/Getty Images'
