      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad deal is a specter that continues to haunt the Tulfo siblings
        whenever their names return to the headlines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db40a2d-89ff-4724-925e-9662296fcb6a'
