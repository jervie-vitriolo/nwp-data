      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2012, Chrissie
        Lam went to Kenya and saw&nbsp;the intricate beadwork the women of the Maasai
        tribe. She then worked with them to create a bracelet embellished with the
        word “love.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca405c1-8838-43be-9761-010d39aa8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:56:27.770+08:00
