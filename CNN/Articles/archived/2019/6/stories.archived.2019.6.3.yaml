    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbbe9d-9bf8-43cd-a3ae-c104620d5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.253+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The State Department has begun requesting
        "most" U.S. visa applicants provide information on their social media accounts,
        a department official said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38065edc-b813-4f22-b492-157979211ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.253+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9c2b9-5f71-4877-adbd-747178dbfbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.253+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was expected following an announcement in March of last
        year that outlined plans to require nearly all U.S. visa applicants to submit
        their social media handles and other information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334299f-1b20-45eb-b11b-9ebff64f00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.253+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289f29b-15fe-4298-88ae-e5ef1fbc6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department statement over the weekend said the forms for
        both immigrant and nonimmigrant visa applicants had been updated "to request
        additional information, including social media identifiers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb94c2d-06ba-45d5-b9c8-c089e840fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a00b91-b414-4584-9d41-ae12c551ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official''s statement, the move is a result of
        a memorandum issued by President Donald Trump in 2017 on "vetting" for people
        coming to the U.S. and a provision of an executive order from around the same
        time that sought to block entry to the US for people from several majority-Muslim
        countries, which included a provision on vetting standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada6c55-c11f-4856-9666-d6323f18e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4ff12-d6e6-485a-a3f9-883d7c34cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the change was expected to affect around
        15 million people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af8c05-f72a-4067-9166-c407feec6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cff89f-77c4-40c3-a9bb-49dd124a8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announced change to visa applications came after pushback from
        privacy advocates and other critics who said the change would make the migration
        process even more difficult.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1531992-9d86-428a-aefe-aad32c5a23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82202dce-d27b-49e4-bee1-104ef82dffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union said in a statement last year
        that the move was "yet another ineffective and deeply problematic Trump administration
        plan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41d2c3-de5d-4f78-befd-4f2264d4273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b6688-c689-4618-976d-49212ef18b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will infringe on the rights of immigrants and US citizens by
        chilling freedom of speech and association, particularly because people will
        now have to wonder if what they say online will be misconstrued or misunderstood
        by a government official," the ACLU''s Hina Shamsi said of the proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e789d33-4c3c-4b92-8ba3-4e0667c93e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc53cc-b0e2-41aa-b747-0e700e027742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:40:21.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:41:48.254+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said the additional information it''s now requesting
        -- alongside its previous requests for "certain contact information, travel
        history, family member information and previous addresses" -- will bolster
        its efforts for "vetting these applicants and confirming their identity."</p>'
  'indian-himalayas-eight-climbers-rescue':
    'author': 'Swati Gupta and Helen Regan, CNN'
    'caption': 'A search team in the Indian Himalayas has spotted five bodies on the
      unnamed peak where eight climbers are believed to have gone missing a week ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T16:28:08.836+08:00
    'credit': 'Visual Bhatnagar/Nurphoto/Getty'
    'imagesource': 'jcr:88e595ec-424e-4bcb-85f6-4e316fbccc71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc23b17e-e1ba-4358-a471-42365e35330d'
    'lead': 'A helicopter search team in the Indian Himalayas spots a backpack in
      the snow on the unnamed peak where eight climbers are believed to have gone
      missing a week ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:30:36.661+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five bodies spotted in search for missing Himalayas climbers'
    'visualType': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3f68f-627e-419c-9f67-103b8901b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:36.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A search team in the Indian Himalayas
        has spotted five bodies on the unnamed peak where eight climbers are believed
        to have gone missing a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839f398-ded7-448c-bb08-f18b725ac221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pithoragarh District Magistrate Vijay Kumar Jogdande told CNN Monday
        that the bodies appear to be partially buried in an avalanche on the peak
        in different locations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e08696-d9ef-4992-81b5-65a882924fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were identified following analysis of photographs taken
        by a helicopter that conducted an air survey of the area earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414230b-41ae-4f15-af91-324aebcc1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday afternoon local time, the search operation had stopped
        for the day, Jogdande said. Now, authorities are formulating a plan to recover
        the bodies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc181e4-f55f-4414-a497-c0f128387dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, helicopter teams saw signs of an avalanche on the peak
        the group were thought to be on, according to two state officials. On Monday
        a lone chopper went to recce the area and its crew discovered the backpack
        at an elevation of about 5,000 meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e331b-c889-48db-8163-d210e4f804ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jogdande said it was likely the missing team had been caught up
        in a "huge avalanche."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc89ad47-7d01-4e5a-80b9-328c826ce32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of survival are almost zero now," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31706f5e-22e5-49bf-a805-f7b140785fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing climbers —&nbsp;four Britons, two Americans, an Australian
        and their Indian liaison officer —&nbsp;went missing in the region of Nanda
        Devi East, one of the highest peaks in India at just over 7,400 meters (24,000
        feet.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01980a54-b5d9-4e42-b4ef-b8a60782644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was attempting to scale a previously unclimbed and unnamed
        peak believed to be about 6,477 meters (21,250 feet) high, according to Facebook
        posts from the group''s expedition company. The alarm was raised a few days
        after they failed to return to camp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4096b-0bcd-477e-8f69-4286a4ee1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight climbers did not have permission to climb an unnamed peak,
        Indian authorities said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbb668-7046-4833-af72-d21ee6d7fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jogdande added that if authorities had known that the eight climbers
        were planning on climbing the unnamed peak instead of Nanda Devi East, they
        "would not have given permission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c0403-9920-49bb-ac6c-24cf9f7c1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that heavy rain and high winds in the area had been hampering
        search efforts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4fe1d-6c5a-474b-b6a2-124c16d8c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group leader identified</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc944c-eef3-48fe-a3b2-7624bbee85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Association of Mountain Guides (BMG) identified British
        national Martin Moran as the group''s leader and one of those missing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99224730-d0ce-49cb-9feb-1e09bddf3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.042+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martin Moran was leading six clients and an Indian National," said
        BMG President Mark Charlton in the statement, which was posted on Facebook.
        "The BMG is assisting where possible and is in contact with the Indian authorities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2d372-3b87-411a-8c67-0103fcbf88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran owns Scottish-based mountaineering adventure company Moran
        Mountain, which runs climbing expeditions in the Alps, Norway and the Himalayas.
        On its website, the company said it is one of "Britain''s most experienced
        mountain adventure companies."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38180026-8f12-4bc9-a761-3decad54e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moran, from Tyneside in northeast England, is an experienced climber
        and has been a British Mountain Guide since 1985, according to Moran Mountain''s
        website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1122bc-0ff5-477d-a1fe-dc20e32f00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, the Moran family said it was "deeply saddened
        by the tragic events."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1a8e9-ecc3-492f-a53e-2f215b9c0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a family, we share the same emotions that all next of kin are
        experiencing in not knowing the whereabouts or well-being of those closest
        to us," the statement said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33dc76-3fb4-43c8-b88d-6f080272fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said it was pressing for the search area to be widened
        and would continue "to ascertain the well-being or otherwise of all those
        in the climbing group," until they had further news.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e324a5-bcb7-464e-a6fe-cd8bee5471ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lost in the Himalayas</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdaa9f-f606-4910-992a-c5838bdee1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing eight climbers were part of a larger team of 12 who
        set off from the village of Munsiyari on May 13. After a six-day trek, the
        team reached Nanda Devi East base camp on May 18.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf15a4-7ef0-4eb7-9071-8477ec3d9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 22, the Moran Mountain group posted on Facebook saying the
        team had reached their second base camp at 15,977 feet (4,870 meters).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082acedc-3ffb-4278-83fb-9639d7357df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jogdande said each member of the 12-person team had permits to summit
        Nanda Devi East, but they divided themselves in two teams at the higher base
        camp.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3cf45d-2035-434a-97ca-a215d6a07a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four climbers attempted to climb Nanda Devi East but returned after
        reaching a height of 16,404 feet (5,000 meters), Jogdande said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd9016-ecf0-4c30-b7d1-b51fcbee4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other eight set off to summit a previously unclimbed and unnamed
        peak. The Moran family statement said the last contact with the group had
        been from a camp at around 17,716 feet (5,400 meters).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfd6fe-8f83-4047-9370-88141c12b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not entirely clear what happened from this point onwards
        or indeed the timeline of events," it added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d21900-31d3-49cd-beaf-6bf4ca75beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple unknown peaks in this region. If we had known
        before (that they were attempting the unnamed peak) we would not have given
        permission," Jogdande said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada8a1e-15f2-44de-a53f-7eb909a15105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the eight-person group failed to return to base camp on May
        26, the authorities were alerted on May 31, Jogdande said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562be04-5fe1-477e-8bde-2ce0ecc43903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countries providing consular assistance</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609538b-17d5-416c-9742-309ad2439d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the other missing climbers have not been officially
        released.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80eb92-80ec-4445-9810-066c29796ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United States state department official said in a statement it
        was aware of reports of two U.S. citizens missing in India and was "monitoring
        the situation."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35174f-2105-4560-81e7-2eb963d16aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the UK Foreign Office said it was in contact with Indian
        authorities following reports of the missing climbers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b66c43-c8d0-488e-83ed-df161cfc654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Australia''s Department of Foreign Affairs and Trade also said
        it was "providing consular assistance to the family of an Australian that
        may be among a group of trekkers missing in the Nanda Devi area of India."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bf9db-bcfc-4a76-aabc-4789d62e4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-04T06:26:50.742+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue effort follows the deaths of 11 climbers on Mount Everest
        this year, amid extraordinary images of queues of people waiting to get to
        the summit, prompting fresh concerns over the increased commercialization
        of mountaineering expeditions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8030a7-fe9e-4860-a60e-be8893c170a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:30:36.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-04T07:11:39.043+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/asia/8-climbers-indian-himalayas-avalanche-intl/index.html">Five
        bodies spotted in search for missing Himalayas climbers</a>"</em></p>'
  'Boeing-737-Max-defective-parts':
    'author': 'David Goldman, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T16:30:02.125+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c45cb29-d8ba-48f2-a51c-5cafe4eb2e3a'
    'lead': 'It''s the latest problem Boeing faces as it tries to get its most important
      and popular airplane, the grounded 737 Max, back in the air. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:38:01.521+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-03T16:38:37.160+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737', 'Max']
    'stories': ['3b443a89-fb54-447f-a2c9-2d08f4fa0604', 'f9728bdd-1932-462b-99d6-029ffff1e6cc',
      '7b24a7ae-567c-4f4b-a29e-8ecdbaab4643']
    'template': '1'
    'title': 'Boeing says some of its 737 Max planes may have defective parts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3ba41-177c-4842-84d5-71c9ccef728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.160+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Boeing on Sunday said some of its 737
        planes, including many 737 Max aircraft, may have faulty parts on their wings.
        It''s the latest problem Boeing faces as it tries to get its most important
        and popular airplane, the grounded 737 Max, back in the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cd3d6-1c38-4804-9b4b-d56f5dbf7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working with the Federal Aviation Administration, Boeing said it
        has reached out to <a href="http://www.cnn.com/2019/05/14/business/boeing-orders/index.html">airlines
        that fly 737 planes</a>, advising them to inspect their slat track assemblies
        on Max and NG aircraft. The 737 NG series includes the 737-600, -700, -800
        and -900 planes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615069e-b1bb-4c3b-ad90-9cc6f3b31fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading edge slats are an aerodynamic control surface that extend
        from the front of the wing. Some the tracks may not meet manufacturing standards
        and may need to be replaced, Boeing and the FAA said. They said if the parts
        are found to be defective, airlines should replace them before returning the
        planes to service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473339d-bbe1-4da1-bed6-b437e193bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ef74d-c94f-44b8-ae88-bb571d90edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faulty parts could fail prematurely or crack. The FAA said a
        part failure would not bring down a plane, it could damage an aircraft while
        in flight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1c761-7329-4faf-b65c-9d2e07e55b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961b196-7165-4a00-a09d-20725b2c7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has sent out a service bulletin and the FAA will issue an
        airworthiness directive requiring airlines to inspect and repair its slat
        track assemblies within 10 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae182b-8638-41f0-9a28-85d98af0b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c31a5-a0c7-42eb-866c-4069b22240e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company discovered the problem Friday, when Boeing was meeting
        with the parts supplier. Boeing employees noticed some of the parts were not
        heat treated, which led them to believe there might be a safety issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cdc91-e93a-4a9d-9a48-d1a3bca4d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92252f76-56e3-465f-ac56-a03aff13d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as Boeing seeks to get the <a href="http://www.cnn.com/2019/05/16/business/boeing-737-max-crisis-faa/index.html">737
        Max back in the air</a>. The plane was grounded worldwide after a fatal crash
        of an Ethiopian Airlines jet in March, which followed a fatal crash of a Lion
        Air jet in Indonesia in October. Crash investigators have focused on an automatic
        safety feature on the jet as a possible contributor to the crashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea2d4e-3e03-4ed0-9a61-5b2bbb6c7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94cec3-8d4f-4a68-9ad0-6283ed00c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly discovered issue affects 148 slat tracks produced by a
        single supplier, Boeing said. The company said it believes 20 737 Max and
        21 737 NG planes may have defective slat tracks. But the FAA advised airlines
        to check an additional 179 Max planes and 133 NGs to determine if there parts
        are also faulty. Of the group that needs to be inspected, 33 Max and 32 NG
        planes are in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d4fac-1a7b-44b6-bea6-2764a11195d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48183023-d780-4355-8a8d-c59e10fbfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company and the FAA said it has not been notified of any incidents
        related to the tracks on operating flights, and the fix should take a couple
        days to complete.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4acc3-e186-4204-baf5-f40992a1fe2e'
      'mgnl:activationStatus': true
