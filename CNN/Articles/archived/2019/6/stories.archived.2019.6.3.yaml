      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has his own mind. In fact, when I said, ‘Ben, I think you should
        return the money.’ He said, ‘F*** you. Don’t tell me what to do,’” Mon said.
        The special envoy has previously called Ben the “black sheep” of the family
        in a 2018 column about the ad deal.</p>'
