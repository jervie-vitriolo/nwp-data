      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> San Miguel
        Corp. (SMC) revealed plans to submit an unsolicited proposal to build a bus
        terminal along a road linking the north and south expressways to serve commuters
        entering Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0401c0-3516-4fb5-b097-15702a9433f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fde2a8-2751-43a4-9397-477378da0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate confirmed that it will soon submit the proposal
        to the Department of Transportation to operate a "bus and foot terminal" along
        the connector road for the North and South Luzon Expressways. This terminal
        "will allow provincial buses and UV Express vans to drop off passengers to
        decongest traffic at the Epifanio Delos Santos Avenue (EDSA)," the firm said
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7997e4-81af-43cd-af89-cb4fbd8d9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01199d1-f8c4-43c5-b897-d9854b1b5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said that they
        are eyeing a joint venture with the government. His pitch comes as the Metro
        Manila Development Authority wants to ban provincial buses along EDSA, which
        is the busiest thoroughfare in the capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87480098-2c37-4f66-8466-62e7f9272d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/.../EDSA-provincial-bus-ban-postponed-MMDA.html">EDSA
        provincial bus ban postponed indefinitely – MMDA</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c6526-5ccb-48fd-9256-d2701bb3a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board also mulled
        <a href="https://www.cnnphilippines.com/news/2019/6/2/ltfrb-uv-express-point-to-point-policy-suspension.html">converting
        UV Express vans</a> into a point-to-point service, although this was strongly
        opposed by commuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb40ad-f8c4-4936-8812-5babc0c77b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78beed52-956c-40de-8e8d-ef0492eba5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus terminal pitch follows other unsolicited proposals floated
        by Ang. SMC has received original proponent status to build a <a href="https://cnnphilippines.com/news/2019/3/27/terms-of-reference-swiss-challenge-bulacan-international-airport-san-miguel-corporation.html">new
        international airport</a> in Bulacan, while Ang also announced that they will
        be asking permission from the government to build a <a href="http://cnnphilippines.com/business/2019/5/21/Ramon-Ang-new-water-source.html">new
        water source</a> to supply to Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda344e-2454-43ed-a28e-ad536c300045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56852dc4-ae5d-47ea-b438-136320e22a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel wants to place the integrated terminal above the four-lane
        NLEX-SLEX Connector Road that currently connects C3 road in Caloocan City
        to Sta. Mesa, Manila. This will be linked to the elevated Skyway Stage 3 road
        being constructed by SMC''s unit, Citra Central Expressway Corp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90ff7d-ed9d-4c48-b267-24445c2984f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb01bcd-772b-41d3-9852-dc23bc8439ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyed completed by December, the third phase of the Skyway project
        will connect the SLEX via Makati to the NLEX entrance in Balintawak, Quezon
        City, allowing cars entering the metro to directly cross to the other expressway
        without passing through EDSA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552edc78-a554-4b5e-a050-e8688ee21330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-08-27T17:42:02.729+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088be7a0-fb19-4994-ab21-d1d50d3c9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:44:22.674+08:00
      'mgnl:createdBy': 'mel'
