      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774601ac-5b38-410c-9518-79e51624bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Philippine
        National Police (PNP) Chief Oscar Albayalde said it plainly. The recall of
        broadcaster Erwin Tulfo''s security escorts was not a coincidence and was
        partly triggered by his threats and tirades against Social Welfare Chief Rolando
        Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c33f8-1770-4db1-acc2-f8811b5456bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73c874-0ce5-49d6-a12f-971329e9b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure we''ll all be lying to you kung sasabihin natin na walang
        kinalaman iyon. It has something to do with his comments to the Secretary
        of DSWD," he said in a media briefing on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9621aa9-675a-4ff7-a588-2e21f7276e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd261f-d0b5-434a-a16d-2001a3d3b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while not the primary reason, it was an important factor
        in the recall of Tulfo''s security escorts from PNP''s Police Security and
        Protection Group (PSPG).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60c27e-1520-49c3-b904-84c9e3859143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b9520-4e14-4938-ba6b-6e634cbff98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8 police details of Erwin, his brothers Raffy and Ben, and his
        sister-in-law ACT-CIS Party-list Representative Jocelyn Tulfo were <a href="https://cnnphilippines.com/news/2019/6/2/afp-recall-tulfo-security.html">withdrawn</a>
        on Saturday. This happened after Erwin berated and threatened Bautista, a
        former Army Chief, on his radio-television program for failing to grant him
        an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4eee9-e7f9-48dd-a4b8-b741e7ab64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b509e4-0ad4-4262-9441-ce1980d04c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said the security detail given to personalities
        is a privilege — not a right — and can be revoked anytime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef6322-0a4b-4b46-9e72-ff563d2bb3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633b4e3-0d26-421b-bd6d-3fc975afcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikaw na nagbibigay ng protective detail sa isang tao, yet
        ikaw mismo ang tinitira niya, then what would you feel? Protective security
        is a matter of privelege. Hindi pwedeng abusuhin ang pribelehiyong binigay
        sa kanila," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49729e5b-3fa3-4993-be18-92e8a9bbbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbddf3b-125a-4c7d-ab1f-6ea3a0337e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde and Bautista are both products of the Philippine Military
        Academy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cf481-eaae-4616-ba66-10e9669bd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.203+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb0a8e-7d84-42a6-a8bf-39a6dff70078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSPG Director PCSupt Filmore Escobal said the review of security
        detail is done periodically. The police security granted to the Tulfo brothers,
        known for their scathing commentaries, were supposed to last until June 12
        as they were exempted during the election ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc9834-6716-40e0-bc3c-79304a5c3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407b0cd-6a2f-404d-b246-9a86eb12371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said good moral character is also a consideration in the
        PNP''s decision to retain security for the Tulfo brothers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204ff3e-36b6-4e8d-bb0a-23ec3172b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e5187-6818-47bf-9c94-6d4ed49db19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military also pulled out two marines assigned to
        Ramon Tulfo, the special envoy to China.  Armed Forces of the Philippines
        Spokesperson Brig. Gen. Edgar Arevalo however insists the action had nothing
        to do with Tulfo''s brother Erwin''s criticisms, but in response to a perceived
        lack of personnel in the Marine Corps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed587770-08ab-443c-9f0c-efd1211a9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2389e5-8e61-4efe-b385-818e018a4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Tulfo told CNN Philippines that his brother Erwin will issue
        a public apology. Erwin had earlier apologized for his "excessive rants,"
        but <a href="https://cnnphilippines.com/news/2019/5/31/Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista.html">refused
        to take back his remark that Bautista is inefficient</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43df99-ed36-4170-a3a4-7e81a0e4ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f295d47-4325-440f-9a3e-5149121f4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned about it when I was in Japan with the President. I said,
        ''Oh my God, my brother committed a grave mistake.'' He admitted he was wrong,"
        he told "The Source" on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722f520-3edf-4f7d-9b4c-5631f5fce210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86534fc4-1bd2-4c8a-9df5-8ec96dd508b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest of the Tulfo siblings took responsibility for the mistakes
        of Erwin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f1591-934e-4e96-a578-925404be24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17412317-5739-4b17-a7a0-856464018129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:19:05.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T11:27:15.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father was a respected military man and he taught us to respect
        authority. Along the way, perhaps we couldn’t handle success. I’m sorry. Probably
        there’s a lesson to be learned here. What goes up comes down, what comes down
        goes up. The universe is a perfect balance, the yin and the yang. I’m not
        justifying what Erwin did, I’m just saying he was wrong, completely wrong,"
        he said.</p>'
  'warriors-raptors-game-2-nba-finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-03T11:20:07.531+08:00
    'imagesource': 'jcr:54052add-1b06-4649-9f14-15a68db358cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd27718a6-8ba4-4021-a5bc-d33301097b25'
    'lead': 'Golden State opened the third quarter with an 18-0 run to grab a lead
      they would not relinquish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:23:27.719+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-03T11:23:27.827+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors rally to beat Raptors, level NBA Finals at 1-1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528a15a-8f62-40c3-9985-0c67c8f5fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:27.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T11:23:27.828+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The two-time defending champion Golden
        State Warriors used a massive third quarter to overcame a sluggish start and
        secure a 109-104 win over the Toronto Raptors on Sunday that squared the NBA
        Finals at one game apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cfa700-113e-4bab-ba8a-b8b734764bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:27.719+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T11:23:27.828+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resilient Warriors, in an unfamiliar position after losing their
        first Game One in five consecutive trips to the NBA Finals three days ago,
        opened the third quarter with an 18-0 run to grab a lead they would not relinquish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a7bef-d5f6-4ec3-8964-b0cee0238daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:27.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T11:23:27.828+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto led by as many as 12 points during a first half in which
        they used a dominant defensive display to slow down the Warriors but the visitors,
        well established as a terrific third-quarter team, rediscovered their swagger
        after the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c591d-2519-455d-a793-c1ae5756a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:27.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T11:23:27.828+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson and Stephen Curry, who had a slow start to the game
        and appeared to lack his usual energy, led the way for the Warriors with 25
        and 23 points, respectively, while Toronto’s Kawhi Leonard had a game-high
        34 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57498e9f-437e-4598-ab3c-e380b593c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:23:27.720+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T11:23:27.829+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-of-seven series is now headed to Oakland for games on Wednesday
        and Friday.</p>'
  'Wawrinka-Tsitsipas-Federer-French-Open':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-03T11:35:33.012+08:00
    'imagesource': 'jcr:2916e200-ed05-497b-9693-2b5e612a5155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09444c63-9710-4a1e-b847-3299fe7205d7'
    'lead': 'Stan Wawrinka outlasted Stefanos Tsitsipas in a five-hour classic at
      the French Open on Sunday and will now face Roger Federer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:50:34.547+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-03T11:50:38.559+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stan-Wawrinka', 'Stefanos-Tsitsipas', 'Roger-Federer', 'Roland-Garros',
      'French-Open']
    'template': '1'
    'title': 'French Open: Wawrinka to meet Federer after epic battle with Tsitsipas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e61b0c-2fdb-4207-8ec1-52fb4d461e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It will be just like old times at the
        French Open for Roger Federer and Stan Wawrinka, who will meet in the quarterfinals
        again after completely contrasting victories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71bcf4-5343-4cc9-b864-ef61519c99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wawrinka outlasted Stefanos Tsitsipas in a five-hour, nine
        minute classic 7-6 (6) 5-7 6-4 3-6 8-6 that left his opponent in tears, the
        elder Swiss eased past Leonardo Mayer 6-2 6-3 6-3 and still hasn''t dropped
        a set this fortnight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24ace8-70a4-445b-aedd-2c362e9d1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer, 37, last played at Roland Garros in 2015, he fell
        to Wawrinka in the last eight and his pal went on to win the second of three
        grand slam titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e941d4-d7df-4c5b-8dc1-1354436d230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he''s not at the level of ''15, but we''ll find out, because
        there he was crushing the ball," Federer, the 2009 champion, told reporters
        Sunday before Wawrinka''s marathon concluded. "It was unbelievable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1a2e0-3fb3-4b2c-81fd-c244a5112055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer might get his wish. As strong as Wawrinka is, the 34-year-old
        will somehow have to recover after the draining win over the young Greek star
        who has taken the tennis world by storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24370fb-363e-4eba-8ca9-360273c06c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of Wawrinka''s victories over Federer have come on clay,
        although the latter owns a winning 22-3 record overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2ef4b-38d5-4ed5-b551-25468c10ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting old and older and older," said Wawrinka. "But I love
        that kind of challenge and I''m going to try to do my best to play my best
        tennis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acaa87-d565-4d4c-8174-9d78ca2a4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsitsipas stunned Federer in the fourth round of the Australian
        Open in January, on a day when the 20-time major winner went an incredible
        0-for-12 on break points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba0701-722e-4808-a593-d1e0586584a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c648a-a010-4198-aab8-4bdd720d28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break points key</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61caa13-aa30-4f74-b783-3c8642449578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday on Suzanne Lenglen court in hot and blustery Paris, it
        was Tsitsipas who struggled on break chances, going 0-for-8 in the final set
        and 5-for-27 overall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db0d5e-9f0c-4164-98dc-81533f49d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was left devastated in defeat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05a79f-1b87-4fd0-9953-580d3d8c003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.563+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never experienced something like this in my life," the sixth seed
        said. "I feel very disappointed at the end. Long time since I cried after
        a match, so emotionally wasn''t easy to handle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cf46d-3a49-423b-ba42-b04d3a4d4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.563+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst feeling ever. Especially when you lose. You don''t
        want to be in my place."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56016a-6e7c-4019-80cf-2cea4e72e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.563+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09d46e-bb28-4830-9253-ae1563ff4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.563+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka creaked in the final set but never cracked. The lone break
        points Tsitsipas faced in the fifth set, meanwhile, came in the last game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beffd046-98f2-4e19-bc5d-8bc6d03fe312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.564+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tussle filled with breathtaking strikes, Wawrinka''s finish
        was both sublime and atypical.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de38cf-f555-4caf-b9d6-fe3c8bbc9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.564+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the players taking turns ripping one-handed backhands and going
        to the net throughout the marathon -- particularly Tsitsipas -- it was defense
        that officially got Wawrinka over the finish line.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cc87a-0419-4121-8222-a310cf09abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.564+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His backhand slice from well outside the tram lines angled just
        enough to catch the outside of the line on a second match point. Chair umpire
        Renaud Lichtenstein had a closer look at the mark and confirmed the ball was
        good.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c75827-e104-4ceb-932a-36e0bd94a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.564+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly the two men embraced at the net seconds later, to cap
        the fourth-longest match in tournament history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d48c3e-8c61-49f3-a371-b7052275d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.565+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How sweet it was for Wawrinka, who thought his career might be over
        following a knee injury in 2017 that necessitated multiple surgeries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085ad09-184d-43a7-8f5a-3f6c786e4cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.565+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Tsitsipas failed to convert many of his break chances
        -- "so many break points, so many," he lamented -- it would be harsh to criticize
        the 20-year-old.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328a3e9-b2b5-4b17-8861-eed54c12b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.566+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dived for volleys like Boris Becker in his heyday, and rallied
        impressively after dropping the third set.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101a63a-a6c1-4474-885c-82315ee1aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.566+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka''s famous backhand, however, was in full flow. He saved
        a set point in the opening tiebreak with a backhand passing shot and broke
        Tsitsipas to temporarily stay in the third set with another glittering pass.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336c686-d66d-4153-a02b-efe9e942363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.566+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, at 4-5, one of the five set points he saved in
        the game came when he ran Tsitsipas all over the court before gently stroking
        a drop shot that clipped the net.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139aaf-9229-4e9f-831a-c7f1143479f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.552+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.567+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc8c25-49ee-4a85-b1d2-277fd7d2deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.567+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light hearted moment</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab1364-02dd-423a-9b03-9f0e27bfe189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.567+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair took turns applauding each others'' shots, and early in
        the fifth in a light-hearted moment, one fan shouted out, "I love you, Stan."
        Wawrinka smiled and acknowledged the spectator.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff87c7-d8dc-4030-9622-7fb3fbd694dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.568+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, seemingly the same fan shouted, "I love you," to
        the Greek who was contesting just the second fifth set of his blossoming career.
        He also smiled.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0144202-7277-462a-af43-d230d3b786e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.568+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of atmosphere, for sure, I enjoyed," said Wawrinka. "I
        enjoy a lot. That''s the reason why I still play tennis, and that''s the reason
        why I''m practicing every day to try to win big matches like that.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e639a39-6fea-421c-8d57-65a35e8628a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.568+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for sure when I''m on the court I try to enjoy and remember
        also everything I have done to be here."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f7fac-5682-48fc-a9bb-14e89114ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.553+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.568+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were an admirer of one-handed backhands -- considered more
        elegant than the two-hander but diminishing in use -- you would have enjoyed
        seeing Wawrinka, Tsitsipas, Federer and Mayer in action. It certainly pleased
        Federer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179e8e7-3926-4108-b3cb-89aa73816f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.569+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to see," said Federer. "You feel more free by hitting
        with the one hand."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9faab2b-2b7d-405d-93b2-07c6fef58be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.569+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal possesses a two-handed backhand that has shown more
        zip from the baseline in recent years and the King of Clay, like Federer,
        cruised into the last eight by ousting Mayer''s fellow Argentinean Juan Ignacio
        Londero 6-2 6-3 6-3.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7282a9b-4569-45c4-be16-74f91ced11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.569+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the 11-time French Open winner dropped a set against
        David Goffin in round three.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b35ba3-b702-4fa5-8b0d-3eed43d98980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.570+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top 10 men''s seeds in the draw had all advanced to the
        fourth round, the same couldn''t be said in the women''s draw.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7aa4d-7fd9-433d-b54e-c8866cfe6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.570+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, two more contenders exited in world No. 1 Naomi Osaka
        and 23-time grand slam winner Serena Williams in a double shock. Such is the
        depth that any player can beat just about anyone else on any given day.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce4ab2-3372-4cbc-ad24-334cba889420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.571+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html">Osaka
        can win 10 grand slams, says Chinese star Li Na</a></strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9907fa-a639-4eca-aef9-81464c4a1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.571+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another of the contenders, last year''s finalist Sloane Stephens,
        overturned an early break deficit to overcome former champion Garbine Muguruza
        6-4 6-3.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b398f-64d5-4547-97d6-b57abd26e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.571+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petra Martic and Marketa Vondrousova aren''t as well known as Williams
        and Osaka to casual supporters but they enjoyed fruitful French Open buildups.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87895a98-942e-482b-8d8d-967f5b631bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.571+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e59f8b-a106-401e-af29-b1ee2babad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.572+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Konta makes history</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645088d-50d2-46e5-a23d-8f8939bc5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.572+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both advanced to maiden grand slam quarterfinals -- and will face
        off Tuesday -- after Martic came back to beat Kaia Kanepi 5-7 6-2 6-4 and
        Vondrousova brushed aside Anastasia Sevastova 6-2 6-0.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db73ebf-5c06-4ee2-824d-72a4e7eaa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.572+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Konta became the first British woman to make the quarterfinals
        at Roland Garros since Jo Durie in 1983 by beating Donna Vekic 6-2 6-4.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5c4ac-0405-4291-b80b-96dfe41ee151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.572+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta had never won a match at the tournament prior to this year,
        but like Martic and Vondrousova, flourished on the clay in the last month.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73d043-6899-47e5-90cb-7a12dc1dc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.573+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is returning to some of her best form, having dropped outside
        the top 45 in April from a career-best fourth after making the Wimbledon semifinals
        in 2017. That fortnight included Konta beating Vekic 10-8 in a third set in
        the second round.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71da28f-6b18-4178-a1d3-7e591e840ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.573+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to back then at SW19, Sunday''s clash between Wawrinka and
        Tsitsipas was unforgettable.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38cd2d-3005-44d5-b7a0-516f629a427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:50:34.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T11:50:38.573+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
