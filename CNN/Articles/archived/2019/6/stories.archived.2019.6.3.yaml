      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f387d-9a16-4e5a-a39b-e9ab72db6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:56:27.770+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-04T09:50:11.888+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the 10th country the project seeks to collaborate
        with. “The Love Is Project works with 1,200 female artisans around the world,
        creating jobs and spreading the message of love,” she says. “We''re working
        with two groups [who] work with [artisans] in Mindanao and that’s where the
        wood bangles are gonna be made from.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70835dd-02a0-4ad5-ac27-69387dd2176b'
      'mgnl:activationStatus': true
