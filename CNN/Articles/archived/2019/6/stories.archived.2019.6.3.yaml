      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Columnist
        Ramon “Mon” Tulfo said the controversial <a href="http://cnnphilippines.com/news/2018/08/14/Wanda-Tulfo-Teo-Ben-Tulfo-Tourism-Bitag-Media-Kilos-Pronto-PTV-ad.html"
        target="_blank">advertisement deal between the Department of Tourism (DOT)
        and state-run People’s Television Network</a> was “manipulated” by his brother
        Ben and Presidential Communications Secretary Martin Andanar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36b0ff-a1b9-47b0-b6b0-5b5d269680de'
