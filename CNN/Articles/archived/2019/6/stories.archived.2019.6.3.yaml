      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, ROTC will be a requirement for graduation for
        all students in both public and private high schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d25a17-ac42-461d-a81d-029f28410a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.133+08:00
      'mgnl:createdBy': 'alyssa'
