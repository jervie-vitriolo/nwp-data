    'mgnl:tags': ['venice', 'tourist', 'bus']
    'template': '1'
    'title': 'Cruise ship rams tourist boat in busy Venice canal, four hurt'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338cd9a-de7f-4a2a-bfce-fd1b153f3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.450+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cruise ship crashed into a Venice
        dock on Sunday, hitting a moored tourist boat and sending onlookers running
        for safety in what one witness said resembled a "scene from a disaster movie."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569bedf-d96e-4904-88f9-d9509f1e812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.451+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship, MSC Opera, rammed into the San Basilio terminal,
        and hit a smaller tourist boat —&nbsp;the River Countess —&nbsp;that was docked
        there, the local port authority told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51111dff-fd88-4be2-9659-e46352b073b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.451+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people suffered "light injuries" in the accident, it said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="it" dir="ltr"><a href="https://twitter.com/hashtag/Venezia?src=hash&amp;ref_src=twsrc%5Etfw">#Venezia</a>
        <a href="https://twitter.com/hashtag/VIDEO?src=hash&amp;ref_src=twsrc%5Etfw">#VIDEO</a>
        la nave da crociera <a href="https://twitter.com/hashtag/Opera?src=hash&amp;ref_src=twsrc%5Etfw">#Opera</a>
        di <a href="https://twitter.com/MSC_Crociere?ref_src=twsrc%5Etfw">@MSC_Crociere</a>
        fuori controllo ha speronato stamattina il battello fluviale <a href="https://twitter.com/hashtag/Michelangelo?src=hash&amp;ref_src=twsrc%5Etfw">#Michelangelo</a>
        e la banchina.<br><br>Qualcuno ci spiegherà perché le navi che salvano vite
        sono sotto sequestro, mentre queste <a href="https://twitter.com/hashtag/grandinavi?src=hash&amp;ref_src=twsrc%5Etfw">#grandinavi</a>
        sono libere di far danni. <a href="https://t.co/mSyhCMvvZc">pic.twitter.com/mSyhCMvvZc</a></p>&mdash;
        Beppe Caccia (@beppecaccia) <a href="https://twitter.com/beppecaccia/status/1135086658792169472?ref_src=twsrc%5Etfw">June
        2, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cb927-3572-433f-9dc5-5a2ad6a64148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.451+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8c71f5-f436-4c01-a7f0-74e3dc6d23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.452+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at around 8.30am local time on the Giudecca
        canal, one of the busiest in the Italian city which is hugely popular with
        tourists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af06c44-4bfb-4675-80bf-67708c13c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.452+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on Twitter showed the huge cruise ship heading for the dock,
        shoving the smaller boat out of the way, and causing onlookers on land to
        flee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a2933-feff-4b24-84eb-c7022db9654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.452+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The noise of siren and of clash is totally frightening, looking
        like a scene from a disaster movie," wrote Twitter user Tancredi Palmeri,
        who posted a video of the dramatic collision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932bb08f-b9dc-4611-929a-7c445f1733f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.452+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship operator, MSC Cruises, said in a statement that
        the vessel "experienced a technical issue" while heading towards the terminal
        for mooring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f43aa-05e4-4495-87c5-1d5bafa297f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.453+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations to understand the exact causes of the events are
        currently in progress," it said. In the meantime, the ship has "received authorization
        to be moored at the Marittima terminal, as planned."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8dea3-1b6d-4828-94a3-0269f9364f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.453+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it will continue to carry out "passenger boarding and
        disembarking operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa9ac3-1125-4cdb-8d63-4a3509764867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.453+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local port authority for Venice told CNN its priority on Sunday
        was managing the accident, but that from tomorrow it would be looking to "finally
        create a solution to the traffic of large ships in Venice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01debee-c3b2-4638-9295-45847f5e82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.453+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Environment Minister, Sergio Costa, said on Twitter
        that the incident is a "confirmation of what we have been saying for a long
        time: Cruise ships must not sail down the Giudecca (canal).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0bf7c-3e80-4995-88fd-06ba7651c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:43:27.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T06:43:27.454+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is why for months we have been working with the ministers...
        to move them (the vessels) and we are close to a solution."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a2be9-f513-46e5-a60f-14f4700d12b3'
      'mgnl:activationStatus': true
