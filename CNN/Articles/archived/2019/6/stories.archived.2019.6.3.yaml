  'Will-Smith-Alan-Menken-Aladdin-Morisette':
    'caption': 'Morissette meets musical composer Alan Menken, who worked on the current
      "Aladdin" film and its animated predecessor, as well as Will Smith who plays
      the Genie.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-03T21:37:27.440+08:00
