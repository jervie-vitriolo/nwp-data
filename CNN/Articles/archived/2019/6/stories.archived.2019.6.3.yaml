    'mgnl:tags': ['Petron']
    'template': '1'
    'title': 'SEC approves Petron''s fresh sale of preferred shares '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917e103-aa5b-4cbe-a6b3-e9d87256af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.006+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Oil major
        Petron Corporation is offering up to 20 million in preferred shares to potential
        investors in the next two weeks after the planned sale has been approved by
        the Securities and Exchange Commission (SEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad68487-5c3c-4151-a6e2-be1a8d038d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.006+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure Monday, the listed company said it has secured SEC
        approval to issue additional preferred shares last May 31. The regulator allowed
        Petron to issue 15 million shares, with an option to add five million more,
        as perpetual preferred shares to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00655dae-a83b-42de-b79c-4eb991028d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the SEC gave a pre-effective approval for the Series
        3 issuance. The shares are priced at ₱1,000 apiece, which will yield at least
        ₱15 billion in additional capital for the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40b3ff-d369-447c-9033-68646c1dee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual shares mean that these securities do not have a final
        maturity date, but may be sold in the secondary market. The shares do not
        come with voting rights during the company''s stockholders'' meetings, as
        well as rights to any other dividends apart from the rate provided in the
        final prospectus released by Petron last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f4b9d-d3a3-40c7-b18c-41f9028f6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.007+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shares will be issued out of Petron''s treasury holdings,
        and will be used to settle payments for previous fund-raising activities,
        among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f236f-7485-4c29-b5fe-756c37575434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.008+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The net proceeds of the offer shall be used primarily for the redemption
        of the Series 2A Preferred Shares of the company, repayment of outstanding
        short-term loans and for general corporate purposes," Petron told the local
        bourse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b44252-4921-475c-9b04-96da66c06279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.008+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said the first tranche of the offerings worth 10 million
        shares will come with a fixed dividend rate of 6.8713 percent per annum, while
        the remaining five million shares will earn 7.1383 percent annually. Should
        they receive offers beyond 15 million shares, the issue managers will determine
        if these will be accepted, and may increase the size on the block by five
        million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b249e-0d57-412b-a65b-7c4e604b3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.008+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron has tapped BDO Capital &amp; Investment Corp., BPI Capital
        Corp., China Bank Capital Corp., and PNB Capital and Investment Corp. as joint
        issue managers, lead underwriters and bookrunners for the transaction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1ce33-3f14-4892-b0dc-9025f124ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.008+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares will sold between June 3-18. By June 25, these fresh
        shares will be listed on the main board of the Philippine Stock Exchange.
        Once completed, Petron will have 25 million total preferred shares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83adcc0-985f-45e3-89cc-37def173a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:16.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T15:11:17.009+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron runs the biggest fuel refinery in the Philippines. It booked
        a <a href="http://cnnphilippines.com/business/2019/5/7/Petron-income-Q1.html">consolidated
        net income</a> of ₱1.3 billion in the first quarter, just a fourth of the
        ₱5.8 billion it made during the same period in 2018 due to higher fuel taxes
        and rising oil prices.</p>'
  'Apple-WWDC-announcements':
    'author': 'Heather Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-03T15:29:14.322+08:00
    'imagesource': 'jcr:3c345d07-9b8d-4810-ab02-3305610ff86d'
