      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerma says: “With the role of the auction house, value is reinforced,
        value is tested time and again. It gives people the comfort that there is
        a place they can bring these pieces to if they’ve acquired it maybe enjoy
        it after a while and they’re no longer keen to keep it, they can always go
        back, that’s the beauty of being able to have an auction house is that there
        will always be opportunities for you to acquire and unload. So the cycle continues.
        You might decide to take your collection to a different [direction], we can
        certainly do that. The auction house can make recommendations regarding the
        value, put it into auction.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31841fb9-c4bb-4535-adc8-5371d99e6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lerma established Salcedo Auctions in 2010, backed by his experience
        as director of the Ateneo Art Gallery (he initiated the prestigious Ateneo
        Art Awards), and a masters degree in art administration at the University
        of New South Wales in Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a9078-6073-4b17-b1dd-98b3501b0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.649+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Lerma and talked about the auction culture in the
        Philippines, some of the auction house’s highlights since it began almost
        a decade ago, and its responsibility in establishing “Important Philippine
        Art.” Below are edited excerpts from the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7c09b-f1df-4d8b-af6e-bc21868c740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read that there’s psychology involved in auctions.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc0fb0-607d-4a49-9211-239ff64e2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! It’s theatrical. You’re building excitement for a work … and
        the drama of people bidding against each other, to reach its highest possible
        price. It’s the job of the auctioneer to create that atmosphere … making sure
        that attention is given to people. Sometimes they stop bidding but with a
        little encouragement, they come back. Not a lot of people dwell on the psychological
        side on the part of the bidders. Bidders also try to assess one another, some
        people decide to come in early on, and some people decide to come in late
        … so that they don’t show their hand yet in terms of their interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f17369-1d53-4539-95cd-5f2ad7577a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And some bidders can’t help but get excited so they sit
        up straight ...</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137f5f1-eb19-4ffe-b83a-b8b2c8d410f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. There are some, from the onset, they can’t help themselves.
        They want that piece. There are some people who are [more poker-faced]. But
        a lot of it is also theater in their part. I’ve seen people who hold their
        paddle [up constantly]. It’s theirs to win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ea8d-6327-478e-ad37-bfa0490249b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one way to psychologize. There are those who are a bit more
        discreet. They wait until the very end until there are one or two other bidders
        that are left that’s when they come in. But that’s not the only way to win.
        Some people have a long way to go in terms of their buying power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca20af-fceb-4ea4-bca2-7226c4500fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When you’re bidding over] the phone, you’re assessing the room
        and who you’re up against based on the way that the auction is being described
        by the auction house representative. Whereas when you’re in the room, you
        can see who you’re up against, how many more bidders are there — because more
        and more don’t send representatives, they come themselves to make the decisions.</p>'
    '43':
      'image': 'jcr:d0b0d0a2-c034-447f-b30f-b06491f8a753'
      'imageCaption': '"Rooftop in Paris" by Félix Resurrección Hidalgo. This was
        sold for ₱2,569,600 at Salcedo Auctions'' recent "Paradise Found" auction.
        Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160df9c-8a63-4180-a4e7-326abfa88270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:34:16.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424361f6-2b65-4e65-9015-8f217f30e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a difference between the auctions held in the U.S.,
        UK, etc. versus in Asia, in terms of&nbsp;people’s behavior, considering that
        Asians have a culture that values modesty?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790f9c7-1557-4c51-af78-164c96cd7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.683+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in the beginning, I often joked about it, part of the challenge
        when Salcedo Auctions started almost 10 years ago is people getting used to
        the idea of bidding up rather than bargaining down, which is more the Asian
        way to do things. There’s such a thing such as a Dutch auction where the price
        goes down … but most of the world is done in the English manner, which is
        bidding up. It’s true, in the West, it’s because it’s more of a way of life
        … In Asia, there is the initial reticence but especially now with the growing
        economic power, people aren’t shy anymore. On Instagram alone, fewer people
        are shy about their travels, what they spend on, [what they wear], etc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb828b6e-f99c-4ae4-ad86-a259712e6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What has changed in auction culture for the last 10 years?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54d603-c702-4d0d-a426-3b188f81141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the most important thing that changed is regarding the value
        of pieces. Before the auction started, there was not this transparency in
        terms of prices for art. The first time Filipinos even knew about the value
        of their artwork was when the auctions were being done in Hong Kong and Singapore.
        That’s when we started realizing it’s this much to have an Anita [Magsaysay-Ho],
        or a [Vicente] Manansala. It had to start overseas for us to have an idea
        of the value of our own pieces. That was one of the inspirations for Salcedo
        Auctions. I didn’t think it was right for Philippine art to have to leave
        for it to be bought overseas and then to come back. Most of the people who
        are buying these pieces are Filipinos. Why put them through all of that when
        you can do the same thing here? So when we started doing it here in Salcedo,
        people started waking up to the value of what they had.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b6e72-f1af-4f7f-9f5d-5689a925f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make sure you’re not overstepping the toes of
        the dealers? How do you draw that line between the auction house and the galleries?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa297786-d070-4822-8b11-3a3bc39f32f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in the beginning the auction house was met with some trepidation,
        some distrust by the galleries because they thought it was taking business
        away. But I’ve always thought that there was a synergy between the two because
        I think the auctions become a basis in the way that they price their pieces.
        I’ve seen it happen so many times, with somebody like a senior abstract artist
        such as Justin Nuyda. He wasn’t realizing these kinds of prices before and
        then at auctions his prices have been going up because there’s a growing recognition
        of his place in Philippine art and the prices coming out of the auction are
        slowly being reflected in his gallery prices as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd43ec1-5fcd-4de0-a1be-74cfbebf4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There needs to be a very clear sense that the galleries address
        the primary market, that is building up the careers of artists. That’s not
        our job. Our job is providing a secondary market venue for pieces being resold.
        It’s not the job of the auction house to create a career or deepen the public’s
        appreciation of [an artist’s] work. Of course, we do our own scholarship and
        presenting what else is brought to us but I think we also have a certain responsibility
        that whichever pieces that we’ll take in are already by those artists whose
        reputations have been formed outside of the auction house circuit. You can’t
        build a reputation on price alone. It’s not one of my bases on taking in pieces.
        It is a factor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36415a0-8fd5-4e9c-8ea4-88ed01badaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you’re just selling a lot of paintings filling a lot of
        these walls of all of these model units … those kinds of things… they’re not
        necessarily the type that would end up at our auctions. Even if they’re commercially
        successful, or they sell a lot, I wouldn’t be comfortable offering it here
        in Salcedo … we also give [pieces], I think, a stamp of approval in terms
        of the longevity of the piece. When you say something is important, that means
        it should be able to withstand the test of time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781acac-a25a-4c7e-821f-03f78d0233b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:34:16.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“[The&nbsp;“Spoliarium” boceto] was just hanging in a hallway in
        their apartment. They didn’t even know what they had, they just inherited
        it from a long lost aunt who called them to her deathbed and said, ''take
        what you want.''”</h2><p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a38d62-2853-49b8-a58a-d3869961c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So there’s a certain extent of curation in the way you choose
        the pieces...</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650be03-9c18-43c7-96c4-58d7eaed6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. That’s a hat I can never take off, having been in that field
        for a really long time. And that’s the reason why in addition to the previews
        that we’re doing, [we have these] non-selling shows like this Roberto Chabet.
        There are non-commercial considerations at play. The automatic thing that
        someone in the commercial field would say “I’ve got this cache of Chabet works,
        it’s time to sell it!” I’ll go “Yes, of course they will sell and the fact
        that they were brought to me, the owner has an intention to sell it.” But
        that can wait. For me, foremost, is you need to see this group [of works]
        in its totality, because it’s such a loss for them to be already split up
        even before you see them altogether. Its importance also lies in it being
        seen together. We’d be doing a disservice to Chabet and to the collector as
        well for you not to be able to see them together. Now, whether or not it’s
        prudent to sell it one at a time … that’s to be discussed with the owner.
        But the most important thing now is for people to see it together. We do these
        things that you wouldn’t expect of these auction houses in the sense of simply
        selling things but there is that aspect of curation, establishing attention
        and focus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7fb758-14cb-4ffa-b288-65a6567d6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there characteristics of certain works that indicate
        that they’ll do well in an auction, going beyond the name recall? Like in
        terms of shapes, colors, themes, etc.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264510b-2f53-4ecc-be82-b8f642eb8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.684+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People always like to have pieces that they can live with. Pleasant
        subject matter is always desired, whether these are still lives, landscapes,
        maybe they are genre scenes like market scenes, folklore, etc. Those will
        be the most popular ones. But in the contemporary art there are ones that
        are a bit more challenging. It’s good to see that there are people who are
        quite committed to a particular artist’s work or style. And they defy convention
        of what’s acceptable or liveable or not. It’s good to see that. Especially
        with contemporary art, the subject matter is wide open. Works from an earlier
        generation would still be in a certain visual vocabulary. Most of our contemporary
        artists, the trend is figurative artists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03e9c4-065b-4f1c-ae5e-d836d00e69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There was&nbsp;the debate about the “Spoliarium” boceto
        last year. Some people were saying that it’s not an auction house’s place
        to sell something of that historical value. How was the internal debate here
        when that issue came out?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c80a1-c6e6-479d-b4d9-a94a21b4b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of the question was how could something like that be sold.
        Let’s start with the fact that it was private property. They could do what
        they wanted with the painting. Sadly, it wasn’t in public hands. It was an
        opportunity for the state to acquire it if it had the funds, which unfortunately
        [weren’t] available. That would have been the last opportunity for people
        to see it, I mean when it was exhibited at the Peninsula.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63423117-10f8-4eab-a908-2a2e6395a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of it being sold, the natural place for such valuables
        to be offered, to see the light of day would be an auction house. People are
        always looking for where they can get the best possible price for these pieces
        and of course that would be an auction house because that’s one way for you
        to get as much interest as possible from different parties. I think at the
        end with that kind of result, which was a record price for a Luna in the Philippines,
        the owners were over the moon. They didn’t expect it. It was just hanging
        in a hallway in their apartment. They didn’t even know what they had, they
        just inherited it from a long lost aunt who called them to her deathbed and
        said, “take what you want.” That’s essentially how they got it.</p>'
    '45':
      'image': 'jcr:dff8012a-e713-45c8-a4c3-076920bbd0e3'
      'imageCaption': 'Buen Calubayan''s "Biowork Mount Banahaw," part of the "Instructions
        on Viewing the Landscape" installation which sold for ₱4,555,200 at Salcedo
        Auction''s recent "Paradise Found" auction. Photo courtesy of SALCEDO AUCTIONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ed577-cf48-41bf-9fef-2163e67d2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:34:16.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff8ffe-e3a0-48ef-8428-422b82ff26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is your responsibility when you label
        something as “Important Philippine Art”?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c95a56-8ea9-4dc4-9890-1a5c2f54b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that we are just one voice in the entire art ecosystem.
        In a way, we’re just establishing value. At the end of the day, when you use
        these kinds of descriptives [like] “important,” etc., you’re establishing
        value. My hope is that people can see and understand the criteria that we
        place when it comes to describing such things. We hope that it helps build
        a more discerning market, a more discerning clientele. Like I said, we’re
        just one voice. People can accept it or not. But I think we have a valid voice,
        born out of many years of experience of being in this field. It’s our job
        to point people in the right direction in terms of what they should be looking
        at.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660761b-6a14-4291-86b6-d26c2935732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T18:21:33.685+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-03T18:59:20.650+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, this is not a bazaar or emporium, a free
        for all — we choose what we accept, we look for merit in a piece before it
        makes it way to Salcedo [Auctions]. We’re not saying this is the be all and
        end all. It’s an opinion that we have regarding certain pieces. And it’s nice
        to see that people value that opinion. I think that’s the most heartening
        thing to see. To have built that reputation, [to have people] trust you enough
        that [they] come to you and listen in terms of seeing what is important.</p>'
  'Filipinos-very-happy-life-SWS-Q1-2019':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T18:20:42.566+08:00
    'imagesource': 'jcr:8dda49cd-1cb1-4966-bd12-61b300cb6334'
