  'Duterte-teachers-salary-hike-economic-managers':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T14:55:24.324+08:00
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd1dbf58-2f9b-46b6-899d-7da1444b3f8e'
    'lead': 'Malacañang says President Duterte is not backing out of his earlier promise
      to increase the salary of public school teachers amid groups’ renewed calls
      to hasten the process.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:00:37.789+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-03T15:00:37.989+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
