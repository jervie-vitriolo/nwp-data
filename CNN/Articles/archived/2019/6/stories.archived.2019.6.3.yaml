      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s KOSPI bucked the trend on Monday, rising more than
        1% as foreign investors snapped up shares in tech company Samsung Electronics
        and chip maker SK Hynix.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01a8f8-07ac-4754-9773-75e5246d8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.847+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung and SK Hynix could benefit from increased sales to Chinese
        firms barred from doing business with US companies, according to a recent
        research note from Rex Wu, an analyst with brokerage Jefferies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05991f43-ce9a-4bdb-86f6-4a0bced9481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.847+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced Friday that he will remove India
        from a special trade program on Wednesday. Meanwhile, investors are still
        trying to determine how new tariffs on Mexico might affect American businesses
        and the economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d311dd3-b2f9-4ac4-93f0-88e251f40ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.848+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent events have shown that markets cannot really ever dismiss
        (trade) uncertainties and that investors may need to accept that the United
        States is comfortable fighting a trade war on many fronts," said Hannah Anderson,
        a market strategist with JP Morgan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df9677-3ed6-4c06-8e08-0b7f8f02f6c9'
