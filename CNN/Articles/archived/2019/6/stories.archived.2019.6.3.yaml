      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan captioned the photo with just an emoji of a pair of headphones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f05a0-e736-4d3c-bde1-9ebbbec54d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:39:01.793+08:00
