      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was routing a draft resolution among senators during the
        Senate’s session on Monday. Senator Panfilo “Ping” Lacson said it was Pacquiao’s
        idea to draft a resolution to check if Sotto truly enjoys the backing of majority
        of the senators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbd321-070b-44af-8353-f006f5dde3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villar got irked when Pacquiao approached her to sign the
        resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc157b5-b96e-41a0-a96e-172f76d4d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag niyo ako idadamay sa away niyo. Bakit hindi niyo kausapin
        si</em> Sotto <em>at mga kapartido niyo para matapos ang gulong ‘to? Bakit
        ako isasali niyo?</em>” she told Pacquiao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271ff79-5c90-4813-ae3a-5892dfe018b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.422+08:00
