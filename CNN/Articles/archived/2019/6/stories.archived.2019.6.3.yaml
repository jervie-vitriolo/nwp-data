      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t drag me into your quarrel. Why don’t you ask
        Sotto and your partymates to end this mess? Why would you include me?]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41c56d-d865-4420-a1d0-c4be1a95f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Senator-elect Francis Tolentino earlier said that a group
        of nine members of the next Senate are forming a new majority bloc. They are
        mostly backed by Hugpong ng Pagbabago, the regional party of President Rodrigo
        Duterte''s daughter, Davao City Mayor Sara Duterte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9a174-901c-41af-8b31-cc4577d297a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said this was what triggered her reaction to Pacquiao. <em>"Kaya
        nga sinasabi ko sa kanila ayusin nila ang partido nila</em>. There must be
        something wrong there. <em>Tapos ako ang madadamay</em>?" she told reporters
        in a chance interview.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac7287-b9ee-4c33-86e6-5af735e481c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I was telling them to fix issues in their
        party. There must be something wrong there. And then I''m the one who will
        get dragged into it?]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d142dd-d3b2-45cd-a41d-b195a093a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she would sign the resolution backing Sotto''s continued
        tenure as Senate president once the issue on Cayetano and Marcos'' committee
        chairmanships are ironed out. She also wants to talk to the two before signing
        on to the move.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9f638-e7ab-4aef-81ae-95eb86b99c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung aking mga kapartido, nag-</em>abroad. <em>Pinagbilin
        nila sa akin na kung mayroon silang kailangan malaman, sasabhin ko sa kanila.</em>
        I cannot decide <em>na</em> okay <em>na sila na hindi sila nakakusap</em>,"
        Villar said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f36985-3f50-42d3-8418-4897e0406e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My partymates went abroad. They told me that if they
        need to know anything, I will tell them. I cannot decide that they are okay
        with it without even talking to them first.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa9721-9a87-4a54-82bf-e88a0dfc37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38164418-c110-41ee-8397-483bdd2f1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Squabble over committees</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ebf9b-dd36-42bf-b009-826e4bdc9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto’s hold on the Senate presidency has been rumored to be shaky
        over disagreements between incumbent and incoming senators on committee chairmanships.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157fe35-acbe-4e85-8a6f-f874bdc0be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has said that she has heard of a plan to unseat Sotto and
        replace him with Villar, the Senate race topnotcher.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd4067-b79b-45ed-8c93-589e0192953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar previously said that she is open to becoming the chamber''s
        leader, but has now told reporters that she is not interested in the top post.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a997aab-3761-4cdd-bd89-36e0d7f7e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she did not confirm or deny if Tolentino has approached
        her about the Senate presidency, only saying that this issue is "immaterial."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c6fad-038a-465c-99d5-493b904560e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators who would remain in the chamber after the close of the
        17th Congress insist on honoring the chamber’s tradition which gives preference
        to incumbent senators on committee chairmanships.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abaf2d-0eb2-41f3-b463-450bf1151755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incoming senators are already eyeing to head committees.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a15b3-6426-4a11-9673-0650fb85f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Tolentino wants to get the controversial Blue Ribbon and
        Justice committees, both led by Senator Richard "Dick" Gordon, who refuses
        to let go of these panels.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448946ce-ed43-4a5e-9207-bba123051208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also wants to lead the Public Services Committee in charge
        of transportation, communication, and franchise concerns. But its chairperson,
        Senator Grace Poe, will only leave her post if Gordon gives her the Blue Ribbon
        Committee.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cc719-c7ed-4ce6-a699-8c384b01c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos previously told CNN Philippines’ The Source that
        she would want to head the Senate committees on Labor and Trade, which are
        respectively headed by Senators Joel Villanueva and Aquilino “Koko” Pimentel
        IV.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d153cc3-5d49-4644-aa04-487a695da4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, on the other hand, hopes to get the Education committee,
        which will be vacated by outgoing Senator Chiz Escudero.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ea3b0-b4f6-49f8-9197-62de2e72e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83432c-994d-4248-9271-9c279581ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cat’s in the bag?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c2a640-da0d-49c5-ab19-2d7365bb6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto only needs a majority of 13 votes to keep his post, while
        any contenders for the post would need the same number of votes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59502ad6-f6f5-4be4-9fbe-e044ef99cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday’s session, Senate President Pro Tempore Ralph Recto,
        and Senators Pacquiao, Lacson, Villanueva, Pimentel, Gregorio “Gringo” Honasan,
        Poe, Nancy Binay, Loren Legarda, Sherwin “Win” Gatchalian, Escudero, Juan
        Miguel “Migz” Zubiri, and Juan Edgardo “Sonny” Angara have signed the resolution.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02149dcc-e629-4b5b-ba85-db11296a4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, after being asked by Senate Minority Leader Franklin Drilon
        for clarification, said Gordon will also sign the resolution.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb5d4e-ceaa-47f0-a95f-c0cb44823ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tapos na ‘yung</em> issue <em>ng</em> [Senate presidency] race.
        <em>Ito na lang ‘yung mag</em>-divide n<em>g mga</em> committees,” Pacquiao
        told reporters before the Senate’s session, confident that more than 13 would
        sign the resolution.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956923b-f14f-42f8-888a-dca856bcb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The issue of the race for Senate President is over.
        The only issue that remains is the division of the committees.]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427684f1-0745-4143-aa80-f78872af7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:37:52.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 10 of the 13 senators who signed the resolution would
        remain in the chamber. Honasan, Legarda and Escudero would be stepping down
        from the Senate in the next Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fbb7f-9886-4aa8-a303-15b55c3e849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T19:39:28.972+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Xave Gregorio contributed to
        this report.</em></p>'
  'global-stock-market-united-states-china-trade-war':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-03T17:01:49.648+08:00
    'imagesource': 'jcr:d61a15b5-034c-49eb-9a9e-0aa4565ff288'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5711dead-0990-49f8-b98a-398d632df1be'
    'lead': 'Global stock markets slump Monday, as investors react to the prospect
      of a drawn-out trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:04:14.615+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T17:04:14.844+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global stocks sink after Beijing says it won''t back down in trade war
      with U.S.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a5f39-88ce-457e-b146-bca937c77cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.844+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Global stock markets slumped Monday,
        as investors reacted to the prospect of a drawn-out trade war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00b6ea-abb8-4821-8819-6a7de7db4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.845+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Sunday said it will "not back down" in a trade fight with
        the United States, two days after signaling it could blacklist foreign companies
        from its huge market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564e714-9d21-49fb-b622-465c3c4c9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.845+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series of actions over the weekend means that China''s ''long
        march'' has begun," Iris Pang, an economist with ING said in a research note
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f72c78a-9957-453f-a505-98512d9e187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.845+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that the trade war has not only become a technology war
        but also a broad-based business war. There will be more retaliation actions
        from China, especially for the technology sector," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbdd30-5286-46aa-93ca-e2733fbf493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.845+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Nikkei recovered slightly from a rough opening to close
        down 0.9% on Monday. The Shanghai Composite declined 0.3%, while Hong Kong''s
        Hang Seng shed 0.1%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c08c72-7514-4591-a235-a2035443793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.846+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, benchmark indexes in London and Paris were down 1% in
        early trading. Frankfurt''s DAX declined 0.6%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de0304-9862-47cf-95ab-e2b4238728e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.846+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government released a document on Sunday that blamed
        the United States for the breakdown in trade talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe66de4-71b1-4389-b1b8-6eb83ab0409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.846+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Shouwen, a vice minister of commerce and deputy trade negotiator,
        said the United States can''t force a trade deal on China and that the country
        "will not back down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae158e45-6421-4b5d-b08a-f8b6c2507cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.846+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also said on Sunday that it is investigating FedEx after
        embattled Chinese tech firm Huawei said the delivery company diverted to the
        United States two packages intended for the company''s offices in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022c26b-e08a-40e3-a8b4-87403d60819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T17:04:14.847+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move on FedEx comes after China announced Friday that is building
        an "unreliable entity list," effectively preparing to blacklist foreign companies
        as trade tensions with the United States continue to escalate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4c7733-73f6-471f-a8f0-48224ccb7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:04:14.617+08:00
      'mgnl:createdBy': 'robert'
