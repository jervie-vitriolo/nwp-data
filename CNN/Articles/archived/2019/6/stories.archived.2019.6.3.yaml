    'jcr:uuid': '905ab030-632a-488b-b37c-fc13e9df59d2'
    'lead': 'A dark mode on iPhones, updates to make the Apple Watch more independent,
      and finally putting iTunes out of its misery. Those are just some of the rumored
      announcements Apple could make at its annual developers conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:30:52.596+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
