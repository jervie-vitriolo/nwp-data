      'text': '<p><em>This is a developing story.</em></p>'
  'Senate-passes-tobacco-excise-tax-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T19:45:06.159+08:00
    'imagesource': 'jcr:9038d94f-9dd1-4a44-a072-09948a80f4b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6365c0-233c-49c1-b379-bff84b2700ba'
    'lead': 'Lawmakers are also slapping excise taxes on e-cigarettes and vape sticks
      in the new measure, which is one step closer to becoming a law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T19:48:08.646+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-07T08:53:54.027+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tobacco-excise-tax', 'Senate']
    'template': '1'
    'title': 'Senate approves higher sin tax on cigarettes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c05d3-890b-4735-aaf2-9608bebb8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>The
        Senate approved on Monday a bill raising the taxes on cigarettes, which came
        six days after President Rodrigo Duterte called for its passage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d227aa5-1dd8-49e1-b885-0ac415b1e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 20-0-0, the chamber approved Senate Bill 2233 which will
        further increase the excise tax on tobacco products. The measure was amended
        to include "heated tobacco products" and "vapor tobacco products" like e-cigarettes
        to be also subject to excise taxes, following amendments proposed by Senator
        Ralph Recto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361fe4bb-1a4b-4c5c-899e-10aa152f1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.646+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance is counting on the measure to help fund
        the implementation of the Universal Healthcare Act, which seeks to cover all
        Filipinos with health insurance and offer basic health services. This is seen
        to cost ₱257 billion for the first year, with ₱195 billion covered by the
        national budget. The ₱62 billion gap is eyed to be funded by higher duties
        from cigarettes and alcoholic drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a8b8f-02be-4af1-92be-b225ce5693cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once signed into law, SB 2233 will jack up the excise tax on cigarette
        packs from ₱45 by Jan. 1, 2020 to ₱60 by 2023. The following year, the tax
        will rise by five percent annually. The rates for e-cigarettes are lower,
        with a minimum of ₱10 per refill of vapor products less than 10 milliliters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a9e42-4ca5-4ad9-949f-7cd97103d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government currently levies a tax of ₱35 per cigarette pack,
        as provided under the Tax Reform for Acceleration and Inclusion law that took
        effect last year. On May 28, President Rodrigo Duterte certified the measure
        as urgent, saying it was a much-needed bill to fund expanded medical services
        and benefits to Filipinos as provided under Republic Act 11223.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf023de-4b39-4967-b6ab-3be5103a6c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro said last week that their
        chamber is open to adopt the Senate version just to make it to the deadline,
        doing away with the need for a bicameral session to harmonize the two tax
        bills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b303931-e357-4bc3-9db0-aa7fd6bc92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress closes this Friday, which will bring all pending
        bills back to zero. Tuesday would be the last session day for the House and
        Senate after June 5 was declared a holiday as the Muslim community observes
        Eid''l Fitr or the end of Ramadan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb5d11-be07-450c-b564-22a52481e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:48:08.647+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-07T08:53:54.028+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once adopted by the House, the Senate bill may be sent to Malacañang
        for Duterte''s signature.</p>'
  'house-of-representatives-human-rights-defenders-protection-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T19:56:25.440+08:00
    'imagesource': 'jcr:5b0a00b8-25f1-444f-a4aa-cd770019b961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebdc39c4-2675-4107-a014-1c4792192473'
    'lead': 'With an affirmative votes of 183, the lower chamber passes House Bill
      9199 or the ''Human Rights Defenders Protection Bill,'' which defines the rights
      and freedom, as well as obligations of human rights defenders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T19:59:34.380+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T21:39:33.644+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill protecting human rights defenders'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928cadd-66b2-42ad-9d4f-00b35e2dc18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.644+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — The House
        of Representatives has approved on third and final reading a bill seeking
        to prevent abuses against human rights defenders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce431548-6e8d-407d-a370-8f00e33bf654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.644+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber''s 183 members unanimously passed <a href="http://congress.gov.ph/legisdocs/first_17/CR01323.pdf">House
        Bill 9199 or the "Human Rights Defenders Protection Bill,"</a> which defines
        the rights and freedom, as well as obligations of those promoting human rights
        protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d0282-1031-4be6-ba2f-7c726ccfb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.644+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, a human rights defender is defined as
        "any person who, individually or in association with others, acts or seeks
        to act to protect, promote or strive for the protection and realization of
        human rights and fundamental freedoms and welfare of the people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539dcc32-a8d6-4627-8699-b5686a84b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill grants the following rights and freedom to human rights
        defenders:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2b2b8-dbb3-430e-bba8-9fe58b52ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to promote and protect human rights and fundamental freedoms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31b7ff-5b7a-42f3-8cba-00da142bdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to form groups, associations, and organizations</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692a151-9673-4cc8-827d-5cac7b481911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to solicit, receive, and utilize resources</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42fcde-7a3b-472d-baa1-da46fdce02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to seek, receive, and disseminate information</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26894d-2bb2-4ecc-bc76-ecb07a2bd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to develop and advocate for human rights ideas</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514e286-446d-46ed-9b18-8a1c43b07d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to communicate with non-governmental, governmental, and intergovernmental
        organizations</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0beb93c-45e5-472a-b4b8-0795975533e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights against vilification</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c5f0f-f536-4cb0-a13e-fceafe006cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to access, communicate, and cooperate with international and
        regional human rights bodies and mechanisms</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad7835-ae0e-44b3-af3b-a8581ac26135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to participate in public affairs</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0bb716-49a7-413b-9519-1d58c24cf827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to peaceful assembly</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5635e-dbe9-4792-8ef9-3339fd0b8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to represent and advocate</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9d1ea-09be-4484-9b4a-71ce69043b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to freedom movement</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00529407-4293-4d9c-9183-43781e706691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to privacy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bcc01d-cfca-4746-ae2b-c3a4f7994ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom from intimidation or reprisal</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05f78c-59e7-47a6-9931-153ff6f3aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to establish a sanctuary for human rights victims and or their
        families</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18104dae-4f0f-4be8-b38c-e5ca4420353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom from defamation and stigmatization</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce5141-e303-4d37-bd90-43cfddfbeccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to exercise cultural rights and to development of personality</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d5555-220d-4e0e-a525-dc37b031b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to effective remedy and full reparation</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b59b4-761d-40e0-a878-4e77c5ecbeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill penalizes those who will violate the rights and freedom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8b5d5-3567-41ab-bdbf-ec3616819a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human right defender''s obligations, meanwhile, include conducting
        investigation; adopting human rights based governance; strengthening protection
        program; promoting and facilitating human rights education, among others.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8d54fb-f319-4a9c-9df1-0bcce778afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes the creation of a Human Rights Defenders Protection
        Committee, chaired by a commissioner of the Commission on Human Rights and
        six members who will be jointly nominated by concerned civil society organizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686489d-5380-4dbf-bf03-9387b0f67665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires the government to respect, protect and fulfill the rights
        and freedoms of human rights defenders, as well as impose appropriate sanctions
        to counter impunity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2617e-e35d-495f-9469-2cdc9efc9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:59:34.386+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:39:33.645+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'donald-trump-visit-london-united-kingdom-queen-elizabeth':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Trump and Queen Elizabeth | Chris Jackson/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T20:01:57.991+08:00
    'imagesource': 'jcr:37f35340-d2f1-4a1c-90c4-9296aa72eaa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2ae621-0964-4f36-abd1-ae3c8eb1d0d1'
    'lead': 'U.S. President Donald Trump''s long-awaited state visit to the United
      Kingdom on Monday launched with an inspection of trooping guards with bearskin
      hats, guns blasting at the Tower of London and a spot of afternoon tea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T20:05:59.230+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T22:09:02.664+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s festive state visit begins with canons, troop inspections and
      the Queen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289775a-d347-4e5f-a704-3db35ed9464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T20:05:59.231+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.665+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump''s long-awaited
        state visit to the United Kingdom on Monday launched with an inspection of
        trooping guards with bearskin hats, guns blasting at the Tower of London and
        a spot of afternoon tea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabc583-08ef-4ed5-80e0-1c9f75696a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.665+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elaborate displays of hospitality did little to prevent Trump
        from dispatching insults over Twitter as he descended into London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9f335-e1ee-430f-bf8f-a35f3d75ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.665+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an appropriate start to a visit laced with controversy and
        steeped in tradition, delivered by a fractured nation for a hard-to-please
        guest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffebd43-01a0-46a3-8c75-ad61ffafb9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.665+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''ll be very important," Trump predicted as he departed
        the White House on Sunday evening. "It certainly will be very interesting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362b19e-9e73-4b33-8e06-ee4f5378c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.666+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the dramatics began even before Air Force One had touched
        down at Stansted Airport outside London. As he was descending, the President
        tweeted an insult of London''s mayor, calling Sadiq Khan a "stone cold loser"
        for being "foolishly ''nasty'' to the visiting President of the United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6abcf3-e85f-4560-9b00-749bcb8b7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.666+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Khan have engaged in a transatlantic spat over terrorism
        and security, and this week Khan called Trump "one of the most egregious examples
        of a growing global threat" in a newspaper op-ed. Khan had suggested Trump''s
        state visit should be rescinded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c8a61-c965-4fa7-87ec-69d1b95cc3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.666+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestion went unheeded, and on Monday Trump arrived in the
        UK for a day of royal pageantry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc9e38-c598-450e-a0d7-35f3c6478741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.667+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regal display of British soft power, with Trump and Queen Elizabeth
        II at the center, comes as the country find itself questioning its very identity
        amid a debate over exiting the European Union. Trump, who has not held back
        in offering his own options on Brexit, arrives at a deeply difficult moment
        as the prime minister prepares to step aside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a58e471-cb83-40d3-bc2c-5ee1b7e5f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.667+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those bitter undercurrents can''t completely disappear, however,
        they were at least a sideshow as Trump and his extended family arrive in London
        to the type of stately welcome perfected by British royals over centuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ec510-5a66-4b44-9b1f-8cd956af8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.667+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first call was at Buckingham Palace, where the Queen welcomed
        the President in the gardens as a guard of honor marched past and gun salutes
        were fired in nearby Green Park and from the Tower.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dd296-c073-40b9-bacc-810c13139d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.667+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mint-green hat and jacket, the Queen smiled broadly as
        Trump greeted her after alighting from his Marine One helicopter. The future
        king, Prince Charles, was the first to welcome Trump as he stepped from the
        helicopter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bd455-c0ca-4f71-a548-3893ff94dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the two men inspected a cordon of bearskin-hatted guardsmen,
        making small talk with the straight-faced beefeaters as they stood in the
        mild London sun.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a81b6-3886-43b9-a142-8c29cb6e7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent was a carriage ride down The Mall; protesters are expected
        to line the thoroughfare as Trump remains behind the palace gates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38772e4f-6f1d-4140-b84a-3287fa29c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.144+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sat for lunch with the 93-year-old monarch, whom he met for tea
        last summer (and awkwardly walked in front of during a troop-inspecting ceremony
        in the courtyard of Windsor Castle).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86437971-c528-4ac4-91d7-edaefa4b4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.668+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then took him on a tour of the royal collection, where artifacts
        of significance to America -- including an 18th-century map of New York, old
        time photos of a golfer at St. Andrews and a pewter horse statuette -- were
        on display. Prince Harry followed behind with Ivanka Trump and Jared Kushner,
        the President''s children and senior advisers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7b222-92ec-417d-8fae-09f0ef1c22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later it''s on to afternoon tea with Prince Charles, who has ardently
        warned of climate change for years. Trump told an interviewer this week he''d
        welcome a conversation with the Prince of Wales about the environment, though
        his administration is rolling back policies meant to curb carbon emissions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec29dbb-f243-46b4-8a7c-176d1921e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening is the centerpiece of the visit -- a state banquet
        back at Buckingham Palace, where both the Queen and Trump will deliver toasts
        before a few hundred guests. Much of Britain''s royal family is expected to
        take part in the visit, including Prince William, his wife Catherine, the
        Duchess of Cambridge, and Prince Harry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea06b56-3300-410d-9c29-e7dc521d256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.145+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.669+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle, the Duchess of Sussex, will not. She is on maternity
        leave after giving birth to her and Harry''s first child last month. That
        is perhaps for the best; she had previously stated she would move to Canada
        if Trump was elected (she is American). Upon learning of those comments this
        week, Trump said he "didn''t know that she was nasty," though went on to predict
        she would make a "very good" princess.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4643a4-316b-4871-8633-619a5ba9480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation for a state visit was first offered more than two
        years ago, back when Prime Minister Theresa May''s ill-fated destiny wasn''t
        entirely clear and when Trump''s pattern of insults and slights toward the
        United Kingdom had yet to develop.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7037d-25af-4da5-8752-a1be5827e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that span, the visit had been scheduled only to be canceled,
        with a stop in the UK last year downgraded to mere "working" status and organized
        to occur almost entirely outside London, where protesters flew a giant balloon
        depicting the President as a baby in a diaper.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8e5d7-cbbf-453f-97b4-983729782ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, and the balloon, are back this week, and Trump will
        have a hard time avoiding them as he darts between royal engagements and meetings
        with May, one of her final acts before she steps aside as leader of her party
        next week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b9b9e-6f75-43c6-b8ac-a85339f019a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.670+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those talks will occur on Tuesday, and will include discussion of
        the Chinese tech giant Huawei, which the US is working to prevent from developing
        5G networks in Europe and elsewhere. Trump will also host a breakfast of business
        leaders and another dinner, this one at the US ambassador''s residence in
        Regent''s Park.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2d147-9f7d-459c-ba33-830da43cc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was largely gracious of May when she announced her decision,
        has since gone on to unfavorably characterize her handling of the Brexit muddle.
        He''s showered praise on some of her political rivals: Boris Johnson, who
        once served in May''s cabinet only to resign in protest, and Nigel Farage,
        a leader of the Brexit movement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217f5f2-98b7-4ae9-8b8c-9f32c705e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has declined to say whether Trump will meet either
        Johnson or Farage while he''s in London, though Trump told reporters before
        he left he''d like to see them. The British government said it had no information
        about a potential meeting, indicating what Trump did in his private time was
        up to him.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5fae5-0221-4410-8ad3-dce739b57908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the timing for Trump''s visit seems inopportune, officials point
        to the fact he''s in Europe marking the 75th anniversary of the Normandy landings
        alongside leaders of other nations who fought in the war.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a10091-78bb-4ef6-85d4-70046f02a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:09:02.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:09:02.671+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t really put off D-Day," one official said.</p>'
