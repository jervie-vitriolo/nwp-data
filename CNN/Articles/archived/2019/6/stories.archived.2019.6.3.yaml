      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — Grab users
        should pack more patience as they may have harder time booking through the
        ride-hailing application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831131c9-960d-496a-88f8-7f16ca0f2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:33:40.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:53:42.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday it will deactivate at least 8,000 drivers
        who have yet to provide proof of their provisional authority to operate from
        the Land Transportation Franchising and Regulatory Board by June 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705d209-1392-477a-bb67-f3fb3d255082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:33:40.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:53:42.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be done after Grab had acted in good faith that TNVS
        (transport network vehicle service) partners would comply within the time
        frame agreed upon with the LTFRB," Grab Philippines said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109bf55-4e45-47f0-bea8-1bab0cb1a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:33:40.878+08:00
