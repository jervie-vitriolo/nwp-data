      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abb941-f5a9-4488-9ebe-c9164fabb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
