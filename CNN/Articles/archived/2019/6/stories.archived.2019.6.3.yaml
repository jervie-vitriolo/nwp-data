  'world-no-gender-equality-2030':
    'author': 'Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T23:28:05.958+08:00
    'imagesource': 'jcr:b582c715-33e9-45e9-a3e1-f8f5a4678076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '919d7a18-9944-49bc-92fa-a175055a179e'
    'lead': 'No country in the world is on track to achieve gender equality by 2030,
      according to the inaugural SDG Gender Index, which measures the state of gender
      equality against a set of global targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T23:30:17.399+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T23:30:17.825+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No country will achieve gender equality by 2030'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e453446-c0be-42b5-ab90-c185001f9f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.826+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;No country in the world is on track
        to achieve gender equality by 2030, according to the inaugural SDG Gender
        Index, which measures the state of gender equality against a set of global
        targets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbae1d-565d-4d89-903c-7e04898458c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.827+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even among the index''s top performers, which are dominated by Nordic
        nations, not one is set meet the gender targets in 14 of the 17 United Nation''s
        Sustainable Development Goals (SDGs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19e9d2-21b9-4b63-a1de-3bba9c5010e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.827+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDGs, which 193 countries signed up to in 2015, create a global
        road map to eradicate poverty and protect the planet, with a 2030 deadline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b99257-7e27-43bb-815c-15201a6fdded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.827+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "with just 11 years to go, our index finds that not a single
        one of the 129 countries is fully transforming their laws, policies or public
        budget decisions on the scale needed to reach gender equality by 2030," Alison
        Holder, Director of Equal Measures 2030, which is civil society and private-sector
        led partnership, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be321c4f-d3a9-4ffd-bdf8-08cd8ef903fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.827+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report, which was released alongside the index, also found that
        2.8 billion women and girls are living in countries that are failing to do
        enough to help their lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc434fa-0f89-4272-a9c8-31f07ce448c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.828+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report should serve as a wake-up call to the world. We won''t
        meet the SDGs with 40% of girls and women living in countries that are failing
        on gender equality," Melinda Gates, co-chair of the Bill &amp; Melinda Gates
        Foundation, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceea217-c494-418d-a6ff-76da9af5cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.828+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Poor progress</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0930ac-222f-42ca-902d-12782a2f65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.828+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index ranked 129 countries out of a scoring system from 0 to
        100 -- the point at which gender equality in relation to the underlying indicators
        has been achieved. Countries above 90 are making "excellent" progress, while
        those under 50 are considered to be making "very poor" progress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6881e66-7c3a-4080-9eb2-2142781f669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.829+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global average score was 65.7, however, a figure considered
        "poor," according to a press release from Equal Measures 2030.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3de3a9-a96c-4df4-b68b-3c5578188e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.829+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no country achieved 90 or above, the report attributes strong
        public services and social safety nets as the reasons Denmark, Finland, Sweden,
        Norway, the Netherlands, Slovenia, Germany, Canada, Ireland and Australia
        make up the top 10.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634aa02e-8bdc-40d4-a936-86cd4c60fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.829+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 21 countries got a mark above 80, including Japan, the United
        Kingdom and Canada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03fd6c-01fc-4d22-8985-e3a818ed1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.829+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that even the most gender-equal countries need to improve
        on issues like climate change, gender budgeting and public services, equal
        representation in powerful positions, gender pay gaps, and gender-based violence,"
        Holder said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c685acf-ae2c-4c8f-aec3-755bd9517ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.830+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States received a score of 77.6 -- a figure that was
        driven down by its poor performance over issues such as poverty and women''s
        economic participation, the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd164567-3f91-4f46-bddf-573c34977abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.830+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said fragility and conflict were behind Chad, Democratic
        Republic of Congo, Yemen, Niger and Mauritania coming in as the worst performers.
        To remedy the issue, the report called for the international community to
        provide investment and support to conflict-affected countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7552c9d-40c7-4e2d-81e8-1f8c63f7177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.830+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regionally, Europe and North America topped the index while the
        bottom was dominated by African countries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3659bf-dc01-48cd-8e7c-cd993d3ee2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.402+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.830+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the index also showed countries with fewer resources being able
        to tackle key gender inequalities better than richer nations. Senegal has
        a higher percentage of women in parliament (42%) than Denmark, which is at
        37%, even though the Scandinavian country''s GDP per capita is "56 times higher,"
        the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff6fb8-c31e-464d-bd16-8e2b960266b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.403+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.831+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kenya, for example, has a higher rate of women using digital
        banking than three-quarters of the world''s countries. Colombia, meanwhile,
        provides better social assistance coverage to its poorest people than the
        US, the statement added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc4815-9ea2-470d-a016-84b273ada78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.403+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.831+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in order for countries to reach what the report calls the "last
        mile" of gender equality, outstanding issues like climate change and gender-based
        violence need to be tackled, Equal Measures advised.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ceaf57-ec52-445e-a78b-7fdb5d6d7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.403+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.831+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for a more multi-layered look at gender, calling policy
        makers to look for "groups of girls and women (who) might be invisible in
        national averages and at risk of being left behind, because of factors such
        as race, religion (and) sexual orientation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4abd5-1558-4eba-b23d-16c1fb8a5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:30:17.403+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:30:17.832+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/world/gender-equality-report-intl/">No
        country will achieve gender equality by 2030</a>."</em></p>'
  'nasa-sky-photo-x-ray':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA astronaut Nick Hague has an office with a view to rival anyone
      on Earth because he can see all of it. | Nick Hague/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T23:33:59.597+08:00
    'imagesource': 'jcr:2b0075b3-f221-44a0-9e69-d9a680648cdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9907e4cc-c1c3-4896-a90d-933e1cff5a08'
    'lead': 'The streaks of light in NASA''s latest image look like air traffic routes,
      but it''s a different way of looking at the entire sky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T23:36:51.881+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T23:36:52.138+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA captures stunning photo of the entire sky in X-ray'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55342131-3c17-45d0-8108-2c431ee281d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.138+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The streaks of light in NASA''s latest
        image look like air traffic routes, but it''s a different way of looking at
        the entire sky. The arcs are actually tracing X-rays, recorded by the Neutron
        star Interior Composition Explorer, known as NICER.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f222f-6853-4cb2-a115-129a38b037f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.139+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NICER acts as a detector of cosmic sources from the International
        Space Station, which orbits the Earth every 93 minutes. NICER keeps tracking
        those sources, even at night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad9cb0-3829-46d2-9bf6-c3d390937697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.139+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This map of our sky represents the first 22 months of NICER''s work,
        taking data from its nighttime observations. The arcs follow X-rays and energetic
        particle strikes. The most traveled pathways tracked by NICER reveal the brightest
        and most prominent arcs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bfd45-80a7-4966-ad2c-3b0cfacc3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.139+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of NICER''s goals is to determine the size of neutron stars,
        which are the remains of dense stars. Determining the size of those remains
        with precision could unravel the mystery of what form matter takes in their
        dense cores. Pulsars, or rapidly spinning neutron stars that look like they''re
        pulsing with light, serve as targets for NICER.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda486c-33d7-44f8-affa-3191a48605ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.139+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NICER can also study pulsar X-rays to determine the detector''s
        speed and position for itself, acting like a galactic GPS system, the agency
        said. This experiment could pave the way for spacecraft to use the technology
        in the future and even navigate themselves across our solar system, or even
        beyond it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6217a-7077-4484-ab88-32b63a718f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the first-ever detection of two neutron stars colliding
        was made.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61eb09-fe19-4e0a-9737-c8724570e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision created the first observed instance of a single source
        emitting ripples in space-time, known as gravitational waves, as well as light,
        which was released in the form of a 2-second gamma ray burst. The collision
        also created heavy elements such as gold, platinum and lead, scattering them
        across the universe in a kilonova -- similar to a supernova -- after the initial
        fireball.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71acf7e-5c14-4901-bd9b-5e06e5721904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutron stars are the smallest in the universe, with a diameter
        comparable to the size of a city like Chicago or Atlanta. They are the leftover
        remnants of supernovae. But they are incredibly dense, with masses bigger
        than that of our sun. So think of the sun, compressed into a major city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ef5c4-e403-4901-951b-3e939154b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:36:51.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:36:52.140+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/world/nasa-sky-xray-photo-trnd-scn/index.html">NASA
        captures stunning photo of the entire sky in X-ray</a>."</em></p>'
  '25-cups-of-coffee-safe-for-heart':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-03T23:41:35.087+08:00
    'imagesource': 'jcr:9ced33ee-ebea-4d6d-8696-b4b17759405c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5260bc88-2d14-4a51-8cd4-0c568c43e4d7'
    'lead': 'Coffee lovers might be able to breathe a sigh of relief. A new study
      found that drinking even large amounts of the caffeinated beverage won''t stiffen
      arteries and harm your heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T23:44:03.824+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T23:44:04.225+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 25 cups of coffee a day still safe for heart health, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2d0d0-4dd4-4e6f-a622-983af8d6ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.225+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Coffee lovers might be able to breathe
        a sigh of relief -- a new study found that drinking even large amounts of
        the caffeinated beverage won''t stiffen arteries and harm your heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c682eb1-2562-438b-ad1c-42ae434c2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aficionados have been getting mixed messages about their favorite
        drink, with some research suggesting that drinking coffee can improve health
        while other studies advise people to cut down on their consumption. Previous
        studies suggested that coffee can cause a stiffening of the arteries, putting
        pressure on the heart and increasing the likelihood of stroke or heart attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b44af-0c23-4ed9-b01f-2a23524358c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study, funded in part by the British Heart Foundation,
        found that drinking five cups of coffee a day was no worse for the arteries
        than drinking less than one cup. The study of more than 8,000 people across
        the United Kingdom also found that even those who drank up to 25 cups a day
        were no more likely to experience stiffening of the arteries than someone
        drinking less than a cup a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539ce16-6058-4568-b49e-35fc6c8917c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest study, which is being presented Monday at the British
        Cardiovascular Society conference, scientists from Queen Mary University of
        London divided 8,412 people into three groups, with each self-reporting its
        coffee consumption. The first group was made up of people who said they drank
        less than one cup of coffee a day; the second included those who drank between
        one and three cups; and the third group included those who drank more than
        three, with some in the group drinking up to 25 cups a day. People who consumed
        more than 25 cups of coffee a day were excluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15c1ee-d1cb-459d-be7f-6225f7a693c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the participants in the study were given MRI heart scans and
        infrared pulse wave tests. Researchers corrected for factors such as age,
        gender, ethnicity, smoking status, weight, blood pressure, diet and how much
        alcohol a person drinks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497ed3d-ad53-4df6-a2b9-c590a6cc4b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.825+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was that drinking more than three cups of coffee
        a day did not significantly increase the stiffness of blood vessels compared
        to people who drink one cup or less a day," Kenneth Fung, who led the data
        analysis at Queen Mary University of London, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f361aea-ab38-4ba4-8588-209406128afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main message for people to take away from this is that coffee
        can be enjoyed as part of a healthy lifestyle, and coffee lovers can be reassured
        by this result in terms of blood vessel stiffness outcomes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edcef4-c37a-43a5-9d18-d1957fd6d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.227+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some participants in the study drank 25 cups a day, the
        average intake among the highest coffee consumption group was five cups a
        day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fe639-8511-42f5-8112-748be2863ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.228+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not telling people to drink 25 cups a day per se. If anything,
        if you drink within recommended guidelines, then we don''t expect to see an
        increase in arterial stiffness compared with those who drink one cup or less
        a day," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c58ff7-02f4-4568-a339-882325339acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.228+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also showed that moderate and heavy coffee drinkers
        were most likely to be male, smoke and consume alcohol regularly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231fa5b-9bbe-4382-879c-510b8b0db722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.228+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Metin Avkiran, associate medical director at the British
        Heart Foundation, said in a press release: "There are several conflicting
        studies saying different things about coffee, and it can be difficult to filter
        what we should believe and what we shouldn''t. This research will hopefully
        put some of the media reports in perspective, as it rules out one of the potential
        detrimental effects of coffee on our arteries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea5d15-7c85-4cb1-8b08-ce1c0f23613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:44:03.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:44:04.228+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/health/coffee-heart-health-arteries-scli-intl-gbr/index.html">Up
        to 25 cups of coffee a day still safe for heart health, study says</a>."</em></p>'
  'works-stay-promotion':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-03T23:47:56.536+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a7b0c8-29c8-45e7-9242-11beba10432f'
    'lead': 'Career advancement is a major factor in employee satisfaction. And while
      promotions have to be earned, employees shouldn''t linger too long at a company
      if they aren''t climbing the career ladder fast enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T23:50:37.959+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T23:50:38.444+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How long should you stay at a job if you aren''t being promoted?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46a06c-f7c5-462b-a79a-a22868ed12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.959+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.444+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Career advancement is a major factor
        in employee satisfaction. And while promotions have to be earned, employees
        shouldn''t linger too long at a company if they aren''t climbing the career
        ladder fast enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76990a6-bda2-4154-8151-4ba6ab8d144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.445+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early-career employees should aim to get a promotion around every
        three years, according to Ian Siegel, CEO of ZipRecruiter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef59e45-d190-4bce-bed8-40033e78d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.445+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you aren''t moving up after three years, there is a problem,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1bf0d-8f65-4a22-8844-5d7a65a26ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.445+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title changes tend to slow as you advance in your career, but you
        should continue to take on additional responsibilities and grow your skill
        set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27654f-1b04-44e5-98e7-12ba7000aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.446+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask for what you want and negotiate for what you want," said Kathy
        Caprino, a career and executive coach. "I don''t think it looks great if your
        title hasn''t changed for seven years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a084cab-be48-45d6-9f1f-f9d560d01118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.446+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make sure you''re really ready for a promotion</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f386d-e3f3-4f6c-9c9e-980eeefa08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.446+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t let your ego be the only reason you want a promotion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c17f3-a0e2-4a7a-9530-8675b7406961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.446+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to understand the additional responsibilities and expectations
        that will come with the job if you get promoted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b302524-8e06-4562-b4ea-3f2a29bacdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.447+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had many people who thought they should be promoted and wanted
        to be promoted and then they got promoted -- usually into a managerial position
        -- and then say, ''what the hell did I want this for?''" said Peggy Klaus,
        author of "Brag! The Art of Tooting Your Own Horn Without Blowing It".</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf332c5-2b57-4d0c-9972-b24727dd327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.447+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Understand your company''s ecosystem</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a680c9d-1be1-4994-af45-833287f9c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.447+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How your company is structured sets the pace of promotions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73fd0f-5679-45af-8832-1604449f681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.448+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies have many positions and job titles, making promotions
        a common occurrence. Other businesses are more flat and have less layers of
        management, and therefore fewer positions to aspire to.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88da4b1-ce93-4129-acb0-bd478e7f60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.448+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every organization is a living, breathing system -- with its own
        rules and processes that govern how it functions and operates," said Caprino.
        "Ask those who''ve worked there for years and have been successful to share
        with you the unspoken rules, as well as the stated guidelines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89888632-0339-4634-a47e-9204e3155511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.448+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you hear ''no,'' ask for other things</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412abc2-c2c7-453b-9b2f-0ed5375f30d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.448+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are denied a title change, ask about other perks that could
        also increase your career growth and improve your work-life balance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230790d-ffc9-48de-bd55-fb9e4677fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.449+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be specific what it is you want," said Klaus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc8e33-5c83-4c83-b7b9-e9934b50593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.449+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be shy about asking for a more flexible work schedule, a
        pay raise or the opportunity to work in a different department or be trained
        on new skills.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e5e05-f000-4e9a-b0e4-b1db910c6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.449+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Look good without a title change</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577a99f-ead1-4aaf-868e-e960d6bba3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.449+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruiters like to see growth on resumes and online profiles, but
        there are other ways to show advancement besides a change in title.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f168d-b951-4e2c-b9ed-841a6d938bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.963+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the section where you outline your job responsibilities, detail
        any additional duties and projects you took on, and be specific with the results.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed2272-062c-42cf-be37-0996ad1f3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explain how your responsibilities have changed even if you held
        the same role," said Joel Garfinkle, executive coach and author of "Getting
        Ahead: Three Steps to Take Your Career to the Next Level." "Explain how you
        went from managing 50 people to 150 or a budget of $6 million to $12 million."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a8c1c-da6e-4d06-9e0e-d22737d897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know when it''s time to go</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ff10a-478d-426c-903c-6eaa63b7a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.450+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re working hard and exceeding your job duties and still
        getting passed over for a promotion, you could be leaving money on the table.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2165f-dda6-4c1d-8006-24b1c25454e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.964+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fastest way to increase your title and compensation is to change
        jobs ... if that''s not happening internally," said Siegel. "It used to be
        viewed as a negative if you were considered a job hopper, now it''s the norm."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b6fc2-bdce-4bcd-9a83-09da74943ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the lack of promotion has nothing to do with your performance
        and there''s little you can do to fix the situation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae6f2-759c-4a8c-aa6d-2612521ca8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your boss is vague about what you need to do to get promoted,
        that is a sign you might not be getting promoted," said Garfinkle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ce393-5836-4d4c-8e42-5d5db3753323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.451+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if your boss did set benchmarks, but then the goal posts keep
        changing -- that''s also a red flag.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd56d6-6cc2-4964-b545-1725b5a827e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.965+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.452+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do this and it becomes a pattern, that would be a big clue
        that they are never going to give this to me," said Klaus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c371d-8f68-4b7b-a91e-c01bbfc5b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.452+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feeling of treading water at work can be detrimental to your
        productivity and damper your eagerness to continue to perform well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029db4f-1095-4108-a130-3bb9c7398197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T23:50:37.966+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T23:50:38.452+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your job has become easy and you aren''t getting promoted, it
        could signal that you need a bigger role or should look for other jobs," said
        Siegel.</p>'
