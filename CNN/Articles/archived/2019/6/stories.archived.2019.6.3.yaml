    'template': '1'
    'title': 'Cynthia Villar refuses to sign resolution backing Sotto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6459025-ee03-47aa-bd76-4de19a7dbc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.420+08:00
      'mgnl:createdBy': 'xave'
