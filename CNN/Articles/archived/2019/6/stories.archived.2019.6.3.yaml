      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8dc46-a40a-44e2-8094-0f29f1c6f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tulfo said that he will organize further informal meetings
        with the Chinese authorities to see if they follow through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48659a7-8251-47e4-a88a-25294059dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
