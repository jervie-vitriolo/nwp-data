    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f071e-d2db-4e9a-8ccf-a7a7b58e9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon said Andanar and two TV executives he did not name should have
        spread out the advertisements instead of concentrating them on ''Kilos Pronto,''
        a blocktimer program on People’s Television produced by Bitag Media Unlimited,
        owned by Tulfo-Teo’s brother, Ben.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb3fd9-0ec6-4621-bbf2-19705e338b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.659+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e4c737-1f16-4e12-9ef5-cd3d0aeb294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, ''Kilos Pronto'' was hosted by Ben’s brother, Erwin,
        and broadcaster Alex Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03595b07-1f7d-49ab-ac36-e546fc51be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a1f60-aeed-42c1-b784-930efe043008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mon said that their sister could not be faulted for corruption but
        for “being clueless and for not having the brightest people around her.” He
        added that he recommended to President Rodrigo Duterte that Tulfo-Teo be sacked
        for incompetence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e88d7-8349-4682-a8a8-5c4be7eb89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.660+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffc374-2f2f-48e2-8d2f-c8fd1ab37f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports said Tulfo-Teo was fired from her post after the
        controversy, but it was later announced that she resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc9001-6515-49c3-b261-0ca5a43cb7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07721ce-8639-4f00-a66a-4c45d36ca545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.661+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo was embroiled in conflict of interest allegations for
        approving an advertisement deal between the DOT, which she then headed, and
        People’s Television.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15a073-31cf-4d3e-a5ea-9add2c600579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/04/30/Department-of-Tourism-Wanda-Teo-Tulfo-PTV.html"
        target="_blank">Tulfo-Teo: No conflict of interest in P60M tourism ads on
        brother''s show on PTV-4</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d7a85-8c19-439d-a902-aae7db97b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed72a0d-c474-4638-827b-09fa46626a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) found that the deal, which it flagged
        for lacking documents, paid out ₱60 million to Bitag Media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95886cfb-3031-42e2-824d-26807142b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.662+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37f48c-6378-4d3d-bb34-fe10ea066249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo has repeatedly denied having knowledge of the deal and
        that it would benefit her brother’s production company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7c6ec-0814-40e1-a745-25f6b8978a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfbbcf-ce16-442e-a331-083a80b97461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.663+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar has also denied having a hand in it, despite reports saying
        that he reached out to the DOT under Tulfo-Teo for a partnership in marketing
        Philippine tourism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ce75f-4609-485a-87de-dfe8488b2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170b8cb-336e-4fbe-b747-625d15d563fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo-Teo’s camp has also said that People’s Television chose the
        time slot for the ads, picking ''Kilos Pronto'' as the show that would carry
        the DOT’s advertisements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125a184-62a8-446d-a2db-35fc80cde822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10012783-41a9-400b-9ddf-a4937b51296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T11:58:37.664+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the COA and Senate Blue Ribbon committee chair Richard “Dick”
        Gordon <a href="http://cnnphilippines.com/news/2018/08/15/Wanda-Teo-Ben-Tulfo-Tourism-DOT-ad-deal-Gordon-Senate-hearing.html"
        target="_blank">seeing graft</a> in the ad deal, Ben still <a href="http://cnnphilippines.com/news/2018/05/10/Wanda-Teo-Tulfo-P60-million-ad-Bitag.html"
        target="_blank">refuses to return the ₱60 million</a> his company earned through
        the controversial agreement, even if Mon has advised him to do so.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a410a-e49e-481a-8ecd-bff975117e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:58:37.416+08:00
