      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Senator
        Cynthia Villar refused to sign a draft resolution expressing the Senate’s
        “unequivocal support” for Senate President Vicente “Tito” Sotto III as she
        wants to ensure that her partymates, Senators-elect Pia Cayetano and Imee
        Marcos, get their desired committees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3341c81-6fc7-4f80-b733-637b56de9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ako pipirma diyan? Kung ipahamak niyo ang aking kapartido,
        ako nakapirma diyan? Hihintayin ko maayos si</em> Pia<em> at si</em> Imee.
        <em>‘Di ba tama ‘yun?</em>” Villar told Senator Manny Pacquiao on the Senate
        floor during its session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901d867-f9c9-4e59-bca7-44300b11d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:40:08.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-03T19:39:28.971+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would I sign that? If you harm my partymates,
        then I am a signatory to that? I would wait until Pia and Imee’s situation
        is resolved. Isn’t that just right?]</p>'
