      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d3fb1-2da5-459d-9232-6d430b501f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.857+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, Tulfo said he started the backdoor talks with ranking
        Chinese and military officials shortly after he was named as Special Envoy
        for Public Diplomacy to China in November last year. Discussions were held
        in Hong Kong and in the Mainland, with the most recent meeting staged in Beijing
        when Duterte went for a four-day visit in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aeb1e4-48d8-4741-8224-274c2fe103cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.857+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said that while the Chinese are insisting that "they have
        the right to occupy the territory," they are unlikely to grow more aggressive
        anytime soon because they have grown so fond of the Philippine president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6437956-9745-413b-939f-9af2744ebec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love him (Duterte) so much that we cannot afford to hurt him
        and we want you to be our friends. We need you as much as you need us, <em>sabi
        nila</em> (they said)," Tulfo added. "We need your food because we need to
        feed our multitude. We need your fish, your aquatic resources, we need your
        fruits — mango, durian, bananas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bcd2b-762e-4a12-81e7-27e4b6e6a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/5/31/duterte-japan-visit-south-china-sea.html">Duterte
        on China: Is it right to claim entire South China Sea?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3f5eb-7ee2-43f7-8d05-274aea99e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after assuming office in 2016, Duterte visited Beijing and
        announced that the Philippines will "pivot" to China to revive and deepen
        economic ties, effectively reversing the hardline stance taken by former Pres.
        Benigno Aquino III in the context of the territorial row.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837f68f-7cfb-4286-bf77-7332572289c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last known backdoor negotiator for the Philippines with China
        was Senator Antonio Trillanes IV during Aquino''s term. The informal talks
        back then were aimed at diffusing tension over Scarborough Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558e930-4e52-4ea0-9ac7-86d579b26d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e11bcc-821e-482c-bc2d-8227751592a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        In July 2016, the Permanent Court of Abritration in The Hague invalidated
        China''s sweeping claims to the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428977a4-2e3e-4ce4-9580-1fad6bb63a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66003e6-698b-48ad-9fcb-3d5ec71e5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Brunei, Vietnman, Malaysia
        and Taiwan also have claims in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb478e-6f89-4997-9647-5a198db791f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b502d-c305-47d6-ada6-93999bf07342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said the Chinese have been "very polite" during their informal
        discussions, and that they have committed to pulling out their ships from
        the disputed island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ecc6b-61ff-4209-825a-5673d9a8852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002e3fb-17ac-4fd9-abbe-cc38979270fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, they don''t want to be enemies with us," Tulfo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90d8c7-b23e-4513-a43e-a0193732e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
