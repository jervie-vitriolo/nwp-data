  'Palace-Marcos-jewelry-auction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-03T16:55:50.938+08:00
    'imagesource': 'jcr:80f7a4f5-557f-4eb7-b7da-7e67fb9f1643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca46851-f96b-403c-ad56-f7ab57183d88'
    'lead': '‘If they do (block the sale), then we will oppose it. Because it''s the
      right thing to do. The proceeds have to go to the Filipino people in urgent
      need of government aid,’ Presidential Spokesperson Salvador Panelo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:14:00.190+08:00
