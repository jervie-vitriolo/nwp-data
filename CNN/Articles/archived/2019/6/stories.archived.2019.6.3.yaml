    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from Apple''s WWDC announcements'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efae394-4f0a-4f6a-b096-0dde1bdf7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A dark mode on iPhones, updates to
        make the Apple Watch more independent, and finally putting iTunes out of its
        misery. Those are just some of the rumored announcements Apple could make
        Monday at its annual developers conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edc0b7-34fc-4ee6-8090-91c13adaad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc607a15-cac7-4af3-ba96-f1068d6ae810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year Apple holds a number of regularly scheduled press events
        to trot out executives in business-casual wear and announce the company''s
        upcoming software and hardware. The World Wide Developers Conference is a
        multi-day event for software developers, and the announcements out of it tend
        to focus on the next wave of operating systems coming to Apple''s products.
        Here''s what to look for next week:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde06c54-580a-49f7-a93b-f3da9a6a28d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764c5c5-e9e9-420f-980f-c28412722720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iPhone and iPad software updates</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700ab2a-64bf-47ce-b80a-04dc89fdf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.850+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple usually shows of the next generation of iOS, its operating
        system for the iPhone, iPad and iPod Touch. The next version is iOS 13, and
        is expected to include a dark mode, according to 9 to 5 Mac. The mode changes
        the color scheme of a screen so that it''s easier to see in low light. Apple
        already has a dark mode available on its Macs. Other changes could include
        updates for its built-in apps like Reminders, new health-tracking features
        like a hearing-measurement tool, and more multitasking features on the iPad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d138b-c843-4b52-bf35-e416acb210c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d44ecc-4761-4a31-a764-33e21ff7d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An end to iTunes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fbe09-0817-43a0-9e7e-40edc79c505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 years, Apple could finally take its main application for
        all music and video content out of commission, according to Bloomberg. The
        decision would not be a big surprise. The groundwork has already been laid,
        with Apple breaking music into its own app and investing heavily in content
        and partnerships for a revamped TV app.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c2459-2ed6-474a-8661-f9cb55de193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626f932-b014-4b5f-9a65-a95f817d72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Watch breaks free</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd466e64-12eb-4d8a-8d1f-4772c1088086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-year-old Apple Watch has always been somewhat dependent
        on the iPhone for key tasks. This year, Apple could give the wearable more
        independence with an App Store all its own, as well as updates to key apps
        and new ones for health-tasks like period tracking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3343c7c-2f42-44fe-8b27-10d53fb72c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d262a9a-659d-4716-9f0c-fe4b1c3e449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible Mac Pro</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fec23-7421-40f3-a4dc-bef609dc5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While WWDC is focused on software, Apple has been known to tack
        on some hardware announcements. Nothing iPhone related — those are saved for
        the big fall event — but Apple could finally unveil an update to its Mac Pro,
        along with a new Apple display. The company has been promising a new model
        of the powerful PC since 2017, after a lukewarm reception for its cylindrical
        "trash can" Mac Pro in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a8a7f-447f-4cfe-9723-808de4887888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a3706-c209-4c29-8266-dbbc53d9ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:52.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T15:34:11.851+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will start at 1 am Philippine time on June 4&nbsp;and
        be streamed on Apple''s site.</p>'
