      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory board in December opened 20,000 slots for TNVS units.
        Application for which will close Friday, June 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ccfad-f6a9-47fb-804b-bf72758d9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T21:33:40.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T21:53:42.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will reduce the number of vehicles servicing our commuting
        public, thus inconveniencing many Filipinos. We hope that this inconvenience
        will be temporary, as we anticipate new drivers - even those from the 8,000
        - to take advantage of the 10,000 new slots for application starting June
        10," Brian Cu, president of Grab Philippines, was quoted as saying.</p>'
