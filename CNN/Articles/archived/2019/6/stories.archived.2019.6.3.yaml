      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487f08c-90e9-4bd2-b1a4-2299b89e5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based think tank <a href="http://cnnphilippines.com/news/2019/5/21/China-boats-back-in-Scarborough.html">Asia
        Maritime Transparency Initiative</a> has reported that China''s "most destructive"
        vessels have returned to sail near the Scarborough Shoal, Paracel Islands,
        and Bombay Reef to harvest endangered giant clams called <em>taklobo</em>
        which they sell for thousands of dollars apiece.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e9981-d61f-4185-9d6f-aba1ff6075bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said that the clam harvesting has not been taken up during
        the backdoor talks so far.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1a994-a31c-4e30-bc43-79f73ae64a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also dissuaded fears about a possible Chinese invasion: "China
        has never had any history of invading another country, right? They said they
        were invaded by other countries, that''s why they had to set up the Great
        Wall of China."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ef181-c912-499f-b085-258e8890ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Tulfo said that they are "cashing in" on the escalating
        trade tensions between the United States and China, with 100 companies and
        factories looking to transfer their operations to the Philippines. Those firms
        will be hiring Filipino laborers if they push through with the move, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3b746-e052-4ab0-afd3-c2a066453130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese tourism agencies are also working to bring a million big-spending
        visitors to the Philippines annually, Tulfo added.</p>'
