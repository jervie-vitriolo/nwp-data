    'template': '1'
    'title': 'After backdoor talks, Mon Tulfo says China to withdraw ships near Pag-asa
      Island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07afac65-033b-460b-91bb-7cea568417a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.857+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> China
        has committed to remove its fleet of military ships and fishing boats around
        Philippine-occupied Pag-asa Island following backdoor talks, Ramon Tulfo,
        a broadcaster turned special envoy of President Rodrigo Duterte, said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3198f8-c5a1-425d-8ec5-b826a844100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.857+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I held several backdoor talks with them and they said they will
        have those ships disappear and withdrawn in no time," Tulfo told CNN Philippines''
        <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a951f97-8174-4006-a4d4-c27f79a76950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.857+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Foreign Affairs filed a diplomatic protest
        against China after hundreds of vessels <a href="http://www.cnnphilippines.com/news/2019/4/4/chinese-vessels-pag-asa-island.html">swarmed
        Pag-asa Island</a>.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Special Envoy to China Ramon Tulfo: The Chinese are very reasonable
        people | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/83exLoEcS1">pic.twitter.com/83exLoEcS1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1135375381362380801?ref_src=twsrc%5Etfw">June
        3, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
