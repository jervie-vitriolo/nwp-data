      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e3638-c8e9-4239-abd9-1a79593b0c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-06T17:43:55.858+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi nila</em>, we''ll make the ships disappear in no time.
        <em>Sabi ko</em>, please, our troops there feel very uncomfortable. But they
        said they should not feel uncomfortable because we''re not going to harm them.
        We just want to make our presence felt," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b019370-26e0-49f4-9900-55f0d9633a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T12:02:10.128+08:00
