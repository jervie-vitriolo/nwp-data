    'title': 'Duterte certifies as urgent bill on mandatory ROTC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1a529-2b8c-4c55-a0a3-e71c45708ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:59:42.629+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —&nbsp;</strong>President
        Rodrigo Duterte certified as urgent the bill requiring a mandatory Reserve
        Officers Training Corps program for grades 11 and 12 students in public and
        private schools nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72fc53-20f4-476f-a58d-9e2074cf8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:59:42.629+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Senate President Vicente “Tito” Sotto III
        on Monday, Duterte called for the immediate enactment of the proposed measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1800010-e7cf-4ebf-a2ba-2d2c8d799296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-03T19:59:42.629+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive was issued just four days before the 17th Congress
        officially adjourns on June 7.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Duterte certifies as urgent the bill making
        ROTC mandatory for Grades 11 and 12 | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/yuNXpKFRGu">pic.twitter.com/yuNXpKFRGu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1135502519986036736?ref_src=twsrc%5Etfw">June
        3, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606bb13-d9a5-4713-b688-2a31b31efa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T19:31:26.133+08:00
