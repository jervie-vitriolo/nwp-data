      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d7687-f1c1-4932-8c37-cf8b00fd36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> Broadcaster
        Erwin Tulfo on Monday issued an unequivocal apology to Social Welfare Secretary
        Rolando Bautista for cursing and threatening the former Army chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd436ff7-09cb-4eb7-9e6c-5ec2caef5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81fa14-c867-467e-8f39-94fce1e85dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po at ang buong pamilya Tulfo ay nagpapakumbabang humihingi
        po ng kapatawaran kay retired general at ngayo''y Secretary ng DSWD, Rolando
        Bautista, sa pagmumura at pambabastos ko sa kanya on air... Nawa''y mapatawad
        ninyo ako bilang isang tao na may mga kamalian at pagkukulang din," he told
        CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfa4d1-48e1-4f41-8902-00eec9820d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f49adf-adb9-4eef-8191-19938c8a5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his on-air apology, Tulfo said he is ready to apologize
        to Bautista personally so everyone can move on from the issue. Aside from
        the DSWD Chief, he also apologized to the Philippine Military Academy Alumni
        Association, who threatened to file libel and defamation charges against the
        broadcaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44098a8c-9452-40b2-9cfb-3b8d27f25c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40fc9c-f67e-4979-b77e-b0fa6230117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo attacked Bautista on his radio-television program for failing
        to grant his request for an interview: "Sampalin kita ''pag nakita kitang
        buang ka eh, wala akong pakialam ke retired General ka, mudmurin ko yung mukha
        mo sa inidoro. Dagdag ka sa problema." , he&nbsp;apologized for his "excessive
        rants," but <a href="https://cnnphilippines.com/news/2019/5/31/Erwin-Tulfo-DSWD-Secretary-Rolando-Bautista.html">refused
        to take back his remark that Bautista is inefficient</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098930f1-92f5-4b3d-996d-fd4e057db96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79385b81-7eda-43ad-911f-6e84a90d329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin, along with his brothers Raffy and Ben, are known for their
        scathing commentaries. He said the family has been contemplating tempering
        their remarks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c13cba-68b3-4925-af0c-d055e6a51792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.727+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd9103-cd18-480e-af62-45df5e504f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have to tone it down, I have to change my style kahit
        na sinasabi na it is kind of a Tulfo-brand of journalism. I think we have
        to change that. My brothers agree with me, Mon, Raffy, Ben, we really have
        to tone down because times have changed," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe01b1-1591-40d5-ac59-09a78dfafa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Tulfo, Special envoy to China and the eldest of the Tulfo
        siblings, said his family failed to react well to their success.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181bc95-daf6-44f4-afc8-a2d8f707704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58572812-c429-4bf5-9647-b2a44be1d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father was a respected military man and he taught us to respect
        authority. Along the way, perhaps we couldn’t handle success. I’m sorry. Probably
        there’s a lesson to be learned here. What goes up comes down, what comes down
        goes up. The universe is a perfect balance, the yin and the yang," he told
        CNN Philippines on Monday.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb291f5-69a1-406e-a06e-2988fc01197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Tulfo''s apology, the police will not reinstate their family''s
        recalled security escorts just yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a764a5-2470-4c67-a780-528ddc84070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pull out of their security details has already been decided.
        The renewal of their security detail will depend on the recommendation and
        validation of the threat on their lives by the concerned office. In their
        case i believe it''s NCRPO. Which will further be evaluated by the Directorate
        for Intelligence," PNP Chief PGen. Oscar Albayalde said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964ecf-bc9d-4ecb-94cb-ef2f631f8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:20:19.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-03T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde on Monday admitted that eight of the Tulfo brothers''
        security were pulled out partly because of his threats and tirades against
        Bautista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce638f61-e429-4aa9-a1e2-e647d652508b'
      'mgnl:activationStatus': true
