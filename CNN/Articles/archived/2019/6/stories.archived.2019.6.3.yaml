      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President likewise conveyed the best wishes of the Filipino
        people to Emperor Naruhito’s ascension to the throne adding that it would
        be a great honor for our country to receive Emperor Naruhito and Empress Masako
        in the Philippines in the future," the Palace statement read.</p>'
    '14':
