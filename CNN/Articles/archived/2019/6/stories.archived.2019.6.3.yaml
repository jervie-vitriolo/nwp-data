      'text': '<p><strong>Metro Manila (CNN Philippines, June 3)</strong> — President
        Rodrigo Duterte invited new Japanese Emperor Naruhito and Empress Masako to
        visit the Philippines, Malacanang said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b01f91-27fe-4dd3-b4be-86a5487f431c'
