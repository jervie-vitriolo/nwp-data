      'text': '<p><strong>Metro Manila (CNN Philippines, June 3) —</strong> The day
        began peacefully as schools welcomed over 27 million students back to start
        a new academic year, the Philippine National Police (PNP) Chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d399470-f9de-40ad-b05b-047179b3a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:08:31.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T10:08:31.978+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Gen. Oscar Albayalde, PNP Chief, said they have not monitored
        any threats to schools on the opening of classes though they increased their
        deployment of personnel to over 149,000 from 120,000. The deployment included
        “force multipliers” such as barangay tanods and civilian volunteers who will
        remain on duty until next week, Albayalde added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3c410-5a5b-440d-944e-f6a98ddd3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:08:31.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T10:08:31.978+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The opening day of classes this morning went smoothly with no untoward
        incidents,” the chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e60a1b-0c45-45f5-8ff1-a27e4441cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:08:31.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T10:08:31.979+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from ensuring safety, Albayalde said officers will attend
        to parents and teachers should they need police assistance. He urged the public
        to remain vigilant and to approach police personnel for any concerns.</p>'
