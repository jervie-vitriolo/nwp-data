    'template': '1'
    'title': 'At least 13 killed as Sudan military storms Khartoum sit-in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ebb32-26af-4e5b-bdb6-57a9d3e1bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.932+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 13 protesters were killed
        and several others injured on Monday when the Sudanese military opened fire
        to break up a sit-in, according to a local doctors'' union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a18c4-eaaa-4da5-b003-3f9decc9453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.932+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had congregated outside the Defense Ministry in Sudan''s
        capital Khartoum, opposing the interim military council that has ruled the
        country since a coup ousted long-time President Omar al-Bashir in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1f4ae-8236-41b8-bbc7-c6b5204b32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.604+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.933+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese opposition suspended talks with the ruling body after
        the crackdown. "We have halted all political communication and negotiations
        with the putschist council," the Declaration of Freedom and Change Alliance,
        an umbrella group for opposition groups and protest leaders, said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930faf03-fe47-4707-a8bd-d8af3843949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.933+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders of this council are criminally responsible for all
        the bloodshed that took place since April 11th," the statement added. The
        opposition leaders vowed to take the generals to court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d46649-95b9-4d80-bdfa-9759289efe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.933+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Declaration of Freedom and Change announced a general strike
        and civil disobedience starting Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f48427-845f-41b6-b2e0-287474676d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.933+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on "honorable" members of various security forces to protect
        the people from the "militias of the putschist council" and to support a civilian
        transitional authority. They also called on the international community "not
        to recognize the military coup and to side with the Sudanese revolution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffa8cf-ef05-4683-9fb6-a90b2ea03b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.934+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casualties were hit by "live bullets" on Monday, an opposition
        union, the Central Committee of Sudan Doctors (CCSD) said on their Facebook
        account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a79810-cf4e-4782-95b9-ff22b91429dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.605+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.934+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said security forces have surrounded the hospitals
        to which the wounded and dead bodies were taken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7eb6e-1817-4a17-af82-baaa7f6c3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.934+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Sudanese Transitional Council said that the
        military "didn''t disperse the sit-in by force" but that the security crackdown
        was instead on a gathering in a nearby "dangerous" area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4beaed4-2b9b-4c14-ae87-2b05340c8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.934+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small fires and billowing clouds of black smoke could be seen in
        video taken in the capital on Monday. Other video showed people fleeing as
        guns went off. Protesters were also seen burning tires after security forces
        attempted to break up a sit-in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd75bc1-c682-486f-a99f-b28220130917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.935+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deema Alasad, a 25-year-old dentist from Khartoum, who took part
        in a sit-in outside the military headquarters, said the government''s paramilitary
        force, as well as members of the intelligence and security services, arrived
        in the area early in the morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439535e-4c8f-4d2d-a1c8-48734c732d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.935+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hit us and then they started shooting live ammunition, after
        putting the entire sit-in under siege," she said, describing the gunmen as
        "snipers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46f301-3d60-487a-9cbe-c6f5b8cce5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.935+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who asked not to be named, filmed video of a man lying
        on the ground, his arms trying to shield him from the blows of security forces
        who were beating him with sticks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0557c10-40cc-44cb-835f-1cca388f5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.606+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.935+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw security forces chasing a car and stop it by force at gunpoint
        and hit the driver and his companion with sticks. And one of them yelled at
        me to stop recording. I filmed it from my window at 7:23 am," she told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958194dd-66ce-41a2-b75a-eefc98ae5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.936+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alasad said the protesters were "unarmed civilians."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f24fa9-2ba3-47d3-a417-1f7ee4d4332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.936+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our right to protest and our right to express that we don''t
        accept what is going on," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210eb20c-7af4-4cfa-bfbd-a4bb6472eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.936+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Fathi Abdo told CNN he witnessed around 20 people getting
        shot on Khartoum''s main streets and near army headquarters, where protesters
        have staged a mass sit-in for months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd88c4e-8a27-4520-b9ac-07f6dfb17d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.936+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sudanese Professionals Association, an umbrella organization
        of trade unions, also said in a tweet that security forces had used live bullets
        and "excessive force" on protesters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1c87c-a2c0-49a6-9806-6d7c5336447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.937+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Sudan''s former leader Bashir was arrested and forced
        out of power in a military coup after the country became engulfed in protests
        opposing his three-decade rule.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216f5e2-fb14-4c5b-9c76-8f5d57ad0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.607+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.937+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irfan Siddiq, the British Ambassador in Khartoum, called for an
        end to the violence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd3a32-6a65-475c-a45a-153faf548e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.937+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extremely concerned by the heavy gunfire I''ve been hearing over
        the last hour from my residence and reports that Sudanese security forces
        are attacking the protest sit-in site resulting in casualties," he said on
        Twitter. "No excuse for any such attack."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989e07e-6913-4533-8798-1942b3f276fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interim military council said it would lead the country through
        a transition period of up to two years, but protesters vowed to remain in
        the streets until a return to civilian government was guaranteed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596584a4-8ff2-4153-aab1-efb978c789a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, tens of thousands of demonstrators gathered in front
        of the military headquarters in the capital Khartoum. In May, nine people
        were injured when soldiers stormed a pro-democracy sit-in, eyewitnesses said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77b8a4-ee9b-4b65-9284-276d62a6e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:13:48.608+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:13:48.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/africa/sudan-gunfire-khartoum-intl/">At
        least 13 killed as Sudan military storms Khartoum sit-in</a>."</p>'
  'donald-trump-queen-elizabeth-visit':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-03T22:15:08.481+08:00
    'imagesource': 'jcr:3dd0b712-2f57-4031-8be9-a56e933ef83c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950b4e1a-9c94-442c-b24d-7dc76c72717a'
    'lead': 'When America''s first couple sit down to the lavish state banquet in
      Buckingham Palace, they will be treated to an exquisite menu that was six months
      in the planning, and a table that took royal staff three days to set.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T22:16:33.856+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Queen will personally inspect every detail of Trump''s lavish state
      banquet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf4f48-ca64-47e5-9378-ceb9955eb986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When America''s first couple sit down
        to the lavish state banquet in Buckingham Palace on Monday evening, they will
        be treated to an exquisite menu that was six months in the planning, and a
        table that took royal staff three days to set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d24103-0b34-4470-95f2-5be9b1b6f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 170 guests are expected at the dinner personally overseen
        by Queen Elizabeth II, in what will be a highlight of US President Donald
        Trump''s first state visit to Great Britain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a331f-5289-4af4-bda1-eac0f277fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal banquet is a defining feature of a UK state visit, with
        the Queen personally inspecting every last detail of the opulent affair --
        from elaborate flower arrangements down to tablecloths folded in the shape
        of a Dutch bonnet -- according to a detailed report from Britain''s Press
        Association (PA) news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d376621-a785-4b1d-8848-fde8374fd395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinner will take place on a horseshoe-shaped table in the palace''s
        ballroom, with the Queen and Trump seated at its head, flanked by First Lady
        Melania, heir to the throne Prince Charles and his wife Camilla, Duchess of
        Cornwall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fec805-64d2-4573-b014-0fa38dd2bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.857+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the menu is yet to be revealed, it will be served on historic
        dinner sets with six drinking glasses, for water, a champagne toast, red and
        white wines, a dessert wine and port, reported PA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7007872-1360-4fd7-bfea-a7b626ee726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the months of planning the Queen is a "brisk eater," according
        to the report. Under royal protocol guests cannot continue eating after the
        Queen has finished, meaning they won''t want to waste time getting stuck in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739a293-6608-4f77-b1f2-236f2eac2478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, if Trump were to linger a little longer over his meal,
        nobody would stop him due to his status as a guest of honor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc05dd5-00bb-4c73-9778-f1d927c741bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The table arrangement is a painstakingly precise process. Each place
        is set exactly 18 inches (45 centimeters) apart, every chair is an equal distance
        from the table, and the same goes for the hundreds of glasses perched on the
        table.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d49262-4380-4a40-9544-843c41b6711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this will be 19 serving stations -- each staffed by a page,
        footman, under butler and wine butler -- who will use a traffic light system
        to coordinate courses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eea43d-ce51-4439-b721-cc80a53df974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is of course room for special dietary requests, with the Prince
        of Wales said to prefer a bowl of olive oil, rather than butter, with his
        bread. Not to mention the cushion that will be placed on his chair to help
        his back pain, PA said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd649-6eec-4061-98bf-40d6a1143931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.858+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the royal diners, Trump''s own adult children Ivanka
        Trump, Donald Trump Jr., Eric Trump and Tiffany Trump will be attending the
        banquet. The other guests are reportedly invited based on their links to the
        US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd5c2a-9acb-46fb-9acd-bd45e655f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, like the other male guests, will be expected to wear a white
        tie or national dress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e167131-69f7-41df-91af-1eff3201ad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath glittering chandeliers, a string orchestra will play throughout
        the evening but guests will need to keep an eye out for 12 pipers entering
        the room -- an unusual tradition started by Queen Victoria that means the
        banquet is over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99496550-90c8-4eb1-aafb-5a410aa19888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the end of lavish dinners during Trump''s three-day
        UK visit though. On the second evening of the trip, it falls to the Trumps
        to reciprocate the royal banquet with a meal the following night at Winfield
        House, the residence of the US Ambassador to the UK.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c33d9c-9e7c-47d4-84c7-2f16ff7da962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:16:33.859+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen won''t attend but in her place Prince Charles and Camilla
        will. This event will have a black tie dress code, and also require all the
        minute-by-minute planning of a state banquet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dfeb1-1571-48e2-bfc0-88bc413af438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:17:32.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:17:32.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/03/uk/trump-state-banquet-details-gbr-intl/index.html">The
        Queen will personally inspect every detail of Trump''s lavish state banquet</a>."</em></p>'
