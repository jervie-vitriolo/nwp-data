      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Chewie, we''re home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c78522-9621-42aa-815c-e4842ce79888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That line, from "Star Wars: The Force Awakens" is what walking into
        Disneyland''s new Star Wars land, opening Friday, embodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71aad5-fdc4-4341-89d6-d7fc6b896ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han Solo''s three words carried with them a new hope for fans who
        had grown resigned that the franchise had faded away after the prequels ended
        in 2005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f916e86-2376-4eb3-bc6a-93087d0db0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, after resurrecting Luke, Leia, Han, Chewbacca and company
        in theaters, Disney has brought Star Wars back to us again, live and interactive.
        And with George Lucas'' blessing as he stood on stage with Harrison Ford,
        Mark Hamill and Billy Dee Williams to officially open the park Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb56a9-39d4-4278-9159-b3c3c1a6db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with their movie magic, Disney plays to its strengths, this time
        by creating a Star Wars city that anyone can walk into, explore and interact
        with creatures, ships, lightsabers and droids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af24b5f-ba5a-4789-bb9f-e976e6f1b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is your insider''s guide on what to see, do and eat during
        your time on another planet. The now functional, detailed and movie-accurate
        14-acre playground is where millions of guests will start visiting on May
        31.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d74a5-51df-4a1c-870c-deabd39a9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brief guest logistics are these: In order to get a Disneyland
        ticket that includes the new Star Wars land, you must stay at a Disney hotel
        the night of or night before your visit. Day passes without a hotel reservation
        will be available after June 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3855b93-b265-4431-a624-3fbfbbca40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, you will also be relegated to only four hours in the new
        expanded land, the rest of the day you''re riding flying elephants and getting
        your picture taken with the sisters from "Frozen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e626717-c09a-4083-a3d8-71b17e300218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Orlando is more convenient than Anaheim, Walt Disney World''s
        nearly identical Star Wars land opens at Disney''s Hollywood Studios on August
        29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205db1db-524d-4c12-a51e-c1ec5029da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to wait for Disneyland to open the second, bigger Star
        Wars ride, "Rise of the Resistance," so you can confront Kylo Ren while racing
        through a Star Destroyer hangar and its prison cells, you should wait until
        the end of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdb294-d74c-40f2-b1df-fb4767ae5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you want to wait until the crowds die down, maybe think about
        visiting sometime after the next presidential election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0eb7c-d470-43ff-aeab-08201aaad1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Welcome to Batuu</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191a325-f498-4723-bc79-2a5d0d92f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the experience itself, don''t expect a reenactment of a planet,
        moon or battle you''ve seen in any of the films or TV shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a15d850-22e3-4994-815d-46ff12cfdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we are not part of those stories," said Scott Trowbridge,
        the Disney creative executive behind the new theme park land. So this isn''t
        Tatooine, Coruscant or Endor but a new Earth-like planet called Batuu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7b14d-d72b-4180-b992-6cb7c6e53314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, it''s Batuu''s biggest town, Black Spire Outpost,
        a once-thriving trading post. But now it''s a Mos Eisley-esque den of smugglers
        at the far end of the Outer Rim, or as Disney calls the land: the Galaxy''s
        Edge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bd797-b6a4-46c2-b52f-6f0170297d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Resistance and the First Order are also here, which places it
        firmly in the current new testament of Star Wars'' biblical timeline. And
        while Galaxy''s Edge serves as a narrative device to bridge the gap between
        the current Skywalker trilogy and the stories that will come later —&nbsp;by
        coming after the current 10 films, the chronology allows them to reference
        the original trilogy and prequels, too. The true fan will be rewarded for
        their long wait with so many Easter eggs; I''ll only be able to tease a fraction
        of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc0b6d-e83a-451f-aa4d-18ecbc0bbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering Galaxy''s Edge from Fantasyland, Critter Country or Frontierland
        is designed to give you a wide, cinematic reveal of the familiar, battle-scarred
        architecture of Black Spire Outpost before you dive into the alleys of the
        medina-like town.</p>'
    '57':
      'image': 'jcr:390d6152-4e3e-4786-a616-02f163ede6d1'
      'imageCaption': 'Droids inside the shop where you can custom-build your own
        remote-controlled mini BB unit or R2 astromech droid.'
      'imageCredit': 'From Michelle Groskopf for CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35151bb-b45a-4187-8e20-611a06f82165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e0be5-c288-4f6c-a643-179efe92db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first set foot in Galaxy''s Edge, I paused and took a deep
        breath at the sight of the familiar domes and spires that first grabbed my
        imagination more than 40 years ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659449bf-37bb-4769-891d-172ce37dbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chewie, we''re home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd954486-e953-4705-ad74-da6b5e2918e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there''s only one ride for now, "Smuggler''s Run, aboard the
        Millennium Falcon," you may want to make the jump to hyperspace there —&nbsp;unless
        the crowds are already insane. There is a singles line but no MaxPass for
        the ride yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef633b9-31d1-474c-8651-f976190cb51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond that, the chief delight is simply exploring and marveling
        at all the detail, followed by shopping and food. Let''s preview each.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba5ea4-d5fe-4bff-9f11-881141419572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smuggler''s Run (aka the Ride)</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e6a32-5938-497a-a218-ae3dc1a4c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Galaxy''s Edge opens, the single greatest highlight will be
        the full-scale, 100-plus-foot-long, movie-perfect Falcon. I got choked up
        when I first saw it, and then grinned as steam exhaled in its underbelly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd5cd5-c712-4de0-bcdb-8b342998e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon is located in the middle of Black Spire Outpost and can
        be viewed and selfie''d at all angles, even from above, which should sustain
        you during the queue to climb aboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f9476-d813-4714-8e41-04fd5ed99ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride''s objective is explained in line by animatronic Hondo
        Ohnaka (from the animated "Clone Wars" and "Rebels" TV shows), a scoundrel
        pirate-turned-entrepreneur of the Lando Calrissian business school mold. As
        you make your way through his hanger, you''ll pass parts of other ships, some
        rumbling to life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8e1c5-8840-4c8e-80c8-629f549121a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then finally you board the Falcon (though not up the iconic ramp,
        sadly) and into the dirty-white, Chiclet-paneled airlock corridors. They lead
        you to the main hold, where you ... hold, waiting your turn to pilot the ship.
        You can sit, but not play, the holographic "Let the Wookiee win" Dejarik (aka
        chess) board. Sitting on a shelf above it is the flight helmet with blaster
        shield Luke wore when he first felt the Force, next to the training remote
        he was practicing with.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9e77c-512c-47a6-a26c-e93a85be93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chewie, we''re home."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563ce1c-1cad-4d47-8716-98b36f916e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you step into the most famous cockpit in history (real or imagined),
        where touching controls is not encouraged, it''s required, including the star-blurring
        jump to hyperspace.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e327541-3593-44ab-9e0d-2c302643a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are on a crew of six, flying a dangerous cargo mission, acting
        as pilots, gunners (including a new harpoon!) and engineers keeping the beloved
        bucket of bolts together. If the Falcon takes a hit, it affects how it flies.
        Hondo and Chewbacca (who lent the Falcon out) are patched in for assistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ccf81-50ac-4667-984c-b2538b7c225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you are actually piloting and shooting. The level of your collective
        success is determined by how well you do. I rode it twice, each time the pilot
        on the right (who gets to jump; and yes, I was dressed as Han Solo) and did
        much better the second time. Like a video game, each ride is unique. And when
        I walked out I noticed the damage I helped cause, made the lights flicker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e6000-aedd-4d8a-abbc-ddc7cdbd9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build-a-droid or lightsaber (aka Shopping)</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d433d5e-e396-4075-933b-de57d4268696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain the in-universe feel of Galaxy''s Edge, the vendor stalls
        don''t look like a typical theme park gift shop. The marketplace souk stalls
        and shops have their own specialized wares.</p>'
    '58':
      'image': 'jcr:2ca362ff-3e14-4c83-923c-2f6ceccbda4a'
      'imageCaption': 'The rough, earth-toned aesthetic that dates all the way back
        to Ralph McQuarrie''s original concept drawings, is recreated in detail in
        Black Spire Outpost.'
      'imageCredit': 'From Michelle Groskopf for CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27cb84-1942-411b-8eac-44eb690c2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655efdc-7680-408b-872c-74d25550b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature stall is where you can get your own talking, flapping
        porg or a Kowakian monkey-lizard (aka Jabba''s laughing sidekick in "Jedi")
        you control, among other alien pets. A toy shop sells handcrafted knitted
        character dolls, cantina instruments, Sabacc cards —&nbsp;none of which come
        in a plastic box.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324fa25-36b6-4140-8681-aef5a055a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Droid Depot will let you custom-build a remote-controlled mini
        (about a foot tall, give or take a few inches) BB unit or R2 astromech droid
        of varying colored parts you choose off a conveyer belt. At Savi''s Workshop
        you can build a lightsaber from various designs and kyber crystal colors (Disney''s
        answer to the Harry Potter wand).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4a671-e726-454b-8184-c2badbfae26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A den of rare and black market antiquities from around the galaxy,
        such as legacy lightsabers ($109 for Vader up to $199 for Ahsoka Tano''s double
        lightsaber from "The Clone Wars"). Also on sale there: Princess Leia Organa''s
        necklace worn at the end of "A New Hope," a Jedi temple guard mask, Leia''s
        hair buns, and items that honor the old Sith and Jedi lineages. Its owner,
        Dok-Ondar, is an animatronic, hammer-headed Ithorian, but he''s got human
        assistants who speak your language.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3ee43-0c42-40ee-afab-add9275cbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars-looking robes and tunics for sale encourage you get into
        character, even if it''s for the Resistance or First Order. But you have to
        leave the Star Wars land for traditional merch. Why? Because people in "Star
        Wars" don''t know what "Star Wars" is. Of course, you can wear whatever you
        want there, except toy blasters, per park rules.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24102124-f99a-4cd3-ac99-1fe84a206c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The blue milk special (aka Eating)</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9ff09-44f1-4d9a-bca9-3be35bc788a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal for Galaxy''s Edge dining is to be out of this world. And
        since cuisine is not a major fixture of the Star Wars films —&nbsp;except
        the blue milk enjoyed by young Luke in "A New Hope" and green milk enjoyed
        by old Luke in "The Last Jedi" —&nbsp;so the Disney chefs were able to use
        their imagination. Don''t expect to find hamburgers or potato chips sold on
        Batuu. Though you can get a Coke, with an Arabic-ish alphabet script (called
        Aurebesh) globe-shaped container.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bf456-963b-4098-9cc2-255a2c398285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu includes meaty wraps at Ronto Roasters where the grill
        fire burns from a podracing engine. And at Docking Bay 7 you can munch on
        fried Endorian tip-yip (chicken) and sticky ribs from a kaadu, the lumbering
        animal that Jar Jar Binks rode on planet Naboo in "The Phantom Menace" and
        that tastes a lot like pork.</p>'
    '60':
      'image': 'jcr:44ce21e2-ede6-4ddc-84fb-284c5d2b08fb'
      'imageCaption': 'First Order Stormtroopers signal that Galaxy''s Edge takes
        place during the current film trilogy.'
      'imageCredit': 'From Michelle Groskopf for CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769dc22-5aea-4239-b91d-a438ce3d0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1ab2e-9167-476f-bfb3-8eba84273c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue milk and green milk are on tap at the Milk Stand. Just as you
        can''t go to the Wizarding World of Harry Potter at Universal Orlando without
        the sickening sweet sip of butterbeer, when in Batuu you must try the $7.99
        frozen, creamy and fruity concoction (made from a plant-based milk). Other
        nonalcoholic drinks include an Arnold Palmer-esque Tatooine Sunset, a refreshing
        sweet and sour Hyperdrive (Punch it!) and lemon lime Carbon Freeze.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9849122-9cf0-4e10-99c5-e9592d5b6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because we''re in an Outer Rim space port, there''s a blaster-scorched
        cantina. Don''t expect wanted men or lightsaber limb dissections. Oga''s Cantina
        is an elaborate bar that''s also family-friendly, serving blue milk and cookies
        for the kids and playing an ''80s-meets-Bollywood playlist spun by DJ R3X
        —&nbsp;a former pilot droid known to many fans from the older Star Tours ride.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41394fc2-5979-4516-9a64-e6dc7992a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you want to take advantage of the one exception to the otherwise
        nonalcoholic Disneyland, you can have a Fuzzy Tauntaun, an Outer Rim margarita,
        a blue Jedi Mind Trick and a cloudy, bubbling pink Bespin Fizz, among others,
        in the cantina.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8ab02-4d96-412d-b440-2bf80a300cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chewie, drive me home."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7173e-2ced-4fcf-9534-2d50e1c2d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing Star Wars, for real (aka The rest of it)</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db3fc7-0353-48f1-9a1d-8e85f9c8ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars is so iconic, so ingrained in the popular consciousness,
        that even for a brand new theme park land (or new trilogy for that matter),
        it''s all still familiar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65b436-681a-47eb-896d-f6b0ec4ee418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough, earth-toned aesthetic that dates all the way back to
        Ralph McQuarrie''s original concept drawings, is recreated in detail in Black
        Spire Outpost. The town''s medina-esque layout is reminiscent of Mos Eisley
        from a "New Hope," Jabba the Hutt''s lair on Tatooine from "Jedi," and Takodana
        from "The Force Awakens."</p>'
    '61':
      'image': 'jcr:61868868-2f69-4ce1-9a35-b07cf1639073'
      'imageCaption': 'Dok-Ondar sells legacy lightsabers like Ahsoka Tano''s double
        lightsaber from "The Clone Wars."'
      'imageCredit': 'From Michelle Groskopf for CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e184b66f-b228-430a-8320-f2c08377ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28368f-9860-4f07-bd2e-0d2878bdfc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architecture is rounded. The doors angle out. The buildings
        and droids are battle-scarred. Corridors and rooms are strewn with pipes,
        ducts, airshafts and wires. The Aurebesh from the films is translated to guide
        you to bathrooms and food. It smells like tires.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414fa1e-12fc-4687-abe7-97e0b8a42f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smuggler''s Run may be the only "ride" open now but Black Spire
        Outpost is an interactive experience itself. With its special effects, animatronic
        droids, creatures acting out, Disney cast members embodying local characters,
        and so many Easter eggs —&nbsp;the entire Star Wars land is the ride.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5ef35-a155-4b92-bb5b-67e9dfe39648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can win this ride by paying attention. The keen-eyed fan
        will spot familiar vehicles (landspeeders! X-wing!), weapons, aliens and droids
        (look down to see their tracks embedded in the ground). I also reveled in
        others we''ve never seen before, like a new, full sized and badass looking
        First Order TIE echelon ship.</p>'
    '62':
      'image': 'jcr:72036929-54b3-474b-9d90-95f775312d8c'
      'imageCaption': 'A den of rare and black market antiquities from around the
        galaxy is run by Dok-Ondar, an animatronic, hammer-headed Ithorian.'
      'imageCredit': 'From Michelle Groskopf for CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013d600-2bfe-41cd-bdd2-a1a5b59e6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37e0ce-a129-4d03-8d17-1b9b1e0eeb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-life movie tie-ins are the most fun. A dianoga, the slimey
        one-eyed water serpent from the Death Star trash compactor scene in "A New
        Hope," appears above a drinking fountain. A K-2SO droid from "Rogue One" in
        the build-a-droid shop. The 8D-J8 turning the spit in the grill is from Jabba''s
        lair in "Return of the Jedi" and the podracing engine is out of "The Phantom
        Menace." In a random crate sits rebel hats and macro binoculars from the Battle
        of Hoth in "Empire."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a82a18-1e23-48c7-8d52-fb67e03d5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dok-Ondar''s Den of Antiquities has the most, including a taxidermic
        wampa from the ice planet Hoth in "The Empire Strikes Back" and a mural of
        an ancient Jedi battle seen in Chancellor Palpatine''s executive suite in
        "Revenge of the Sith," a mounted tauntaun, and the helmet of bounty hunter
        Boushh, worn by Leia to rescue Han in "Jedi," Han''s blaster, and a breathing
        baby Sarlacc in a glass case.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d4977-aae8-44a7-b7d9-d540ba9c0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the animated Star Wars shows will find even more creatures
        and characters to discover.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ee7a8-59a9-43bd-a80e-a40907512247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if walking and eating your way around the Outer Rim were not
        immersive enough, your phone''s Disney Play app now has a Galaxy''s Edge mode.
        Guests are encouraged to create a profile and use the app to translate alien
        languages, peak inside containers, interact with droids and open door panels.
        The app contains easy puzzles, transmissions you can "monitor," and multiplayer
        game that pits the Resistance versus First Order. The new features will hopefully
        engage any guest waiting in a long line, which is to say, all of them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ab877-f67f-4082-9608-d975eea9b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But well worth it for the long dreamed chance to pilot the fastest
        hunk of junk in the galaxy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abfa97-b630-4310-9826-5e8ba75c7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chewie, we''re home."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15dc98-5d97-4867-9f1d-c3ff3ad2dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
