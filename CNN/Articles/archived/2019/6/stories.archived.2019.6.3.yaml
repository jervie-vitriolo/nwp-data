      'mgnl:lastActivated': 2019-06-03T22:39:02.107+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday she shared a pic which showed her looking like she was
        singing into a microphone in the studio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2fcc6-fdf4-47e0-96a7-f73410cceb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T22:39:01.793+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-03T22:39:02.108+08:00
