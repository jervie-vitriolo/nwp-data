      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e895245-54fd-4208-9dec-280b3f3ce545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:01.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-03T16:38:37.161+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to supporting our customers in every way possible
        as they identify and replace these potentially non-conforming tracks," said
        Kevin McAllister, CEO of Boeing Commercial Airplanes, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
