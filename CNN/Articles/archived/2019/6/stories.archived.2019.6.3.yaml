    'template': '1'
    'title': 'First look: Living, breathing, eating Star Wars in Disney''s new theme
      park land'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f3da3-61b5-485a-bfa5-e1310e9ab23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:03:00.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-03T07:07:53.399+08:00
