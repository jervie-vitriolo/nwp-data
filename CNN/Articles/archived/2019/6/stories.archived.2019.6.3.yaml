    'template': '1'
    'title': 'Kerr: Durant could play after just one practice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abdc7f-996b-43ea-8475-ca037bf1beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.183+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Steve Kerr still doesn’t know
        when star forward Kevin Durant will rejoin the Golden State Warriors, but
        the coach said that day is getting closer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5aaf9-edd6-4228-bd35-abdaef9d7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.184+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant won’t play Sunday night at Toronto in Game 2 of the NBA Finals,
        but conceivably could be cleared to play after just one practice, Kerr said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5662ef1-b3db-45a1-a698-e268b85cdba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.184+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant hasn’t practiced or played since injuring his right calf
        on May 8 during Game 5 of the Western Conference semifinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b36a2b-bcc2-4214-bc5e-2b8e430abd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.184+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s feasible,” Kerr said. “But again, it’s really a day-to-day
        thing. If we had a crystal ball, we would have known a long time ago what
        we were dealing with. It’s just an injury; there’s been a lot of gray area.
        So literally it’s just day to day and how the progress is coming. And at this
        point he’s still not ready.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe08618-adbc-49fe-9298-a9d88dd017de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.184+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant was on the floor with the team to start Saturday’s practice
        but went to the locker room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fed5cd-0735-4bda-b816-3bec53304e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.185+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kevin is fine,” Kerr said. “He didn’t go through our shootaround.
        He’s with our trainer, so he’s out obviously. Another day, another step forward
        in his rehab progress.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2e6fd-cb87-49b0-aa96-b946bc2b06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T06:46:29.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-03T06:46:29.185+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will move to Oakland, California, with Game 3 on Wednesday
        and Game 4 on Friday.</p>'
  'disneyland-star-wars-galaxy-edge-preview':
    'author': 'David Allan, CNN'
    'caption': 'As it opens, the signature attraction and ride at Disneyland''s Galaxy''s
      Edge is the full-scale, 100-plus-foot-long, movie-perfect Millennium Falcon.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-03T06:49:14.122+08:00
    'credit': 'From Michelle Groskopf for CNN'
    'imagesource': 'jcr:c771155b-c2cb-4a07-8978-57945e333a51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c08ae2f-a7e7-4e0a-a9fc-23dc3aada30f'
    'lead': 'After resurrecting Luke, Leia, Han, Chewbacca and company in theaters,
      Disney has brought Star Wars back to us again, live and interactive.'
    'mgnl:activationStatus': true
