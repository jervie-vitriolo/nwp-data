      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress turned club owner had a bit of a hit with "Rumors" back
        in 2004 and now has let her followers know she''s back in the studio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8cac3-aef8-4d9f-813f-3145a2ebeebf'
