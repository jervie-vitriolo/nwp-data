      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/02/business/boeing-faa-737-slat-track-assemblies/index.html">Boeing
        says some of its 737 Max planes may have defective parts</a>."</em></p>'
  'Cynthia-Villar-Tito-Sotto-resolution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
