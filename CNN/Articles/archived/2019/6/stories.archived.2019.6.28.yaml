    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d9067-235d-45df-80bd-8a211286cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:40:58.212+08:00
      'mgnl:createdBy': 'portia'
