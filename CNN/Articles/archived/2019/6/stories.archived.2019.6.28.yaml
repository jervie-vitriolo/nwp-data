      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no endorsement so far from Duterte and the House still squabbling
        over the speakership, Zarate said anyone could be the next leader of the chamber.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e77d8-c0c6-4141-9037-0e3c154f7d71'
