    'template': '1'
    'title': 'MWSS slaps fines vs. Maynilad for water service interruptions  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197b0ae-0623-4192-9d12-0a82f5ac5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T14:48:11.849+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)—</strong> The Metropolitan
        Waterworks and Sewerage System (MWSS) has imposed “financial penalties” against
        west zone concessionaire Maynilad over water service interruptions in Las
        Piñas City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593f863-412e-4f68-a055-51161cb11bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T14:48:11.849+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, MWSS said Maynilad failed to “provide 24/7
        water services” to customers in Barangay Captail Albert Aguilar who were affected
        by service interruptions in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec275ef-827a-4a30-aa90-12b87bda7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T14:48:11.850+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the evidence gathered by the MWSS Regulatory Office, it
        was determined that Maynilad customers who were severely affected in the above
        mentioned area were deprived of water service with a minimum pressure of seven
        psi for a period of more than fifteen days, which adversely affected the public
        health or welfare,” MWSS shared in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a142b6-e02c-4cac-9727-41d270c64693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T14:48:11.850+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire faces a fine of P2,500 per affected household
        in the area—which will be enjoyed by customers in the form of rebate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f307b0a-7d21-4e99-9018-cf25a864418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.125+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T14:48:11.850+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MWSS RO will facilitate the implementation of the rebate to
        all affected customers as soon as possible and would like to assure the public
        that it is doing everything in its power to protect their interest,” the statement
        read.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Metropolitan Waterworks and Sewerage System Board of Trustees
        has resolved to penalize Maynilad for its failure to comply with its service
        obligations under the Concession Agreement. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/GwKahtISw8">pic.twitter.com/GwKahtISw8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1144479381101801473?ref_src=twsrc%5Etfw">June
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d44e86-0158-4652-8da0-2b67cc1109ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:48:08.125+08:00
