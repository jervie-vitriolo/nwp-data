      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other Duterte allies are eyeing to replace Pampanga
        Rep. Gloria Macapagal Arroyo, who is now on her third and last term. The others
        are Leyte Rep.-elect Martin Romualdez and Davao del Norte 1st District Rep.
        Pantaleon Alvarez, who once held the position. The minority Makabayan bloc
        is fielding Bayan Muna Rep. Carlos Zarate.</p>'
  'lebron-jersey-number-23-lakers-davis':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-28T13:12:10.387+08:00
    'imagesource': 'jcr:3a07f3d4-48c9-491c-8966-7e9d57fda554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437f2d66-9abe-4730-bd66-d3acca50d93d'
    'lead': 'There apparently will be a new No. 23 in Los Angeles next NBA season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:14:43.803+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-28T13:14:43.941+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: LeBron to give Davis his No. 23 with Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb46778-c214-4f42-9a0a-d27ff242507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.941+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;There apparently will be a new
        No. 23 in Los Angeles next NBA season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29427b3-6214-4773-ab1d-10feb09ac425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.942+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James is giving the number he’s worn most of his career to
        Anthony Davis, who is set to officially become a member of the Lakers soon,
        Yahoo Sports reported Thursday, citing league sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6c527-be00-4010-b182-92011dac1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.942+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has been told of the planned change, according to the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6c13f-c469-4197-ad03-b97b24799e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.942+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers and New Orleans Pelicans agreed on June 15 to a trade
        that will send Davis to Los Angeles in exchange for Lonzo Ball, Brandon Ingram,
        Josh Hart and three first-round draft picks. The trade cannot be finalized
        until July 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a5ee4-bcc0-4ba6-b293-421db344c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.942+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Washington Wizards became a third party to the
        trade, acquiring Moritz Wagner, Isaac Bonga and Jemerrio Jones from the Lakers,
        allowing them to free cap space to sign another superstar to go with James
        and Davis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc11bf2-fa90-476a-b85c-c1e4d04057ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.943+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis wore No. 23 during his seven years in New Orleans, and James
        wore it during his 11 seasons in Cleveland and last year with the Lakers,
        and he chose No. 6 when he joined the Miami Heat in 2010. He played there
        four seasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daefaaa-4c71-4801-82f5-26dae05bc0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.943+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What number James will pick with the Lakers is up in the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a91c4-1c74-43fa-b271-5538cbf81cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:14:43.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:14:43.943+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers have retired the following numbers: 8, Kobe Bryant; 13,
        Wilt Chamberlain; 22, Elgin Baylor; 24, Kobe Bryant; 25, Gail Goodrich; 32,
        Magic Johnson; 33, Kareem Abdul-Jabbar; 34, Shaquille O’Neal; 42, James Worthy;
        44, Jerry West; and 52, Jamaal Wilkes.</p>'
  'kemba-walker-boston-celtics-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-28T13:16:37.693+08:00
    'imagesource': 'jcr:3d94d40b-f5bb-4e65-8ec2-e7462131c1c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8a7d8d-6f32-45ec-b636-8a932e64080b'
    'lead': 'In Boston, Kemba Walker would replace Kyrie Irving, who is expected to
      sign elsewhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:18:32.309+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics reported favorite for Kemba Walker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dedb2b-7d10-4fc6-abc1-9e527fab9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:32.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The Boston Celtics are expected
        to make All-Star guard Kemba Walker a four-year, $141 million contract offer
        when free agency opens Sunday, ESPN’s Adrian Wojnarowski reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf0a99-799c-4c73-b7a5-3946244e9e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:32.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker, who spent his first eight seasons in the league with the
        Charlotte Hornets, is expected to accept the offer, Wojnarowski reported,
        citing league sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2446484-2f19-4542-b31a-9f725b2c585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:32.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, Walker said he would take less than the five-year,
        $221 million “supermax” contract only the Hornets could offer him to stay
        in Charlotte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627b530-3f96-45b6-a015-331ae9894faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:32.310+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojnarowski reported Thursday, however, that Hornets owner Michael
        Jordan no longer is “determined to extend far enough financially to re-sign
        his franchise player.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b0e18-5840-4808-ae21-a85cc3851943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:32.311+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-28T13:18:47.696+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, Walker would replace Kyrie Irving, who is expected to
        sign elsewhere. The 29-year-old Connecticut product averaged 25.6 points and
        5.9 assists while starting all 82 games for the Hornets last season.</p>'
  'china-canada-warship-east-china-sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T13:11:48.036+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8ff4a9-5d12-48ad-96a8-8d2c1a8ebe9a'
    'lead': 'Two Chinese fighter jets buzzed a Canadian warship in the East China
      Sea earlier this week, according to a researcher aboard the ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:18:41.048+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T13:18:42.069+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Canada', 'East-China-Sea', 'HMCS-Regina']
    'template': '1'
    'title': 'Chinese fighters buzz Canadian warship, witness says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294d651-4976-41a7-b6ee-990c491362e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two Chinese fighter jets buzzed a Canadian
        warship in the East China Sea earlier this week, according to a researcher
        aboard the ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa91a5c-b78f-47ac-ae66-64acc19befe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident between the frigate HMCS Regina and two Chinese Su-30
        fighters took place while the ship was in international waters off Shanghai,
        according to Matthew Fisher, a fellow at the Canadian Global Affairs Institute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960ef22-6103-425b-a3ec-00360a87e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The formidable twin-tail Russian-built strike aircraft flew within
        300 meters (1,000 feet) of the Canadian ship''s bow, screaming past about
        300 meters above the water," <a href="https://www.cgai.ca/close_encounters_during_operation_neon#Author">Fisher
        wrote in a posting on the institute''s website</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f62bd2-97fd-49ba-b78f-02e6fc3c02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regina''s captain told Fisher the Chinese jets didn''t pose
        a danger to his ship, but Fisher''s report said their flight was more aggressive
        than anything the (Canadian Navy) has seen before from Chinese fighter jets.
        CNN has reached out to the Canadian Defense Ministry for further comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af274300-1877-4612-ba5a-40f5bef4948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese aircraft and ships had been watching the Canadian warship,
        and an accompanying replenishment ship, closely after it ended a visit to
        Vietnam and traveled through the South China Sea, Taiwan Strait and East China
        Sea, Fisher reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a1372-b7bc-491d-b309-3c4e93fcfdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Defense Ministry spokesman Ren Guoqiang on Thursday acknowledged
        the presence of the Canadian ships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ab155-dad5-4401-8161-32758043ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were clear about the transit of Canadian vessels through the
        Taiwan Strait and monitored the vessels for the whole process," Ren said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c57b45-15dd-4f44-8f62-4d72270268da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese state-owned Global Times newspaper put out
        a post on its official Weibo account Thursday mockingly saying "the Canadian
        ships have received a warm welcome from our people''s navy and air force."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ef6f8-f592-4840-92b0-16e379dc9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the buzzing Monday, the closest Chinese jets had come to
        the Regina was several kilometers, according to Fisher.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea76a8-4551-4795-aaa7-9edb7b680ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is just one of several US allies and partners, including
        France, Japan and the United Kingdom, that have been sending ships into the
        South China Sea or through the Taiwan Strait this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80a160-a59b-4591-8ad2-c763fc44707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Shangri-La Dialogue security conference in Singapore earlier
        this month, then-acting US Defense Secretary Patrick Shanahan <a href="https://edition.cnn.com/2019/05/31/politics/singapore-shangrila-defense-conference/index.html">encouraged
        other countries</a>&nbsp;to conduct such activities to demonstrate a commitment
        to a free and open Indo-Pacific region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9ce7d-d60e-4046-9960-c28c61b3e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire 1.3 million square mile South China
        Sea as its sovereign territory and aggressively asserts its stake, with President
        Xi Jinping saying it will never give up "any inch of territory."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea8da1-64ac-47fd-9c76-a92315eb6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.072+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby of the Canadian warship comes during a time of heightened
        tensions between Canada and China, following the arrest of Huawei Chief Financial
        Officer Meng Wanzhou in Canada in December 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffb8c0-ea4d-471a-9644-3f5335c46b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng faces extradition to the US over allegations she helped Huawei
        evade US sanctions on Iran. The Chinese government claims the arrest is <a
        href="https://edition.cnn.com/2019/05/08/tech/huawei-meng-wanzhou-extradition/index.html">politically
        motivated</a>&nbsp;and is trying stop the extradition from happening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d7fff-e54b-4d5f-b217-9591fb41a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Meng''s detention, two Canadians were taken into custody
        in China, former diplomat Michael Kovrig and businessman Michael Spavor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d0638-b539-4a5c-82a8-8f7ce265bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.073+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were formally arrested in May, accused of gathering and stealing
        <a href="https://edition.cnn.com/2019/05/16/asia/china-spavor-kovrig-canada-arrest-intl/index.html">"sensitive
        information and other intelligence"</a>&nbsp;since 2017. Separately, Canadian
        man Robert Lloyd Schellenberg, who had previously been found guilty of trafficking
        drugs to China, was rapidly retried in January and sentenced to death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d8f82-56a6-40ea-ae30-bd2a18430efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has joined with human rights organizations
        to call for the release of Kovrig and Spavor, describing their detentions
        as "arbitrary."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaac8f-a455-4e66-94e6-b6e1d0487209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:18:41.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:18:42.074+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/asia/canada-china-warship-buzzing-intl-hnk/index.html">Chinese
        fighters buzz Canadian warship, witness says</a>."</em></p>'
  'Fredenil-Castro-Chinese-fishermen-EEZ':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
