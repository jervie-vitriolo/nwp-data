    'template': '1'
    'title': 'This company will blast cookie dough into space and bake the first cookies '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0fee2-d3ae-4eee-a556-9cf80454b0d0'
