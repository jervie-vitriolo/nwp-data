      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte keeps hands off</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd844d8a-c323-4477-b701-f30e747295c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d627d3-f866-464c-add6-e1605098f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible fragmentation of the supermajority is made more likely
        by Duterte <a href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-House-Speaker-choice-Gloria-Arroyo.html"
        target="_blank">opting not to endorse anyone for Speaker</a> — a move which
        could have been the deciding factor in the race, as several groups in the
        House have vowed to <a href="https://cnnphilippines.com/news/2019/6/4/Rodrigo-Duterte-Sara-Duterte-partylist-coalition.html?fbclid=IwAR24BcIsGRxXhgnVVo3J8xpfm4w4KV6ukTIzRIkPa_vhhIvTZtBfO25Q7us"
        target="_blank">follow the President’s choice</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f6525-69e7-402d-b028-e3a8f1419171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52928340-54ee-41d2-bcab-a6e5adbf9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castro and Zarate believe that Duterte can eventually endorse
        a candidate for Speaker, especially since it is a key position in the last
        three years of his term and in the lead up to the 2022 national elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f879862-4260-4b91-b945-e430005e94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601176f-729c-4aab-b7c0-0fbc64057be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil allies ng Presidente lahat [Because everyone’s the President’s
        ally,] it’s very crucial, I think, really, for the President to choose. I
        don’t believe that he will not pick his own candidate until July 22, because
        [it’s] very crucial,” Zarate said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153faf6-e82a-4b02-952b-55456d0d03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c864b-48e6-419e-9ac7-9652282165a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Zarate, Velasco and Romualdez, incoming Taguig-Pateros
        Rep. Alan Peter Cayetano, former Speaker Pantaleon Alvarez and Pampanga 3rd
        District Rep. Aurelio “Dong” Gonzales are also running for Speaker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad384a-79a6-42c0-8010-1ae874cf24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html?fbclid=IwAR29pjBCGcOaZnIMnPUGXyaI6gseJ1eR5yxHGLyvMZSGAM-yIfRVe1Dkbxg"
        target="_blank">All the President''s men: The 5-way race for the speakership</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc0c583-3fba-4362-bbb8-cbbdbf303435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales appeared to have thrown in the towel, having signed the
        manifesto of support for Velasco. Alvarez has been missing in action since
        PDP-Laban’s endorsement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f44cbd-d742-45eb-bcee-f4d2bae0dddd'
      'mgnl:activationStatus': true
