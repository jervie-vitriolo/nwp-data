      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several years now, TFX (or T Effects), a dance group comprised
        of lesbians and trans men, has&nbsp;been performing during the event, showcasing
        the skills and drive that their particular community has fostered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09721b96-3624-49d6-821d-91fa979ecf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:40:58.212+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T17:03:51.049+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113954e5-f4f4-432c-9347-9ae0ba5519fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:40:58.212+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-28T17:03:51.049+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung stereotyping ng lesbians and trans men, we want to break
        that eh,” Amar Salipot&nbsp;says. “Aside from showcasing our talents and passion
        in dancing, we want to show the world na we <em>can</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881b8df-9495-45e3-9e16-992ff074f467'
      'mgnl:activationStatus': true
