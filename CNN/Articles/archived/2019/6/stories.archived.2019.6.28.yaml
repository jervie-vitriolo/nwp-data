      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a3fd6-adc0-428a-9eae-a48f0be6587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the PDP-Laban stalwarts are claiming that it was simply
        personal on the part of Senator [Manny] Pacquiao. And they are questioning
        what he has been doing in the issue of the House of Representatives. He’s
        a senator, therefore he should not dip his finger on matters being discussed
        or tackled in the House of Representatives,” Castro told <em>The Source</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c21a5-70b3-46c0-8214-a5094fdc94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.615+08:00
