    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea21bf6-3ed2-465a-8a46-7d3efc6b14ba'
    'lead': 'It''s the only moon in our solar system that has an atmosphere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T12:10:33.280+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-28T12:10:33.772+08:00
