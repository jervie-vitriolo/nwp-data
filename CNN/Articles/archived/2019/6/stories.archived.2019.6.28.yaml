    'template': '1'
    'title': 'Record-breaking, 1,140-meter-long waterslide to open in Malaysia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943db990-dcba-4e42-8a28-b77b514b5b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.488+08:00
