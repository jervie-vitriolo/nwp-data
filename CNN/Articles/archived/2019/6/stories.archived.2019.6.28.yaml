      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say the dispute involved the baby''s father, <a href="https://www.al.com/news/birmingham/2019/06/woman-indicted-in-shooting-death-of-her-unborn-child-charges-against-shooter-dismissed.html"
        target="_blank">AL.com</a> reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a72854-5767-4918-8792-97a87ef2002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
