      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warm, buttery chocolate chip cookies will
        no longer be reserved for earth dwellers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c35c23-6871-40e9-9e61-89970dc3cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:48:48.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T09:54:11.475+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoubleTree''s famous cookie dough soon will make a historic trip
        with a prototype oven to the International Space Station, <a href="https://newsroom.hilton.com/doubletree/news/cookies-in-space-doubletree-chocolate-chip-cookie-to-be-first-food-baked-in-space-sending-hilton-hospitality-into-orbit">according
        to Hilton, the company''s owner</a>. If the mission succeeds, Hilton says,
        the cookies will be the first baked in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bea76d-8ccd-485e-a27a-980e2387699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:48:48.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T09:54:11.475+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to send our hospitality into orbit," vice president
        and global brand head Shawn McAteer said. "The simple gesture of a warm cookie
        welcome is a favorite of DoubleTree guests around the world, and now we are
        sharing that moment of hospitality as part of this experiment aboard the International
        Space Station."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bfcc2-3e9c-49f2-9ddc-90f8275d8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:48:48.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T09:54:11.476+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working with Zero G Kitchen, which builds appliances
        that can withstand being in orbit for long periods of time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b419ffc-fc20-4324-b4f1-4d309ecc6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:48:48.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T09:54:11.476+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening up the frontier of space means making it relatable to people''s
        everyday lives, and what could be more relatable than a freshly baked cookie?"
        said Ian Fichtenbaum, co-chef and co-founder of Zero G Kitchen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f8e1c-c3a2-4179-9f35-e5da9612c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:48:48.436+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T09:54:11.476+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cookie dough is scheduled to launch into orbit later this year.</p>'
