      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd6dee-c932-47cb-9ab8-9736d87c5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.776+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan is similar chemically to Earth before life evolved, the agency
        said. They want to explore sand dunes on Titan to determine if they''re made
        of the same complex organic material discovered in the atmosphere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5525fc-753f-4d15-bc37-0a78adb6e6bf'
      'mgnl:activationStatus': true
