      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584f937-81c4-48a2-b041-8843e016d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
