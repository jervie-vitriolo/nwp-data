      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021db65f-6637-4e4e-97b9-805ea374e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Term sharing?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b676df-7e0f-44e6-80b5-91b7dbadcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74d9f5-e9ae-4673-9c3f-0690f1cc3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in a bid to avoid hurting the feelings of his allies,
        has also suggested that Cayetano and Velasco <a href="http://cnnphilippines.com/news/2019/6/18/Duterte-term-sharing-House-speaker-bets.html"
        target="_blank">split the three-year term</a> at the helm of the House, with
        the Taguig-Pateros lawmaker sitting for the first 15 months of the 18th Congress
        and the Marinduque solon sitting for the remaining 21 months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cf541-1c11-4281-95a9-18ce2e613687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f52b8-81aa-448b-b0cb-21cbd20da45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano agreed to this, but <a href="https://www.cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html"
        target="_blank">Velasco rejected</a> the proposal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ed1a9-4a3b-4d9e-bb12-13fe324d611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
