      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this was the proposal to iron out the issue,
        but it may not happen at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2867a-0ded-4782-b5e7-d04315ce81c8'
      'mgnl:activationStatus': true
