      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Metro Manila
        Pride March and Festival is happening on Saturday, June 29. This serves both
        as a celebration for the strides that have been made for the LGBTQ+ community
        as well as a protest for the continuing struggle and oppression that many
        LGBTQ+ Filipinos face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d449e01-2fb3-4aa8-ad11-b1f10a0ca3ba'
      'mgnl:activationStatus': true
