  'Ombudsman-Noynoy-Aquino-Mamasapano-charges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T17:01:04.612+08:00
    'imagesource': 'jcr:7f6bb061-97cd-44a4-b312-9ad31e42ad60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85cdb0ac-23b8-4ac9-af27-d20227414173'
    'lead': 'Ombudsman Samuel Martires says there is no sufficient ground and evidence
      to charge former President Noynoy Aquino for graft and usurpation of official
      functions over the ill-fated Mamasapano operation that killed 44 Special Action
      Force commandos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T17:04:40.909+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-28T17:37:36.300+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Noynoy-Aquino', 'Office-of-the-Ombudsman', 'Conchita-Carpio-Morales',
      'Samuel-Martires', 'Sandiganbayan']
    'stories': ['1201cfea-b5d9-42d7-b31c-ec6e0055a85c']
    'template': '1'
    'title': 'Ombudsman wants to drop graft, usurpation raps vs Aquino over Mamasapano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf343e95-d9cc-424d-9f94-f18b1066f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.300+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The Office
        of the Ombudsman moved to withdraw the graft and usurpation raps against former
        President Benigno “Noynoy” Aquino III in connection with the botched Mamasapano
        operation that killed 44 Special Action Forces (SAF) commandos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce30fc-3d98-482f-a473-d35888a34361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.300+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405e699-0b90-4ac1-842a-9fedce7093e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.300+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing dated Monday, Ombudsman Samuel Martires said he
        found no sufficient ground and evidence to charge Aquino for violation of
        Section 3(a) of the Anti-Graft and Corrupt Practices Act and usurpation of
        official functions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb77a9e-d0b4-4b06-aa33-fac023df34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c5d2d-b58e-4c7b-a867-d8ef9852ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires asked the anti-graft court Sandiganbayan to let them withdraw
        the charges against Aquino, “without prejudice to the filing of appropriate
        charges against [him] after the conduct of preliminary investigation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c276f-d595-46c6-b7b6-cbe02e132e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal motion is set for hearing on July 12th.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac31ad-b072-4414-b08a-a75c94c92763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman, under then-chief graft buster Conchita
        Carpio Morales, filed in 2017 <a href="http://nine.cnnphilippines.com/news/2017/11/08/Ombudsman-charges-Aquino-Mamasapano-encounter.html"
        target="_blank">graft and usurpation charges</a> against the former President
        over the ill-fated military operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc450f3-cc6e-4dc8-b842-44637206a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07402564-2f9e-4976-ba99-7cd345f5e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fed683-1a0a-456e-b7ca-93eef052001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, an Aquino appointee, said Aquino was wrong to allow then-Philippine
        National Police chief Alan Purisima to play a major role in the Mamasapano
        operation despite under preventive suspension.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02d8e5-84a6-415e-8588-ab4082a61170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has yet to be arraigned for these charges, as the Supreme
        Court temporarily halted the proceedings at the Sandiganbayan. This came after
        the Solicitor General urged the high court to order the filing of multiple
        homicide charges against Aquino and his co-accused.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fd875-8f86-407a-b653-754a63b9bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:14:15.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3199e9-db00-4bef-b711-a3bdb33938b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were questioned by some relatives of the fallen SAF
        commandos, who want Aquino sued for reckless imprudence resulting in homicide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d80c9-3816-44b2-81aa-64a1e62c3bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30864d-98a2-4430-932f-fd72a3f37273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case filed against Aquino also did not escape President Rodrigo
        Duterte’s criticism, who said these charges were <a href="http://nine.cnnphilippines.com/news/2017/07/18/Duterte-Ombudsman-charges-Aquino-meant-to-fail.html"
        target="_blank">"meant to fail"</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88602e-0245-439e-a559-5a8bff94720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:04:40.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T17:37:36.301+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
