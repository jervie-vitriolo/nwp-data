      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Thursday <a href="https://cnnphilippines.com/news/2019/6/27/cayetano-velasco-house-speaker.html">expressed
        his disappointment with Velasco''s refusal to split the House Speakership
        position.</a> He said Velasco turned around from the proposed "win-win solution"
        to issue and "won''t honor the President''s wishes." Cayetano was Duterte''s
        running mate in the 2016 elections.</p>'
