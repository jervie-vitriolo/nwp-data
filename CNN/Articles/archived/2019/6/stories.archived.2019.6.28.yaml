      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> At least
        five people including three soldiers and two suspected suicide bombers were
        killed Friday in twin blasts in a military camp in Indanan town in Sulu, the
        armed forces said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838280dd-fd26-4d50-b089-9468ec0956b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.572+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Arvin Encinas, spokesperson of the military''s Western Mindanao
        Command, said 12 others were wounded in the explosions at the headquarters
        of the 1st Brigade Combat Team at Sitio Tanjung, Barangay Kajatian around
        noon today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082a96d-51f9-4119-9668-2bc5234d2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.573+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation is still ongoing, but he said they are looking into
        the possibility the violence was carried out&nbsp; by the Abu Sayyaf Group
        that is notorious for bombings and kidnappings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9d8ea-5ce2-4701-8241-e00cf40015ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.573+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider that there are two suicide bombers who were perpetrators
        of the said explosion," he told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46883d6a-a687-437c-bce9-deeebd74fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.573+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encinas said one of two suspected bombers attempting to enter the
        camp detonated the explosive as a check was being done at the gate. The other
        suspect dashed inside, was apprehended, but was still able to detonate an
        explosive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543abbf-2aef-4094-985a-c43afa2cc140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.574+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encinas added that they found no links to the <a href="http://cnnphilippines.com/news/2019/01/27/jolo-town-cathedral-explosion.html">Jolo
        cathedral bombing</a> last January.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43c210-653e-47d8-8fe6-665660cbdc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.145+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.574+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier radio interview, the Wesmincom spokesman said the
        attacks were terroristic, inhumane and unjust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136e8b1-700f-4cd9-a0e3-ab0e573d91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T23:08:25.146+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T23:08:25.574+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the military camp was open for "civilian friends,"
        and authorities are now probing how the culprits managed to enter and stage
        the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4f741-3641-43a5-b89a-2f3179b09c5e'
