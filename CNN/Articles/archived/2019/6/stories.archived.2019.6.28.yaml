    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf2cf3-6b74-41d4-983e-6d5021e2ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
