      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeba839-9b92-469e-8252-25a0c4a28557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod, one of the framers of the 1987 Constitution, said
        Duterte may be impeached for culpable violation of the Constitution or betrayal
        of public trust, noting that the President has no power to "compromise" the
        law of the land.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3df030-1ad0-4733-9abf-5d92d34d3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html">READ:&nbsp;Duterte
        can be impeached for ''compromise'' on Chinese fishing in Philippine EEZ,
        expert says</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6540815-7b78-4c93-93bd-ee24903b980d'
