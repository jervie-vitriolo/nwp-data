      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p lang="en"
        dir="ltr">Economist: PH growth to pick up given revenue reform, lower inflation
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/X7jcqFuzGT">pic.twitter.com/X7jcqFuzGT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1144529075555336194?ref_src=twsrc%5Etfw">June
