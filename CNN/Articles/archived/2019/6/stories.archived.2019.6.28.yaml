    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e8014-a7c4-4443-861d-6cb28494d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.615+08:00
