      'mgnl:lastActivated': 2019-06-28T15:11:01.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, confident that the President did not do anything unconstitutional,
        dared critics to file an impeachment complaint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738a90a-946a-4b8a-93d8-df85a537d3c8'
