  'bsp-inflation-forecast-june-2019':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-28T17:11:45.548+08:00
    'imagesource': 'jcr:fed3eab2-20e2-4ab6-8d6c-058f5e7b7dad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e2da2d-48c7-4713-89bf-4b16a6bb8ede'
    'lead': 'The Bangko Sentral ng Pilipinas (BSP) expects lower inflation in June
      due to lower rice prices and electricity rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T17:13:06.202+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-28T17:13:06.527+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Inflation', 'Bangko-Sentral', 'BSP', 'June-2019', 'June', '2019']
    'template': '1'
    'title': 'Lower inflation expected in June — BSP'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b438eaf-a5d4-4aae-b098-5b8ea2cb0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:13:06.203+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T17:13:06.528+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Inflation
        may have eased further in June, the Bangko Sentral ng Pilipinas (BSP) said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebe921-d99a-4610-bf63-5d960ceb90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:13:06.202+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T17:13:06.529+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As food prices continue to stabilize, the BSP expects inflation
        to fall between 2.2 to 3.0 percent --&nbsp; lower than May''s 3.2 percent
        pace. Inflation in June a year ago was&nbsp; 5.2 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bdd09-4d1a-404d-93a9-48dce516f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:13:06.203+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T17:13:06.529+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower rice and domestic oil prices along with downward adjustment
        in electricity rates and recent peso appreciation are seen to temper inflation
        pressure during the month," the BSP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470394d2-d2b2-4c20-b373-091a3d2953a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:13:06.203+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T17:13:06.529+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has eased since the start of 2019, falling within the
        government target of 2 to 4 percent for the full year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb029866-b6e6-4501-b2ce-399f7b6f5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:13:06.203+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T17:13:06.530+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to release the official
        inflation data for June on July 5.</p>'
  'china-xi-warning-west-philippine-sea-drilling':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Chinese President Xi Jinping (R).
      FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T17:18:22.387+08:00
    'imagesource': 'jcr:ca8d8347-9d12-4b92-8d0a-0f3c00f26a02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a5be73-0fa0-4f11-89e5-8d41f35f3064'
    'lead': 'Presidential Spokesperson Salvado Panelo claims the Chinese President
      also wants to avoid conflict in the South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T17:24:26.312+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace downplays Xi''s remark vs. West PH Sea drilling as ''friendly
      advice'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae01fc-03ef-4287-85b0-e6a1d3c8eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — When
        Chinese President Xi Jinping asked President Rodrigo Duterte not to drill
        for oil in the West Philippine Sea or there could be "trouble," it was more
        of a "friendly advice" rather than a threat, a Palace official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f54cf6-e91b-4ccf-bd27-dcb1517a8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a214c89-cc7e-44c3-b282-f6ea132d964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had <a href="https://cnnphilippines.com/news/2019/6/28/duterte-xi-trouble-oil-exploration-west-philippine-sea.html">earlier
        told reporters about Xi''s reply to him</a> when he said he will conduct oil
        exploration in the West Philippine Sea, a portion of the disputed South China
        Sea that the Philippines either claims or occupies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cc32a-4e1b-47a0-93bd-df34576d946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec963014-9f9b-44b2-bc6f-41f19644ce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko</em>, I''m going there to dig oil. Sabi ni Xi Jinping,
        in whisper... <em>alam mo</em> Mayor Duterte, we just restored our friendship.
        It was not good for a number of years <em>pero huwag na muna tayo pag-usapan</em>,"
        Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4b7c8-415f-47c7-af57-9c1cbc1f7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11f000-ca7b-48fd-84ec-08a39966486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he insisted, saying "I want my oil because that is
        ours."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1b78e-a996-4c2c-8c21-b454985d1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81131f05-92cc-4ec3-ad22-065bb7dd8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Xi said, "No, that could mean trouble." In 2017, Duterte
        said Xi told him China would "go to war" if the Philippines pushed through
        with the oil exploration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a981af-9e98-44bc-bfdf-9a5cd9cb2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76d910-bfd2-4426-8510-44a17d7650f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Chinese leader''s remark was dangerous, Presidential
        Spokesperson Salvador Panelo refused to even call it a threat or warning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2af350-182e-4b8a-8042-a6294ea1ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13384e-0a60-4fab-84c6-df93adc123a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>No. Hindi naman siya nag-threaten. Sinasabi—kumbaga, nagbigay
        lang siya ng future na baka may mangyari, hindi ba? Kasi kapag sinabi mo na
        huwag na muna natin pag-usapan iyon baka mamaya ay magkagulo pa tayo doon</em>,"
        Panelo said in a Palace media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2db51-3937-4c6c-8a12-278e267e094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064670a-489d-43e3-a5cc-2eb5be9aef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No. He did not threaten. In a way, he was just discussing
        what could happen in the future, right? That''s why he said let''s not talk
        about it for now because we might end up in trouble.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bee5a2-d3a8-47cf-84b5-772fdc844010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58ed3d-de38-4c28-aad7-c26563c1361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ako ang tingin ko, more on ano iyon, payong kaibigan</em>
        (I think, that''s more of a friendly advice)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9aac6-8832-429c-934b-a4242ca2021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
