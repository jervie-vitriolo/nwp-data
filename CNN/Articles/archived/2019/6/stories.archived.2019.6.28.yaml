      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glass dividers were gone along with the ceiling and some ceramic
        tiles. The kitchen tiles were also gone.</p>'
