      'mgnl:lastActivated': 2019-06-28T10:28:56.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — Resigned
        Agriculture chief Manny Piñol said he would not offer any more comments on
        his offer to leave office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff224e7-e8cf-4c7a-a21d-aad311f1a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on social media Friday, Piñol said, "To my friends in
        the media, President Rody Duterte has described me as "just talkative," so
        there will be less audio coming from my side from now on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49188a06-5f11-436a-b233-f98c813a9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, to those who would like to set interviews with me to discuss
        my offer to resign which I submitted to the President through Senator Bong
        Go yesterday, I am sorry but I will not give any statement on the matter,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9c24e-ca6f-4d92-981e-6e97acf0549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/6/27/Manny-Pi%C3%B1ol-courtesy-resignation-letter.html">Senator-elect
        Bong Go</a> revealed Piñol submitted his resignation letter on Thursday.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2367405600008562%26id%3D351448724937603&width=500"
        width="500" height="718" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce6b1d-0333-41d6-9202-12dfd2115b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e5d4d-b86c-46e7-b1e0-019c3e684f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Piñol''s resignation comes after some of the Cabinet members
        blamed the Agriculture chief for the rice shortage the Philippines experienced
        in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f307c3a-25fe-40fa-a24c-c982b7f62a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said it was with "<a href="https://cnnphilippines.com/news/2019/6/27/Manny-Pi%C3%B1ol-courtesy-resignation-letter.html">the
        best interest of the Department of Agriculture (DA) and its stakeholders in
        mind</a>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572b2b7-291b-4f42-a4ca-c2830635ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol recommended three Agriculture undersecretaries — Waldo Carpio,
        Ariel Cayanan, and Francisco Vilano — to take over for 30 days while Duterte
        decides on his replacement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a0f88-d010-4c9b-b5de-6a9f37a4afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, has not accepted Piñol''s resignation,
        but confirmed he has asked Piñol to head the Mindanao Development Authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96a416-268d-41f5-ab59-9a54dfd06415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
