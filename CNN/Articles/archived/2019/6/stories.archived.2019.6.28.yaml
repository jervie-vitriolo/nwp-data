  'duterte-xi-trouble-oil-exploration-west-philippine-sea':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T09:11:33.261+08:00
    'imagesource': 'jcr:0dc7f3f5-6c86-4efb-9f23-76ef8e37ed8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3ad034-842c-4027-8456-be7fd7d71b8b'
    'lead': 'President Rodrigo Duterte revealed he was warned by Chinese President
      Xi Jinping that Philippine oil explorations in the West Philippine Sea "could
      mean trouble."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T09:20:07.529+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Xi-Jinping', 'West-Philippine-Sea', 'South-China-Sea',
      'oil-exploration', 'Malacañang', 'Bong-Go', 'Reed-Bank', 'Recto-Bank']
    'template': '1'
    'title': 'China says there could be ''trouble'' if oil explorations in West PH
      Sea proceed — Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d83565-c142-4ce0-a7d8-b129e45fb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — President
        Rodrigo Duterte revealed he was warned by Chinese President Xi Jinping that
        Philippine oil explorations in the West Philippine Sea "could mean trouble."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa211e16-f64f-4304-81b0-52591de1f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko,</em> I''m going there to dig oil. <em>Sabi ni</em>
        Xi Jinping, in whisper, <em>tanungin mo sila, alam mo</em> Mayor Duterte,
        we just restored our friendship. It was not good for a number of years <em>pero
        huwag na muna tayo pag-usapan. Sabi niya,</em> let''s talk about helping each
        other, trade, commerce, investments, China can help. <em>Doon na nagstart,"</em>
        he said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba1704-aa73-4a29-bc43-f6ff6011f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, I''m going there to dig oil. Xi Jinping said,
        in whisper, ask them, he said you know Mayor Duterte, we just restored our
        friendship. It was not good for a number of years but let''s not talk about
        that now. He said, let''s talk about helping each other, trade, commerce,
        investments, China can help. That''s where it started.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41083a3-5b1a-4891-9489-77d6ddcfa59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he told Xi, "No, no, <em>balik ako</em> [I will go
        back]. I want my oil because that is ours."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d9549-4b44-4f28-acb9-b61130b4e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President, Xi replied, "He said, ''No, that could
        mean trouble.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad272aaf-6e8d-4bd5-992a-8ceee6a81a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the revelation during an ambush interview after the
        oath taking of Senator-elect Bong Go in Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045846d-7e02-4dc2-87de-98cd3bc97754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then took a swipe at his critics, <em>"Kayong mga ugok,
        ang alam niyo kayo lang ang bright, ul*l, ''pag lumabas ''yung...</em>that
        is trouble. <em>Ano''ng ibig sabihin niyan,</em> from the mouth of President
        (Xi),"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6da54-9147-4edd-b138-13be7de81acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You fools, you think you are the only ones who are
        bright, a**h***s, when it comes out...that is trouble. What does that mean,
        from the mouth of President (Xi).]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d976ea-5088-41cf-a61d-c9700b692f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="http://nine.cnnphilippines.com/news/2017/05/20/duterte-xi-china-war-if-ph-drills-oil-in-south-china-sea.html?fbclid=IwAR3uQ3ZgxHbExFI2i5ZvKkW_4B75ySaR8AanfU-aQRo26B8YwNEHGIG_K3c">2017,
        Duterte said</a> Xi told him China would "go to war" if the Philippines drilled
        for oil in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1306d-9052-4c42-a052-8839e6939b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me, ‘We do not want to quarrel with you. We would want
        to maintain the present warm relationship. But if you force the issue, we
        will go to war’,” Duterte said in May 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8f461-2e22-4dc6-be40-93290687df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has consistenly said the country cannot afford to go to
        war with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773061d0-363c-4bb9-ad92-d2a817d6b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Duterte signed <a href="https://cnnphilippines.com/news/2019/5/31/Oil-exploration-deal-rules-eased-Rodrigo-Duterte.html">Executive
        Order No. 80</a> which allows third party participants in service contracts
        awarded by the government to the Philippine National Oil Company - Exploration
        Corporation (PNOC EC), the upstream oil and gas subsidiary of the Philippine
        National Oil Company. PNOC EC can also participate in service contracts awarded
        by the government to third parties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a401c9c-dec7-47b9-9193-ee4177f82064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order effectively repeals Executive Order 556 signed by Gloria
        Macapagal-Arroyo which prohibits farm-in and farm-out agreements. Arroyo''s
        order also mandated government agencies to follow "strict bidding procedure"
        in forging partnerships with interested parties.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcab9f-b92b-43d9-bd50-596ac1269fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm-in/farm-out refers to the practice of allowing third party
        participants in oil and gas exploration and development so the risks involved
        in a project can be spread out. The transaction of the entity acquiring interest
        is considered a "farm-in" while the transfer of the interest is a "farm-out"
        deal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bd009-3e01-4ffc-9f4e-a38153edcf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy had pushed for the repeal of the Arroyo-era
        EO to make way for pending farm-in deals including the controversial Service
        Contract 57.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c0dbc-1eda-4f8d-bc46-e89bff3a7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC EC was awarded SC 57 in September 15, 2005, which covers a
        total of 7,200 square kilometers in offshore Northwest Palawan — an area lying
        within the country''s exclusive economic zone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c3510-8460-4b76-af9c-de6fa4923f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned China National Offshore Oil Corporation farmed-in into
        SC 57 with 51% participating interest, while Jadestone Energy (then Mitra
        Energy Ltd.) also farmed-in into the contract with 21% interest. PNOC has
        the remaining 28% percent interest.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca223f-69f4-4b97-b352-e24c831b61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s comments came as the country is dealing with the aftermath
        of an allision between a Filipino fishing boat and a Chinese vessel near Recto
        Bank earlier this month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0a242-0918-4a67-9df4-8c3da26f5dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two Filipino fishermen were left to fend for themselves at
        sea after the Chinese vessel rammed into their boat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67807ae1-4e90-4c8b-a2ef-15ccd99dc0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen have called on the government to make the Recto Bank
        — which is part of the EEZ — <a href="https://cnnphilippines.com/news/2019/6/19/Fishermen-Recto-Bank-secure.html">exclusive
        to Filipinos</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adf842-5b12-4518-b89e-4849df888be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has <a href="https://cnnphilippines.com/news/2019/6/24/Rodrigo-Duterte-Recto-Bank-fishermen-sorry-thats-how-it-is.html">apologized</a>
        to the fishermen, but said the incident does not warrant sending troops to
        the area.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9c571-502c-41aa-a1cd-471694f45910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of Duterte''s <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html">impeachment</a>
        have come up since the incident, but the President told his critics he would
        send to jail those who attempt to move him out of office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fb9c5-a482-4e17-b25a-0a957c139569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/27/teddy-boy-locsin-duterte-xi-fishing-agreement-eez.html">RELATED:
        DFA chief on Chinese fishing in PH''s EEZ: ''Can we move on?''</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed1444-9cc5-4ba5-b759-d4d405074892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo also <a href="https://cnnphilippines.com/news/2019/6/27/panelo-duterte-eez-fishing-china-misconstrued.htm">said</a>
        the President''s earlier statement on China continuing to fish in the EEZ
        was "misconstrued."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42796c3e-3e8a-4ec5-8f7d-7690b614cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T09:20:07.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T09:34:51.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Spokesperson Salvador Panelo said, "After
        watching the President''s interview and reading its transcript, I have evaluated
        that it appears that what the President meant was China would not allow their
        nationals from fishing in our EEZ since they treat us as their friends, knowing
        that permitting their fishermen to fish in our EEZ would only result in an
        unwanted hostility leading to an armed confrontation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
