    'template': '1'
    'title': 'It''s so hot in Spain that manure self-ignited, sparking a 10,000-acre
      wildfire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65210e-39e4-4242-8c06-32b3a07e26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.818+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Firefighters in Spain are battling
        a major wildfire that probably started after a heap of manure self-ignited
        amid the <a href="http://www.cnnphilippines.com/world/2019/6/26/europe-weather-heat-wave-preparation.html"
        target="_blank">intense European heat wave</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d39866-3297-4b52-a291-d85016496e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.819+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df637e6b-5afd-4dcf-bb37-428a097724ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.819+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 acres of forest and other vegetation were affected
        by the blaze near Tarragona in the country''s north-east, according to the
        Catalan regional government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01784a2a-d3a4-415a-8c71-9da526408f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.819+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5778e7-26f7-4311-b28d-c254f3ae8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.820+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire likely began when an "improperly managed"
        pile of manure self-combusted in <a href="http://www.cnn.com/2019/06/27/world/europe-heat-wave-spain-wildfire-intl/index.html"
        target="_blank">the heat</a>, causing sparks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef2a1a-e9cd-40ae-9ba6-ef42d00f4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.820+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428356ef-4d61-4b3b-947d-0966b0a2cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.820+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spontaneous ignitions can occur when flammable materials, such as
        piles of hay, compost or manure heat up to a temperature high enough to cause
        combustion, according to the US National Park Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8252b1-2d56-4103-bbeb-852393226fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.820+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1945deb-2529-48cb-ad14-ee19adb1c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.821+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early afternoon, the fire was still not under control and
        53 people have been evacuated from the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4052b5-59cb-46da-895a-6658a7ad310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.821+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48a599-5cd6-45ee-985f-8cc7e801a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.821+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan fire brigade said around 350 fire crew, 12 fire engines
        and a number of vehicles with large water tanks were at the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d1bc4-526c-4001-96c2-74e11af54fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.822+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623be4a-d1dd-405d-8d64-5dcd4d19d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.822+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven aircraft, two hydroplanes and heavy machinery were also deployed,
        the fire service said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303818ca-52a7-4a1d-8dec-f5bd5b434b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.822+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb65e99-db21-492d-b529-eff0d6c2469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.822+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals were advised to stay indoors and keep their windows shut
        to avoid inhaling smoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b01965-ee03-4b0d-95ea-f7c8944d13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.823+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e64d43-5f69-49b9-85d1-a0dad8739912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.823+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefighters said the blaze is one of the worst in Catalonia
        in the last 20 years. They warned it could spread to as much as two times
        its current area because of the harsh weather conditions and tough local terrain,
        which includes steep slopes and deep ridges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59d5d1-3f2f-499e-9778-b77854a498f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.823+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e816c-0745-4605-94a5-f2240d9f1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.824+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government said that while temperatures are forecast
        to rise again on Thursday, the strong winds that helped the fire spread quickly
        late on Wednesday are expected to ease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ee89d-c479-4e17-b2cb-cd4855f6bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.824+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c922585-be11-4358-987f-acefae46f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.824+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been struggling with a major heatwave this week, with
        temperatures expected to rise even higher on Thursday and Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e8b5c-87cb-43ce-92b1-50a698f60348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.825+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1174e37-d100-4b60-9be3-5ac47293f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.825+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, Poland and the Czech Republic all <a href="http://www.cnn.com/2019/06/26/europe/germany-heatwave-europe-grm-intl/index.html"
        target="_blank">recorded their highest-ever June temperatures</a> on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b3376-eeaa-4e64-a065-3afe401ee628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.825+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b158c-a563-4b87-9ca5-611719a5c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.825+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Météo-France, the French national weather authority,
        issued a "red level" alert for four departments in the south of the country,
        the first time this level of alert has been used for a heatwave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956aa59-9351-44b5-8c60-1fd797b6e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.826+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58501312-2a35-4971-b4f9-eb8ee82eff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.826+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have warned that heat waves such as this one
        are becoming more frequent and increasingly severe because of the climate
        crisis. Météo-France said the frequency of such events is expected to double
        by 2050.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b54d7d-6b94-4532-bca9-aaa5faa2df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:32:03.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:32:03.826+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/27/world/europe-heat-wave-spain-wildfire-intl/index.html"
        target="_blank">It''s so hot in Spain that manure self-ignited, sparking a
        10,000-acre wildfire</a>."</em></p>'
