      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.777+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the science that motivates us to do this exciting and difficult
        mission," said Thomas Zurbuchen, NASA''s associate administrator for Science
        at the agency''s Headquarters in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233e387-7b8c-4a5b-b295-c42a094d5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.777+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd48de7-5b6d-4975-bd99-fe0b467c76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.777+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titan has the key ingredients for life," said Lori Glaze, director
        of NASA''s Planetary Science Division. "It has complex organic molecules and
        the energy required for life. We will have the opportunity to observe processes
        similar to what happened on early Earth when life formed and potentially conditions
        that could harbor life today. We can look for biosignatures."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f04002-f0fe-4fb3-a0fc-76a3fb3e96ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.778+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a5fd7-9d1f-45eb-8cdc-ee15e296d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.778+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Dragonfly lands, it will spend two and a half years flying
        around Titan. It only has propellers, with skids to land, but no wheels to
        allow it to roam over the surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f4a11-16fd-460e-9689-12764f14701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.778+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17609e76-c76e-430b-900a-963c27ef6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.779+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will launch in 2026, but won''t reach Titan until the 2034 because
        Saturn is so far from us.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf7ca6-059d-4024-b7d3-2606eb47de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.779+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34730c-b93a-416e-9c37-966991156e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.779+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragonfly will also explore Titan''s atmosphere, surface properties,
        subsurface ocean and liquid on the surface.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bdf6d-8074-4c8c-be0d-f98934780483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.779+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501dfdf-3eec-430d-8d43-6f17c7b43b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.780+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Titan?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9bd80-887a-4e0f-b8e0-9c313c26aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.780+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan isn''t exactly known for being hospitable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf789c78-7ce5-45cb-a99f-c83295a57015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.282+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.780+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0eb13f-f247-42ff-8581-543a15938e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.781+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger than both our own moon and the planet Mercury, Titan is unique
        in our solar system. It is the only moon with clouds and a dense atmosphere
        of nitrogen and methane, which gives it a fuzzy orange appearance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610ed76-7777-4cd1-98ab-6f29a78bc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.781+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57846e80-e173-45e1-b044-c34046761768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.781+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its atmospheric pressure is 60% greater than Earth''s, meaning it
        exerts the kind of pressure you feel at the bottom of a swimming pool, according
        to NASA. And the surfaceof Titan is minus 290 degrees Fahrenheit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4111c7-62ec-40a6-b826-dde2bedc4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.782+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518ecab-1942-4592-b9c2-b77af40d84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.782+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it would make sense that the potential for life on Titan would
        have to look a little different than our planet. But Titan''s atmosphere may
        not be much different than that of primordial Earth''s -- and life found a
        way here.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084c141-04ee-4887-a613-ac58111e75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.782+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f3207-91ba-4d3e-8333-c68d5acf1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.782+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be like the alien life in science fiction, but in 2017
        researchers confirmed the presence of something that may lead to life on Titan,
        according to a study published Friday in the journal Science Advances.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038ceed-6704-47a1-aeed-2988a7b5a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.783+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f53d1-d15a-4ad6-ba4b-d91d7963cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.783+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinyl cyanide is a complex organic molecule capable of forming cell
        membrane-like spheres. While it may sound toxic, this chemical would be right
        at home on Titan, where significant quantities of it have been detected through
        data from the Atacama Large Millimeter Array (ALMA), a group of radio telescopes
        in Chile.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3637b-889c-43b0-84ac-7d984648d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.783+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024ba2f-cb8e-4947-83e3-bed9e1d28de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.283+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan also has Earth-like liquid bodies on its surface, but the
        rivers, lakes and seas are made of liquid ethane and methane, which form clouds
        and cause liquid gas to rain from the sky.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8593af5-09de-45b8-8e01-e4e5f0ce06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0e770-de43-4e0f-953e-491142616adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surface temperature is so cold that the rivers and lakes were
        carved out by methane, the way rocks and lava helped to form features and
        channels on Earth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28351f0e-6916-4b09-ba90-95c39b8a0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.784+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232986b-deb6-4471-abca-f260c51150d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These methane pools on the surface are the kind of environment that
        could help vinyl cyanide molecules link together to form cell-like membranes,
        not unlike the basis for organisms on Earth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d91d7-940c-479b-b060-d21ce6fcef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884b17e-dcae-4fcb-895a-8383c0c6b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of vinyl cyanide in an environment with liquid methane
        suggests the intriguing possibility of chemical processes that are analogous
        to those important for life on Earth," said Maureen Palmer, lead study author
        and researcher at NASA''s Goddard Space Flight Center.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10e005-00d3-4596-bea5-ca6de2ae725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800051a8-ed7d-4046-942b-ce3de06ace56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALMA data confirmed what previous studies and simulations, like
        one from Cornell University in 2015, had predicted about the potential presence
        of this molecule on Titan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98394d67-5fbe-4223-93a5-1f6d4ca09ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34944902-295a-4605-be80-6cb52d80e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.786+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Researchers definitively discovered the molecule, vinyl cyanide.
        That is our best candidate for a ''protocell'' that might be stable and flexible
        in liquid methane," said Jonathan Lunine, a Cornell professor who participated
        in the 2015 study. "This is a step forward in understanding whether Titan''s
        methane seas might host an exotic form of life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507d5f7-15c5-4926-8219-f0323c78e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.284+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080bbc86-29d7-419c-888f-ae10c0f82ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan is also believed to have an internal liquid water ocean, like
        those on Europa, one of Jupiter''s moons, and Enceladus, another of Saturn''s
        moons. Earlier this year, NASA announced that Europa and Enceladus'' oceans
        have some or most of the ingredients necessary for life as we know it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb3bec-45d5-4560-ba06-18273303d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.787+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc7318-e7e8-42d2-918b-1ab73be20d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does Titan compare? First of all, it''s bigger than Europa
        and Enceladus. It''s also entirely unique in its possession of a dense atmosphere,
        which has obscured the observations that researchers have tried to make of
        Titan. And Titan doesn''t have confirmed active geysers on its surface like
        those other moons.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d398e60-cd8d-415c-aa18-02809029338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c31d06-8df5-4c0c-8296-298c4b9fbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its complex chemistry, it''s safe to say that Titan isn''t
        hospitable to humans. But it is attractive to researchers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae84ebb-e95e-47f5-a4b0-a808bc9e227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.788+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee1c18-f065-42f3-ab20-184930a7f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturn''s moon, Enceladus, is the place to search for life like
        us, life that depends on -- and exists in -- liquid water," Lunine said. "Titan,
        on the other hand, is the place to go to seek the outer limits of life --
        can some exotic type of life begin and evolve in a truly alien environment,
        that of liquid methane?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3046f-4b96-43ab-8e81-b040c9e47646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.789+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/27/world/nasa-dragonfly-titan-mission-scn-trnd/index.html">"NASA''s
        new mission, Dragonfly, will explore Saturn''s moon Titan"</a></em></p>'
  'period-pain-productivity-study':
    'author': 'Katie Hunt, CNN'
    'caption': 'The real impact of menstruation on women and society is underestimated,
      researchers say, as a new study suggests period pain is linked to nearly nine
      days of lost productivity a year in workplaces and schools.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-28T13:02:26.419+08:00
    'credit': 'Natalie Leung/CNN'
    'imagesource': 'jcr:8b75837b-d69d-4cf5-9e35-30a765491fd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bdd7b88-2bc1-4efb-9d09-a25d874dd687'
    'lead': 'The real impact of menstruation on women and society is underestimated,
      researchers say, as a new study suggests period pain is linked to nearly nine
      days of lost productivity a year in workplaces and schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:06:16.641+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-28T13:06:21.263+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['period', 'menstruation', 'productivity', 'women', 'study']
    'template': '1'
    'title': 'Period pain linked to nearly 9 days of lost productivity for a woman
      in a year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d98cf-8900-4210-bbc2-b750214b952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.265+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The real impact of menstruation on
        women and society is underestimated, researchers say, as a new study suggests
        period pain is linked to nearly nine days of lost productivity a year in workplaces
        and schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52246877-7de6-4dff-92b9-195bcbd5b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.266+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers surveyed 32,748 Dutch women between the ages of 15 and
        45 to evaluate lost productivity associated with menstrual symptoms. They
        measured both time off from work or school, as well as working or studying
        while feeling ill -- what the study termed "presenteeism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2cce1-8627-4d60-b86c-4f7435084516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.266+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was published Thursday, found that around 1 in
        7, just under 14%, had taken time off from work or school during their period
        and 3.5% said that this happened during every, or nearly every, menstrual
        cycle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4b15e-5baa-4c3b-9281-cd4fb81cb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.267+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 81% of the Dutch women said they had been less productive as
        a result of their menstrual symptoms. On average, the researchers calculated,
        women were absent from work or school 1.3 days per year because of their period
        and, on average, productivity loss was equivalent to 8.9 days per year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e679e-9ea0-4429-bea2-7c740b7fe21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.267+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women said that they weren''t as productive as they could be while
        at work -- they needed to go to the toilet every hour or they had a headache
        and couldn''t concentrate," said Theodoor Nieboer, an author of the report
        and a gynecologist at the Radboud University Medical Center in the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d117f7-3642-41c1-8786-b5583c7a7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.267+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that women under the age of 21 were around three times
        more likely than older women to say they had taken time off because of their
        menstrual symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9f21c-025f-4d73-8a6e-f2bd9bc12a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.268+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55a181-f6ec-47a0-9df0-4025fa728bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.268+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a taboo topic</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f550ce9-e1fe-4a27-b4f0-676661462379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.268+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was published in the BMJ Open medical journal,
        is the largest of its kind. It also found that when women did call in sick
        because of period pain, only 1 in 5 told their employer or school the real
        reason for their absence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887b78c-cdf1-4105-a22b-9aeb9ca02e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.268+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, 68% of respondents said they wished they had the option
        of more flexible hours to work or study during their period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60489f1-a478-455a-b216-50b1eb7c2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite being almost two decades into the 21st century, discussions
        about [symptoms] may still be rather taboo," Nieboer said. "There''s a need
        for greater openness about the impact of menstrual symptoms on work, and companies
        need to be more open about this with their female workers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e25dbb-a57f-49f0-9016-3aaa42e0aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieboer said he did fear that some employers might use the insights
        from the survey to discriminate against women, but added this was not the
        right message to take away. Around the world, 1.8 billion women menstruate.
        The real impact of menstruation was under-appreciated, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ff540-3088-46dd-999b-267d5b9fc642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Menstruation-related symptoms cause a great deal of lost productivity,
        and presenteeism is a bigger contributor to this than absenteeism," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e5fb0-7b9b-49ff-87fc-dec898314706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.269+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we shouldn''t lose sight of the fact that there''s plenty
        of reasons why men might be unproductive in the workplace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce8adc-7bd6-45e7-83f6-b5a369836356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.270+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that their study did have some limitations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf954b8-6442-408d-accd-872fb256845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.270+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It relied on what women said in the survey rather than measuring
        actual productivity loss. Also, the respondents were recruited via social
        media, which may have introduced an element of selection bias, with women
        with more debilitating menstrual symptoms potentially being more likely to
        take part.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e7ea6-fa4b-48a4-a985-f98ebb73cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.270+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887e156-45bc-4ce4-88e7-28d86466bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.271+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Period leave?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f620fd-5041-4a73-8f41-deee8fc72698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.271+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menstrual or period leave has been presented as a possible solution
        for the occasions when a woman might need to stay home due to having uncomfortable
        symptoms related to her menstrual cycle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00573af7-ea8e-4d03-b570-aaa159f477bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.271+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across several Asian countries, menstrual leave is already offered
        to working women, Danielle Keiser told CNN last year. Keiser is founder of
        a global women''s health organization called the Menstrual Health Hub.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b82a9-323b-4fc1-a7c4-ee650c7f1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.271+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are menstrual leave policies in Indonesia, Japan, Vietnam,
        South Korea, Taiwan and China, according to records from the Menstrual Health
        Hub, although it''s often an entitlement that women don''t feel they can take
        in male-dominated workplaces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ae008-274c-4a60-96af-47bd9ed44364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.272+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the world, menstrual leave policies have emerged
        more on a company-by-company basis. For instance, Coexist, a group based in
        the United Kingdom that hosts community spaces, allows employees who opt into
        its period policy to take time off, work from home, or consider other options
        such as altering their working hours during their periods.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585ca16-ae3d-468d-bf8a-c1ab6eae9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.272+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Australia, the Victorian Women''s Trust, an advocacy group,
        offers employees paid days off for painful periods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea7639-b96c-43aa-882f-fc601d44c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:06:16.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T13:06:21.272+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/27/health/period-pain-productivity-study-intl/index.html">"Period
        pain linked to nearly 9 days of lost productivity for a woman in a year."</a></em></p>'
