    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81798a-b4bf-4413-9ff2-dfd0404b9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:10:31.038+08:00
