      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees and visitors at the Mayor''s Office were surprised upon
        seeing the bare rooms at the eighth floor of the executive building.</p>'
