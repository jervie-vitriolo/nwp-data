      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salipot adds, “Hindi lahat ng families accepted ‘yung ganitong katulad
        namin na lesbians and transmen especially. Dito sa TFX, sinusuportahan namin
        ang isa’t-isa kahit iba-iba kami. Iba-iba kami ng personalities, iba-iba kami
        ng ginagawa, so parang ‘yung support that’s what binds us.”</p>'
