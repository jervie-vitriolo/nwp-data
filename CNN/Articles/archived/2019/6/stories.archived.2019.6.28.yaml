    'template': '1'
    'title': 'House leader: ‘Accommodation’ of Chinese fishermen in PH EEZ allowed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbac7a-2dda-4121-8b0c-e7dd11694d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.145+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> A House
        leader said Chinese fishermen can be “accommodated” in the Philippines’ exclusive
        economic zone (EEZ), despite the Constitution and the Fisheries Code saying
        otherwise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef626d-9e33-4f0b-809a-4326486346ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.145+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71235e45-a112-402f-9ee2-43b327a500ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.145+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, House Majority
        Leader Fredenil Castro conceded that allowing the Chinese to fish in the country’s
        EEZ is illegal, but added that they can be accommodated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea42aa8-79ad-406a-8714-9724a277b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.145+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3f66a-20a7-4c3a-bbcb-25711aa9aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.145+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say accomodation, it does not necessarily mean that you
        are given the right, but it is very temporary when you are simply being accommodated.
        You can be accommodated one day, two days or three days, but you could not
        be accommodated perpetually or for a very long time,” Castro said Friday.</p>'
    '33':
