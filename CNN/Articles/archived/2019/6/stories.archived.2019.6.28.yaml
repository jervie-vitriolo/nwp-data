      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shows how fractious the PDP-Laban in the House is and even the
        so-called majority supporting the President,” Zarate told CNN Philippines’
        <em>The Source</em> on Friday. “It’s a sign of things to come leading to [the]
        2022 [elections] <em>na makita natin ngayon na baka mabuwag itong koalisyon
        na ‘yan</em> because they are representing different interests.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5c250-3998-4c0c-9e32-722ffcc02328'
