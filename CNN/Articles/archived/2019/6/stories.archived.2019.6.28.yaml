      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8564f6a-63bf-4b48-ab87-5680683f8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who serves as PDP-Laban’s campaign manager, announced
        that Velasco is his party’s pick for Speaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61803f5-0b16-4cea-8e42-11c203ce595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9fd17-41fe-436d-b2ee-35c8f2efb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party has claimed that the Marinduque lawmaker has at least
        231 votes from across party lines, but this was refuted by backers of other
        speakership bets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575d8fd-5c15-4151-90f2-e3d5e1749d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71438889-c34c-4c5e-a511-d1349238e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know whether I could accept that number, because if I accept
        it at face value, we would have more or less 400 members in the House of Representatives,”
        said Castro, who supports Leyte 1st District Rep. Martin Romualdez for Speaker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90bdc7-9bea-4d4d-93c6-6b7815f2e9c3'
