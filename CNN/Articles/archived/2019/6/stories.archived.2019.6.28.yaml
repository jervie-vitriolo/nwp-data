      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The downside to waterslides? The effort
        usually always exceeds the reward, at least where time''s concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d4c71-2384-4861-b919-28737a0de7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You climb dozens of steps to reach the slide''s entry point, huffing
        and puffing your way to the top, only to find yourself floundering about in
        the exit pool mere seconds later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2afe6f-f775-46f6-9623-a46787026f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won''t be the case with a new waterslide being built in <a
        href="http://edition.cnn.com/travel/destinations/malaysia">Malaysia</a>&nbsp;right
        now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9628f621-0ae3-44ac-933c-07b6503468c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching a whopping 1,140 meters (3,740 feet) long, the ride is
        now under construction at Penang''s ESCAPE theme park and looks set to smash
        the record for "world''s longest waterslide."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b971da-7448-4b5f-a091-fcc911c7e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due for completion at the end of July, it will open to the public
        sometime in mid-August, staff tell <a href="https://edition.cnn.com/travel">CNN
        Travel</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b5f97-9895-4759-9193-fef8d64af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A four-minute jungle ride</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b333f8-e5e2-44cc-b652-9cf8ede72bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current holder of the Guinness World Records longest waterslide
        certificate is in Action Park, a theme park in Vernon, New Jersey. It measures
        601 meters in length.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd669d-f87a-496c-884a-1194c41a8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the New Jersey version, which is inflatable, ESCAPE''s
        new slide is made of fiber-reinforced polymer and will be a permanent structure
        attached to steel poles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008c130-41f9-4405-a85f-9fa9111bb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking the world record was never our intention," said Sim Choo
        Kheng, CEO of ESCAPE operator Sim Leisure Group, in a statement. "I''m always
        baffled by how rides are made so short and quick. I wanted to build rides
        that last a good few minutes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a8baf-84f2-4ef7-b390-592ce62355a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once open, the slide will offer a four-minute ride that snakes its
        way down a 70-meter slope, passing through jungle scenery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d2415-d432-407b-bd12-458cf31bd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffing and puffing won''t be part of the experience either. Visitors
        will access the slide via a cable car chairlift.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3405f-465e-4b5a-8843-19ba9c7deae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing the global spotlight to Penang</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c55ee-92b6-45c8-89d1-1ae406782517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Penang, off the western coast of Malaysia, is more
        famous for culture and cuisine than thrills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817a2f1-457e-4e93-b2a3-babebd33c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Town, the island''s main city, is its top draw thanks to
        a colorful mix of cultures that includes Hindu and Buddhist temples, street
        art, Islamic mosques, British colonial architecture and ornate Chinese manor
        houses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267b1fc-daec-419e-8310-5f7c8f1f7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penang is also considered one of the world''s top food destinations,
        thanks to the presence of delicious Malay, Chinese and Indian cuisine that
        includes dishes like Hokkien mee (fried prawn noodles) and Penang laksa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847509a-aee6-4740-a03e-89385023ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.escape.my/activities">ESCAPE</a>&nbsp;is about
        30 minutes from George Town and offers a variety of adventure activities including
        waterslides, ziplines and obstacle courses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fe0c5-9a30-4887-ac02-814acf052307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:49:06.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:49:14.782+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/worlds-longest-waterslide-malaysia-escape/index.html">Record-breaking,
        1,140-meter-long waterslide to open in Malaysia</a>."</em></p>'
  'sex-abuse-probe-Washington-National-Cathedral-schools':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T11:38:21.035+08:00
    'imagesource': 'jcr:3ebedae0-73d8-46d4-963c-d200237dbe51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dc30af0-3f85-4712-9bd9-5a051b32d8c7'
    'lead': 'An investigation into allegations of sexual misconduct at a group of
      schools associated with the Washington National Cathedral that was made public
      Thursday found that 16 adults formerly connected to the schools or the cathedral
      had committed sexual misconduct against students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:41:11.210+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-28T11:41:11.511+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investigation finds sex abuse at Washington National Cathedral schools'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6704972-2648-498a-a591-8897bab0afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.511+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An investigation into allegations of sexual
        misconduct at a group of schools associated with the Washington National Cathedral
        that was made public Thursday found that 16 adults formerly connected to the
        schools or the cathedral had committed sexual misconduct against students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0dacb-177c-4663-a2c9-9b1df888a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5ce6d-9acb-4395-bd55-f7fcf2764e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases corroborated by the investigation, which was conducted
        by a private law firm at the request of the religious leadership of the schools,
        took place between 1950 and the early 1980s, the report says, with the most
        recent corroborated incident in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2307d79-890f-4050-bc36-1c9313b2ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e8464-883f-4da3-aae9-909125280997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.512+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the allegations detailed in the report resulted in forced
        resignations at the time, but some cases were "handled less decisively" than
        current school leadership says is standard practice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ac25a-151b-46f0-9c32-572ade0b554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.513+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cbaac9-c06b-4e1d-a6da-b926921a2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.513+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation adds the capital''s Episcopal population, and
        the nationally renowned neo-Gothic cathedral at its center, to the list of
        communities reckoning with sex abuse scandals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d5d75-fd82-4c57-b36d-432bf1e987a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.513+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760112b5-5f97-42cd-b8ea-1a08dbc9f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent this week to parents of current students, former
        students and parents of former students, Rt. Rev. Mariann Edgar Budde, the
        bishop of the Diocese of Washington, apologized to the victims of the abuse
        and promised to "make tangible and sustained efforts to continually evaluate
        and, where appropriate, strengthen the safeguards that, thankfully, are already
        in place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f8cde-e7f5-43c6-a50b-9776dc9b89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b4482-c367-4c4e-b54c-49c51b02c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our faith tradition, when we welcome children into the community,
        we promise to cherish them and protect them, a promise we make to them, their
        families, and before God. For the victims and survivors of past abuse and
        your families, this promise was broken. I apologize for that failing and ask
        for your forgiveness," Budde said in the letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51555c78-3202-4552-b438-5378c6ebcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.514+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270bc73-bc5f-4c55-a050-08d162319c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm reported adults found to be "credibly accused of sexual
        misconduct against students" to law enforcement, the school says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24fa6d4-441c-4430-813e-dfff395cbff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62710b9-43e2-4faf-94d6-b43f295b9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny of allegations of sexual misconduct at the private schools
        -- Beauvoir, National Cathedral School and St. Albans School -- began in August
        2018 when a former teacher from St. Albans was accused of sexual misconduct
        at a different school, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2df57-d1b3-4cd7-be67-3b58862aff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.515+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248beb4-1be3-4c1a-b84a-0a891966d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, St. Albans reached out to alumni to ask about any misbehavior
        by that teacher at the school, the report says. When alumni responded with
        accounts of sexual misconduct by several former teachers, the school hired
        the law firm Debevoise &amp; Plimpton to investigate. The other schools in
        the cathedral system were eventually folded into the probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50798ffe-710e-49f3-aeab-cc5b5d6f64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd290c-2231-47fc-8d0b-4b41128a1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations that were corroborated were made against a number
        of former teachers as well as people associated with the cathedral, including
        a chorister and at least one staff member.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80889db3-87e7-4762-8996-c2e1b9ea5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.516+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b270b-fe41-48cd-bd08-f0e4c43d3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, six former students accused a teacher of sexual misconduct
        perpetrated at a summer camp that he owned and operated, as well as at the
        school, from 1950 until 1970. Two other former students said a music teacher
        had engaged in inappropriate behavior with them at his school apartment and
        in a locker room in the early 1970s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b169633-0c83-4a5b-a190-5dcb72b6e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96376d-129d-4d70-9896-0abd3f5c2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent allegations corroborated in the report, against
        former third-grade teacher Eric Toth, describe how he had hidden cameras in
        a school restroom, where he captured images of students.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986e139-8cb8-4344-8932-b2568118459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.517+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b89344-2b1f-4ae6-bddc-237241ea879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before that discovery, the school had placed Toth on administrative
        leave and notified law enforcement after it found a camera in his classroom
        containing inappropriate photographs of children. Toth "fled the jurisdiction
        to evade arrest," the report says, but was taken into custody in 2013 after
        an investigation by Washington''s Metropolitan Police Department and the FBI.
        He was sentenced to 25 years in prison for producing child pornography after
        pleading guilty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f36ab-17f3-413a-8a1f-bf72b9e941e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f003254-ad13-4fbf-980b-00ae67e30f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Debevoise investigation found that in "most" of the corroborated
        cases, "the accused former faculty and staff members were promptly made to
        resign" by the school system.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc82ed-a7a5-4e9b-8677-f0ef0bba6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.518+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a262326-7d0a-4368-9a6f-392ff1174a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current policies in place at the schools that were designed
        to prevent sexual misconduct are in line with best practices, the report said,
        but the school and church leadership wrote in another community letter released
        by the church Thursday that they would adopt multiple recommendations from
        the law firm, including the creation of a new leadership position and committee
        on student safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef5918-ac82-4b1b-9a46-f26906db52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:41:11.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T11:41:11.519+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a data-cke-saved-href="https://edition.cnn.com/2019/06/27/politics/washington-national-cathedral-schools-sex-abuse-investigation/index.html"
        href="https://edition.cnn.com/2019/06/27/politics/washington-national-cathedral-schools-sex-abuse-investigation/index.html">
        "Investigation finds sex abuse at Washington National Cathedral schools"</a></em></p>'
  'Elon-Musk-Starship-SpaceX-Falcon-rocket-launch':
    'author': 'Allen Kim, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-28T11:49:12.512+08:00
    'imagesource': 'jcr:52c3d841-33b1-49c7-9007-4d732eb56967'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11aaae85-3e3e-4eb0-b6b6-e9ab25009ba4'
    'lead': 'The Starship facilities are building prototypes to achieve Musk''s goal
      for humanity to become an interplanetary species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T11:56:49.169+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2019-06-28T11:56:49.339+08:00
    'mgnl:lastActivatedBy': 'chesca'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk makes a surprise visit at SpaceX''s Starship facility'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242616b-7717-4eb8-8bac-7920a1d7af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.340+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Elon Musk was in Florida for the
        third launch of SpaceX''s Falcon Heavy rocket this week, and he made a surprise
        visit to the company''s Starship campus in Cape Canaveral, Florida.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109f6b9-1718-4f79-b0f5-b70b227f59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.340+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk long has touted his goal for humanity to become an interplanetary
        species, and the company''s Starship facilities are building the prototypes
        to achieve it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd65f4-ba1a-4763-99a5-275564e64f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.340+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship was originally called BFR for Big Falcon Rocket. Musk announced
        the name change last November on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87ff93-0bb8-42cf-ab58-925d16c867bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.340+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was named the recipient of the 2019 Stephen Hawking Medal of
        Science Communication. He had intended to accept the award in person but was
        unable to attend due to scheduling conflicts. He recorded an acceptance speech,
        and in the video, a prototype of the second Starship at the Florida facility
        was seen in the background.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd1bdd-6245-4d57-9ee5-f617328710f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.341+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once completed, the ship is expected to be 180 feet tall and 30
        feet wide. The company hopes it will be able to transport humans and cargo
        from Earth to Mars one day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fe6c3-f739-4c26-9e76-c67985e325a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.341+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two Starship facilities, with the first being located
        in Boca Chica, Texas. Both are developing Starship prototypes in an intra-company
        competition to see which is more effective.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07f523-f220-4507-a75a-bb9863952084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.341+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas plant''s prototype was originally dubbed Starhopper and
        already has some flight experience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29873124-8d9f-4e04-9c0d-052db8519f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.342+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said on Twitter in May, "Both sites will make many Starships.
        This is a competition to see which location is most effective. Answer might
        be both."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66596d89-e177-44e4-bd2e-b1b613513c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.342+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk added: "Any insights gained by one team must be shared with
        the other, but other team not required to use them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11caef07-6187-465d-88a7-02e2ebfc76f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.342+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototypes are expected to be powered by three of the company''s
        Raptor engines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d826692-7099-452c-b88a-da88e2ff604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T11:56:49.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2019-06-28T11:56:49.342+08:00
      'mgnl:lastActivatedBy': 'chesca'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/06/27/tech/elon-musk-starship-trnd/index.html?utm_content=2019-06-28T03%3A31%3A02&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=twCNNi">Elon
        Musk makes a surprise visit at SpaceX''s Starship facility</a>"</em></p>'
