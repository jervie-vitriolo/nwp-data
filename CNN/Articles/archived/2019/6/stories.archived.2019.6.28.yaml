      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito sabi ko, maghati kayo ng term. Ang gusto ni Cayetano mauna
        siya</em> but he will stay there just for 15 months. That''s what he committed.
        <em>Si</em> Velasco can have the other half which is not really as short as...
        21 months. <em>Ganun ang proposal</em>," Duterte told reporters.</p>'
