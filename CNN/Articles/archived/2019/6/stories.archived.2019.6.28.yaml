    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6dc3d-c58b-46c2-9670-dc0444786e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium term prospects are also not clear. "Can we see the reform
        momentum be sustained in line of what''s going on in 2022, that''s a political
        risk and what it means for policy and reform and create a fiscal space for
        the government to continue to spend money and support the economy," De Guzman
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d72e6-4025-437a-b636-fccce9f8fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak revenue, he added, has been a historical chracteristic of the
        Philippine economy, which the current administration has tried to fix with
        the passage of tax reforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35e833-be24-4ff3-9b0c-4e93b9a07f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government, the Duterte administration has already passed
        Tax Reform for Acceleration and Inclusion (TRAIN-1) which we think is very
        important and has tangible benefits to revenue," he said, adding that they
        are still uncertain about the impact of future tax reforms, including revisions
        in corporate tax rates and in tax incentives for investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17d90d-0fd4-4606-a92e-61ca90ba4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Moody''s credit rating for the country, which is currently at
        a lower medium grade of Baa2, De Guzman said that they are assessing the effects
        of recent government policies and determining any progress consistent with
        the ratings agency''s current rating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858b29b-2ac2-4fd3-a830-59ad8e79143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being given particular emphasis in this assessment are such factors
        as greater revenue regulation, higher GDP-per-capita, and progress, if any,
        in the government''s socio-economic reform agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde783c8-711c-4bf3-bc48-b8862db6f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.040+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets a GDP growth of 6.0 to 7.0 percent for 2019,
        which was revised downward after the Congress failed to pass the year''s budget
        due to disagreements over many of the allocations for projects.</p>'
