      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban, along with the party-list coalition, the Northern Luzon
        Alliance and the Nationalist People’s Coalition, have endorsed Velasco for
        speaker, with their stalwarts signing a manifesto backing his bid. However,
        some of their members have spoken out against this, saying they only signed
        in their personal capacity and did not represent the whole group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5a0ae-afca-458e-88cb-9fdf271aab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.615+08:00
