      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Barrett extended the deadline for turning the phone over until
        July 8. If the phone is not found by then, the accuser, his mother and attorney
        must appear in court to testify about its whereabouts.</p>'
