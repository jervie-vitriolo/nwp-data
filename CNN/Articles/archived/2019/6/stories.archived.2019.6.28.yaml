      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Once again, Alabama is at the forefront
        of a nationwide debate over the rights of pregnant women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0ba51-cf2b-4b98-b9d1-66b0709889a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f62f71-f4a4-4a70-9af7-105333ee236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the controversy stems from a pregnant woman who was shot
        in the stomach and is now charged with manslaughter for the death of her unborn
        child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1db94-3044-42fc-9252-466dc76f0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdec17-8576-4bbb-b30e-5c99341b1c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.480+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jefferson County grand jury indicted Marshae Jones, 27, based
        on her alleged role in starting a fight that led to the gunfire, <a href="https://abc3340.com/news/local/birmingham-woman-indicted-in-shooting-death-of-her-unborn-child"
        target="_blank">CNN affiliate WBMA</a> reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953d370-922f-488a-93c9-8a97fe881b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.481+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff11dc-63d9-43b9-9886-2b4ba2832d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.481+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was five months pregnant in December when she got into a fight
        with another woman outside a Dollar General store in <a href="https://abc3340.com/news/local/unborn-baby-dead-after-pregnant-woman-shot-in-stomach"
        target="_blank">Pleasant Grove</a>, just west of Birmingham, the station said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86aadf1-18db-4d5c-b7c7-b9eaaff68ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.481+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b03e0d-b3cc-4bef-bb9c-c5746cfa323f'
