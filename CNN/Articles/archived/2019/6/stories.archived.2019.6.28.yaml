      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila are once again experiencing water supply
        interruptions as water level in the Angat Dam dipped below critical mark.</p>'
    '15':
