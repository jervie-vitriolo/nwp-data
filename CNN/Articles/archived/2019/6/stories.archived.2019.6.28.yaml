    'lead': 'Moody''s Vice President Christian de Guzman says the Philippines faces
      several domestic and external challenges, and expects the economy to grow by
      6.0 percent, hitting the bottom rung of the government''s target. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T21:38:08.038+08:00
