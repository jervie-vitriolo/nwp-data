  'Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-28T14:31:18.639+08:00
    'imagesource': 'jcr:e0ecb97b-f80a-4cba-948c-2bcc034b9e21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b9e99b-208e-4d7a-8ab8-544407f3db96'
    'lead': 'The anti-discrimination bill, more popularly known as the SOGIE (Sexual
      Orientation, Gender Identity and Expression) Bill, failed to hurdle the 17th
      Congress. If it was enacted, the policy would have been a historic milestone
      in the country''s journey towards equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T14:36:39.773+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBT', 'anti-discrimination-law', 'Pride-month']
    'stories': ['7dff5045-3c13-4b87-a260-892ee869e78d']
    'template': '1'
    'title': 'A law to protect the Filipino LGBTQ+ community against discrimination
      remains elusive '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6463c55-a155-4c20-89fa-e2a2bf0fd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alvin James Cariño,
        25, had his&nbsp;most humiliating experience as a gay man about four years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab090bb-5fa9-4bf2-a8d8-4e0e02f5aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was supposed to be a night of fun turned into a nightmare when
        Cariño attended the Christmas party of his first employer, where he worked
        as a part-time public relations writer. Sporting an attire that suits his
        gender identity—blazer and boho pants paired with high-heel boots—Cariño swayed
        freely and mindlessly as he always does when the right music plays. It was
        a night fitting for a Christmas celebration until his manager approached him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e035b3-30e3-4fc0-bfae-6ab2ca69ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During that party, I was called out by my immediate head. She told
        me<em> pabulong na sobrang halay daw ng suot ko</em> (She whispered to me,
        saying that my attire my indecent). Nakakahiya raw sa mga boss ko (She said
        it was embarrassing for my bosses)—my bosses were Turkish,” he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b67f0e-bdcf-427a-b1b8-68ecfdc08870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disheartened and berated, Cariño left the party and just went home.
        As he recalled that night, he was certain of one thing: he was discriminated
        against for simply expressing himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07836b89-7b71-4d12-af88-34326288848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She messaged me on Facebook when I got home. She apologized,<em>
        pero sabi nya sana daw inisip ko lang naman ''yung sinuot ko para hindi mapansin
        ng</em> boss <em>namin</em> (but she told me that I should''ve thought about
        my attire well, so it would have not caught the attention of our bosses).
        <em>Marami siyang sinabi, pero ang</em> point <em>nya lang ay mali ''yung
        ginawa ko</em> and I should be sorry<em> kung na-</em>offend <em>ko siya</em>
        (She said a lot of things, but her point was that I was wrong and I should
        apologize for offending her),” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf1e53-4912-4e8a-bf5b-344d27884863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Cariño had the chance to talk to his manager,
        who—as he recounted—sounded “condescending," insisting that dressing up the
        way he did during the party was wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869465e-774d-470f-a7c9-f4163909159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.774+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.403+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umabot ako sa</em> peak <em>ng</em> emotions <em>ko</em> (I
        reached the peak of my emotions), so I decided to walk out sa office. I never
        looked back. And since it was just a part-time job, I had nothing to lose.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb96ea-6921-4556-8b9e-be3bf5d25aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro</em> (Maybe), main lesson I learne<em>d ay dapat na</em>-instill<em>
        ko sa utak niya na mali ''yung</em> thinking <em>na ganoon</em> (I should
        have instilled into her mind that such thinking is wrong). <em>Pero wala eh</em>
        (But I couldn''t do anything), it was my first time dealing with such situation.”</p>'
    '74':
      'image': 'jcr:08e9ec41-a5f9-4997-8374-aca9f2257b71'
      'imageCaption': 'Cariño’s experience loudly speaks about how the country is
        towards the LGBTQ+ community: tolerant but unaccepting.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4f39d-727e-49c2-a4ac-00e936bd28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3689cfc-4f1a-41e7-aa0e-3e6868e57942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa066f-26a8-4a4e-b55f-1f1c61918cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño’s experience pales in comparison to other scathing tales
        told by many other members of the lesbian, gay, bisexual, transgender, queer/questioning
        (LGBTQ+) community: among many other horrible stories are those of lesbian
        couple brutally attacked by teenagers on a bus in London, a gay couple publicly
        caned in Indonesia for having sex, and a young gay pair in the United States
        assaulted for their sexuality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb150b1-d461-4f36-9a69-f3af969001c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His story is one that is often downplayed, but loudly speaks about
        how the country is towards the LGBTQ+ community: tolerant but unaccepting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fcd33-819a-4bfa-a5d7-87102b8e53be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad14a3e-416e-4f5c-a4f0-872d9db3d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of protection</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355756bb-5650-471d-ab0e-6eeaedce659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/life/culture/2018/11/14/Filipino-companies-not-accepting-LGBTQ.html">study
        by the LGBT Chamber of Commerce and research firm Cogencia</a> found out that
        no company based in the country implements policies meant to protect their
        employees from SOGIE-based discrimination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf12652-cf7f-4c8b-9cf4-d66f469d193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the country still has to have a law that will address discrimination
        against LGBTQ+ members in the labor force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588547ba-94e6-48ec-b9fe-5ffa67ec16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-discrimination bill, popularly known as SOGIE (Sexual Orientation,
        Gender Identity and Expression) Equality Bill, failed to hurdle the 17th Congress
        that concluded this month. Had the bill been enacted, it could have been a
        historic milestone in the country''s journey towards equality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ea7c5-bd7a-4317-9ea9-bd5d4aba758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure was unanimously approved by members of the
        House of Representatives in 2017. The House version of the bill penalizes
        those who commit discriminatory acts against LGBTQ+ Filipinos: a fine of not
        less than ₱100,000 but not more than ₱500,000, or imprisonment of not less
        than one year but not more than six years or both, depending on the court''s
        decision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a2c1e-b333-4f2b-98d5-ec28746d864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s counterpart in the Senate, however, was stuck at the
        plenary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64852844-0b39-47b6-86ff-4c92ac10ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.404+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher chamber''s version was first filed on August 11, 2016
        and sponsored by Senator Risa Hontiveros in December of the same year. Since
        then, the bill has undergone six interpellations and five inquiries at committee
        and plenary levels. In August 8, 2018, Hontiveros along with four other senators—Loren
        Legarda, Ralph Recto, Franklin Drilon, and Juan Miguel Zubiri—expressed support
        for the passage of the measure. Conservative senators Manny Pacquiao, Joel
        Villanueva, as well as Senate President Tito Sotto, expressed opposition to
        the measure and has since remained in the freezer.</p>'
    '73':
      'image': 'jcr:f1bb2b48-0c8e-4abd-a63f-33d48c0d49e1'
      'imageCaption': 'Senators Manny Pacquiao, Joel Villanueva, and Risa Hontiveros;
        Dinagat Islands Governor Kaka Bag-ao; and Senate President Vicente “Tito”
        Sotto III'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d79501-38e4-4018-af71-a9be1209be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f125f-9d8a-48a7-917a-fe9c69901c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65458b7-a06f-4143-927c-f5fe57c77092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time that the measure was blocked in the Senate.
        A version of the measure was first filed during the 11th Congress (July 1998-June
        2001) by then Akbayan Representative Etta Rosales. It was approved on third
        and final reading by the House, but remained pending in the Senate. In 2006,
        the bill reached second reading at the House during the 13th Congress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98db27-d393-4bd8-9ed4-b22bc4190137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we still debating on this? In my memory, no other bill
        has been kept at bay and been under the period of interpellations for this
        long. It was one of the first bills sponsored in 2016. Should we still debate
        about something as basic as equality? For three years, really?" Hontiveros,
        a known LGBTQ+ rights advocate, said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade462fb-a5e1-4d55-93a0-526e678b4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03c11e-c3d1-445b-8f7e-fef56013ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough battle</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6baab-337c-4350-80bc-a2f7ffac7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the unanimous approval among House lawmakers, former congressman
        and now Dinagat Islands Governor Arlene "Kaka" Bag-ao—one of the main authors
        of the bill in the House—recalled the struggle to convince lawmakers to accept
        the proposal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2b365-928e-42dc-b5c5-e5c9dc7b94d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We faced arguments from congressmen who were against the bill that
        were also the same as the points raised by senators. Perhaps the difference
        was that more than half of House Members actively expressed support for the
        bill by signing as co-authors. I think our battles in both Houses are equally
        difficult," Bag-ao told CNN Philippines in a message.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839b867-189d-4feb-8b27-42ec9588432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the measure failed to get the nod of senators, she said it''s
        already an achievement that it reached the Senate''s plenary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b02cc-ab72-49f9-a601-f299803c910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is unfortunate that the bill wasn''t approved by the Senate,
        it still reached its farthest point in the legislative mill... This is the
        first time that the SOGIE Equality Bill has seen the light of the Senate plenary
        where it reached the period of debate on Second Reading," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95b983-654f-46cb-9b80-79c982aa4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bag-ao, a louder voice is needed among advocates, LGBTQ+ members
        and allies for the measure to become a law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53706af5-34ab-487e-a6f9-4e7fcc7930a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more advocates to engage legislators. If lawmakers saw
        rallies the same size as Pride marches in the House and Senate, I believe
        that they will be forced to open their eyes, minds, and hearts to the plight
        faced by our LGBTQ+ citizens," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9ba80-cbe3-4b34-a3cc-1ef5b7418d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, people''s participation in legislation is a key factor
        to the success of campaigns for progressive measures," she added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f2640-1f55-444e-af55-b1d1b81943c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c21bcf-c91a-4730-9549-86da5ed7d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.405+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight not over</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b3175-abb9-43d6-91cf-e960f810f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros believes that the fight has just began. The SOGIE Bill,
        despite failing to hurdle Congress, has gained a "momentum as big as a rainbow"
        that just needs to be sustained, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27079f69-a158-419c-8afd-982abf386395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope will never be silent, says Harvey Milk. And this movement
        will not be stopped," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82725596-81cd-4393-8a3f-0c750e8af794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the Stonewall riots 50 years ago to the recent victories of
        LGBTQ+ advocates in Nepal, Israel, Taiwan, and elsewhere in the world, this
        wave is inevitably coming to our shores. The SOGIE Equality Bill will become
        a law. And it is only a matter of time," the senator added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c23c304-72c8-4eca-83e0-bdc5c0ef7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros vowed to continue the fight for the bill''s passage in
        the 18th Congress.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbd139-af3e-44dd-940c-01007693cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come back in this hall bolder and louder for our rights.
        With hope in our hearts and justice clenched in our fists. I will remain your
        ally, your Equality Champ and together, we will resist,"she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657608d-da67-4bca-bdef-6c82cd749207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path to achieving a nation free from discrimination against
        the LGBTQ+ community is certainly a long and winding road. Until such time,
        Cariño and the rest of the LGBTQ+ community and allies can only remain dreaming
        for a Philippines where everyone is respected and accepted regardless of what''s
        between their legs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7a59f-4c0f-40ce-a134-fba004c7a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T14:36:39.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-28T18:48:34.406+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad that we don''t have laws that protect the LGBTQ+
        community. We really hope for a brighter future for the LGBTQ+ community here
        in the Philippines," Cariño said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec155d-6adc-48f4-ac9d-5e53b1762592'
