      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the phone cannot be found, family attorney Mitchell Garabedian
        said they''re trying to find backups of what was on it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd451f-b84b-46e5-a253-ef4a0644ec5a'
      'mgnl:activationStatus': true
