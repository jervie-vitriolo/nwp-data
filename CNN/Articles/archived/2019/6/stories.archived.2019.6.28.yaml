      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The bodies of a <a href="https://edition.cnn.com/2019/06/26/americas/drowned-migrants-photo-family/index.html">Salvadoran
        father and his young daughter</a>&nbsp;who drowned crossing the Rio Grande
        began their journey home on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f7048-b049-4d6f-890b-6ecc8fe4c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:34:03.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:34:13.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photographer <a href="https://edition.cnn.com/2019/06/25/americas/mexico-photo-of-father-and-daughter-dead-in-rio-grande/index.html">captured
        an image</a>&nbsp;this week of Oscar Alberto Martinez and 23-month-old Angie
        Valeria Martinez face down in murky waters littered with weeds. The photograph
        shook viewers worldwide and was a <a href="https://edition.cnn.com/2018/12/20/us/us-asylum-seeker-southwest-border-capacity-invs/index.html">reminder
        of the harsh realities</a>&nbsp;of the migration crisis and risks taken to
        reach the southern U.S. border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2394f-7d7d-470a-bc86-0dd41c5f74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:34:03.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:34:13.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were handed over on Wednesday to Tania Avalos, who is
        Martinez''s wife and the child''s mother, in Mexico. They left Matamoros,
        Mexico, on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ce035-b727-453e-a067-5e40722aabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:34:03.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:34:13.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bodies will be driven to Monterrey in the state of Nuevo Leon,
        which is about a four-hour drive. From Monterrey, the bodies will be flown
        San Salvador, El Salvador, on a commercial flight, according to the Salvadoran
        foreign ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d52fb5-9a06-418d-9a94-5ebd1e3ee563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:34:03.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:34:13.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the flight will leave Thursday night or on Friday
        morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f7d36-62a8-482b-82ae-39f42e1244a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:34:03.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:34:13.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is requesting for authorities to guarantee their privacy
        on the journey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fd97b-fe3a-4bf8-95a9-91992b439806'
      'mgnl:activationStatus': true
