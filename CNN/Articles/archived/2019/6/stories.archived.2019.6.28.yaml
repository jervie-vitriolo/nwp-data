      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has established friendly ties with China despite Beijing''s
        refusal to recognize the Philippines'' sovereign rights in areas within its
        200-nautical mile exclusive economic zone. China asserts ownership of almost
        the entire South China Sea as it rejects the arbitral ruling that invalidated
        its sweeping nine-dash line claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bef8ba-0766-495e-9675-3b945fa33fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7daa73-7830-4e8d-9433-ba3b24bbbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Xi "was speaking the truth" when he said oil exploration
        in the West Philippine Sea would raise tension, noting that enforcement of
        the arbitration ruling would mean war. Whenever there are issues in the contested
        waters, Duterte would say he could not go to war with China for fear of losing
        Filipinos'' lives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82759826-569b-4b18-993d-a3ef0b958b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde8317-0b59-42fa-abea-d2fc86dc7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo claims Xi also wants to avoid conflict in the South China
        Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94aa3db-ffcf-4b12-a49d-d07e96619652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
