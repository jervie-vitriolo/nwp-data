  'calida-carpio-writ-of-kalikasan-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T18:41:10.458+08:00
    'imagesource': 'jcr:7fec345e-c50f-4ff2-a44a-9c065bc69c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a1dcfa-0ade-4f1f-b745-3b2c9e96068b'
    'lead': 'The government''s top lawyer is asking the Supreme Court to bar Senior
      Associate Justice Antonio Carpio from taking part in its deliberations on the
      case filed by lawyers and fishermen seeking a writ of kalikasan to compel government
      officials to protect the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T18:43:27.671+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-28T18:43:27.938+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General wants Carpio out of SC case on West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df713806-2b38-4adf-a50e-3559ff579ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.938+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The government''s
        top lawyer is asking the Supreme Court to bar Senior Associate Justice Antonio
        Carpio from taking part in its deliberations on the case filed by lawyers
        and fishermen seeking a writ of kalikasan to compel government officials to
        protect the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb92081-8b1d-4a38-acd5-59abf8203f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.939+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb34ac-5864-4d40-afcd-fc8f90b9c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.939+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General on Friday said Carpio, a vocal
        critic of the administration''s policies on the South China Sea dispute, should
        inhibit from the proceedings because of his "personal bias and manifest partiality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911710f-1d2d-46a3-bd7e-666dfcab06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.939+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f0cd3-3f38-4acf-9747-8c5abda280aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.939+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justice Carpio’s participation before the South China Sea Arbitral
        Tribunal and knowledge of the facts and issues therein, coupled with his personal
        pronouncements and issuances leads to the impression he has already reached
        a conclusion and prejudged this case, even before the petitioners can present
        their case,” Solicitor General Jose C. Calida said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d63100-96e0-4ff1-b04c-57de0caa297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.940+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ec171-55db-4a93-bae2-43c18598e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.940+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the Permanent Court
        of Arbitration in The Hague that argued for and won the country''s case against
        Beijing in July 2016. This landmark decision recognized the Philippines''
        sovereign rights to some areas in its 200-nautical mile exclusive economic
        zone (EEZ) in the South China Sea, which the government calls West Philippine
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68aa58-f13c-433c-9bb3-d4500c13b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.940+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467417f1-7f75-4c7d-93e4-bdc5931e8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.940+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion filed on Thursday, Calida argued that Carpio has shown
        "a penchant for projecting a foreign policy regardless of its alignment with
        the policies of the current administration.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438bb0c6-ee8b-41c1-96ac-4a5a721649e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.941+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5957c2-dc61-4e51-b635-5a125f160771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.941+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Supreme Court Justice could not architect the country''s
        foreign policy because that is the job of the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df555f3-f38a-4431-98ab-b92d321829d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.941+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a918a-03d3-4260-97b2-94282dae535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.941+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently hit back at Carpio – calling
        him "stupid" – after the justice called out his decision to enter into an
        agreement allowing China to fish in the country''s EEZ. Carpio <a href="https://www.cnnphilippines.com/news/2019/6/26/china-fishing-in-ph-eez-unconstitutional-carpio-says.html">said
        the move was unconstitutional</a>, noting that the Constitution says Filipinos
        should have exclusive rights to enjoy the country''s natural resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb60352-fe86-4996-ac18-535577b988c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.942+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffdc61-0e9f-4fe1-b76f-209ef9b6e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T18:43:27.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T18:43:27.942+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition for a writ of kalikasan, lawyers and fishermen
        from Palawan and Zambales said China''s artificial island building activities
        heavily damaged reefs in the West Philippine Sea, saying it''s about time
        the Duterte government did something about it.</p>'
