      'mgnl:type': 'text'
      'text': '<p>A writ of habeas data is a legal remedy available for those “whose
        right to privacy in life, liberty or security is violated or threatened by
        an unlawful act or omission of a public official or employee, or of a private
        individual or entity engaged in the gathering, collecting or storing of data
        or information regarding the person, family, home and correspondence of the
        aggrieved party.”</p>'
