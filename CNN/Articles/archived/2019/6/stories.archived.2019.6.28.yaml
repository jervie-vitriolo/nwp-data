  'united-states-pelosi-border-funding-bill':
    'author': 'Lauren Fox, Manu Raju and Ashley Killough, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T06:16:31.248+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f49885-43bf-43da-b6e0-8b0085458a21'
    'lead': 'The House on Thursday passed a Senate version of a border funding bill
      that aims to address the humanitarian crisis at the southern border following
      outrage and an outpouring of emotion on the House floor from progressives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T06:21:14.640+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T06:21:15.977+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'House-of-Representatives', 'Nancy-Pelosi', 'Republican',
      'Democrat']
    'template': '1'
    'title': 'House passes border funding bill after Pelosi reversal outrages progressives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0f7e2-9f1e-429b-b378-f4ed8b36fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House on Thursday passed a Senate version
        of a <a href="https://edition.cnn.com/2019/06/26/politics/gop-senate-border-funding-bill/index.html">border
        funding bill</a>&nbsp;that aims to address the humanitarian crisis at the
        southern border following outrage and an outpouring of emotion on the House
        floor from progressives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba452b4-d345-45c5-abe6-14c35ee8d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote, 305-102, came after House Speaker Nancy Pelosi reversed
        her previous call to reconcile the two bills ahead of the July Fourth recess.
        Pelosi''s announcement marked a reversal from her previous calls to reconcile
        the two bills to address the <a href="https://edition.cnn.com/us/live-news/immigration-us-mexico-border-june-2019/index.html">humanitarian
        crisis at the U.S.-Mexico border</a>&nbsp;ahead of the July Fourth recess.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee47bf-2896-4764-9751-010ea8d4e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.978+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children come first. At the end of the day, we have to make
        sure that the resources needed to protect the children are available," she
        wrote in a letter to her caucus earlier Thursday. "Therefore, we will not
        engage in the same disrespectful behavior that the Senate did in ignoring
        our priorities. In order to get resources to the children fastest, we will
        reluctantly pass the Senate bill."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c94e62-146e-4e17-b309-f4994c13397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking shortly after Pelosi''s announcement, Rep. Veronica Escobar
        became emotional on the House floor as she talked about the photo released
        earlier this week of a <a href="https://edition.cnn.com/2019/06/25/americas/mexico-photo-of-father-and-daughter-dead-in-rio-grande/index.html">father
        and daughter who drowned</a>&nbsp;trying to cross the Rio Grande into the
        U.S. The Texas Democrat wiped away a tear at one point during her speech as
        her voice broke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bf98c-f8c5-4abe-950f-02fee04c1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House then held a moment of silence on the floor for all migrants
        who have died at the border, including the father and child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f255b0-bc41-4a55-9714-41427b1e02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.979+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking image went viral this week — serving as a grim reminder
        of the dangerous journey migrants take to get to the United States — and added
        even more urgency for Republicans and Democrats to make a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113dd83-0be1-4176-a175-69611a5283cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pelosi signaled that she wouldn''t concede to Senate
        Republicans, replying "no" when asked if the House would take up the Senate
        version of the aid package. She spoke on the phone with Vice President Mike
        Pence for nearly an hour Thursday, a senior Democratic aide said, before meeting
        with her leadership team to brief them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9782ac-8940-4223-9f79-792ce2d84110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the matter explained that in exchange for
        the House taking up the bill, Pence promised administrative changes, including
        that members would be notified within 24 hours after the death of a child
        in custody and he agreed to the 90-day time limit on children spending time
        in an influx facility. The moves can be done by the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f82d081-6246-48c8-95b7-c254933077f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-five Democrats voted against Thursday afternoon''s bill,
        while 129 supported it. Seven Republicans opposed the measure, with 176 in
        favor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d64347-47ae-42e1-9890-366a37319fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.980+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderates pushed Pelosi</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69629ceb-f5d2-4b9f-8052-938667bfcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House unveiled an <a href="https://edition.cnn.com/2019/06/26/politics/gop-senate-border-funding-bill/index.html">amendment
        to the $4.6 billion Senate bill late Wednesday</a>, but Democratic moderates
        threatened to revolt and kill the latest border spending bill pushed by the
        House, according to two Democratic sources involved in the effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745fb02-f502-49ea-b949-693547f0c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, moderates were encouraging members of the Blue
        Dog and Problem Solvers caucuses to vote against a procedural vote that governed
        floor debate and force Pelosi to pass the bipartisan Senate bill, as the White
        House and Hill Republicans have been demanding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36afc84-1c1c-429a-857a-26a92815b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he thinks Pelosi ultimately decided to go with the clean
        bill, Rep. Henry Cuellar, D-Texas, said: "We cannot lead with a game of chicken,"
        adding the House and Senate can''t go back and forth on something as pressing
        as this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a639635-7576-4148-b9b9-e16804b1ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.981+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuellar, a Democrat from Texas, says that for him, the growing distress
        at the border is happening at home. The congressman pulled out his phone and
        showed reporters images he''d been sent from constituents at the border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4a51d-9da0-4505-a1cf-e9f80c3720f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, I don''t go visit the border. I live at the border. Those
        men and women who sometimes get demonized. That is wrong. Those are my neighbors
        and I have their backs," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1f9b2-ccfa-4c49-b2be-bdc8543ad36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Progressives outraged</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b5f79-5196-4699-8355-4e4c0efe4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressives, meanwhile, argued they cannot trust the Trump administration
        not to divert money for humanitarian aid toward immigration enforcement, and
        that they need to include more protections as well as higher standards of
        care.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc92921-135e-46ea-86bc-916778e23216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.982+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe we should be throwing more money to ICE," <a href="https://edition.cnn.com/2019/06/27/politics/ocasio-cortez-border-bill-slams-border-bill-cnntv/index.html">Rep.
        Alexandria Ocasio-Cortez told CNN''s Jake Tapper on "The Lead" Thursday</a>&nbsp;after
        Pelosi''s announcement. "My district is 50% immigrant. I have an obligation
        and responsibility to protect them. I believe what we should ideally be doing
        is passing a pure humanitarian bill to get money straight to the kids."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80d7585-9d11-4ff8-94f3-f92c1d28f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pramila Jayapal, a Democrat from Washington argued after a
        meeting Thursday morning: "Nobody in that room trusts this President. Nobody.
        So, we have to make sure this money is being used for the children."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15401d-4e4b-4d62-a66d-9c9fe2263b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotional display on House floor</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cb5b8-2075-44f2-9f08-facaa9013637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.983+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the House vote, Escobar called for the <a data-cke-saved-href="https://edition.cnn.com/2019/06/27/politics/texas-congresswoman-moment-of-silence-migrants/index.html"
        href="https://edition.cnn.com/2019/06/27/politics/texas-congresswoman-moment-of-silence-migrants/index.html">moment
        of silence</a>. Her voice broke while recalling the photograph of Salvadorans
        Oscar Alberto Martinez and his daughter Angie Valeria, who drowned trying
        to cross the Rio Grande. Everyone in the chamber — Republican and Democrat
        — stood for the duration of her remarks and then for the moment of silence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deea0e-0579-49fd-9088-218608671220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photograph that all of us saw this week should tear all of
        us up," said the congresswoman form Texas'' 16th Congressional District, which
        includes El Paso.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce3690-e15b-487f-960b-16d84e27d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of us who are parents, to see a toddler with her little
        arms wrapped around the neck of her father," Escobar said, adding "there is
        nothing that we wouldn''t do for our children, nothing, to give them a better
        life."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca31ad-7a3f-4475-8b45-ef56b4456188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "In their name, let us never forget their sacrifice and
        the sacrifice that so many parents make for the most vulnerable among us."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a07de2-0f4b-453b-b5bf-6617674f1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:21:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:21:15.984+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/politics/border-funding-migrant-crisis-nancy-pelosi-house-senate-bills/index.html">House
        passes border funding bill after Pelosi reversal outrages progressives</a>."</em></p>'
  'tunisia-tunis-explosion-beji-caid-essebsi':
    'author': 'Mohammed Tawfeeq, Schams Elwazer, and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T06:22:59.698+08:00
    'imagesource': 'jcr:15d6c215-796b-4c25-93d0-8b8070c02643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eefd2c14-5c91-4d40-b6e0-c8fe7b212dd2'
    'lead': 'Tunisia''s 92-year-old president was rushed to a military hospital after
      suffering a "severe health crisis" on Thursday, shortly after two suicide attacks
      struck the capital Tunis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T06:26:09.566+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T06:26:10.656+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tunisia', 'Tunis', 'Beji-Caid-Essebsi']
    'template': '1'
    'title': 'Tunisia''s president rushed to hospital on same day as twin suicide
      attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756df4d5-e795-4a63-b5ff-eb4dc376ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.656+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tunisia''s 92-year-old president was rushed
        to a military hospital after suffering a "severe health crisis" on Thursday,
        shortly after two suicide attacks struck the capital Tunis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce420d5-e065-4693-8320-31fc53ee9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Beji Caid Essebsi was "taken seriously ill and transferred
        to the military hospital in Tunis," the Tunisian presidency said in a post
        on Facebook Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242079e4-6018-4afc-9042-630aae15bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.657+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as police were securing the site of two suicide
        bombings that targeted security forces in Tunis, killing at least one person
        and injuring several others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a87b5-de5c-42e3-9845-95f9675ebdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those wounded in the explosions were in stable condition
        Thursday evening, the director of Charles Nicolle Hospital told state-run
        TAP news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a333b-8aea-40e4-ad14-aec2d0567193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.658+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attacks, but did not offer any
        evidence, in a statement published by the group''s affiliated media wing,
        Amaq news agency. CNN cannot independently verify its claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a009945-87b7-4770-9dbd-3c8900880c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the bombings happened</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08936c98-b966-458f-8cc4-9d9156e8edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blast occurred in central Tunis when a bomber targeted
        a police patrol on the city''s main thoroughfare, Charles De Gaulle Avenue,
        according to an Interior Ministry statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a4438-bc12-4670-bfdc-4821543b5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.659+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police officer was killed in the bombing, TAP cited the Interior
        Ministry as saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbf508-527b-4d77-a478-d1d03e56d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also injured three civilians and several security personnel,
        who received "received varying degrees of injuries," the ministry said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337e2ac-2078-4eb5-abf1-abda05ce6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.660+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes later, a police station in the city was hit by a second
        bomber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f5198-8a3c-47a5-ac7b-dddd57ed05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One person blew themselves up behind the back door of the police
        department in El Gorjani neighbourhood," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af936a9-ba04-4383-907d-804e754fa937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.661+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four security personnel were injured in the El Gorjani
        bombing — two of them seriously, according to Interior Ministry spokesman
        Sofien Zaak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afede6c1-b87b-4440-a4b6-c0c78bd758fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear at this stage who was responsible for the attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a492a-81ab-47cb-a2c7-4c8196468e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at the nearby French Embassy told CNN he saw a police
        car that appeared to have been damaged by the first blast but gave no further
        details on the origin of the explosion. He added that he did not see asny
        injured people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a5695-37e2-4c79-beb2-ebd2e1c696c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.662+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bombing was at 10:50 a.m. local time (5:50 a.m. ET) and
        the second was at 11 a.m. local time (6 a.m. ET).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32524d-1d5b-4c2c-9829-3feb6a3dc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have since cordoned off the locations, Reuters reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebfa9d-7d19-4dc6-aaeb-5b1d69015f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.663+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack came a day after the <a href="https://edition.cnn.com/2015/07/05/africa/sousse/index.html">fourth
        anniversary of the Sousse attack</a>, in which gunman went on a rampage on
        a Tunisian seaside resort, killing 38 people. ISIS claimed responsibility
        for that attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179744cc-d1f7-4e63-b849-bf2549618c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency has been in effect for Tunisia since the terror
        attacks that year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08acb831-28ad-4979-a0c9-c67edd2fc37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.664+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a <a href="https://edition.cnn.com/2018/10/29/middleeast/tunis-female-suicide-bomber-intl/index.html">30-year-old
        woman</a>&nbsp;blew herself up near a police patrol in Tunis, injuring at
        least nine people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ef9ae-14cf-42cf-b3d0-3d1d0067b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:26:09.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:26:10.665+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/africa/tunis-explosion-intl/index.html">Tunisia''s
        president rushed to hospital on same day as twin suicide attacks</a>."</em></p>'
  'madagascar-stadium-stampede-deaths':
    'author': 'Stephanie Busari and Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T06:29:05.166+08:00
    'imagesource': 'jcr:4970a945-9686-4d44-8b3c-bb7e8c820b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4cf5e2-8474-4cf6-95af-5bfdab03e545'
    'lead': 'A stampede at a stadium during Madagascar''s independence day celebrations
      killed 16 people and left 101 people injured, an official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T06:32:52.665+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T06:32:53.714+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Madagascar', 'Mahamasina-stadium', 'Antananarivo', 'Andry-Rajoelin',
      'Joseph-Ravoahangy-Andrianavalona-Hospital']
    'template': '1'
    'title': 'Madagascar stadium stampede kills 16 during celebrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6746b-a4d4-4bc1-96c7-4ae667f68974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A stampede at a stadium during Madagascar''s
        independence day celebrations killed 16 people and left 101 people injured,
        an official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb823bb4-9fb8-4223-a741-5fdbd24c6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the entrance of the stadium as the crowd
        jostled to get through the gate at the Mahamasina stadium in the capital Antananarivo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc555e7e-e9bb-4936-882c-f8180df8e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gate was not large enough for the crowd," said General Richard
        Ravalomanana, who told CNN the incident happened at the moment Rwanda''s President
        Paul Kagame was leaving the stadium after attending a military parade at the
        stadium earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084cbec7-93ea-4989-8e14-fbce29d05d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were wounded in the chaos that ensued from
        the jostling at the stadium where thousands had gathered for a concert during
        the national celebrations on Wednesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e705b1b7-591f-4a75-9c9d-88902d18f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy has cast a shadow over events marking the country''s
        59 years of independence from France.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3317ac-a15f-4400-9f89-49874531d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madagascar''s President Andry Rajoelina, his wife, and other government
        officials visited the injured at the Joseph Ravoahangy Andrianavalona Hospital
        in the city to offer their condolences after the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0216b-e204-4aba-b6ce-2083361cb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president wished the wounded a speedy recovery and announced
        his government would foot the hospital bill for those injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ea830-7ea3-46ec-99d5-02c2e0ab622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:32:52.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:32:53.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife and I are upset by the tragic jostling at the entrance
        to the #Mahamasina stadium. All our condolences to the families of the victims
        and a speedy recovery to the wounded. The State is at your side, and light
        will be shed on the circumstances of this tragedy," Rajoelina said in a <a
        href="https://twitter.com/SE_Rajoelina/status/1143992513658859522">Twitter
        post</a>.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
