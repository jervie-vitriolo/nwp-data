    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb78dcf-7371-46c6-9747-349d71c86e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c1c60-30b5-44c2-8392-38b7bdf8cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that since this is only a “temporary” accommodation, President
        Rodrigo Duterte need not put his <a href="https://www.cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">supposed agreement with Chinese President Xi Jinping</a> on
        allowing the Chinese to fish in the Philippines’ EEZ into writing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444e224-b641-4105-978c-61d1b1a9a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37558380-dca3-4a8c-a285-7cd4e2a82de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, who is a lawyer, also said that he does not see this as
        a violation of the Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b87b45-b3d8-474c-8e84-befe92963b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/26/china-fishing-in-ph-eez-unconstitutional-carpio-says.html"
        target="_blank">Carpio says allowing China to fish in Philippine EEZ unconstitutional</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daee4f2-c5e6-4ae7-a4cd-7d2c749e1ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f06338-dec2-41df-8f73-b2c1ffd4cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e41228-6b63-4f69-89f8-b8799d0f6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fisheries Code states it is unlawful for any foreigner
        to fish or operate any fishing vessel in Philippine waters. This, and even
        the mere entry of foreign fishing vessels into Philippine waters, can be penalized
        with a fine of $100,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065d9bf-d84f-4c73-97b7-c9ff0d956682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3784c6d4-6ac9-4bf8-b658-88dc66a04885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these laws, Duterte said he has forged an agreement with
        Xi, allowing Chinese fishermen to fish in the country’s EEZ, in exchange for
        China letting Filipino fishermen into the Scarborough Shoal, which has been
        under Beijing’s control following a standoff between Chinese and Manila’s
        ships in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce522f5-624b-47ec-b947-39bda942119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52cc7f-92d7-4283-acc6-4f2e9bcbb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts have warned that it is possible for Duterte to be
        <a href="https://www.cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html"
        target="_blank">impeached</a> for culpable violation of the Constitution or
        betrayal of public trust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a766284-69b4-45e1-a5a2-eebafd0a3539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179b7af-69f1-4ab7-a4be-9ca82dd50704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfc537-c091-48a2-8fd6-fa8007f452a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Constitution is very explicit. Our exclusive economic zone
        is really reserved for Filipinos,” lawyer and Bayan Muna party-list Rep. Carlos
        Zarate told <em>The Source</em>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4cb8b-ae6d-4337-be7e-51aef7ba82fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a321ac1-8e21-4ce7-93a9-36f346fa071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zarate added that a country’s EEZ can be shared with another
        country, as long as there is a formal, written agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99116b9-6aca-4838-a0df-460c2fcd0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851683ef-4a2d-4420-94e7-bf9ecf007537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following backlash over Duterte’s agreement to Chinese fishing in
        the Philippines’ EEZ, Malacañang gave <a href="https://www.cnnphilippines.com/news/2019/6/27/panelo-duterte-eez-fishing-china-misconstrued.html"
        target="_blank">conflicting statements</a> on his remarks, saying that he
        never said yes to Chinese fishing in those waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82ff2f-0b57-494c-8be8-7883a70d8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aac392-8dbc-488d-926d-098967ea7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also dared critics to file an impeachment complaint against
        the President, but stressed that it would not be proper because he did not
        do anything unconstitutional.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a21ffe-ff95-4723-aaf7-2a17e7686053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753e4fe-4f74-4d61-bcc7-1396b52769be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte threatened Thursday night that <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html"
        target="_blank">he will jail</a> those who will attempt to impeach him over
        Chinese fishing in Philippine waters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6ba54-2e37-4b99-9732-58840ea362b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6522c-3068-4850-8e5a-fbcddd4e3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an impeachment bid to prosper, it needs to be approved by at
        least one-third of the House of Representatives. Currently, the lower chamber
        is dominated by Duterte’s allies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329476e9-0b64-4cc3-ac30-ff2eed610c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346f001-14ac-41c3-8145-3f4dd0fa7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:29:48.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:30:22.146+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had faced an impeachment complaint in 2017 over the
        killings related to his administration drug war and allegations that he kept
        secret bank accounts. This bid to unseat him <a href="http://cnnphilippines.com/news/2017/05/30/house-dismisses-duterte-impeachment.html"
        target="_blank">failed</a>.</p>'
  'kevin-spacey-criminal-charge-civil-lawsuit':
    'author': 'Faith Karimi and Kristina Sgueglia, CNN'
    'caption': 'File photo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-28T13:37:51.090+08:00
    'imagesource': 'jcr:09ebd439-d2bc-4382-9dca-e60783348158'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da85de67-d274-401c-a0e0-1478dc4b8d14'
    'lead': 'The young man accusing Kevin Spacey of sexual assault filed a civil lawsuit
      against the actor this week, adding a new twist to a case that''s seen a month
      of whirlwind developments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T13:44:16.592+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T13:44:17.611+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kevin-Spacey', 'sexual-assault']
    'template': '1'
    'title': 'Kevin Spacey is sued over alleged groping of a busboy in a new twist
      in case against him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d25dab-47e6-465b-8551-4c99eefae4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The young man accusing <a href="https://edition.cnn.com/2019/06/03/us/kevin-spacey-surveillance-footage/index.html">Kevin
        Spacey</a>&nbsp;of sexual assault filed a civil lawsuit against the actor
        this week, adding a new twist to a case that''s seen a month of whirlwind
        developments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47230634-41a8-464a-b63e-78d74f0b3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey is already facing a criminal charge of <a href="https://edition.cnn.com/2019/06/19/us/kevin-spacey-accuser-missing-cell-phone/index.html">indecent
        assault</a>&nbsp;over the incident that allegedly happened in July 2016 when
        the accuser was an 18-year-old busboy at a bar in Massachusetts. He has pleaded
        not guilty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14333d8e-8201-406c-8d6c-6902df252807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the civil complaint filed Wednesday in Superior Court, the accuser
        says Spacey bought him <a href="https://edition.cnn.com/2019/06/08/us/kevin-spacey-accuser-phone/index.html">"multiple
        alcoholic beverages"</a>&nbsp;at the Nantucket bar then forcibly touched and
        fondled his genitals — the same allegations he makes in the criminal case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca63005-8ef7-444d-aef2-4a7bd85823c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit accuses Spacey of explicit sexual behavior and infliction
        of mental distress, and demands judgment in an amount to be determined by
        a jury, including costs, interests and attorney fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b9bb8-7f52-439d-8c34-f2dc97eb74be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the accuser because he is an alleged sexual assault
        victim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d358f-c8a5-473f-8d58-a347f0d91823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accuser''s cellphone is missing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93177c-a903-4164-aea5-a716e890c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil suit caps an eventful month in the criminal case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2eb991-e970-482d-b2c2-4d5f7b9e739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the accuser, his mother and their attorney said they
        <a href="https://edition.cnn.com/2019/06/19/us/kevin-spacey-accuser-missing-cell-phone/index.html">cannot
        find the cell phone</a>&nbsp;he used the night of the alleged sexual assault,
        according to court documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc263ca-486b-4b70-a3e4-efd5aea69a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nantucket judge ordered the three of them to turn over the phone
        so defense experts could examine it. Spacey''s lawyers have said that evidence
        that could exonerate the 59-year-old actor was deleted from the phone before
        it was turned over to prosecutors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a49a561-a20d-4e14-b9a5-160b9a727ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence was deleted, defense lawyer says</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c861c0-aba9-444d-97cc-a929aee4b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the alleged assault, the accuser sent text messages to his
        girlfriend from the phone, including a short video.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1eb860-d255-4cee-9181-2d474662ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told Judge Thomas Barrett last month they <a href="https://edition.cnn.com/2019/06/03/us/kevin-spacey-surveillance-footage/index.html">obtained
        a copy of data</a>&nbsp;from the phone, but the device was then returned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df9d1a-41a5-41c8-a22e-2202d91704b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CD containing the files obtained from the phone was given to defense
        attorneys, but they say that was not sufficient.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86022b-9de1-4007-a2ab-717daaf79a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to the underlying databases is necessary to perform a proper
        analysis, including whether messages may have been deleted or to attempt recovery
        of deleted data," defense expert Sankara Shanmugam wrote in an affidavit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f336e-0ded-4e2e-a313-26144e0655a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacey''s lawyers argued screen shots and a report by police leave
        no question evidence was deleted, and they should be allowed to try and recover
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fad31-82b6-4273-996b-30429bb37221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T13:44:17.617+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and or his mother deleted the exculpatory texts that were on
        the phone," defense attorney Alan Jackson said in a hearing this month. "They
        deleted information that they didn''t want the police to have, they deleted
        information they didn''t want us to have."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52499f27-3b9c-466b-a6f9-3f93cec1e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T13:44:16.595+08:00
