    'template': '1'
    'title': 'NASA''s new mission, Dragonfly, will explore Saturn''s moon Titan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f2f8a-61bb-417b-b6ff-d5a55442c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.773+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA announced the latest mission in its
        New Frontiers program, called Dragonfly, which will explore Saturn''s largest
        moon, Titan. It''s the only moon in our solar system that has an atmosphere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8337a-e0e6-4b5e-98f1-6a2c3cddeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.773+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bacd1-168d-4d0f-b992-fe4f07582e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.773+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it ended in 2017, the Cassini mission flew by Titan while
        studying Saturn. The data provided by the Hyugens probe, which was part of
        the Cassini mission, suggested that Titan was the perfect candidate for further
        exploration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031db12e-90d5-4601-8a19-867c1fc08816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.773+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b87d55-9127-46cf-ba5d-475fb1d8c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.774+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first drone lander and it can fly over 100 miles through
        Titan''s thick atmosphere," said NASA Administrator Jim Bridenstine in a statement.
        "Titan is most comparable to early Earth. Dragonfly''s instruments will help
        evaluate organic chemistry and the chemical signatures of past or present
        life. We will launch Dragonfly to explore the frontiers of human knowledge
        for the benefit of all humanity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cf0ab-fb1a-466d-b9c3-557088fbb857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.774+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955f726-214b-41ad-b224-c3c068994a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.774+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Frontiers program has also included the Juno mission to
        Jupiter, the New Horizons probe that visited Pluto in 2015 and distant Kuiper
        Belt Object Ultima Thule on January 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15985182-4991-4bb5-b91c-176dd097e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.775+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13620a49-25c7-4417-b20c-526d6285c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.775+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate goal is for Dragonfly to visit an impact crater, where
        they believe that important ingredients for life mixed together when something
        hit Titan in the past, possibly tens of thousands of years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6434a-1748-483b-9226-6ab184893eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.775+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed0015-75c5-49ce-8953-1f7c50eaa64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T12:10:33.776+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a Mars rover-sized drone, reaching about ten feet long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a365667-863d-410b-822e-df4cbfb2c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:10:33.281+08:00
      'mgnl:createdBy': 'eimor'
