      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97658db9-ffad-44d6-b81e-ac8e28ca1676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.482+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the mother of the child who initiated and continued the
        fight which resulted in the death of her own unborn baby," Pleasant Grove
        police <a href="https://www.al.com/news/birmingham/2019/06/woman-indicted-in-shooting-death-of-her-unborn-child-charges-against-shooter-dismissed.html"
        target="_blank">Lt. Danny Reid</a> told AL.com shortly after the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa381fc9-64e9-48d3-adc3-c7433065dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.482+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419c1df-a7a2-4dd8-bd35-9232db84a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.482+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fight caused the other woman, Ebony Jemison, to react
        and defend herself. He would not describe Jones, the pregnant woman, as a
        shooting victim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846b245-1ea5-4644-a131-adefe035c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8132cbc-462d-489b-84fa-7da4d17b67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation showed that the only true victim in this was
        the unborn baby," Reid told AL.com.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1aaff5-8318-45af-8928-d244fe059ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea666e82-8785-4762-bdb3-cd8d059bdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.484+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that characterization incensed critics who say Alabama keeps
        prioritizing fetuses over women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251ec43-4c1f-46e5-b770-98270e86b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.484+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ff3c8-9036-409d-8805-e35ad11b0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.484+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the state passed the country''s strictest abortion law,
        which makes <a href="http://cnnphilippines.com/world/2019/5/16/united-states-alabama-abortion-ban.html"
        target="_blank">virtually all abortions illegal</a>. The law says doctors
        who perform illegal abortions could face up to 99 years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de923e-d4d1-4cff-848c-34e782706682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.484+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f9b14-7504-4319-8cea-6599e8d6d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.250+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.485+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.com/2019/05/16/politics/alabama-abortion-law-whats-next/index.html"
        target="_blank">Why Alabama''s new abortion law might not take effect</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25037a8-4450-4c4f-a521-b872b23dcadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.485+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d3816-ba68-47e4-afba-50f4e2bd6208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.485+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://yellowhammerfund.org/" target="_blank">Yellowhammer
        Fund</a>, which helps women who are unable to afford an abortion or the costs
        of travel, said Jones'' indictment is ridiculous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79871ce-9a7e-475a-be7c-3921a03d147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.485+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b082c-824b-4da0-91d4-491832f7ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.486+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marshae Jones is being charged with manslaughter for being pregnant
        and getting shot while engaging in an altercation with a person who had a
        gun," Executive Director Amanda Reyes said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bad8c7-9219-44cd-9091-95bf6a19028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.486+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c2971-77a7-4b6c-a008-86e14cc68275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.486+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of Alabama has proven yet again that the moment a person
        becomes pregnant their sole responsibility is to produce a live, healthy baby
        and that it considers any action a pregnant person takes that might impede
        in that live birth to be a criminal act."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208b294-0bb4-4ce2-913b-983451475138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.486+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3013a-c1a7-4e18-b5c5-4787885fa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.487+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alabama law, manslaughter happens when:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172d6c0-c373-454a-a6f2-9f398d26543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.487+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a3740-c933-4737-b417-9047977ad0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.487+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A person recklessly causes the death of another person; or</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07c4c8-ba20-4380-96e2-242f8324ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.251+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.487+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd147127-bd87-4007-938c-cd777d065e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A person causes the death of another person under circumstances
        that would constitute murder, "except that he or she causes the death due
        to a sudden heat of passion caused by provocation recognized by law, and before
        a reasonable time for the passion to cool and for reason to reassert itself."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3986b-e799-4c08-ac1e-b500af80822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0b398-5acc-46d5-a440-810b728f9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manslaughter is a Class B felony, punishable by up to 20 years in
        prison.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe4d15-b68e-40db-844d-11a9c7f570a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.488+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181765f2-7c20-4fb2-a2d3-eae3434204cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jemison, the accused shooter, initially faced a charge of manslaughter,
        <a href="https://www.al.com/news/birmingham/2019/06/woman-indicted-in-shooting-death-of-her-unborn-child-charges-against-shooter-dismissed.html"
        target="_blank">AL.com</a> reported. But a grand jury declined to indict the
        23-year-old.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd497ed-ac6c-4b8d-bf57-24cbdb4d70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb46d1b-885c-43fe-baa8-34819819f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:28:29.489+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Pleasant Grove Police Department nor the Jefferson County
        district attorney''s office have responded to CNN''s requests for comment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d552c-43fe-4ed2-86e2-df7cf056aad4'
      'mgnl:activationStatus': true
