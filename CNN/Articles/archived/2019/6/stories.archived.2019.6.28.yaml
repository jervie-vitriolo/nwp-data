      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — In the
        race for House Speaker, President Rodrigo Duterte said Thursday he greenlighted
        the proposed arrangement between Taguig Rep. Alan Peter Cayetano and Marinduque
        Rep. Lord Allan Jay Velasco to split the three-year leadership, but even his
        intervention may not break the stalemate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6226b1-d571-4757-94b5-6cee303b0339'
      'mgnl:activationStatus': true
