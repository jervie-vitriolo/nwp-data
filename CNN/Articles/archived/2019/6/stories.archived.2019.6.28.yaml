      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 28) —</strong> Outgoing
        Cebu City Mayor Tomas Osmeña literally vacated the mayor’s office ahead of
        his stepping down on June 30.</p>'
    '1':
