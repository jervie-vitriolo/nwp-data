  'starbucks-united-kingdom-stores-':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-28T06:35:59.964+08:00
    'imagesource': 'jcr:a3e660e7-c9e8-4c2e-bfe4-2c8c5f5c35f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea611d2-1b79-4f07-be0c-ccf0116addbf'
    'lead': 'Starbucks is closing stores and losing money in its most important European
      market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T06:39:08.805+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T06:39:09.949+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Starbucks']
    'template': '1'
    'title': 'Starbucks has nearly 1,000 stores in the UK. They''re losing money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0664f-64f8-4e34-b17f-4d24164904b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Starbucks is closing stores and losing
        money in its most important European market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e08fb-b888-4be0-9092-19db74b16976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain <a href="https://stories.starbucks.com/emea/stories/2019/starbucks-files-uk-and-emea-accounts-for-fiscal-year-ended-september-2018/">said
        Thursday</a>&nbsp;that its UK business lost £17.2 million ($22 million) in
        the year ended September 2018, a performance it blamed partly on costs including
        store closures and higher wages. The business made a profit the previous year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e9cb5-3fdd-4ac4-a386-ebd64b155805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sales increased by about 4%, the company said that was offset
        by "an increase in our cost of sales, which was driven by our efforts to improve
        our food menu with higher quality ingredients and more fresh food."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccb630-d59a-4599-bacb-2ead75b19d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is Starbucks'' sixth-biggest market by number
        of stores (994 in total), behind the United States, China, Canada, Japan and
        South Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03feb32-a098-41a8-bf31-6049ed7d204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American chain is the latest in a series of restaurants and
        retailers to come under pressure in Britain, where many businesses have <a
        href="https://edition.cnn.com/2018/12/17/business/asos-shares-uk-retail/index.html">struggled</a>&nbsp;with
        the transition to online shopping and <a href="https://edition.cnn.com/2019/06/10/economy/brexit-uk-gdp-economy/index.html">uncertainty
        about Brexit</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f1b79-8df4-4a14-aab0-0373a21315d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.951+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks also faces stiff competition in the United Kingdom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395ef27-6ff2-4abe-847e-8575140248de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola paid $5 billion last year <a href="https://money.cnn.com/2018/08/31/investing/coca-cola-company-costa/index.html">to
        acquire UK chain Costa Coffee</a>, just months after JAB, which owns brands
        like Krispy Kreme and Peet''s Coffee, bought sandwich and coffee chain <a
        href="https://money.cnn.com/2018/05/29/investing/pret-a-manger-jab-sale/index.html">Pret
        A Manger</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749f632-62ba-4714-b744-6ba622343e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also facing several other challenges in regional markets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f03cc-03a0-40c8-8474-67d3cf72f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.952+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the changing consumer landscape to high rents and political
        uncertainty, there are ongoing pressures across the region," said Martin Brok,
        president of Starbucks'' operations in Europe, the Middle East and Africa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a1491-7fef-4a86-8cba-1e320096ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is addressing the trouble by making changes to how it
        serves customers and moving away from traditional retail outlets, Brok said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e0e49-62e1-4156-a226-14321ebe772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is expanding drive-thru stores, and testing a coffee
        delivery service in partnership with Uber Eats that will be available in London
        this summer and other cities around Europe and the Middle East later this
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b629a21-4e87-44b6-96a1-67865e91bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks last year also <a href="https://money.cnn.com/2018/05/07/news/companies/nestle-starbucks-deal-coffee-alliance/index.html">signed
        a $7.2 billion deal</a>&nbsp;with Nestle, under which the Swiss food and drink
        company will market, sell and distribute Starbucks'' packaged coffee and tea
        around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cf588-acda-405e-b51b-aad87f7cd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T06:39:08.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T06:39:09.953+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/business/starbucks-losses-uk-europe/index.html">Starbucks
        has nearly 1,000 stores in the UK. They''re losing money</a>."</em></p>'
