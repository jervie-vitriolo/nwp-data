      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lets the court “order the deletion, destruction, or rectification
        of the erroneous data or information and grant other relevant reliefs as may
        be just and equitable.”</p>'
