      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President said he has not spoken with Bangsamoro Autonomous
        Region of Muslim Mindanao interim Chief Minister Murad Ebrahim to seek his
        opinion on the new post being considered for Piñol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd167f-1746-4aaa-a096-6cb0aa74d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he was open to accepting a post in other agencies. In
        his post, Pinol called himself a "soldier of the President."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd70ef-ceed-4d11-bf7b-96af3d594bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:28:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:28:56.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that a warrior does not choose the battle fields nor
        the battle. It is not the size of the battle field or the odds that matters
        but it is how you fight to win the battle. Until such time, the President
        decides on where to field me to wage another battle, I will continue my advocacies
        and work in the Department of Agriculture," he said.</p>'
  'el-salvador-oscar-alberto-martinez-angie-valeria-martinez-rio-grande-drown':
