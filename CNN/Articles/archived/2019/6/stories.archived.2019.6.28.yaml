      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/americas/drowned-father-daughter-rio-grande-migrants-el-salvador/index.html">Bodies
        of father and daughter who drowned in the Rio Grande head home to El Salvador</a>."</em></p>'
  'india-water-crisis':
    'author': 'Jessie Yeung, Swati Gupta and Michael Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T10:34:35.670+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae448dc-0118-44a6-bdf5-020617c0a982'
    'lead': '

      The world''s second-most populous country is running out of water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T10:45:34.204+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T10:45:35.478+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'water-crisis']
    'template': '1'
    'title': 'India has just five years to solve its water crisis, experts fear. Otherwise
      hundreds of millions of lives will be in danger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5943bd-71e9-475f-afcf-91e8aee3ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world''s second-most populous country
        is running out of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cab4a3-8398-4e66-afe7-c5ead9734276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.478+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 million people across India are on the front lines of
        a nationwide water crisis. A total of 21 major cities are poised to run out
        of groundwater next year, <a href="https://niti.gov.in/writereaddata/files/document_publication/2018-05-18-Water-index-Report_vS6B.pdf">according
        to a 2018</a>&nbsp;report by government-run think tank NITI Aayog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ac3f0-7588-4d30-a083-653a569dcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much-needed monsoon rains have only just arrived in some places,
        running weeks late, amid a heatwave that has killed <a href="https://edition.cnn.com/2019/06/22/india/chennai-india-water-crisis-intl/index.html">at
        least 137</a>&nbsp;people&nbsp;this summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d81d1-a137-4065-98c5-a2e95e49c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundwater, which has been steadily depleting for years, makes
        up 40% of the country''s water supply. But other sources are also running
        dry — almost two-thirds of India''s reservoirs are running below normal water
        levels, the country''s <a href="http://202.159.215.252:83/DocumentUploadRoot/DocumentId_32837/20.06.2019_CWC_Bull.pdf">Central
        Water Commission</a>&nbsp;said in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067aa2f3-e5f4-479d-a4b2-82dc51fc4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.479+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Map showing the 21 major cities expected to run out of groundwater
        by 2020</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bde77b-0e0a-4482-aaf1-89776123f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi recently created the Ministry of Jal
        Shakti (water power) to oversee water resource management, and reiterated
        his election campaign promise to provide piped water to every rural home by
        2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e014a22-8b18-4459-80f6-bd7ea57d381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many fear it won''t be enough. According to a <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=24735&amp;LangID=E">UN
        human rights report</a>, the world is fast approaching a "climate apartheid"
        where only the wealthy can afford basic resources in the face of fatal droughts,
        famine and heatwaves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ff493-f3d3-4dc8-b371-1b745fc65630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places in India, disaster has already arrived. The four
        reservoirs that supply Chennai, India''s sixth-largest city, are nearly dry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62b78e-d80c-4c13-9fe9-6baee9b567e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.480+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of residents wait in line each day to fill
        their pots at government water tankers, and critical services like hospitals
        and schools are <a href="https://edition.cnn.com/2019/06/22/india/chennai-india-water-crisis-intl/index.html">struggling</a>.
        People are forced to wash utensils in the same dirty water, saving a few bottles
        of clean water to cook food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822a82c-20b5-4fe3-97e6-35d31843d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be a glimpse of wider India''s future as the water crisis
        spreads. Already, 600 million people are facing acute water shortages nationwide
        -- and 200,000 die each year from inadequate or unsafe water supplies, according
        to the NITI Aayog report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b3764-ea51-4677-b6ba-41e167cea82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As water runs out, the country may have to confront a series of
        associated problems: food insecurity, vulnerability during heatwaves, disease
        due to deteriorating sanitation and regional conflicts over water access.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6632f0-68c4-43b2-8cf5-2c1f17d73f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major cities in crisis</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548a3c1-d6e3-4f97-9bb9-5e822f6c4447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.481+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s population is outgrowing its water supply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d8e727-6498-4a2a-9bde-71a40a57146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is set to overtake China as the world''s most populous country
        in <a href="https://edition.cnn.com/2019/06/19/health/india-china-world-population-intl-hnk/index.html">less
        than a decade</a>&nbsp;— and by 2050 it will have added 416 million urban
        residents, <a href="https://edition.cnn.com/2018/05/16/world/world-population-cities-un-intl/index.html">according
        to the UN</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cff5d4-cc3d-468a-8fe7-07e8dd54223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of rapid urbanization with little infrastructure planning
        means most cities are ill equipped to handle the additional population stress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134d1e3-7fda-4458-816f-d546113d1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for water will reach twice the available supply by 2030,
        the UN report said -- placing hundreds of millions of lives in danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce8cd2-fb24-4354-857f-18cebd522084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 1990, cities in India have grown very rapidly," said Samrat
        Basak, director of the World Resource Institution India''s Urban Water Program.
        "But they grew without considering where the resources are coming from."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55667a0a-4d24-40f7-a0d7-0da678ce17af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban lakes and inlets have been lost to encroachment and environmental
        degradation, meaning cities generally don''t have places to store usable rainwater.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416062e-d093-4efe-81e2-8af2bd6c7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also have limited water conservation infrastructure — rainwater
        harvesting systems, water reuse and recycling, and waste water treatment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e47a47-bbf6-4bfa-b22e-b8020e9f553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taps have long run dry in cities like Bangalore and Hyderabad, meaning
        millions of people must rely on emergency government tanks for water. Tanker
        mafias have even emerged, ruling who gets water and for what price.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6900a8-eeef-45cb-8a06-57173dc7797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One apartment building in the Kilpauk neighborhood of Chennai pays
        almost 15,000 rupees ($216) every day for three 24,000-liter tanks — a precious
        resource that is inaccessible to low-income families.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42785be9-9df1-41fd-ab1f-9cc4c84c53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not affect people the same way," said VK Madhavan, CEO
        of non-profit organization WaterAid India. "Some people can still cope, if
        you can still afford to pay for it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa06c3e-9a4f-44f3-9477-95272c6c8736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60% of urban populations live in unauthorized settlements
        instead of government-designated residential areas, said Jyoti Sharma, founder
        and president of FORCE, an Indian NGO working on water conservation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56e4f4-e823-43f6-bd6d-79f629ed3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without access to private tankers or rainwater harvesting systems,
        these low-income families are almost entirely dependent on groundwater for
        basic needs -- and thus are hit hardest in crises like this.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae3810-3cce-4567-9198-6c59859c7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change will have devastating consequences for people in
        poverty," the UN human rights report said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7209111e-4387-4392-9c4f-f8ca8c651b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We risk a ''climate apartheid'' scenario where the wealthy pay
        to escape overheating, hunger and conflict while the rest of the world is
        left to suffer."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4ce96-7da7-43c9-b75d-d7ffd2fdc1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of India''s water</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a8ea0-ebb4-4776-9554-cdd0af713bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cities are hurtling headfirst toward the crisis — but will they
        reach Day Zero, when the taps run dry?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de82a93-8208-411f-8ad7-efde0ae849c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps not, said Madhavan. The government''s Jal Shakti Ministry
        is a hopeful sign. "But we''re not going to survive solely on hope," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3455bd-9821-456d-a39c-e2f5c363d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the country doesn''t reach Day Zero, the quality of life
        across India will likely worsen drastically for millions and stagnate the
        country''s development.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbaef4-0362-4bcf-a49d-95a1d0595ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sharp contrast to the soaring ambitions Modi outlined in his
        election campaign, India''s advancement will be at stake if its citizens are
        struggling to even survive.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b8cd9-b11f-421c-bcae-649c12c9bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When clean drinking water runs out, people will have no choice but
        to rely on unsafe water, Madhavan said. Disease and illness could run rampant,
        leading to more deaths and higher infant mortality.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4b282-2924-4faf-bac3-37dc79b4ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madhavan added that in rural areas, young girls might drop out of
        school in mass numbers. As the ones traditionally tasked with fetching water,
        they will need to help their families, and walk much longer distances to rare
        water access points.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318bd55d-6dc7-48d6-9a87-ae375fd501db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the crisis intensifies further, there could be mass migrations
        to the already overpopulated and under-resourced cities.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371efd5f-8a1d-44af-b222-49a267bfdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealth divide may also deepen further as more people compete
        for fewer resources, and food and water prices go up.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed16ff-fe8e-436a-b6af-51b115be0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of desperation, civil rights, democracy and the rule
        of law are also at danger, the UN human rights report added. "Human rights
        might not survive the coming upheaval," it warned.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7a053-c2f4-468e-858a-c191733915b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has five years to change, experts say — it has to act now
        if it wants to limit the damage of an inescapable crisis.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9f752-5aee-4bd3-bb13-5c412af983a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that we are waiting for the future in terms of water
        challenges," Basak said. "We are already there."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ecd0a-f2e9-46bf-96dc-c2129f5d7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T10:45:34.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T10:45:35.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/india/india-water-crisis-intl-hnk/index.html">India
        has just five years to solve its water crisis, experts fear. Otherwise hundreds
        of millions of lives will be in danger</a>."</em></p>'
  'malaysia-waterslide-penang-escape':
    'author': 'Karla Cripps, CNN'
