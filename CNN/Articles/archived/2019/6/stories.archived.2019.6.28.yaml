      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> Moody''s
        Investor Services, one of the big three international credit rating agencies,
        sees the Philippine economy sustaining growth this year but at a pace close
        to the bottom of the government''s target range.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce338992-e29f-4c08-adfd-41040cdd5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total value of all goods and services to be produced by the economy,
        measured as gross domestic product (GDP), could rise this year by 6 percent,
        lower than last year, Moody''s Vice President and Senior Credit Officer Christian
        de Guzman told CNN Philippines'' Business Roundup Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18a7c5-5aa4-4ec9-938f-2bdc29e11c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth, De Guzman said, could be achieved despite several challenges
        caused by developments in the world''s big economies and from domestic factors
        like the delay in implementing this year''s national budget and the tax reforms
        pursued by the government. He added that continued economic reforms will help
        propel economic activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87d486-1f82-4c2e-b003-456fbe3be9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T21:38:08.039+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-28T22:31:39.345+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The external environment has indeed deteriorated. Things like US-China
        trade tensions are going to have an impact on the external situation, but
        what''s really more important to the Philippines is domestic demand," De Guzman
        said.</p>'
    '11':
