    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc290d7-ae92-44d6-b5c6-b11264b9d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate and Castro also said that Duterte’s suggestion is not ideal
        for the House.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95900fac-3f1b-4418-8980-22a7aa49a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c38d56-f1b4-4ff6-a375-06ce0c84034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.101+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not also good for the House as an institution. It’s more of
        accommodating all your allies just to accommodate them,” Zarate said. “A Speaker
        has his own legislative agenda. So if you will only give him 15 months, <em>anong
        mangyayari doon</em> [what can happen there?]”</p>'
