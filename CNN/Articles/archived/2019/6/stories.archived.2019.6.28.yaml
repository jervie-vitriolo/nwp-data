      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also tried courting the endorsement of Duterte and his
        daughter, Davao City Mayor Sara Duterte, but the two have not disclosed their
        pick for Speaker.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e204cc-e488-4382-826c-bceca666f11a'
      'mgnl:activationStatus': true
