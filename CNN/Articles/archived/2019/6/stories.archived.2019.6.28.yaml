      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59287234-cfd6-48d8-b868-4c62ec2ee359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.810+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional experts and government officials, including Vice
        President Leni Robredo, said Duterte''s agreement with China allowing it to
        fish within the country''s EEZ violates the constitutional provision that
        Filipinos should exclusively enjoy the Philippines’ natural resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bc0f8-c7d4-46f4-9d29-9a97e5ebeeaf'
      'mgnl:activationStatus': true
