      'mgnl:type': 'text'
      'text': '<p>"<em>Maglabo-labo na lang kayo</em> (Just decide among yourselves).
        Romualdez, Alvarez, Cayetano. And I''m telling each and every one of them.
        I am sorry. I am very sorry I could not be of help.” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d2e88-4c64-4a4e-aa8f-bf16d75ebe9d'
