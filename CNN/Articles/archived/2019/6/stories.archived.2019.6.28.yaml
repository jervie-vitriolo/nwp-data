    'mgnl:tags': ['Moody-s', 'outlook', '2019', 'Q2', 'Business-Roundup']
    'template': '1'
    'title': 'Moody''s maintains economic growth forecast for Philippines amid challenges '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27ed3a-ed1e-4886-98f2-e04f7c08f44d'
