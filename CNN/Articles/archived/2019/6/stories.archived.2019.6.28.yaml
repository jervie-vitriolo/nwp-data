      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc3b7d-a9a5-4717-930a-7af424b53573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.722+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics he was likeliest to raise is a potential new arms
        control treaty brokered between the US, Russia and China that would replace
        agreements he''s withdrawn from or let expire.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede64ab3-b9fa-4f48-bbd2-2d2eba69dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.723+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619f993-3501-4b2a-a07d-b9fc33145568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.723+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether he raised the case of <a href="http://www.cnn.com/2019/03/08/politics/paul-whelan-imprisonment-details/index.html"
        target="_blank">Paul Whelan, a discharged US Marine reservist</a> who was
        arrested in late December and accused by Russian authorities of espionage.
        He denies being a spy and his family says he was in Russia to attend a wedding.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08027498-68e8-47d7-95fb-46b89bf43c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.723+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf20d1d-5881-4bd7-b139-59e730c560c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.723+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week the US Embassy in Moscow sent a note of protest to the
        Russian Ministry of Foreign Affairs over Whelan''s treatment in a Moscow jail.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873936da-f951-4d7d-9bba-1471401d38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.724+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9273b3-ecfd-4d16-987f-49af60b2596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.724+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were asked to investigate this situation and ensure the safety
        and protection of Mr. Whelan," the embassy said in a statement. "The welfare
        of US citizens abroad is our top priority."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f52ee-f4ff-4cc3-a698-53e79e431200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.724+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a9852-3e23-4f95-b81b-b240c9af380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.725+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whelman remains in pre-trial detention.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7142360-d63b-4919-b98e-c606e50bcdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.272+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.725+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/27/politics/donald-trump-g20-vladimir-putin/index.html"
        target="_blank">Trump gives Putin light-hearted warning: ''Don''t meddle in
        the election''</a>."</em></p>'
  'Alabama-manslaughter-unborn-child':
