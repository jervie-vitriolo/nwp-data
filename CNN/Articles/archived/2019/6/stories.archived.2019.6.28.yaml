      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc6b811-d7a8-49c9-9978-a94e4a6ce92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.100+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the speakership bets, except Zarate who hails from the progressive
        opposition bloc Makabayan, have professed to shepherd Duterte’s legislative
        agenda in the House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c0395-6b99-4c41-b69e-cce499cd1d2e'
      'mgnl:activationStatus': true
