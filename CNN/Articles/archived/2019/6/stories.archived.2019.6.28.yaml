      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a186266-784b-4d6b-b24f-b1f5766e6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
