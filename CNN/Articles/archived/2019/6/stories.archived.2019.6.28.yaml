      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382027fb-0926-4ba7-a17c-3d73db87076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.811+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte faced an impeachment complaint in 2017 over drug war killings,
        alleged corruption, and supposed failure to defend the country''s sovereign
        rights and territorial sea claims. But this was dismissed by the House Committee
        on Justice, averting any impeachment trial at the Senate.</p>'
  'Donald-Trump-Vladimir-Putin-US-Russia-elections':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-28T15:17:26.632+08:00
    'imagesource': 'jcr:64107efd-fe3b-4612-b186-4e1c9c573a58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3664692-b098-41ce-ab2e-41137a810ec9'
    'lead': 'President Donald Trump issues a breezy warning to his Russian counterpart
      Friday against meddling in US elections, laughing and smiling as he told his
      counterpart not to interfere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:23:34.265+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-28T15:23:34.702+08:00
