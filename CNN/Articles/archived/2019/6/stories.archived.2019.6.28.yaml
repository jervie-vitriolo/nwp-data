      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b41835-51fd-4c0e-a512-6377a422b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T17:24:26.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T17:27:53.785+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Mr. Xi personally admires our President. <em>Bilib talaga siya.
        So ang ginagawa niya, pinapayuhan niya, ‘Huwag na tayong pumasok diyan.’ Dahil
        siyempre iyong Presidente ng China, Presidente lang iyon pero magri-react
        iyong taumbayan niya, oh di mapupuwersa rin siya. Ayaw niya iyon</em>," Panelo
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
