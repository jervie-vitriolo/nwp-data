      '61492b71-3e40-43ae-bd54-4a3b7e7be66b']
    'template': '1'
    'title': 'A pregnant woman shot in the stomach is indicted in her unborn child''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e2f36-6f4b-4a9d-a204-493d58960fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:28:29.249+08:00
