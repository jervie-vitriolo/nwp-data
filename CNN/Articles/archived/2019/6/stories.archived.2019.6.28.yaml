  'House-supermajority-fracture-speakership-race':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-06-28T11:55:04.438+08:00
    'imagesource': 'jcr:2908552d-5dea-4c5c-b7a7-965775f46e3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '491604e5-b572-49a4-9d63-d6f319799e34'
    'lead': 'Lawmakers say the supermajority could fracture over the speakership race,
      as congressmen in the bloc have been split among three candidates for the top
      post in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T12:03:03.614+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-28T13:04:18.098+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'supermajority', 'Rodrigo-Duterte',
      'Fredenil-Castro', 'Carlos-Zarate', 'The-Source', 'PDP-Laban']
    'stories': ['279107b2-0414-4561-b6dd-353c6d42ba68', '67383ce2-4373-4c88-82a3-3abda3c090c2',
      'b00062be-f874-47b0-b155-0eafb4e9dec9']
    'template': '1'
    'title': 'Lawmakers see House supermajority cracking over speakership race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8f426-df2f-49cb-a236-44684d6b238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28) —</strong> The supermajority
        composed of allies of President Rodrigo Duterte in the House of Representatives
        is bound to fracture over the speakership race, with lawmakers split among
        at least three candidates for the top post in the chamber who are all allied
        with the chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0395d5-b6a7-4023-9aad-0e9e74ec8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257d87e-78a5-4a87-9891-cbbdd861654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T12:03:03.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T13:04:18.099+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Fredenil Castro and speakership bet Bayan
        Muna party-list Rep. Carlos Zarate said this on the heels of the endorsement
        of Duterte’s party Partido Demokratiko Pilipino – Lakas ng Bayan (PDP-Laban)
        of <a href="http://cnnphilippines.com/news/2019/6/26/PDP-Laban-House-Speaker-Lord-Allan-Velasco.html"
        target="_blank">Marinduque Rep. Lord Allan Jay Velasco for Speaker</a> — a
        move which some of its members have balked at.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a41d13-a43c-4df0-b540-b26a5dfa68ca'
      'mgnl:activationStatus': true
