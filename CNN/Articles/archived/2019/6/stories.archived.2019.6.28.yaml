      'text': '<p>Some customers of Maynilad go waterless for up to 19 hours, while
        those of east zone concessionaire Manila Water are currently experiencing
        12-17 hours without water.</p>'
  'african-swine-fever-north-korea-poland-belgium-cebu-city':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T15:02:06.788+08:00
    'imagesource': 'jcr:cf220985-6d05-4713-acea-63f0b6112d3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299e9b76-f47a-403f-88b6-5db98e38b432'
    'lead': 'The Department of Agriculture (DA) has issued a temporary ban on pigs
      and pork products from North Korea in a bid to prevent local pigs from being
      infected by African Swine Fever (ASF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:06:47.278+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-28T15:06:48.314+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'DA', 'Manny-Pinol', 'African-Swine-Fever',
      'ASF', 'North-Korea', 'Poland', 'Belgium', 'Cebu-City']
    'template': '1'
    'title': 'DA issues temporary ban on pigs, pork products from North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc57465-2592-4973-892b-a870aebfdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — The Department
        of Agriculture (DA) has issued a temporary ban on pigs and pork products from
        North Korea in a bid to prevent local pigs from being infected by African
        Swine Fever (ASF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034accb-4dc9-4e61-8329-57ea59d2400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum dated June 4, Secretary Manny Piñol said wild and
        domestic pigs as well as products including pork meat, pig skin, and semen
        will not be allowed into the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3e598-d16a-4461-a57a-fd73cefd8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.315+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the stop in importation, the memorandum also included:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7f4a9-c2db-4e0c-ba0f-adcfe99fc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the immediate suspension of the processing, evaluation of the
        application and issuance of sanitary and phytosanitary import clearance to
        the banned items, and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06631b09-1f84-4794-94b8-7f0f87792f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the stoppage and confiscation of all shipments of the items into
        the country by all DA officials at all major ports.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Agriculture Department bans importation of pork from North
        Korea amid fears over swine fever <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/tYqbbpwuhf">pic.twitter.com/tYqbbpwuhf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1144456784234442752?ref_src=twsrc%5Etfw">June
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4dfeb-ac73-4e43-bae4-ab01d3583b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fadf0fb-7ff5-4d48-ae93-51264c2d0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.316+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA memorandum said its move was based in part on a report from
        the director of the Anti-Epizootic Department of North Korea''s Veterinary
        and Ministry of Agriculture to the World Organization for Animal Health, which
        said there was a case of ASF in a farm in Chagang-do which affected swine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edca4cf-c86a-4b0f-9799-da2702542278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more than 600 kilos of pork from two ASF-affected countries
        were destroyed in Cebu City after these entered the port of Cebu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2fb94-66eb-4812-86ed-ae7b23907990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to City Veterinarian Alice Utiang, 370 kilos of pork products
        from Belgium arrived with a certification from the office of the National
        Meat Inspection Service (NMIS) in Quezon City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2c5d6-ded9-423b-a573-aacd91232bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.317+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certificate stated that the meat products were inspected on
        June 21 and can be distributed for the local market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866261d-5f6b-4028-9d58-11fdd02d4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 260 kilos of pork products from Poland were also intercepted,
        but these were without certification.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4a252-0b31-4fda-a8d0-a998cba144da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utlang said the NMIS "should answer" why the products from Belgium
        was allowed to enter the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea738f4-c3bd-41e0-b915-e02608bfcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian shipment was buried Friday last week due to its foul
        odor, while the pork products from Poland were incinerated on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c048a35-b823-436a-9ece-af23cb52ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.318+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear when the pork products arrived in the country,
        but Utlang said these were reinspected in Cebu City and this was when it was
        discovered they originated from ASF-affected countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef46671-ea1c-4d03-ba44-4625e9391242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture ordered a temporary ban on pork products
        from Belgium and Poland last year because of the ASF.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548026b2-7a57-4e0f-afbb-d0a14faffb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries affected by ASF are Laos, Vietnam, Zambia, South
        Africa, Czech Republic, Bulgaria, Cambodia, Mongolia, Moldova, Hungary, Latvia,
        Romania, Russia, and Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51729ddd-32da-4915-91d4-80d99814cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA stressed the need to protect the local swine industry from
        ASF.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fbb51-dcfe-498c-a004-227e98db1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:06:47.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-28T15:06:48.319+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2019/6/15/fda-canned-products-asf-destroy.html">RELATED:
        FDA ready to destroy over 16,000 canned products from African Swine Fever-affected
        countries</a></strong></p>'
  'duterte-impeachment-jail-threat':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-28T15:02:19.142+08:00
    'imagesource': 'jcr:1c6a703d-6c98-46e3-b9b5-470416092017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4c69239-324f-476a-9b73-5c7c34c8c579'
    'lead': 'President Rodrigo Duterte''s threat to jail those who will try to impeach
      him was made not out of fear but out of dismay with criticisms against him,
      Malacañang said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:11:01.498+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-28T15:11:01.803+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not afraid of impeach try, Palace says amid his threat to jail
      filers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ccbe6-00d0-48e6-8992-a0719af832bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.804+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong> — President
        Rodrigo Duterte''s threat to jail those who will try to impeach him was made
        not out of fear but out of dismay with criticisms against him, Malacañang
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410d0e9-b771-44b4-89a0-57c86fdff375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.804+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49bff6-2894-4310-97ef-ee935ae9ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.805+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte has no reason
        to be afraid, aware that his allies dominate the House of Representatives,
        where impeachment proceedings are initiated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8719e3d-3d1c-4d20-a604-7cd11d662714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.805+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd4cad-c1c5-429d-bb4e-8e38cecf563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.805+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can [the] President be scared of impeachment? An impeachment
        is a numbers game, e supermajority nga yung sa Kongreso baka sa Committee
        on Justice e wala na agad ''yun," Panelo said in a Palace media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7798d0-9bf4-40f4-8414-5e5ec0cf2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.805+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e7231-adf9-470a-bd30-b56778078867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.806+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President was simply expressing expressing how "annoyed"
        he was that critics do not acknowledge that his allegedly soft stance in the
        South China Sea dispute was meant to protect Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3fe02f-2b91-492c-a32f-af90ced56166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.806+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dedea0-64f9-4c1e-b8ab-cbfbd5417986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.806+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot understand why these people who are against his policies
        cannot understand and even visualize that what he''s doing is for the good
        of the country. <em>Nagpapakamatay na nga yung mama hindi nila ma-appreciate
        kaya siya''y inis na inis</em> (He''s risking his life there and they do not
        appreciate it that''s why he is really annoyed)," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e3215-a0f8-4df9-8204-1c559edc4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.806+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f14f5f-ea42-4f22-a9a3-a9c5a5fb8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this clarification as Duterte drew flak for <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-China-impeach-EEZ-jail.html">saying
        on Thursday he would send to prison</a> individuals who will attempt to file
        an impeachment complaint against him for allowing Chinese fishing in Recto
        Bank or Reed Bank, an underwater feature in the country''s exclusive economic
        zone (EEZ) that is also being claimed by China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd15ef7-2c50-4f28-84f4-eb88055ecf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec2196-ca37-4a87-a59a-26493071c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-impeach ako? Kulungin ko silang lahat. Subukan ninyo</em>
        (Impeach me? I will jail you all. Try me)," he said. "Do that and I will tell
        you. <em>Subukan ninyo.</em> I am challenging you to do it. You really want
        to force my hand into it? P***** <em>niyo gawin niyo ''yan</em> (Son of a
        b**** do it)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4435c5-99fe-41a0-9535-ef15491f4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.807+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10304d61-898a-4b7f-9b9a-f04fda30f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeaching Duterte ''not a crime''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4616fd-e7d0-467b-9f26-bd1be046d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Secretary Menardo Guevarra in a statement on Friday
        said anyone is free to file an impeachment complaint against the President,
        noting that he does not think the President really meant to order the arrest
        of those who will try to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35af9b-dbaa-4781-ac49-8ef4e0ec0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.808+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a8649-33b1-4d53-b485-c688f7d8f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said, "the President knows he can’t
        do it and we know he won’t do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab408be-2263-48d3-9df4-ba6d10e31782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78b763-ce0b-4be0-bc73-4ed966e46309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-28T15:11:01.809+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Francis "Kiko" Pangilinan, criticized the President''s
        threat. "Impeaching a President is not a crime," he stressed in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96188d-7265-40c7-a789-75ac52cc0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:11:01.500+08:00
      'mgnl:createdBy': 'eimor'
