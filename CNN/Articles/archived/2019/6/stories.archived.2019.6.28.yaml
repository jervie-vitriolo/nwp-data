      'G20-Summit']
    'stories': ['38737c8d-9ef9-42c3-9539-1e95eb8978aa', 'e3763de5-1208-47e2-b855-b2635b1d176a']
    'template': '1'
    'title': 'Trump gives Putin light-hearted warning: ''Don''t meddle in the election'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11a77d-44ec-466b-a9b3-08461e996589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.703+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump issued a breezy
        warning to his Russian counterpart Friday <a href="http://www.cnn.com/2018/07/19/politics/donald-trump-vladimir-putin-election-meddling-clean-up/index.html"
        target="_blank">against meddling in U.S. elections</a>, laughing and smiling
        as he told his counterpart not to interfere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68373d4-2569-479f-beef-028218770652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.703+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea975ee-a771-4527-99ca-06badd0f8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.703+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t meddle in the election, please," Trump said, <a href="http://www.cnn.com/2018/07/18/politics/trump-putin-election-interference/index.html"
        target="_blank">smirking and wagging his finger at Putin</a>. He only raised
        the matter after being questioned by reporters whether he would issue a warning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a15dc4-8de7-40a4-a6d9-55b1e1723058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.704+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd3650-7161-4a42-b5bf-0867ee732829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.704+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, of course I will," Trump said before making his joking aside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfccb4e-4ea6-4a30-ae45-57b8cdb8da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.704+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd68198-35bb-4538-941a-6eda1a74d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.705+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an off-hand moment that came at the start of the men''s first
        meeting since <a href="http://www.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html"
        target="_blank">the conclusion of Robert Mueller''s investigation</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e7a00-fb9e-4072-9b01-1f4cd8fefc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.705+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3c877-d52e-4102-82cb-c97deb06ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.705+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he enjoyed a "very, very good relationship" with Putin,
        and said "many positive things are going to come out of the relationship."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22368f-17fd-4cdc-bb4e-6bbf419b570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.705+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f3550-ad9f-457c-b1a9-4943ed9f880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.706+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have many things to discuss, including trade and some disarmament,
        some little protectionism, in a very positive way," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed0010-682e-4d19-a6ed-8b01a07097e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.706+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a99ea8-1330-4a8a-ad20-7f60e3bceb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.706+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he made his playful admonishment against election interference,
        Putin sat beside him laughing heartily. Trump''s aides, including Secretary
        of State Mike Pompeo, also smiled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85d243-439a-43e6-8ea1-41a488e4974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.707+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba7b15-dece-465b-813c-3ce535d81fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.707+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hardly the serious confrontation that many of Trump''s critics
        -- and even some officials in the US government -- have been hoping he''d
        make ahead of the 2020 contest, which could be vulnerable again to foreign
        meddling efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faabd2e-f806-43d7-829c-b2fa2ed27c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.707+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131e537-8fd6-4832-887b-3afd177647af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it appeared to be Trump''s way of injecting levity into
        what remains a deeply fractured Washington-Moscow relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1327a6-4950-479c-81b3-cd59edfd1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b0bc2-dc86-4266-bbd5-e68612ffb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.708+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven months since Trump last encountered his Russian counterpart,
        <a href="https://edition.cnn.com/2019/01/22/europe/russia-paul-whelan-pretrial-hearing/index.html"
        target="_blank">the Russians detained a former Marine on espionage charges</a>
        and <a href="http://www.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html"
        target="_blank">were accused by Mueller in his report of waging a "sweeping
        and systematic"</a> influence campaign during the 2016 election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec51c3-1442-49d6-b923-11afd9c5cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.709+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f380d15-1943-40c9-b1e6-a22474e60c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.709+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a distant cry from the warmed-up relations with Russia that
        Trump entered office vowing to pursue. When he sat down with <a href="http://www.cnn.com/2019/06/26/politics/donald-trump-xi-jinping-vladimir-putin-g20-meetings/index.html"
        target="_blank">Putin on the sidelines of the G20 summit</a> here on Friday,
        ties between the two countries were near the lowest ebb since the Cold War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85cf6b-5f61-4d42-97a4-e58ff341671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.709+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b0a49-56e0-40f1-8945-eb70d44899d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.709+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s view, that''s the fault of Democrats and overzealous
        investigators intent on finding links between his campaign and Russian officials.
        As he greeted Putin for the first time since Mueller concluded his investigation
        and <a href="http://www.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html"
        target="_blank">released a final report</a>, there was little to indicate
        his view of Moscow''s influence efforts has changed or that his prickliness
        on the topic had waned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2743e8-42ca-40db-a0b6-5068ff407f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832cc37-858f-4f7e-bcf2-fbd98b7ea689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll have a very good conversation with him," Trump told reporters
        at the White House as he was departing for Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b5f76-128c-4961-aa0c-35f65a7b4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.710+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb99bc0-4716-46b6-b685-c794a3cec82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he declined to detail what he might say regarding election meddling,
        or whether he would raise it at all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d884ca-69ec-49c4-a8ae-71729c81c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44987b5-0177-4166-b476-7985830180c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I say to him is none of your business," Trump said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64a9b3-85a4-4346-ab44-0e2ee87f8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.711+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9b2a6-a79c-4926-8c6a-4c04ec87cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.712+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a defensive prebuttal to inevitable criticism and skepticism
        about Trump''s meeting with Putin -- an outcome that appeared even more likely
        following Trump''s casual warning on election meddling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac209d-1688-4d22-9c5e-daa7c5a021a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.712+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559fd3e-03f8-4083-9fe7-257ff6fe5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.712+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After every meeting and phone call, Trump''s critics have accused
        him of fealty to Putin. In part, their suspicions are rooted in the veiled
        nature of those sessions, which have sometimes occurred without aides or even
        American interpreters present.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae7b5a-1bb0-4418-a57a-e589f0cbf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0cbfb-5947-4b31-8159-8f57eb237ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also based on Trump''s general unwillingness to criticize
        Putin, despite his efforts that butt against American interests from the Middle
        East to Ukraine to election security. As Trump was traveling to the G20 summit,
        he lobbed criticism at Japan, India and Germany over trade and defense matters
        -- but not toward Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea054dce-0360-4b2b-b7f2-07272474dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.713+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2cf7f-b0a1-4457-bf0d-512b60121582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met the leaders of those three countries earlier Friday: Japanese
        Prime Minister Shinzo Abe, Indian Prime Minister Narendra Modi and German
        Chancellor Angela Merkel (who on Thursday was seen <a href="http://www.cnn.com/2019/06/27/europe/angela-merkel-shaking-scli-intl/index.html"
        target="_blank">shaking in public for the second time in less than two weeks</a>,
        raising concern over her well-being).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad2d4f-e656-497d-87fc-26c5721d2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a5d8f-06ea-40a4-885c-be8e5a709ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those sessions, Trump cast an optimistic view on trade, saying
        countries were desperate for access to US markets.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37823156-d637-4f4b-99db-74100443242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.714+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f021e6-46fd-4c45-9cc6-a4a26866ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the hottest country in the world right now, the United States,
        and everyone wants a part of it," he said before meeting Modi, whom he criticized
        on the way to the G20 for applying retaliatory tariffs on the United States.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f281bb-12a0-43c6-81d8-5df68ab1ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469744b-d942-4b7c-b6c5-2864b3e19f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.715+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of his close study of Trump, Abe provided the US President
        (known as a visual learner) with a map depicting new Japanese investments
        in the US with the header: "Japan has FIVE Additional Investments in JUST
        ONE MONTH."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324ef54-3b13-4d10-bad4-cd6a70f2ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4b50f-af07-412b-861f-675989814f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of his foreign peers, Putin hasn''t engaged in that
        type of effort to woo Trump, though such attempts haven''t appeared necessary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6857a9-fa7d-418f-8f80-2ea797c33742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d499929-ed34-46b0-8cdc-e7a9e497b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.716+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever President Trump and President Putin meet there is a very
        strong domestic backlash after that meeting. But, in part, it''s because there''s
        a total lack of transparency about the topics of discussion and what the agenda
        is," said Heather Conley, the Europe program director at the Center for Strategic
        and International Studies in Washington. "But the President does not take
        that policy approach and, I think, continues to create the domestic backlash."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c957c-dc72-4431-b0e8-21c3c94f54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.717+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2eb2bf-236a-4db9-af7d-2f591992180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.717+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview ahead of the meeting, Putin signaled a bullish view
        toward achieving his long-term goal of challenging western alliances. The
        "liberal idea" has "outlived its purpose," he said <a href="https://www.ft.com/content/670039ec-98f3-11e9-9573-ee5cbb98ed36"
        target="_blank">in an interview with the Financial Times</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b2300-9bfd-4c47-83f7-a002bc1c9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.717+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e980dc-ef96-43af-90c9-f882331ba284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.718+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about a backlash against the so-called establishment taking
        place across the world, Putin said "the obvious problem is the gap between
        the interest of the elites and the overwhelming majority of the people".</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09742d08-a9b8-438d-a651-e0e627ecd147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.718+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860cbb8-8a41-4e6e-ba2b-744972c0cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.718+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some elements of the liberal idea, such as multiculturalism, are
        no longer tenable," Putin said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224f94d-8a20-457a-8751-435170de7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.719+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ef818-7885-408b-9344-5f382de3239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.719+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told reporters last week the session Friday had no
        "formal agenda," though listed Iran, Ukraine and the Middle East as likely
        points of discussion. The Kremlin has been similarly vague about an agenda.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47358cf-356e-4e5b-bd11-22acc2b2f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.719+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212a27a-ba3e-4a16-ba16-b051692d5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.719+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side is casting the meeting as a formal summit like the
        one the two leaders convened last summer in Helsinki. After that meeting,
        <a href="http://www.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html"
        target="_blank">Trump appeared to take Putin''s word that Russia</a> didn''t
        work to sway the result of the 2016 election.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bdb0c-cfda-4230-9732-0e101dbc955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.720+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ecff8-e79e-487b-a882-648bdbf4301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.720+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were due to meet again at last year''s G20 summit in
        Buenos Aires, but that meeting was canceled after Russia seized three Ukrainian
        ships and detaining three dozen sailors. Trump tweeted at the time that another
        meeting wouldn''t occur until the matter was resolved.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b14a16-2462-4bb8-8bb2-c969e8eada8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.720+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bdf1ea-e3c6-40d3-ba91-fe110fe70a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.721+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not resolved, with the ships still in Russian hands and the
        sailors held in pre-trial detention. Ukraine has demanded the release of the
        sailors, which it has deemed prisoners of war.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269975dd-6fd5-47b0-9f6b-c20a954931e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.721+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2ec99-112b-43a9-aaee-32a8dc633cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.721+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That did not stop Trump from scheduling the meeting this week, and
        during his photo-op with Putin, he said he hadn''t raised the matter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d88ee1-1133-43a4-bfcf-0ab1154b8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.721+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2119c01-3392-48a8-b5e7-5eb3df328ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-28T15:23:34.722+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t discussed it," Trump said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933b369-60b5-4964-aa05-73c52ad60505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:23:34.271+08:00
      'mgnl:createdBy': 'xave'
