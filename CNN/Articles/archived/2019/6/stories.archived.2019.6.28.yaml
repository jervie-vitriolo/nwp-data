      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has refused to endorse anyone for the House Speakership,
        saying those who are seeking the post are all his friends and he did not want
        to hurt anyone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520c8c8-eced-46ed-9120-734c03ef7692'
