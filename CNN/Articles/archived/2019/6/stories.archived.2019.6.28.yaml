  'LGBT-wedding0':
    'author': 'CNN Philippines Life Staff'
    'caption': 'A couple shares a kiss after exchanging vows at the 2019 Grand LGBTS
      Mass Wedding. Photo by JL JAVIER '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-28T15:09:15.566+08:00
    'imagesource': 'jcr:774c8b45-d976-49d2-9209-dda6a2693efa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba76256-6c82-4979-a46e-8b68058ba1e8'
    'lead': 'Eleven LGBTQ+ couples hailing from as far as Cavite, Laguna, Nueva Ecija,
      Dipolog City, and Zamboanga wed in a holy union surrounded by close friends
      and family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-28T15:41:45.620+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: What an LGBTQ+ wedding in the Philippines looks like'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f5aa7-a9fb-423c-b6cc-d33db1460451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:45.621+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Inside the headquarters
        of a women’s rights organization, the walls are draped with rainbow flags
        save for one wall, which is plastered with a tarp saying “We Demand Marriage
        Equality in the Philippines #WeAreFamilyToo.” On this warm Sunday afternoon,
        11 LGBTQ+ couples hailing from Cavite, Laguna, Nueva Ecija, Dipolog City,
        and Zamboanga wed in a holy union surrounded by close friends and family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d19b0-2efa-4817-babe-2b141add926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:45.621+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 3 p.m., Reverend Ceejay Agbayani of the LGBTS Christian
        Church enters the room, instructing each of the couples on the flow of events.
        The LGBTS Christian Church describes itself as an “encumenical community of
        believers of Jesus Christ that ministers to the lesbians, gays, bisexuals,
        transgender, and straight community.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca89d99-2ac6-406f-8164-024a586fb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:45.621+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the couples and their witnesses, Agbayani says that the
        church holds an annual mass LGBTQ+ wedding in June of each year to raise awareness
        on the number of same-sex couples who wish to be legally recognized as spouses
        but cannot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338218f4-4b14-4467-9a0d-8e90896403fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:45.621+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang marriage is a fundamental right ng lahat ng tao in a civilized
        society like the Philippines,” says Agbayani in his homily. “Karapatan natin
        na kilalanin ng estado na ang ating pagsasama ay isang pamilya din.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e3fc4-f058-4b23-b5df-412fe316c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-28T15:41:45.621+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T16:49:29.356+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is similar to a Filipino Catholic wedding — vows are
        exchanged, unity candles are lit, and couples are blessed by the priest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd68e0-28c0-4b2f-aa97-ae429fd09b5c'
