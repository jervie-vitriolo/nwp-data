      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/27/us/alabama-pregnant-woman-shot-in-stomach-manslaughter-indictment-trnd/index.html"
        target="_blank">A pregnant woman shot in the stomach is indicted in her unborn
