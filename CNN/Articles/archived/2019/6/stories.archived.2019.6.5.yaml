      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara got furious at Alvarez and reportedly masterminded his ouster
        after he supposedly called her “part of the opposition” for establishing the
        regional Hugpong ng Pagbabago party.</p>'
