      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515582d-e4fd-4bdb-beb1-3183e134d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
