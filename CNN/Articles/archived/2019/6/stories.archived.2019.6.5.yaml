    'template': '1'
    'title': 'Federer, Nadal to meet at French Open for first time since 2011'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bcfec-7756-4ff7-b691-478612126344'
