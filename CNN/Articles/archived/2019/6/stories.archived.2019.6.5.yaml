      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he clinched a reelection bid, Gonzales said he would refile his
        proposal for a new federal constitution, as moves to amend the charter to
        usher in a shift from the current unitary form of government&nbsp;hit a brick
        wall at the Senate.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de134eb-6720-4ac9-8b37-44f63399787a'
      'mgnl:activationStatus': true
