      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae20c69-99b8-4c93-ac7b-66b198892670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.418+08:00
