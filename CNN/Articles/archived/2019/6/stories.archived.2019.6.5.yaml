      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e688d52-9c2f-4594-b841-fc2475e2a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longer battery life</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7d29c-e9cb-4b7a-b2d2-1d2b237e3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t make claims about battery savings, but some experts
        say it could be a built-in perk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ff03f-80fe-4a70-86f8-b3881bb833c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ef9d6-53d8-4fa6-ae9a-4f245d86929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most smartphones use organic light-emitting diodes (OLED) in their
        digital displays. Choosing a black mode on a smartphone with an OLED display
        takes less power than a traditional white background, according to Dan Hays,
        a PricewaterhouseCoopers adviser who specializes in telecommunications issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081181e-4dda-4318-ab62-7395d18b20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04293acc-d085-4575-a655-057c4cc3e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using dark mode could actually be a significant power savings,"
        Hays told CNN Business. "A display that''s mostly black could be a sizable
        improvement to battery performance, and from a personal standpoint, it seems
        like a nice feature if you''re trying to use the phone discreetly in an area
        that''s already dark."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60eb474-c5d5-4664-b421-139f66a66550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440190f-966a-4daf-ba74-50a090b98626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health impact</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec247e1-0ed5-4a83-88ba-3ed4dfe48725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says its dark mode is "thoughtfully designed to make every
        element on the screen easier on your eyes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944617e8-d654-4d4b-9a73-151aac524a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed4036-8233-42b5-ad35-95559809213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inverted palette may be a welcomed alternative compared to the
        stark white backgrounds found on most websites, and too much exposure to blinding
        white screens could lead to tired eyes and even headaches.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cd33c-2e22-44ad-a849-72a5b0808749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34640114-136d-4e6e-a0c9-662a503083e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Gamlin, a neurobiology professor at the University of Alabama
        at Birmingham, noted that the mode might also benefit sleep. Gamlin studies
        the cells in the retina of the eye that power people''s circadian rhythms
        and drive pupil responses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a98ac-a1e5-4cef-b9df-6c8a8aac2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a4157-bd69-44de-8450-8dd4b474cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using dark mode on the iPhone in the evening and night would be
        expected to have less of an impact on your circadian rhythms and your sleep
        and wake cycles," he told CNN Business. "Bright light in the evening and at
        night has been shown to shift the rhythm of your central circadian pacemaker."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f422e-2ade-461e-80cb-b07ff18419bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94664f9-95ac-468e-be5e-80b71a6e8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts argue it''s easier to read darker fonts with a
        light background, according to Dr. Euna Koo, an ophthalmologist at the Stanford
        Byers Eye Institute.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257bcf8-557c-40ca-8878-2aa7d0ce28bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caacaa9-b7d3-4f83-92b0-9885c6a12423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think dark mode affects eye health in any way given the
        data that is out there in the literature," she told CNN Business. "The duration
        of use is likely much more important than the mode or the intensity of the
        brightness of the device when it comes to the effect of this dark mode on
        eye fatigue and potentially eye health."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ebd5e-c2e5-47bc-9f6b-99b6278945cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d802d-7c11-4c71-958c-4c5edd6695ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether dark mode impacts health or even battery life is up for
        debate, the design makes colors and text pop, and it''s a solid alternative
        to all of that white we''ve been looking at for years.</p>'
  'dinosaur-fossil-opal-Australia':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T07:17:39.171+08:00
    'imagesource': 'jcr:e66a8623-4b48-45a8-91cf-e53958827d35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7816fb0-df7c-4fef-b56b-b06cdb9723a1'
    'lead': 'The new dinosaur fossil was found in an opal mine and has turned into
      the gem itself, making it the most complete opalized dinosaur skeleton in the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T07:19:23.041+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur bones shimmering with opal reveal a new species'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58275095-ce56-4583-a8f5-8fe86287b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A hunt for precious gemstones revealed
        the first fossil evidence of a dinosaur herd, including a previously undiscovered
        dinosaur species, in Australia. The new dinosaur fossil was found in an opal
        mine and has turned into the gem itself, making it the most complete opalized
        dinosaur skeleton in the world, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9047629-a3a1-4b0f-aad4-757c4bc8d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da698121-e1f0-42b3-bde5-ab744bfea6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils were first discovered in the 1980s by opal miner Bob
        Foster in the Sheepyard opal field. He took them in a duffle bag to the Australian
        Museum in Sydney and paleontologists that worked at the museum returned to
        the site to help him excavate. They uncovered more than 60 fossils in the
        mine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9b05d-b052-44e3-87b4-5c12530088b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39147d2-174c-4c1e-a199-e0912f039260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were displayed there for a few years before Foster brought
        them to the Australian Opal Centre. When the fossils were officially donated
        by his children to the center in 2015, the scientific research could finally
        begin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bb0bf-af28-4318-bf3d-047f24eb76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406bf3c-11af-48de-8119-2b08eb41d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of New England, Armidale, Paleontologist Phil Bell realized
        the fossils must belong to a previously undiscovered dinosaur species. But
        as he and his colleagues looked at more of the fossils, they realized the
        bones belonged to more than one dinosaur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157026ea-a42a-4758-ac96-cb7214bdf2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624f024-19d1-4464-864e-74fee0027dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially assumed it was a single skeleton, but when I started
        looking at some of the bones, I realised that we had four scapulae (shoulder
        blades) all from different sized animals," Bell said in a statement. "There
        are about 60 opalised bones from one adult dinosaur, including part of the
        braincase, and bones from at least another three animals."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b4a9f-7c8c-4e19-af0b-01f4b40aaa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3fcee-086e-406d-9a36-821d7f91b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study detailing the fossils published Monday in the Journal
        of Vertebrate Paleontology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d003a20-305e-464a-b8ac-f7089cc138be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae513167-4142-4e05-ac09-5fdfa06fd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new species has been named Fostoria dhimbangunmal, the genus
        as a nod to Bob Foster''s discovery of the fossil, and the species name means
        "sheepyard" in the Yuwaalaraay language, once spoken by people indigenous
        to New South Wales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0df374-19d3-4533-8fe7-300572e84ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.940+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131f181-f3bd-4777-b43a-bd7685604d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fostoria was an herbivore that stood on its hind legs and belonged
        to the same group of dinosaurs as iguanodons. The parts of four Fostoria skeletons
        were found and they include younger dinosaurs as well as larger adults that
        could have been 16 feet long. This led the researchers to believe they found
        a family of dinosaurs or at least a small herd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfb2ab-e174-4205-8893-15fd6028181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270319d-01ce-441e-9318-2e1460c09ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fostoria has given us the most complete opalised dinosaur skeleton
        in the world. Partial skeletons of extinct swimming reptiles have been found
        at other Australian opal fields, but for opalised dinosaurs we generally have
        only a single bone or tooth, or in rare instances, a few bones," said Jenni
        Brammall, study author, palaeontologist and special projects officer of the
        Australian Opal Centre. "To recover dozens of bones from the one skeleton
        is a first."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb4357-fc7a-4a05-b733-d40c6a5f532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa80061-3988-4636-82cf-8691d83c4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opal can be just about any color in the visible spectrum and most
        of the world''s opal is mined from the Australian outback, according to the
        Australian Opal Centre. The outback has the right geologic recipe for opal
        to form near the edges of an ancient inland sea. It''s also Australia''s national
        gemstone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed83675-4e4a-42b9-b20f-8864868c22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec4338-0441-4df5-ada4-6823357906db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opals form in rock cavities, so essentially when a bone is buried
        in sand or clay and turns into stone, opal creates a fossil replica of the
        bone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143da218-e116-4318-8559-6563a8c1780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3af72-1c54-4242-91ca-8c2b72349ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 15% to 20% of the bones present in the main Fostoria
        skeleton, which makes it one of the most complete fossils found in Australia.
        It''s also the 24th species found in Australia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd981ee4-057b-4893-9443-41aad4995223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39888bc-da12-420c-95fc-c7fc7e4d4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:19:23.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:41:49.941+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of discovery is astounding. On average, there''s at least
        one new dinosaur discovered around the world every week," Bell said. "With
        more palaeontologists and scientists looking further afield than ever before,
        it''s an exciting time for dinosaur lovers everywhere, especially in Australia."</p>'
