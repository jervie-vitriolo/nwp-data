      'mgnl:lastActivated': 2019-06-05T12:05:01.481+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b8848-3cef-4e0a-8e5e-632e30c899ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
