    'mgnl:tags': ['Tubbataha-Reef', 'Palawan', 'missing-diver', 'Philippine-Coast-Guard']
    'template': '1'
    'title': 'Search underway for missing diver in Tubbataha Reef'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35b17f-f22e-413c-9b93-966ecccc8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:30:15.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.143+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —&nbsp;</strong>A
        search is underway for a local diver missing in&nbsp;Tubbataha Reef in Palawan,
        the Philippine Coast Guard (PCG) said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527d1d9-be64-4549-9790-361abbbc70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.143+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials began to scour the area after receiving a report Tuesday
        that the diver, identified as Bryan Nazareno, went missing a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d6c4d-a813-4d8c-adbd-37603a8be18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.143+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazareno, 43, along with some diving companions visited Amos Rock,
        a dive site north of Tubbataha. The group was aboard M/Y Palausport, a vessel
        which specifically caters to&nbsp;scuba divers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c172b5-6b28-4951-8eb4-0323e92ceafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.143+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Immediately, we directed PCG District Palawan to verify the report,
        coordinate with the diver''s group and launch SAR operations,” PCG said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f6df7-72d2-49c8-9def-432b7dd88671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.144+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the local Coast Guard and provincial government of
        Palawan also conducted an aerial survey in an effort to find the missing diver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5438fe-169b-4d66-b14b-5a7f71a8a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.144+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue and medical team composed of divers from the PCG and Philippine
        Air Force were also deployed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8e301-cb8c-4c0f-9168-7e34694c7303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-06T12:23:39.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.144+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the center of Sulu Sea in the municipality of Cagayancillo,
        Palawan, the 97,030 hectares of Tubbataha Reefs Natural Park is home to a
        great diversity of marine life. It has also been declared as a UNESCO World
        Heritage Site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2b592-e707-4395-90e4-ff0313858c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:30:15.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-06T12:23:40.144+08:00
