      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb6d95-c7c8-4a8f-9690-8693a8594870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez has earned praises from lawmakers, calling him the most
        qualified for the post.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de1b08-ea9f-47dc-8dfd-4ae761c36405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d2e65-7e84-4c87-abd5-3a06a4c4ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows his economics and he knows his politics, too. Definitely,
        he can unite the House of Representatives and move us into passing vital economic
        measures needed to sustain the country’s economic growth," Albay 2nd District
        Rep. Joey Salceda said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a826a-77db-467c-9985-e04b58e9f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5064a6-fc25-4d2d-8417-f25d61c9e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it appears that he already has the backing of almost half
        of the House, Romualdez may still lose out to the President''s pick, as lawmakers
        who are now backing him might defect to whoever the chief executive''s anointed
        candidate is.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdbddb-2aa8-4e10-8862-8f3950593f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63542edc-835a-437b-8a14-2f82c41c09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the President does not endorse anyone, Suarez said Romualdez
        may clinch the speakership.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6e78e-c696-41f1-af26-2f92d9f2a502'
      'mgnl:activationStatus': true
