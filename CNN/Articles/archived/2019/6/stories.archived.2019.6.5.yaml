      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the February 14 massacre, footage surfaced of Peterson
        taking position outside the 1200 building of Marjory Stoneman Douglas High
        School instead of entering the building where a gunman was firing at students
        and staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc307a-13c4-4375-a09d-0e49a4068042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also fired was Sgt. Brian Miller, a supervisor on the day of the
        shooting, the sheriff''s office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9abbba-aa31-404e-a049-14456ab97605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.302+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson was booked into Broward County Jail, the state''s attorney
        said, and his bail will be set at $102,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9beb5c-e3a2-462d-b3fa-f4ca876c2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.302+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is reaching out to Peterson for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8351f72e-5a43-4f32-9b1b-704ce84a0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.302+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past interviews, Scot Peterson''s lawyer, Joseph DiRuzzo III,
        has said it''s a "gross over-simplification" to characterize Peterson''s actions
        as cowardly, and said Peterson believed the gunshots were coming from outside
        the building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215841c-8def-4bd4-87ed-26e0af8a4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.302+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 30 years on the job, Peterson''s personnel file shows
        an exemplary record —&nbsp;with two nominations for School Resource Deputy
        of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d76438-4aa8-4d13-a6e6-644dc0111f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.303+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of a girl who was killed applauded the charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dba44b-b127-4586-9684-7f1e085f7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.303+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peterson failed in his duty to protect lives that day, standing
        behind a cement pillar for 48 minutes while students and teachers were slaughtered,"
        Alaina Petty''s father, Ryan, said. "After a year of in-depth investigation,
        I am pleased that the (state authorities) have brought formal charges against
        former deputy Scot Peterson."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8013ea-6507-4a00-9587-81df3cbe5923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.303+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Jaime Guttenberg said Peterson could have saved lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3cd02-bc83-4a89-8ba4-701274a45ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.304+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no comment except to say rot in hell, Scot Peterson," Fred
        Guttenberg said. "You could have saved some of the 17. You could have saved
        my daughter. You did not and then you lied about it and you deserve the misery
        coming your way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cffa6-feea-444a-b8fe-ec86c9f90903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.304+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Broward Sheriff''s Office Deputies Association,
        Jeff Bell, told CNN by email that he had several concerns about Peterson''s
        charges, particularly the neglect and negligence charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13b66f-538d-4b3f-bdcb-34b5997c2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.304+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for there to be neglect, the individual must be a ''care
        taker'' of the individual," Bell wrote. "Does that mean that every police
        officer from now on that works a detail where children are present are now
        subjected to child neglect charges if something happens?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc9fab-ab47-4cc8-898d-e5cb5830b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the union does not consider Peterson a coward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd0f2e-201a-451a-a55b-c4dc00e7e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell said the union will fight Miller''s dismissal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a02cff-ddb7-4378-9b05-60e18087e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, a former student, is charged with 17 counts of first-degree
        premeditated murder and 17 counts of first-degree attempted murder.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351bc50-c3dc-42fe-9bfe-d4310e1fb6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.305+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/us/parkland-scot-peterson-charges/index.html">Scot
        Peterson, school resource officer criticized for his response during the Parkland
        shooting, faces felony charges</a>"</em></p>'
  'darwin-shooting-australia':
    'author': 'Pauline Lockwood and Kara Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T06:39:57.472+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a69ebff-17f8-4b6f-9c3a-126c9ae7ef62'
    'lead': 'At least four people were killed and one injured in a mass shooting in
      Darwin, northern Australia, on Tuesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T06:42:11.050+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['northern-australia', 'shooting', 'darwin', 'australia', 'mass-shooting']
    'template': '1'
    'title': 'Four killed in mass shooting in northern Australia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b857b-0a0a-411a-a462-542f407f357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least four people were killed and
        one injured in a mass shooting in Darwin, northern Australia, on Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41e853-1105-41c2-9156-22e22389835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duty Superintendent Lee Morgan told CNN that a man had been taken
        into custody at approximately 7:45 p.m. (6:15 a.m. ET), about an hour after
        the shooting —&nbsp;which took place in Darwin''s inner suburbs —&nbsp;was
        reported to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6e7ca-612f-45b7-a61f-7755e61fbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is now under control," Morgan said, adding there
        was no "ongoing threat to the public."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacb631-52f5-45e2-9214-75f146fbbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Tuesday evening, Police Commissioner Reece
        Kershaw said the suspect was an individual who was "well-known to police,"
        who had been on parole following his release from prison in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8b964-2066-41f5-abde-e51414e81609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw said that police were still trying to establish a motive
        for the shooting and that the investigation was ongoing, adding: "At this
        stage, we do not believe it is terrorism-related."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce100fd-0dc7-48c2-98c0-84f1fafa586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter is believed to have fired multiple shots with a shotgun
        before he made contact with police, who said he might have been trying to
        hand himself in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5204d-5d41-48ef-af52-19f40ab11141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Northern Territory Chief minister, Michael Gunner,
        said there were "five crime scenes, four people deceased, one injured" and
        described the incident as "a devastating day for the Northern Territory."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb01ffa4-a063-486f-b32d-28939311f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on Twitter, Australia''s Prime Minister Scott Morrison
        called the event a "terrible act of violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d40004-b285-4459-b6dd-5d13dcc1221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shootings are rare in Australia, which introduced tight gun control
        measures after a 1996 massacre at Port Arthur, a popular tourist spot in Tasmania.
        Then, 35 people were shot dead by a lone gunman armed with a military-style
        semiautomatic rifle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff66ae1-9ec1-4fce-829d-9bbd2537fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Howard, Australia''s then-prime minister, banned rapid-fire
        rifles and shotguns and tightened licensing regulations after the massacre.
        More than a million firearms were collected and destroyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398239d0-218a-44ec-b70a-8f3763546460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a security guard was killed and five others were wounded
        in an apparent drive-by shooting incident outside a Melbourne nightclub.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e1c13-cdf2-45db-8ca7-f4bfdce7023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:42:11.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:42:29.346+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/australia/darwin-shooting-australia-intl/index.html">Four
        killed in mass shooting in northern Australia</a>"</em></p>'
  'Fiji-vacation-David-Michelle-Paul':
