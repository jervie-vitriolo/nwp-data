    'template': '1'
    'title': 'PBA: Pringle-less NorthPort dominates San Miguel with 33-point rout'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1e45d-53ec-4692-8d38-00a1049af384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.020+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The NorthPort
        Batang Pier capitalized on&nbsp;San Miguel''s championship hangover after
        clobbering the Beermen in a dominant fashion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf463b-e8b7-4084-a917-fd2184dbed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier demolished San Miguel, 121-88, Wednesday at the
        Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde97771-e8f6-4ab0-84dd-feb6dc916b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Bolick led NorthPort''s attack with 25 points and seven rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93c22a-fc28-4432-9278-b4f1b862ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Prince Ibeh threw his weight at the shaded area as he finished
        with 18 points and 11 rebounds for the Batang Pier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904fb8f-4086-4553-8ed8-2a95231593c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen are fresh from winning the Philippine Cup title. It
        is their first game this conference following a two-week break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ec0cc-dda7-4a73-87e5-8d61fae2a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort played without top scorer Stanley Pringle who is recovering
        from an injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ac4ca-0541-4ca9-bbfc-6bd44462c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Rhodes had 27 points and 12 rebounds, while June Mar Fajardo
        added 19 points for San Miguel in the losing effort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23acf3-b3a3-47bd-bcb0-f0136886fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier gained the share of the lead with the Blackwater
        Elite in the PBA Commissioner''s Cup with a 4-1 win-loss record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3abcb47-8315-45d0-8145-f20e02000271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:14:15.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-06T07:57:23.021+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NorthPort will try to sustain its momentum against the Magnolia
        Hotshots on June 12 at the Ynares Center in Antipolo City. On the other hand,
        the Beermen will try to score their first win versus the TNT KaTropa on June
        8 at the same venue.</p>'
    '20':
