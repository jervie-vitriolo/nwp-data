  'Nokia-steal-Huawei-5G-crown':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-05T15:42:38.431+08:00
    'imagesource': 'jcr:a0bd6925-cda7-4e34-8aaa-de1a36bee61f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df3b12f-1ad2-43c1-8c62-cebf782fefa6'
    'lead': 'Nokia is taking advantage of Huawei''s troubles to catch up with its
      Chinese rival in the global 5G race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T15:51:25.417+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-05T15:51:25.805+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nokia', 'huawei', 'United', 'States', 'China']
    'template': '1'
    'title': 'Nokia is fighting hard to steal Huawei''s 5G crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0055a-fc17-47c3-a166-fe0488a9bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.805+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Nokia is taking advantage of <a href="http://www.cnn.com/2019/05/28/tech/huawei-lawsuit-us-china/index.html">Huawei''s
        troubles</a> to catch up with its Chinese rival in the global 5G race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e837d6-3f08-4f9c-9741-8950953bf784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.806+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish telecommunications equipment maker said Tuesday that
        it has signed 42 commercial <a href="http://www.cnn.com/2019/02/14/tech/huawei-nokia-ericsson-5g/index.html">5G
        deals</a> around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2517b36-2c1c-4674-ba2f-fa5cd23218c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.806+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts it on par with Huawei, which has invested heavily in developing
        the next generation of wireless technology that will underpin much of the
        new digital economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eff4b-0be2-404e-b573-7f09465c4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.806+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen-based firm is the <a href="http://www.cnn.com/2019/04/16/tech/huawei-rise-china/index.html">world''s
        largest telecommunications equipment maker</a>, but it has been under fire
        from a US-led campaign against its business. The United States has been <a
        href="http://www.cnn.com/2019/04/30/business/huawei-vodafone-europe/index.html">pressuring
        allies</a> to ban or restrict Huawei equipment from their 5G networks, citing
        national security concerns. The Chinese company has repeatedly denied that
        any of its products pose a national security risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f67ea-1c07-4d90-9b9e-629b60dc1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.807+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei confirmed Tuesday that it has also signed 42 5G contracts,
        including 25 in Europe, 10 in the Middle East and six in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdc29e-8d9a-471d-a200-45229095fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.807+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nokia''s footprint is growing much faster. The company has signed
        a new contract every week since March, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068f71c-7241-451c-a4ee-68160fca4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.807+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei had announced 40 commercial 5G deals by the end of March,
        while Nokia had around 30 at that time, according to Charlie Dai, an analyst
        with research firm Forrester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8134063-e1b4-4c77-9aaa-14dbfaa016bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.808+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Nokia has signed 12 new deals in the last two months
        compared to two for Huawei.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98ec95-2933-4ef7-bd93-1a58106bfec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.808+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei''s 5G business growth is facing some headwinds ... but it''s
        still keeping the momentum," said Dai, noting that the Chinese company last
        week announced a memorandum of understanding with the African Union which
        would cover the rollout of 5G networks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682788df-a281-4cdc-87ca-f803d75d36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.808+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest restriction from Washington barred US companies from
        selling key parts and components to Huawei. That means Huawei cannot buy US
        software and hardware as part of new contracts with carriers for 5G infrastructure
        going forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b4161-9b9a-4efe-bc1c-782349302402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.808+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US export ban has forced crucial suppliers to cut ties with
        Huawei and wireless companies in Japan and the United Kingdom to delay the
        launch of Huawei smartphones. Huawei''s telecom equipment is also facing new
        roadblocks — SoftBank announced last week that it chose Nokia and Swedish
        firm Ericsson for its 5G network, shunning Huawei which had been a vendor
        for the Japanese carrier''s 4G network.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd85a6-7751-4143-b652-9b1512a3a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.809+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b9f19-ec75-4dc8-a072-4199f6a18eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.809+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the 5G supply chain is so global, US actions are having
        a broad impact on Huawei suppliers and customers of its infrastructure and
        smartphones, forcing all involved to make choices they would not otherwise
        make and on a compressed timetable," analysts at Eurasia Group noted last
        week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5638b-09e6-402f-96b1-1c36843f2dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.809+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82c306-a6e6-47ac-858a-96b4e602ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.810+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation of ultra-fast wireless networks will power everything
        from self-driving cars to smart speakers. The US government doesn''t want
        5G networks, which will carry a lot of sensitive data, to be built by Huawei.
        Washington has long claimed that Beijing could use Huawei equipment to spy
        on other nations. Huawei said it has never received such a request, and would
        not comply if it did.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b9d80-4a51-455a-87f9-1746ab43d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.810+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cba2e-30d3-489e-a489-f33647247780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.810+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia and Ericsson are Huawei''s major rivals when it comes to supplying
        global telecom equipment. They stand to gain the most from Huawei''s pain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c665983-8b9b-4fe1-a78f-89b99f27104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.810+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d823afd-093a-4436-bf05-4c8b410c1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.811+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Huawei''s ability to sell and support its network equipment
        to operators in certain parts of the world is impaired, as the company is
        currently prevented from doing in the US, Ericsson and Nokia would likely
        benefit," analysts at Fitch Ratings said in a recent note.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd564a83-01cf-4084-9458-97f502eb5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.811+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b12ac1-abbf-4f93-9e15-c3d043d6b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.811+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia appears ready to steal a march on Huawei.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568b912-6515-4737-89e8-02c6f93d940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.812+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03291404-46c1-46c3-bd0f-978be07eb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.812+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here and now — at the beginning of one of the most radical technology
        transitions ever with 4G giving way to 5G — this is Nokia''s time to shine,"
        CEO Rajeev Suri said in Tuesday''s statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fe50e-6d96-4156-8d9c-52e8ae45e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:51:25.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:51:25.812+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "Nokia is fighting hard
        to steal Huawei''s 5G crown."&nbsp;</em></p>'
  'Worker-strike-Nutella-factory':
    'author': 'Emily Dixon, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T15:53:46.076+08:00
    'imagesource': 'jcr:27667b27-70b0-467a-91fb-fe180584a281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4527ae1-4864-43a0-b62e-88048cdc18fa'
    'lead': 'Striking workers at the world''s largest Nutella factory are shutting
      down production lines and preventing trucks from entering or leaving the plant
      since May 28. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T15:57:31.228+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-05T15:57:31.515+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nutella', 'strike', 'france']
    'template': '1'
    'title': 'Striking workers block world''s largest Nutella factory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226ff30-b28a-4f5a-8392-01aab6ce5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.515+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Striking workers at the world''s largest
        Nutella factory are shutting down production lines and preventing trucks from
        entering or leaving the plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c4ece-7eaf-44ff-a46e-27c1432005ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.516+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 160 employees have been on strike over pay since May 28 at
        the factory in northern France, which owned by Italian confectionary company
        Ferrero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284e212-a1ad-4478-94b8-bef464eae475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.516+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers are asking for a pay increase of 4.5% and a bonus of €900
        ($1,010), according to Agence France-Presse (AFP). The news agency reports
        that management have offered raises of only 0.4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5226d-967c-4c5c-883f-eb34bd1c5b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.516+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union representatives told AFP that only one of the plant''s four
        Nutella production lines was still operational and only at a fifth of its
        usual capacity. Production of some other products have stopped entirely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb637c-f96c-488f-8299-ee9fda8b4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.517+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for lovers of the hazelnut spread, the shutdown has
        not yet led to a Nutella shortage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3e430-5f6f-417c-b3be-cf2036cee829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.517+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ferrero spokesperson told CNN that because one production line
        continues to function and the factory has reserve stock, there are no current
        issues concerning Nutella supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632fec0-f20a-425a-a69b-ccb4b81f5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.517+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had attempted to negotiate with the union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61298b9-3bab-49bd-9d30-bf6282489c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.517+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of the factory management is to protect the non-striking
        employees of the factory who are in the majority and wish to continue to do
        their work under good conditions," Ferrero said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a811a-e09b-4109-be72-be715c5660e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striking workers represent around a quarter of the total workforce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c3e4a-5cea-4d08-aa8c-5b9d5d84618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who continue to block access to the factory could be subject
        to fines of up to €1,000 ($1,123) an hour, according to AFP. In the statement,
        Ferrero confirmed that the fines were implemented from Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a888cc-5053-415b-a22e-c653ba23ef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A union official told the news agency that the penalties constituted
        "an unacceptable violation of the right to strike."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2181e0-5988-47e1-b9f1-c451a9e6d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union has not responded to a request for comment from CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06f33b-9862-44e7-90b2-be6bec8cecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:57:31.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T15:57:31.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/04/business/france-nutella-strike-scli-intl/index.html">Striking
        workers block world''s largest Nutella factory</a>."</em></p>'
  'putin-xi-us-trade-war':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T16:15:46.769+08:00
    'imagesource': 'jcr:7bfecb7b-b7f0-4944-94d0-b72756b6d9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4915a0b-3e7a-4b25-855b-a447157caabc'
    'lead': 'Chinese President Xi Jinping will touch down in Russia Wednesday to meet
      his "best friend" President Vladimir Putin, cementing economic ties between
      Moscow and Beijing amid China''s heated trade war with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T16:17:55.386+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
