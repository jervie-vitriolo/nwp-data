      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Broward County Sheriff''s Deputy
        Scot Peterson —&nbsp;who was criticized for how he responded when a gunman
        opened fire at Marjory Stoneman Douglas High School —&nbsp;has been charged
        with 11 counts, including felony child neglect charges, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde2fb3-4f71-4e16-8d17-1a8bbebb344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson retired after the February 2018 massacre at the Parkland,
        Florida, high school that left 17 people dead, and is collecting a pension.
        He was fired Tuesday at a disciplinary hearing by new Sheriff Gregory Tony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be902a7-4f2f-4ab5-a805-1d6ca8514756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.300+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firing could affect Peterson''s retirement pay, Tony said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5353c71-8c70-4522-837b-70e2ecd84d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:38:07.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:38:07.301+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson, who was a school resource officer, is facing charges of
        child neglect, culpable negligence and perjury in connection with the deadly
        shooting, according to a release from the State Attorney''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
