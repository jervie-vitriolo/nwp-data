    'stories': ['13f8eef5-f2fe-44dd-8b1c-07941c3cf1fa', '895a7883-94fe-49d6-be5a-e4c3bec35285']
    'template': '1'
    'title': '‘Arroyo gets redemption as Speaker’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2246b7b-17a2-4867-ab5e-a312e42794c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.275+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> For some,
        Pampanga 1st District Rep. Gloria Macapagal-Arroyo capped off her political
        career with a bang — ascending to the top post in Batasan after being a beleaguered
        president and then a detained congresswoman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1913376-a0ce-489e-8c88-54f26c7aefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.276+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think now, <em>‘yung</em> speakership <em>niya</em> [her speakership]
        is a way of really — for some people you would call it redeeming — but for
        her really, it is for her to optimize her contribution to the national conversation,”
        Arroyo ally Albay 2nd District Rep. Joey Salceda told CNN Philippines’ <em>The
        Source</em>, while acknowledging that the former president’s administration
        was marred by controversies.</p>'
    '3':
