      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough for Nishikori</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa457f4d-3d57-46ac-80ad-4af977a2f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.492+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese, the 2014 U.S. Open finalist, plays more five sets
        early in majors than he would like and the result is little left in the tank
        for the business end against some of the best ever.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2478c04-a7d5-4527-888d-6fea8ce50cfd'
      'mgnl:activationStatus': true
