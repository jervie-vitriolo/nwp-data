      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f37a6-8cc0-441b-890d-0b75a04b6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances of them ever meeting again on the clay appeared over
        after Federer appeared to have retired from the clay-court swing ahead of
        Roland Garros in 2016, preferring to preserve his body and focus on Wimbledon,
        where he has won a record eight titles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75810224-6ce5-40a4-983e-4da0fff604c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.479+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039052d6-0ccc-469c-b70b-87e2c800893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.479+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 37-year-old decided to return to Paris for the first time
        since 2015 this year, and when he contests his first French Open semifinal
        since 2012, shouldn''t be discounted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c3d36-eff3-488a-bedd-9e69042ee134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.479+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dce83e-9a57-44d4-98ee-dcbed6618f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.480+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first match on center court, Johanna Konta put in a flawless
        performance to beat 2018 finalist Sloane Stephens 6-1 6-4 to become the first
        British woman to make the last four in Paris since Jo Durie in 1983. She will
        meet Marketa Vondrousova, one of the two teenagers remaining in the draw.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d6c02-26ab-4f6b-9be0-64d8bf6eabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.480+08:00
