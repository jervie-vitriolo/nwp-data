      'mgnl:type': 'text'
      'text': '<p>Arroyo deftly sailed through political seas after the <a data-cke-saved-href="http://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html"
        href="http://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html"
        target="_blank">Supreme Court acquitted and freed her in 2016</a> of plunder
        in relation to the alleged misuse of Philippine Charity Sweepstakes Office
        intelligence funds worth ₱366 million from 2008 to 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beca346-e543-4665-8cbc-45200d0cc9ce'
      'mgnl:activationStatus': true
