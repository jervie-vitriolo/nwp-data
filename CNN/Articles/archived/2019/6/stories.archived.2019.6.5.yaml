      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/culture/politics/2018/07/24/GMA-speaker-of-the-house.html"
        target="_blank">Gloria Arroyo is back. But was she ever gone?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e232c-86ff-4dc8-910d-691cd4cdfe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d541d0-2459-4f05-99ec-6ce5b49e59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a temporary setback, as she was <a href="http://cnnphilippines.com/news/2018/07/23/House-Speaker-Alvarez-Gloria-Macapagal-Arroyo-ouster-Bangsamoro-Organic-Law.html"
        target="_blank">eventually elected Speaker</a> after the ouster of Davao del
        Norte 1st District Rep. Pantaleon Alvarez, which was reportedly <a href="http://cnnphilippines.com/news/2018/07/23/house-speaker-alvarez-ouster-SONA.html"
        target="_blank">orchestrated by&nbsp;President Rodrigo Duterte’s daughter,
        Davao City Mayor Sara Duterte</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68ee34-efc3-44e1-87a8-148268a2af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
