      'mgnl:lastActivated': 2019-06-05T21:06:07.392+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faculty rooms, the DepEd added, were originally constructed
        to be classrooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f38d842-eb42-4ba4-8a63-24cc3c3c664c'
