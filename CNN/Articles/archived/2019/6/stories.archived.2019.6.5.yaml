      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He survived two double faults and a break point in the last game
        to close out the 2015 champion, who left to great applause.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49db6a4-8192-4628-8825-cb664e8a5670'
