      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it''ll look</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f5467-9bda-4532-a0d4-0cfb4a72a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, dark mode embraces a darker color scheme and enables
        a black background on the iPhone. It also incorporates a grey keyboard and
        icons that are meant to be less stark than brighter or white backgrounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66798b4f-f944-43e3-867e-5564ab85a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37293b59-b132-4f7c-a7ce-20585d7997fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s support page for installing dark mode on Mac claims the
        setting "makes it easier to stay focused on your work, because your content
        stands out while darkened controls and windows recede into the background."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5b9b9-a433-4a65-9ce0-523aedacd766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803c2f3-96f5-44b5-8369-90c7db4b9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will work across iPhones, iPads and apps in the Apple
        ecosystem, and it can be set to turn on automatically at sunset or a scheduled
        time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae20237-0556-43d0-a7cd-f9e213596540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b0c07-4cb1-40fb-9dbc-6c735d952f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.836+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dark mode isn''t an Apple-only concept. It''s become increasingly
        popular on several platforms and devices, including Twitter, Samsung Galaxy
        smartphones and Google''s Chrome browser.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb8462-05e8-4166-b4f7-4961f841bc3c'
