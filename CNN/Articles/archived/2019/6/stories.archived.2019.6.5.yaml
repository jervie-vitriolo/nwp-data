      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38th-ranked Vondrousova defeated 31st seed Petra Martic 7-6
        (1) 7-5, two months after the Croatian topped her in a final in Istanbul.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585bc65-8f05-4ea2-818c-34cfb9107bfe'
      'mgnl:activationStatus': true
