      'mgnl:type': 'text'
      'text': '<p>As we celebrate World Environment Day governments, businesses and
        communities work together on improving the quality of the air we breathe.</p>'
  'Inflation-picks-up-May':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-05T09:21:59.967+08:00
    'imagesource': 'jcr:422011b3-116f-49dc-9bd3-65d51e6088ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d8a263f-2d75-4935-b7ed-d5961fceb593'
    'lead': 'Higher food and utility costs drive inflation to a two-month high, but
      a central bank official said this increase is "temporary." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T09:27:41.595+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-05T10:34:51.795+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inflation', 'May', 'BSP', 'PSA']
    'template': '1'
    'title': 'Inflation picks up in May '
    'updated': 2019-06-05T10:31:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc5c1e-3b38-4465-8ccb-c4ca5009a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Inflation
        rose to a two-month high in May, breaking a sustained downtrend since the
        year opened&nbsp;as food and utility costs picked up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9e6ac-8b49-482c-a559-5361bfe12c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) said inflation settled
        at 3.2 percent for the month, climbing from three percent in April although
        still lower than the 4.6 percent logged in May 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325f0313-a7cd-4b01-9e12-7433aa4b201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.499+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.795+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said prices of food and non-alcoholic drinks picked up faster
        last month, led by vegetables, fruits, and fish. Housing and utility expenses
        — such as water, electricity, and fuel — also inched up to 3.3 percent from
        3.2 percent in April, data showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb5312-fef7-4776-842f-3c09d31e6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, transport costs slipped to 3.5 percent. The Bangko
        Sentral ng Pilipinas (BSP) had earlier warned that a jeepney fare hike in
        Central Visayas could push up inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71695f-7a2e-4339-93a3-3119746e2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items such as health, communication, clothing, and recreation
        expenses saw prices steady from the previous month, the PSA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec69f9c-497e-42e2-975d-1ceb067a2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the rate fell well within the 2-4 percent target range set
        by the BSP. This, however,&nbsp;settled higher than the 2.9 percent median
        forecast from <a href="https://cnnphilippines.com/business/2019/5/31/Higher-transport-food-costs-May-inflation.html">a
        CNN Philippines poll</a> among 13 economists last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215c2b3-8efd-4fbd-9ce7-25514d220dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation measures how fast prices of basic goods like food and
        transport have risen compared to the previous year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc1224-e128-4440-a849-66ad6ff2cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has observed a sustained slowdown in price spikes
        since the year opened. May''s rate is the fastest since March''s 3.3 percent
        reading, with the month-on-month rate slightly faster at 0.3 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec203a8-add3-416c-b530-305e32668037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has averaged 3.6 percent in the past five months, with
        the BSP expecting the full year rate at 2.9 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02440a-a9e4-4f11-b30b-97acfcee2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T09:27:41.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo attributed the higher food prices
        to the dry spell, as the country reels from El Niño which could last for the
        rest of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222155f-ac02-417f-90db-0a7cc6480866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.796+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, the drivers of inflation remain on the supply side and
        are therefore generally temporary," Guinigundo told CNN Philippines in a text
        message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01040756-9ccc-4dbe-b52e-0bb85e7b1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.500+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.797+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the central bank will continue monitoring price movements
        to guide their next steps. A policy meeting is scheduled on June 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b2b91-9d70-4ef2-a594-f7098fd09ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T10:34:51.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T10:34:51.797+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank officials saw the sustained inflation slowdown since
        November as a signal to start unwinding the series of interest rate hikes
        in 2018, which was then meant to rein in inflation expectations after price
        spikes that year. The BSP <a href="https://cnnphilippines.com/business/2019/5/9/BSP-trims-interest-rates.html">trimmed
        interest rates</a> by 25 basis points and announced a series of cuts for <a
        href="https://cnnphilippines.com/business/2019/5/16/BSP-bank-reserve-cuts.html">bank
        reserve requirements</a> until July.</p>'
