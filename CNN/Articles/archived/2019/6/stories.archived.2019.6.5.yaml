    'jcr:uuid': '008d9117-3f0b-41ae-844d-1530c84643f8'
    'lead': 'Roger Federer and Rafael Nadal will face off at the French Open for the
      first time since 2011 after they won contrasting quarterfinals in wet Paris.'
