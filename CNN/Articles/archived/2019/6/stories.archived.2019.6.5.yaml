      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539887f-d8db-4bbd-bbb2-02c14d850e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.417+08:00
