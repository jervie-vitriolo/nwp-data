      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.394+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
