      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409c0f1-2752-4f43-931e-51dba3fb8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature announced at Apple''s annual developers conference
        WWDC on Monday is one of the most anticipated new tools coming to iOS 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b3234-ac7f-40b0-b2d5-7c775d21d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e326df1-950f-4a2a-8829-089169e43621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage at the press conference, an Apple representative previewed
        what the setting will look like on various apps, from Apple Music to Photos
        and News. It will be available on iPhones via an app with an owl icon and
        will mostly likely debut this fall. (Dark mode on Mac launched last year).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d9502-34dd-4042-a482-b4f6019ce52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e18e9e-ee08-4919-b6f9-943171e5696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, the mode is — well, dark. So what''s the big deal?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63a55a-40c1-42f9-aab7-280422128f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58f54c-cec7-4db2-a40a-a39eba14a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, some experts say it''s easier on the eyes and could
        even save battery power. Here''s what to expect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc7ba7-a404-4964-8385-b8cad1e65844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T07:42:34.835+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fafa92-6817-42f2-b156-20306312e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:16:17.501+08:00
      'mgnl:createdBy': 'lara'
