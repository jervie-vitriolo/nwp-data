  'Climate-change-conference-Locsin-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-05T11:09:07.992+08:00
    'imagesource': 'jcr:30dbfe5d-701d-4b89-b365-8bc5d900ea0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d98d5a4-f0b3-4075-9602-77214a13f0eb'
    'lead': 'Foreign Affairs Secretary Locsin says the Philippines will vote ''yes''
      to all radical proposals to address climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T11:13:08.900+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-06T17:02:00.339+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief: No more PH attendance in climate change talks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358c7f6-142f-45ac-be59-e02483e38ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. backed President Rodrigo Duterte''s
        animosity towards climate change conferences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b9fe7-1157-4f8e-afd4-cb89c1695ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Wednesday said he will reject all attendance to climate
        change talks abroad. He said there is no need to discuss the issue, saying
        the Philippines will simply vote "yes" to all progressive suggestions to address
        climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c881bbf-a4d9-4d49-ad81-cb6f8c1ec997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am rejecting all official participation in climate change conferences
        requiring air travel. We''ll just vote Yes to radical proposals. No more talk,"
        he tweeted.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Following Duterte&#39;s answer to UN&#39;s plea for yet another
        stronger stand against climate change—which he branded as more hot air—I am
        rejecting all official participation in climate change conferences requiring
        air travel. We&#39;ll just vote Yes to radical proposals. No more talk. <a
        href="https://t.co/Q5jIAb3jFs">https://t.co/Q5jIAb3jFs</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1136054618276843520?ref_src=twsrc%5Etfw">June
        4, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c03b7b-6b69-47b6-8084-522050b4b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a59a5e-b0bf-4e01-9abe-cf228355db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his trip to Japan, downplayed global efforts against
        climate change, calling conferences on the issue a “waste of time and money.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21090709-eea5-47db-b88e-128cba8da9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/5/31/Duterte-climate-change-conference-waste.html">Related:&nbsp;Duterte
        downplays climate change efforts</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d670d-8900-4bda-98b7-341d6b065976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled a recent conversation he had with United Nations Secretary-General
        António Guterres. While he earlier said the country “joins the consensus to
        fight climate change,” he also questioned the “system” of its global talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae046f5f-a184-4098-9c24-37359670f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said climate change may not matter in the long run due to
        other global issues—including threats of war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b50ebc-22f7-481b-9946-d4109379995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many countries with so many bombs, atomic hydrogen
        and all. If any one of them would start to send one into the air, there’s
        a chance that it will be end of the world. That’s why climate change does
        not really matter to us at all,” he said on May 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8454d-ea04-4c79-939d-a7697c30a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
