      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d78926-0e73-4734-a5db-edbad0d0e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.482+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given he sat in the half of the draw that started first, Federer
        also has an extra day to recover for the blockbuster. He insists he is looking
        forward to Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952e668-23b3-4694-9b85-eb95ca882f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
