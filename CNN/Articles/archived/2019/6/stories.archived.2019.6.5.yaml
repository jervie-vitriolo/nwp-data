      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c68f5e-9eec-4156-9d70-8af3e9174d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the outgoing Speaker has taken a hands-off approach in the
        speakership race, outgoing House Minority Leader Danilo Suarez believes that
        Leyte 1st District Rep.-elect Martin Romualdez would get her backing.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b791a2-a9e2-4824-a0b2-cf6a1bcf453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0eb525-159e-42ba-b30f-9d56f5693784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, kin of the powerful Marcos clan, is the president of
        Arroyo''s former party, Lakas-Christian Muslim Democrats. He is returning
        to the House after a three-year hiatus following his defeat in the 2016 senatorial
        race, where he was endorsed by then-Mayor Duterte and then-Vice President
        Jejomar Binay.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30bf23-9010-40dd-99e4-ff51e367e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1623a53-bc34-41e0-9c98-515161c9b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also clinched the endorsement of President Duterte and
        Mayor Sara for his congressional bid, but Sara was quick to clarify that she
        has not endorsed the comebacking lawmaker for Speaker.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb966c-0e69-4abd-98b9-aee32232a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e10552-95e0-4cde-b7d6-82bd82140bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Suarez is to be believed, Romualdez is the leading speakership
        bet, with around 150 congressmen reportedly backing his bid.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a411f44-b8f4-49ce-b4b5-1ba9286054c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.424+08:00
      'mgnl:createdBy': 'xave'
