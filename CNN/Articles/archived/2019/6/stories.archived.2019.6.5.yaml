      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6986394-e98b-4966-86b3-777cdea18152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.420+08:00
      'mgnl:createdBy': 'xave'
