      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88539a-410f-4351-8c4c-4348a48c0900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.419+08:00
