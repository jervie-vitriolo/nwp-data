      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df93f4-2bfd-4274-8cd5-842f80a55416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.494+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precedents are there -- Jelena Ostapenko had never won a match
        at the French Open, then claimed the title in 2017.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42620de0-15f3-44b2-9f39-74c46918b1cc'
