      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The race to the
        top post at the House of Representatives is on — and it is more heated than
        ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc536e-41b1-478b-8081-b4bceacce72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888be20-2760-4cff-b210-f609698b818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakership is seen as a key position of power in the lead up
        to the 2022 elections, as the House may make or break the legislative agenda
        of President Rodrigo Duterte — which may either boost or hurt the chances
        of administration candidates in the next national elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7dd097-fea3-4c1b-adbe-0b049dbde505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3c7c8-1a63-447d-9374-621dba5b020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The performance of the administration will also depend on the performance
        of the House of Representatives ... If these legislative programs are not
        enacted in the House and they do not become a law, therefore the development
        plans, the vision of the present administration cannot be fulfilled,” House
        Majority Leader Fredenil Castro told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f2f55-4f34-4b28-875d-2e893c749abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6dd819-1b0b-4ab2-86c5-486c7e1e1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least five lawmakers eyeing to get the number 4 car
        plate. Two incoming congressmen whose names have been floated have ruled out
        running for Speaker: Outgoing Senator Loren Legarda and former Davao City
        Vice Mayor Paolo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d60eee-abcf-4249-bb49-b7c39bd6279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/5/27/Rodrigo-Duterte-Paolo-Duterte-House-Speaker.html"
        target="_blank">Duterte says he will resign if son Paolo runs for House Speaker</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81f580-3b0b-4b5e-9a75-ed83cc4b482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves <a href="http://cnnphilippines.com/news/2019/5/21/PDP-Laban-Alvarez-House-speaker-.html"
        target="_blank">three speakership bets</a> from the ruling Partido Demokratiko
        Pilipino – Lakas ng Bayan (PDP-Laban), one <a href="http://cnnphilippines.com/news/2018/10/11/Cayetano-Congress-2019-elections.html"
        target="_blank">former Foreign Affairs secretary</a> and an <a href="http://cnnphilippines.com/news/2019/5/27/Martin-Romualdez-House-Speaker.html"
        target="_blank">ally</a> of outgoing Speaker Gloria Macapagal-Arroyo. All
        of them claim to support the President and his legislative agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59be6f72-f865-4f6e-8091-529ad07871b9'
