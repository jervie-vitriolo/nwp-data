      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fd174-f29a-4e4d-b108-58a9f8f76455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez believes he has the numbers to make a comeback — contrary
        to the claims of incumbent House leaders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ed5fb-9863-471a-8009-70a4c883cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca09f2-fb8d-43f4-94cc-63619c566afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he is waiting for the blessing of President Rodrigo Duterte,
        who is expected to pick between him and two other party members to become
        the next leader of the lower chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e678f-05be-48b4-931a-c4a1d61e84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba71415-2b4f-4d0e-9b2d-37a46b64163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the ruling Partido Demokratiko Pilipino – Lakas ng Bayan
        (PDP-Laban) will have to support whoever Duterte picks or they will face sanctions,
        as warned by party president Senator Aquilino “Koko” Pimentel III.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ed5a4-c075-4d3e-a233-099a6a0cc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2fb88-4264-4c40-8739-426357aea9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential endorsement is also seen as the deciding factor
        in the speakership race, according to House leaders. They said that despite
        congressmen already having committed to back a candidate, they may all drop
        their support in favor of the President’s anointed bet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e972f0-c664-41ef-be1e-734f760bed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da427eb5-c68b-4c89-b0fc-6589023e1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said Duterte is keeping his hands off the speakership
        race and will not back any of the candidates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c531b3e-3483-4f8b-8d34-e96bd26dbb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566db97-9f92-4a3c-bc78-1437977caeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another Duterte may block Alvarez’ way back to the podium at
        the House — the President’s daughter, Davao City Mayor Sara Duterte, is seen
        as a major power broker in the chamber and she has refused to mend ties with
        the former Speaker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eba353-df29-4585-9e2a-d75daba3e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.416+08:00
