      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.493+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb15264a-1a26-40eb-9492-bc16ea3eecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.494+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray isn''t on tour as he prepares to return from longstanding
        hip issues at a tournament in London in doubles in June but his fellow Brit
        Konta is. The 26th seed is in the midst of a career revival.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4702a83-1e4b-43ec-b098-63fd9dd6354f'
      'mgnl:activationStatus': true
