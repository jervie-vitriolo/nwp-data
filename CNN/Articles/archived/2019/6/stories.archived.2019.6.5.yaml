      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ddc39-d4ac-43a1-8c16-7ca12e6937c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.420+08:00
