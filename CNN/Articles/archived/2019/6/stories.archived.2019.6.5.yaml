      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he survive Sara’s fury and clinch the President’s endorsement,
        Alvarez said he will support the chief executive’s legislative agenda and
        shepherd it through the lower house of Congress, like what he did back when
        he was Speaker for almost two years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a2b5b-a300-414b-8f7d-f85176ee2e11'
      'mgnl:activationStatus': true
