      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd933d4-b2d3-4d29-b244-002ab7ad02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.391+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be emphasized that the use of restroom is the choice of
        the 11 teachers themselves who then complained about it in social media,"
        the DepEd said in a statement, adding that the rest of the 236 teachers in
        the high school chose different rooms to serve as their temporary faculty
        rooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099126e-a41d-4538-bf51-c0bc0439ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.391+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29717b3c-d8da-486e-85f8-02ce3b876701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.391+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department explained that the lack of faculty rooms
        started when the school implemented a single-shift class system this school
        year, so the previous faculty rooms had to be converted back to classrooms
        to accomodate more than 7,000 students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb4e9a-58c0-4d76-b170-5f20e40dfff2'
      'mgnl:activationStatus': true
