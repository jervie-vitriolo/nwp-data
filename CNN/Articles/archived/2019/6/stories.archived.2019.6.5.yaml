      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-largest voting bloc in the House — the 56-member party-list
        coalition — has also said that it will <a href="http://cnnphilippines.com/news/2019/6/4/Rodrigo-Duterte-Sara-Duterte-partylist-coalition.html"
        target="_blank">vote for whoever the President or his daughter endorses</a>.</p>'
