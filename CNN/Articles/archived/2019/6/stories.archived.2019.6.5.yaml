      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he has fired several members of his Cabinet
        for going on numerous out-of-the-country trips just to attend climate change
        conferences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385802a-7fe6-48cc-b9d0-49b9ce5b1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T11:13:08.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-06T17:02:00.340+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in March 2017 signed the Paris deal on climate change, which
        mandates member countries to curb the effects of the phenomenon. The agreement,
        signed by over 195 countries, seeks to pursue efforts to limit the global
        temperature increase to 1.5°C above preindustrial levels.</p>'
