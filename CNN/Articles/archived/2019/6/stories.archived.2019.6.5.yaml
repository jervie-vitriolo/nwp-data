      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer found himself at the net often and impressed, winning 41
        of 60 points.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2072e-bf13-4532-9593-3ebb3b83697c'
