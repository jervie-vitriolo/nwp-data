      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has claimed that his speakership bid has <a href="http://www.cnnphilippines.com/news/2019/5/23/Lord-Allan-Velasco-House-Speaker-bid.html"
        target="_blank">the backing of the two Dutertes</a>. In fact, in two events
        in his baliwick of Marinduque, the father-and-daughter duo called him the
        <a href="https://www.rappler.com/nation/politics/elections/2019/215934-dutertes-call-lord-allan-velasco-next-house-speaker"
        target="_blank">next House Speaker</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32d9fc-662e-4e4f-8c8a-6ea033ad30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.418+08:00
