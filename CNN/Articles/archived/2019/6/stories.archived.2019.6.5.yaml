    'template': '1'
    'title': 'LOOK: Incumbent, incoming majority bloc senators meet over dinner'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6bf0c4-1cc6-4bf9-a2f7-4f553d2597d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:44:43.287+08:00
      'mgnl:createdBy': 'chad'
