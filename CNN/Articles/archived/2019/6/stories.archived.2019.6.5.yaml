      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd8090-a91a-41ce-b9ac-cae1be4de1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all was smooth sailing for the Duterte administration’s
        legislative agenda — especially when it came to the budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a9a8a-50de-47d3-a502-a2557ced1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba7dcd-df71-4d5c-b9e6-fc355b5c728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.280+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House under Alvarez had already approved the Duterte administration’s
        proposal to shift to a cash-based budget, which economic managers said would
        trim underspending, but the chamber under Arroyo eyed to recall the budget
        reform bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bdb24-da24-4656-b7b0-5a6814adf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd75ff-de37-42e1-a4ba-1a85ea8db731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house’s withdrawal of support for cash-based budgeting
        stalled budget deliberations — a move that earned the ire of Malacañang, saying
        the chamber seemed to be <a href="https://cnnphilippines.com/news/2018/08/13/Palace-alarmed-suspension-2019-budget-Harry-Roque.html"
        target="_blank">controlled by the minority</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ead03-2f7f-4a71-a76b-b84af76d8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b9b71-032d-445b-b3e4-447fc76198ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This and the House’s <a href="http://cnnphilippines.com/news/2019/3/26/Congress-2019-budget-deadlock-broken.html"
        target="_blank">tug of war</a> with the Senate over alleged illegal insertions
        in the spending bill delayed the passage of the 2019 budget, which dragged
        economic growth in the first quarter of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32dd13-2444-4b37-8a88-0fe11b94f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.281+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a9237-b778-4891-92a3-a22080ec903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time since 2010 that the government operated
        on a reenacted budget. Analysts warn that this practice is vulnerable to corruption
        as it allows the President to realign unprogrammed and unspent funds to projects
        that have already been completed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7128d-0cea-4a51-9cfb-0f24f99dcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbc6c6-c4fa-4414-83df-77bcca40d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.282+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/4/speaker-arroyo-farewell-speech-budget.html"
        target="_blank">Arroyo defends 2019 budget in last Congress plenary</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bf347-3737-408a-b1b0-80f0a5741f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d714fd5-01b8-4aca-903d-1ea750285c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was president at the time. The government under her administration
        operated under a reenacted budget for the entirety of 2001, 2004 and 2006.
        The rest of her term was also marred by reenacted budgets, with the government
        operating under old funding for a part of 2002, 2003, 2005, 2007, 2008, 2009
        and 2010.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f87be0b-6b7a-4572-b008-b8f84e4959a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682284e-3743-4f59-ae27-01933c99b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.283+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having passed all the bills highlighted by the President
        during his 2018 State of the Nation Address, Arroyo still has poor approval
        ratings in surveys — not far from her approval ratings as president when she
        battled corruption and electoral fraud allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87586a97-cd1b-428b-aabb-cf21185a22bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.983+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.284+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b151a29-6138-43f3-9fcb-8e57922c40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.983+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.284+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakership could be her last run in politics, after being a
        senator, a vice president and a president. She has said that she plans to
        retire from the political arena and is open to becoming a consultant for the
        provincial government of her hometown of Pampanga.</p>'
