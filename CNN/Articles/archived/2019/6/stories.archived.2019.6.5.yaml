      'text': '<p>"DepEd has included in its 2020 budget request to the Department
        of Budget and Management (DBM) the funding for an initial batch of such buildings
        that will have space for principal’s office, faculty room, guidance room,
        library, and school supplies and equipment storage in times of calamities,"
        it said in a statement.</p>'
  'Nancy-Binay-Sonny-Trillanes-job-offer':
    'caption': ' Reelected Senator Nancy Binay seemed to offer outgoing Senator Antonio
      Trillanes a teaching job at the University of Makati, along with other strange
      perks, according to a Twitter exchange with Senator Panfilo Lacson.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
