      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb6412-24f1-4024-b0be-2ea9bd66b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.480+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federer momentum</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39301799-9996-47fb-abbf-bc570f75a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.480+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss has won his last five matches against the left-handed
        spin master, and perhaps not facing Nadal on clay for a while has diminished
        the scars from past defeats, including in the 2008 final at Roland Garros
        when Federer claimed just four games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934a033-191d-4e4a-92fe-a5c3de8a928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
