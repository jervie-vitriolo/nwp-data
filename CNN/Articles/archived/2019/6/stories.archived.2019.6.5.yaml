      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another thriller on Lenglen filled with dazzling variety, Martic
        crucially couldn''t serve out the first at 5-3 and missed three straight set
        points at 6-5.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae31cb-baae-4a74-b412-342e6f9b7265'
