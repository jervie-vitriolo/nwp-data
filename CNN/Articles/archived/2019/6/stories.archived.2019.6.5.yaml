      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084ea3-6cbe-4b61-9cc8-a4b7b298c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
