        namang perpektong tao. Nawa’y gamitin mo ito bilang isang leksyon, at alam
        kong maiintindihan mo kung bakit kailangan ko itong gawin,</em>” Kuya told
        Dangalan, who broke down in tears after the announcement that he has to leave
        the house immediately.</p>'
