      'mgnl:lastActivated': 2019-06-05T21:28:27.252+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Reelected
        Senator Nancy Binay seemed to offer outgoing Senator Antonio Trillanes a teaching
        job at the University of Makati, along with other strange perks, according
        to a Twitter exchange with Senator Panfilo Lacson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233e608-6611-4d23-9e72-433331e66749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:28:27.006+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T21:28:27.253+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay made the offer despite Trillanes leading a lengthy Senate
        investigation on the alleged overpricing of the Makati Parking Building and
        the city university’s Nursing building during the mayoral terms of her father
        Vice President Jejomar Binay and brother Junjun Binay, in Makati City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d323b2-ee04-433e-a771-cb91ee589e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:28:27.006+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-05T21:28:27.253+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senate camaraderie at its best in the 17th Congress: Sen Nancy
        Binay offered graduating Sen. Trillanes a teaching job at the University of
        Makati with 24-hr free parking at the Makati parking lot, plus free admission
        to the Ospital ng Makati and free burial in the Makati cemetery,” Lacson said
        in his tweet at 6 a.m. Wednesday.</p>'
