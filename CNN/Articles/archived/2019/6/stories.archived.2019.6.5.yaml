      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d94925-30e2-48fa-be01-41bf31e372f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
