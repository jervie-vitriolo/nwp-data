    'lead': 'Senator Sonny Trillanes led a Senate investigation on the alleged overpricing
      of a parking building and a city university’s nursing building in Makati City,
      under the mayoral tenure of former Vice President Jejomar Binay and his son,
      Junjun.'
    'mgnl:activationStatus': true
