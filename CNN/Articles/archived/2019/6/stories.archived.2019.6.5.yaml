    'mgnl:tags': ['Putin', 'Xi-Jinping', 'U.S.-trade-war', 'trade']
    'template': '1'
    'title': 'Xi to meet ''best and bosom friend'' Putin amid raging U.S. trade war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e8068-5b11-47c9-9207-b22340e19e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese President Xi Jinping will
        touch down in Russia Wednesday to meet his "best friend" President Vladimir
        Putin, cementing economic ties between Moscow and Beijing amid China''s heated
        trade war with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe011ae3-0083-4c3f-aa5c-f5676f783d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader is expected to spend three days on the state
        visit to Russia that coincides with the annual St. Petersburg International
        Economic Forum, and will commemorate the 70th anniversary of the establishment
        of diplomatic ties between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f17b1-18ae-4a64-a2c7-2ff95c92aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567c756-4dff-41ba-9e09-91005b440bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Russian state media TASS ahead of the trip,
        Xi called Putin his "best and bosom friend," adding he cherished their "deep
        friendship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dad79-f505-4d84-bdde-27426649834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e757c-15ca-4143-add5-b0af113ff5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My engagement with President Putin is built on a high degree of
        mutual trust. That is the solid foundation of our close friendship. We treat
        each other with respect, candor, understanding and trust," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fee47-275f-4ec7-ad37-15d43cfe77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776577f-e8c6-47c6-a48f-52cb6e00544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit comes as the trade war between the U.S. and China continues
        to put pressure on both economies. In early May, after trade talks between
        Washington and Beijing fell apart, the Trump administration raised tariffs
        to 25% on $200 billion of Chinese goods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b89194d-f897-42f2-9dc4-f24639a268db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9de73-23d9-4e5e-92c5-47bf4e3a3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded by raising tariffs on $60 billion of U.S. exports
        and escalating its anti-American propaganda. On May 30, the Chinese government
        accused the US of "economic terrorism."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f5656-d3f4-4074-abe9-0c2c8df90fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3298e7e-6ddb-4293-b5a3-cb6f31b2650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s to show the US that there''s a strong Beijing Moscow alliance
        which could actually be used against, what Beijing terms, American unilateralism,"
        Willy Lam, an adjunct professor at the Chinese University of Hong Kong and
        a longtime analyst of Chinese politics said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5794f-f686-4eeb-abcb-9fe1184dcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b1b6f-1742-4400-9098-b661a4e784d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the relationship between Xi and Putin remains strong.
        Since 2013, the two leaders have met almost 30 times, according to state media.
        Their last bilateral was at the second Belt and Road Summit held in Beijing
        in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b71419-c61a-4800-84e6-52a07b00e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa067278-960f-4066-8c8d-cc80127ef937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has regularly praised its relationship with
        Moscow, with the Foreign Ministry saying in April relations were at their
        "best level in history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f11fad-7f80-42fa-8411-145d8d059b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb08a24-8891-4bab-8f1c-124b1cbc4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.388+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Russia''s largest trading partner, far ahead of the United
        States and other European countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44384523-6367-4fd3-89d4-5ca00fb138a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4757491-9be9-45ae-b3c2-bbf2336049f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xi, the bilateral trade volume reached more than $100
        billion in 2018, rising by 30% from the previous year. China''s imports from
        Russia soared by 42.7% in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef1fc1-b561-4d56-a531-f6c0609423e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.811+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327109b9-f6aa-48a8-bfcb-3fbffb04e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have even been suggestions in Russian state media that Chinese
        businesses might consider moving production to Russia, under pressure from
        the U.S.-China trade war.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e6c41-6d85-44b2-915d-6201e91927bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166a63b-bf13-4bdb-9bcb-0ac0c06ec82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These notable results of our business cooperation are especially
        valuable given the current complex environment of sluggish global trade and
        investment and surging protectionism in the world," Xi told TASS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e732c-45f6-4b6b-b661-4fc80fb03fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598120f0-7e77-4029-9d5c-0aec6e87c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lam said he wasn''t sure how much use Russia would be to China
        in avoiding serious economic damage from the US trade war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0c70d-36cd-4d61-bd7d-71d8b3da771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e76bb3-61b2-45b6-9b09-eca536097d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the trade front, Russia is quite isolated and the Russian economy
        is quite small, so there''s not much that Russia can do to help China on the
        trade front against the U.S.," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04d86c-1ebd-4bdd-ba54-09a1431ba8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfed5689-4f63-4320-8d4e-d82c3e34923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.389+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t known when Xi and Putin will meet but Russian and Chinese
        state media said they were expected to sign about 30 agreements in a range
        of areas, including security, trade and energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005015bd-44fb-4958-b0dd-7b931eaec17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.390+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37738355-5618-4d6e-8acc-6d85df151c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.390+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit Xi is also expected to open a panda facility at
        the Moscow Zoo, which received a pair of giant pandas in April for "research
        cooperation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2f4ea-f413-4251-9baa-cf6a5718e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:17:55.390+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T16:19:18.812+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/asia/putin-xi-us-trade-intl/index.html"
        target="_blank">Xi to meet ''best and bosom friend'' Putin amid raging US
        trade war</a>."</em></p>'
  'north-korea-mass-games-kim-jong-un':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T16:53:30.062+08:00
    'imagesource': 'jcr:0bc9e7cb-a691-412e-b358-50f9a290280b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eed6c5f-be51-4960-b75c-8113b1d4444c'
    'lead': 'North Korea''s famed Mass Games is being put on pause, according to tour
      groups that organize visits to the country, two days after Kim Jong Un was reported
      to have criticized the creators of this year''s performance'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T16:56:02.875+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-05T16:56:03.222+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea''s famed Mass Games put on pause after Kim Jong Un criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8b481-1b9a-47f1-8111-58b593a7365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.222+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;North Korea''s famed Mass Games is
        being put on pause, according to tour groups that organize visits to the country,
        two days after Kim Jong Un was reported to have criticized the creators of
        this year''s performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b382564-522b-422f-9a18-cdb117b250e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games, a uniquely North Korean propaganda spectacle involving
        tens of thousands of performers, typically last for several months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728feb16-e588-4034-b089-21e33ec74551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s pageant, which premiered on Monday evening and was
        expected to run until October, will be suspended from June 10, said Simon
        Cockerell of Koryo Tours, a specialist travel company that helps Western tourists
        visit North Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6308681-95fd-4713-9fda-50d64b1aeeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.223+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cockerell told CNN that his company''s partners in Pyongyang had
        informed him on Wednesday that the Games would be suspended. It is unclear
        when the Games will resume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1182e9-4bf3-4f2f-9f70-558b2eada8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.224+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state-run Korean Central News Agency (KCNA) reported
        that Kim attended the opening of the Games Monday alongside his wife and a
        coterie of top officials from the country -- including Kim Yong Chol, the
        diplomat whose purported demise last week turned out to be untrue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc64fd4d-a083-48cb-8249-c6ab889d9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.224+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Games were called "The Land of the People." Past performances
        have blended theater, artistry, gymnastics and thousands of people acting
        as human pixels flipping colorful cards to reveal images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e78536-8ebd-469c-b71e-a817b146c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.224+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the performance concluded, Kim spoke glowingly of the participants
        but "seriously criticized" the Games'' creators "for their wrong spirit of
        creation and irresponsible work attitude," according to KCNA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cebf2-166b-4187-95d1-9fedaaa105c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.224+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noting that the creators and artistes in the literature and art
        sector have a very important duty in socialist cultural construction, he (Kim
        Jong Un) set forth important tasks for correctly implementing the revolutionary
        policy of our Party on literature and art," KCNA reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03d41c-fde3-4baf-abc9-84c78412c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.225+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Pioneer Tours, another North Korea travel company, attributed
        the temporary suspension to Kim''s unhappiness with the event''s organizers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef4730-0f55-4e7e-8892-cc27c2633e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.225+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our sources, the Mass Games may be temporarily halted
        from June 10 due to Kim Jong Un dissatisfaction with the opening performance,"
        it said in a tweet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936432c-5717-40f5-86d6-75fb825fc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.225+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are a big draw for foreign tourists visiting the country.
        Tickets for foreign tourists are usually purchased the day of the event, Cockerell
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2f52f-1aec-4fe3-bf6a-57db91f71b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.225+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mass Games resumed last year after a mysterious five-year hiatus
        with a performance called "Shining Fatherland," the name of a patriotic song
        performed by North Korean leader Kim Jong Un''s favorite girl band, Moranbong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed2ead-e2ed-4aaf-a830-51ae6d096100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim hosted South Korean President Moon Jae-in during a performance
        of "Shining Fatherland" during their summit in Pyongyang in September 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e23749-b496-451f-b17a-81a2561f258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That performance included images of Moon and Kim during their first
        summit in April of that year, but "The Land of the People" did not include
        those images.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047d9a5-fcc9-49e6-a312-5053083d37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T16:56:02.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T16:56:03.226+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/05/asia/north-korea-mass-games-intl/index.html">North
        Korea''s famed Mass Games put on pause after Kim Jong Un criticism</a>."</em></p>'
  'Tinder-sexual-orientation-feature':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T17:12:31.245+08:00
    'imagesource': 'jcr:f9fcf47d-1bc9-497b-be21-68e1d1c7cae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2848972-e4c3-41aa-96f3-9e0c6a333de2'
    'lead': 'The dating app says that people will be able to select up to three terms
      that best describe their sexual orientation within an "orientation" tab in its
      app. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T17:17:21.145+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-05T17:17:21.410+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tinder', 'sexual', 'orientation', 'gay', 'pride', 'month', 'lesbian',
      'bisexual', 'trans', 'LGBTQ']
    'template': '1'
    'title': 'Tinder adds sexual orientation feature to aid LGBTQ matching'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2f741-88c9-4e6c-8c44-28640a402ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.410+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tinder wants to make it easier for everyone
        to express their sexuality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0610fd-1c5a-4bf8-b495-729390476cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.411+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc2c70-b143-4605-b5c0-69cafa048ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.411+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dating app announced Tuesday that people will be able to select
        up to three terms that best describe their sexual orientation within an "orientation"
        tab in its app. Previously, people were limited to selecting a preference
        of "men," "women," or "both."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc538a-d0ee-4b29-ad22-fd83679c801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.411+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a21b72-7fa0-456c-8ebb-f2ec0ac6ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.412+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with GLAAD, Tinder said it has selected nine initial
        terms from which people can choose, including Straight, Gay, Lesbian, Bisexual,
        Asexual, Demisexual, Pansexual, Queer and Questioning. For new users, the
        option to select from these terms will be part of the sign-up process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f388d-1c56-4696-bda2-9bd086fdf6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.146+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.412+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While initially designed for more heteronormative dating, the company
        has worked in recent years to address the growing calls for inclusivity within
        its community. Tinder, owned by IAC''s Match Group, says the decision to add
        the sexual orientation options comes in response to feedback from users and
        an internal survey. Among the findings: about 56% of the 1,000 individuals
        surveyed said they''d be interested in dating apps or websites that give them
        more options in how to express sexual orientation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5c383-ed95-4521-9d72-b84c8c2369fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.412+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user selections will be taken into account for surfacing potential
        matches. People can also choose to display the terms on their profile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5f49e-fa89-4514-ac3d-4c5b130eb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.413+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all of our users to feel empowered expressing who they
        are while connecting with new people --&nbsp;and we''re always working to
        make that easier for our users on Tinder," said Tinder CEO Elie Seidman in
        a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80543267-9643-47ab-9fc3-b974c8835eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.413+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669aa103-24c2-4eb3-b22c-5ed32eb959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.413+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder said the orientation terms may evolve over time and that
        it is open to receiving feedback from users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915dae8a-426c-40f3-9714-7274390c8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.413+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faecbca-d8cf-4ed7-bc1a-bd2595e150eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.414+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dating apps such as Bumble — which lets women make the first
        move — and gay dating app Grindr have more specific premises to attract users,
        Tinder appeals broadly to singles looking to quickly and simply find matches
        nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a54d5e-3a88-4343-9fd7-92b6b5d79de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.414+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50115dc5-8255-4571-b150-5ad44118b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.414+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder revamped its approach to gender identity in 2016 in response
        to harassment against transgender people on its platform. Transgender women,
        for example, were being wrongfully reported as "fake" on the platform by other
        users over selecting "female'' as their gender; the app, at the time, only
        had a "male" or "female" identity option.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76e466-e43f-48c0-b1ad-e815f1d50ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.414+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b34503-cc05-4356-ae8d-a6b4285c761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.147+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.415+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, Tinder partnered with GLAAD to add 37 gender options
        that allow for people to identify as a "trans man," "trans woman" or "transgender."
        The sexual orientation roll-out is the next step.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af39443-0cb9-4880-9672-410677db4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.415+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3cf8d-69ca-4cc0-90ab-2e4fccc0d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.415+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this change is a pretty simple one, but the impact is going
        to be felt most by the people who felt they couldn''t be who they were on
        the platform," GLAAD''s chief communications officer, Rich Ferraro, told CNN
        Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06140f60-607c-4a5e-b82e-d0a1340c163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.415+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94366267-162b-49cd-89de-80dcea35efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.416+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder says it will allow users to opt to see people of their same
        orientation first, but won''t let people filter out by sexual orientation.
        For example, if a user identifies as a straight man, they may be matched with
        a trans woman who is interested in men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38398ed2-a557-49a3-9652-cf18284342e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.416+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature will initially be available in English-speaking
        markets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb921e-6159-423d-be62-e3e2999c5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.416+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder is taking a page from something OKCupid did years ago: The
        dating service, which is also owned by IAC''s Match Group, has 22 genders
        available and 13 sexual orientations. Unlike Tinder, OKCupid has an option
        for people who identify as "gay" or "bisexual" to opt to not see or be seen
        by straight people within the app. This preference can be set in OKCupid''s
        "orientation" tab.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3241e0e7-7326-4e47-8d73-eab1965769b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T17:17:21.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T17:17:21.416+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/04/tech/tinder-glaad-sexual-orientation/index.html">Tinder
        adds sexual orientation feature to aid LGBTQ matching</a>."</i></p>'
  'Instagram-branded-content-ads-influencers':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-05T18:56:27.174+08:00
    'imagesource': 'jcr:17619ae9-3ec1-48b4-b08d-75901ff06905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e36cb9-71a0-461a-b826-0e4488785d33'
    'lead': 'You may soon spot influencers you don''t follow in your Instagram feed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T19:01:07.031+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-05T19:01:09.554+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'influencers', 'branded-content', 'advertisements']
    'template': '1'
    'title': 'Influencers you don''t follow will soon be in your Instagram feed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11ac76-59ac-4349-87dd-34c3d9fa2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.554+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You may soon spot influencers you
        don''t follow in your Instagram feed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96b612-2b73-475c-aaea-20a5e9763e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Facebook-owned photo sharing platform announced
        it is rolling out what it calls "branded content ads." This will allow brands
        to make influencers'' sponsored content posts appear as ads so a bigger audience
        sees them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04321c5f-4575-40a1-85ac-b6d734799d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will be able to place these ads in the Instagram feed
        in the coming weeks and in Stories in the next few months. When branded content
        ads appear, they''ll look similar to regular ads, but users will see the words
        "paid partnership" and the brand''s name on the bottom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ffc51-ec43-4af9-ad85-c0673cab9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight percent of people come to Instagram to interact with
        influencers, according to the company. Brands often pay influencers — also
        called social media stars or creators — to promote products on their personal
        social media accounts to reach their followers. For example, an influencer
        could be paid to post images of them using teeth whitening strips or laundry
        detergent from a certain brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be263c6-dc33-4b41-8d85-80ba15efdb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, only people following influencers or brands would see
        their paid content. Now, those posts will appear on users'' feeds and Stories
        even if they don''t follow that social media star, just like other ads on
        Instagram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430b19d-122c-44a0-a809-993d82bc3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creators have found a way to use Instagram to share their lives,
        passions and interests ... and they''ve built really strong audiences around
        those interests," Susan Buckner Rose, Instagram''s director of business product
        marketing, told CNN Business. "There''s a natural opportunity for brands to
        build partnerships with those creators to reach those same audiences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da9905-f598-4f8e-be64-8a0ac61fe2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Product recommendations from influencers feel more authentic than
        traditional advertising, according to Beca Alexander, founder and president
        of influencer casting and marketing agency Socialyte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b82b11-6b9f-4b79-9946-277033f4f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their audiences trust them and their opinion," she said. "They
        feel like they have this personal connection with these influencers because
        the influencers give them a view into their day-to-day lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08fea2-e96a-46a9-b698-430f29fe09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will allow both brands and influencers to increase the
        reach of the paid posts, and target a bigger and more specific audience, such
        as women between the ages of 18 and 34 who are interested in beauty products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b92aa-30e3-4506-90e9-72c68cdd51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a way for Instagram to tap into the growing influencer
        marketing industry, which has flourished on its platform. While Instagram
        doesn''t take a cut of influencer-brand partnerships, it will now make money
        from the new branded content ads, like it does with other ads on its platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42940c9-4adb-43d7-ac20-776403f2d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branded content ads are also an effort to increase transparency
        about influencer and brand deals. In recent years, Instagram has been criticized
        for the lack of transparency of sponsored posts on its platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c1194-23fb-4c15-ab1f-3caa890ffe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FTC guidelines, if a person is being paid to promote
        something on their own social media account, posts should have a disclosure,
        such as "#ad." The FTC also advises influencers to make disclosures if they
        receive items for free. The issue is difficult for the agency to police due
        to limited resources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d82af-738f-4da9-9798-17b5e82c13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has responded by testing a tag above a post that indicates
        it''s a paid partnership with a brand. The company will now be making that
        tag more widely available in the coming weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5f5f0-4958-41fd-9f50-72219c9632a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:01:07.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:01:09.559+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/04/tech/instagram-branded-content-ads/index.html">"Influencers
        you don''t follow will soon be in your Instagram feed."</a></em></p>'
  'Pinoy-Big-Brother-rape-joke-eviction':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-05T19:08:52.558+08:00
    'imagesource': 'jcr:dcb0d4ef-356d-41f8-a5a6-d25e0e32f345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf8cfda-b469-489f-b440-526b734d9241'
    'lead': 'Banjo Dangalan has been forcibly evicted from reality TV show Pinoy Big
      Brother for making a rape joke which made his fellow contestants queasy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T19:15:14.588+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-05T19:15:55.390+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pinoy-Big-Brother', 'forced-eviction', 'rape-joke']
    'template': '1'
    'title': 'Netizens divided over ''Pinoy Big Brother'' forced eviction due to rape
      joke'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d36cbf-5899-4f36-93e4-5417f7ffc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:15:14.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:15:55.390+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, June 5) —</strong>&nbsp;Netizens
        aren’t quite sure how to react to the latest controversial forced eviction
        on reality TV show Pinoy Big Brother (PBB), where a contestant was kicked
        out over his rape jokes which left his fellow female contestants feeling queasy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94441967-f25e-4ad1-bbf4-8db0f3547f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:15:14.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T19:15:55.390+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banjo Dangalan, a 27-year-old contestant in the TV show from Quezon
        City, joked during breakfast that he would “take advantage” of Gino Roque,
        another male contestant, while he was sleeping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
