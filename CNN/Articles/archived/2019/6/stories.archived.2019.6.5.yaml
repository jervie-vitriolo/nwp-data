    'template': '1'
    'title': 'Robredo prays for Marawi, Bangsamoro Region on Eid’l Fitr'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd470712-c7d6-4f6b-8e5a-66af53a017ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.847+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Vice President
        Leni Robredo shed light on the plight of residents from the war-torn city
        of Marawi and the crucial transition of the Bangsamoro Region, as Muslim Filipinos
        mark the end of the holy month of Ramadan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bb6e7-5dd5-484c-9ed7-18b2c043fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.847+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo offered a prayer for the residents of Marawi on Wednesday,
        as ten million Muslim Filipinos celebrated Eid’l Fitr or “The Festival of
        Breaking the Fast.” Marawi continues to recover two years after a five month-long
        siege laid waste in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcbb82-972b-43a7-93b9-7e037d4ee4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.847+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We pray for our brothers and sisters from Marawi, who are still
        suffering and unable to return to their homes for two years now since the
        siege,” Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe884a-1618-43c4-b073-1c64aa60172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.848+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also touched on the Bangsamoro Region, which
        is currently led by an interim government, as it undergoes a three-year transition.
        The new entity was established from peace agreements between the government
        and Moro leaders to quell conflict in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4ed4c-f7c8-4e40-9d60-ed078dd8ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.848+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to pray for peace in the Bangsamoro region, especially
        as it transitions into a new era,” Robredo''s message read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e92db8-c000-4be6-b37e-3575e8b201f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.848+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lauded the Muslim Filipino community for its sacrifice,
        compassion and generosity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74003d68-4a3f-49c7-817b-96b46c258293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:08:41.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T13:08:41.848+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You serve as great examples to the rest of the nation of how we
        embody hope by feeding the hungry, clothing the homeless, and comforting the
        orphaned,” she said.</p>'
  'durant-out-warriors-nba-finals-game-3-':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-05T13:06:45.786+08:00
    'imagesource': 'jcr:a9a3c506-bcdd-430b-88bb-89eebbd9baf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9de21cf-8b56-4244-ae8a-58ccc2250c66'
    'lead': 'Kevin Durant is officially out for Game 3, while Klay Thompson was listed
      as questionable by Golden State coach Steve Kerr for Thursday’s NBA Finals game
      against the visiting Toronto Raptors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T13:09:11.938+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-05T16:03:06.249+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Warriors'' Durant out, Thompson questionable for Game 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106858b-eebf-4a99-8aea-7944dea7ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.249+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Kevin Durant is officially out
        for Game 3, while Klay Thompson was listed as questionable by Golden State
        coach Steve Kerr for Thursday’s NBA Finals game against the visiting Toronto
        Raptors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c16bc6-8c93-4f0d-99ac-d0633ba02c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.249+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant (calf) is moving closer to a return from the injury that
        has left him sidelined since being injured on May 8 against the Houston Rockets
        in the second round of the playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ac86e-8055-46c3-8e22-1f7353bc4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kevin is going to get on the floor at the practice facility later
        today,” Kerr said Tuesday. “He did not get on the floor here. He was here
        for our film session and our treatment. ... He’s out for tomorrow but improving.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464181c-55b6-42b4-9df6-792c435eebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.938+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr said team trainers will make the call on whether or not Thompson
        (left hamstring) can play. Thompson suffered the injury during Sunday’s Game
        2 win over the Raptors that tied the best-of-seven series at 1-1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afffbd-9e83-4a76-a00d-8b978a4102d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He says he’s feeling well and feeling a lot better today than he
        did yesterday and he thinks he’ll be ready to go,” Kerr said. “But as I said
        the other night, Klay is always going to say he’s ready to go. What we will
        have to determine is that a risk if he plays. ...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d24b3-bd8f-4d4e-abc1-2b28799721a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there’s a risk we’d rather give him the next couple days to
        continue to heal and hopefully have him out there for Game 4. It’s literally
        day-to-day.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648bdfd-3778-4295-a39c-665d487e0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson remains hopeful as he doesn’t want to sit out an NBA Finals
        game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd795e4d-2b88-41ce-a3c7-3fb46957375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’ll be a game-time decision. For me personally, it’d be hard
        to see my not playing,” Thompson said. “Hopefully I’ll feel much better and
        be a go for tipoff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360f125-42d7-492b-8fee-6458bbedc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.939+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously I’ll do anything I can to be out there. It’s in their
        hands. If there’s any pain, it’ll be a no-go just because of the position
        we’re in. It could be a longer series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6634e-72a1-4a96-a6d3-5f0d414fd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s much better than it was Sunday night. Hopefully the same progress
        will be made and I’ll be moving like my normal self tomorrow night.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069758e4-fffa-487a-89cd-4790e3e690dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson indicated he would want to try to play if he felt 80 percent
        recovered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d6d39-b02d-40e8-90af-f29178d5262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you feel it every step of the way, that’s not a good sign,”
        Thompson said. “I do not feel it every move I make. It’s only a few exact
        movements that I really feel it — that’s encouraging.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9ef84-700c-45e7-afac-d1daa63265c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:09:11.940+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-05T16:03:06.250+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr also said veteran swingman Andre Iguodala (calf) is good to
        go. Backup power forward Kevon Looney (fractured rib cartilage) will miss
        the rest of the series.</p>'
  'sudan-protests-crackdown-death-toll':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T13:07:16.050+08:00
    'imagesource': 'jcr:faf92b1d-0d89-47a5-9c2e-af15f57afaae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04313680-6b55-4b78-afa1-d3a90407b1e3'
    'lead': 'At least 60 people are dead and over 300 injured after troops stormed
      the main camp of pro-democracy protesters in Sudan''s capital Monday, according
      to the Central Committee of Sudan Doctors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T13:10:47.343+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-05T13:10:47.576+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 60 following Sudan crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e3443-c02b-4929-9ddf-d2d6af21a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.576+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 60 people are dead and over
        300 injured after troops stormed the main camp of pro-democracy protesters
        in Sudan''s capital Monday, according to the Central Committee of Sudan Doctors
        (CCSD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a97442-abb0-4ee8-8037-15e4a78706cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.577+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed billowing smoke and scenes of panic as the military
        tried to break up an opposition sit-in in the capital, Khartoum. The demonstrators
        have demanded that the Transitional Military Council, which has ruled the
        country since troops ousted longtime President Omar al-Bashir in April, make
        way for a civilian-led interim body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e572f-23de-4be9-8ff9-3ae083ebb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.343+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.577+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the those who are injured are in a critical condition, according
        to the CCSD, which is close to the protestors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbe407-9d9d-4782-8df5-38e4676d64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.577+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses said that the police and paramilitary Rapid Support
        Forces shot at protesters on Monday. Several videos showed security forces
        beating people with sticks. The internet has been blocked in places across
        the country by major providers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d6d87-4df8-4ad5-a9a1-2908eccab06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.578+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Khartoum''s streets had become quieter. Sudan is now
        celebrating Eid al-Fitr, a Muslim holiday which marks the end of Ramadan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5423-43ae-4fa5-9b7b-53aa612a6a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.578+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, the CCSD said one woman had been killed by a stray
        bullet in her home in Khartoum Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aea440-2c56-4afb-87e9-a4af40a7dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.578+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attack has drawn international condemnation, including
        from United Nations Secretary-General António Guterres.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb141de4-930a-4c37-b50c-4082ce251944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.578+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for an election</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d55bb0-d39e-4a82-95d7-e27ea2608ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.344+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After April''s coup, the military council and opposition groups
        agreed on a three-year transition to democracy. But on Tuesday, the council''s
        leader Abdel Fattah al-Burhan called for national elections within nine months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7381f-3273-49ff-b35b-9cf373efeab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way to rule Sudan is through "the ballot box," al-Burhan
        said in an address on state TV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6502923-842d-427e-b5a6-a44e24cf1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the elections should be supervised by monitoring groups,
        including international and regional bodies. Al-Burhan said a caretaker government
        would be formed to oversee the period before elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54577e7-1bc1-491b-9d4c-c172c871e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.579+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Burhan described those who died on Monday as "martyrs" and expressed
        "regret" at the violence, although he did not directly say military forces
        were responsible. He promised that Sudan''s general prosecutor would investigate
        the incident and urged people to show a "spirit of forgiveness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e714387-f9cb-49c9-ad7d-fff29d991d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:10:47.345+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:10:47.580+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/04/africa/sudan-protests-toll-intl/index.html">Death
        toll rises to 60 following Sudan crackdown</a>."</em></p>'
  'Russia-United-States-Mediterranean-Sea':
    'author': 'Barbara Starr and Caroline Kelly, CNN'
    'caption': 'F-22 fighter jets | NORAD/Handout '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T13:29:15.758+08:00
    'imagesource': 'jcr:3145f0b4-4a73-4a5e-a98a-834e528d6833'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52cabda9-6f61-428e-afa1-c21500cd00c6'
    'lead': 'A Russian aircraft intercepted a U.S. aircraft flying in international
      airspace over the Mediterranean Sea three times in just under three hours Tuesday,
      according to the U.S. 6th Fleet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T13:33:04.443+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-05T13:33:04.656+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia intercepts U.S. aircraft flying over the Mediterranean Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997eaed-2a5c-4f96-b19b-fe9c1191b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.443+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian aircraft intercepted a U.S. aircraft
        flying in international airspace over the Mediterranean Sea three times in
        just under three hours Tuesday, according to the U.S. 6th Fleet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac81b4e-f248-42e8-a170-76a83730f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.443+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On June 4, 2019, a U.S. P-8A Poseidon aircraft flying in international
        airspace over the Mediterranean Sea was intercepted by a Russian SU-35 three
        times over the course of 175 minutes," the 6th Fleet said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e073bf-49b9-48cd-a15a-75b0a0b0d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.443+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.657+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second of the three interactions "was determined to be unsafe"
        due to the Russian aircraft "conducting a high speed pass directly in front
        of the mission aircraft, which put our pilots and crew at risk," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fb9cc-5079-4f24-82af-9cff45bb2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.444+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.658+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American aircraft was maintaining international standards and
        "did not provoke this Russian activity," the statement continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07d100-1435-412a-be59-a132010a7434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.444+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.658+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Russian aircraft was operating in international airspace,
        this interaction was irresponsible. We expect them to behave within international
        standards set to ensure safety and to prevent incidents," the 6th Fleet wrote,
        adding that "unsafe actions‎ increase the risk of miscalculation and potential
        for midair collisions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d696e0a-4d67-4fea-8a45-731f7bdb872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.444+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.658+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction marked another recent brush with Russian aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9160a-ba54-4b04-bb1c-5e463ae7b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.444+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.658+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, U.S. F-22 stealth jets intercepted four Russian bombers
        and two Russian SU-35 fighter jets in international airspace off the coast
        of Alaska. The Russian bomber flights are seen by U.S. military officials
        as part of Moscow''s effort to train its military for a potential crisis while
        sending a message of strength to adversaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f958ae-0ce5-4492-a506-41062cc8e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T13:33:04.444+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T13:33:04.659+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/04/politics/russia-us-aircraft-mediterranean/index.html">Russia
        intercepts US aircraft flying over the Mediterranean Sea</a>."</em></p>'
  'Siargao-dumpsite-closed-DENR':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
