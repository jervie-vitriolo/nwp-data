      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The former running mate</h2>'
    '125':
      'image': 'jcr:65ceba4b-c47b-4771-806d-40a2fb9b2008'
      'imageCaption': 'Incoming Taguig-Pateros Rep. Alan Peter Cayetano has long had
