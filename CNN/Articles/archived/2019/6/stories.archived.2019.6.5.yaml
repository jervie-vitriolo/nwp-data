      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal was eventually substituted with House Concurrent Resolution
        No. 9, whose authors include the&nbsp;outgoing Speaker.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa59f5-c367-4cce-8872-9be3c146e196'
