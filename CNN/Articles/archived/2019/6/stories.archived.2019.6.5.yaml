      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the defeat, it was a gutsy display from Wawrinka after his
        five-hour classic with Tsitsipas on Sunday. He showed he is back after knee
        surgery in 2017.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bf48f-1205-48ce-89ed-cd94c2106d1e'
