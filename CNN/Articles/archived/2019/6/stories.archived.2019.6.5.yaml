      '2019-elections']
    'template': '1'
    'title': 'Duterte Youth registration ''summarily dismissed'' by COMELEC division
      – Commissioner Guia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9251183-8e35-442f-bcfd-a3f35fbb2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.893+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> A division
        of the Commission on Elections has previously dismissed the Duterte Youth
        party-list''s petition for registration due to late submission, only to be
        reversed by the COMELEC en banc, a document obtained Wednesday showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba9d4a-4a4f-4b8b-a311-415e83d03358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.894+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f07a2-eec3-4077-9376-4fc25c439cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.568+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.894+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Luie Guia, in a Jan. 28 dissenting opinion, objected
        to the en banc decision to approve the Duterte Youth''s motion for reconsideration
        to be included among party-list groups running in the midterm elections. The
        COMELEC second division that he  heads earlier rejected the group''s petition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97ccd9-4264-4a0e-8f17-650af55a3430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.895+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9059c-aa6c-4329-8ae3-bf89ccf90c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.895+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioner''s belated submissions of required documents in its
        motion for reconsideration only confirm the deficiencies found by the Commission
        (Second Division)... It is noteworthy that this petition was summarily dismissed,"
        Guia wrote in January..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706a456-e1cb-4e7e-8ac3-b452be8d0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.895+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66f347-510c-4843-8000-be6cb39ee265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.895+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said COMELEC has been denying motions for reconsideration with
        regards to late submission of required documents. That is to allow the poll
        body to prepare for the printing of ballots for the May 13 polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ec89e-0ee3-4967-96f5-c096db874c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
