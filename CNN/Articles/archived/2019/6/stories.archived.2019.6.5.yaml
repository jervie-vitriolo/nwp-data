      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the DepEd said that it has included in its 2020
        budget request more funds for the construction of administration buildings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411f942-a1a0-480b-afc6-ecbac833db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.151+08:00
