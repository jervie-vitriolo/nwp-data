      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> As ten
        million Muslim Filipinos marked the end of the holy month of Ramadan, President
        Rodrigo Duterte offered them a message of encouragement.</p>'
