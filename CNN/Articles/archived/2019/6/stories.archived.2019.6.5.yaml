      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121c270-4ed0-4d0b-91f3-8680690cb6de'
      'mgnl:activationStatus': true
