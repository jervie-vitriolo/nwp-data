      'mgnl:type': 'text'
      'text': '<p>Another of PDP-Laban’s prospective bets for Speaker is Marinduque
        Rep. Lord Allan Jay Velasco who has long been rumored to take the speakership
        even before Alvarez'' ouster in 2018. He was seen as one of the top contenders
        to replace Alvarez once he gets booted out of the podium.</p>'
