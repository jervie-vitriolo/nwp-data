      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cf90c-009d-4be6-8213-0e8a8c4a4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.418+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sara&nbsp;has been publicly mum on her bet for Speaker,&nbsp;Malacañang
        has also insisted that House is on its own to pick its next leader.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f71e3c-b999-418f-bded-1c2a302d6131'
      'mgnl:activationStatus': true
