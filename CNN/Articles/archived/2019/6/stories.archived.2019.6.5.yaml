      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff20f5-ed30-4c5a-a68e-a18778e8f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara has not made her choice known publicly, but a report has said
        that the Davao City Mayor has <a href="https://news.mb.com.ph/2019/05/22/npc-ready-to-support-sara-dutertes-bet-for-speaker/"
        target="_blank">tapped the Nationalist People''s Coalition''s</a> (NPC) support
        for Velasco''s bid. The NPC will have 36 lawmakers in the House at the start
        of the next Congress.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e27fb0-bc6d-4c71-8240-6a951f992f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.419+08:00
      'mgnl:createdBy': 'xave'
