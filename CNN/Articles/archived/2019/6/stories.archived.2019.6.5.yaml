      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five candidates for speakership, Alvarez is the only one
        who did not <a href="http://www.cnnphilippines.com/news/2019/5/30/President-Duterte-House-Speaker-candidates-Tokyo-Japan.html"
        target="_blank">accompany the President in his trip to Japan</a>.</p>'
