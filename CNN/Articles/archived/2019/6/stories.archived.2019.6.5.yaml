      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 5) — A strong second quarter
        showing propelled the Alaska Aces to a 103-80 drubbing of the Magnolia Hotshots
        in the PBA Commissioner''s Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
