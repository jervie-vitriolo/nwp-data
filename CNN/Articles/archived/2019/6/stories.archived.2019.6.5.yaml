    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f60eb4-08c4-42ff-a19a-453c18d1420a'
    'lead': 'A division of the Commission on Elections has previously dismissed the
      Duterte Youth party-list''s petition for registration due to late submission,
      only to be reversed by the COMELEC en banc, a document obtained Wednesday showed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T22:36:06.568+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-05T22:36:06.893+08:00
