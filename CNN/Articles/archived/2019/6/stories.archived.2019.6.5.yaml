      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he clinch the speakership — with or without the endorsement
        of the Dutertes — Velasco vows to be a <a href="https://www.rappler.com/nation/231682-lord-allan-velasco-vows-listening-speaker-house-representatives"
        target="_blank">"listening Speaker"</a> of the House, shepherd the President''s
        agenda in the chamber, and ensure that all lawmakers receive budgets for their
        respective districts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64548bbc-274c-49f9-a02b-82ea1b8db3d8'
      'mgnl:activationStatus': true
