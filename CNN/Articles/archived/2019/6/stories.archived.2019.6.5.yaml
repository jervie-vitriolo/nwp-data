  'commission-on-audit-hospital-wastes-bulacan':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-05T19:12:10.156+08:00
    'imagesource': 'jcr:b3e46a7f-1c18-4bdd-ac0a-fdfaa0e4ef29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db93acf4-dbb2-4e7f-a928-5a1e492ad469'
    'lead': 'In its 2018 audit on the provincial government of Bulacan, the Commission
      on Audit says waste from seven district hospitals in the province were not regularly
      collected for six months to a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T19:25:01.320+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-05T19:25:01.593+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags ''hazardous, infectious'' uncollected waste from Bulacan hospitals'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa3ac2-99d7-4ca6-862d-4180523d649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.320+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.593+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — State
        auditors have warned about health hazards that may be caused by uncollected
        waste from public hospitals in Bulacan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d52ef-ed0b-47ab-ad5d-b527284e7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.594+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2018 audit on the provincial government of Bulacan, the Commission
        on Audit (COA) said waste from seven district hospitals in the province were
        not regularly collected for six months to a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72e4f5-0ab3-43e0-b7d0-b0f85e5e176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.594+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the report, the Bulacan Medical Center, Rogaciano M. Mercado
        Memorial Hospital, and Emilio G. Perez Memorial District Hospital were not
        properly bagging and storing their waste. Months worth of their disposables
        were also uncollected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1fbc3-3c9a-41a2-bdf8-da7a202af208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.594+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncollected waste, the agency said, "exposed hospital patients,
        health workers and the general public to the danger of human waste, infectious
        diseases and other toxic waste." This violates the Clean Air Act, Ecological
        Solid Waste Management Act, and Health department’s manual on health care
        management.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d156d4-afb9-4a5d-b50b-41d4f0c18f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The management of hospital waste requires focused attention and
        diligence to avoid adverse health outcomes associated with poor practice,
        including exposure to infectious agents and toxic substances,” COA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4ed38-ab8a-4013-8565-d41ff5c6f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.321+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said the provincial government gave the responsibility
        of solid waste management to the General Services Office instead of the Bulacan
        Natural Resources Office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2c3e9-1871-4a29-b689-ab663fc96c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result, oversight of the quality assurance process on overall
        solid waste management was not effectively discharged as the latter office
        performed mainly quarrying and revenue generation activities,” the report
        reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4197ce-4ad3-4d40-9f94-e75e7f9f3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.595+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors recommended that the provincial governor require the natural
        resources office to enforce solid waste management and hospital care management
        as required by law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6deca1-a0eb-40fa-ae31-21ae85c0f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also proposed the procurement of separate service providers
        hauling and disposal of solid waste per hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751e57d-fb5c-4417-8314-2544c505aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T19:25:01.322+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T19:25:01.596+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the audit findings, the provincial government said
        the natural resources office already began consultations with each of the
        hospitals to come up with a proper waste management plan.</p>'
  'Tubbataha-Reef-Palawan-missing-diver':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
