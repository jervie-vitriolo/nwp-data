    'imagesource': 'jcr:99fea34c-7120-4a21-a7ab-b38233fcde57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11dc4b43-d2b5-4dab-a445-7a31ac6080fe'
    'lead': 'The open dumpsite in the world-class tourist destination has been closed
      down by authorities Wednesday for violating environmental and waste management
      policies.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T14:23:00.585+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-05T14:24:41.500+08:00
