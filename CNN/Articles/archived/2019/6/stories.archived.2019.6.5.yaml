      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May all Muslim Filipinos observe this day as a time for reflection,
        enlightenment and renewal of commitment to a much stronger devotion to the
        Almighty,” Duterte also said.</p>'
