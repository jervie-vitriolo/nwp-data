    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea2f49-f1a7-486d-89ca-c72e14d00bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third PDP-Laban speakership bet was only thrust into the race
        upon the suggestion of the party’s stalwarts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448b159-e283-463d-b898-08af729bedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a931fe-a6d7-4d4d-af65-b3ebff05e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders and its 2019 senatorial candidates drafted Pampanga
        3rd District Rep. Aurelio “Dong” Gonzales’ name into the shortlist for PDP-Laban’s
        pick for Speaker despite having been only in the party since 2016.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51374e6-5baf-4d15-a85e-dec8dd0fb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46760bf9-aee1-4cb8-a435-fdd0f7ac7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales has proved to be a good soldier of the ruling party, having
        been among the staunch proponents of its main platform of shifting to a federal
        form of government. In the 2019 campaign, he was chosen to be the party’s
        deputy campaign manager.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31aa55-a0da-4ad7-a110-78e28f01fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b16233-78fa-4ba4-819b-4d4ae7bf2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his fellow speakership candidates from PDP-Laban, Gonzales
        is relying on the endorsement of the President, which can net him at least
        137 votes from lawmakers from the party and from the party-list coalition.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80ad61-99df-4dd5-aff5-5757ab2e3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7ddbe-c6cb-49cf-924c-178d2c96641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung hindi mangingialam [si Pangulo,]</em> of course, <em>may
        mga negosyante diyan, may mga</em> big player <em>diyan, may mga broker diyan.</em>
        So <em>ang nakikita ko lang, maraming mga</em> damages <em>na mangyayari,
        lalo na sa mga</em> congressmen,” Gonzales told CNN Philippines.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301e455-49e1-429b-9ec3-b85d071af80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ec8c1-71ed-4312-86c9-4f6dfe819553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President won’t meddle, of course, there would
        be businessmen, big players and brokers there. So what I see, this would bring
        many damages, especially to congressmen.]</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e096bd-0f48-4a5e-8fd7-1aefdc4a3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c927614-fd12-4122-bca4-0852ce79fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.947+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales is the main author of Resolution of Both Houses No. 8,
        which proposes that Congress convene into a constituent assembly which would
        propose amendments to the Constitution.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af4783-061a-4dbd-ab05-9d4e9ab06ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.947+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d77fb0-0090-4ced-bef3-5f7de79e73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-07T13:59:06.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.947+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to this resolution is a draft federal constitution which
        has raised eyebrows for limiting the protection of the freedom of speech only
        to its "responsible exercise" and clipping the judiciary''s power to review
        grave abuses of discretion.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
