      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Velasco, he has no claim to any connection to the President
        and Mayor Sara. However, he believes that is his edge over other speakership
        bets as he would become an "equalizing"&nbsp;Speaker.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e8174-48aa-4a3e-9160-6d8a2d76afd6'
      'mgnl:activationStatus': true
