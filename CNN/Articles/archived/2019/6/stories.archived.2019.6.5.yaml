      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list group won one seat in the incoming 18th Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498db585-9db1-4633-b8c8-797616fc2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
