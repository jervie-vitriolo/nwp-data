      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> Mobile
        phone users will soon be allowed to convert to an open line from a single-network
        service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cb687-42dd-40ac-ab07-3d9d28a55d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858048a-47e0-4d42-9134-0f1bd8864d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 31 memorandum, the National Telecommunications Commission
        (NTC) released guidelines for the unlocking of devices which were previously
        limited to one network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688bda9-f7ae-4c36-9797-51e866bf417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea268a-38b2-4353-9197-1b2dd94708ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Filipinos can buy phones through mobile plans offered
        by telecommunication firms Smart and Globe. However, that arrangement restricts
        the use of the phone to one mobile network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594cfed-1031-4eb3-b428-9831a3c30bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c6d54-402a-42ed-bb4a-1d833e40bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said phone owners "should have the option of changing between
        compatible wireless service providers" so that they will have greater freedom
        to choose their network. The same process will also push networks to innovate
        in order to keep or attract subscribers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b92d6-f687-49df-9b76-677f0cc820cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421260b5-431b-43ad-b398-9c39769bc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC''s new rules implement a December 2018 order of the <a href="http://cnnphilippines.com/news/2018/12/15/DICT-unlocking-phones-lock-in-period.html">Department
        of Information and Communications Technology</a> that requires the unlocking
        of phones after the lock-in period specified in customer contracts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa083f-2b8d-4753-a617-de6ebf41b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3346733-25dc-4877-b8d0-ddb5340bdb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All requests to unlock the service lines of phones and similar gadgets
        must be addressed within two business days. Otherwise, providers need to explain
        why the device cannot be unlocked or why it is taking longer to process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b4029-88ab-4c6e-95b0-13cdf71e756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c543b-ebec-433e-b8cf-36474c92198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco companies must unlock mobile phones of their postpaid subscribers
        upon request, provided that the customer is in "good standing" and has completed
        the service contract. Clients have the option to pay an early termination
        fee before requesting to unlock their phones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e83bce-e9a7-4a34-8416-89e0422537c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73067334-8311-4679-8029-e622a828db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For prepaid customers, telcos must unlock phones by request,  provided
        that "usage requirements or agreed terms and conditions" are met.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4dcff8-a61c-456d-9f94-02b0c3eb6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd029b-9320-4556-9a08-2863594f7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For locked devices, Smart and Globe will be required to notify customers
        when the phones can be unlocked. They are also given the option to automatically
        open the service lines of these gadgets "without additional fee."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0f343-a549-43f5-85af-01f55719c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0e4b7-721c-49a4-ac09-cdac981d259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules take effect June 18, or 15 days after it was published
        on a newspaper last Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1eaef6-f616-4849-84d6-e9b9aaf4ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845e7f0-b9af-40bf-b018-2206944b116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:52:35.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:52:44.783+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC has named the Mindanao Islamic Telephone Company, Inc. as
        the <a href="https://cnnphilippines.com/business/2018/11/20/mislatel-agreement-philippine-government-third-telco-player.html">third
        major player</a> in the telecommunications market, which is set to roll out
        its services by late 2020.</p>'
  'Fewer-Filipinos-jobless-April':
