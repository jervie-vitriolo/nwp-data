      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a spot in the final, she will meet left-hander Vondrousova,
        another player who enjoyed a fruitful French Open buildup.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b271d0ee-c154-4062-b1ba-7a2b17e12090'
      'mgnl:activationStatus': true
