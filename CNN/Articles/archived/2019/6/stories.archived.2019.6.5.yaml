      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco named his daughter after the Davao City Mayor and has also
        thrown birthday bashes for the President in <a href="https://www.rappler.com/nation/166484-in-photos-lawmakers-belated-birthday-celebration-duterte"
        target="_blank">2017</a> and <a href="https://politics.com.ph/massive-party-thrown-for-duterte-kept-under-wraps/"
        target="_blank">2018</a>.</p>'
