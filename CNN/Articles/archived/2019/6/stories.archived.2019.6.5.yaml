    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Siargao', 'General-Luna', 'Surigao-del-Norte', 'Siargao-island',
      'Siargao-dumpsite']
    'stories': ['f8eb7731-643c-4b71-93d5-66e36a707543']
    'template': '1'
    'title': 'DENR shuts down open dumpsite in Siargao '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaaffc-d6d4-47a1-a22d-db1403abec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.500+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —&nbsp;</strong>The
        Environment Department on Wednesday closed down a dumpsite in a world-class
        tourist site for violating environmental and waste management policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15847421-32f2-4811-bae6-ddcb5bebdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.500+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier ordered the local government of General Luna,
        which has jurisdiction over popular surfing destination Siargao Island, to
        halt the operation of a two-hectare dumpsite in Sitio Santa Rosa. The said
        dumpsite was located in a protected area—prompting officials to issue a <a
        href="https://cnnphilippines.com/regional/2019/6/4/Siargao-open-dumpsite-cease-and-desist-DENR.html?fbclid=IwAR0Ov_27C0qy9KXLcRcesvN0wyH4wlZ6FBuqSnwqyz2nIf1YVfje_t-eqX0">cease
        and desist order</a>&nbsp;on the site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e363e-903f-4683-ab5b-ee9e191ecb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dumpsite caught the attention of tourism and environment officials
        after a clip of its untreated mountains of waste made rounds online in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5128a2-34d0-4787-9b51-8ba6d7461c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure was originally scheduled on Tuesday, but was pushed
        back due to heavy rains in the area.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Siargao landfill, isinara na | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/2f4jegKAEn">pic.twitter.com/2f4jegKAEn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1136129874488307712?ref_src=twsrc%5Etfw">June
        5, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b89602-00c6-45c6-a713-a84929e27105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c864acc-7a7a-4187-acf8-7eaf8065a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government admitted authorities were not ready for the
        garbage that came with the sudden influx of tourists in the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e34dd9-12b2-4096-84a8-0cd95b8227e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dumpsite''s operation was also found in violation of the Ecological
        Solid Waste Management Act, which prohibits open dumping of waste. Under the
        law, waste should be disposed of in a materials recovery facility or sanitary
        landflill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a98000-0635-4d63-b9f2-1d815327e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Luna Mayor Veronico Solloso said the lot was offered by
        the town''s former mayor as an alternative dumpsite for the municipality,
        which could not afford its own sanitary landfill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf75acb-587f-4a0c-97c1-073e62fe6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Surigao del Norte has pledged to help
        General Luna in securing a sanitary landfill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118ebd5-4b02-4863-aebd-07479e222b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:23:00.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T14:24:41.501+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
