      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The Department
        of Education (DepEd) said it is trying to address the faculty room shortage
        at the Bacoor National High School.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16561efa-037a-4176-84de-1b0679b8fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.149+08:00
