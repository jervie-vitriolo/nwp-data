      'jcr:uuid': 'ee20388c-2ed0-40bb-a192-e3e31870a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.392+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal of the high school has already issued a memorandum
        to the teachers to vacate the restroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dc983-d92c-4832-8fab-9b648a5095aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
