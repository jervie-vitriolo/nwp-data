      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Chris Daniels showed the way for the Aces with a game-high
        23 points and seven rebounds Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88db51-b440-45e2-8e9e-0bbc73ca1230'
