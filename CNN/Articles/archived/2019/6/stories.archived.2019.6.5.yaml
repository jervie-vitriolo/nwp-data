    'title': 'Texas couple on holiday in Fiji die from unidentified illness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1ce2e-6713-4fbb-befc-32ae2f4e021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.327+08:00
