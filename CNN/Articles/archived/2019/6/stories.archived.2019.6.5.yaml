      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326f9eb-30d6-4009-afce-ae3942795e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with three bets for Speaker from PDP-Laban, Alvarez, who is
        the secretary general of the party, has said that the President can choose
        a candidate for the speakership from outside the party.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e8c4c-372e-45ba-b659-6d748acd1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915cab0-e280-4f04-a206-fc6d021743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro believes that this could be incoming Taguig-Pateros Rep.
        Alan Peter Cayetano of the Nacionalista Party (NP), who has served as the
        President''s Foreign Affairs Secretary and was his running mate in the 2016
        elections.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5723b-c00a-4bbe-b295-8e36227e2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c08e38-ad7a-4f7c-86a2-8ff4b8162ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has long had his eyes set in becoming a Congress leader,
        having vied for the Senate presidency after losing to Vice President Leni
        Robredo. However, senators instead elected Pimentel, the president of PDP-Laban,
        as he hails from the same party as President Duterte.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bba950-9ff1-49d4-93a4-3f866315edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51223f0f-c516-4338-a4d7-a9aefc43e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s term as senator was cut short after Duterte picked him
        to become Foreign Affairs Secretary a year after his defeat in the vice presidential
        election.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d447698-5ca3-410c-9eef-035be0dacb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0340135-07ae-4a50-875c-bbc63966221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s top diplomat, Cayetano <a href="http://cnnphilippines.com/news/2018/05/29/Cayetano-Duterte-South-China-Sea-dispute.html"
        target="_blank">ardently defended</a> the Duterte administration''s warming
        ties to China and seeming inaction on the Asian giant''s reported incursions
        in the West Philippine Sea. His stint as Foreign Affairs chie was brief as
        he had to depart the Cabinet to mount his congressional bid.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24216b19-c383-45b2-9a48-59f8e1ee7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63703147-1950-4090-bd3f-6a008f003bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 NP elected members of the House are expected to vote for
        their partymate Cayetano. The National Unity Party (NUP), with 26 members
        who won seats in the chamber, has also picked Cayetano for the speakership.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8976686-3342-4572-9385-42e903f652f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa09c5-438c-4f68-ac44-4887c25d2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NUP will support the candidate who supports President Duterte
        and has the broadest government experience, who can eloquently represent the
        Congress and the country in interactions with foreign counterparts," NUP chair
        Ronaldo Puno said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b16c3-684b-49cd-9f9f-7b5500fd2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0d57d-1623-40d7-85ba-a1d2f82a6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other speakership bets are also leaning on the endorsement
        of Mayor Sara to grab the top post at the House, the Davao City Mayor has
        said that Cayetano did not seek her blessing.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e6e01-0cb1-4aae-857b-3f7dc148b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64f71e-cb88-494a-86d5-455627704c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara even said that Cayetano made a "veiled threat" that if she
        endorses Velasco for Speaker, she would be breaking up the coalition which
        will affect the 2022 presidential race.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f98bea-d078-4e6b-b2d5-19d3e8d0679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa07b5-1ca0-4351-8e22-70e0fe17da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other speakership bets, Cayetano has been largely mum on
        what he plans to do if he becomes the next Speaker of the House. But he said
        that he requested President Duterte for a "more principled way to the speakership"
        during the speakership bets'' meeting with him in Japan.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14bc084-e193-468b-b9c7-28b03453a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.948+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4d64e-0018-4a26-a0d9-4657c18b4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trusting the institution and protecting its integrity is essential
        to the reforms we are fighting for," Cayetano said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2acda-9040-43f5-b9e8-b1befd6bd6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c220e-313a-4c44-be16-4e455b940ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
