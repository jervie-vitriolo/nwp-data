    'jcr:uuid': 'd676861c-29ad-4f4b-b482-d8af8c33ea1a'
    'lead': 'Defeating the Golden State Warriors in the NBA Finals isn''t the only
      task at hand for Toronto Raptors star Kawhi Leonard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T07:15:57.051+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-05T07:15:57.376+08:00
    'mgnl:lastActivatedBy': 'janine'
