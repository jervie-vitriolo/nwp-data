      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After winning his quarterfinal at
        the French Open, Roger Federer addressed the crowd, not to mention plenty
        more watching on TV around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95848585-eb72-40fe-a345-c60fe4fb83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.473+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052b93c-c25c-4446-bcc8-959ba3ff01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.473+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the reason I came back to play on clay was to play Rafa,"
        Federer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75997f-3085-4b6e-ae27-8748921e41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc6b23-ef41-4cc1-a7f0-28b332d935c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that is true, Federer got his wish after he downed fellow Swiss
        Stan Wawrinka 7-6 (4) 4-6 7-6 (5) 6-4 in a bruising three-and-a-half hour
        duel on court Suzanne Lenglen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1d399-fcd8-46cd-9672-a1b886aa9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.474+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f243a-0619-46a3-a12d-b38960738d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.475+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up is his old foe, the 11-time champion Rafael Nadal, who dispatched
        Kei Nishikori 6-1 6-1 6-3 in under two hours on the main Philippe Chatrier
        court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf6415-c31e-4617-ac70-2d969772fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.475+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50cf07-6c76-43f1-9403-f293dd9921cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.475+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the difference in duration in the matches that they finished
        at around the same time -- after a rain delay of more than an hour in soggy
        and windy Paris -- despite Federer opening the day''s play on his court and
        Nadal playing second on Philippe Chatrier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db192505-9dc3-4597-af17-bdc552fb0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.476+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3f4f9-9ee0-415a-85fc-e313330794e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.476+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time veterans Federer and Nadal tangled on clay came in
        Rome in 2013. And at the French Open it was in the 2011 final. Nadal leads
        13-2 on dirt and 5-0 in Paris.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715570fb-db4e-49fa-96b6-8b7be97747de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.476+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bffc0e8-e75b-4eb2-b4e7-6044d64f191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.477+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are first and second among the men in grand slam victories,
        Federer on 20 and Nadal on 17. Federer, though, is back on clay this season
        after a gap of more than two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c1645-7ce7-4698-8634-9f7480d689ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.477+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77215bb-399f-4b7e-a9c4-2124f0643fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.477+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having Roger in front, in the semifinals, is an extra thing," said
        Nadal, who celebrated his 33rd birthday Monday. "We shared the most important
        moments of our careers together on court facing each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6fc9f8-9959-47e1-a339-3a44ced81ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.477+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c64db-eb3d-4cca-ba3a-ba93ac8558f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.670+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.478+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s another episode of this, and happy for that and excited,
        no? Will be a special moment, and let''s try to be ready for it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f2a5e-f495-415c-866e-8a307cc0b76e'
