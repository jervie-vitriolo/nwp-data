      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was forced to retire against current No. 1 Novak Djokovic in
        the Australian Open quarterfinals and couldn''t offer up much against Nadal,
        either.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464658a-a71c-4c0a-8b60-a2d669a65ded'
