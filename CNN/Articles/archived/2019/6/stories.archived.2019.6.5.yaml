      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae961b21-4bd1-4fbe-aa8f-97ee526efcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.415+08:00
      'mgnl:createdBy': 'xave'
