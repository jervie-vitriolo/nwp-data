    'mgnl:tags': ['kawhi', 'leonard', 'raptors', 'nike', 'lawsuit']
    'template': '1'
    'title': 'Kawhi Leonard sues Nike over his personal logo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca97f5-0bf7-489e-9eb3-50b2c8019f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.376+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Defeating the Golden State Warriors
        in the NBA Finals isn''t the only task at hand for Toronto Raptors star Kawhi
        Leonard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a17aa-e249-40b5-91ff-a7ead41dbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.377+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Leonard filed a lawsuit against Nike over a personal
        logo that Leonard says Nike fraudulently copyrighted and that Leonard designed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6638c5-9477-4990-8b29-043e3376cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.377+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-page lawsuit was filed in U.S. District Court for the Southern
        District of California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b2b28-eca9-413b-bf2f-1689d324c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.377+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2011, just after being drafted to the National Basketball Association
        (the ''NBA''), Kawhi Leonard authored a unique logo that included elements
        that were meaningful and unique to him," the lawsuit said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35529e96-5e7a-4bec-9001-27a90396887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.377+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonard traced his notably large hand, and, inside the hand, drew
        stylized versions of his initials ''KL'' and the number that he had worn for
        much of his career, ''2.'' The drawing Leonard authored was an extension and
        continuation of drawings he had been creating since early in his college career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51d6ee-ae0c-4376-bf25-30f99364607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.378+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several years later, as part of an endorsement deal with Nike,
        Leonard allowed Nike to use on certain merchandise the logo he created while
        Leonard continued to use the logo on non-Nike goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf63740-5efb-4dfe-8dc0-79d37fa146bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.378+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unbeknownst to Leonard and without his consent, Nike filed an application
        for copyright registration of his logo and falsely represented in the application
        that Nike had authored the logo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ee37c-bcdd-4e81-b8ce-3454d1f58ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.378+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonard intends to use the logo on clothing lines, footwear and
        on other products and, among other things, in connection with sports camps
        and charity functions, but Nike explicitly has objected to such uses."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4643604-3975-4f3b-bfa8-d08595f4f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.378+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nike representative told CNN on Monday that the company does not
        comment on pending litigation. The Raptors declined to pass along any statement
        from Leonard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad20274-cdd9-4957-9b94-c9983af012be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.379+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard''s contract with Nike expired in September. He''s now under
        contract with New Balance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44e67e-df78-46b7-9658-f12b3903e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.379+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of San Diego County, he played college basketball at
        San Diego State University before entering the 2011 NBA draft. He was selected
        by the Indiana Pacers but was traded on draft night to the San Antonio Spurs,
        where he played for seven seasons, winning the NBA Finals and garnering NBA
        Finals MVP honors in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabee58-8635-4513-93b5-d76878953689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.379+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard was traded to the Raptors in 2018. Toronto has since gone
        on to have its best season with the forward, reaching the NBA Finals for the
        first time in franchise history. The series with the Warriors is even at a
        game apiece. Game 3 is Wednesday in Oakland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f895d-7471-4057-b422-30b475b44ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.380+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawsuit: Leonard never transferred logo rights to Nike</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b74b8-8f4e-400f-b8ec-63bf0b2f63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.380+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard signed with Nike in October 2011. During his agreement with
        the company, the two parties started discussions about creating a logo to
        add onto merchandise to be sold under the Nike agreement, the lawsuit said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da72af6-adad-460d-858e-b3df782d80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.380+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leonard never transferred the rights to the Leonard Logo to Nike
        -- conversely, as the many communications, including text and e-mails show,
        Leonard permitted Nike to use the Leonard Logo for their mutual benefit and
        for the specific purpose of effectuating the Nike Agreement for the term of
        the contract," the suit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92abd8-cc52-4186-b45b-ad83054677d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.380+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, Nike representatives recognized Leonard''s rights to the
        Leonard Logo -- referring to it as ''Kawhi''s logo'' in written communications
        with Leonard. Leonard, without dispute or challenge from Nike, continued to
        use the Leonard Logo on non-Nike goods, including apparel and merchandise
        used for basketball camps, appearances and charity events, even while Nike
        was affixing Leonard''s Logo to Nike merchandise."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322fdb2-b5a5-4b37-b71e-a439d2abb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.381+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, the lawsuit alleges, Nike filed an application with
        the US Copyright Office to register the "Kawhi Leonard Logo" without Leonard''s
        knowledge or consent. On the application, the lawsuit said, Nike claimed authorship
        in 2014 of the logo and rights and permissions to the logo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62b05d-660b-4e7f-8aee-02b5c862d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.381+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lawsuit said, Leonard in November 2017 applied for
        and subsequently received registration for two trademarks of the logo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785cec3-1231-4254-abbf-fd4e3598ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.381+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, Leonard''s counsel requested for Nike to rescind
        its copyrights to the logo, according to the suit. Nike responded March 11
        that it owns property rights and demanded Leonard cease use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e9f45-15a1-4941-a144-3df83510fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.381+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Dotson contributed to this report.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f2366-d9e2-42b6-9077-91002140ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:15:57.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:15:57.381+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/sport/kawhi-leonard-sues-nike-spt-intl/index.html">Kawhi
        Leonard sues Nike over his personal logo</a>"</em></p>'
  'Apple-iOS13-dark-mode':
    'author': 'Ahiza Garcia, CNN Business'
