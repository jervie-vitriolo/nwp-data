      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> More Filipinos
        had jobs as of April, with most of them hired in the services sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ccad9-4ebc-4a12-87f2-7ce5bb638282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.256+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0867a2-8b67-4a09-837d-f559443f549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.256+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority (PSA) reveal
        that there are 42.2 million employed Filipinos as of April. This represents
        an employment rate of 94.9 percent, which improved from 94.5 percent (or 40.9
        million adults) tallied in April 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db8043-a308-4625-b4df-3d1effb910a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c792f8-d1dd-472e-a861-51eddb3a1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA defines the labor force as Filipinos aged 15 or older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8dc0f-d380-4641-90cd-c40b41720368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3643b-c5b1-400f-bbcc-0bb7e04916c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.257+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, the employment rate is highest in the Cordillera Administrative
        Region (97.1 percent), Cagayan Valley (97 percent), Davao Region (96.9 percent),
        and Caraga (96.0 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2048c8d-da0b-46ae-9847-d75dc1600cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19efd76d-22bd-4bc2-b4c9-14c391de79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA''s latest Labor Force Survey, salaried workers
        account for 63.3 percent of the total employed, largely coming from the private
        sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc18ba0-85b4-4591-9bf7-730ad4d18981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos found work through the services sector, whose share
        rose to 58.5 percent of employed citizens from 56.4 percent a year ago. A
        third of them are involved in wholesale and retail trade, as well as car and
        motorcycle servicing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892118e-5bd1-43b2-b77b-070804e88eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.258+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture captured 22.3 percent or roughly nine million laborers,
        while some eight million adults were hired as industry workers, according
        to PSA data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2388cc3-b337-41ea-b6be-ffbb5894eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.915+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said some
        1.3 million jobs were created in the past year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a0d23-6d67-4f1a-8760-794a3c3a1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The expansion may be attributed to increased business activities
        in line with the campaign period for the Philippine midterm elections. Adding
        to this is the increase in consumer demand during summer and harvest seasons,”
        NEDA Secretary Ernesto Pernia said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c95bd-86af-4f8a-a750-9cd2c210c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.259+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of Filipino workers are full-time employees serving at
        least 40 hours each week. About 31.3 percent work part-time, while those considered
        underemployed — working, but want additional jobs or longer hours of work
        — stood at 13.5 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dec98d-e126-47a1-a6d4-ae239abdc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.260+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/5/7/SWS-adult-jobless-Q1-2019.html">SWS:
        Fewer Filipinos jobless in first quarter 2019</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbac029-950e-44cf-ad9b-fc88cc86aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.260+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d87680-be51-49c6-953c-f30324b9c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.260+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the unemployment rate stood at 5.1 percent, improving
        from 5.5 percent a year ago. Still, this left over two million Filipinos without
        jobs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0992dd-0341-4c97-8b07-b0b1e0099b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.260+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748d86a-847d-4bdf-b178-a541a9c8fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T14:58:33.916+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-05T14:58:34.261+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao posted the highest jobless
        rate at nine percent, followed by Metro Manila at 6.3 percent. Two-thirds
        of the unemployed Filipinos are males, the PSA said, while about a fourth
        are college graduates.</p>'
  'China-Kaliwa-Dam-project-construction-petition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-05T14:57:50.245+08:00
    'imagesource': 'jcr:36c10c07-9211-48d8-a444-681fbf7bf6ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4214e6a3-a372-4f08-a533-6b92854b784b'
    'lead': 'The Stop Kaliwa Dam Network is targeting getting 10 million signatures
      to send a strong message to President Rodrigo Duterte that the construction
      of the China-funded Kaliwa Dam will only negatively impact the environment and
      indigenous people living in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T15:00:51.463+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-05T15:00:51.627+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 million signatures sought to convince Duterte to stop Kaliwa Dam
      work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60e0dc-271c-4b59-951f-64b2a3451058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac452cd3-8ef0-4135-a9cf-8236206bb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> A nationwide
        campaign was launched on Wednesday to put a stop to the China-funded Kaliwa
        Dam Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca3145-ea49-4bc1-858b-9b04e55f3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00553a74-739a-430f-a478-2586467c0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop Kaliwa Dam Network, composed of various groups, said they
        are targeting getting 10 million signatures online and offline to send a strong
        message to President Rodrigo Duterte that the construction of the dam will
        only negatively impact the environment and indigenous people living in the
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147c177-e73a-4e69-af59-52f2451f85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee42cd-b3b2-4c66-9313-cbe22d5e4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the group''s petition, they said the project violates the Indigenous
        Peoples Rights Act because the dam is set to be built in the ancestral domain
        of the Dumagat-Remontados in Quezon Province. The tribe said over 18,000 IPs
        will be forced to leave their homes. They also claimed the project failed
        to secure the "Free Prior and Informed Consent" from the IPs, saying concerned
        government agencies and local officials manipulated and railroaded legal processes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82e89d-53ef-4f83-9ede-dd8425f7c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fd48f-3219-4017-94be-29dafce1343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.629+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 27-kilometer tunnel will connect the water source from General
        Nakar-Infanta in Quezon to a water treatment plant in Antipolo-Teresa in Rizal
        to supply water to Metro Manila and nearby areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52ece7-0404-4920-96be-86695461e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad662503-1590-4f76-a7fe-9075c4e0f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also pointed out the environmental hazards of pushing
        through with the Kaliwa Dam construction, noting the "long-term and irreversible"
        damage to the Sierra Madre.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fdaab-b5d9-433e-b901-fe012e5a2c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440f68d-606a-4968-b18f-ad11e2a1ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.630+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlighted that the project will be another addition to
        the allegedly onerous loans from China. Of the $231.59-billion project, $211.215
        billion will be loaned from China. The Kaliwa Dam contract provides for a
        two-percent annual interest for 20 years, although repayments will only be
        13 years to make way for a seven-year grace period. The Philippines will also
        have to pay an additional $633.644 million within a month after the loan is
        availed, representing a management fee worth 0.3 percent of the loan amount,
        plus an annual commitment fee priced at 0.3 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab8444-8d67-448c-b480-45f8e076998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02edae-3efc-46d3-8c0b-913b49aa21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that the Kaliwa Dam is not the solution to Metro
        Manila''s water woes. They urged the government to look for alternatives that
        will not be at the expense of indigenous peoples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2425bd8-4660-4573-a986-210749360055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc6b3a-10b3-455d-9605-b55d46a68c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.631+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a pending petition before the Supreme Court to strike down
        the government’s loan deal with China for the construction of Kaliwa Dam.
        In the petition filed by the Makabayan bloc on May 9, they cited the track
        record of Chinese contractors and their alleged fraudulent and substandard
        work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3ddd0-fa20-489c-973b-9edf9a9de1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2694d50-a7fa-4af2-b7e8-67bad495f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration targets to start the construction by
        July to provide 600 million liters of water per day to Metro Manila and nearby
        provinces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e96d94-6ee4-4881-b655-0abedd381282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:00:51.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T15:00:51.632+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
