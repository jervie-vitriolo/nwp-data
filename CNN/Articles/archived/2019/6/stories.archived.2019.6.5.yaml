      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was elected as a deputy speaker at the opening of the 17th Congress,
        a post which she lost after voting against the revival of death penalty, which
        was abolished during her presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fda7ba-d22d-4925-96e4-131b04ee596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.980+08:00
