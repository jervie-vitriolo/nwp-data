    'lead': 'The Philippine Coast Guard launches a search-and-rescue mission for a
      local diver who went missing off Tubbataha Reef in Palawan.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T19:30:15.918+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-06T12:23:40.142+08:00
