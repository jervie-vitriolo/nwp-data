      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that the Commission may liberally apply its rules,
        said treatment remains to be the exception rather than the rule and must only
        be made only upon presentation of convincing arguments and proof, which would
        warrant a different treatment," he said "Here, Petitioner’s alleged ‘unintentional
        oversight’ fails to persuade in view of the several procedural errors it committed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71fdc3-8fa5-4611-b05a-81a421498be5'
