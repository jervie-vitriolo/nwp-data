      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who are they and what are the cards they could play to secure the
        top seat in Batasan?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c34c5-0ba6-4795-9ab2-b1b5069f9b81'
