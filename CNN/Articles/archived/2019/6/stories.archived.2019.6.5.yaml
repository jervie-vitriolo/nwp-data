      'mgnl:lastActivated': 2019-06-05T06:46:48.686+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The deaths of an American couple who
        became ill while vacationing in Fiji late last month are being investigated
        by health officials on the South Pacific Island, with help from the US Centers
        for Disease Control and Prevention, authorities said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c128ca42-22e0-424e-942c-8b1f3278b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.686+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b580645-4451-4fe9-b73e-37d2a3c94ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.686+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas residents David and Michelle Paul arrived in Fiji on May 22,
        Fiji''s Ministry of Health and Medical Services said in a statement. They
        were on holiday in country''s Western Division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53253a59-c081-4f38-94f2-90d918034445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.686+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they were provided medical treatment as standard of care,
        their illnesses progressively worsened and despite best efforts, they died
        within a few days of each other," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edb89e-b562-485a-9d66-ed91428c9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.687+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011abc9f-7288-409e-b412-c623c8e4bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.687+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Paul worked for Lockheed Martin as a sustainment group engineer,
        according to company spokesman Kenneth Ross.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3249993-aebd-4d0c-93dc-682ba2d9527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.687+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d153a-7c60-4426-b8a4-378740c45667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.688+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths were confirmed by a US State Department official, who
        said in a statement that American authorities were "closely monitoring" the
        investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e79ed-1fd7-43fe-b902-7c3a9d8d44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.688+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b7a0b-1d0b-49e4-a7bc-0c2bec037282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.688+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC has received a request for assistance from the Ministry of
        Health in Fiji regarding the death of an American couple in Fiji of an unidentified
        illness," the CDC said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b47f3-3afa-4451-aee5-4312b724aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.688+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c714385-421d-41c1-9b77-4eea717da5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.689+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working with the government to investigate, including receiving
        specimens for testing in CDC laboratories. As per protocol, we will share
        results with the Fiji Ministry of Health when available."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11090181-836e-4aab-b3b4-3d4ccf9a6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.689+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d982e-9531-4038-aa5d-a0b7f9565e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:43:49.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-05T06:46:48.689+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji''s health ministry said it was also working with the country''s
        police forensics department and the World Health Organization to determine
        the cause of death. The couple died over the Memorial Day weekend, the Fort
        Worth Star-Telegram reported.</p>'
