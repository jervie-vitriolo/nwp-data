      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45af80a-9b84-4345-95cf-dc9468f4d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the helm of the House, Alvarez ensured that Duterte’s pet bills
        easily slipped through the chamber, including the revival of the death penalty
        and the measure prohibiting labor-only contracting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a7054-2e72-4fd2-bbcb-06826eaa7bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e50c19-65b9-4b74-aa9e-a6025ffc8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.417+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also pushed the House to fasttrack the impeachment of then-Chief
        Justice Maria Lourdes Sereno.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d6c32-2a91-4af7-8eca-88e6a3b4a8d6'
