  'climate-change-existential-threat-report':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Twenty days of lethal heat per year. Collapsed eco-systems. And more
      than one billion people displaced. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T06:52:38.902+08:00
    'imagesource': 'jcr:69e38412-5c9a-4e06-b49d-5a7f95b064e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d323270-e3b1-41bf-9c77-ab52277c88b1'
    'lead': 'Twenty days of lethal heat per year. Collapsed eco-systems. And more
      than one billion people displaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T06:57:21.094+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'climate']
    'template': '1'
    'title': 'Climate change could pose ''existential threat'' by 2050: report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db455b-a30e-44f0-a372-b80d7b81b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Twenty days of lethal heat per year.
        Collapsed eco-systems. And more than one billion people displaced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a052138-5edc-42d8-88bc-92b413325211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are all probable scenarios that could devastate societies
        by 2050 if swift and dramatic action isn''t taken to curb climate change,
        according to a think tank report backed by a former Australian military chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eec5a7-049f-48a5-94b2-9bdeab89d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, by the Melbourne-based Breakthrough National Center for
        Climate Restoration, is not a scientific study, but an attempt to model future
        scenarios based on existing research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1285d82-4acc-416d-96c2-5016907d9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paints a bleak future in which more than a billion people are
        displaced, food production drops off and some of the world''s most populous
        cities are left partially abandoned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7a049-f949-45f1-8331-0a716738344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its foreword is written by Chris Barrie, a retired admiral and former
        head of the Australian Defense Force, who said that "after nuclear war, human-induced
        global warming is the greatest threat to human life on the planet."</p>'
    '26':
      'image': 'jcr:f3e6bd4b-a99a-4881-975d-522001cda8fb'
      'imageCaption': 'The paper, by the Melbourne-based Breakthrough National Center
        for Climate Restoration, is not a scientific study, but an attempt to model
        future scenarios based on existing research.'
      'imageCredit': 'From CNN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddd8cb-572b-4b47-a8c8-54b01eb7b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:01:44.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffec7c1-51c0-4a1c-91f2-d026181d3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A doomsday future is not inevitable," he notes. "But without immediate
        drastic action our prospects are poor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f16250-fbf8-4976-ac8c-26cea1bbf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew King, a climate science lecturer at the University of Melbourne
        who was not involved in the report, said its findings were "plausible," although
        he did not expect human civilization to end in 2050.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e560a1-40cd-4025-bd0f-354089c70ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt (climate change) is a huge threat to human civilization,"
        he said. "It''s the details that we need to pin down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fbb1f-4f92-4994-a195-8e6cc64fd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said that while he expected all of the issues mentioned in
        the paper to be occurring by 2050 —&nbsp;such as displacement of people and
        food shortages —&nbsp;it remained to be seen how widespread they would be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a8f2a-6d29-4b17-b625-bfaed23250d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there were many factors aside from climate change
        that could have an impact on global security and how humans react to altered
        conditions, such as population growth and inter-governmental action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf95bec-6539-487e-9e44-9e4987a71f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dire warnings</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c47bd-3403-47a7-aa0e-eb4a4c5d1326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future predicted by the report is one of potential global catastrophe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce0bca-d41a-47c3-9168-fbbd4e42b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authors David Spratt and Ian Dunlop, both longtime climate researchers,
        warn that climate change at present poses a "near-to-mid-term existential
        threat to human civilization."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc9c1c-1987-4ed0-a799-89e265bfcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They drew on existing scientific research and "scenario planning"
        to forecast that if global temperatures rise 3 degrees Celsius (37.4 Fahrenheit)
        by 2050, 55% of the world''s population across 35% of its land area would
        experience more than 20 days of lethal heat per year, "beyond the threshold
        of human survivability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ed1d7-c8e9-47b5-8672-8c9786c813e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.539+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that scenario, many ecosystems —&nbsp;including those in the
        Arctic, the Amazon rainforest and the coral reef systems —&nbsp;would collapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11646e0-dc3a-4f2f-b88e-2612e22b9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across West Africa, tropical South America, the Middle East and
        Southeast Asia, there would be more than 100 days a year of deadly heat, leading
        to over 1 billion people being displaced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902dad6-f651-45d6-aabc-0a7dcd2e7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food production would drop off due to the "catastrophic decline"
        in insect populations, weather too hot for humans to survive in significant
        food-growing areas and chronic water shortages. With not enough food for the
        world''s population, prices would skyrocket, the paper''s authors argue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03c234-45a6-470a-ae36-ed06b12074d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising sea levels would cause people to abandon parts of Mumbai,
        Jakarta, Guangzhou, Hong Kong, Ho Chi Minh City, Shanghai, Bangkok and Manila,
        among other cities. Around 15 million people in Bangladesh would be displaced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43a2b0-2e3d-4bc3-9ffe-a70a763b8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The social consequences range from increased religious fervor to
        outright chaos," the paper said. "In this scenario, climate change provokes
        a permanent shift in the relationship of humankind to nature."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c7dcb-a9bd-483c-8ccc-7edb03dcfb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential disaster</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d2185-b31e-48a8-8ded-ed4fbe39ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report is not the first time researchers have warned
        of major social problems. In March, a landmark United Nations (UN) paper found
        that humankind''s window for action was closing fast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa85705-cbce-4677-a73c-34d0ba571301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said that —&nbsp;under a business-as-usual scenario —&nbsp;millions
        of premature deaths could be expected due to air pollution, mass species extinction
        affecting the ability to meet human food and resource needs, and freshwater
        pollutants making antimicrobial-resistant infections a major cause of death
        by 2050.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30db895-d815-44aa-9758-40a40045e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, IPBES, a UN-affiliated climate research group, released
        a damning report on global biodiversity, which found that 75% of the planet''s
        land surface has been "significantly altered" and 1 million species already
        face extinction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8d1fc-3ced-4549-a332-5d06a6107eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report out this week, from environmental risk management
        firm CDP, warned that the world''s biggest companies could face up to $1 trillion
        in losses due to climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942c311-ac3e-4fca-94b9-fc82c944fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goalposts for climate action have never been clearer for companies,"
        Nicolette Bartlett, CDP''s director of climate change, said in a statement,
        warning that many costs could kick in within the next five years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b1470-e8a0-4567-b445-8c39b82315e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:57:21.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:02:13.540+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/health/climate-change-existential-threat-report-intl/index.html">Climate
        change could pose ''existential threat'' by 2050: report</a>"</em></p>'
  'australia-pell-appeal':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Cardinal George Pell, who was once one of the most powerful men in
      the Roman Catholic Church, could be released from prison this week, if an Australian
      appeals court overturns his conviction for historical sexual abuse. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-05T07:02:17.625+08:00
    'imagesource': 'jcr:c4ea486e-988b-4973-8b00-1b8cebeb5112'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c36d203-0d1e-4279-83ad-cb6959f84c85'
    'lead': 'Cardinal George Pell, who was once one of the most powerful men in the
      Roman Catholic Church, could be released from prison this week, if an Australian
      appeals court overturns his conviction for historical sexual abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T07:06:08.455+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-05T07:06:08.696+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['australia', 'cardinal-pell', 'george-pell']
    'template': '1'
    'title': 'Cardinal Pell''s lawyers seek to free convicted sex attacker on appeal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e22406-e8c0-4f6e-851d-b6f58edb8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.696+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cardinal George Pell, who was once
        one of the most powerful men in the Roman Catholic Church, could be released
        from prison this week, if an Australian appeals court overturns his conviction
        for historical sexual abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c014a-e43b-4c3d-a3dd-a4ae473cc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.696+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell, 77, was sentenced to six years in prison in March for what
        Judge Peter Kidd described as a "callous" attack on two choirboys at Melbourne''s
        historic St. Patrick''s Cathedral in the mid-1990s, when he was archbishop
        of that city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d0816-3ae2-4d26-a704-3b0edf2e017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.697+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Vatican treasurer was found guilty of one charge of sexual
        penetration of a child and four charges of an indecent act with or in the
        presence of a child in the late 1990s during a secret trial late last year.
        The verdict was suppressed until February to avoid prejudicing a possible
        second trial, which did not go ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548bfd6-0c41-4178-ab0c-7f8f596bec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.697+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell is expected to be in court on Wednesday when his barrister,
        Bret Walker SC, tries to persuade a panel of appeal judges to overturn his
        conviction on three grounds, including that the guilty verdict was "unsafe,"
        because the evidence could not have convinced a jury beyond reasonable doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189a971-71fe-46c2-8f76-94c2924f9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.697+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceedings will be livestreamed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1497c50-e0c8-4fbc-b66d-ea5d18f6e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.698+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other grounds are that Judge Kidd did not allow Pell''s lawyers
        to show a "moving" video during summing-up, which they say would have detailed
        their version of events, and that Pell was not given the chance to enter a
        not guilty plea in front of the jury, as legally required.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4cc5c-9ac3-42c3-b3b2-97f36894f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.698+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two latter grounds are unlikely to prompt a retrial, said Jeremy
        Gans, a professor from Melbourne Law School, because even if errors were made
        during the trial, the judges would also have to find that they caused a "substantial
        miscarriage of justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7f338-ecfc-427d-96c7-ab2268e2d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.698+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gans said the "unsafe" claim had a "good chance" of succeeding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eefa16-7dbe-416a-a347-fcc958320dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.698+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test in Australia for whether a verdict is unsafe is the judges
        have to decide for themselves whether they are left in doubt by the evidence,"
        said Gans, who has studied details of the case, except for video of the victim''s
        testimony, which was played to a closed court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e91b12-d904-45f2-94a9-f650f6e2a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.699+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how good (the victim''s) testimony is —&nbsp;and there''s
        every reason to think it was really good testimony, (as) it convinced the
        jury and he stood up to questions —&nbsp;that only takes you so far when someone''s
        describing a couple of minutes'' worth of events that no one else saw," Gans
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230978b-7bf4-4494-802d-114385d4ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.699+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If two of the three appeals court judges agree that, based on the
        evidence, there is doubt about the guilty verdict, the most senior Catholic
        official ever to be convicted of sexual abuse could be freed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8609f8-e030-4578-9027-c0f3b9cb1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.699+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse survivors would be devastated if Pell''s conviction were overturned,
        said Helen Last, founder of the clergy abuse victim support group In Good
        Faith Foundation, who is now an independent advocate for victims of institutional
        sexual abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a9db5-3c24-4d06-96a4-18b74104e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.699+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Commission into Institutional Responses to Child Sex Abuse
        in Australia found that it can take decades for child sex abuse victims to
        come forward. Pell''s conviction had given other victims of clerical sex abuse
        hope that their stories would be believed, Last said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da821637-bbb9-4343-9d7d-0e0a9ea5e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the appeal is squashed then survivors will know they will be
        supported by legal structures. And if it isn''t, there''ll be a renewal of
        the conviction needed to keep finding ways to ultimately secure justice,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b07db8-ab4f-428e-a439-930d8ee747ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way could be through the Vatican''s own investigation into Pell.
        If the cardinal is found to have acted inappropriately, that could lead to
        him losing his clerical status or being "defrocked," a severe punishment imposed
        by the Pope that is not subject to appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c98b97-a723-42ba-8ac1-46c41e99c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s appeal hearing is listed for two days on June 5 and 6 and
        it is not known whether the judges will release their ruling the same week.
        They could announce it at a later date, along with their reasons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01169788-eb79-4b1e-ae61-cb78c0c37f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.700+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If either side is unhappy with the outcome, they can apply to have
        the case heard by Australia''s High Court, the final avenue for legal appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0c6b9-6aee-49ba-8e9b-27bef9b93834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boy''s secret shared with court</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1b1a2-c39a-4786-b906-6e0c662bd1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was convicted last December after a secret five-week trial
        that required witnesses to recall details from over 20 years ago, including
        events after one Sunday morning mass in inner-city Melbourne.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fe66b8-9df0-4a89-b9db-a593aff94cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man now in his 30s gave evidence that Pell had caught himself
        and a fellow choirboy, both aged 13, drinking altar wine in the priest''s
        sacristy after mass. The court heard that Pell blocked their exit from the
        room and forced them, one after another, to engage in sex acts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b3901-00dc-4a66-a6ed-1bb219413782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.701+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one else saw the attack or noticed that the choirboys were missing.
        The incident took six minutes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190516e4-7bf3-45d6-89ec-aabe278e2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During sentencing, Judge Kidd said Pell had shown "callous indifference
        to the victims'' distress," telling them to stop crying as they sobbed and
        asked him to let them leave. Pell has maintained his innocence, calling the
        claims "a product of fantasy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da830a28-b2aa-4e9b-ae9d-861c04a33e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim who gave evidence kept the attack secret until 2015,
        when he said he felt compelled to report it to police after attending the
        second victim''s funeral. The second victim died from an accidental heroin
        overdose at the age of 30, after years of drug addiction, which his family
        said started soon after the attack. Neither person can be named under Australian
        law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e7c3d-071a-4354-826b-4b3635d5e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first trial earlier last year ended in a hung jury after jurors
        failed to reach a verdict. In the second trial, the jurors returned their
        verdict in just over three days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa0c9f-1a56-4612-9f7d-a3e549f13b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.702+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, victim support groups cheered the decision as a victory
        for abuse survivors who claim the Catholic Church has frustrated their attempts
        to seek justice for crimes committed against them as children by priests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c208426-6630-480a-8902-9748a109595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian church''s appalling record on child sex abuse was
        exposed during the five-year Royal Commission inquiry, which found 7% of Catholic
        priests in the country had been accused of sexual abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc2d7e-668c-4f71-8d4d-da02e5f9ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s final report, released in December 2017, made
        about 20 recommendations to the Church, but while Church leaders said they
        would accept "98%" of them, they refused to remove the seal of confession.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e2ebd-adbd-4b14-bbfa-031a4b9a7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Roman Catholic law, priests risk being excommunicated if they
        divulge what is said in confession, either by their words or actions. Critics
        say the refusal to lift the seal of confession shows the church puts itself
        ahead of the welfare of children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014241f-5e0a-49bf-aab4-c308025953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.703+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in May, Pope Francis announced new laws requiring Roman
        Catholic officials to report cases of suspected clergy abuse to their seniors.
        The new legislation requires all Catholic dioceses around the world to have
        a "public and accessible" system in place for reporting abuse by June 1, 2020.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e56a4-6e4c-48ab-95a0-8dda84d29d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:06:08.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T07:06:08.704+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/asia/australia-pell-appeal-intl/index.html">Cardinal
        Pell''s lawyers seek to free convicted sex attacker on appeal</a>"</em></p>'
  'kawhi-leonard-sues-nike':
    'author': 'Jill Martin, CNN'
    'caption': 'Defeating the Golden State Warriors in the NBA Finals isn''t the only
      task at hand for Toronto Raptors star Kawhi Leonard. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
