      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dc3f5-e0e0-4e37-b3f1-e7633cd357ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T21:06:07.390+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that the eleven teachers who were using a comfort room
        as makeshift faculty quarters chose to be there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87550f4c-fd32-48e1-9608-92e62241432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:06:07.150+08:00
