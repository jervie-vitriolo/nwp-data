      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde40a4-d2fd-457b-ae3c-d2fe2c221a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.569+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.897+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 of Republic Act No. 7941 states a group looking to register
        under the party-list system should file its petition no later than 90 days
        before election day. The petition must also be published in two national newspapers.
        Then it must undergo hearings and be resolved 60 days before the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd88eb-086b-4206-8cf7-dd22a2c60701'
      'mgnl:activationStatus': true
