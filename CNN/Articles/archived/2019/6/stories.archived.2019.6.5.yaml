      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his show of loyalty to the President, rumors are abound
        that he has fallen out of the chief executive’s favor.</p>'
