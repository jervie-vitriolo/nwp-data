  'white-meat-red-meat-cholesterol-study':
    'author': 'Susan Scutti, CNN'
    'caption': 'The red meat or white meat debate is a draw: Eating white meat, such
      as poultry, will have an identical effect on your cholesterol level as eating
      red beef, new research indicates.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-05T06:22:40.179+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:73da4150-b9b1-4b49-88c5-468032b91e72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe31be4-c427-489b-b3b0-d295468443d8'
    'lead': 'The red meat or white meat debate is a draw: Eating white meat, such
      as poultry, will have an identical effect on your cholesterol level as eating
      red beef, new research indicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T06:32:48.324+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-05T06:32:48.684+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['white-meat', 'red-meat']
    'template': '1'
    'title': 'White meat is just as bad for you as red beef when it comes to your
      cholesterol level, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02585a-604e-42e7-8521-686fc6cbb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.684+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The red meat or white meat debate
        is a draw: Eating white meat, such as poultry, will have an identical effect
        on your cholesterol level as eating red beef, new research indicates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a829af-67ca-406b-b569-83c01b2d5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.685+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-held belief that eating white meat is less harmful for
        your heart may still hold true, because there may be other effects from eating
        red meat that contribute to cardiovascular disease, said the University of
        California, San Francisco researchers. This needs to be explored in more detail,
        they added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f78470-832e-4f47-ae07-a66f5b0b9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.685+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-meat proteins such as vegetables, dairy, and legumes, including
        beans, show the best cholesterol benefit, according to the new study published
        Tuesday in the American Journal of Clinical Nutrition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a4714-f661-42a2-b47b-05da7108af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.685+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bad'' cholesterol can lead to heart disease</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250be0b-d75a-467d-ba14-9253112fd3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.686+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is well-known that saturated fats increase the concentration
        of LDL, or "bad" cholesterol, in your bloodstream and if this harmful waxy
        substance builds up in your arteries, the result could be a heart attack or
        stroke. Saturated fats, most of which come from animal sources, include butter,
        beef fat and poultry skin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bcdbca-bb37-4f05-92f2-b2363a95e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.686+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dietitians have assumed that the generally high saturated fat content
        of red meat contributes to cardiovascular disease risk, yet no one has adequately
        tested this theory, according to the researchers. And so they put the long-held
        belief to the test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26306b4-ce3e-4c10-a28a-55ba7fb97de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.686+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 healthy men and women between ages 21 and 65 were
        randomly assigned to either the high-saturated fat, provided primarily by
        butter and full-fat foods, or low saturated fat groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b576b9a-4ecf-4e34-834a-a47b026699c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.686+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants, who abstained from alcohol for the duration of
        the study, cycled through three test diets: red meat diet, white meat diet
        and then a no meat diet. Each diet lasted four weeks and was punctuated by
        a "washout period" when participants ate their usual foods. The main source
        of red meat provided by the researchers was beef, while chicken served as
        the main white meat protein. Blood samples were collected from all the participants
        at the start and finish of each test diet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea8d7e-926f-4a3d-a469-1ceeb9ce26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant proteins had the healthiest impact on blood cholesterol, the
        study results showed. Meanwhile, the effects of white and red meats on participants''
        cholesterol levels were identical when saturated fat levels were equivalent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69402725-522c-4add-9a09-7cbd0c5f5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, participants eating a diet high in saturated fats had higher
        total and LDL cholesterol levels than those assigned to a diet low in saturated
        fat -- no matter their source of protein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3e36b-94d3-4022-9e57-35f52abe89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at the size of cholesterol particles.
        It has been widely believed that large particles do not contribute as much
        as small particles to atherosclerosis (hardening of the arteries) risk, but
        recent research suggests that both small and large bad cholesterol particles
        are associated with atherosclerosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e832-0479-4227-a54f-626b8115dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.687+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed no significant differences in concentrations of
        large, medium, and small LDL particles in the blood of participants between
        the red meat and white meat diets. However, a high saturated fat diet was
        associated with a higher concentration of large LDL particles, though no association
        was seen in relation to small or medium particles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcd95c-0103-4729-afc3-9686209822d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-held belief that eating white meat is less harmful for
        your heart may still hold true, though. There may be other effects from eating
        red meat that contribute to cardiovascular disease, said the University of
        California, San Francisco researchers. This needs to be explored in more detail,
        they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a650ac-5aaf-44aa-a72d-0cd462d4e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Always choose the ''leanest meats''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633f676-fac0-4b72-948d-cb155b1701f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Romo-Palafox, a registered dietitian and postdoctoral fellow
        with the Rudd Center for Food Policy and Obesity at the University of Connecticut,
        described the study as "excellently planned." Romo-Palafox, who was not involved
        in the research, noted that participants were even given their meals in this
        "well-controlled" study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a2d33-e54d-4602-920d-e5fb51113280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.688+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have problems with cholesterol or if you have a family history
        of cholesterol or heart disease, then it is best to consume less of both red
        and white meats and instead substitute "beans, lentils, higher protein grains
        like quinoa, and soy-based products like tofu and tempeh," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26f44c-edcd-4840-8304-703df2c5c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding by finding, we are confirming that a plant-based diet tends
        to have better health results and tends to have less [negative environmental]
        impact," she said. Scientists "don''t know exactly" why plant-based proteins
        are heart-protective, but it is believed "the other vitamins and minerals
        that come with the plant" —&nbsp;and not the plant protein itself —&nbsp;are
        more beneficial for our cardiovascular system, she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64206b-f93a-4c9b-8239-3a0db68e8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not need to see the study results "as a white or black issue,"
        she said. Meat, whether red or white, does not need to be banished from everyone''s
        diet. While nutritionists make recommendations for the whole public, each
        individual is unique in nutritional needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c080d-8e81-46f0-9798-03e80f55040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The take-home message is there is no need to put a label of restricted
        or forbidden on red meat," said Romo-Palafox. "Make sure you are choosing
        the leanest meats possible. If you can adopt a meatless Monday, why not? That
        might help you balance your risk."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f7a29-b400-4d8f-9604-d4ec718c94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T06:32:48.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T06:32:48.689+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/04/health/white-meat-red-meat-cholesterol-study-trnd/index.html">White
        meat is just as bad for you as red beef when it comes to your cholesterol
        level, study says</a>"</em></p>'
  'scot-peterson-parkland-charges':
