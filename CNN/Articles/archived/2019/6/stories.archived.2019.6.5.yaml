      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6821f-c9ce-41bf-9906-9a30c19091cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to play Rafa, because if you want to do or achieve
        something on the clay, inevitably, at some stage, you will go through Rafa,
        because he''s that strong and he will be there," said Federer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec43ec-7ff5-454e-881e-8808f127cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec6629-0a5f-4ffb-9f7a-c2776d6cde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that when I signed up for the clay that hopefully that''s
        gonna happen. If I would have had a different mindset to avoid him, then I
        should not have played the clay. So I think by that mindset, I think it helped
        me to play so well so far this tournament."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e134c-c6f2-4cec-9e8c-c3d97ff9e78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.483+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4db67-1e5d-4d3b-adc5-2292247bb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer has said beating Nadal in the 2017 Australian Open final
        was one of the biggest highlights of a career filled with trophies -- it had
        been a decade since he triumphed over the Spaniard at a major.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae069ef-f2a4-43dd-a5c9-dd58e49565ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8c48e-cf13-4dae-85c6-508ad31eb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.484+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victory over Nadal at the French Open for the first time and at
        his very advanced tennis age would have to rank up there, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dec60-4137-4141-80f7-c586f52c54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388268e-26c2-4995-b8af-484cf80c6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for a while Tuesday, it looked Federer would never get there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c6edf-bfda-4276-b9eb-6a540cf8b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8a984-b737-4bc1-a37a-0bd3180bad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.485+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied in sets with Wawrinka, seeing break point after break point
        evaporate and squandering two set points at 5-4 in the third, Federer then
        faced two break points in the ensuing game.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c9b10-6419-4a1b-82ad-a8034d3f40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.486+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630b137-3599-49b1-8461-089b3f885e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.486+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key point</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d379248-e2ee-4a60-9ffb-f1992387589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.486+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first, Wawrinka struck a fine drop shot from the service
        line with Federer in a troublesome position. Instead of moving in, Wawrinka
        lost his advantage in court positioning and moved back.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6c577-f255-4787-9f3a-48e396542c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.487+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abb0a2-a8bb-4ab8-bcb5-72917d1c637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.487+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer pushed his forehand down the line and Wawrinka''s backhand
        -- he slipped striking his favorite stroke -- went into the net.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47f403-fa28-4c59-8277-511a14fa162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.487+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e874469-c356-4c2a-90ec-bb5b4a856953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.487+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as he did in the first set tiebreak, Federer raced out to an
        early lead and held on.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad014fad-aeb0-4407-b23b-b7575a6f8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.674+08:00
      'mgnl:createdBy': 'alyssa'
