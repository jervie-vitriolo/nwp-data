      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Abstain on Cardema substitution</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4abeb-c480-48e0-a1a3-571ee84b6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.898+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68a577-31ee-4e46-88b7-321e8b74e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.899+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issue of Duterte Youth''s registration, another hot
        topic is the plea of Ronald Cardema to be a substitute nominee for the Duterte
        Youth party-list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42aa3b-9655-4f77-b704-a55af056f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.899+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30974735-6d93-4b6a-b3a3-458e91f0b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.899+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC on Tuesday formally granted the withdrawal of all five nominees
        of the Duterte Youth, giving "due course" to Cardema''s substitution bid.
        His petition to replace his wife, Ducielle Marie Suarez Cardema, as first
        nominee has not yet been approved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7e994-b933-4af7-a9a5-ca1f409f81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.899+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb7d6e-7419-400a-b849-fde725b7f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.900+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia abstained "to be consistent with my earlier vote to deny the
        accreditation of Duterte Youth," while his fellow Commissioner Rowena Guanzon
        was the lone dissenter. Cardema was chairperson of the National Youth Commission
        when he filed the substitution plea a day before the May 13 midterm elections,
        the same day the original nominees withdrew their bid. It was a Sunday. Guanzon
        found the filing invalid, noting it was not an official work day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb64cb-0150-411a-8bcd-8cbd6857c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.570+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.900+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedbdc8-4159-4273-8b05-84fe90343a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T22:36:06.571+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-05T22:36:06.900+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Cardema is also facing opposition from various petitioners
        because of his age. According to Section 9 of the Party-list System Act, a
        nominee of the youth sector must not be more than 30 years old.</p>'
