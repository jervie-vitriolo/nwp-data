        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13907f34-393b-47af-b45d-99d91c8b98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T15:27:04.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-07T13:59:07.949+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Dutertes, congressmen are also looking to another
        key power broker in the chamber — Arroyo.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146d0e8-26f2-48cd-9065-bec9a9cebaae'
      'mgnl:activationStatus': true
