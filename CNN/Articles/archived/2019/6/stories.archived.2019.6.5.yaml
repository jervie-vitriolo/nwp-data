      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio, Jeron Teng and Simon Enciso were the other Alaska player
        who scored in double figures with 17 points, 12 points and 11 points, respectively.</p>'
