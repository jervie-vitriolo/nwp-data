      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2cf57-8fca-402e-adad-2c4fedda4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the helm of the House, Arroyo earned a reputation among lawmakers
        for being an efficient leader and for making sure that all of the President’s
        priority measures got passed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f585446-51df-421f-8d25-73b4644e7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.279+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c03f92-406f-4919-b525-d9736abde48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-05T12:33:27.279+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She makes you work really hard. She wants you to study. You see
        naman she knows everything, she remembers everything. Every person <em>kilala
        niya</em> [she knows] up to the last detail,” Deputy Speaker Sharon Garin
        told <em>The Source</em>.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">House Deputy Speaker Sharon Garin: Speaker Arroyo was
