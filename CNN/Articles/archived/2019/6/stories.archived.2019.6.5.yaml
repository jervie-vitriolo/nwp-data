      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte greeted the Muslim community as they celebrated Eid’l Fitr
        or “The Festival of Breaking the Fast” on Wednesday. He urged them to remain
        “instruments of love, sacrifice, respect and selfless service” and to work
        with the government in its endeavor to promote peace in the country.</p>'
