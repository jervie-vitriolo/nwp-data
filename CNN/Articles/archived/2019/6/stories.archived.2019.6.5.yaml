      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Incumbent
        and incoming senators of the majority bloc gathered Wednesday evening in Senator
        Manny Pacquiao’s home at the close of the 17th Congress amid talks of a possible
        leadership change in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69631092-c44d-4ce0-afdb-9f0f9d3bc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:44:43.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T10:04:22.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbents who attended include Senate President Tito Sotto, Senate
        Majority Leader Juan Miguel Zubiri, Senate President Pro Tempore Ralph Recto,
        Senators Sonny Angara, Nancy Binay, Joel Villanueva, Sherwin Gatchalian, Richard
        Gordon and Grace Poe. Also in the dinner meeting were outgoing Senators Loren
        Legarda and Gringo Honasan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d52ef1-3555-409b-bc79-be091263fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:44:43.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T10:04:22.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators-elect Imee Marcos, Ramon “Bong” Revilla Jr., Lito Lapid,
        Ronald “Bato” dela Rosa, Francis Tolentino, and Christopher “Bong” Go were
        also present.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd2dfb-cbac-42f6-aa58-aa0cf97fae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:44:43.287+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T10:04:22.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, who is reportedly eyeing the senate presidency,
        did not attend. Also absent were Senators Panfilo Lacson and&nbsp;Aquilino
        “Koko” Pimentel, outgoing Senator Francis “Chiz” Escudero, and Senator-elect
        Pia Cayetano.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e059e-d0e3-4261-9bce-53892ec7accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T21:44:43.288+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-06T10:04:22.522+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri told reporters&nbsp;the senators and senators-elect listed
        down committee chairmanship preferences. The meeting took place amid reported
        squabbling on who will lead Senate panels and a possible challenge to Sotto''s
        leadership of the chamber.</p>'
