  'bills-passed-17th-congress-senate-house-of-representatives-duterte-administration':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-05T20:28:20.296+08:00
    'imagesource': 'jcr:5b0a00b8-25f1-444f-a4aa-cd770019b961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9a3dcbb-3360-4d09-9225-97ed33265ca2'
    'lead': 'Only 11 of the 28 priority bills identified by the Legislative Executive
      Development Advisory Council have hurdled the 17th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-05T20:32:18.539+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less than half of Duterte govt''s priority bills passed by 17th Congress'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f99d25-3fad-4d41-845b-afaa0d8a17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Only 11
        of the 28 priority bills identified as priority by a council of legislative
        and executive officials headed by President Rodrigo Duterte hurled the 17th
        Congress, which held its last session on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bac27-412f-4721-84a7-0cb4e74cd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the measures passed, nine have been signed into law, including
        the <a href="https://cnnphilippines.com/news/2019/02/20/rodrigo-duterte-universal-health-care.html">Universal
        Health Care Act</a>, Free Higher Education Act, the Comprehensive Tax Reform
        Program, and the law creating a <a href="https://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">national
        ID system</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecdaf2-658c-4426-8924-6a0a827bb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two that await the President''s signature are the so-called
        "Murang Kuryente" bill that seeks to reduce electricity rates by tapping the
        Malampaya fund to pay the National Power Corporation''s debts passed on to
        consumers, and the Security of Tenure Bill which will end illegal forms of
        contractualization or "endo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab933b-54e4-4869-bacf-55db9ca444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.540+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority bills are identified by the Legislative Executive Development
        Advisory Council -- a 20-member consultative body tasked to advise the President
        on policies and programs needed to achieve the administration''s goals. It
        it is chaired by the President and has as members the vice president, the
        heads of the Senate and the House of Representatives, seven Cabinet members,
        six other lawmakers and one representative each from the local government,
        youth, and private sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b89f9a-3c1f-42a4-8127-089f511e7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More laws passed</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e07d2-e6b4-4945-a239-0650ee4fffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress, dominated by the President''s allies, has produced
        120 laws in total. That is slightly higher compared to the 111 laws approved
        in the 16th Congress, but much lower than the 174 measures passed by the 15th
        Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724581d-1387-40c3-8054-609444838faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the 120 new laws is the Bangsamoro Organic Law, which
        created the Bangsamoro Autonomous Region in Mindanao.  It was signed into
        law two days after Duterte called for its passage in his 2018 State of the
        Nation Address (SONA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bc00d-a17f-4bb0-9e12-b796f2e21734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also passed laws extending the validity of passports and
        driver''s licenses, a year after Duterte mentioned them in his first SONA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0055c-6390-4c47-8dfb-bc1763d96895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also made sure the President fulfilled his promise in
        2016 to make internet available to everyone by passing the law providing for
        free internet access in all public places nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f63f24-b591-4cc3-a585-f9874b130702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.541+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress also approved bills banning hazing and expanding the maternity
        leave for new mothers to 105 days. Both, which were not among the President''s
        priorities, are now laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e4e31-82c5-423b-868a-12cde2445a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Congress worked hard to pass many of the administration''s
        priority measures, some remained stuck in the legislative mill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a777e6-52e4-42b1-a7ac-98e4cddc3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate failed to pass the bill making the Reserved Officers
        Training Corps program mandatory for senior high school students despite Duterte
        certifying it as urgent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043a892-0b90-4c08-85e4-71481b0b8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher chamber also sat on bills on federalism and reviving
        the death penalty even after they have been approved by the House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11298c8a-15cb-4a36-82af-59d7f0eed26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T20:32:18.542+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-05T20:51:43.612+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With administration allies again set to dominate the Senate and
        House in the incoming 18th Congress, it remains to be seen if the controversial
        bills being pushed by the President will be passed into law in the last three
        years of his term.</p>'
