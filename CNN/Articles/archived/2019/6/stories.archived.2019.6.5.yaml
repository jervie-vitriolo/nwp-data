      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33043c02-3139-43bd-acce-42887dbf18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:33:26.981+08:00
