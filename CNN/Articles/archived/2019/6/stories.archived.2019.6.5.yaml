      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer improved to 23-3 against his pal, not paying the price for
        going only 2-for-18 on break points four months after he went 0-for-12 in
        a fourth-round Australian Open loss to Stefanos Tsitsipas.</p>'
    '72':
