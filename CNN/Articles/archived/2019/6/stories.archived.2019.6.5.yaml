      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Norte 1st District Rep. Pantaleon Alvarez is undeterred
        in running once again for Speaker despite having been <a href="http://cnnphilippines.com/news/2018/07/23/House-Speaker-Alvarez-Gloria-Macapagal-Arroyo-ouster-Bangsamoro-Organic-Law.html"
        target="_blank">ousted from the post</a> last year by a House dominated by
        members of his party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c57a7d-8c75-4660-9c4e-a304221f835e'
