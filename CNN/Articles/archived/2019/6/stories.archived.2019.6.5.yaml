      'mgnl:lastActivated': 2019-06-05T12:05:01.494+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea896336-f81f-4170-8bc3-3e571e88bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.495+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the big-serving Konta, a semifinalist at Wimbledon two years
        ago, duplicate that feat in 2019? She had been 0-4 entering this edition.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff5944-627d-489f-883d-4b08aa765277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.495+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce950f-2d8a-46c7-aba3-4d2b10192e14'
