      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea083b17-b62c-46d0-b5bf-dbd4cc05ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.676+08:00
      'mgnl:createdBy': 'alyssa'
