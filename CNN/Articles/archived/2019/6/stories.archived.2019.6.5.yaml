      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d740a0-fcbb-40b3-b2bf-aea346eeaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T12:04:58.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-05T12:05:01.493+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, Nadal, Djokovic -- who faces Alexander Zverev on Wednesday
        -- and Andy Murray comprise the big four in men''s tennis.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e7f9c-b4cd-4693-b323-666815eafef0'
      'mgnl:activationStatus': true
