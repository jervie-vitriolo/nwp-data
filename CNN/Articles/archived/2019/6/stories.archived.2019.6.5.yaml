      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — The number
        of adult Filipino internet users has&nbsp;remained steady in the last three
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cb10e-8e2d-4592-a57d-9450fd50e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:53:58.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T12:12:40.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest survey of the Social Weather Stations (SWS),
        46 percent of adult Filipinos use the internet as of end-March this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165b3ff-36bc-4f4e-a2cf-a5745b3bf548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:53:58.908+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T12:12:40.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a mere 1 percent lower than the record-high of 47 percent
        last quarter, and well within the survey''s sampling error of margin. SWS
        surveys have a margin of error of ±2.6 percent for national percentages and
        ±5 for regional percentages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60d4cf-3bfc-4e28-9ca2-49d6bff996a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:53:58.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T12:12:40.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and urban areas have the highest proportion of internet
        users, the survey showed. It found that 56 percent of adults in urban locales
        use the internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdf245-0db9-43c1-8a28-18971dcfb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:53:58.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T12:12:40.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet usage is also highest among those between the age of 18
        to 24 years old, and gets directly lower in older demographics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c5c66-c26c-46a9-8b1a-200cf1d6e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-05T07:53:58.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-05T12:12:40.604+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from March 28-31 through face-to-face interviews
        of 1,440 adults: 360 respondents each from Balance Luzon, Metro Manila, Visayas
        and Mindanao.</p>'
