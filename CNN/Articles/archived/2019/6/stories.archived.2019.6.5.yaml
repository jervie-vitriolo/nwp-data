      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Nadal added salt to the wounds when he beat Federer
        in his backyard of Wimbledon in what many consider the greatest tennis match
        of all time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15dc94-c81a-40de-82a4-23d0952a4a07'
      'mgnl:activationStatus': true
