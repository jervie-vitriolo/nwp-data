      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/07/politics/trump-tariffs-mexico-mike-pence/index.html">Trump
        drops his Mexico tariff threat after reaching immigration enforcement deal</a>."</em></p>'
  'Mike-Pompeo-climate-change':
    'author': 'Caroline Kelly and Michelle Kosinski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-08T12:27:02.774+08:00
    'imagesource': 'jcr:a1415964-92d8-469f-8900-022a73d17a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a400a0-1aab-4c68-8cdb-d9970de34deb'
    'lead': 'Secretary of State Mike Pompeo downplays climate change as a longstanding
      trend, suggesting that that modern societies could adapt to a changing environment,
      possibly with people moving to different places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T12:30:59.273+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-08T12:30:59.512+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'global-warming', 'Mike-Pompeo', 'United-States']
    'stories': ['3d323270-e3b1-41bf-9c77-ab52277c88b1']
    'template': '1'
    'title': 'Pompeo downplays climate change, suggests ''people move to different
      places'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58918bff-16a9-47d2-9491-3064cc7f48da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Mike Pompeo downplayed
        climate change as a longstanding trend, suggesting that that modern societies
        could adapt to a changing environment, possibly with people moving to different
        places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c3832-6f84-4b92-94da-1d9ab99a893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607af753-6e1d-4689-b42d-62d7adcaecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.513+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate''s been changing a long time. There''s always changes
        that take place," Pompeo said during an interview with the Washington Times
        published Friday, when asked whether he thought climate change was man-made
        and how best to address it. He did not mention anything about man-made pollution
        in his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8d053-a92b-4724-be20-17c5a15550aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.514+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b13252-6105-4744-b4a6-7518aceabca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.514+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Societies reorganize, we move to different places, we develop technology
        and innovation," he added. "I am convinced, I am convinced that we will do
        the things necessary as the climate changes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf226e-3b2f-4f18-86af-1d613f148501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.514+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073259d-ab98-4612-8ed5-fdf8eb46f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a potential technological solution, Pompeo replied
        that "it''s not just technological" and cited the Netherlands, which are <a
        href="https://www.holland.com/global/tourism/information/dutch-water-facts.htm"
        target="_blank">partially below sea level</a>, as an example of a successful
        response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ceaf2a-02cb-49f3-8729-d701f873c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353baa8-31fa-4a16-939b-3f1bb8f00276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll fix it by the way organize. There''s lots of ways that one
        can address," he said. "If waters rise, I was just in the Netherlands, all
        below sea level, right? Living a wonderful, thriving economic situation. The
        world will be successful. I''m convinced. We will figure out responses to
        this that address these issues in important and fundamental ways."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c6960-a0d5-40cb-91b5-1282fcaecbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.515+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194524e-cb19-43cd-ac1c-30381d1b0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo acknowledged climate change as a security threat that should
        be addressed "in ways that are fundamentally consistent with our value set
        here in the United States."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5812cc6-b173-4552-b5d5-8010568ae0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82a710-a76a-4001-968c-fe037e047b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.516+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identify problems, we engender and empower rules such that structural
        innovators and creative people can go build out solutions to these things
        and bright people all along will make sure that we continue to have an ever
        increasing lifespan in most parts of the United States," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff06e7-c19d-4aba-98e3-9be4fdb8e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.517+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494967c8-01d7-476a-a598-99ce732e557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.517+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments aren''t Pomepo''s first foray into controversial climate
        assessments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f1c7e-6547-4973-8bba-38a681ca5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.517+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21de90c-1875-47b9-8c0b-0c7abb929531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Pompeo praised the Arctic''s rapidly shrinking sea levels
        for their subsequent economic opportunities, despite continued warnings about
        the catastrophic effects of climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3d260-f364-42e1-a509-72a2a21b8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c857e5-0d5d-46c0-8d35-38d50ba23fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steady reductions in sea ice are opening new passageways and new
        opportunities for trade -- this could potentially slash the time it takes
        to travel between Asia and the West by as much as 20 days," he said during
        remarks in Rovaniemi, Finland. "Arctic sea lanes could become the 21st century
        Suez and Panama Canals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3ef07-cc31-4ca6-a4a5-eba185c348b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.275+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.518+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807e846-a5cf-4868-85ba-eab8a77a0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.519+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials have consistently identified climate change
        as an imminent security threat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03012d7f-2849-4911-966f-731abd60ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.519+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056b2f3-2eac-4e0d-956d-3c36848a3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.519+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnn.com/2019/01/29/politics/us-intelligence-chiefs-contradict-trump/index.html"
        target="_blank">written assessment of worldwide threats</a> earlier this year,
        the US intelligence community laid out the potential security challenges posed
        by climate change, including "threats to public health, historic levels of
        human displacement, assaults on religious freedom, and the negative effects
        of environmental degradation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837875e0-26c6-4556-9de3-aee4b6f67e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.520+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac24938-a5cd-41f2-8219-62d83940f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:30:59.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:30:59.520+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said those effects could spur "competition for resources,
        economic distress, and social discontent" in the years ahead.</p>'
