      'jcr:uuid': 'ccb5f2f3-27b7-4067-8163-07721be443e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.778+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033583d2-5bde-4c62-962f-ccbada531a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.778+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place on a night bus on May 30 as the couple, Melania
        Geymonat and her partner Chris, were traveling home from an evening out together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aec633-46cd-4af0-901d-9fba89540bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.779+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d40fdd-feb1-43a3-80b7-5738a60add14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.779+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geymonat <a href="https://www.facebook.com/photo.php?fbid=2310191419297713&amp;set=a.1441238012859729&amp;type=3"
        target="_blank">posted a photograph on Facebook of the aftermath of the attack</a>,
        showing the pair sitting on the bus, covered in blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5df587-f53f-4253-b30e-668d17f96f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.779+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bce0ff-469f-4393-8893-c3f9b5bb7b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.780+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the accompanying account of the attack, in English and Spanish,
        Geymonat said that at least four men began harassing the couple when they
        saw them kissing. The group made lewd comments, demanded that they kiss and
        eventually assaulted and robbed them, Geymonat said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bcd2d-1532-4437-933f-b690223a6870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.780+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebf25d-e899-4c89-81d3-14bb2332a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.780+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started behaving like hooligans, demanding that we kissed
        so they could enjoy watching, calling us ''lesbians'' and describing sexual
        positions," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2590de9-9bfc-441a-bd50-0fde92852b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.780+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07dfb5-2e84-43bd-bbe9-a2f0bc8e2aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.242+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.781+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geymonat said she started making jokes in an attempt to defuse the
        situation. But the men "kept on harassing us, throwing us coins and becoming
        more enthusiastic about it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa868d67-169c-4395-a373-5a0dff163bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.781+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a2515-bc9c-400c-9748-491a330a5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.781+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next thing I know is that Chris is in the middle of the bus
        fighting with them," Geymonat said. "On an impulse, I went over there only
        to find her face bleeding and three of them beating her up. The next thing
        I know is I''m being punched."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4167653-63f8-462d-8055-707bd91341d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.781+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257deb1-f166-42fc-a243-64ba4e7d714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geymonat told CNN Friday night that it was "not the first time in
        my life I have felt violated, even though it is the first time my nose has
        been broken."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9912c6-8ae5-413a-b404-fdbb8c950c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e1089f-d97c-403a-b71d-554158d8e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt angry at the situation but is "thankful it didn''t
        go worse," adding that she will have a small procedure next week to fix her
        broken nose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f7887-8401-4e84-b5da-00e579564a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.782+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e04cd-e512-431e-95c7-bccab730dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said four males, aged between 15 and 18,
        had been arrested on suspicion of robbery and causing grievous bodily harm.
        Detective Superintendent Andy Cox said inquires were continuing into the "disgusting"
        assault. "Lots of people will understandably be outraged by this attack,"
        he said in a statement. "Our efforts to trace all the suspects involved and
        bring them in for questioning will be relentless."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df317fd-01e9-4311-929d-ac2392ccc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f90ec-2be8-47fd-aa9e-3d9e405927e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s mayor, <a href="https://twitter.com/SadiqKhan/status/1136932490101350400"
        target="_blank">Sadiq Khan, condemned the incident</a>, saying it was a "disgusting,
        misogynistic attack." He wrote on Twitter: "Hate crimes against the LGBT+
        community will not be tolerated in London."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ef9cf-b204-4aae-bfb4-8dc7c506e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.783+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb065d-5d85-47a4-8a5b-a40a271d4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister, Theresa May, joined the condemnation. "This
        was a sickening attack and my thoughts are with the couple affected. Nobody
        should ever have to hide who they are or who they love and we must work together
        to eradicate unacceptable violence towards the LGBT community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33141ae1-9ad5-4dc1-ad13-8601b1af9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887d011-f89a-4022-8e0e-bfe590911457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geymonat told CNN that she told her story on Facebook to raise awareness
        and that in the aftermath, found out that many of her friends had been harassed
        because of their sexuality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2505e-0f75-46f7-9fbe-a35fe09a1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.784+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd7b5b-0e5f-48d3-b553-bff570ee626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found out many gay friends have been beaten up because they were
        gay and many women friends are feeling harassed because they are sitting in
        a bar with a friend and harassed by men," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e0ba9-1148-4be8-9f0f-9ba01d8a3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61115ee9-f77f-49fa-bd1a-291ef997c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or, in my case, if I am with someone I am dating [and] someone
        comes to talk to us [and] I say I am dating her, they say, ''Oh you should
        kiss because I don''t believe you.'' It is [a] kind of entertainment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23463e52-a277-4625-be20-6478ca64534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.785+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf522f-f1ac-413d-b217-35f79789b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Facebook post, Geymonat, a flight attendant originally from
        Uruguay, expressed concern that it took the release of shocking photographs
        of violence against women to prompt a public response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd420d6-e6cf-41ad-bc87-cfabf2ac665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb46bf-17ec-41ee-ac27-f98312782f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:39:21.786+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t been able to go back to work, but what upsets me the
        most is that VIOLENCE HAS BECOME A COMMON THING, that sometimes it''s necessary
        to see a woman bleeding after having been punched to feel some kind of impact,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6bbc7-060c-449f-97d9-da853f0fbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:39:21.245+08:00
      'mgnl:createdBy': 'xave'
