  'duterte-panelo-gascon-united-nations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-08T17:17:19.442+08:00
    'imagesource': 'jcr:029a0748-4b84-4427-a9f4-ff6d0c1958df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16a7ee3-d517-4036-83e2-b15bd62ad093'
    'lead': 'Presidential Spokesperson Salvador Panelo says the experts'' allegations
      are backed by "false information" from those against President Rodrigo Duterte''s
      presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T17:19:48.531+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
