      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be remembered that there is no health insurance system
        in the entire world that is fraud-free,” Ferrer said in the statement.</p>'
