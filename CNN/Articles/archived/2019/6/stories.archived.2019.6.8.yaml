    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c0e49-e23f-4467-8256-bed508ea9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo''s brother Erwin, who is also a broadcaster, berated Bautista
        on the air last week after the Social Welfare secretary did not immediately
        respond to an interview request during his show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d89a8-0769-4009-b49c-058c64ad135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin then came under fire from Bautista''s colleagues in the military
        who said the former general''s character was beyond reproach.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667f33c-ecaa-4eb6-8dc3-c1642445b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo initially apologized for his tirade, but refused to take back
        his remark that the Cabinet official is inefficient.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a3480-4fe1-4ee7-9e94-144738dd7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Erwin Tulfo issued an unequivocal apology to Bautista
        and promised to tone down his "Tulfo-brand of journalism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581173c0-3403-4d6c-a5af-4cb30dc3f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Bautista <a href="https://cnnphilippines.com/news/2019/6/7/Erwin-Tulfo-DSWD-Rolando-Bautista-apology.html">issued
        a statement</a> via the <a href="https://www.dswd.gov.ph/opisyal-na-kasulatan-mula-sa-kalihim-ng-kagawaran-ng-kagalingan-at-pagpapaunlad-panlipunan-dswd-rolando-joselito-d-bautista/">Department
        of Social Welfare and Development''s website</a>, which listed conditions
        that Tulfo must meet before the Secretary accepted the apology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112da44-f9e4-4925-a64d-a439a728f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said a donation of not less than ₱300,000 must be given
        to 19 organizations he identified in exchange for damages from the maligning
        of his reputation as well as the institutions he is part of.</p>'
  'lorenzana-russia-united-states-warship':
    'author': 'David Santos, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-08T13:14:30.561+08:00
    'imagesource': 'jcr:e1a0239b-2861-496f-9d62-313705825c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d6d140c-f4b4-4905-8bb1-8be67cd3e14a'
    'lead': 'Defense Secretary Delfin Lorenzana previously warned that the sustained
      U.S. operations in the South China Sea could drag the Philippines into a conflict
      not of its own doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T13:19:07.441+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-08T13:19:08.967+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Delfin-Lorenzana', 'Department-of-National-Defense', 'Russia',
      'United-States', 'Philippines', 'Philippine-Sea', 'South-China-Sea']
    'template': '1'
    'title': 'Lorenzana renews call to review mutual defense treaty with U.S. after
      latest tension in PH sea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30e3d8-697f-4fe0-8633-984a5c2f7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.967+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The country''s
        Defense secretary reiterates the need to review the mutual defense treaty
        with the United States, following a recent <a href="https://cnnphilippines.com/world/2019/6/7/US-Russia-navy-collission-Pacific.html">apparent
        near collision</a> between U.S. and Russian warships in the Pacific.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7925c-23aa-4d3a-9712-ab3e547a137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously warned that the sustained
        U.S. operations in the South China Sea could drag the Philippines into a conflict
        not of its own doing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35918217-7477-43c2-842d-b99fc19675b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, U.S. and Russian warships came somewhere between 50 feet
        and 165 feet of each other, according to the two opposing reports, with both
        sides alleging their ships were forced to perform emergency maneuvers to avoid
        a collision, which can be seen in video and a picture of the event obtained
        by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6b1a1-231f-46f3-9a26-24b2e5410bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.968+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Navies are giving conflicting reports on where the incident
        happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31508fa-edda-43f3-9430-57ea0f45685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy said the incident occurred in the Philippine Sea while
        the Russian report said it happened in the East China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0d25e-81d1-482d-bea3-28c02fc78cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to comment on the incident, Lorenzana told CNN Philippines
        in a message, <em>“Problema nila yan</em> [That is their problem].”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0c03f-f47f-4504-b94a-a3faad88c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed to give further comment whether the incident could
        impact on the Philippine security, Lorenzana reiterated the need to review
        the defense treaty with the U.S., which was signed in 1951.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651f8e1-f04e-4493-95b2-d80487d5c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.969+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kaya nga dapat reviewhin yung</em> MDT (Mutual Defense Treaty)
        <em>kasi ang</em> forecast <em>ko yung</em> U.S. <em>ang unang makikipagbakbakan,
        hindi tayo,”</em> Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5ebb2-a981-4424-97db-3b65703f490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s the reason why the MDT needs to be reviewed
        because my forecast is that it’s the U.S. that will be engaged in a conflict
        first, not the Philippines.”]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90dda7-ebb7-44e4-8a82-102268f81a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second incident in less than a year that the U.S. Navy
        figured in a tense encounter with a military superpower near Philippine maritime
        borders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f9ba6-80aa-4bd1-b34f-562feadd4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2018/10/02/china-united-states-uss-decatur-unsafe-encounter.html">Last
        October</a>, a U.S. Navy ship had an "unsafe" interaction with a Chinese warship
        while the U.S. vessel was conducting a freedom of navigation operation near
        the disputed Spratly Islands in the South China Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0416d-e376-4fa7-ad20-8ca8578fe535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.970+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/cnn-website/search/2019/3/5/US-Philippines-mutual-defense-treaty.html">In
        March</a>, Lorenzana said he would meet with a senior U.S. defense official
        to hold exploratory talks to discuss the “ambiguities” of the MDT.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bd77dd-8139-4b5f-bb48-c9bc261adbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:19:07.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T13:19:08.971+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the meeting has been pushed through, Lorenzana said,
        “We will have that in July.”</p>'
