      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/07/world/lions-escape-south-africa-park-trnd/index.html">A
        pride of 14 lions might have escaped from a South African national park</a>."</em></p>'
  'trump-mexico-tariff-immigration-deal':
    'author': 'Jeremy Diamond, Maegan Vazquez, Michelle Kosinski and Caroline Kelly,
      CNN'
    'caption': 'Photo: Saul Loeb/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-08T11:23:23.523+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ece0c5-3a17-4a99-a1ca-e191b0eeeb29'
    'lead': 'The announcement was a dramatic reversal of a sudden tariff threat that
      Trump himself announced last week in an attempt to put more pressure on the
      Mexican government to stem the flow of migrants into the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T11:32:29.560+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-08T11:32:31.713+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'Donald-Trump', 'immigration', 'tariff']
    'template': '1'
    'title': 'Trump drops his Mexico tariff threat after reaching immigration enforcement
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863598fa-bb25-4e3b-ab53-af2d066b1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a>&nbsp;said tariffs on Mexican goods are "indefinitely suspended"
        after negotiators from the US and Mexico were able to reach a deal on immigration
        enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab64a93-25d3-41f2-b99c-5dec6d8f9077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to inform you that The United States of America has
        reached a signed agreement with Mexico," Trump tweeted Friday. "The Tariffs
        scheduled to be implemented by the U.S. on Monday, against Mexico, are hereby
        indefinitely suspended."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d88ac-2582-45a5-aa57-5eb17b2ad4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was a dramatic reversal of a sudden tariff threat
        that Trump himself announced last week in an attempt to put more pressure
        on the Mexican government to stem the flow of migrants into the US. Trump
        spent much of the intervening period out of the country, visiting with European
        leaders and attending a state dinner in the United Kingdom, while U.S. and
        Mexican negotiators worked feverishly in Washington to avoid another escalation
        in his <a href="https://edition.cnn.com/2019/06/06/politics/tariffs-us-manufacturing-vietnam/index.html">foreign
        trade wars</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70f511-4e7b-4658-8bb7-9727c4c0bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has leaned on tariffs as a favorite bargaining mechanism,
        including in his ongoing dispute with China, with mixed results, and his Mexico
        threats drew open opposition from top Republican senators as well as blowback
        from the business community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93395e39-397f-4992-bb1a-70475ec211e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to back off three days of intense discussions in Washington
        between Mexican officials and the Trump administration, with talks between
        Mexican Foreign Minister Marcelo Ebrard and State Department officials lasting
        for more than 11 hours Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dc52d-dfac-4e2d-9365-c2586eb466ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had threatened to impose tariffs on all Mexican goods entering
        the US if Mexico did not limit the number of Central American migrants moving
        through the country to the U.S. He said late Friday, after he had returned
        to the White House from his <a href="https://edition.cnn.com/2019/06/07/politics/donald-trump-mexico-politics-dday-britain-immigration/index.html">visit
        to Europe for D-Day commemorations</a>, that the Mexican officials had agreed
        to his demands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c65bfc-1093-4888-b4b5-836d5265e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico, in turn, has agreed to take strong measures to stem the
        tide of Migration through Mexico, and to our Southern Border," Trump tweeted.
        "This is being done to greatly reduce, or eliminate, Illegal Immigration coming
        from Mexico and into the United States. Details of the agreement will be released
        shortly by the State Department. Thank you!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec3aab6-9d4d-4fa9-b450-a6bb0593842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s assertion was met with derision from Senate Minority Leader
        Chuck Schumer, who has crossed swords with the President repeatedly over immigration
        —&nbsp;particularly over Trump''s demands for money to build a border wall,
        which triggered a record-long government shutdown last fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b8bf9-d821-474f-a6a4-4fd1a46aaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday, the New York Democrat tweeted: "This is an historic
        night! @realDonaldTrump has announced that he has cut a deal to ''greatly
        reduce, or eliminate, Illegal Immigration coming from Mexico and into the
        United States.'' Now that that problem is solved, I''m sure we won''t be hearing
        any more about it in the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d75682a-9209-4ab5-9187-f6f6fb86fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A declaration amid a crisis</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d53ca-b763-4cf7-bc34-9fe342fad335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Mexico signed onto a joint declaration as
        a result of the negotiations. The State Department said in a statement that
        as part of the agreement, Mexico will take "unprecedented steps" to increase
        enforcement to curb irregular migration, including the deployment of its National
        Guard throughout the country — giving priority to Mexico''s southern border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58761f26-ee5e-4d63-bdb4-6f34a6c8d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries also agreed that individuals caught crossing into
        the US from Mexico seeking asylum will be "rapidly returned" to Mexico where
        they will await consideration of their asylum claims. Mexico, the declaration
        says, will authorize the entrance of all of those individuals. Mexico says
        it will offer jobs, health care and education to those people. In return,
        the U.S. must expedite the asylum adjudication process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14fdc0-005b-4fe5-8172-4c362169879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration also reiterates the countries'' commitment from
        last year, which emphasizes U.S. support for development in Central America
        and southern Mexico.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ea231-52e9-4ca2-ae49-a9e12af19119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agreement does not include requiring asylum seekers
        to first apply for asylum in the U.S. while in Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75c838-7b7e-4c4c-9915-ad1ef07dcccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the U.S got what it wanted from Mexico in terms of border
        enforcement and breaking up trafficking networks, the U.S. did not get Mexico
        to agree to have asylum seekers from Central America face asylum proceedings
        in Mexico or the first country they cross through, rather than in the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07911a-9780-4883-987c-74f53d4ee76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions will continue and the two countries may announce further
        efforts within the next 90 days if necessary, the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9cb1c-a466-4c80-a3c7-87be0f364853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes amid a surge in migrants crossing into the US, straining
        the resources of federal immigration and border authorities. More than 144,000
        migrants were encountered or arrested at the U.S.-Mexico border in May, U.S.
        Customs and Border Protection <a href="https://edition.cnn.com/2019/06/05/politics/southern-border-migrants/index.html">said
        this week</a>, a roughly 32% increase from the previous month and the highest
        onthly total in more than a decade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018909b-cc2d-47cd-ae2e-6ae822fa1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, nearly 133,000 crossed the U.S.-Mexico border illegally,
        including more than 11,000 unaccompanied children.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5711f-c963-41af-9476-1bf2c12a227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has already pledged to send about 6,000 National Guard troops
        to its southern border with Guatemala in a bid to cut off the flow of Central
        American migrants whose journey to the US''s southern border has led to the
        steep spike in border crossings in recent months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c15c180-2313-4507-9c15-9c118b4a61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials demanded more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bc097-c68c-4a32-9b01-e7d1cb6b4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials pressed Mexico to change its asylum policy by entering
        into a "safe third country" agreement with the U.S. Mexico had rejected those
        offers in the past, but U.S. officials said Mexico was more open to some version
        of this idea in talks on Thursday. The goal was to require Central American
        migrants to face <a href="https://edition.cnn.com/2019/05/30/politics/trump-rule-asylum-change/index.html">asylum
        proceedings in Mexico</a>&nbsp;or the first country they cross through, rather
        than in the U.S.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efad41-2b9c-4772-b656-2b6fcf8a5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials, meanwhile, urged the U.S. to address the root
        causes of Central American migration by investing in programs that would reduce
        poverty and violence in those countries. Trump, though, moved earlier this
        year to cut U.S. <a href="https://edition.cnn.com/2019/03/30/politics/state-department-aid-el-slavador-guatemala-honduras/index.html">foreign
        aid to those countries</a>, a move even U.S. officials say is counterproductive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb900ab-79f6-437c-bac6-84ea204a3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomats celebrate avoiding tariff confrontation</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95457603-1316-4e85-8ff8-0153f0ff77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo on Friday night praised his counterpart
        in the Mexican Foreign Ministry, thanking Ebrard and his team for their hard
        work in negotiating a deal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b80e3d-148b-499c-aeb9-a59939f27cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank Mexican Foreign Minister Marcelo Ebrard
        for his hard work to negotiate a set of joint obligations that benefit both
        the United States and Mexico," Pompeo said in a statement. "The United States
        looks forward to working alongside Mexico to fulfill these commitments so
        that we can stem the tide of illegal migration across our southern border
        and to make our border strong and secure."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e53f5-b23e-4e24-868f-0588c45c8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Ambassador to the U.S. Martha Barcena also praised Ebrard,
        and said the deal would address what she called a humanitarian crisis on the
        border.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e048d9-c607-4455-a31d-dc6888583fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico will strengthen the measures for the implementation of its
        immigration law. Provide job, education and health opportunities for people
        who wait in Mexican territory for the end of their asylum process in the US,"
        Barcena tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3104ae-0026-42e7-bc3d-41bf28bf0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference following the announcement of the declaration,
        Ebrard told reporters that it was a fair deal. He said that the Mexican delegation
        had moderated some of the US'' requests, such as a safe third country agreement,
        which would require asylum seekers traveling through Mexico to make their
        case for American asylum in Mexico. But Mexico did allow others, such as an
        expansion to Section 235(b)(2)(C) of the Immigration and Nationality Act that
        would return asylum seekers to Mexico for the duration of their immigration
        proceedings.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70101344-73a6-4650-a555-a96adcd6b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a fair balance because they have more drastic measures
        and proposals at the start and we reached some middle point," he said. "For
        instance, they accepted to support the program that Mexico proposed in Central
        America. They proposed in the first meeting to have (a) third safe state,
        which is not the case here, which is very important. And on the other hand,
        we accepted to have a more extended version of 235 and to accelerate the deployment
        of the national guard. So it''s a fair play, I think."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa7b7c-5f3e-4474-90c5-b5c3336cfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Days of pressured negotiations</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e97fd-c3ae-4659-bb11-96b80019ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials had said earlier Friday that they were
        prepared to move forward with the <a href="https://edition.cnn.com/2019/06/06/politics/trump-tariffs-moving-ahead-mexico/index.html">threatened
        tariffs on Mexico</a>, even as negotiations continued in Washington over addressing
        the immigration issues at the heart of the standoff.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54720f5f-71df-452c-9476-3834a2b37d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration was expected to submit legal notification
        on Friday of its intention to implement <a href="https://edition.cnn.com/2019/06/06/politics/trump-tariffs-moving-ahead-mexico/index.html">tariffs
        Monday on Mexico</a>, Vice President Mike Pence''s chief of staff Marc Short
        said. But Short said Trump could "turn that off" over the weekend if negotiations
        "continue to go well," which appeared to be the route Trump chose Friday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0d0b6-e447-4724-9570-0be5a6fd521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a legal notification that goes forward today with a plan
        to implement tariffs on Monday, but I think there is the ability — if negotiations
        continue to go well — that the President can turn that off at some point over
        the weekend," Short had told reporters at the White House on Friday morning.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2a380-d264-4064-9372-9236a8720716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faced a Friday deadline to sign an executive order to ensure
        the tariffs go into effect by Monday, his deadline for Mexico to meet his
        immigration demands or face a 5% tariff on all exports to the U.S.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56163f50-61bf-4548-bfaa-32c8444c567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/05/politics/white-house-mexico-tariff-immigration-talks/index.html">Trump
        on Thursday</a>&nbsp;had said "a lot of progress was made" earlier this week
        in talks with Mexican officials, but repeatedly stood by his vow to impose
        the tariffs, despite criticism from some Republicans, who have urged him to
        delay the implementation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369b442-dce6-4a08-a262-781eb1f4fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republican lawmakers had <a href="https://edition.cnn.com/2019/06/05/politics/mexico-tariffs-republican-senators-trump/index.html">expressed
        concern</a>&nbsp;about the impact of tariffs on all goods that cross into
        the U.S. from Mexico, a move that could ultimately lead to higher prices for
        U.S. consumers and hurt U.S. businesses as well as the Mexican economy.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdc407-f8a7-4aa8-b80f-3a53e28b3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.723+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short hit back at the uneasy Republican lawmakers earlier Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63efc20f-712a-467b-9afb-bc4c853ac653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.724+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish that members of Congress would spend as much time looking
        to fix the problem legislatively as they do bellyaching about what the President
        is doing trying to fix the problem," Short said when asked about Republican
        opposition to his tariffs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbb92e-d674-45ad-8190-ded3edb22d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.724+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short said specifically that the administration wants Congress to
        change U.S. asylum laws that "allow families to basically come across the
        border and be protected and let go into our United States until the adjudication
        process completes."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f24f4d-1a83-424c-9698-bfd0a415883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T11:32:29.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T11:32:31.724+08:00
