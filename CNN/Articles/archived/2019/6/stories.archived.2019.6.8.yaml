    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venezuela', 'Colombia', 'Nicolas-Maduro', 'Juan-Guaido']
    'stories': ['d2d80ee0-8e40-407a-9228-bcf8509d4cb7', 'ff48cb52-283c-4bf4-827f-fc09f21c641d',
      'd8832c04-73fd-4202-83fc-524812f46f6d']
    'template': '1'
    'title': 'Venezuela plans to reopen borders with Colombia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ad581-2a7a-4c2d-929d-1ee595567f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Venezuelan <a href="http://www.cnn.com/2013/04/26/world/americas/nicolas-maduro-fast-facts/index.html"
        target="_blank">President Nicolas Maduro</a> announced that he plans to reopen
        the country''s borders with Colombia on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561d634-d529-415b-afe3-25a93c74d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7db4d9b-6488-4667-a33a-e07c36c7ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In full exercise of our sovereignty, I have ordered the opening
        of the border crossings with Colombia in the state of Tachira, starting this
        Saturday #8Jun," the embattled president <a href="https://twitter.com/NicolasMaduro/status/1137146585689853953"
        target="_blank">tweeted</a> Friday. "We are a peaceful people who firmly defend
        our independence and self-determination."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab93f7b-a07d-4126-b21a-f50cc61a64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8848a54-41df-4b2b-b7ba-147919b10f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes months after Maduro severed diplomatic relations
        with Colombia and other countries. The South American country <a href="https://www.cnn.com/2019/02/23/americas/venezuela-brazil-violence-intl/index.html"
        target="_blank">closed its border with Colombia</a> in February as the Venezuela
        opposition party sought to import foreign aid to the South American country.
        Maduro denied that a humanitarian crisis exists in Venezuela and suggested
        that aid efforts are part of a US plot to orchestrate a coup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a4364-6f66-480e-bd0d-7aad9182d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd14cde-1649-44cd-95f6-11812384cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T14:20:07.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has permitted aid deliveries from <a href="https://www.cnn.com/2019/05/13/americas/chinese-aid-arrives-in-venezuela-intl/index.html"
        target="_blank">China</a> and humanitarian organizations like the Red Cross
        but has refused to open Venezuela''s borders to aid from a number of countries
        that recognize opposition leader <a href="https://edition.cnn.com/2019/02/07/americas/juan-guaido-profile-venezuela-kiley-intl/index.html"
        target="_blank">Juan Guaidó</a> as Venezuela''s legitimate interim president.
        Those countries include Canada, the UK, Germany and the US.</p>'
    '7':
