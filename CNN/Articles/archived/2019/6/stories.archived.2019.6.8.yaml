      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV show with religious leader Apollo Quiboloy shot early ‪Saturday
        morning‬, Duterte fired back at his critics, calling them "man-haters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1242b-083d-44e8-b8e1-4308780326a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T20:40:04.258+08:00
