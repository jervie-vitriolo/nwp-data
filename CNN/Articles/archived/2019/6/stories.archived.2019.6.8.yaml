    'title': 'Cebu office of KAPA ministry robbed, burnt down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbfc19-ec52-4e3b-9da6-c988ea9153c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:29:47.972+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T19:29:48.354+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 8) —</strong> Authorities
        are looking for at least 10 armed men who robbed and burned the office building
        of the controversial KAPA (Kabus Padatoon Translation: making the poor rich)
        Community Ministry International in Compostela town, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f1bdc-9475-4fd8-bc8e-54ec35e164a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:29:47.973+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T19:29:48.354+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ffb41-c0ff-4ac8-88d7-7a495873f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:29:47.973+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T19:29:48.354+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town Police Captain Ian Macatangay said that 21 of its in-house
        employees were robbed by at least 10 armed men, who barged inside its compound
        in Barangay Poblacion, Compostela some 24 kilometers north of Cebu City on
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
