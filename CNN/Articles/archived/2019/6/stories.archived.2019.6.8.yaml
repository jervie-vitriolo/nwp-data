  'Duterte-tells-NBI-to-go-after-proponents-of--pyramid--schemes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-08T19:20:43.954+08:00
    'imagesource': 'jcr:e09a1512-0882-4142-a87c-6e955a38ca05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ee31ae-c29c-427c-a242-a98be0b1fe63'
    'lead': 'President Rodrigo Duterte says, ''When it is good to be true, it is fraud.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T19:23:49.757+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'NBI', 'KAPA', 'pyramid-scam', 'Quiboloy']
    'template': '1'
    'title': 'Duterte tells NBI to go after proponents of ''pyramid'' schemes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829d35e-c39c-442a-882f-b2d331238093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte has directed the National Bureau of Investigation to direct
        its attention to groups involved in pyramid schemes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d427b-ac17-4b64-835b-249def5db917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBI, sirahan mo na mga p********** — sirahan mo na sila at dalhin
        mo doon sa [close them down and bring them to] ... upon my orders," Duterte
        said as he trashed pyramiding schemes in an appearance on Pastor Apollo Quiboloy''s
        TV program on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2724e-4e55-4f86-93e2-2d2a576fe275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it is good to be true, it is fraud. <em>Biro mo ''yung 100,000
        mo would earn 30,000 a month? Ni bangko na ''yung Banko Sentral natin magbigay,
        tres lang porsyento. Ilan ang porsyento ngayon na</em>? Annually ha," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5658f-c5c4-4d4f-b019-8a97f43be6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it is too good to be true, it is fraud. Just
        think your 100,000 would earn 30,000 a month? Even our Central Bank only gives
        3 percent. How much percent is that? Annually?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d103c7-48b2-4b51-bf0b-fb4c7f0574cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.758+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded to Quiboloy''s question about KAPA Community Ministery
        International, Inc., headed by Joel Apolinario, and issued a stern warning
        against investment firms involved in such schemes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e7041-1568-4bc4-b12c-13063c67e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huminto kayo kasi ''pag sinobra, putok dito, putok doon, putok
        dito, putok doon. Wala akong sundalo pati pulis ganun karami</em>. Then, let
        it not be said that I did not warn you. You guys in the pyramiding, pity your
        family and your children," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a9cfc-f41e-434a-8df0-8345fc3ec105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You better stop because if you don''t, things could
        happen. I do not have a lot of soldiers of police. Then, let it not be said
        that I did not warn you. You guys in the pyramiding, pity your family and
        your children.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a5887-003f-4cdf-8035-2550f22e8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponzi or pyramid schemes lure in potential investors with promises
        of high daily returns for a minimum investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d685c9-5d43-4006-9e30-764061b0489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://www.bsp.gov.ph/regulations/regulations.asp?id=1894"
        target="_blank">circular letter from the Bangko Sentral ng Pilipinas</a> said,
        "These programs normally exist for a period of time and appear to be religiously
        paying their investors. Thereafter, they will quickly disappear, leaving the
        investors, particularly those in the downlines, empty handed. The firms’ websites
        become inaccessible. The losing investors cannot run after the program managers
        who are either unknown or whose names and addresses, if mentioned in their
        websites, are usually fictitious."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720df51c-3a10-4cc4-9a46-05010be0aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aad81d-7c33-4343-a33c-4859790c84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.759+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In KAPA''s case, an <a href="http://www.sec.gov.ph/wp-content/uploads/2018/10/2018Advisory_KAPACommunityMinistryInternationInc.pdf"
        target="_blank">advisory from the Securities and Exchange Commission</a> said
        it was enticing the public to invest with a promise of 30% interest every
        month until forever in the guise and/or scheme of a “Deed of Donation” or
        “Certificate of Membership” enticing the public to invest with promise of
        30% interest every month until forever."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18eb36-0f61-433d-9f9e-e479306372bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:23:49.760+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-09T07:29:29.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the SEC revoked KAPA''s registration after it continued
        to operate in defiance of a cease and desist order from the SEC.</p>'
  'kapa-ministries-office-fire-cebu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
