    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98376f-a701-494c-bd7a-bf605ca73915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T16:00:24.563+08:00
      'mgnl:createdBy': 'xave'
