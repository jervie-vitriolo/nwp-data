    'lead': 'The pride fled from Kruger National Park, one of Africa''s largest game
      reserves at over 7,500-plus square miles, and were spotted in the town of Phalaborwa
      near a mine, local officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T08:49:12.241+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-08T08:49:13.593+08:00
