      'mgnl:lastActivated': 2019-06-08T22:23:48.774+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teodoro Locsin Jr. was previously the Philippines''
        Permanent Representative to the United Nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e3609-b993-46b5-8dca-c1e4c9ab55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.533+08:00
