      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alec Baldwin, whose impersonation of President Donald Trump earned
        him an Emmy Award in 2017, tells <a href="https://www.usatoday.com/story/life/movies/2019/06/06/alec-baldwin-talks-retiring-trump-snl-new-delorean-documentary/1338771001/"
        target="_blank">USA Today</a> he''s "done" with playing the character.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471ad93-a895-49a8-90a1-85eb491a66d6'
      'mgnl:activationStatus': true
