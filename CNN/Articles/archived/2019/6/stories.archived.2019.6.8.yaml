      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Life in April, Garcia said retirement
        is “<a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/4/30/eddie-garcia.html"
        target="_blank">not in his vocabulary</a>.”</p>'
