      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former member of the Philippine Scouts, Garcia, 90, has not been
        out of the limelight since he started working in showbiz in 1949.</p>'
