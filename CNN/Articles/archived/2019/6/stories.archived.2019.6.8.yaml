    'template': '1'
    'title': 'A pride of 14 lions might have escaped from a South African national
      park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2b60c-9e43-4661-b095-4063a9b24c69'
