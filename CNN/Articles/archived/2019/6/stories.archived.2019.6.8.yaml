      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a lot of fun with (the cast), and when Chris Kelly and Sarah
        Schneider wrote (Trump sketches in 2016 and 2017), that was new, it was fresh
        and the ratings were good. But I feel like I''m done with that now," Baldwin
        added. "I''m so done with that."</p>'
