      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>I want to watch</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b657649-8654-4542-a425-07755572d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you just really want to watch the press conferences leading
        up to E3, when all the companies announce their big plans. We get that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4a537-25ad-4882-8b37-ccdcfe44b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most companies will live stream their own press conferences, and
        many have dedicated their own websites to stream, like Nintendo and Microsoft''s
        Xbox. Electronic Arts (EA) won''t be doing a traditional press conference.
        Instead, it will host its own show called EA PLAY, and will stream all its
        content on its YouTube and Twitch channels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f692b72-293d-4a5a-88ca-5185203105d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What should I be looking out for?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3601e-dbeb-439c-a309-9765d2dcd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some speculation that a new Xbox may be on its way. The
        rumors of Xbox Scarlett, the next-generation of Xbox consoles, are rampant,
        but there''s no telling if the company will be ready to reveal an actual console.
        Be on the lookout for more details, though.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70a0a0-5a93-4090-9b11-a88f1fa39070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.247+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has already released information about the new Pokemon
        Sword and Shield games coming later this year. Nintendo President Shuntaro
        Furukawa told reporters that no new hardware will be revealed at E3, according
        to Bloomberg. That could mean the company''s presentation will focus more
        on games. (Animal Crossing, anyone?)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b9d75-fe48-433c-87c3-4c0512b9081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.247+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.114+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unlikely face that will be at E3 is Netflix, which will appear
        at a panel. The streaming company is expected to discuss turning its hit show
        "Stranger Things" into a game.</p>'
