      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day to go before I pass on my Ms. Universe Philippines crown...
        sharing my journey to this moment: March 18, 2018," Gray said on her Instagram
        story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173812a-f60d-4671-9a71-e5eb4dba4e81'
