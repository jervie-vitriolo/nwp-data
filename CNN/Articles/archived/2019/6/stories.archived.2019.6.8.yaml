      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PhilHealth denied this in a statement, saying the problem
        lies in "upcasing" or the practice of some medical professionals to declare
        minor illnesses as something more serious so they can cash in on higher reimbursements.</p>'
