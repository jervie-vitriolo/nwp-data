      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> man-hater <em>''yan</em>. Misandry? Men-hater. <em>Kasi
        kayo, alam ko magalit talaga kayo sa mga lalaki</em>," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedcae7-82b7-410a-9a54-d40997886a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T20:40:04.258+08:00
