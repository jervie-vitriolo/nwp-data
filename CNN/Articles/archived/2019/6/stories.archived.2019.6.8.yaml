      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.376+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Seventeen people were killed Thursday evening
        when a bus crashed into an overhead road sign in <a href="https://edition.cnn.com/style/article/dubai-cityland-mall-intl/index.html">Dubai</a>,
        according to police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04487d1-ad89-499c-9d2b-bc4ab0b9df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omani-licensed vehicle was carrying 31 people when it crashed
        on Dubai''s Sheikh Mohammed bin Zayed Road, according to police. The driver,
        an Omani national in his 50s, is receiving treatment for moderate injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59c3b9-73f7-41a9-925d-a18aa06fc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of those killed were Indian nationals, according to the Indian
        consulate in Dubai. The consulate listed the names of the dead in a tweet
        on Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae130ba6-381a-41b3-8d27-227627847b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.377+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai police said an investigation into the incident was underway
        and tweeted its "sincere condolences" to the families of those killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf354c-5bf5-4e0e-b2c5-afeed00d41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes a small mistake or neglect while driving a vehicle can
        lead to dire consequences," Dubai police chief Lieutenant General Abdullah
        Khalifa al-Marri was quoted as saying in a police tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dafea4-2d4b-4c53-9d4f-f64cb5679b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oman''s National Transport Company, which owns the bus, also tweeted
        its condolences and said it would suspend its trips between the Omani capital
        and Dubai until further notice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e067d25-834f-4ba6-9f00-b7495c4f6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:04:24.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:04:24.378+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/07/middleeast/uae-dubai-bus-crash-intl/index.html">17
        killed in Dubai after bus crashed into overhead road sign</a>."</em></p>'
  'lion-south-africa-kruger-national-park':
    'author': 'Scottie Andrew and Saeed Ahmed, CNN'
    'caption': 'Photo: Tony Karumba/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
