      reshuffle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab11f64-8caa-4c83-a243-a57b98f7ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.684+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte upped the ante against a Quezon City dialysis center, ordering
        the National Bureau of Investigation to arrest its owners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178c55c-a486-41f7-bd09-0092c636d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.684+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8b092-7887-4056-a991-3e6134ec6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the President called the Philippine Health Insurance
        Corporation (PhilHealth) to <a href="https://www.cnnphilippines.com/news/2019/6/7/Duterte-PhilHealth-criminal-case-ghost-dialysis.html"
        target="_blank">pursue criminal charges</a> against its erring officials and
        employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebcc0d-f1b6-47d0-a234-3956a72bd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e7b44-12ae-46d0-81d2-be05a72bf012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The estafa is continuing. It is syndicated estafa <em>‘yan.</em>
        No bail <em>‘yan. Kaya arestuhin niyo</em> [So you should arrest them] because
        right at this moment, the estafa, the malversation of money is continuing,”
        Duterte said Saturday midnight on the TV program of his close ally, Kingdom
        of Jesus Christ founder Apollo Quiboloy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bebbe5-41cc-4eaf-b20e-2b8dc66e0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfc582-0174-4c04-874a-441263dc0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said it has <a href="http://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html"
        target="_blank">filed 28 counts of administrative charges</a> against a dialysis
        center in Novaliches, Quezon City after finding “strong evidence” that it
        has been defrauding the agency since 2016. It also charged four doctors with
        the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d874e50-3588-4eab-bc1e-75f62356587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f32db2-eae2-4e47-adb3-83f2c6388d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte called these charges “s***.” “I tell them arrest the
        idiot and I will bring him to Malacañang and I will ask him, ‘Tell me the
        truth and I’ll throw you to the river.’ But he will be extricated, we’ll not
        allow him to be drowned,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331525e5-28c4-4d0c-87f7-41e85130b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172347aa-46ef-4995-85d9-f408b50663e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that NBI agents must “take over” the dialysis center by
        tomorrow, arrest its owners and investigate them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79e141-1138-42b3-8d27-99f67cd4a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19504097-6fc9-4e89-9681-50cd976adfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PhilHealth reshuffle</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec52c0-15be-43c8-9f76-1d84672e0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe32b34-a45d-4659-8abf-bafdb99afcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While saying that he has not yet found any evidence that PhilHealth
        officials had a hand in the alleged fraud, Duterte is still eyeing to reorganize
        the state insurance fund to “install more systems of accounting and accountability.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc390569-56d4-478c-a7ed-25381429771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afac0b8-9c6c-4f79-bb67-5ed1eacc27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to reorganize your entity, change, maybe all of you and
        ... <em>Bakit umabot nang ganung kalaki</em> [Why did it reach that amount]
        without the necessary checks along the way?” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c2584-f012-480f-b2d9-bb8100fa4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cd228-94d8-453f-83ec-2175c6ae88ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is still investigating if anyone in the state insurance
        fund was in cahoots with the dialysis center’s alleged fraudulent schemes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c923a2e-122b-48f5-9f5f-870562594f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a21ac0-bd16-4f3b-b73f-2cae1fe207f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Harry Roque, who serves as counsel to the two whistleblowers
        on the alleged anomalies in PhilHealth, told CNN Philippines that all officials
        of the state insurance fund <a href="https://cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-dialysis.html"
        target="_blank">will be slapped with charges</a> over the supposedly fraudulent
        benefit claims for nonexistent kidney treatments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bac8c24-e6cd-4a09-b9fc-29d797561813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9a358-a69c-4354-9110-6e7ec2a02621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo del Rosario, PhilHealth senior vice president for legal
        sector, said the dialysis center claims all free 90 dialysis sessions annually
        even if the patient has already died by faking their signatures, confirming
        the claims of the whistleblowers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55df6b-a514-4489-aaf0-3f480f796988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c9219-3469-4fb6-b053-7bcc4b93843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Acting President Roy Ferrer said there may be a “mafia”
        in the state insurance fund targeting him because of his focus against fraud.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128fdcc-a6bc-45f6-98be-97e1ebaa6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb80a2c-05a1-47fa-8b63-3c83184545dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.685+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said 38 employees, some middle managers, have been suspended
        for various offenses. He said he has asked the help of the Civil Service Commission
        to reassign erring PhilHealth officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e49fa-1e43-4e12-a709-0b4b52550844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.686+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7457c-c31d-4d7c-b28a-1a01862a981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.686+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No overpayment''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9784e-c0f0-4e5d-a29f-a1157b314fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.686+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfeda00-f7d1-4db4-ac35-edcecd21398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.686+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Daily Inquirer was first to report the fraud allegations
        against the Quezon City dialysis center. It has since released a follow up
        to the story, where it detailed how PhilHealth lost ₱145 billion to overpayments
        and fraud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a440470e-549b-470b-8b88-f35c69332a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T12:58:09.686+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00559e73-7ef5-4612-8025-0e8a6ad6f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:45:38.142+08:00
      'mgnl:createdBy': 'xave'
