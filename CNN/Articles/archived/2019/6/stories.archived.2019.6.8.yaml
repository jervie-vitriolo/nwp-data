      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candid about her less than perfect moments, Gray gave followers
        a glimpse of the hard work that goes into becoming the woman who represented
        the Philippines to world.</p>'
