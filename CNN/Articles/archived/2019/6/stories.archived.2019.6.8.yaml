      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where is E3?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8072ec-92c7-49b1-a2e3-cc6fb5661f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Convention Center. It runs from June 11-13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d82d0e-1bbc-4c66-9735-2695a3f84ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can I go?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b68e62-a360-4223-a453-eea5ba809838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is open to the public, and a gamer badge — for three days'' worth
        of access — will run you around $250. If you''re in the gaming industry, you
        can get an Industry Pro Badge for $695, which gives you extended, industry-only
        hours to check out the show floor or attend meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ad4cc-7c4d-4904-8928-d696293518b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.246+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you need to act fast. Those prices will only be available until
        midnight PT on Saturday, and the gamer badges are only available until they
        sell out. After that, you''ll have to hit up the convention center and dig
        a little deeper in your pocket, because those badges will cost $995.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5a18b-1098-4dd3-abe6-420289fd439e'
      'mgnl:activationStatus': true
