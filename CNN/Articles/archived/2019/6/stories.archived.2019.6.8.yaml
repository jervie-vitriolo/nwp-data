      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Putres na</em> “brotherhood”! <em>ang KAKAPAL! Ayon sa kumag
        na</em> OIC, <em>mag-sorry daw sa lahat ng</em> media outlet. <em>“BUTAW”
        na</em> P300k <em>kinakailangan para mahugasan ang kasalanan. Tsong, daig
        mo pa si</em> Padre Damaso <em>at mga kolokoy na kauri mo! Nagpapatawa ka
        ba?!"</em> Tulfo said, ending with the hashtag #unfiltered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac5a91-7b56-4cf4-8027-60f8689d22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T12:55:55.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T12:56:01.011+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That damned "brotherhood!" They have some nerve! According
        to the damned OIC (officer in charge), an apology must be said over all media
        outlets. P300,000 must be given to wash away the sins. You put Padre Damaso
        at the others like you. Are you joking?]</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Putres na “brotherhood”! ang KAKAPAL! Ayon sa kumag na OIC, mag-sorry
        daw sa lahat ng media outlet. “BUTAW” na P300k kinakailangan para mahugasan
        ang kasalanan. Tsong, daig mo pa si Padre Damaso at mga kolokoy na kauri mo!
        Nagpapatawa ka ba?! <a href="https://twitter.com/hashtag/unfiltered?src=hash&amp;ref_src=twsrc%5Etfw">#unfiltered</a></p>&mdash;
        Ben Tulfo (@bitagbentulfo) <a href="https://twitter.com/bitagbentulfo/status/1137075316491337734?ref_src=twsrc%5Etfw">June
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
