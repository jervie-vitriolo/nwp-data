      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> A new
        Bb. Pilipinas will be crowned tomorrow, and it got reigning Miss Universe
        Catriona Gray sentimental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01d562-a94c-4d7b-a2e7-69e4b73064fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T19:58:41.881+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T19:59:17.223+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From wonky walks to dealing with body shaming, Gray <a href="https://www.instagram.com/stories/catriona_gray/?hl=en"
        target="_blank">shared on Instagram</a> the journey that led her to win the
        coveted chance to represent the Philippines in the Miss Universe competition
        in the 2018 Binibining Pilipinas pageant.</p>'
    '7':
      'image': 'jcr:fa1fd1ab-cb30-4d87-b896-e2e3f7586cfd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b50f2-83e0-4f96-bfb2-5ca24336cdd6'
