      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang papangit ninyo. Ang babaho pa ng--</em> The best practice
        is after eating our snacks, you brush your teeth," the 74 year-old President
        said.</p>'
