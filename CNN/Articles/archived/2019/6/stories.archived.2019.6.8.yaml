      'jcr:uuid': '8ed691fb-64af-4329-a0bf-736fb4fe5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:50:29.453+08:00
      'mgnl:createdBy': 'xave'
