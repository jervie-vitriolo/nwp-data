  'russia-bolshaya-udina-volcano':
    'author': 'Emily Dixon, CNN'
    'caption': 'Photo: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-08T07:22:35.515+08:00
    'imagesource': 'jcr:52ab7c0c-b6e5-4455-82bb-bb5ce81f098a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a10d03-3fa6-47c6-b6e4-f0b4af1e47a2'
    'lead': 'The Bolshaya Udina volcano — part of the Kamchatka Peninsula''s Udina
      volcanic complex — was believed to be extinct until 2017, when increasing seismic
      activity was detected beneath it, scientists say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T07:25:31.551+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-08T07:25:32.607+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Bolshaya-Udina', 'volcano']
    'template': '1'
    'title': 'Extinct volcano has woken up and scientists say it could erupt ''at
      any moment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931deab-fc49-4405-83be-11b6a4d676c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A volcano in the far eastern corner of
        Russia that was previously considered extinct may be waking up -- and an eruption
        could be catastrophic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941452b-5e61-4569-bc5a-2479430fb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolshaya Udina volcano — part of the Kamchatka Peninsula''s
        Udina volcanic complex — was believed to be extinct until 2017, when increasing
        seismic activity was detected beneath it, scientists say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712d432-54f0-4d57-bd3d-63e521af1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.608+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Ivan Koulakov, a geophysicist from Russia''s A.A. Trofimuk
        Institute of Petroleum Geology and Geophysics who led a study into the volcano,
        believes it should be reclassified as active.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c616de7-3b9c-42f5-9cd5-58795612b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any moment, an eruption can occur," Koulakov told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33c876-cb1a-42db-9f4a-c6ae0a255d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 1999 and September 2017, about 100 weak seismic events were
        detected beneath the volcano, which stands at 9,590 feet above sea level.
        An "anomalous increase" in seismicity, however, began in October 2017. Between
        October 2017 and February 2019, about 2,400 seismic events were recorded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a658e39-5d31-4bfe-8bc6-1dd9d167e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February saw an earthquake of 4.3 magnitude occur under Udina —
        the strongest seismic event ever to occur in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06ee87-f427-4661-ae92-ef5f9be5bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Russia, Egypt and Saudi Arabia conducted a study
        of the volcano last year between May and July, which was published in the
        Journal of Volcanology and Geothermal Research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d7b8b-d5b9-40b5-99e3-a3a5a76a7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Installing four temporary seismic monitoring stations around Bolshaya
        Udina, the researchers recorded and analyzed 559 seismic events. An "elliptical
        cluster" of seismic activity had formed around the volcano, they determined,
        with seismic events taking place more than three miles beneath the surface.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e98792-6490-4812-b34b-b9b85d5556be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These seismic properties may indicate the presence of magma intrusions
        with a high content of [...] fluids, which may justify changing the current
        status of this volcano from ''extinct'' to ''active,''" the researchers wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11113c4c-11e9-463e-88f7-bf319a714900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they observed that the cluster of seismic events connected
        the volcano with the Tolud zone, to the south of the volcano, a region believed
        to store magma in the Earth''s lower crust. The Tolud zone was now feeding
        Bolshaya Udina with magma, they concluded, thanks to a new pathway that developed
        in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f69909-4a56-44c8-8cc8-fde1f90d71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolshaya Udina shares structural characteristics with another formerly
        extinct volcano in the region, the Bezymianny, which erupted dramatically
        in 1956, Koulakov told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532412f3-b2db-4a0c-95cd-063e3b12c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is around a 50% chance that Bolshaya Udina will erupt, he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea23bba-abae-4ad4-97e2-69640fa926e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or it could just release the energy smoothly over a few months,
        or it may just disappear without any eruption," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84fd1c7-36b0-4acf-850b-8500fea51e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the volcano does erupt, it could pose a significant threat to
        the small villages nearby, he said, though he added: "There are not many people
        around."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109a287-b3e9-494c-a31c-47443f9ae964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sizable eruption could also affect the climate in "completely
        different parts of the world," he said. Ash released by the eruption could
        spread beyond Russia, disrupting air travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a558e-2462-4487-9de5-7376ef730ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the volcano is difficult to monitor, thanks to its
        distance from permanent seismic stations, Koulakov said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce677be2-fa0d-4c7e-9d69-801366a1f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to deploy more stations to understand if it''s dangerous
        or not," he said. "It''s highly unpredictable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16beb9-19a4-4328-8187-de57e549e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:25:31.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:25:32.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/07/europe/russia-volcano-scli-intl-scn/index.html">Extinct
        volcano has woken up and scientists say it could erupt ''at any moment.''</a>"</em></p>'
  'womens-world-cup-france-south-korea':
    'author': 'Aimee Lewis, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-08T07:34:40.975+08:00
    'imagesource': 'jcr:7c4a8a42-081b-4b28-a151-c3c43296c44a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fb375a2-d0f6-4acf-bba8-a150be8b7ebf'
    'lead': 'Before a capacity crowd at the Parc des Princes, a team shouldering a
      country''s desire for history swept aside inferior opponents with a comfortable
      4-0 win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T07:40:30.707+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-08T07:40:33.282+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['soccer', 'football', 'Womens-World-Cup', 'France', 'South-Korea']
    'template': '1'
    'title': 'France storms to win in Women''s World Cup opener against South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2215c-3284-418a-80d6-7135ef827d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.282+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A good host should be confident and entertaining
        but must not completely dominate proceedings. France took notice of two of
        those three nuggets of advice at least, as the home nation ensured a copybook
        start to its <a href="https://edition.cnn.com/2019/06/07/us/womens-world-cup-2019-who-what-to-watch-trnd/index.html">Women''s
        World Cup</a>&nbsp;campaign with a commanding performance against South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a1832-aa82-4185-be47-507e836edaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a capacity crowd at the Parc des Princes, a team shouldering
        a country''s desire for history swept aside inferior opponents with a comfortable
        4-0 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70a929-093e-4c03-8129-ce04ac25058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of opening day of this anticipated tournament, the
        front pages of the French national newspapers had pictures of the country''s
        female footballers. "One more time," wrote L''Equipe, referring to France''s
        victory in the <a href="https://edition.cnn.com/2018/07/15/football/france-croatia-world-cup-final-russia/index.html">men''s
        version of this competition last year</a>, while Aujourd''hui en France proclaimed
        "on a quest for the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca881d10-dee2-4fe5-b7d7-dc3dd64b8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is <a href="https://edition.cnn.com/2019/06/05/sport/france-2019-womens-world-cup-hosts-football-wwc-spt-intl/index.html">much
        pressure on France''s women</a>, a desire for the team to become world champions
        for the first time, paving the way for the country to lay claim to being the
        preeminent footballing country of the era — the first to simultaneously hold
        both the men''s and the women''s World Cup titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef0004-a90e-4ea0-9cbb-ce99a21c1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.283+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up has been intense. But after the pageantry of the opening
        ceremony and the passionate rendition of the national anthem, and despite
        the presence of the country''s president, there were no visible sign of nerves
        from the home team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1db61c-18f0-431f-a539-e20e4455184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/24/football/jamaica-womens-world-cup-reggae-girlz-bob-marley-wwc-spt-int/index.html">READ:
        How Bob Marley''s daughter saved women''s football in Jamaica</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96561837-e04f-4e14-88fd-806d2aef217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cafe in the shadows of the stadium, the flags of the nations
        competing in a tournament described as the most important <a href="https://edition.cnn.com/2018/12/07/football/2019-womens-world-cup-draw-france-spt-intl/index.html">Women''s
        World Cup</a>&nbsp;in history hung from the facades. "Vive le France," cried
        a group of enthusiastic young fans, dressed in red white and blue, four hours
        before kick off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61323fe-0446-4671-ba71-8da4c4ca1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paris has not been taken over by Women''s World Cup fever. Not
        yet at least. On a dreary afternoon in the heart of the French capital, neither
        along the banks of the Seine or in the vicinity of the Eiffel Tower was there
        evidence that, just five kilometers away, a 45,261 crowd would be congregating
        later that evening for the opening match of a global tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f17b0-da56-407e-bb18-82e30888ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.284+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps many events would be swallowed up in such a vast city. Many,
        perhaps, other than the men''s World Cup and the French Open, the second tennis
        grand slam of the year which is reaching its climax in Paris this weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5263c2-0ab5-465c-b919-c91adadd9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semifinals and finals will be held in Lyon, <a href="https://edition.cnn.com/2019/06/05/sport/france-2019-womens-world-cup-hosts-football-wwc-spt-intl/index.html">the
        heart of women''s football</a>&nbsp;and the home of the reigning women''s
        Champions League winners, and a city which is likely to be more consumed by
        this four-week festival of football expected to be watched on television by
        a billion people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a5e16-91d8-4332-b33a-f651384fb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three of the matches being played in the capital have sold out
        and inside the Parc des Princes on a blustery Friday evening there was no
        questioning the passion of the partisan crowd, which appeared to be a mix
        of both young and old, male and female.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9595c-3fd2-45a9-b2c1-a7653f67442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They cheered at the first glimpse of their compatriots on the big
        screen, waiting in the bowels of the stadium before making their entrance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0d939-619d-4044-99cc-0c308ad66c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.285+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/29/football/nigeria-super-falcons-thomas-dennerby-asisat-oshoala-womens-world-cup-spt-intl/index.html">READ:
        Football is life — the Nigerian women taking on the world</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849bb41-bb23-4eb0-b699-334169fc6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VAR used for first time at Women''s World Cup</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c368da2-f067-4743-8808-51d0dbc32da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked fourth in the world and with seven members of Lyon''s Champions
        League-winning side in the ranks, France should progress from Group A with
        ease and should reach the semifinals at least.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3c315-0388-4702-b11d-3f61d3d94f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with this being the most competitive Women''s World Cup
        since its inception in 1991 it is difficult to predict whether the women in
        blue will match what their male counterparts did in Russia last year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687f9a8-4ebd-4111-b496-b12c9523f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.286+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few opponents will be more obliging over the next month as South
        Korea, a country competing in its third Women''s World Cup but which has only
        one victory at the tournament to its name. Rare was the sight of a white-shirted
        South Korean in the opposition half. French goalkeeper Sarah Bouhaddi didn''t
        have to make a save until the second half.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1b91d-3fbd-45e5-8cf5-2b6a9c406332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home team went ahead in the ninth minute when Eugenie Le Sommer
        side-footed home captain Amandine Henry''s low cross.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bdc1f-d851-46d1-829c-7f796765e5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than Bouhaddi, the entire team gathered near the corner flag
        in celebration. Much joy, and perhaps a touch of relief, to make such a superb
        start.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec41b3-a7e3-4aa7-94b1-a6dcc707e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was too poor an opponent to make this match a spectacle.
        France thought it had scored a second in the 27th minute when Griedge Mbock
        Bathy superbly volleyed home only for VAR to disallow the goal for offside.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd770628-9704-459c-bc9b-a0b35a6ea6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.287+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chorus of boos rippled around the stadium before France went on
        the attack again, and again. And again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baa0f3-bceb-4be1-8dba-2edf143b1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second goal came in the 35th minute when Wendie Renard headed
        home from a corner and in added time came the third. Again it was Renard rising
        high at the far post and producing a bullet header.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df5ea6-9cac-46c9-8e70-6fce9b82301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Entrenched in chauvinism''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd69887-1490-4c01-86dc-e1921cf7736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea improved after the break, closing down quicker and even
        going close to scoring when a defensive lapse allowed Lee Mina clear on goal,
        but a deserved goal for captain Henry late in the game lifted the crowd and
        ensured the match concluded with boisterous renditions of "Allez Les Bleus."
        After the final whistle France showed appreciation for the home support with
        a lap of the stadium.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8ab38-8871-4b44-888f-a2b98ddcff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.288+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tournament doesn''t need a home triumph for it to be successful,
        but having the home nation in the latter stages would add to the sense of
        joie de vivre to a competition which, according to FIFA, is "smashing records."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4dd3a2-fde3-4854-8651-933700c8b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a million tickets have been sold and never before has there
        been such a wealth of talent or as many title contenders and, perhaps, never
        before has women''s football had such a platform.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d52f14-7d2c-498c-8a06-853d6f33c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the golden hue surrounding France 2019 — the sell-out crowds,
        the record television audiences — should not mask the inequalities that still
        exist.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c98586-054e-4204-a7f8-e8452b2a401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is continued criticism of FIFA, the sport''s governing body,
        over the prize money on offer at this tournament.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7db4a9-41b6-4e97-b939-db59767c2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.289+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised from $15 million to $30 million, the overall prize fund has
        doubled since 2015, but for the 2018 men''s World Cup the pot was $400 million,
        with winners France taking home $38 million.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ad54a-57b4-4179-a847-4a0d5eac6fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former USA goalkeeper Hope Solo told BBC Sport earlier this week
        that the disparity illustrated that FIFA was "entrenched in chauvinism."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc9c2d-1b8b-4685-95e7-316a9a4529c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/football/usa-1999-womens-world-cup-victory-brandi-chastain-mia-hamm-wwc-spt-intl/index.html">READ:
        The match that changed women''s football</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1276b3d-ccef-47d4-9204-3cef988cbb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Sport''s "World Cup Continental" series, the thread which
        entwined female footballers around the world was that the battle for recognition
        and equality is ongoing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538365e2-c0f7-4f49-ba03-c35fad867034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.290+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, not only is there inequality between men''s and women''s teams,
        but there is also a gulf between the countries competing in France.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57375fb4-8c03-4131-abb9-8e9cf1c1713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains to be improved upon, but this was the perfect start
        to a tournament which promises much.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74783254-ce33-4175-a912-67b4dbe3b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T07:40:30.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T07:40:33.291+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/07/football/france-south-korea-womens-world-cup-spt-intl/index.html">France
        storms to win in Women''s World Cup opener against South Korea</a>."</em></p>'
