    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'United-Nations', 'Panelo', 'Duterte', 'CHR', 'Department-of-Foreign-Affairs',
      'Rodrigo-Duterte', 'Sal-Panelo', 'Commission-on-Human-Rights', 'human-rights',
      'Special-Rapporteur']
    'template': '1'
    'title': 'Palace: UN call for probe on human rights violations in PH ''outrageous
      interference'' on sovereignty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45887b-e4c7-4944-ba60-de8c91d94f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.532+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Malacañang
        has dismissed the call of a group of human rights experts to investigate allegations
        of human rights violations in the country, saying the Philippines has "demonstrated
        strength and resilience in exercising the democratic rights outlined by the
        Constitution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a93b18-3ff6-4e83-8a1d-f196b82eaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.532+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven human rights experts within the United Nations Human Rights
        Council in a<a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=24679&amp;LangID=E"
        target="_blank"> joint statement</a> on Friday cited a "sharp deterioration
        in the situation of human rights across the country, including sustained attacks
        on people and institutions defending human rights."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31f6ee-66c1-425f-a940-5e9875d60553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.532+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the experts is UN Special Rapporteur on extrajudicial, summary
        or arbitrary executions Agnes Callamard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2c205-5217-47f1-a72d-7f3eca8b5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.532+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the experts'' call was not only "intellectually
        challenged but an outrageous interference on Philippine sovereignty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d5940-53b5-483a-b068-062aee1b28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.532+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the enemies of the state and their supporters from foreign
        soil be forewarned that no amount of destructive narratives against this government
        will envelope it with the appearance of pretended truth to hoodwink the Filipino
        people in embracing it," Presidential Spokesperson Salvador Panelo said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Malacañang on the call of the UN Special Rapporteurs for an
        international probe on PH <a href="https://t.co/WbH2CfHVHT">https://t.co/WbH2CfHVHT</a>
        <a href="https://t.co/Dp7Yjh09Dd">pic.twitter.com/Dp7Yjh09Dd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1137186090173919233?ref_src=twsrc%5Etfw">June
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f31f5-5858-40bd-8fa7-e6418951968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379054e0-61b8-423d-9424-e328035e3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say the allegations of the special rapporteurs are
        "culled from false information emanating from the purveyors of status quo
        ante the Duterte presidency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9fd61-d6ad-4888-b629-f2d1f036afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lest these foreign propagandists, masquerading as human right protectors,
        forget, allegations are not proof," Panelo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42fbfd-1571-429d-800f-0b7af2761a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:19:48.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the recently-concluded elections, the Palace said,
        showed support for President Rodrigo Duterte, adding "those who have spoken
        against the campaign on illegal drugs and human rights record of this President
        have been overwhelmingly rejected by the Filipino electorate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93d736-c02b-45b2-aaf9-36797f0a34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T22:23:48.320+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.773+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that the call for an investigation was made in bad
        faith by those who want to undermine the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ef63a-833d-4ec3-89b5-8a0faa8080d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T22:23:48.320+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T22:23:48.774+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By ignoring the accountability and other information provided by
        the Philippines in good faith, these parties show their bias and political
        agenda and assail the credibility and objectivity of the human rights mechanisms
        as constructive platforms of dialogue between the United Nations and the member
        states," the DFA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e564e-d4cf-4b77-861f-e8b7337e6d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T22:23:48.320+08:00
