    'template': '1'
    'title': 'Here''s what you need to know about E3 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b072bf-974a-4835-8e4c-2abed6f49bdf'
