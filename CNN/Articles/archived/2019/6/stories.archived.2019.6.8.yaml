      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said that it is probing 1,251 cases of reported pneumonia
        cases from 162 providers for potential fraud. It added that it has completed
        close to 1,500 investigations and is still probing 9,000 more reports of fraudulent
        activities.</p>'
    '35':
