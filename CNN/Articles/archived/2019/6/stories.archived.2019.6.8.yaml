  'FBI-James-Comey-Donald-Trump-redact':
    'author': 'Katelyn Polantz and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-08T13:22:48.198+08:00
    'imagesource': 'jcr:f81af3dd-0c08-427b-a2ca-c32fb943a0ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '560ef193-24fe-4df3-9242-022b130e5d80'
    'lead': 'A federal judge rules that the FBI must un-redact more portions of former
      Director James Comey''s memos about his meetings with President Donald Trump,
      in response to a lawsuit from CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T13:26:36.690+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-Bureau-of-Investigation', 'James-Comey', 'Donald-Trump']
    'stories': ['e95249c8-655b-4d55-9b2f-dac0b9d28562']
    'template': '1'
    'title': 'Judge orders FBI to reveal more parts of Comey memos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea3ad8-c725-4ccf-a998-ca5f296200d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge has ruled that the
        FBI must un-redact more portions of former Director James Comey''s memos about
        his meetings with President Donald Trump, in response to a lawsuit from CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674556b-06cd-4b5c-a957-41a886feb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e73a15-0f1c-40d2-b065-c4d9938700de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much from the memos has been released publicly, but some parts remain
        redacted. The Justice Department previously confirmed that all of Comey''s
        memos about conversations with Trump were part of special counsel Robert Mueller''s
        probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb5f8a-5ef3-4fe9-aeb9-9fc1a49ced75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d0297-8fb9-4dc4-9ac1-35715cbca7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s ruling allows for the release of the names of countries
        and world leaders referenced in conversation between the President and Comey,
        as described in Comey''s memo. In the conversation, the President is explaining
        to Comey why he has concerns about his national security adviser Michael Flynn
        and describing his dismay about how Flynn had handled scheduling of calls
        from world leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c96a8e-683a-431f-afa2-d31fcb4681cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9fd59-dd6d-4833-b338-ab3897005929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled that the FBI did not provide sufficient argument
        as to why revealing this detail would be harmful to national security. But
        he did uphold one redaction in which the President spoke disparagingly about
        a country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f219ea-f596-4cbf-9e6e-26410fddd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef93aef-a6ed-4809-b977-cda2c1555257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the statement and context, the Court has no trouble following
        the link offered by the FBI between disclosure and harm to national security,"
        Judge James Boasberg wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19346a-45f4-45b1-8f64-474a0ac1002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad7aaf-5f47-412f-a27e-13301e5dae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also allowed for two redactions regarding the names of
        world leaders be revealed, though he upheld that others continue to be redacted
        as they reflect Trump''s impressions of certain leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf629b-0d2e-4d0a-8e57-33c83cdb9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b5e5b-f585-40a1-b674-5f366cc8a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has said these redactions obscure information
        about intelligence gathering regarding foreign relations —&nbsp;and some parts
        could reveal whether foreign surveillance was used to gather information about
        Flynn. The department argued as recently as March that releasing other information
        in the Comey memos could hurt the then-ongoing Mueller investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153f7fd-f39c-476c-a9db-3158890ceb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607ea65-1c78-4c84-b17a-b6eadececaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:26:36.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit over access to the memos —&nbsp;one of the longest standing
        efforts to unveil evidence from the investigation —&nbsp;has been ongoing
        since June 2017, shortly after Mueller was appointed as special counsel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f67967-52b1-4d8a-8e1e-37d05a9ff15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T13:27:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T13:27:37.047+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/07/politics/judge-order-fbi-reveal-comey-memos-cnn/index.html"
        target="_blank">Judge orders FBI to reveal more parts of Comey memos.</a>"</em></p>'
