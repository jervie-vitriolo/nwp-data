      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Electronic Entertainment Expo,
        or E3 for short, will kick off next week in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d59dad-53f3-4299-a889-48028318503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will see some of the biggest gaming companies come together
        to unveil new technology and show off the fun things they''ve been working
        on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1f836-5ade-4d99-a90f-e40d597a5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T23:01:18.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-08T23:03:06.113+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers across the world are going to want to tune in. Here''s what
        you need to know:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa03f4e-ff8c-4ba8-bc40-57d4e1529aa4'
      'mgnl:activationStatus': true
