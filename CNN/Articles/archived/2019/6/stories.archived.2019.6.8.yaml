      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine I would do it again. I just can''t," he told the
        newspaper. "They should find somebody who wants to do it."</p>'
