    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8b578-03aa-453d-b987-ebb69ef6754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:42:10.711+08:00
