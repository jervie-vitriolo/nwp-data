      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T20:44:11.823+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546b4d5-5acf-487c-adb5-a2d39bfb5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T17:42:10.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T20:44:11.823+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please continue praying for Tito Eddie''s fast recovery. At 90,
        he is still doing what he loves most — acting. He is a pillar of the industry
        and is very passionate about his craft," Garcia''s family said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d3673-c2a5-4dc9-9e18-32f6c40d002a'
