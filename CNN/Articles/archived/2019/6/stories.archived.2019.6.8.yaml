      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e899fc2-79c6-4e9d-a223-01380a402e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T16:00:24.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T20:44:11.823+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports on social media said Garcia figured in an accident
        as he was taping a GMA TV series. CNN Philippines is still trying to independently
        verify this information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fbee5-54b8-4692-b3a2-c95cba2563a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T16:00:24.563+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-08T20:44:11.823+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted by GMA Network, Garcia''s family said the
        actor is under critical observation by doctors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a0a64-1db9-403d-9105-815398598156'
      'mgnl:activationStatus': true
