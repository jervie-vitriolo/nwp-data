  'Venezuela-Colombia-border':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-08T14:14:51.620+08:00
    'imagesource': 'jcr:92ab7ba9-7703-464b-a08d-11534749a12b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a00b6c7-128c-45ab-bc7f-48c7b454511c'
    'lead': 'Venezuelan President Nicolas Maduro plans to reopen the country''s borders
      with Colombia on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-08T14:20:07.293+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-08T14:20:38.607+08:00
