      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte has no shortage of critics, for a myriad of reasons, among
        them the way he talks about the ''fairer sex.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d7033-1d68-4275-97f1-278112d5c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T20:40:04.257+08:00
