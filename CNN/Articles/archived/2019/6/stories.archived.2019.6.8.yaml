      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South African officials warned residents
        to beware of 14 lions that might have escaped from a national park Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d1795-6422-4a82-9fdf-0f37578a145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride fled from Kruger National Park, one of Africa''s largest
        game reserves at over 7,500-plus square miles, and were spotted in the town
        of Phalaborwa near a mine, local officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26f4b8-c67e-4d40-9726-aaa7acd11c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the province of Limpopo''s government urged mineworkers
        and residents to stay alert. Once (and if) they''re captured by authorities,
        they''ll be released back in the reserve.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A meeting held between LEDET, The Kruger National Park and Greater
        Balule concluded <br>that the lions are to be captured and released back at
        Kruger National Park.<br><br>Employees at Foskor Mine and members of the public
        are hereby advised to be alert at all <br>times.</p>&mdash; Limpopo Government
        (@OtpLimpopo) <a href="https://twitter.com/OtpLimpopo/status/1136799154817183749?ref_src=twsrc%5Etfw">June
        7, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef7224-9bc3-49aa-b549-8a73b1b6d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.594+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1dfcb-e517-422b-97f2-e08948d16822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around <a href="http://www.krugerpark.co.za/krugerpark-times-3-2-kruger-lions-21946.html">2,000
        lions</a>&nbsp;live in Kruger National Park, and it''s unclear how the 14
        might have crept out. The sprawling park is fenced in along the boundary between
        Limpopo and the wildlife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02d00c-09a6-4fe4-97ff-ad2580b5b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big cats killed two people inside the park within the last two months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb0b0d-13ab-4788-81fa-d066c5c9774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leopard <a href="https://edition.cnn.com/2019/06/06/africa/leopard-kills-boy-kruger-south-africa-intl/index.html">killed
        a two-year-old boy in the park</a>&nbsp;Tuesday. He was the son of one of
        the park''s staffers. A ranger later found and killed the animal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fcf85c-c763-4a53-8fa7-72d64220f7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-08T08:49:12.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-08T08:49:13.595+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in April, all that was left of a suspected rhino poacher were
        his <a href="https://edition.cnn.com/2019/04/07/africa/south-africa-rhino-poacher-eaten/index.html">skull
        and shorts</a>&nbsp;after he was trampled by an elephant and then eaten by
        lions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec3ac9-04a2-45dc-81ad-7fa431dda57c'
