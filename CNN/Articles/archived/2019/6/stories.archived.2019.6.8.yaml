      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Veteran
        actor Eddie Garcia suffered a "severe heart attack" on Saturday, his family
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8d7cd-2a6e-4217-9e0a-6ec39b23e6fb'
