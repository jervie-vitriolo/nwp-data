      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this time, the government is determined to start the development
        of those water resources,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12b507-6e3e-4575-a74b-2ba9cf9fb49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.149+08:00
