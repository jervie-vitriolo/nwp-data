      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of the father and child prompted Salvadoran Minister
        of Foreign Affairs Alexandra Hill to beg her countrymen to stay and work with
        the government as it tries to solve the economic issues that cause many to
        look to migrate north.</p>'
