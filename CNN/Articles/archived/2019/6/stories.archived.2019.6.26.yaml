      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, is keenly eyeing the <a href="http://cnnphilippines.com/news/2019/3/18/China-Kaliwa-Dam-water-supply1.html"
        target="_blank">Kaliwa Dam</a> in Infanta, Quezon to be Metro Manila’s alternative
        water source. It is seen to provide 600 million liters of water per day (MLD)
        in its first phase, increasing to 1,800 MLD on its second phase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e579c1-e209-4299-bbc5-cbd74781c4a9'
