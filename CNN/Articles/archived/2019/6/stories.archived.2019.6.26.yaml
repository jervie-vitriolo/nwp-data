      'Keegan-Michael-Key', 'Awkwafina', 'James-Corden', 'Nicole-Kidman', 'Ariana-Grande']
    'template': '1'
    'title': 'Meryl Streep set to star in Ryan Murphy''s all-star adaptation of ''The
      Prom'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c449e6b-3926-4383-9307-2f3bd19923ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
