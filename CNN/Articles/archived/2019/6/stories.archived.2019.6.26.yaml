      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece2d4c-e475-417d-b7f1-5fd10c19fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first film was release was record-breaking, said Trafalgar Releasing,
        which brings similar events to the big screen. That film drew $18.5 million
        at the box office, "cementing itself as the highest grossing global event
        cinema release of all time."</p>'
