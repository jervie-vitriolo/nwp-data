        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b8af3-4c9f-4395-a106-bb0b9ef8be57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:49.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T16:52:41.675+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury (BTr), in a memorandum issued Wednesday,
        reported that the government will be borrowing ₱230 billion through the issuance
        of Treasury bills (T-bills) and Treasury bonds (T-bonds) between July and
        September, ₱20 billion more than what it borrowed last quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132aead-a054-4837-b3c1-e7c3c5a6c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:49.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T16:52:41.675+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e227cdc-377c-49cc-967c-a638e90be24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:49.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T16:52:41.675+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six T-bill auctions will be held in the third quarter: July 10,
        July 24, August 7, August 20, September 4 and September 18. During these auctions,
        ₱24 billion worth of the benchmark 91-day T-bills, ₱30 billion worth of 182-day
        T-bills and ₱36 billion worth of 364-day T-bills will be offered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06208c-107d-40ed-ac6c-7f8b4605abd7'
