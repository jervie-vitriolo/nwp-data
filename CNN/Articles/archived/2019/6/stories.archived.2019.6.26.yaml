  'rotc-student-dies-pagadian-city':
    'author': 'Marlon Panares, for CNN Philippines '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-06-26T12:06:43.409+08:00
    'imagesource': 'jcr:b29871f8-1a2e-419e-a03f-2a1f86ea543f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ab43cc-c01c-4455-93bc-11849f3f0c3e'
    'lead': 'A student suffered cardiac death after attending a Reserve Officers''
      Training Corps (ROTC) training in Zamboanga del Sur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T12:11:48.676+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student dies of heart problem after ROTC training in Zamboanga del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f199420-d083-41b1-9007-bbbe7ae2720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (June 26)</strong> — A student suffered cardiac
        death after attending a Reserve Officers'' Training Corps (ROTC) training
        in Zamboanga del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c2efd-40f7-424a-9778-14eb32c6d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old cadet, identified as Roel Sedenio, was rushed to
        the hospital last Saturday after passing out during a morning physical fitness
        routine that was part of a one-month advanced training in Barangay Dao, Pagadian
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37c498-73ea-4bd5-8c21-f4f2b09eb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the Zamboanga del Sur Medical Center said he suffered
        from hyperventilation. They discharged Sedenio, saying he only needed some
        rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41e872-802d-4c54-bf98-1dd3eead00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Sedenio was resting at the barracks&nbsp;in the compound
        of the Army Reserve Command, his co-trainees observed he was having seizures.
        Sedenio was brought back to the Zamboanga del Sur Medical Center where he
        was pronounced dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82462890-23f1-4a0b-9b66-7c964de1ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors said Sedenio died of cardiac dysrhythmia or abnormal heartbeat
        secondary to sepsis and pulmonary congestion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91acf526-e1e2-4764-95f8-02944199feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Alberto Ramirez, director of the 903rd Community Defense Center,
        said Sedenio had fever prior to the incident and was advised to skip the activities
        the next morning, only to surface during the exercise. He said a thorough
        investigation is underway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f170db-e097-4e13-80a6-922a10d6ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedenio''s mother, Julita, told CNN Philippines she could not believe
        her son''s death, noting that he seemed fit and healthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33078898-26a1-449f-bc9f-542e76e8fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedenio, a third-year information technology student of Josefina
        H. Cerilles State College, was among the 272 aspiring cadet officers who participated
        in the training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ef254-122d-4bb7-b336-c0baae08d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:11:48.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T19:34:49.356+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC program may soon be required for grades 11 and 12 students,
        as President Rodrigo Duterte certified as urgent Senate Bill No. 2232. Under
        the proposed measure, those physically or psychologically unfit or are part
        of the school''s varsity team are exempted from mandatory ROTC training.</p>'
  'NWRB-government-slow-Angat-Dam':
