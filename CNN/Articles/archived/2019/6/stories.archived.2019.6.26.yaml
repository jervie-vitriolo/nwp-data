    'jcr:uuid': 'eeeafc94-ef3f-4a97-afeb-aef25ec840f6'
    'lead': 'The National Water Resources Board chief admits that the government has
      been slow in scouting for alternatives to Angat Dam, which may breach its lowest
      water level in nine years before this weekend.'
