    'jcr:uuid': 'b91c7464-1717-4fe9-9e10-6ad4bfd86b41'
    'lead': 'Anytime Fitness, one of the largest fitness gym chains in the country,
      shares three easy workouts to help people cope with burnout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T10:59:14.009+08:00
