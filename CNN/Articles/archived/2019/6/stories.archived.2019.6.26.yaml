    'template': '1'
    'title': 'Huawei is still signing up 5G customers despite US pressure'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038b8c0-e41e-4472-9a93-4dfcad17aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.444+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wireless carriers are still lining up to
        buy 5G network technology from Huawei despite recent US sanctions that have
        threatened the Chinese tech company''s global supply chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d6995-8d6a-4bda-8533-6c574ad00aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421ce69-6904-4f57-8327-d6505a98c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said Wednesday that it has signed more commercial 5G contracts
        than any other global vendor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218f66d-30f0-4b05-8aa3-2711d9f5bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de9cc8-9fb9-48b0-a7b2-f62cf6ad3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.445+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globally we already have 50 ... commercial 5G contracts," Huawei
        deputy chairman and rotating CEO Ken Hu said during a presentation at the
        Mobile World Congress in Shanghai. That''s an increase of 10 since the end
        of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6b876-8c07-49a1-864a-155bf6f028c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1653c-4c8e-4b3c-9809-b560efae2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a show of force from the embattled Chinese tech giant at
        one of the industry''s biggest international conferences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb63ba0a-fe3b-4e26-afe6-bedcd1eba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.446+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b21bf5-1da3-4516-8119-2114e20da735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s 5G contracts span 30 countries, and more than half are
        with European carriers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db522e-084d-4dcd-870c-bbf526beaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e0c1d-3cc5-4a88-88cb-ce7cad7d38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is the world''s largest telecommunications equipment
        maker and No. 2 smartphone brand. The Trump administration delivered a huge
        blow last month, when it added Huawei to a blacklist that bars US companies
        from selling it technology without first obtaining a US government license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97b0f6-3626-49e7-ae02-111c6f671a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.447+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e385a-a553-4bad-821d-91816bfd8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppliers have been given a 90-day reprieve that runs until August
        19, but the restrictions have left companies like Alphabet-owned Google, Micron
        and Qualcomm scrambling to determine what they can and cannot sell to Huawei
        in the future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4bc42-4ab8-469e-9a09-1073d1e593a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a219cf-8614-4ef2-986e-12be3444a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US chipmaker Micron said on Tuesday that it has resumed shipping
        some goods to Huawei after finding through an internal review that they were
        exempt from the restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a3cc3-10e7-4a81-b64f-66561759fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.448+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca16a16-29b5-4fb3-aaba-fd63f07d613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington fears that Beijing could use Huawei equipment to spy
        on other nations and it''s been pressuring allies to shut the company out
        of next generation super-fast 5G wireless networks. Huawei has repeatedly
        denied that any of its products pose a risk to national security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c79a37a-c870-415f-859a-80de176744bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16eb9b-47f6-4ce3-bcf7-66409ef5600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday sought to reassure customers such as South
        Korea''s LG UPlus and UK telecom giant Vodafone that it can handle the current
        headwinds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af143edc-ada3-4154-a459-819141d8d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.449+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8162cac-73c2-460f-a36b-6841ff0dd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has "already found alternative supply solutions, including
        our self-developed solutions or sourcing from non-American partners" for components
        affected by the US blacklist, Hu told reporters on the sidelines of the conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9c568-edf1-4ad8-936d-742af4bba239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662bdf4-c33e-4e49-a4bb-8d2a1d1f14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of where Huawei stands right now, our overall supply is
        not affected," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc56b5c-23a5-4640-934a-7e0029676de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.946+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.450+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1f669-eb9b-40e0-b226-7baaf0a10131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is a leader in 5G technology and has invested $4 billion
        over the last decade in developing the next generation of wireless technology
        that will underpin much of the new digital economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85a9ad-731e-47e2-866f-ae9a82d19393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0280706-00de-4178-a81f-7a3cbc10a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.451+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had announced 40 commercial 5G deals by the end of March,
        while rival Nokia had around 30 at that time, according to Charlie Dai, an
        analyst with research firm Forrester.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78210f0b-6c5d-476a-bfac-fb0e233dd533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.452+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d7f7d-9a70-4cbf-a779-ac7a7c4032d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.452+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia said earlier this month that it had secured 42 commercial
        5G contracts, meaning it has signed 12 new deals in the last three months,
        compared to 10 for Huawei.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef6aa6-5887-4da4-a227-89f8303c088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.452+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babad45e-3e69-4946-8ebe-02584114d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.452+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond contracts, Huawei said it has deployed 150,000 5G base stations
        so far, and anticipates shipping 500,000 by the end of the year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be79290-006b-436c-94d8-c52900666e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.453+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e642af1-8c3d-4211-bd20-c90319d3ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.453+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its smartphone business is vulnerable to the US campaign. Last
        week, Huawei founder and CEO Ren Zhengfei said overseas smartphone unit sales
        dropped by 40%, referring to a fall in sales between May 17 and June 16, compared
        to the previous 30-day period.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b1ee4-69af-4008-bb40-5be0609f3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.453+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe5959-241b-4506-a7ce-f2b18c7dedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.453+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US export ban has forced companies like Google and Facebook
        to cut off new Huawei smartphones, without which they become a lot less attractive
        to international consumers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90a4c3-e704-4333-a963-e07809dd15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.947+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.454+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffeec4-5b16-4303-96d0-cfa6378e796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.454+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Huawei smartphones that have been sold, that are in stock,
        will not be affected at all with this access to the Android operating system
        or Google applications," Hu said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345239cf-3883-49b5-b824-3a6650816fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.454+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370805d-2021-476f-a004-70278348177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.454+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hopes to continue to use Google''s operating system
        and services in the future, but if it can''t, "we will have to find alternative
        solutions," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff221fb7-9eec-4adb-86be-15a7edeca3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.455+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a80f4-7bd8-4be2-b6e0-3059d84cc40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.455+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been developing its own operating system, reportedly
        called Hongmeng, but Hu declined to disclose details and said "nothing is
        finalized" for when it will be launched.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13379be4-3da9-4ac5-93a1-b9c4e16ce8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.455+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5c5b43-1d85-4023-97ae-0256692bf9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.455+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company remains open to buying from American suppliers
        if the restrictions are eventually lifted, it "will stick to that diversified
        structure and strategy so that we will be better positioned in dealing with
        the uncertain political environment," Hu said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd147e0-d43c-41b6-829a-86775b168838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:59:52.948+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-26T19:59:53.456+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/tech/huawei-ken-hu-mwc/index.html"
        target="_blank">Huawei is still signing up 5G customers despite US pressure</a>."</em></p>'
  'Rodrigo-Duterte-Albert-del-Rosario-diplomatic-passport':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte and former Foreign Affairs Secretary Albert
      del Rosario (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T20:31:51.371+08:00
    'imagesource': 'jcr:71969cfe-e34f-48e5-a9c5-3c4c0ea3da1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b8dddb-b99a-4b4a-a30e-333bc56c13df'
    'lead': 'He says the former Foreign Affairs chief is no longer an employee of
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T21:05:26.744+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-26T21:05:27.737+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Albert-del-Rosario', 'Department-of-Foreign-Affairs',
      'Presidential-Security-Group', 'Hong-Kong', 'Xi-Jinping', 'China', 'South-China-Sea',
      'West-Philippine-Sea']
    'template': '1'
    'title': 'Duterte hits Del Rosario for using diplomatic passport for Hong Kong
      trip'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48039e20-c36b-4929-9077-3f353800a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T21:05:27.739+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President
        Rodrigo Duterte on Wednesday questioned former top diplomat Albert del Rosario’s
        use of his courtesy diplomatic passport during his business trip to Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15590d-eead-4346-bf39-4734757c5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T21:05:27.739+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are no longer an employee of government. You have no business
        using (a) government diplomatic passport,” Duterte said before members of
        the Presidential Security Group whoe celebrated their anniversary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5945c-8f76-4687-b55e-078ae31911f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T21:05:27.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was barred from entering Hong Kong on June 21. He had
        used his diplomatic passport to enter the semi-autonomous region of China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129caa49-d387-434a-b9f5-328691a66cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T21:05:27.740+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that, the Department of Foreign Affairs had cancelled
        courtesy diplomatic passports issued to its former heads and ambassadors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42831959-b839-4364-b5e0-0b0aadb20a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T21:05:27.741+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, among other critics, cited the Passport
        Act in defense. The law requires the issuance of diplomatic passports to those
        who have served as chiefs of missions and ambassadors extraordinary and plenipotentiary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51db9a-aaac-47a2-b662-06bceb9b89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:05:26.746+08:00
