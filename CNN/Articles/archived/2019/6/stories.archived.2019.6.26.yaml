      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued by the American Chamber of Commerce of
        the Philippines, the Financial Executives Institute of the Philippines, the
        Makati Business Club, the Management Association of the Philippines, the Semiconductor
        and Electronics Industries in the Philippines, Inc., and the Women’s Business
        Council Philippines.</p>'
    '11':
