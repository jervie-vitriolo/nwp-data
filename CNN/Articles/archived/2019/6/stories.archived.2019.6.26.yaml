      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e5537-a62c-449e-83a6-f89242646183'
      'mgnl:activationStatus': true
