      'text': '<p>But there is still hope. Following an outpouring of support from
        private donors and Globe Telecom, Hopeline tweeted that it could continue
        its work of providing mental health services after the withdrawal of government
        support.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
