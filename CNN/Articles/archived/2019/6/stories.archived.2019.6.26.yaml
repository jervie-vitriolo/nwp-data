      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<a href="https://edition.cnn.com/2019/06/08/tennis/french-open-barty-vondrousova-tennis-open-court-intl-spt/index.html"
        target="_blank">Ash Barty</a> is on a roll and just doesn''t want to stop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132aea62-33b0-4fa5-b594-c16db09f8ae4'
