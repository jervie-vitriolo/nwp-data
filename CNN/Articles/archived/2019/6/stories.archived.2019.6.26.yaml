    'template': '1'
    'title': 'NWRB chief admits gov’t slow to find alternatives to Angat Dam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c402c03-3125-4a0f-8e1b-034dda8bfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.148+08:00
      'mgnl:createdBy': 'xave'
