      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521ea51-747f-44dc-90eb-ca751933c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the construction of new dams, lawmakers are also eyeing
        to create a <a href="http://www.cnnphilippines.com/news/2019/4/2/cabinet-meeting-el-nino-water-department.html"
        target="_blank">Department of Water</a> to consolidate more than two dozen
        government agencies overseeing the country’s water supply, a proposal backed
        by David.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0733d9-5b60-438d-8207-39c30b952281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200d35e-7eaf-44e2-b271-24fc68743c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nine-year low</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470a6ed-ddee-47ec-979a-b600af26a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.149+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47fcff-2ee4-496b-b710-f4929475bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam supplies water to 96 to 97 percent of Metro Manila, David
        said. This is on top of it being used as a water source for some Cavite and
        Bulacan residents, and for irrigation in Bulacan farms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c69982-ea18-4af5-9d1a-98457bf56459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc4ca3-2d84-4204-92f3-907d7a5f6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam’s water level has progressively gone down from a high of
        214 meters at the start of the year to 158.7 as of Wednesday, <a href="http://cnnphilippines.com/news/2019/4/28/angat-dam-below-critical-level.html"
        target="_blank">below the critical mark</a> of 160 meters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc467a26-b87b-4aa0-8a7d-55ccf88ed990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fbb9f-de35-4ea3-ad50-f1bc6d3733fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued decrease in Angat Dam’s water level has pushed the
        NWRB to decrease its water allocation, prompting Metro Manila water concessionaires
        to reduce water pressure and even enforce <a href="https://www.cnnphilippines.com/news/2019/6/21/water-service-interruption-schedule-june22-maynilad-manila-water.html"
        target="_blank">water interruptions</a> in the metropolis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41baba4b-a972-4a7d-9ad0-aa5bbdedd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efaab74-e984-4456-b2d0-de16732117ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.748+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David projects that the dam’s water level would go down further
        within the week, hitting a nine-year low, with the state weather bureau saying
        that there is still not enough rain to replenish the reservoir.</p>'
