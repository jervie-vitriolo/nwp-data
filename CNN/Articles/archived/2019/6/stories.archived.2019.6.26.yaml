      'jcr:uuid': '32839285-aa4e-442a-9c21-47f1c2867e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other House blocs back Velasco</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac0189-b1e3-41cf-8bc1-5778f6ad82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PDP-Laban members, the party said that out of 300 solons,
        at least 231 lawmakers from other House blocs signed a multi-party manifesto
        to support Velasco. The signatories include Party-list Coalition President
        Rep. Michael Romero, Ilocos Sur Rep. Kristine Singson-Meehan for the Northern
        Luzon Alliance, and Reps. Michael John Duavit and Wes Gatchalian for the Nationalist
        People''s Coalition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13063e3c-4671-40ea-ad8c-08091e6484b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that Representative Velasco is the best choice to lead
        the House of Representatives in the 18th Congress given his experience, competence,
        and strong camaraderie with his colleagues,” the manifesto reads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814602b4-c3ab-4c2f-b3fe-7a876ac388fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.710+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Romero’s signature, Ako-Bicol party-list Rep. Alfredo Garbin
        denied this is the stand of the entire bloc. He said the 54 members of the
        coalition met Wednesday night to pick their bet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9212c-dee0-4339-bdc9-8885b8b5181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.560+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the numbers given by PDP-Laban executive vice president Rep.
        Dong Gonzales give the true picture, Velasco has received majority support
        in  the chamber. The Speaker is elected by a majority vote at the beginning
        of each Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197da03-1b48-46d0-b5ce-628412bd4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other lawmakers are also eyeing to replace Pampanga
        Rep. Gloria Macapagal Arroyo, now on her third and last term. They are Leyte
        Rep.-elect Martin Romualdez, Taguig Rep.-elect Alan Peter Cayetano, and Davao
        del Norte 1st District Rep.-elect Pantaleon Alvarez, who once held the position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26755e-2b14-4d4a-ad19-8fc9feb8d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.067+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-member Makabayan bloc, however, has fielded Bayan Muna Rep.
        Carlos Zarate for the House’s top post. Zarate, in an interview with CNN Philippines,
        said his bid illustrates how those eyeing the Speakership no longer need the
        blessing of Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62d49c-db6c-4459-a2b7-1022d49ad2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.561+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.068+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he wants to raise issues on poverty, sovereignty,
        even as he is aware that the Speakership post is a number’s game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442698c6-91aa-44f8-813b-b3b2b715b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.068+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s anybody’s game until July 22,” Zarate said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadb478-c77b-4acd-9329-beb3afba01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:31:22.562+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T19:31:23.068+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he is no longer naming his choice for House
        Speaker. He said he left the call to Arroyo to select her successor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374fdc2-0f8c-4f65-b94d-7735f9ff3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Lord Allan Velasco?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16108ca1-0247-4adb-85e0-f9ac2335b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old lawmaker is the representative of the lone district
        of Marinduque. He chaired the House Committee on Energy and Oversight Committee
        of Solid Waste Management Act. Prior to this, he served as a provincial administrator
        in the provincial government of Marinduque. Before he became a congressman,
        he served as court attorney in the Office of the Court Administrator in Supreme
        Court.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aaac30-84b4-4ce4-afcb-8f8221b14596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated with Bachelor of Science in Business Management at
        the De La Salle University and Bachelor of Laws at University of Santo Tomas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c4a35-218b-4089-bc7c-4e02ad37fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said Velasco’s close ties to President Duterte and Davao
        City Mayor Sara Duterte Carpio was one of the reasons why he became the party’s
        choice.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8eda11-f949-41ff-864d-460596d85416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:46:48.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang factor nga po very close si Cong. Lord kay Ma’am Mayor Sara
        at sa ating Pangulo, Preisdent Duterte," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a523f-0026-4c40-921e-c9ac7e548422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco has vowed to be open to all lawmakers regardless of their
        party, shepherd the President''s agenda in the chamber, and ensure that all
        lawmakers receive budgets for their respective districts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2c82b-5f30-4e37-8f90-e47420d11f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.069+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If elected speaker, I assure them that I will remain a consultative
        and a listening leader, who welcomes his fellow lawmakers regardless of their
        political colors and affiliations," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaed60b-36f0-4aa9-873e-1e600c99643d'
