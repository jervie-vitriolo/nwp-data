      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see how she also responds to winning her first major. People
        respond in different ways, but it''s a beautiful thing for her to have done,
        win that first major, put it in the bank, and we''ll see if she can set her
        mind on the job to possibly do well at Wimbledon."</p>'
