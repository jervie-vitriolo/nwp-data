      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Kaliwa Dam, David said they are also eyeing to use
        rivers in provinces near Metro Manila, deep wells and the Laguna Lake as alternative
        water sources.</p>'
