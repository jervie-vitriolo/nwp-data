      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political party also rejected claims the President suggested
        term sharing. It said the next Speaker should serve for the full term of three
        years to make sure the legislative agenda of this administration will be carried
        out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
