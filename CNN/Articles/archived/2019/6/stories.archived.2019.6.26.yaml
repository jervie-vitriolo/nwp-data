      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89e54a1-ad59-45e0-9afb-ee32efcdc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.835+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boswell allegedly used the name "Audrey" to communicate with Loofe
        on Tinder, the dating app, according to court documents obtained by <a href="https://www.klkntv.com/story/38405853/court-records-unsealed-in-the-death-of-sydney-loofe"
        target="_blank">KLKN</a>. Loofe''s body was dismembered, and parts were put
        into trash bags and scattered around Clay County, the affiliate reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565609cd-d056-441b-bfcf-1e512a3299c6'
