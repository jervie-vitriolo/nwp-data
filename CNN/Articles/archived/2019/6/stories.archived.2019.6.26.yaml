      'mgnl:type': 'text'
      'text': '<p>Their bodies were found Monday near Matamoros, across the river
        from Brownsville, Texas. The child was 2 years old, The Associated Press reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12814e-37dd-444c-b708-5b50edc35f07'
