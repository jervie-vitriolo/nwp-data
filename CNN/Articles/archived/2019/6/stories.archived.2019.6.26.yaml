      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ded732-1513-4905-8587-8fadb355a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of faith and fatherhood<br>Jhun Amado, Jenny, Duday, and
        Tita Bening</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adee24e-34d1-4e58-8ea6-1e82b737afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.242+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you enter 50-year-old Jhun Amado’s home, you will immediately
        notice the altar taking up a large portion of the living area. A large statue
        of the Virgin Mary stands at the center next to other religious figures and
        family photos. Yet even though Jhun and his family are Catholic, he also attends
        a Christian church called Open Table Metropolitan Community Church (MCC).
        The church is known as one of the few in the Philippines that has a “specific
        outreach to LGBTQ+ families and communities.” MCCs pastor is openly gay. As
        an active member of both congregations, Jhun sings in the choir of his church
        in Sta. Mesa on Sunday mornings (he has been doing so since 1991), and attends
        Sunday service at MCC in the afternoon.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39d7b4-c160-4206-96cf-4a2fa3cc6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.242+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of this strong conviction to his faith, Jhun supports the
        call for marriage equality, saying, “Oo naman, agree ako sa [same-sex] marriage
        kung nagmamahalan naman.”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d765b-b7aa-4f20-bffc-5b3fe8d4cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.242+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the single 50-year old says that he has no time for dating or
        long-term boyfriends, as his focus is on taking care of his family. Jhun looks
        after his 84-year-old aunt Tita Bening, as well as his two nieces, 21-year-old
        Jenny and 17-year-old Duday. Before his parents and two aunts passed away,
        he was taking care of them as well.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeceb8b6-7177-4ac0-8b39-928ab8288677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.243+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon talaga, wala pa sa isip ko ‘yung ganun,” he says. “Basta
        mas priority ko ‘yung family ko.”</p>'
    '128':
      'image': 'jcr:e55bae16-10c3-4c61-a656-817520cf771c'
      'imageCaption': ' Even though Jhun and his family are Catholic, he also attends
        a Christian church called Open Table Metropolitan Community Church (MCC).
        The church is known as one of the few in the Philippines that has a “specific
        outreach to LGBTQ+ families and communities.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76923022-a26b-42a5-b893-a3a3907bebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e95ffc-0cb9-4cba-b126-a9f3d1ad2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.243+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both nieces were placed in Jhun’s care at a young age. Duday was
        only a baby when Jhun took her in as her mother was very young when she had
        her, while Jenny was 10 years old when she started living with them. Jhun
        serves as a father figure to the two — Duday refers to him as “Papa” — but
        he is also reluctant to call himself their father.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62768e5-1bd6-4962-bfca-0b8aea0fb3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.243+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di naman totally na ama [ako nila], parang naging ama na lang
        rin ako kasi naging responsibilidad ko sila,” Jhun says.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b31f6-fef6-4ffb-956f-e681b8440d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.243+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhun says that because he spends most of his time working, being
        the sole breadwinner of his family, he feels that his biggest contribution
        to his nieces are financial. “Sa tuition, sa mga baon, ganun,” he says. “Pero
        ‘yung advice hindi masyado, kasi usually gabi na ko nakakauwi.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70757cf-a56a-4675-b3d3-42d4e5b22833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though their set-up is different, and the hardships of life get
        in the way of bonding, there is respect and love, perhaps best said with small
        gestures rather than words.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a70f9-942a-402b-966b-ebd4603bd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naiintindihan nila ‘yung sitwasyon … Actually proud nga sila sa
        akin,” he says. “Minsan na-su-surprise nga nila ako, binibigyan nila ako ng
        cake.”</p>'
    '129':
