      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0aa03-a8d4-482d-869d-2a3c0997a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:59:19.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T09:59:19.691+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The photo is haunting, a vivid reminder
        of the danger many face when they try to cross into the United States. It
        shows the human toll of a crisis at the border that''s often debated with
        abstract statistics and detached policy arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e0509-bbb6-418f-b004-bc0541403138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:59:19.401+08:00
