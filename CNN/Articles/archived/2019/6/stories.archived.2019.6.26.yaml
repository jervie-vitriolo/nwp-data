      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b6405-51d7-49e4-9009-dba0c6d16f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.882+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike existing utility firms with separate power generation and
        distribution companies, the Leviste-led electricity provider will take on
        the construction, installation, establishment of connections, as well as the
        operation and maintenance of "distributable" energy resources via a microgrid
        system. This is also different from the current practice that puts power firms
        on the wholesale electricity spot market, where the rates are set through
        daily trading.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7b0dc-aa99-4958-85a3-b8e756b5f68c'
