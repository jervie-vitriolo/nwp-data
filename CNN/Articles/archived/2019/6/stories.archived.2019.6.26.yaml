      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She won her first grand slam title at Roland Garros earlier this
        month, and has knocked <a href="https://edition.cnn.com/2019/05/26/sport/li-na-naomi-osaka-french-open-open-court-spt-intl/index.html"
        target="_blank">Naomi Osaka</a> of Japan off the top spot in the women''s
        world rankings.</p>'
