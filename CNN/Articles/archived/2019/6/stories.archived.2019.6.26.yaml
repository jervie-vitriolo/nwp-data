      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only observed light rains there. It''s not enough
        to raise the water level of Angat.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595a060-d84e-4c1c-b16d-a73243347db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.150+08:00
