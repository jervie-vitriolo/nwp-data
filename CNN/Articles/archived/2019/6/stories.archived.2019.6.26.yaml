      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alain Passard, head chef of Paris restaurant Arpege, took home the
        Chefs'' Choice Award -- voted for by his peers -- while his restaurant was
        named eighth best in the world.</p>'
