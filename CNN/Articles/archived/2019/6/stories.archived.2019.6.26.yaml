      'jcr:uuid': '0bcbfddd-6f07-47a4-8117-fb25e82df113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s first movie "Burn the Stage: The Movie," was released
        in 2018 and offered snippets of one-on-one interviews with band members and
        went behind the scene of the band''s "The Wings Tour."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e37d5-cbab-4426-9abc-3356f7370636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.906+08:00
