      'mgnl:type': 'text'
      'text': '<h2>Love of grass</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd3345-00d5-4de4-82bf-01cb0afafded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.228+08:00
