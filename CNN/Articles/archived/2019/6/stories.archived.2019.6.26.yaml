        as she took her first steps in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c629e5a-4cb6-48bf-894a-093d5056602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.955+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, temperatures in the Arizona desert would climb to 108
        degrees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ae463-e86e-4e3f-9e8b-585227fa3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.956+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurupreet''s mother would leave her with others as she went to search
        for water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02d03d-fcc0-4bf3-9b2b-d305ad084e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.956+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she would never see her daughter alive again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb142b1-c535-4108-b1b3-94c30ffcb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.957+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the girl crossed into Arizona, Border Patrol agents
        found her remains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbf473-0efe-4f64-9f96-75ede80e4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.957+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tragic end to a journey that began half a world away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e68b74-afba-453c-bcba-94d1c0f53f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.958+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They left India seeking safety</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db20b3a-adf8-4365-aeba-fb927b6840c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.958+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurupreet''s parents spoke out Monday for the first time since their
        daughter''s death, saying they''d made the trek because they felt they had
        no other choice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b67d7-89c9-4017-9a7f-3496dca9f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.959+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted a safer and better life for our daughter and we made
        the extremely difficult decision to seek asylum here in the United States,"
        they said in a statement released by the nonprofit Sikh Coalition. "We trust
        that every parent, regardless of origin, color or creed, will understand that
        no mother or father ever puts their child in harm''s way unless they are desperate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9be61-702f-4d4b-8b00-64f496061fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.959+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s father, identified as A. Singh, has been living in the
        United States since 2013, and has an asylum application pending before the
        New York immigration court, Sikh Coalition Program Director Mark Reading-Smith
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf5593-fcf6-4e23-8953-eec10943f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.960+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s mother, identified as S. Kaur, crossed the border with
        her this month. It isn''t clear when the mother and daughter left their home
        in the northern Indian state of Punjab, or how exactly they made their way
        to the U.S.-Mexico border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bcd8b-4355-48f3-8e2c-ea6ba41bb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.960+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others from India —&nbsp;another mother and daughter and another
        woman —&nbsp;were also with them when they crossed, U.S. Customs and Border
        Protection said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc6d6f-aa4f-44d8-bfb0-8fdc7ec33387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.961+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been an uptick in undocumented Indian migrants crossing
        the U.S.-Mexico border in recent years, according to Border Patrol statistics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be586aaa-c783-4a17-8d1c-e12a59ab7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.961+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they''ve noticed the trend, but don''t know why more
        people from South Asia are making the journey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea06c10-8d7b-4732-a642-230be8f2226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.962+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been trying to figure this out," said Gujari Singh, communications
        director for the Sikh American Legal Defense and Education Fund. "Each case
        has been slightly different. There doesn''t seem to be one exact cause. ...
        There is definitely some sort of movement, but we''re not really sure why."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84bcbe-8730-4fa5-8557-8bcf16661743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.962+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaur is a surname many Sikh women share. And after the medical examiner
        released her identity, the little girl''s death sparked an outpouring of responses
        from individuals and organizations who saw themselves in her name.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f8f33-6b95-4ee4-ac2d-0ae30d0b0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.963+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immigration crisis is directly affecting the Sikh community,"
        the fund said in a Facebook post sharing the news. "The death of Gurupreet
        Kaur is horrifying and we must ensure that this never happens again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2987644-0d6f-4616-aada-ce059699435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.963+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepak Ahluwalia, an immigration attorney in California who''s on
        the board of the Sikh Coalition, said the news was even more devastating when
        he learned the little girl''s name and realized she was from Punjab.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f74c3-fe23-4c87-8e31-cf4c0cf235af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.964+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts even more when you have a connection with that person.
        ... My parents were from Punjab, I represent a lot of South Asians and it''s
        just disheartening to see stuff like this," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef8b2a-691a-40e3-b27c-5675548a7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.964+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after he learned of the girl''s death, Ahluwalia got a call
        from the Sikh Coalition, putting him in touch with her mother. He''s now representing
        her in immigration proceedings. Her first court appearance in New York immigration
        court hasn''t been scheduled yet, Ahluwalia said, but when she has a chance,
        she''ll be seeking asylum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dd7f1-6154-4371-b810-72688c4b26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.965+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney said he hasn''t yet had a chance to discuss many details
        of her immigration case with the grieving mother, who''s devastated by her
        daughter''s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a65180e-d304-4d48-9110-ce9c94eef06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.965+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I do know is that she was being persecuted by someone in her
        native country," Ahluwalia said Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389eede-0d96-4bc8-82d4-9e1fc1b39e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.966+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasing number of migrants from India are seeking asylum,
        fleeing political or religious persecution, Ahluwalia said. And even without
        knowing many details of this family''s case, he said, the fact that they decided
        to make the dangerous journey shows how desperate they must have been.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507ddd3-9011-47ca-ac10-ff00af3038c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.966+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something they thought was a walk in the park and once
        they got there they learned how bad it was," he said. "It really makes you
        think of how bad the circumstances really must be in your native country for
        you to want to make that journey and risk your own child''s life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414d420-6e56-489e-ac5c-c7d98913f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crossing the border</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317fbf7-6808-48d1-9f6f-ae8aae4bdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was mid-morning on June 11 when smugglers dropped the group Gurupreet
        was traveling with near an interstate on the Mexican side of the border and
        told them to walk north.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59144991-cc63-4059-adab-aa280928e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area about 17 miles west of Lukeville, Arizona, is "extremely
        remote," and it''s rare for migrants to cross there, says Agent Pete Bidegain,
        a special operations supervisor for the Border Patrol''s Tucson sector.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a45040-f3bd-423b-bf5b-de1a3e0d7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You honestly almost can''t find a more remote area along the Southwest
        border than where this group crossed," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34326ede-ad34-46db-9ab1-fc2712a9690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no border wall there —&nbsp;just a series of 3-foot-tall
        metal poles driven into the ground to block vehicles from crossing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acd600-5c62-4dae-8e2b-476fffed58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before Gurupreet and the other child in the group
        —&nbsp;an 8-year-old —&nbsp;were struggling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5919cc-ce44-434d-b1d8-f9aa45f3bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they walked north, they were out in a real desert area," Bidegain
        said. "The little girls started during poorly right off the bat."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398366e9-8757-4116-98f1-efac6810cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group decided to split up. Gurupreet''s mom headed away with
        another woman to search for water, leaving Gurupreet with the other mother
        and child.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ade32-ad36-42fe-b8aa-473a28e69ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were never able to find each other again," Bidegain said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6d5df-608b-43b6-babe-34545a787e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, on the morning of June 12, a Border Patrol agent patrolling
        a path spotted footsteps in the sand. He came upon the two women who''d been
        searching for water -- and learned the rest of their group was missing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fb7e9-2173-456a-b4ce-ec6c310e773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents searched the area for hours and found Gurupreet''s remains.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f109d-c347-4869-8ed4-608b6eeb4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took them more than a day of additional searching to find the
        other mother and child she''d been left with. They were taken to a hospital
        and treated for dehydration. Authorities aren''t sure exactly how the group
        got separated -- or what happened to them in the desert.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8928a-d63d-4336-8fec-8a8b3e58722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for answers</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac234ef6-8ddc-432a-9db8-a6b52f9fd559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities determined Gurupreet died of heat stroke.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c92a47-5aad-46f2-b476-dd0c89c6f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.972+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was traversing through the desert in a very hot environment
        and succumbed to the elements," Pima County Chief Medical Examiner Gregory
        Hess said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c88f3-baab-4740-a616-47729f7149ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.972+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was wearing a black short-sleeved shirt, black pants and a hair
        tie, Hess said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62736e2c-9128-4d25-8375-3018d1dcc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.972+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidegain, the Border Patrol agent, said the case is the kind of
        tragedy that''s all-too-common along the border. Relying on cartel-run smuggling
        operations to cross the border, he said, isn''t worth the risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a8710-f18a-45c2-87cf-43f86c6564c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.973+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a profit-driven business and they don''t have any regard
        for the people that they''re smuggling," he said. "That''s what we just continually
        see here along the border here in Arizona."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab153fb-b87e-4540-8837-9e5417a7f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.973+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, 70 undocumented immigrants have perished in the
        area, according to the Pima County Medical Examiner''s Office, which tracks
        migrant deaths. Last year, 127 died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce1f44-4faa-4833-a440-aa356e75ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.973+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups say government policies are to blame for the mounting
        toll.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdc0e4-cebd-4deb-ac19-c9c01401f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.974+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long waits at ports of entry, they argue, are forcing asylum-seekers
        to cross in more remote and dangerous locations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207797b-d7c8-41d1-9360-1cb0a1d3c86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.974+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As U.S. Customs and Border Protection has escalated border enforcement
        and aggressively turned away migrants attempting to cross at ports of entry,
        deaths have continued to mount," South Asian Americans Leading Together (SAALT)
        said in a statement. "Migrants are forced right back into the dangerous conditions
        that CBP and other federal agencies often blame on migrant traffickers and
        smugglers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2273dea-fec9-4412-98ae-0e2fdc275bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.974+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group sent a letter to CBP last week, calling for an immediate
        investigation into Gurupreet''s death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cca7b-86df-4d07-9509-d685ee05b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.975+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite vastly increased budgets for DHS generally and CBP particularly,"
        the letter said, "the treatment of migrants has degraded significantly, and
        we deserve answers immediately."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03defe-f462-4568-a126-3e3e44073391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.975+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for a funeral</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d4e2b-3dbd-4f4e-abab-de5c0a9e040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.975+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurupreet''s parents hadn''t seen each other since 2013, about six
        months after she was born.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a1f41-6507-46ef-9989-ff3e031c4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.976+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the 33-year-old father and 27-year-old mother are together,
        planning their daughter''s funeral.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331df47-2912-4b30-9bb9-7fc196c414e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.976+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement Monday, the parents asked for privacy and said
        their family is heartbroken over Gurupreet''s death.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73596ba-06b3-4c4f-ad90-1fa032dccef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.976+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will carry the burden of the loss of our beloved Gurupreet for
        a lifetime," the statement said, "but we will also continue to hold onto the
        hope that America remains a compassionate nation grounded in the immigrant
        ideals that make diversity this nation''s greatest strength."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7dd97-4e2c-42e0-bae0-b13909d7b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.977+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sikh Coalition said a private funeral for Gurupreet will be
        held Friday in New York City, "the city her family had hoped to make their
        home."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bbf4b-6ec8-4819-a68b-f85fa0208416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:54:04.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:54:04.977+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/24/us/border-indian-girl-death/index.html">The
        short life and long journey of the 6-year-old girl from India who died near
        the US-Mexico border</a>"</em></p>'
