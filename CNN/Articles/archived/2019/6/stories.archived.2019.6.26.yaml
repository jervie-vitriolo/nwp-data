      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee61a61-860e-462b-8641-82ec759c6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.157+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Chernobyl, which in 1986 became the scene of the world''s
        worst-ever nuclear disaster when a reactor explosion pumped out radioactive
        contamination over a huge area, causing widespread human suffering and prompting
        an entire region to be evacuated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02110883-6d19-448b-968e-136a73cebef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.157+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b8bdc-adf3-442c-907c-5da9f2252caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.157+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, groups of tourists throng through the abandoned city of Pripyat,
        next to Chernobyl, to experience deserted nurseries, funfairs, stores and
        other grim spectacles of the site -- their bleeping radiation monitors adding
        an eerie soundtrack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aeba08-43a1-44d2-a478-66e294ec6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.158+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87ef14-c3e3-4715-98ab-5adf5831f7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.158+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chernobyl is one of the most popular examples of the phenomenon
        known as dark tourism -- a term for visiting sites associated with death and
        suffering, such as Nazi concentration camps in Europe or the 9/11 Memorial
        and Museum in New York.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4887d-b5f7-46b2-809f-ccc24e01f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.158+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f4c48-f778-4764-a541-89f192563c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.159+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [...] living on the edge almost -- if you go to a place where
        people have really died," Karel Werdler, a senior lecturer in history at InHolland
        University in the Netherlands, tells CNN Travel. "It also confronts you with
        your own mortality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a960126-55ef-4ebf-a3de-fa15424eb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.159+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a788b5-4f44-4eb0-9899-0b52d2fdd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.159+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting such locations can be an edifying experience, driving home
        the horrors that humankind or nature is capable of. But the morals and pitfalls
        of dark tourism, and what constitutes acceptable behavior in such places,
        are becoming murkier in the social media age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c6771-bf9c-4709-8598-da7e6af0e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.159+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132dd7a-ac95-44bf-9cac-d23a4483bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.160+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the rise?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77208bd1-6b01-4e86-a201-865f41bde578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.160+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chernobyl and Pripyat have been on the dark tourism map since the
        radioactive Exclusion Zone surrounding them opened up to visitors in 2011,
        but -- prompted in part by the launch of popular HBO mini series "Chernobyl"
        -- travel interest in the Ukrainian site has grown considerably in recent
        weeks, according to tour operators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6e87e-6725-4a2e-a263-59c4eca6c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.160+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf63c7e-d7ec-4dd6-a2ec-336ee583263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.160+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the show, I started to watch a lot of documentaries to find
        out more about what happened in Chernobyl, and I found out there are tours
        and you can come over," one recent visitor, Edgars Boitmanis, from Latvia,
        tells CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beaffb-d292-4fa8-b027-df422f46f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0db26d-bf29-4161-be5c-1586fcb233e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chernobyl isn''t the only site of suffering that''s topping "must-visit"
        lists. Some 2.15 million people visited Auschwitz-Birkenau camp in Poland
        in 2018, roughly 50,000 more than the previous year. That''s a relatively
        small increase in numbers, but seems to reflect a global trend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5f10d-2522-47cd-9e2a-e1bd7565a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361dbc82-d48a-4842-a474-f0ee4f9e2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.161+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As international tourism skyrockets -- in 2018, there were 1.4 billion
        international tourist arrivals -- interest in dark tourism is also escalating.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743056dc-d93f-459b-a0de-f86a5682f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c9ce7-b336-49f6-a01c-84ff7ce706f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got two things at play here," says Philip Stone, executive
        director at the Institute for Dark Tourism Research at the UK''s Lancaster
        University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131bb1d-b314-439e-9a30-a03a359da465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249efe32-21f8-4111-8d76-2138633fc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.162+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got dark tourism, which has always been around in different
        guises. And then you''ve got the issue of overtourism, where popular sites
        are becoming even more popular. And then you''ve got the mass movement of
        people -- so it''s almost kind of a perfect storm."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe950169-ebed-4299-b5aa-fdd6d4cebcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4016ee-7fdb-402d-a404-e9aaddb0a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone tells CNN Travel that, while it''s impossible to quantify
        whether dark tourism specifically is growing, because it''s too tricky to
        define the phenomenon, there is growing interest in the concept both academically
        and in the media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b69e1e-580c-4bd9-acd5-80a3d2055809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08383455-4f87-4715-b4ba-7f21e7a64f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.163+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defining dark tourism</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6aaceb-58d4-4db4-b2e7-cab219088ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark tourism as a term was coined in the 1990s, by scholars exploring
        why tourists visited sites associated with the assassination of President
        John F. Kennedy. The concept''s also sometimes called thanatourism, -- from
        the Greek word thanatos, meaning death, or grief tourism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5faa5a3-1c7b-4d34-80cb-cfbe44a7164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13294dd-64ee-4681-b5a4-72faa91a0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But visitors were traveling to sites associated with death and destruction
        way before the ''90s.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610819ec-7766-49fe-8604-b4b2c631c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.164+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc2daf-51ce-45a1-a889-c59cde899901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeii, the Roman city destroyed by a volcano eruption in AD79,
        has been on the tourist trail since the 1700s, and is still one of Italy''s
        most-visited destinations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e22dd-207c-469c-8ad9-ce655481486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5e500-a4ce-4f3b-86f6-da216d73a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as new as it may seem," says Peter Hohenhaus, who chronicles
        his experiences visiting dark tourism sites on his website, Dark-Tourism.com.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b4162-5ab9-4ce1-9d3a-d127c4410a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.165+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289f1087-8194-4795-997d-5183ef147ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Johnston, head of Tourism at Althone Institute of Technology
        in Ireland, says motivations for visiting these places vary from individual
        to individual, and from site to site.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b7d74-592d-4984-bff5-b88f36eef370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7ff2f-de1b-4c43-904c-938908e89c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some visitors are there just because they''re on vacation in the
        area, others pursue a historical passion. There are also thrill seekers going
        for "fun," says Johnston -- and a small group might have a morbid interest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2013bfb-278e-45e3-ab60-d769e011f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.166+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3cdc9-2634-4770-8092-9da3de364f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tourists behave respectfully, he clarifies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532331f2-dc4d-4405-987d-ee67b240c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3189d-e3ed-498c-9eca-33fdd0263f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite often the intention of the visitor is to learn about atrocity
        or a dark heritage in a useful way, and it could be a reflection on what went
        wrong in the past and what lessons they can learn from the future so that
        mistakes aren''t repeated again," says Johnston.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3239b-6809-4cef-aa8b-07443817ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.167+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f25e620-2f10-49f9-aa84-5ee1eaf901fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.168+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, of the Institute for Dark Tourism Research, goes as far as
        to say there''s "no such thing as dark tourists."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece02d0-638e-4a99-a538-3b1c1a688129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.168+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5004814d-5a89-4600-bc58-40eb4f0ab8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.168+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are either on vacation or on study trips [...] that
        doesn''t make us ''dark'', that just makes us interested in what''s happening
        at these particular sites and learning from them," he says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83784be-8482-4a3b-8558-902104a006a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.168+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47491af9-cdb6-47c3-901a-cdf1e22260a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.169+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, says Rebekah Stewart, communications and outreach manager at
        the Center for Responsible Travel, a Washington D.C.-based research organization,
        motivations do matter.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343391fd-f0c8-44b8-b1f2-44a4a70c4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.169+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7400a7-1246-424b-bf57-a9672caec6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.169+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before visiting places that are associated with death and tragedy,
        it''s important to reflect upon your intention," she tells CNN Travel. "Are
        you visiting to deepen your understanding and pay your respects, or are you
        going to check a box or take a selfie?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5574b-2495-4f0b-a7aa-b0b07dccfea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.169+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b341d62-41d7-437b-9096-dc318f558336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.170+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inappropriate behavior</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d0587-0656-4631-987e-d71cbcb73d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.170+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent months have seen some keen to define what is appropriate
        behavior at such sites.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814d0bd-8a54-4454-b6c8-c8b010e47264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.170+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bceb8de-5ef5-4a24-8ea4-1fad7f922f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.170+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Auschwitz Memorial Museum tweeted images of visitors
        posing on the train tracks outside the camp and wrote: "Remember you are at
        the site where over 1 million people were killed."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa921a9b-d712-4738-a878-65ef0bbca99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.171+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfda74-cf4b-4709-8489-062b62141146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.171+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Twitter user Bruno Zupan shared four photographs of people
        purportedly visiting Chernobyl. One in particular, showing a woman in a hazmat
        suit unzipped to expose her underwear, sparked outrage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05229613-8759-40b8-8956-f6b3d257b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.171+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ad9d2-e7d0-4838-8812-5dca3764c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.171+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the people whose Chernobyl photographs were shared have
        since spoken to outlets including the i, saying they aren''t influencers,
        arguing that the context of the photographs has been lost or even that they
        weren''t actually in Chernobyl at all.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f80561-8085-433d-923d-72aa6a4dd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.172+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27478e14-ef60-4940-b6a4-725d31e9c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.172+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the viral images sparked a widespread debate on what kinds
        of photographs -- if any -- are appropriate at dark tourism sites.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15699df-6432-425c-b28b-61c26a17f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.172+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97a35c-055f-438e-8d79-5102d4205b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.172+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Nigel Walshe, who visited Chernobyl a few years ago
        and took a series of evocative images in Pripyat, including photographs of
        an abandoned high school, says he largely avoided images that featured people.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea349ecd-909e-4a1b-882d-8863fc4cacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.173+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3002d8-8892-4e38-8387-dd8234846387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.173+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also reject the common, but highly intrusive way in which people
        are often included in pictures of ''dark'' scenes, almost as props, to add
        some ''human interest,''" he says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dba36e0-f2e3-4483-9e14-1b7d25389154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.173+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09631f-e1ec-4d72-8689-c60b37b44642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.174+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciarán Fahey, another photographer whose striking images of abandoned
        sites in Berlin, including one location used for Nazi experiments on prisoners,
        were spotlighted by CNN in 2017, agrees with Walshe.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbfbde-536c-4d0a-aa66-bc54d170d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.174+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f2a7c-e8ef-4848-9c23-a92303c93e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.174+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think respect is simply showing what you find, not bringing adornments,
        props or anything else. I don''t think a fashion shoot in a place where Nazis
        tortured victims is appropriate or respectful, for example," he says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522370c-1f21-4463-b67a-ec42ec227a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.174+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd2bf2-feca-4b98-91ba-438ae087b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.175+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, any photograph is disrespectful, but selfies are particularly
        bad.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67365ef-f550-414a-9a07-372c260ae7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.175+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7261a-5bca-42da-80ea-0e7b45ef07fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.175+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than pure narcissism," Darmon Richter, a photographer
        whose doctorate studies focus on dark tourism, tells CNN. He says the way
        people communicate now is different.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851709a-43b9-4348-bc0f-9b3f6d24f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.175+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca595f-1496-40a7-a0eb-4ebe758582d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.176+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more people are very visually oriented orientated in the
        way they communicate with their peers."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fe736-f137-43fd-b013-b651263217b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.176+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d10eb-3248-4add-91ac-3d690c4ce031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.176+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking photographs, says Stone, is part of how modern day tourists
        document their travels -- the equivalent of writing "I was here" on a wall,
        however the egotistical appearance of selfies "doesn''t sit well with these
        sites of conscience."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1ed17-e451-459b-8c51-5f5b54915d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.176+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c69d6e2-4d5e-467d-ad9e-93a4fbc91618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.177+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethical consequences</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b7a0e-707c-4859-9ee2-3819de831019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.177+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just visitors who need to consider their treatment of
        sites of tragedy, the experts say.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c86859-9ba1-4e1f-854c-4b856975254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.177+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42289398-602f-4706-8092-a648fcc2327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.177+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werdler, of InHolland University, points out that most tourist attractions
        need parking spots, bathrooms and food outlets.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1a5fb-cbb2-4a8c-b31e-1abe9dc867d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.178+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c210714-603b-49bc-b05c-9b9f9c1451be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.178+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be also thinking about the ethical consequences of
        entertaining your visitors," he says. "But where do you draw the line?</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a6a62-9ec1-45ce-bcc7-164e67ea9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.178+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2495c-7a3f-476a-8199-93a9d9e9467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.178+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is very inappropriate to sit in a restaurant in Auschwitz
        and eat during my lunch break. But other people have less constraints with
        that."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd513b-bf09-495f-afcd-1ed96b32587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.179+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f45c6-edf0-4070-b64e-f59fb6b8265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.179+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of time is also a factor to consider. Pompeii, for example,
        may feel like a more "acceptable" dark tourism site, because the disaster
        occurred so long ago.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b5058-2eef-418f-9bac-bbbfa85f754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.179+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc803fa0-0426-44ad-9aa2-5e1754ad24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.179+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Memory is critical," says Johnston. "We will act a certain way
        around the gladiator outside the Colosseum in Rome, we might stand and pose
        for a photograph. But this is somebody who represents someone who was employed
        to quite brutally kill people, but because it was 2000 years ago, and it''s
        distant in the past, it seems temporally acceptable."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f315e8-9fbd-4b64-8cc7-82e60a947670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.180+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec859a7-8915-4006-91b3-dc643a10fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.180+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sites actively try to resist dark tourism.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b036f13-c031-4e24-916f-3c2e033fd388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.180+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71cbc3-eb7c-4aa0-aee9-a88eee670b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.180+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, in Fukushima Prefecture -- the site of a 2011 fatal earthquake,
        devastating tsunami and nuclear disaster -- authorities have made a conscious
        move away from promoting disaster tourism, instead marketing the region as
        a safe, interesting place to visit.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93c7c3-728a-4a82-b807-779055c9c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c708e5-ff84-473f-88b8-104c3b371837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that, Fukushima''s tourism department head, Jun Muto,
        tells CNN Travel, they''re focusing on "hope tourism."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3305d-f075-4122-8490-e3376eb8a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db87f0-56d3-4517-a7c9-44bdf76459e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.181+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muto and his team want visitors to see "the Fukushima that is recovering
        after the nuclear disaster, but also make sure to see the side of Fukushima
        full of rich history, nature, and many fantastic sightseeing spots."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bb458-a2fa-43c2-961d-e6a90b96165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a8723-2432-4bdf-bedb-eed8856dadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal stories</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04e05a-4ddd-4a9c-b9d9-5ba474f005c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.182+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where''s the line between a thought-provoking, educational excursion
        and macabre, misplaced voyeurism?</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
