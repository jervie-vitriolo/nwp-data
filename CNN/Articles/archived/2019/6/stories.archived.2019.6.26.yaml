      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonds with longer terms will be offered the following month. The
        amounts and schedule of auctions are: ₱20 billion worth of 20-year T-bonds
        on August 1, ₱20 billion in 10-year T-bonds on August 15, and ₱20 billion
