      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco welcomed the endorsement of his party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38270279-ebcb-4af9-ba70-3d44cc42c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.066+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) will inspire me to work harder in bringing about meaningful
        changes and the much-needed unity to the bigger chamber," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead17b0-a0ba-47d1-93e7-9aecddc5ec1f'
