      'mgnl:lastActivated': 2019-06-26T12:05:07.646+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ryan Murphy is adapting the Tony Award-nominated
        and LGBTQ-friendly musical "The Prom" for Netflix, with big names Meryl Streep,
        Ariana Grande, Nicole Kidman, James Corden, Awkwafina, Keegan-Michael Key
        and Andrew Rannells set to star, <a href="https://deadline.com/2019/06/ryan-murphy-meryl-streep-prom-netflix-movie-musical-nicole-kidman-james-corden-ariana-grande-awkwafina-keegan-michael-key-andrew-rannells-star-1202637550/"
        target="_blank">Deadline</a> reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a36340-c8ac-46eb-8202-cdc660621016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.646+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8892ac-ae26-426e-a1cd-04001befe9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.647+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical follows Emma, a lesbian teen from a small Indiana town
        who wants to bring her girlfriend to prom -- and a cavalry of formerly famous
        Broadway stars who make it their mission for her to succeed after reading
        online about her plight. It is based on an original concept from Jack Viertel
        and a book by Bob Martin and Chad Beguelin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e10b8-2c83-4c16-83af-4dc1b9aacbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.647+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f34f0-357d-4f38-935a-b3f5e8eba31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.647+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Streep and Corden will play Dee Dee Allen
        and Barry Glickman, playwrights bruising from their dud production about Eleanor
        Roosevelt. Kidman''s role is veteran chorus member Angie Dickinson and Rannells
        plays struggling actor Trent Oliver. Awkwafina is cast as publicist Ms. Sheldon
        and Key the school''s principal, Mr. Hawkins. Grande will play the PTA president''s
        popular daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f624e26-d17e-46b7-9d3f-4f844a68f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.648+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f143375-7329-42cb-b2dd-f11f126471d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.648+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a nationwide search is on to find a fresh face to play
        Emma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7dfe2b-f3ee-46bd-8760-1a7e1b7262d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.648+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acf5cf-da8a-4eb4-9734-dbbbba65231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.648+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prom" was nominated for seven Tony Awards this year, including
        best musical as well as lead actress in a musical nods for Beth Leavel and
        Caitlin Kinnunen, who starred as Dee Dee and Emma respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69b2e3-5134-45a8-817b-9ad16065831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.649+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bbecd-e6ff-4eb2-a307-66bfc604d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.649+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also in theme with Murphy''s advocacy for more inclusivity
        in Hollywood. The "American Horror Story," "Pose" and "Glee" co-creator spearheaded
        the Half Initiative, which aims to create equal representation for women and
        minorities behind the camera and also works on social justice reform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda10f8-88d4-47ba-bef7-bd7e1f713099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.649+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397067bb-808b-492c-9436-247ae79cbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:05:07.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:05:07.650+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prom" is targeted for a fall 2020 release and is part of <a
        href="https://money.cnn.com/2018/02/13/media/ryan-murphy-netflix/index.html"
        target="_blank">Murphy''s multi-year creative deal</a> with Netflix and will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8bfb8-b348-4112-b77d-c1d909b24356'
