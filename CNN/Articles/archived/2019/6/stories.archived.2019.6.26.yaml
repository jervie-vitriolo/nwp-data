      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar Alberto Martinez and his daughter, identified by officials
        from El Salvador as Angie Valeria M., drowned in the currents of the Rio Grande
        on Sunday as they tried to slip into the United States.</p>'
