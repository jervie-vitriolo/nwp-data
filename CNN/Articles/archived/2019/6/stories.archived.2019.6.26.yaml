  'Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T23:06:30.389+08:00
    'imagesource': 'jcr:cbf7f155-7f6f-43eb-9dfa-0b5158aadd83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf236aa-f500-4fc5-9791-b624cf1a8417'
    'lead': 'In a speech before members of the Presidential Security Group on Monday,
      the President said he and Xi agreed that China will no longer block fishermen
      from Scarborough Shoal — the subject of a standoff in 2012 — in exchange for
      permit to fish in Recto Bank, also known as Reed Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T23:11:39.023+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-26T23:11:39.414+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Recto-Bank', 'Reed-Bank', 'China', 'Xi-Jinping',
      'Scarborough-Shoal', 'Scarborough-Standoff', 'Presidential-Security-Group',
      'Beijing', 'Manila', 'Antonio-Carpio', 'Supreme-Court', 'South-China-Sea', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Duterte claims earlier deal with Xi allows China to fish in Recto Bank'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5a41b-2cdc-4d28-a9bc-57faab3222c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.415+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President
        Rodrigo Duterte cited a previous agreement with Chinese President Xi Jinping
        which allows Beijing to fish in Recto Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1dd674-998d-4399-b3c6-6b6ce4da85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.415+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before members of the Presidential Security Group on
        Monday, the President said he and Xi agreed that China will no longer block
        fishermen from Scarborough Shoal — the subject of a standoff in 2012 — in
        exchange for permit to fish in Recto Bank, also known as Reed Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d456811-07b5-4f7e-a8cb-b5c599970677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.416+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Will you allow the Chinese to fish? Of course. <em>‘Yan ang pinag-usapan
        namin noon, kaya tayong nag-uusap.</em> And that was we were allowed to fish
        again. It was a mutual agreement. <em>Sige bigayan tayo</em>. Fish <em>ka
        doon</em>, fish <em>ako dito</em>,” Duterte said at the 122nd anniversary
        of the Presidential Security Group in Malacañang on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d61a5-1dc5-4607-adcd-7ca8cf96e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.416+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will you allow the Chinese to fish? Of course. That’s
        what we talked about before, that’s why we talked. And that was why we were
        allowed to fish again. It was a mutual agreement. Let’s give and take. You
        can fish here, and I can fish there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a15c7-a7d5-45a0-88c5-64c31c9c8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.416+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had discussed fishing rights in Scarborough Shoal with Xi
        during his state visit to China in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf15777-ce0a-45d9-b656-4c7317c51660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.416+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his speech, also argued that enforcing a ban on
        Chinese fishing in Philippine waters would cause a problem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4298e7a-2d63-4ce7-80a4-8ab7ffc85330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.417+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung i-</em>prohibit ko, how do I enforce? <em>Takot nga ang
        Amerika. Ayaw nga mag-</em>confront. T<em>apos ako pa ang ipusta nila? Gusto
        talaga nila mapasubo ako</em>,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a9d98-1bf9-4923-af20-3bd1a9c5ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.417+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I prohibit, how do I enforce. America is scared.
        It does not want to confront. And then they will have me face it? They really
        want me to receive the blow.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa9f88-0118-486f-b3f9-81182b2403bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.417+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then hit back at Supreme Court Senior Associate Justice
        Antonio Carpio — along with opposition senators — who called out the administration’s
        hands-off approach to Chinese fishing in the Philippines’ exclusive economic
        zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d1356-9ce3-4c15-ac07-28143c31e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.024+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.417+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo</em> Justice Carpio <em>napaka-estupido</em> mo. That''s
        why <em>hanggang diyan ka lang</em>,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffa154-04b7-49f6-b1bf-cea7b3fa6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.418+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, Justice Carpio, you are stupid. That’s why
        you’ll stay there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2737d5d-92a4-4780-b61b-2fee7fc9c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.418+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, in a statement Monday night, said allowing China to fish
        in the Philippine EEZ is unconstitutional. Citing a 2016 international arbitral
        tribunal ruling, he said the Philippines has "jurisdiction" over its EEZ,
        including Recto Bank and that "national territory" includes the country''s
        EEZ in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33e48d-d4bf-435b-8084-d047f456845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.418+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President insisted no country has sovereignty over its EEZ,
        only over the 12 nautical mile territorial sea as provided by international
        law. Carpio and other critics, however, cited the country''s sovereign rights
        — not sovereignty — in its EEZ, as internal law provides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b395355-5065-4ca5-835a-264b63ed42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.419+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal ruling which Duterte also referred to, also recognized
        Recto Bank as part of the country''s continental shelf and EEZ. The ruling
        said Beijing violated Manila''s sovereign rights by its actions including
        fishing and destruction of the marine environment in sea features within the
        Philippines'' EEZ. The Permanent Court of Arbitration in The Hague served
        as registry of the proceedings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079fc22-425e-423e-9e2e-60ab69724663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.419+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also dared the U.S. — which has condemned China’s militarization
        of the resource-rich waterway — and other nations to help the Philippines
        take back islands it claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebd838-3fc9-40dc-bcc5-d26d4095cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.419+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang hamon ko sa Amerika</em>, Britain, France. <em>Mag-</em>assemble
        <em>tayo dito sa Palawan</em>. <em>Tapos diretso na tayo doon sa Spratly</em>
        (Islands). <em>Agawin na natin</em>,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ffc34-f31e-4cdc-95ac-0109a79a610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.419+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I dare America, Britain, and France. Let’s assemble
        in Palawan. Then let’s head to Spratly’s. Let’s take it back.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63f306-8390-4a9d-b8ef-7e0cd145a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:11:39.025+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:11:39.420+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues on Philippine sovereign rights over features in the West
        Philippine Sea arose anew after a Chinese vessel hit a Filipino fishing boat
        near Recto Bank on June 9, and left the 22 Filipino fishermen onboard as their
        boat sank. Recto Bank lies 85 nautical miles off the Palawan and the arbitral
        tribunal recognized it as part of the Philippines'' continental shelf.</p>'
