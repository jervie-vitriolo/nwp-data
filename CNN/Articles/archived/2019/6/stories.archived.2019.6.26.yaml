      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, monsoon rains will continue to persist in the country Thursday,
        particularly in the areas of Metro Manila, Central Luzon, Calabarzon, Mimaropa,
        Western Visayas and will move upwards.</p>'
