      'jcr:uuid': '4f6f0227-82a5-4006-ba7c-f250e44bd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.969+08:00
      'mgnl:createdBy': 'lara'
