  'robots-manufacturing-jobs-2030':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-26T11:51:43.319+08:00
    'imagesource': 'jcr:bac9f534-9563-43ca-a98c-0f72a3a6fe32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e057230d-c209-407d-b4ec-b3c25a5c8c9c'
    'lead': 'Machines are expected to displace about 20 million manufacturing jobs
      across the world over the next decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:56:06.265+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-26T11:56:06.466+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robots', 'jobs', 'labor', 'manufacturing']
    'template': '1'
    'title': 'Robots could take 20 million manufacturing jobs by 2030'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e084597-9764-4a6c-a730-ae50b31072bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.467+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Robots are getting better at doing
        human jobs. That''s probably good for the economy — but there are some serious
        <a href="https://money.cnn.com/2018/01/29/technology/las-vegas-automation/index.html"
        target="_blank">downsides</a>, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34942ece-951b-4c11-95bd-598e747e4207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.467+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941edfc1-655c-4cfd-ac87-f48905ce79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.467+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machines are expected to displace about 20 million manufacturing
        jobs across the world over the next decade, according to a report released
        Wednesday by <a href="https://www.oxfordeconomics.com/" target="_blank">Oxford
        Economics</a>, a global forecasting and quantitative analysis firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cdee53-4f72-4714-a923-2edf7dca3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.468+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2a9f0-60c5-48a8-af05-6b274780c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.468+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means about 8.5% of the global manufacturing workforce could
        be displaced by robots. The report also notes that the move to robots tends
        to generate new jobs as fast as it automates them, however it could contribute
        to income inequality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b6004-78cc-4584-9eb5-6fcf552cfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.468+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d42087-6b8b-4168-9766-176e89b976c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.469+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of robots is on the rise: At this point, every new robot
        that is installed displaces 1.6 manufacturing workers on average, according
        to the Oxford Economics model.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff49006-0f9f-4ba0-b73c-48b1660cf06e'
