      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s confident she can go beyond the third round in the main singles
        draw for the first time in her career.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c34c7-02d6-403c-99ab-01a3347c11c8'
