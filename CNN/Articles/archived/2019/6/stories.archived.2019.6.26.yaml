      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It announced yesterday that the DOH-NCMH has withdrawn its support
        for the project, and that it might have to stop operations by July 1.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">It is with a heavy heart that we, the Hopeline Philippines
        responders along with Natasha Goulbourn Foundation, inform you that the Hopeline
        Philippines cease to operate starting July 1, 2019, due to DOH-NCMH&#39;s
        decision to withdraw its support. 🍵🍵🍵</p>&mdash; #SaveHopelinePH (@HopelinePH)
        <a href="https://twitter.com/HopelinePH/status/1143442371167707136?ref_src=twsrc%5Etfw">June
        25, 2019</a></blockquote>

