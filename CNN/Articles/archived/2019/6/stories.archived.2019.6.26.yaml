  'duterte-federalism-charter-change':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T17:08:25.512+08:00
    'imagesource': 'jcr:a1298da4-5063-4c81-8855-fed4371c9b8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f558b4d-bf44-4027-9c9a-2ac2cc9141bb'
    'lead': 'Some government officials are not giving up on a shift to federalism
      despite President Rodrigo Duterte''s seeming concession it would not happen
      under his watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:09:52.146+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-26T17:12:10.901+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials vow to boost federalism push as Duterte changes tune'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1ba8d-9097-49a0-9e34-6bc2444a94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.902+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Some
        government officials are not giving up on a shift to federalism despite President
        Rodrigo Duterte''s seeming concession it would not happen under his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0a967-0dc4-46ee-ab84-21163e65abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.902+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f29dc6-8cbe-4e2a-b93c-7b17572503e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.903+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Federalism and Constitutional Reform,
        led by Interior Secretary Eduardo Año, will conduct an "intensified information
        campaign" so Filipinos can learn more about federalism. This was confirmed
        by Interior Undersecretary Jonathan Malaya in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa769318-fee8-4835-95d4-86917f28cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.903+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14bffd4-e607-4ce1-b65e-7815d075386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.903+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the task force is set to complete its review of the
        1987 Constitution and present its findings to the President soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c70d24-70e5-432f-b354-632720b98256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.903+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c396cb-8fc2-448a-a1b1-7fd5650008b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.904+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still three years remaining to get this done so there
        is time to realize his (Duterte''s) federalism vision,” Malaya said. Duterte
        created the task force in November 2018 to develop and implement strategies
        to raise awareness on federalism and constitutional reform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640e999-4281-4707-a7f7-db7ea2c74b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.904+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bd672-4fc6-4646-acca-4a853bd1750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.904+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Duterte acknowleged that many Filipinos
        still do not support his proposed shift to a federal form of government, but<a
        href="https://cnnphilippines.com/news/2019/6/25/Rodrigo-Duterte-Charter-change-Federalism.html">
        insisted on charter change.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46ba6c-a619-4e03-890a-6e6168b8fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.904+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be12740-3f76-4b10-86d8-1b8b0a075f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don’t want federalism, fine. But change the Constitution
        that would really change this nation," Duterte said. This was the first time
        the President admitted that his campaign promise of shifting to a federal
        form off government may not be fulfilled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e4d1c-9a71-4dd6-8dce-b7e61f395bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53091a-dd96-4ce1-8d9f-b8d92e75fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the President "was just being realistic" that a stronger
        information campaign is needed to get Filipinos to approve of federalism,
        adding that he does not think Duterte is "abandoning" the advocacy. Malacañang
        has not issued a statement on Duterte''s controversial remark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b6ce0-7aad-4973-b212-832ac8fd5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a63a8-e012-4406-916a-994172d0b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to federalism was among the promises Duterte made during
        his 2016 presidential campaign. He believes it would pave the way for a more
        equitable distribution of wealth and political power throughout the regions
        and bring lasting peace in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053a245-d9c7-4d48-91f8-73a650a5e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31ebfd-105c-4a23-8ac8-130afc74d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Social Weather Stations, only one in four Filipinos
        are aware of federalism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc860a8-51ff-4c24-8259-d9b08e62d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.906+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51373056-b2f4-4665-9a09-925a28ca94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.907+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel in a statement said the ruling PDP-Laban party
        will also continue to educate Filipinos about federalism and its benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6820fc-dd72-4eb7-9f1a-07b7551a5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.907+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0d433-df8b-4c75-9215-6aa82e3be614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.907+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PDP-Laban advocates for consti change primarily because of our
        federalism position. But the party is also open to parliamentary form of government,"
        Pimentel said in a statement. The Philippines has a presidential form of government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72e286-26db-40d9-b942-39856e2c3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.908+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb882f-b5bf-4aa1-aea6-c279fb111544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.908+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, the House of Representatives approved Resolution
        of Both Houses No. 15, or its proposed federal constitution. The House''s
        version is controversial for removing the term limits of the members of Congress
        and dropping the anti-political dynasty provisions in the draft endorsed by
        the Consultative Committee, the body tasked by Duterte to review and propose
        changes to the Constitution. Even Malacañang called on lawmakers to reconsider
        the measure, saying it could be rejected by the people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8c9d5-005c-4bbd-a8a7-6651df742f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.908+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a8dcc-492d-4f8a-8995-ca81253d7dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:09:52.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:12:10.908+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No counterpart measure was ever filed in the Senate, where Senate
        Minority Leader Franklin Drilon declared federalism “dead on arrival," a position
        echoed by other lawmakers. Pimentel told CNN Philippines in May that <a href="https://cnnphilippines.com/news/2019/5/22/Koko-Pimentel-Bong-Go-federalism-Senate.html">federalism
        is still unlikely to pass in the next Senate</a>, even if it is dominated
        by Duterte''s allies.</p>'
  'LGBTQ-family':
    'author': 'Chang Casal'
    'caption': 'Tey Lopez, Edwin Quinsayas, and their five-year-old daughter Ania.
      Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-26T17:37:45.632+08:00
    'image': 'jcr:034fb88e-62ca-43f2-afe0-73b5c5b19c43'
    'imagesource': 'jcr:d25a46f4-dc47-4613-8466-974ec449e1e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a70535-de73-4dcd-b0c3-ef924ad55f21'
    'lead': 'Five LGBTQ+ families on what it means to build and raise a family in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T17:54:35.979+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': '‘Ang pamilya ay pagmamahalan, walang pinipiling gender’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4c232-480a-4032-a0e1-9cd242fa33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.979+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This year, three
        countries ruled to legalize marriage equality. Ecuador, Taiwan, and Austria
        joined 26 other countries around the world that have moved to legally recognize
        marriages between same-sex couples. Yet in the Philippines, the <a href="https://cnnphilippines.com/life/culture/2019/5/27/same-sex-union-ADB.html"
        target="_blank">Anti-Discrimination Bill</a>, which should grant everyone
        the basic legal protection from Sexual Orientation, Gender Identity and Expression
        (SOGIE)-based discrimination, remains the longest running bill in the period
        of interpellations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238f245-dc5c-4e59-b2d0-eaef57bf5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.980+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is no shortage of LGBTQ+ Filipino families here — from
        gay dads, lesbian moms, to trans parents, and nonbinary guardians. For Pride
        Month, CNN Philippines Life presents five stories of LGBTQ+ families to show
        that there is more to the meaning of family than the traditional concept of
        a mother, a father, and their children. Letting us into their homes, these
        families show us the challenges that are unique to the LGBTQ+ experience,
        and the joys of raising children as LGBTQ+ parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bc1fc-d77f-41ef-b99b-65c346de252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.980+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, family is about love. “Ang pamilya ay pagmamahalan,
        pagtutulungan, walang pinipiling gender,” says gay father Edwin Quinsayas.
        “‘Yung pagpapamilya, pagmamahal talaga ‘yun. Pag-aaruga.”</p>'
    '0':
      'image': 'jcr:0bc9ca4a-1415-40e4-82d9-1453534383fc'
      'imageCaption': 'Trans man Deejei Reyes, his wife Eunice Estrella, and their
        two-year-old son Jiggy. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8ac94-9efd-4678-a57f-f7c284f673df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:15:40.761+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee5268-d881-4f85-a785-02dc94e92d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.980+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trans parenting<br>Deejei Reyes, Eunice Estrella, and Aniel,
        Yano, and Jiggy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ba8cf-2be9-458d-bcc3-9e367e071b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.980+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.866+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2018 <a href="http://www.ph.undp.org/content/philippines/en/home/library/democratic_governance/legal-gender-recognition-in-the-philippines--a-legal-and-policy-.html"
        target="_blank">report</a> by the United Nations Development Programme on
        how the law affects and protects transgender individuals in the Philippines,
        it states that “full recognition of the gender identity of transgender people
        remains elusive.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014ea71-99c6-41da-8af3-f0e8fcc78860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.980+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no such thing as a gender recognition law in
        the country, and changing your gender marker on your birth certificate is
        often an impossible task. For many trans folks, this can lead to <a href="http://nine.cnnphilippines.com/life/culture/2018/03/23/womens-month-roundtable-trans-filipina-experience.html"
        target="_blank">harassment and discrimination</a> when it comes to renewing
        IDs, applying to government services, seeking employment, and traveling abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10de983-54d5-41e6-8bf2-ac1949c26532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.981+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For trans man Deejei Reyes, this absence in the law creates a disparity
        in his two-year-old son Jiggy’s documents. Deejei is listed as Jiggy’s “mother,”
        but at home, Jiggy recognizes him as his daddy, and sees Deejei’s wife, Eunice,
        as his mama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5bb78-8a41-4a76-aed7-35072153d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.981+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako ang daddy, at siya talaga ang mama niya. Kasi sobrang mas malapit
        [siya] sa kanya. As in talagang ‘pag tinignan niyo silang dalawang magkasama,
        nandiyan man ako or wala, iisipin niyo na nilabas niya ‘yung bata,” Deejei
        shares.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018459b4-2351-44ea-85e8-6a405caed196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:19:47.411+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Jiggy, the couple is raising two children, nine-year-old
        Aniel and eight-year-old Yano, whom Eunice had in a previous relationship.
        Though they can’t marry, the pair refer to each other as “wifey” and “hubby.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed6d57-f49e-48c8-8cb5-3e53968916fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:19:47.411+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have kids, we are a family, so for us mas comfortable kami na
        tawagin ko siya na wife instead of girlfriend,” says Deejei. “Parang, okay,
        tatlo na ‘yung anak niyo tapos ‘girlfriend’ lang?”</p>'
    '41':
      'image': 'jcr:d82895f4-d84c-4566-b6ca-70ff2d0cf37b'
      'imageCaption': 'Jiggy points to his ate and kuya in their family photo. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c44088-4283-46ac-950c-e1702becc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.983+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d65947-e21a-4eab-ab82-8972e3be74eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.981+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before they met, both Deejei and Eunice have always longed
        to raise a family. As fate would have it, the two got to know each other through
        an online dating app and quickly fell in love. Eunice shares that it was discovering
        that Deejei was raising a son that drew her to him. For Deejei, part of it
        was also seeing how Eunice wholeheartedly&nbsp;accepted her son Yano when
        he revealed that he was transgender himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ea900-5d7d-4e1f-90ff-83bccdaffd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.981+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung nagkakilala kami, nalaman ko na ganun nga si [Yano], tuwang-tuwa
        ako! Natuwa ako in the sense na, hindi dahil katulad ko siya, kung hindi dahil
        nakita ko na accepting [si Eunice] as a parent,” says Deejei.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c52e11-ea0d-4086-9936-ecbdd555296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.982+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi, nung panahon ko, hindi ganoon kadali na natanggap ng magulang
        ko kung ano ako,” he adds. “Kaya sabi ko, sobrang suwerte ng anak namin na
        hindi na siya mahihirapan mag-out sa pamilya kasi hindi na niya pagdadaanan
        ‘yun. Three years old pa lang siya, alam na niya kung ano siya, ang tingin
        niya sa sarili niya, at tinanggap siya ng buong angkan.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff3e96-f451-4697-a837-769f71998225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:19:47.411+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deejei says that he is happy to be there to guide Yano through the
        experience of growing up trans. When Yano gets older, Deejei hopes to be able
        to impart wisdom from his own experiences to help him navigate a world that
        might not be as accepting as their home.</p>'
    '42':
      'image': 'jcr:bee71e46-7cdb-4986-b1cc-9223f457e094'
      'imageCaption': '“Ako ang daddy, at siya talaga ang mama niya," Deejei says
        about Jiggy. "Kasi sobrang mas malapit [siya] sa kanya. As in talagang ‘pag
        tinignan niyo silang dalawang magkasama, nandiyan man ako or wala, iisipin
        niyo na nilabas niya ‘yung bata.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ba3ae-fec3-4363-9d73-4da3c8846a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.983+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0c00f-c65d-4963-8351-265bf5d52492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.982+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagdadaanan na lang niya ngayon is ‘yung challenge sa labas
        ng bahay. ‘Yung sa school, sa mga magiging kaibigan niya, sa mga makaka-relasyon
        niya in the future,” says Deejei. “Ang gusto kong ituro sa kanya ‘pag may
        isip na siya, is ... just be himself. Na kung ano talaga ‘yung tingin mo sa
        sarili mo, ‘wag kang mahihiya, express yourself kung paano mo nakikita ‘yung
        sarili mo. Huwag mong papansinin ‘yung mga nag-di-discriminate sa iyo.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70029c07-849d-428a-8f44-0fddbbd18899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.982+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as hindi ka nakakatapak ...&nbsp;ng ibang tao, okay lang
        ‘yun,” he adds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6833423-f300-4a89-84b0-07451632ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.982+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yano and Aniel study in Bicol, and although generally provincial
        environments are more traditional and conservative than the city, Eunice shares
        that Yano has not experienced discrimination from students or teachers. In
        fact, the school allows him to wear pants rather than a skirt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff68e0-a526-4e73-92b3-15ed83940b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.982+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the couple have any fears when it comes to raising
        a family like theirs, Deejei says that he worries their children will question
        why they’re so different, especially when they come face to face with bullies
        and bigots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a43b-8b43-463b-bf6f-97b92ae4c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.983+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero again, habang lumalaki sila, ang gusto namin is ipaintindi
        sa kanila na ganito tayo, ito kami, and gusto lang naming siguraduhin na lumaki
        sila ng punung-puno ng pagmamahal,” he says. “Kumbaga, pare-pareho lang tayo
        ng kinakain [ng ibang mga pamilya]. Gusto kong maintindihan nila na normal
        pa rin ‘yung buhay namin kahit na ganito ‘yung setup ng family namin because
        merong love within the family.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1dea1c-4976-4cd4-947d-bef3fe3ca3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:54:35.983+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinapaintindi ko naman na normal naman talaga kami,” says Eunice.
        “Wala naman ‘yung porke’t ganyan si Yano, na iba na kami. Hindi. Pinapaintindi
        [ko sa kanila] na pare-pareho lang naman ang tao.”</p>'
    '26':
      'image': 'jcr:1fdb2e71-3318-4b7a-8f2b-f58ae3e61ad2'
      'imageCaption': 'Ida Ramos, Sandy Aloba, their son Liam, and their dogs Patsy
        and Junior. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4916443-e61d-471d-9f0c-c0fcab161d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:58:49.183+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afde4e3-df4e-4982-9d58-6ee07e351b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.232+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moms and me<br>Sandy Aloba, Ida Ramos, and Liam</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3981e8-b820-4aba-930a-3d711223cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.232+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ida Ramos was working as a professional dancer in 2009, she
        was hoisted in the air and fell 36 feet after her harness broke. Around this
        time, she and her partner, Sandy Aloba, were finally ready to have kids. Everything
        was set, they had already found a potential sperm donor, then the accident
        happened. Suddenly, their priorities had to change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db77ba-9006-4571-930d-a7ddb722b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.232+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida had broken several bones and had to endure a year-long recovery
        period. But this time didn’t just lead them to take a step back and reevaluate
        their lives, it also shone a light on the many legal barriers they would have
        to face as a same-sex couple.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032be1a-8650-494b-a252-07f35b137bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.232+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because marriage equality does not exist in the Philippines, LGBTQ+
        couples cannot be recognized as each other’s legal spouses. This means that
        in the case of <a href="https://samch.doh.gov.ph/index.php/patients-and-visitors-corner/patients-rights"
        target="_blank">hospitalization</a>, same-sex partners cannot give consent
        on medical decisions if the patient is incapacitated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa3e6e-4afb-45b7-b9bf-6f33c4614859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.233+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each of Ida’s many surgeries, Sandy had to wait outside the
        recovery room until Ida’s mother arrived. She also couldn’t sign for anything
        for Ida or make decisions on her behalf, despite already having been together
        for 13 years at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08827b-58a7-4896-babd-d6e6a974444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:23:33.662+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.867+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for the two, Ida’s family wholly accepts their relationship.
        Hence, Ida’s mother would consult with Sandy before signing anything. Some
        couples with less than tolerant parents would not have been as lucky.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/2dZrZWuEsRA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b1262-c928-432a-8d37-8ca41d224915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:23:33.662+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5be3b-db49-48da-a1ff-dd74fed4b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.233+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the accident had altered their chances of having a biological
        child, Liam entered their lives just a year later. Liam’s birth mother, Ida’s
        cousin, was a teen mom, and Liam was being cared for by Ida’s grandmother.
        It was upon her insistence that the couple decided to raise Liam as their
        own.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43012b16-0803-451f-84d5-65c91111e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.233+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her lola kept teasing us na kunin na namin si Liam … that he was
        born for us,” says Sandy, who shares that even when he was just a baby, she
        already felt a special connection. “We had a love affair from the beginning.
        When we would visit him on the weekends, kapag nag-a-eye contact na kami nito,
        meron kaming something.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1e8f1-5020-4279-a029-c43aafa65d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.234+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So finally when he was two, we [said], ‘What are we waiting for?’”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c86b2-c613-4d0b-9baf-b506a106add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.234+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has been taking care of Liam since then, and has been
        very open with him about their "unconventional"&nbsp;situation, from the circumstances
        of his birth and care, to his mothers’ relationship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf7bf7-99f3-4b09-830a-0daf626cce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.234+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether there are any unique challenges to raising Liam
        as two moms, Ida says, “[There’s] nothing special just because we''re two
        moms.”</p>'
    '61':
      'image': 'jcr:e5f0132e-2443-4fa4-94d0-bc972fdc52ad'
      'imageCaption': '“We had a love affair from the beginning," says Sandy. "When
        we would visit him on the weekends, kapag nag-a-eye contact na kami nito,
        meron kaming something.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311852fe-7eb8-43bd-a257-618e87c62ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.236+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5eb4da-69d6-499f-98a5-fe430b132c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:23:33.662+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, for us, we face the same challenges other parents do,”
        says Sandy. “Plus, we don''t really [adhere to] these archaic gender stereotypes,”
        she adds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f6391-990b-49e8-aedc-c31b5cfd276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:23:33.663+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did our best with him … to try not to teach him gender with
        toys, colors,” says Ida. “Kaya lang … ang lakas din ng pull ng [society].
        So, he''s gonna turn out the way he''s gonna turn out.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8870db4-ee05-4267-8992-d396afbe463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:23:33.663+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We wanted him to] not be afraid of femininity ... Like, there’s
        nothing wrong with liking pink and there''s nothing wrong with trying to play
        with a doll, things like that,” says Sandy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286d56ff-ecb4-403a-8137-6a78301f0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.235+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, the couple says that just like any other
        set of parents, they want Liam to learn the importance of respect.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de551b-5a5b-42ea-b4db-e622a7032b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.235+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Sandy and Ida are in the process of adopting him. However,
        the couple faces another legal challenge. Though Philippine <a href="http://www.officialgazette.gov.ph/1998/02/25/republic-act-no-8552/"
        target="_blank">adoption</a> <a href="http://www.officialgazette.gov.ph/2009/03/12/republic-act-no-9523/"
        target="_blank">laws</a> don’t disallow adopters on the basis of sexual orientation,
        same-sex parents cannot adopt jointly because they are not married. Instead,
        only one of them can apply as a solo parent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c489c-0954-4b36-a366-460fb376377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.236+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Liam’s eyes though, Sandy and Ida are both his mothers.</p>'
    '63':
      'image': 'jcr:1f67ad2e-3c07-45b4-b387-416e1ab4dad2'
      'imageCaption': 'Tey Lopez, Edwin Quinsayas, and their five-year-old daughter
        Ania. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d5be9-6396-40e9-bf63-12fd4b418d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.236+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3599cc-45e5-4934-976c-5ec6639cab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It takes a village<br>Tey Lopez, Edwin Quinsayas, and Ania</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c7b81-2717-483b-8977-904abef843eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a saying that goes, “It takes a village to raise a child.”
        For five-year-old Ania, she has a mama, a dads, a tatay, and a papa.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e6bdd-2e27-4906-9cfe-470442c94bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.237+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey Lopez and Edwin Quinsayas are Ania’s tatay and papa. The couple
        met in 2009 through friends and wed in an intimate, informal ceremony surrounded
        by loved ones the year after. Even before getting together, Tey had already
        wanted to be a father. But after three failed attempts, the couple had grown
        weary.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ccd56-b8bd-4b38-bd55-a9cbf6fac08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.237+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[‘Yung third time], sobrang devastating nun sa amin, lalo na sa
        akin na longing for a kid for such a long time,” says Tey. “Talagang down
        kami for weeks noon.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883a0d6-6cbf-4582-bca7-3017aa167612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.237+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three months later, Tey’s sister gave birth to Ania. At the
        time of her birth, Ania’s biological father was working in Mindanao. So Tey
        and Edwin offered to take care of her and her mother in the meantime. In those
        two months, Tey says they felt an instant connection with her.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd129268-e32f-4403-8fd3-b495caff2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.237+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalo na sa akin kasi ‘yung biological father niya noon takot pa
        siyang hawakan kasi&nbsp;ang liit pa ni Ania,” says Tey. “So ako ‘yung unang
        lalaking humawak sa kanya. Tapos nung nahawakan ko siya, para siyang ngumiti.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4409e-bc01-493d-aa03-7b058899d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.238+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May lukso ng dugo,” Edwin remarks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212efcad-eab2-4985-802b-7d9f12ffb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.238+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon ko ... na-realize na, ‘Anak ka namin,’” says Tey.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123471e-2a28-4195-8543-43cc37217465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.238+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey says that in the first few years, there was no conscious understanding
        yet of how involved the couple would be in raising Ania. “Mas ‘yung talagang
        tito [kami]. Kapatid ko [‘yung mama niya], so i-su-support ko siya.”</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e5c31e-76d7-45e7-9efe-ce65a0c72794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.238+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero habang lumalaki siya, dahil pareho silang nagtatrabaho, tapos
        mas flexible ‘yung oras namin, maraming times talaga na nasa amin si Ania,”
        says Tey. “So hanggang nag-grow na siya with us, tapos … biglang siya na rin
        mismo tinawag niya na akong tatay. Tinawag na niyang papa si Edwin. Tapos
        parang nagkaroon na ng shift sa dynamics ng relationship namin. Pati sa kapatid
        ko parang, okay, para na rin kaming magulang ni Ania.”</p>'
    '104':
      'image': 'jcr:c8c97662-b445-4530-bf19-0f1b974b87d6'
      'imageCaption': '"[When Ania was born], nung nahawakan ko siya, para siyang
        ngumiti,” shares Tey Lopez. “Doon ko ... na-realize na, ‘Anak ka namin.’”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5af411-1583-4ed2-aa63-688e337cbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e65f9-9a46-46e2-af20-fe7feb03a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.268+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition wasn’t always smooth, and the couple share that they
        went through a period of questioning the extent to which Ania’s biological
        parents and other relatives considered them her co-parents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df2004-72b5-49e4-9b2c-7de62678d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.268+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tey shares that nowadays, Ania’s parents fully recognize them
        as her tatay and papa. “Nung Father''s Day binati ko... ‘yung bayaw ko ...
        Tapos bumati rin sila sa amin na ‘Happy Father''s Day sa dalawa pang tatay
        ni Ania.’”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae6e07-2465-4bd0-a07d-81d72c6a4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.868+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how they helped Ania understand their set-up, Edwin explains:
        “Alam niyang kami ‘yung parents niya at pareho kaming lalaki. Pinapaliwanag
        namin na ganun talaga, na iba''t-iba ‘yung situations. Sa situation niyo sa
        bahay, meron kang si mama at si dad, tapos pwede rin na ang magulang mo ay
        si tatay at si papa. Mahal ka ni dads, mahal ka ni mama, ganun din ‘yung pagmamahal
        sayo ni papa at saka ni tatay.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687c79b-641d-4d5d-9083-b54983ca4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.239+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions also open up the concept of gender roles, which
        Tey says they try to unpack with her. Though they say that sometimes it becomes
        confusing for her, they also understand that she’s only five. Instead, they
        look to her actions.</p>'
    '105':
      'image': 'jcr:08a40b34-af22-45d6-8393-150238330880'
      'imageCaption': '"How she shows her love to us din, ibig sabihin nun [whether
        we’re gay or straight] doesn''t matter,” says Tey. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fa728-1161-4050-8375-58fd3d2b429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bc027-b944-443b-8c62-51453d99a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.268+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa akin, ‘yung response niya, ‘yun na ‘yung sagot. Kasi how
        she shows her love to us din, ibig sabihin nun [whether we’re gay or straight]
        doesn''t matter,” says Tey. “Siguro may tanong siya dahil bata siya at nakikita
        niyang hindi [ito] ordinary set up, pero the fact na ‘pag kasama namin siya
        tapos tinatawag niya kaming tatay ... para sa amin enough na ‘yun na naiintidihan
        niya ‘yun.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e0871-563c-4007-98ac-9829db5ce888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.268+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, minsan susunduin ko siya [sa school]. Sabi nung classmate
        niya, ‘Nandiyan na ‘yung tito mo.’ Tapos sabi ni Ania, ‘hindi ko siya tito,
        tatay ko siya. Meron akong tatlong tatay. Meron akong dads, may papa ako,
        at saka may tatay ako.’”</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f26ce-af6a-459d-9835-7c5ef73ef1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tey and Edwin split their time with Ania with her biological parents,
        who have her on weekdays. The pair also contribute to financial matters like
        school tuition and ballet lessons. And as cultural workers and activists,
        Tey and Edwin are also raising Ania to be more exposed not only to more extra-curricular
        activities but to different social realities as well.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a11510-e4ac-4e18-8dec-fe1937745bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.240+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung influence namin sa kanya, ‘yung pagsasayaw niya, ‘yung pagiging
        exposed niya sa iba''t ibang mga activities, iba''t-ibang tao, sa urban poor
        community man ‘yan or sa isang sosyalan na event, dinadala namin siya kung
        saan-saan ... Kaya talagang nag-grow na rin siya sa amin,” says Tey.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772d104-6790-4c4f-b9f1-782304fc79ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.241+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pati sa mga rallies kasama siya. Kahit five years old pa lang siya,
        talagang in-e-expose na rin namin siya sa mga social realities,” he says.
        “Kasi naniniwala kami na hindi pwedeng sabihin na, ‘bata pa yan.’ Para sa
        amin, bata yan, matalino yan. Kaya nga nila makaaral ng five languages diba?
        ‘Yun pa kayang makikita nila’ yung situation [sa iba''t ibang communities]?”</p>'
    '109':
      'image': 'jcr:f5988c5a-9fce-4396-8255-04a0c5b76885'
      'imageCaption': 'Jhun Amado and his niece Jenny. Not pictured above: his aunt
        Tita Bening and niece, Duday. Photo by JL JAVIER'
