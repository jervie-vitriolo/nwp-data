  'MICT-hold-departure-order-Mindanao-trash-shipment':
    'caption': 'An official of the Mindanao International Container Terminal (MICT)
      is seeking the issuance of a hold departure order against three Korean nationals
      who were behind the shipment of 6,500 metric tons of garbage to the region in
      2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T23:35:41.817+08:00
    'imagesource': 'jcr:f729da94-ad8b-4a30-8df0-04af40279bed'
