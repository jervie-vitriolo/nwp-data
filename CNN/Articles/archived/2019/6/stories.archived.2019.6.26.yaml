    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burned-out? Here are 3 easy workouts to help you'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012ee30-4f0f-4411-97d9-0ce29b6e796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social media went
        abuzz when <a href="https://edition.cnn.com/2019/05/27/health/who-burnout-disease-trnd/index.html">news
        about the World Health Organization (WHO)</a> identifying burnout as a legitimate
        medical diagnosis made the rounds online.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6f9f2-e184-4ba8-8d10-00c049c63e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout, or the feeling of extreme works stress, has been listed
        under WHO''s International Classification of Disease, according to reports.
        The organization, however, later on clarified that the work-related condition
        was classified as an "occupational phenomenon" that is "conceptualized as
        resulting from chronic workplace stress that has not been successfully managed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc0376-7c7f-45e1-ad2f-e006817d6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online reactions speak a lot about the relevance of this condition
        to many people in the workplace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ee308-56f0-4509-90ba-cbc19ab7baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnout, according to WHO, is characterized by feelings of energy
        depletion or exhaustion; increased mental distance from one’s job, or feelings
        of negativism or cynicism related to one''s job; and reduced professional
        efficacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4d2f7-e13d-49ff-9269-51719076dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While seeking help from medical experts can address this work-related
        stress, one can start addressing it by doing simple exercises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c60ac-172c-4256-9cb3-71749c0c736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anytime Fitness, one of the largest fitness gym chains in the country,
        shared three easy workouts to help people cope with burnout:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad9258-d537-46cb-8210-f9d4e32df11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Ladder in-out squats</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17719629-b2db-4aa1-a3b1-391f8bdee0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This focuses on three factors: pose in your harmstring, legs and
        gluts. If you''re a working professional that is workingf or 9-6 this is the
        ebst exercise for you tpo develop and stretch out your muscles," Maria Gina
        Apriba, head of sales and activation of Anytime Fitness Philippines, said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97384523-37a5-45be-ade2-3de6cf6f22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T10:59:14.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-26T11:36:32.199+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment needed: ladder (improvised drawing)</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': "How: Stand straight with feet apart</br>\n         <p style=\"\
        margin-left: 40px\">Jump and squat (Remember to always pull buttocks towards\
        \ the back)</br>\n         Jump and place both feet inside the box</br>\n\
        \         Repeat until you reach the last box</br>\n         Do it for 3 sets</br>\n\
        </p>"
      'jcr:primaryType': 'mgnl:block'
