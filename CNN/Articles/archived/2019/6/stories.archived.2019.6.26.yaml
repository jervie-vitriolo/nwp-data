    'lead': ' Wireless carriers are still lining up to buy 5G network technology from
      Huawei despite recent US sanctions that have threatened the Chinese tech company''s
      global supply chain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T19:59:52.944+08:00
