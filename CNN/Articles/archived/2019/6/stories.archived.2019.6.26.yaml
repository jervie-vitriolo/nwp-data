      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the site of the world''s worst
        nuclear disaster, responsible for causing an incalculable number of deaths
        and exposing millions to dangerous radiation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d62858-bf92-48fe-8dba-e66e99646691'
