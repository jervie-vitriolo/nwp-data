  'Hubble-Space-Telescope-soccer-balls':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T11:19:41.971+08:00
    'imagesource': 'jcr:d428902a-e6fe-4436-8b7b-8b42077c1e29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c09daba3-547c-4297-ab8b-3dc152fcee64'
    'lead': 'The Hubble Space Telescope has identified soccer ball-shaped molecules
      amid the gas and dust that fills the space beyond our solar system and between
      other star systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T11:22:35.973+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-26T11:22:38.457+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hubble-Space-Telescope']
    'stories': ['f9c4d302-2782-4f81-afec-6cae5bfce0fd', 'f0ed4dc5-96f4-4d65-b800-f700655cffaa']
    'template': '1'
    'title': 'Hubble Space Telescope spots ''soccer balls'' in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b118d8f-ce4d-433f-ac08-da6b4db2346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.458+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Hubble Space Telescope has identified
        soccer ball-shaped molecules amid the gas and dust that fills the space beyond
        our solar system and between other star systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfa369-4d65-4ce9-b70e-8399de9e4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.458+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47586f06-0095-4085-bc98-b12d669bfef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.458+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That space is known as the interstellar medium or ISM, and Hubble
        is exposing some of the mysterious electrically charged molecules within it.
        A recently published study in the <a href="https://iopscience.iop.org/article/10.3847/2041-8213/ab14e5"
        target="_blank">Astrophysical Journal Letters</a> explores the soccer ball
        molecules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec4aad-6edb-4bf5-9254-3863efcb0b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.973+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.458+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a5624-a084-4f91-aebb-e2c62ff6f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.459+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stars and planets form, they pull together material from clouds
        of gas and dust. This is why the interstellar medium is so important.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b419199-6ef6-4fdb-8093-f45be12e589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.459+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcddc45-6e71-46dc-bf86-9407a59ea25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.459+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diffuse ISM can be considered as the starting point for the
        chemical processes that ultimately give rise to planets and life," said Martin
        Cordiner, study author and research associate in the Catholic University of
        America''s Department of Physics, in a statement. "So fully identifying its
        contents provides information on the ingredients available to create stars
        and planets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9869d-2808-4285-97f3-57a768b00717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.460+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1933f-8502-41fd-af86-76225dfd6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.460+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordiner is now at NASA''s Goddard Space Flight Center, the agency
        said Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70ac2e-7fdc-4b5b-9c01-cca6859b1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.460+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35b5f7-88e8-4fb3-9ded-ba32360b7179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.460+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer ball shape of the molecule is due to the arrangement
        of 60 carbon atoms in a hollow sphere, giving them the shorthand of C60. The
        molecules are a form of carbon called Buckminsterfullerene or Buckyballs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef389d2-beb2-4c4c-9ab4-925379a57200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.461+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d17cfc6-18c5-4eca-89e8-860f0b7f30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.461+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, these molecules can rarely be found in rocks and minerals
        or appear in soot created from high combustion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67f340-dd99-4fa6-b991-b1e068975e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.974+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.461+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87435487-8080-4d5a-adf8-72e102fa1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.461+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the molecules have been observed in space before, this
        observation marks the first time that electrically charged C60 has been seen
        in the interstellar medium. The electrical charge occurs when an electron
        is shorn off by UV light from stars, which creates a positive charge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b07da-2019-4b77-b354-d97435f3ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.462+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e1a21-09f7-4a03-b291-03b1282d5281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.462+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diffuse ISM was historically considered too harsh and tenuous
        an environment for appreciable abundances of large molecules to occur," Cordiner
        said. "Prior to the detection of C60, the largest known molecules in space
        were only 12 atoms in size. Our confirmation of C60+ shows just how complex
        astrochemistry can get, even in the lowest density, most strongly ultraviolet-irradiated
        environments in the Galaxy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f3b1c-2b8b-43e0-a46f-6d621c21b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.462+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92842e67-44e9-4957-8ac4-2f4b897eef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.462+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interstellar medium is difficult to study because it''s so far
        away, so astronomers have to study the way it affects light from distant stars
        to understand it. Some of the compounds that make up the interstellar medium
        block or absorb different wavelengths of starlight as it passes through this
        space. Those compounds have unique patterns that affect starlight, allowing
        astronomers to identify them as diffuse interstellar bands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f4b53-6e89-4c40-8375-52e098a83610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.463+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1b251-3025-43f9-97c0-dceab1d17852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.463+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing the many bands to match them up would take quite some time,
        but the research team was able to match C60. Hubble observations were matched
        with C60 data. This detection could help astronomers understand other compounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d6592-0018-45e9-b435-8def646e24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.463+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab559f1-259d-41c2-849f-7cc2ec8ec499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.463+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although most of this interstellar environment contains helium and
        hydrogen, two of the most plentiful elements in the universe, there are other
        unidentified compounds waiting to be discovered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0e1d5-3beb-41c8-88ed-3d3e54181cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.464+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55c5f4-068c-44e0-891d-072c9aa5365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.975+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.464+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life as we know it is carbon-based, and now carbon has been shown
        to form and survive in the harsh and exposed interstellar medium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b9f74-db2c-4e79-a811-a9bd4fdf6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.464+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f642d51-7963-4d9d-9eb5-dcd23f45b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.976+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:22:38.464+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, life can be thought of as the ultimate in chemical
        complexity," Cordiner said. "The presence of C60 unequivocally demonstrates
        a high level of chemical complexity intrinsic to space environments, and points
        toward a strong likelihood for other extremely complex, carbon-bearing molecules
        arising spontaneously in space."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437698c-0c15-45ae-a4c3-c6bfdc1d802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.976+08:00
