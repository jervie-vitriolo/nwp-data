      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Para Sa Bayan promotes itself as a social enterprise looking
        to provide cheap electricity to Filipino households, particularly in areas
        which remain without access to power, through renewable energy sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb4a05-67ec-431c-8c5d-36158f949bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.671+08:00
