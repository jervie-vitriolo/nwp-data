      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The head
        of the water resource regulator admitted that the government has been slow
        to find alternatives to Angat Dam — the main water source for Metro Manila
        and portions of nearby provinces — which may soon breach its lowest water
        level in nine years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9a841-5d85-44fc-87e3-a79c434ec8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.148+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.746+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think yes, we can say [we have been slow.] Because it has been
        years that it has been recognized [that we] need to develop alternative water
        resources,” National Water Resources Board Executive Director Sevillo David
        told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c7de1-8a50-41f2-a36f-a0ebbec15178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.148+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.746+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afea40-0e10-4596-a46f-da1ab5acc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:45:11.148+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:24:43.747+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they have granted the Metropolitan Waterworks and Sewerage
        Systems (MWSS) permits to develop new water sources, but it has been hampered
        by slow infrastructure development.</p>'
