      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the southwest monsoon is characterized by warm,
        moist winds from the southwest that bring rains to the western areas of the
        country from May to September.</p>'
