      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5a63f-c01e-4eff-8e1b-3b39512e1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:43:11.156+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a tourism hotspot, a place where visitors seemingly strip
        off for selfies in front of abandoned buildings and snap artistically macabre
        shots of ruined relics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde410b-ee3d-4c83-a043-55bbe0cc8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T08:14:06.052+08:00
