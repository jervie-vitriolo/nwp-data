      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The government
        plans to borrow more locally in the third quarter to fund its projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c00584-2390-43e2-8c7e-8e0b34999b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:51:49.050+08:00
