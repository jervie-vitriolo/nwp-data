    'mgnl:tags': ['Mindanao-International-Container-Terminal', 'MICT', 'garbage',
      'South-Korea']
    'template': '1'
    'title': 'Hold order sought vs Koreans behind massive trash shipment in Mindanao'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b88e0-0909-4cb5-82a9-b9568f3dc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.658+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — An official
        of the Mindanao International Container Terminal (MICT) is seeking the issuance
        of a hold departure order against three Korean nationals who were behind the
        shipment of 6,500 metric tons of garbage to the region in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cf124-09b7-43e3-bd45-59e93b70b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.658+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MICT Port Collector John Simon said he fears that
        the three may exit the country despite a warrant of arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab20c55-3ad0-4767-b78a-bbecc4a7715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.658+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka makatakas ang mga</em> smuggler <em>kahit na [may]</em>
        warrant of arrest <em>na pero</em> out on bail s<em>ila [kaya] dapat na bantayan
        ang lahat ng mga</em> airport <em>at</em> seaport sa <em>buong bansa at isailalim
        ang tatlong banyaga sa isang</em> hold departure order <em>sapagkat mapanganib
        na nakakalaya ang mastermind ng pagpasok ng basura at pagyurak sa dignidad
        nating mga Pilipino</em>," Simon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3656315-c83d-466c-b57d-caa7bfba1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.659+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They may escape despite the warrants of arrest issued
        to them. They are out on bail that''s why all airports and seaports around
        the country should be guarded. They should also be put under a hold departure
        order because it''s dangerous if the mastermind of the trash shipment that
        ruins the dignity of the Filipino escapes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f8b80-3ec4-4f0b-b2cf-03c293d40936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.659+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said charges have been filed against Chul Soo Cho, Jae Ryang
        Cho, and Sena Na for violating Republic Act 6969 or the "Toxic Substances
        and Hazardous and Nuclear Wastes Control Act of 1990."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d510f1-e46c-430a-8023-353152c19706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.659+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Silang tatlo ay napakamapanganib sapakat maaari pa silang magpasok
        ng basura sa ibang puerto ng bansa</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e7d1b-14e4-421c-bd21-ea587be9ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.659+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The three of them are very dangerous, they may still
        ship garbage to the country.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b5b82-3be1-4138-a10a-861b9bdf1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.660+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garbage shipments, which were misdeclared as synthetic plastic
        flakes, arrived at the MICT in July and October last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2cc35-a4f2-4a0b-8406-ece53e46ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.313+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.660+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have "damaged the environment and health of the people in
        northern Mindanao," Simon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a6cf9-150f-4ec7-902f-a5e5b4db0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T23:39:28.313+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-26T23:39:28.660+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, around 1,400 tons of the trash housed in 51 containers
        were shipped back to South Korea. The remaining <a href="https://cnnphilippines.com/news/2019/01/13/garbage-shipment-south-korea.html">5,000
        metric tons of the garbage has yet to be sent back to the East Asian country</a>.&nbsp;</p>'
  'Leni-Robredo-vietnam-envoy':
