      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix will try to extend its winning ways against Barangay Ginebra
        on June 28 at the Big Dome. On the other hand, the Batang Pier will battle
        Columbian Dyip on July 3 at the same venue.</p>'
    '14':
