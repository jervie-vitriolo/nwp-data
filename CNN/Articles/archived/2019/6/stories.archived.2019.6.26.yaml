      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau expects that the water level in Angat would
        only <a href="http://cnnphilippines.com/videos/2019/6/25/Angat-Dam-water-level-seen-to-normalize-in-September.html"
        target="_blank">return to normal in August or September</a>.</p>'
  'kawhi-leonard-raptors-masai-ujiri':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-26T13:49:21.349+08:00
    'imagesource': 'jcr:b1757398-e26d-4a6b-857f-50b6f2f28d15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633a66b2-1ac2-42b2-85fa-0adf5cb6735b'
    'lead': 'Wherever Kawhi Leonard, who turns 28 on Saturday, chooses to sign, the
      Raptors “will respect his decision,” Masai Ujiri said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:51:27.195+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-26T14:04:04.458+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors president Ujiri confident team can sign Leonard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c6f41-4796-444b-8e08-55b741fc9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:51:27.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.458+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Toronto Raptors president Masai
        Ujiri said Tuesday he has met with Kawhi Leonard, who is days away from becoming
        a free agent, and is confident the NBA champions can re-sign the superstar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f8c03-d86f-4f0a-8898-b4d523f050e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:51:27.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a season-ending news conference, Ujiri said he had “very
        good meetings with him the last few days” but declined to elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660f326-e112-4ee1-bb2f-5217c9f729b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:51:27.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever Leonard, who turns 28 on Saturday, chooses to sign, the
        Raptors “will respect his decision,” Ujiri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cf3d4-4183-4cee-98e5-ad1d67da3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:51:27.196+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ujiri’s words came amid numerous reports that Leonard has scheduled
        a meeting with the Los Angeles Clippers for July 2. The Clippers long have
        been considered a front-runner to sign Leonard, a Southern California native.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21948460-45e9-4bc3-8eb4-f90078464597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:04.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person staying put with the Raptors is Ujiri. Other teams expressed
        an interest in him — the Washington Wizards reportedly were set to make him
        a lucrative offer to run the team — but he said he is happy in Toronto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5129adc-60e8-4af0-8538-4d4b96d2c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:04.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me it’s always been about Toronto,” he said. “I love it here,
        my family loves it here, my wife loves it here.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de78031-0a3a-4754-a91d-ec0ea801fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:04:04.284+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T14:04:04.459+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me the blessing is being wanted here and finding a place that
        makes you happy and finding challenges that really make you grow as a person.
        And this place has made me grow as a person and I identify with this place
        and I love it, so in my mind I’m here.”</p>'
  'north-korea-kim-jongun-united-states-donald-trump':
