      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e2b14-607b-4180-a53a-3386cfdb68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is one thing I’ve learned about the Lumad, it is that land
        is the core of their identity. “Ang lupa ay buhay,” as I’ve first heard from
        Dats Anne. Their culture, founded on their sacred lands, will vanish once
        the land is taken away from them. For Dats Anne, it’s this very same identity,
        being Lumad and queer, that she is fighting for as she speaks in protests,
        leading the crowd in their resistance against displacement from their territories.
        As a queer Lumad activist, she inspires me to become myself, most especially
        on days I feel like hiding. She hopes that one’s emancipation would not only
        benefit our own, but would also benefit everyone for the sake of human rights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27ce6b-0795-464f-a721-596761f196bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e10283-0769-40c4-9955-8f4272cb19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yan ang paniniwala ko: kahit anong sasabihin nila sa’kin, ipaglaban
        ko talaga ang sarili ko, at hindi lang ang sarili ko,” she says. “Lalo na
        sa lupang ninuno, ang pagka-LGBT ko, ang pakikibaka ko po. Ang pagka-LGBT
        ko ay lumutang sa pakikibaka, pinaglaban ang lupang ninuno, dahil nga ang
        lupang ninuno ay buhay ng mga Lumad.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f997943-7e3e-43ec-8cc6-0adc5cd15641'
      'mgnl:activationStatus': true
