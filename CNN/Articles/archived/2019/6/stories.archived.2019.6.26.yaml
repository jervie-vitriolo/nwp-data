      'jcr:uuid': '114417fa-571e-484c-adb9-b479eb0904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.583+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am almost certain that I wouldn''t be playing [now], if I am
        being honest," Barty said. "I needed to take that time away just to refresh
        and kind of find myself. But coming back was the best decision that I ever
        made."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898a87d-d706-42a0-ba9b-a24200e3d670'
