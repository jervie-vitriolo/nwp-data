      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian tennis coach Darren Cahill, a former mentor to Andre
        Agassi, Lleyton Hewitt and Simona Halep, certainly has Barty as favorite for
        Wimbledon, which starts July 1.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
