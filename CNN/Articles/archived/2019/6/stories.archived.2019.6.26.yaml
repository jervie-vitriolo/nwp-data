      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4d467-7e1f-49ce-8b62-afa2fd8b597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:59:19.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T09:59:19.692+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Salvadoran father and his daughter lying face down
        in the water of the Rio Grande, part of the US border with Mexico, is a heartbreaking
        testimony to the suffering behind the numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c20dc-5996-4957-8ac5-6e672addb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:59:19.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T09:59:19.692+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f120e-e1de-4a44-bd91-21cc1416f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T09:59:19.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T09:59:19.692+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, advocates have been warning that deaths at the border
        would increase, as migrants are forced to cross in more dangerous areas by
        US policies that make it harder for those seeking asylum to turn themselves
        in at ports of entry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3e175-3ca6-4a27-af2e-68cde970b850'
