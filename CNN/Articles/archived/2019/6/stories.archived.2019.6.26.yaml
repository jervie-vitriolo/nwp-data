      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Finding myself''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0c1ab-e486-4553-8d75-11356c48bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three weeks, Barty''s unusual path to tennis glory has
        captured the imagination of the international sporting world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0bd39-33ee-4ed5-95b4-3d28b2353af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
