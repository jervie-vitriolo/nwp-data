      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the image, the young girl is tucked inside her father''s shirt,
        her right arm slung around his neck as they lie near the shore. Their bodies
        have come to rest near a river bank where five discarded beer cans and an
        empty soda bottle sit in the tall reeds. Another beer can floats next to the
        girl''s body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
