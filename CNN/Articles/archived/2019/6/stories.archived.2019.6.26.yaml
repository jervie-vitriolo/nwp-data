      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49eab74-fc13-43d4-b534-3f86cd778901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.834+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Vicky L. Johnson ordered that Trail be handcuffed for the
        remainder of his trial appearances, according to <a href="https://www.klkntv.com/story/40699525/update-aubrey-trail-in-custody-trial-adjourned-for-monday"
        target="_blank">CNN affiliate KLKN</a>. She also told jurors to ignore his
        outburst and not use it as evidence in the case, KLKN reported.</p>'
