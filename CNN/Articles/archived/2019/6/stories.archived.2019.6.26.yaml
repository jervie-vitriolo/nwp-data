      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da17af6-445e-44e9-a85d-60204c7fcdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
