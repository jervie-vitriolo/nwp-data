      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evonne has been an incredible champion of our sport, she is the
        most genuine human being you''ll ever meet and even to be mentioned in the
        same conversation with her is a little bit mind-boggling to me," said Barty,
        who is only the second Australian woman to occupy the No. 1 ranking and first
        since Goolagong Cawley in 1976.</p>'
