      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also paused to remember CNN''s Anthony Bourdain, as the awards
        took place on the newly announced Anthony Bourdain Day, to mark the late chef''s
        birthday. Bourdain taught us that "we are not supposed to be afraid of people
        not like us," he said.</p>'
