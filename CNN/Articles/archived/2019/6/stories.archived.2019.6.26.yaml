      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese vessel rammed and sank a Filipino fishing boat near Recto
        Bank on June 9. The 22 fishermen on board were left adrift at sea for hours
        before a Vietnamese fishing crew rescued and fed them.</p>'
