      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The Phoenix
        Pulse Fuel Masters fended off the NorthPort Batang Pier, 97-87, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43c3e7-8e0e-4a04-8034-5c7a31084552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:24:14.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T19:34:02.007+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Fuel Masters'' third consecutive victory in the 2019
        PBA Commissioner''s Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95205d3c-ecba-45e7-8feb-58b41b7d62df'
      'mgnl:activationStatus': true
