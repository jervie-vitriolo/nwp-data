      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77474f2-58c4-4dde-9ea6-7edb65034883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:22:35.976+08:00
      'mgnl:createdBy': 'xave'
