      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5d4bb-4902-451b-aa33-d994c14f6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.469+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automation isn''t a new trend in manufacturing, of course. The automotive
        industry, for example, used 43% of the robots in the world in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c2adf-5572-49c2-96d5-49b48074461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.470+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c8996-cb83-46a1-b04a-60e55270e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.470+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But robots are becoming cheaper than many human workers, in part
        because of the falling costs of machines. The average unit price per robot
        has dropped 11% between 2011 and 2016, according to Oxford Economics. And
        they are increasingly capable of functioning in more sophisticated processes
        and varied contexts. On top of that, the demand for manufactured goods is
        rising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba69c68-3db5-44f9-bcb4-03ab06161787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.470+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a010d8-1d6b-49c4-b55e-2423d2bf9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.470+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China presents a big opportunity for growth in automation. That
        country already accounts for a fifth of the world''s industrial robots, with
        every third new one being installed there. Beijing "is investing in robots
        to position itself as the global manufacturing leader," Oxford Economics said.
        By 2030, some 14 million robots could be working in China, "dwarfing" the
        rest of the world, according to Oxford.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc73fc4-813d-496b-a603-e01b66c54cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.471+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe799b2-293a-40d3-b00b-1b03ee65ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.471+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect on economic output could be tremendous. Oxford Economics
        estimates that boosting robot installations to 30% above the current growth
        forecast by 2030 would lead that year to a 5.3% increase in global GDP, or
        $4.9 trillion. That''s more than the projected size of Germany''s GDP for
        that year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739523a-28f3-4a62-b418-230ed7031b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.471+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f048fd6-71fc-4444-991f-42fbe9248c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.266+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.472+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s not to love? Robots will boost productivity and economic
        growth, as well as spur industries that don''t even exist yet. But Oxford
        Economics also warns that they will be seriously disruptive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004c790-82bc-483a-888e-9a80c5769135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.472+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f7984-11fc-4336-b80b-3903d7d32e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.472+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How automation could lead to inequality</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98794095-1313-424d-ae76-0c73996bd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.472+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential downside to the robot revolution: Automation could
        increase income inequality.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79a61f-c45b-4d17-9113-c2eb236cff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.473+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba1386-7221-4d8d-a0cc-fe87d50ae1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.473+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This great displacement will not be evenly distributed around the
        world, or within countries," according to the report. "Our research shows
        that the negative effects of robotization are disproportionately felt in the
        lower-income regions compared with higher-income regions of the same country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02594ec2-a6b8-4a5a-a637-98dd10a03051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.473+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9d3a6-3ef7-41ad-8090-8ace12aae72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.474+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers who drive knowledge and innovation within the manufacturing
        industry tend to be concentrated in larger cities, and those skills are harder
        to automate. That''s why urban areas will deal better with the increased automation,
        according to the report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad58b22-db50-466c-82e3-b99fab18ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.474+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931e6a1-19e9-4a7b-8376-030d5d9e1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.474+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, the increased use of automation will likely create
        new jobs at a pace comparable to the jobs that will be lost, which nullifies
        fears about permanent job destruction, according to the Oxford study. That
        said, the poorer regions that are expected to lose the most jobs will probably
        not benefit equally from this new job creation due to a gap in skills. That
        will lead to increased income inequality between cities and rural areas, as
        well as between regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f6608-73d9-41a3-9ec2-cbc9c90706a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.474+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e407504-0564-4c30-9baf-06b8ea712688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.267+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Automation will continue to drive regional polarization in many
        of the world''s advanced economies, unevenly distributing the benefits and
        costs across the population," the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ccd76-f444-41bf-8601-f98d2226b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a38d3-e3e3-4ffb-bf00-40d2cdeca821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.475+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For policy makers, this means they will have to think about how
        the increased efficiency will hold up against the effect on income inequality.
        Some have already worked automation into their political platforms. Vermont
        Senator Bernie Sanders, who is running for the Democratic nomination for president,
        recently said he was worried about what artificial intelligence and robotics
        "will mean to working people in this country," for example.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11895a3c-0dbd-4521-8023-c7006c37ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f450432-cf47-4550-84d6-94ec179faace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a long discussion to make certain that millions
        of workers are not thrown out on the street because of robotics," he said
        during a <a href="http://transcripts.cnn.com/TRANSCRIPTS/1902/25/se.01.html"
        target="_blank">CNN town hall in February</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20602d6-b0a7-4acb-bbc3-166bd1d4a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bf74d-600f-4c4d-a0a7-f65714286973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.476+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Oregon, Louisiana, Texas, Indiana and North
        Carolina are the most vulnerable states, according to Oxford Economics. That''s
        because those states are reliant on manufacturing jobs that could disappear
        because of robots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f596b-70de-49ec-b972-9e0bf490e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9cfba-9b17-4b26-aaf8-8047faf8f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, for example, "high dependence on manufacturing ... and
        the state''s exposure to globally competitive sectors, means its workers are
        vulnerable to rapid technological progress," according to the Oxford study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59def9-5ac5-41c0-8465-fbde177924c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.477+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb7dda-2158-4de1-bbc1-f9857ab1275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite end of the spectrum, Hawaii, DC, Nevada, Florida
        and Vermont will see the least impact from increased robotization. Manufacturing
        plays a smaller role in those places.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80178774-f306-44bf-b033-708b12dffd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:56:06.268+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:56:06.478+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/25/economy/robot-jobs-manufacturing-automation/index.html"
        target="_blank">Robots could take 20 million manufacturing jobs by 2030</a>."</em></p>'
