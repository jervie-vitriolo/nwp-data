      'mgnl:lastActivated': 2019-06-26T12:00:11.316+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14555d68-5bb2-4cd2-a240-6abeee44f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.316+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney and Smokehouse Pictures'' Grant Heslov will produce the
        adaptation of Lily Brooks-Dalton''s novel, "which follows a lonely scientist
        in the Arctic, as he races to make contact with the crew of a spacecraft as
        they try to return home to Earth," according to a description from Netflix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c008c9-1886-40a6-92c3-7a0e539bff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.317+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70d0cd-0328-4e73-a9d6-1957ee460709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.317+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grant and I couldn''t be more excited to be involved with this
        incredible project," Clooney told Variety. "Mark is a writer we''ve long admired
        and his script is haunting. We''re thrilled to be working with our friends
        at Netflix as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bd883-b2dc-4c40-8fa0-010f2d2fde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.317+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0226d-c4e2-492b-86dc-c2ff6455e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.317+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is a sci-fi thriller, and was named one of the best books
        of 2017 by the Chicago Review of Books. Clooney will play the lead scientist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f049707-117c-451d-9ec8-88945a48287b'
      'mgnl:activationStatus': true
