      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.583+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, she joined the Brisbane Heat women''s cricket
        team in Australia for the inaugural 2015-16 Women''s Big Bash League. Although
        she was an outstanding player, she missed the competitive nature of tennis.
        After 14 months away, Barty returned to the women''s tour in 2016, with a
        ranking of No. 623.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fe861-4b09-48ce-b4c3-2e6c367459d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
