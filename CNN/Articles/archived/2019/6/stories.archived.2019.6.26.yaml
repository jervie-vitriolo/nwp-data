    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc75baf-bf56-48b8-8244-f1bdd1950e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
