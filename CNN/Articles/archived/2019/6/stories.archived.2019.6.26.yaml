      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93e484-b886-4864-a418-dae22f38c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.228+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But completing the French Open-Wimbledon double is one of the toughest
        feats to achieve in tennis, as players have to make the transition from the
        high-bouncing clay to the low-bouncing grass.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cedc0-6ea4-48dd-9c76-a5b6225f179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.228+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

