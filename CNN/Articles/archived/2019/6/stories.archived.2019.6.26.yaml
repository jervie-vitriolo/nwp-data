      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill granting SPSBC a 25-year franchise cleared the Senate last
        month, while it hurdled the House in December 2018.</p>'
