    'jcr:uuid': '2a3ce496-c2dc-45d3-8bd1-d1bcf8b600b2'
    'lead': 'An official of the Mindanao International Container Terminal is seeking
      the issuance of a hold departure order against three Korean nationals behind
      the shipment of 6,500 metric tons of garbage to the region in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T23:39:28.311+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-26T23:39:28.657+08:00
