      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e83603-3f19-4394-8bb7-a7035da58be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a conversation in passing with a friend who also met Dats
        Anne, I found out that Jaylen, Dats Anne’s life-long partner, had passed away
        last year. I think about the life they have built together. A child, a family,
        a home, a community; which was in itself, a form of resistance against the
        oppression they faced as queer Lumads. With no means of communicating with
        Dats Anne, this is my tribute to the wonderful people I met who taught me
        that to love is to protest. May Jaylen rest in peace, and I hope Dats Anne
        would rise through this struggle.</p>'
