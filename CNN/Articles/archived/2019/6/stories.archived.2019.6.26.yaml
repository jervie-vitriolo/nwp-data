  'james-harden-michael-jordan-manila':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-26T16:49:52.215+08:00
    'imagesource': 'jcr:3e5f9d29-ed36-4c73-a5d5-4ad844b785bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5811643-5c06-4623-a14f-4ee1198c49c3'
    'lead': 'Who do you think will win one-on-one, The Beard or His Airness?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:53:00.931+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If given the chance, James Harden would''ve wanted to play against Michael
      Jordan '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f4540-2901-475d-9ef0-48014bfaa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> If you
        want to be the best, you have to beat the best.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de149c-1ab1-45b1-85cd-bc4101807065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was probably on James Harden''s mind when he was asked which
        player he would''ve wanted to play against in the NBA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbb8d5-487a-4ba9-9872-5222ab057501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d probably say Michael Jordan, he’s the GOAT (greatest of all-time).
        He was just unstoppable so I kind of want to feel what that feels like on
        both ends of the floor, being in the locker room and just being around him
        in that competitive nature. Just all that total package from on the court,
        off the court that he brought to the game of basketball," Harden told reporters
        in Bonifacio Global City Wednesday.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: <a href="https://twitter.com/JHarden13?ref_src=twsrc%5Etfw">@JHarden13</a>
        answers questions from the media as part of his <a href="https://twitter.com/hashtag/FreeToHardenManila?src=hash&amp;ref_src=twsrc%5Etfw">#FreeToHardenManila</a>
        tour in BGC. A meet-and-greet will follow.<br><br>📸: <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/Fn9TLVxGby">pic.twitter.com/Fn9TLVxGby</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1143752244996628480?ref_src=twsrc%5Etfw">June
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b020107-84ef-4e4a-aa16-37946719fc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2e6b4-74a4-4457-9f83-6fd9e12c95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan retired from the NBA in 2003, while Harden entered the league
        in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1683c-a3dc-4adc-bbd6-9e6524421577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to argue with Harden''s choice, though, as Jordan is
        still regarded as the best basketball player in history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264472e-267b-414d-9d21-7fb9f46ef185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also popularly known as MJ, Jordan won six NBA titles (hailed Finals
        MVP in all of them), five-time NBA MVP, 14-time NBA All-Star, 10-time All-NBA
        First Team, nine-time NBA All-Defensive First Team, 10-time NBA scoring champion,
        two-time Slam Dunk champion, and the list goes on and on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5bb6b-f8f0-44fa-86b7-977d367fec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Rockets superstar also shared how great the impact Jordan
        has not only in basketball but also as a brand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439a586-ecd3-46b5-bdd6-75db71846dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his signature shoe and how it’s evolved, I don’t know how
        long it’s been since he’s been retired, but it’s still relevant and really
        good. It’s just a different dynamic that he created off the court and on the
        court, he was a different beast," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091cc8b-8b11-4b43-b0f5-ada8349ee041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in his 10th year in the pros, Harden has also collected an impressive
        list of accolades — one-time NBA MVP, seven-time NBA All-Star, one-time Sixth
        Man of the Year, and two-time NBA scoring champion to name a few.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be941e-b945-45c3-a3d9-126c52851d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:53:00.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T16:53:11.966+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'kpop-bts-third-movie':
    'author': 'Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-26T17:01:24.833+08:00
    'imagesource': 'jcr:f1ef23e5-9734-407f-8188-4849b2d31a72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba403be5-847f-455b-9db8-bc8bad48d538'
    'lead': 'They''ve won the hearts of millions across the globe, released their
      own mobile game and given a heartfelt speech at the United Nations and now they''re
