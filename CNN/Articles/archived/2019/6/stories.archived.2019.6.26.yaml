  'europe-weather-heat-wave-preparation':
    'author': 'Ivana Kottasová and Rob Picheta, CNN'
    'caption': 'People seek refuge from the heat in a fountain in Rome.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T06:47:30.268+08:00
    'credit': 'From Alberto Pizzoli/AFP/Getty Images'
    'imagesource': 'jcr:1cb3ae59-9f3a-4809-9b91-223b66830641'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc188e2-605e-4a91-ad77-d367b4b97f58'
    'lead': 'Europe is bracing for an "exceptional" heat wave, with authorities activating
      emergency plans that include setting up public cooling rooms and extending hours
      at swimming pools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T07:40:33.434+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['europe', 'heat-wave']
    'template': '1'
    'title': 'Europe prepares for scorching heat wave with public cooling rooms, mist
      showers and health warnings'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d7b30-2975-4935-a30b-09d3f2ec4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Europe is bracing for an "exceptional"
        heat wave, with authorities activating emergency plans that include setting
        up public cooling rooms and extending hours at swimming pools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a7229-621b-4614-a93f-f5d33843ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures exceeding 40 degrees Celsius (104 degrees Fahrenheit)
        are forecast in a number of major cities across the continent, with meteorologists
        warning that higher humidity could make it feel even hotter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35df6ff-f07f-40ee-a535-05bb86959a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave "promises to be exceptional" at the end of June, French
        meteorological service Météo-France said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c9c29-aee1-4708-aff1-3b49130bdbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National weather authorities in Belgium, the Czech Republic, France,
        Germany, Italy, Spain and Switzerland have issued heat warnings, advising
        people to avoid strenuous activities at midday and in the afternoon, drink
        plenty of water and stay out of the sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599df4c6-c5b6-4477-bc0e-2336b03f2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves are becoming more frequent and more severe because of
        the climate crisis, scientists say. The frequency of such events is expected
        to double by 2050, Météo-France said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490d439-4517-4778-8bb5-1ab58df53ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heat records could fall in France</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d5be6-6334-4fb5-96cc-42ae2b3eb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France could see temperatures that exceed those of the historic
        and lethal 2003 European heat wave. A record-setting mark of 44.1 Celsius
        (111 degrees Fahrenheit) was measured that August in France, and more than
        14,000 mostly elderly people died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cde0f-9dc4-4c22-9f5f-5eb08ee30acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such temperatures are far above average across Central and Western
        Europe, hiking the potential danger, CNN senior meteorologist Brandon Miller
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e575c1a-d376-435f-8d6b-945df1f5828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it is 105 (degrees Fahrenheit) in Phoenix or Kuwait, it is
        not nearly as big of a deal as if it is 105 in Chicago or Paris," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e186df5-3a76-489a-a16a-b8e975836b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when summer temperatures are routinely in the 70s, like in
        northern Europe or the West Coast of the US, many places do not have air conditioning.
        This can turn deadly fast if heat waves strike and last for several days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506c67c-6aea-4aeb-8ae4-26bc76802e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is especially true if nighttime low temperatures stay hot,"
        Miller said. "If the air is humid, it will not cool off much at night, and
        that prevents buildings from releasing their heat and cooling off at night."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7883675-f3af-4bc7-8c9c-cedf1696d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mist showers and cooling rooms</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78338e93-862b-40db-a888-757fdbee098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris City Hall has activated a plan that includes installing 48
        mist showers throughout the city, extending hours at public swimming pools,
        keeping some parks open all night and opening cool rooms in designated public
        buildings, officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862c18d-d699-4783-ab18-004020b63bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National school exams also have been postponed —&nbsp;for the first
        time ever —&nbsp;to next week, the French education ministry ordered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0d0ca-9ecf-4917-b38d-0c274f2d268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time this has happened because it''s the first
        time that it''s this hot during the school year," education minister Jean-Michel
        Blanquer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458a6e9-91b9-4f9a-b0ae-d9348e8c81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.335+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scorching weather in Spain will continue until early next week,
        with temperatures hitting their highs on Wednesday and Thursday, the Spanish
        AEMET weather agency warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289df02-ccf9-4ab7-a536-3289761ece05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, where prior heat waves have caused asphalt on highways
        to bulge, drivers should be extra vigilant, the nation''s weather service
        advised. The country''s temperature record for June is likely to fall this
        week, the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ffa27-643a-4b8e-9fe1-994483a795f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors should check on older people during the heat wave, urged
        Silbernetz, a German old age charity. Older people and children are most at
        risk of heat-related illnesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020c9e1-517b-4092-b1d0-0c46139901df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children and animals also should be kept away from direct sun and
        hot cars, the Czech Hydrometeorological Institute warned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee18f6-2471-43b0-b42f-4b3e53c61bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European public health bodies are trying to prevent a repeat of
        last year, when heat waves resulted in deaths in Spain and Portugal and drought
        conditions in Germany and Sweden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fa54a-4083-4c56-a184-f4cb863291c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent also experienced its hottest August on record in 2018,
        according to the European Centre for Medium-Range Weather Forecasts'' Copernicus
        Climate Change Service.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c33d64-5da4-4061-bd44-0cd31cd6e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:40:33.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:41:04.336+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/25/world/europe-weather-heat-wave-preparation-grm-intl/index.html">Europe
        prepares for scorching heat wave with public cooling rooms, mist showers and
        health warnings</a>"</em></p>'
  'climate-apartheid-poverty-un':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'The world is facing a "climate apartheid" between the rich who can
      protect themselves and the poor who are left behind, the UN has warned. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T07:42:38.316+08:00
    'imagesource': 'jcr:195084a1-549d-4997-8b38-54581f985fb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9fa267-ee62-456a-94e1-4e37c38e5a1b'
    'lead': 'The world is facing a "climate apartheid" between the rich who can protect
      themselves and the poor who are left behind, the UN has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T07:48:25.935+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate', 'united-nations', 'un', '2030', 'apartheid']
    'template': '1'
    'title': '''Climate apartheid'' to push 120 million into poverty by 2030, UN says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353cddb-dbe4-485e-89d8-490989967750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is facing a "climate apartheid"
        between the rich who can protect themselves and the poor who are left behind,
        the UN has warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13249561-5a77-4d27-9e6f-67050c9caa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report published on Tuesday estimated that more than 120 million
        people could slip into poverty within the next decade because of climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7791f-aeae-42c2-a480-7ca89128df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As extreme weather events such as droughts, floods and hurricanes
        become more frequent, the world''s poorest people will be forced to "choose
        between starvation and migration," the report warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97d59d-3bd5-45f0-a0d7-4b2dcae0aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We risk a ''climate apartheid'' scenario where the wealthy pay
        to escape overheating, hunger and conflict while the rest of the world is
        left to suffer," said Philip Alston, the UN Special Rapporteur on extreme
        poverty and human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e11cb-a4bb-4627-aa02-b575b2fa5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alston said the difference between how climate change affects the
        wealthy and the poor is already apparent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408dff2-0143-4f09-ad28-607a05c8927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example he gave in the report was the aftermath of the 2012
        Hurricane Sandy in New York City. While thousands of low-income people were
        left without power and healthcare for days, the Goldman Sachs HQ on Manhattan
        was kept safe by tens of thousands of sandbags and powered by a private generator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444f96-e65f-44d4-b6b5-c34396aab483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Stanford University have previously warned that
        climate change is making poor countries poorer, widening global inequality
        between nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e091d5f-1c3d-469b-9d9b-406a1fb3b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But extreme weather events fueled by climate change are also deepening
        disparities within countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e8b0c-abcb-4376-a1f9-4ee1ee91b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.272+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published in 2017 in Science journal projected that the
        poorest counties in the United States will see the most economic damage from
        events like droughts and hurricanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c04600-ba52-4ae8-b33e-1fd1362c1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor communities and women are more vulnerable, because they tend
        to be more reliant on agriculture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefec68-8c57-4a9a-81a6-5e1443ecdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The livelihoods of the world''s poorest are most exposed to climate
        change disasters, because poverty makes it impossible to escape, says the
        research. When extreme weather hits, the poorest lack the resources necessary
        to recover, and become even poorer, creating a vicious circle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0e3e4-8654-4c19-ac73-eff624b919f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perversely, while people in poverty are responsible for just a
        fraction of global emissions, they will bear the brunt of climate change,
        and have the least capacity to protect themselves," Alston said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04854a6-7bb7-4874-b982-8cabc0a12cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has also warned that just slowing down the rise in temperature
        as outline by the 2015 Paris Agreement won''t be enough to save millions of
        people who are already suffering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20c7de-bf32-4e33-b889-65d2a1320b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the unrealistic best-case scenario of 1.5 (degrees Celsius,
        or 2.7 degrees Fahrenheit) of warming by 2100 will see extreme temperatures
        in many regions and leave disadvantaged populations with food insecurity,
        lost incomes, and worse health," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65516d9-e14f-4220-bae3-4b297322b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the warnings, most countries are not on track to meet
        their climate targets. The European Union last week failed to agree a net
        zero emissions deadline, President Donald Trump has taken the U.S. out of
        the Paris Agreement and the G20 is preparing to water down its climate promises,
        according to a report in the Financial Times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b82fc-bde7-4390-9765-14b46b65f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s UN report has again highlighted the need for nations
        to recognize that basic human rights —&nbsp;to life, food, housing, and water
        —&nbsp;will be dramatically affected by climate change, especially if they
        fail to take action.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e126f71-a3a0-4456-8e93-5b0520bb552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:48:25.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T07:48:33.273+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/25/world/climate-apartheid-poverty-un-intl/index.html">''Climate
        apartheid'' to push 120 million into poverty by 2030, UN says</a>"</em></p>'
