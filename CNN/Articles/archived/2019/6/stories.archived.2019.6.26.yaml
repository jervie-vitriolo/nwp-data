      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Crisis
        averted? Local suicide prevention and emotional crisis intervention hotline
        Hopeline will continue operations after the government withdrew its support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a39301-d9d9-4b61-8e91-065913e947f0'
