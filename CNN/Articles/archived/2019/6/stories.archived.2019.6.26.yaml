      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa739e-525a-4bc2-ae08-cb2274c44c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42ae59-ea38-4baf-912d-26bac2290262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen came along when Dats Anne decided to go back to her community
        in Bukidnon. Dats Anne shares: “Lakas-loob ako. Pagbalik ko sa Bukidnon, nagulat
        ang mga tao, nagulat ang mga kamag-anak ko, bakit babae ang dala ko. Kasi
        ‘yung papa ko, strikto din sa mga ganito. Sabi ko sa mga magulang ko, ‘Sana
        tanggapin niyo ako dahil hindi ako magbibigay ng problema sa inyo. Kahit ganito
        ako, ipagmalaki niyo ako balang-araw.’”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc1627-919d-4a8d-8215-0e8c3e57f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babae074-b3a5-40d0-982f-5ef251109b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their union wasn’t without its trials. For Jaylen, her siblings
        opposed their relationship, warning her that there would be no future for
        her if she chose to be with someone like Dats Anne. There won’t be anyone
        to take care of her when she grows old with no children to call her own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cceb6-c2e0-4865-87fd-42d8e83ef4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce0bdd-083d-45c7-b73e-584144c45043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen accepted her fate, and continued to fight for their relationship
        up until the moment she saw an opportunity for her brothers to get to know
        Dats Anne beyond her sexuality. Likewise, Dats had her fair share of struggles.
        Even though the tribal leaders and elders kindly accepted them, it still remains
        that Jaylen was an outsider and it took her a while to understand the Lumad
        culture. Gradually, they proved what they were capable of, and they established
        themselves to be beneficial not only to their tribe, but also to the entire
        Lumad movement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6efe3-a02d-44c6-ad2e-0a7e7ac8fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e145289-673d-491d-bda7-4f5bd4d67093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinakita ko sa ginagawa ko, na malaki ang nagawa ko sa komunidad,
        lalo na sa lupang ninuno,” she says. “Lalo na katulad sa atin na tomboy, mababa
        ang tingin ng taumbayan. Pero para sa akin, kung ang ginagawa mo para sa lahat,
        tahado ‘yung tao sa’yo eh. Parang hindi ka maapakan dahil nakikita nila na
        hindi ka susuko.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628fc7c0-49fd-4eaa-9e4e-e674bd799321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d693bb8-a7cd-405f-8500-1cd7485c9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assignment on indigenous agriculture led me to Dats Anne’s community
        back in 2017. I was invited to stay at their house, and there I met Jaylen,
        who welcomed us inside. Their house was built on wood in the middle of crop
        laden lands. A little flower garden landscaped along the pathway led me to
        their humble abode. To my surprise, I was greeted by three dogs, two guinea
        pigs, and their adopted little boy of about five years of age, who hid behind
        Dats Anne’s legs when he saw us. I was the same age as Jaylen when she committed
        to Dats Anne at 23 years old. Eighteen years and counting, and I can still
        see how devoted they were to each other.</p>'
    '45':
      'image': 'jcr:de6f81aa-e461-4836-b845-e44047b4c382'
      'imageCaption': 'Dats Anne sharing a meal with her family in Bukidnon. Photo
        by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fd5ae-ea29-4ccd-b520-a9eab78978f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbbe06-1d91-4133-97a7-63ec91b31bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319b08c-6b4d-4d9f-b477-cfd4e4311f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dats Anne walked us through their ‘yutang kabilin,’ a phrase commonly
        used by the Lumad to refer to their land of heritage. She demonstrated how
        to harvest cassava, one of the community’s major crops, along with rice, sweet
        potatoes, sugarcane, corn, and banana. As part of their practice of sustainable
        farming, they are very careful not to use substances that can harm the environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5339b-678b-498e-9ad4-bda0b0fbc3a0'
