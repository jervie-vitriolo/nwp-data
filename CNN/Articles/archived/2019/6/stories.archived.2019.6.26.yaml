      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/11/NPA-Kaliwa-Dam-project.html?fbclid=IwAR16vgTVMWbHNk0qZ2JWmUlDI5g54CIGDjh_E_YK4tW9FZqejzkm3jOTb-8"
        target="_blank">NPA vows to launch attacks to stop Kaliwa Dam project</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
