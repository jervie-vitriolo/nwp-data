      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon po tayong na-</em>observe <em>na pag-ulan doon pero</em>
        light <em>lang, hindi po sapat na umangat ang</em> water level <em>ng</em>
        Angat,” Philippine Atmospheric, Geophysical and Astronomical Services Administration
        hydrologist Elmer Caringal told <em>The Source</em>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45fa93-861b-445a-bec4-abaff2bc9f79'
      'mgnl:activationStatus': true
