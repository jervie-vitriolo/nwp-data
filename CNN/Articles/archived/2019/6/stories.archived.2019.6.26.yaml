      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pyongyang has lashed out at Washington
        in a surprise move, just days after North Korean leader Kim Jong Un received
        an "excellent" personal letter from US President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff504915-711f-40d1-a189-3177742f408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.031+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the North Korean Foreign Ministry said
        that recent comments by top Trump advisers over sanctions and the decision
        to call out North Korea human rights violations in two reports had amounted
        to "hostility" and vicious slander.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e68132-1a4a-4680-9d1d-41ccc3f55606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.031+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both annual State Department reports named North Korea among the
        world''s worst violators of human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38e23d-df92-42e1-8fae-351c3249eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.032+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was published in North Korean state media as Trump
        prepared to arrive in Osaka, Japan for the G20 summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e4baf-616f-4233-a3c2-9a120076ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.032+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will then travel to Seoul to meet with South Korean President
        Moon Jae-in and is considering a visit to the demilitarized zone that divides
        the two Koreas, a South Korean government official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167919a3-d3d0-40dc-bfa7-a807c409b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.033+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuclearization talks between the United States and North Korea
        have appeared to have stalled since a summit between Trump and Kim ended abruptly
        in Hanoi in February without a deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd1cf86-f712-48d0-b207-8b3f10cbfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.033+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reckless remarks</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae1792-fc33-4274-bc52-006621887c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry statement stopped short of accusing Trump of
        wrongdoing. It even referred to him as the "supreme leader" of the United
        States, the same title by which Kim is referred to in the Democratic People''s
        Republic of Korea, as North Korea is officially known.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11611c9-028a-4383-8b32-699fe4f6f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter earlier this week followed one that Kim sent to Trump,
        which the US President described as "beautiful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9e429-9f84-4985-96e8-3c4ebee6a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.645+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.034+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have hoped that a recent letter exchange between the two
        leaders could get denuclearization talks back on track.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81ed8f-3d83-4057-8819-62fe0327707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the North Korean statement appeared to distinguish "their bromance
        from the relationship between their two countries," said Duyeon Kim, an analyst
        at the Center for a New American Security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ef4d4-ec30-46af-94b7-d48f63b81645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like they''re sending a warning to Washington, almost
        as if to manage expectations ahead of a third summit, while making an appeal
        to Trump to basically put a straight jacket on his staff."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c466de-4be7-408e-84ad-c138f7c276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean statement accused Secretary of State Mike Pompeo
        of making a "reckless remark" when saying that it was the fact that 80% of
        North Korea''s economy was now under sanctions that had brought North Korea
        to the table.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cf308-a0fb-4851-972b-a602938584ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.035+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our state is not a country that will surrender to the US sanctions,
        nor are we a country which the US could attack whenever it desires to do so,"
        the ministry spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd0c28-6096-4605-9f75-cfc080c45139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.646+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone dares to trample over our sovereignty and the right to
        existence, we will not hesitate to pull a muscle-flexing trigger in order
        to defend ourselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52517ec9-b159-4b24-8705-0fab56d3c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry statements published in KCNA are considered more
        authoritative than commentaries or opinion pieces authored by those outside
        the ministry or the higher echelons of the ruling Worker''s Party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9eaa01-952f-4fd6-aa8e-a500e3c5e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:52:36.647+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:52:37.036+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/asia/north-korea-us-intl-hnk/index.html">North
        Korea lashes out at US ''hostile acts'' as Trump heads to Asia</a>."</em></p>'
  'former-wellmed-employees-wpp':
    'author': 'CNN Philippines Staff'
    'caption': 'The two former WellMed employees who exposed the fraudulent benefit
      claims made by the Quezon City-based dialysis facility are now under the Justice
      Department’s Witness Protection Program (WPP), the justice chief confirmed.
      (Photo by Anjo Alimario)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T13:50:17.090+08:00
    'imagesource': 'jcr:d26a0654-0b1d-42e0-8b80-452c4194d221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '637b9fb7-34e4-4c71-81c3-8e6349192799'
    'lead': 'The two former WellMed employees who exposed the fraudulent benefit claims
      made by the Quezon City-based dialysis facility are now under the Justice Department’s
      Witness Protection Program (WPP), the justice chief confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:54:31.482+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T13:54:31.601+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quezon-city', 'philhealth', 'wpp', 'nbi', 'menardo-guevarra', 'doj',
      'department-of-justice', 'national-bureau-of-investigation', 'wellmed', 'bryan-sy']
    'template': '1'
    'title': 'WellMed whistleblowers of PhilHealth ghost dialysis mess provisionally
      admitted to WPP'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cebb3-a8ff-40bb-a06b-b2cbf3b4465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:54:31.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T13:54:31.602+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The two
        former WellMed employees who exposed the fraudulent benefit claims made by
        the Quezon City-based dialysis facility are now under the Justice Department’s
        Witness Protection Program (WPP), the justice chief confirmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f47dd1-4a6e-4dc0-9836-1316b8081ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:54:31.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T13:54:31.602+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Wednesday whistleblowers
        Edwin Roberto and Leizel Aileen De Leon were provisionally admitted to the
        program. The WPP provides security services and immunity from criminal prosecution
        among other benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cec97-7b51-4905-a1d5-808dde27c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:54:31.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T13:54:31.602+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple earlier admitted WellMed made them file false claims
        to receive payouts amounting to P300 million from the Philippine Health Insurance
        Corporation (PhilHealth) for nonexistent kidney treatments. Roberto and Leizel,
        along with WellMed owner Bryan Sy, were arrested by authorities on June 11.
        The two have since remained in the National Bureau of Investigation (NBI)
        Headquarters in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed26bbd-3698-47e6-840d-ad5bcfb47fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:54:31.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T13:54:31.602+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI earlier said it will file estafa and falsification cases
        against the dialysis center’s owner and employees as well as some PhilHealth
        officials. WellMed is a PhilHealth-accredited facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0ee9a-98fb-4f09-87f1-b861f526d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:54:31.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T13:54:31.603+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six executive officials of the state health insurer have filed their
        courtesy resignation letters following the scandal. Health Secretary Francisco
        Duque said Tuesday retired Army general Ricardo Morales will be the new head
        of PhilHealth as appointed by President Rodrigo Duterte.</p>'
  'china-canada-meat-ban':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T13:54:24.625+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '065109de-5f04-4a0f-9e4f-59fd77b6458a'
    'lead': 'The Chinese government announces a suspension on imported meat products
      from Canada over claims of forged customs documents, the latest sign of deteriorating
      relations between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T13:56:11.888+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-26T13:56:12.176+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China bans all meat from Canada alleging forged customs certificates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5872e6-3483-455f-9588-826349bd1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.177+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese government has announced
        a suspension on imported meat products from Canada over claims of forged customs
        documents, the latest sign of deteriorating relations between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e1941-0d70-4696-b938-b5fb44d715fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.177+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy in Canada announced the move in a statement
        Wednesday, saying the decision had been sparked by the discovery of "ractopamine
        residues" in a batch of pork sent by Canadian company Frigo Royal on June
        3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353c728-de69-4281-9532-4acb00f1137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.177+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ractopamine is a veterinary drug and feed additive which is banned
        in mainland China due to concerns over the possible negative effects on consumer
        health, according to the Hong Kong Center for Food Safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149adfc-da37-4958-acb0-2a047d990655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.178+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is permitted for use in the United States and Canada, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6e88a-9ce8-4019-b6d2-95f6ba7d3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.178+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China immediately suspended Frigo Royal''s import license but, according
        to the embassy, a subsequent investigation by Canadian authorities found 188
        forged veterinary certificates on exported meat products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7281c-b917-4020-91aa-be9820d16001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.178+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Beijing called on the Canadian government to stop issuing
        health certificates to meat exported after June 25, effectively cutting off
        Canadian suppliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc07d8-e30b-4478-b1bd-0915e1ee7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.178+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the Canadian side would attach great importance to this
        incident, complete the investigation as soon as possible and take effective
        measures to ensure the safety of food exported to China in a more responsible
        manner," the embassy statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f4de9-5ea3-4f77-b476-3d3b020cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.179+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Agriculture and Agri-Food Canada for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3853c9-800a-4846-981d-c3a7b919d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.179+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is Canada''s second largest trading partner after the United
        States. In 2017, it imported $292 million in pork products to China, according
        to MIT, although that is likely to have grown following the swine fever crisis
        spreading across China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ff422-bb07-48c5-917b-ea20651c02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.179+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat products aren''t the first Canadian export to China to be disrupted
        in recent months. In March, top Canadian agricultural firm Richardson International
        said that its shipments of canola, a major Canadian export to China, were
        being blocked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece489bb-7983-432a-9798-c5649ba1de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.179+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top executive at the company told Canadian broadcaster CTV that
        he believed the move was "politically motivated," an allegation Chinese foreign
        ministry spokesman Lu Kang denied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0385fc-c2cc-4f1b-bab2-f893ca599e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.180+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the Chinese government''s responsibility to protect the safety
        and interests of the Chinese consumers and the agricultural production and
        ecological security of the nation," he told a news conference on March 11.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd1e83-2c27-4174-a028-f5130ad91707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.180+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between Beijing and Ottawa have remained fraught
        following the arrest of Huawei Chief Financial Officer Meng Wanzhou in Canada
        in December 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f326c8-9890-4bd1-966c-dd201e748a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.180+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng faces extradition to the US over allegations she helped Huawei
        evade US sanctions on Iran. The Chinese government claim the arrest is politically
        motivated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751c207-e3c1-46cc-abce-4bff2bb47570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.180+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Meng''s detention, two Canadians were taken into custody
        in China, former diplomat Michael Kovrig and businessman Michael Spavor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07742954-9794-4be5-8c1d-82b91f7a764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.181+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were formally arrested in May, accused of gathering and stealing
        "sensitive information and other intelligence" since 2017. Separately, Canadian
        man Robert Lloyd Schellenberg, who had previously been found guilty of trafficking
        drugs to China, was rapidly retried in January and sentenced to death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca027e25-bf16-4737-aa53-d95df131a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.181+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has joined with human rights organizations
        to call for the release of Kovrig and Spavor, describing their detentions
        as "arbitrary."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217e72e-5698-4a70-8df8-dc9c1c995026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T13:56:11.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T13:56:12.181+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/asia/canada-china-meat-intl-hnk/index.html">China
        bans all meat from Canada alleging forged customs certificates</a>."</em></p>'
  'SSS-contribution-penalty-condonation-program':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T14:48:58.033+08:00
    'imagesource': 'jcr:eb64e24f-accc-4dd4-a0c0-acdf4a3bef4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d258c1e-f3cc-4047-b9aa-4629bcb17f8b'
    'lead': 'The state pension fund calls on delinquent employers to take advantage
      of its condonation program, a one-time amnesty program expected to waive billions
      of penalties of its members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T14:56:13.517+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-26T14:56:13.657+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SSS', 'Social-Security-System', 'contribution-penalty', 'condonation-program']
    'template': '1'
    'title': 'Delinquent employers urged to avail of SSS condonation program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64f184-3d25-488b-bdc0-423ff7f2cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.658+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)—</strong> The state
        pension fund on Wednesday called on delinquent employers to take advantage
        of its condonation program, a one-time amnesty program expected to waive billions
        of penalties of its members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e1f9d-095a-4630-91cc-f0c02bd856d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.658+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malacañang, the Social Security System
        (SSS) said employers who have failed to remit contributions only have until
        September to apply for the condonation program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a24c8f-ea7b-4757-bb42-a72b416a3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.658+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the program launched in June, SSS has collected more than
        378 million in unpaid premiums, and has waived more than a billion pesos in
        penalties from over 16,000 employers who availed of the program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292ac9d-1f06-4c36-9380-41a71b43144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.659+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Aurora Ignacio urged the
        remaining 115,000 delinquent employers to apply for the program as soon as
        they can.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc8dd7-15de-4a62-aa67-1e63944383b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.659+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If all the delinquent employers in our established collectibles
        settle their unpaid premiums, more than 1.4 million employees stand to benefit
        (from) the benefits of SSS because these workers can finally maximize their
        benefits and privileges as SSS members,” she told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeecb8-c68f-4a41-93f7-e7e468141cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.659+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio, however, admitted authorities only expect just more than
        50 percent of the delinquents to avail of the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badd8dc-67a9-4c00-a826-87fb566e80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.659+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know the Filipino mentality, they come when it’s about deadline
        so we expect more to come in in the month of August,” Ignacio added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82952e5-def0-44e4-bba6-6b0eafff4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.660+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contribution penalty condonation program falls under R.A. 11199
        or the Social Security Act of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d5728-5c4d-4baf-aa7c-f462314ef6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.660+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state pension fund last offered a similar type of program in
        2010.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742da386-b763-4a63-b659-c947690dc706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:56:13.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T14:56:13.660+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong contributed to this report.</em></p>'
  'Solar-Para-sa-Bayan-business-groups-Rodrigo-Duterte':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-26T15:16:54.436+08:00
    'imagesource': 'jcr:82be50c3-cbfd-48e1-8491-5a83aaa9efe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e57802-8553-4a0b-a2aa-06dff948cac6'
    'lead': 'Business groups say the grant of a 25-year legislative franchise to Solar
      Para sa Bayan gives it an ‘undue competitive edge.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:20:04.669+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-26T15:20:04.873+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solar-Para-sa-Bayan', 'Rodrigo-Duterte', 'Leandro-Leviste', 'Loren-Legarda',
      'Women’s-Business-Council-Philippines', 'Semiconductor-and-Electronics-Industries-in-the-Philippines,-Inc.',
      'Management-Association-of-the-Philippines', 'Makati-Business-Club', 'Financial-Executives-Institute-of-the-Philippines',
      'American-Chamber-of-Commerce-of-the-Philippines']
    'stories': ['2c7a48ff-5579-466c-984a-fdd322dc235c', 'e3789212-f42a-4c28-899f-68e1c6006287']
    'template': '1'
    'title': 'Business groups ask Duterte to review franchise of solar power firm
      owned by Legarda’s son'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca8e08-326f-4242-a9a5-b37bec89409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.874+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The country’s
        major business groups are asking President Rodrigo Duterte to review the legislative
        franchise of<a href="http://cnnphilippines.com/news/2019/6/3/congress-ratification-congressional-franchise-solar-para-s-abayan-loren-legarda-leandro-leviste.html"
        target="_blank"> Solar Para sa Bayan Corp. (SPSBC)</a>, saying that it grants
        the solar power generation firm of outgoing Senator Loren Legarda’s son “undue
        competitive edge.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84fde6-5ea8-49e5-86b9-90442e52affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, five business groups said the franchise
        of SPSBC, owned by Legarda’s son Leandro Leviste, will “put at a disadvantage
        other renewable energy companies” in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924bc11-df8e-4af7-b82b-44ae61ba0dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c934a-afb7-4796-b92b-6c757c622ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The grant of the franchise may defeat [Duterte’s] objective of
        levelling the playing field in the renewable energy sector, and could prejudice
        power consumers,” they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebd6a3-8397-4e46-9cb1-9aedcc89056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e70b708-819e-4a68-b335-a7287956831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T15:20:04.877+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also said that SPSBC’s franchise may have been “approved
        without sufficient deliberation to thresh out fundamental constitutional,
        legal and economic issues.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38525ace-57b4-474d-b034-5cab3762c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:20:04.670+08:00
      'mgnl:createdBy': 'xave'
