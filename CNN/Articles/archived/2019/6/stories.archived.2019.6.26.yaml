      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d070a2-2571-4467-b7ab-99d26d69ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.145+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that the bacterial composition in the guts of
        women "adapts during a time of high energy demand -- pregnancy -- to more
        efficiently harvest calories from the mother''s diet," she explained: Most
        women see a return "to the non-pregnant state after delivery, suggesting that
        various types of situations that increase energy utilization may stimulate
        changes in microbial composition."</p>'
