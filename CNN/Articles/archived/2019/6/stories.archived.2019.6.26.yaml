      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> President
        Rodrigo Duterte''s political party, Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban),
        endorsed Marinduque Rep. Lord Allan Jay Velasco for House Speaker in the 18th
        Congress on Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3865f30-6e52-4ccb-a2e5-69a8e185f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T19:31:23.066+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magaling si Lord Velasco as a leader. Ine-expect namin na masusuportahan
        niya ang panukala mga na makakatulong sa sambayanang Pilipino," PDP-Laban
        campaign manager Senator Manny Pacquiao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706c6cb-88de-479a-bb70-59797a6104db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T14:33:18.709+08:00
      'mgnl:createdBy': 'lara'
