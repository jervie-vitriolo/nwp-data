    'mgnl:tags': ['Jinggoy-Estrada', 'Sandiganbayan', 'PDAF', 'Jinggoy', 'pork-barrel-scam',
      'graft', 'plunder', 'Janet-Lim-Napoles']
    'stories': ['674271a1-dc60-4c9a-8bfc-be83746d3998']
    'template': '1'
    'title': 'Jinggoy Estrada asks Sandiganbayan to review demurrer denial  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d43a02-f9a1-422c-beea-6caf93a0f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.851+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)—</strong> Former
        Senator Jinggoy Estrada has asked the Sandiganbayan to take a second look
        at his appeal to invalidate his plunder case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc25c7b-3047-45b6-92bd-8f7cdee20bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.851+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion for reconsideration dated June 19, Estrada appealed
        the anti-graft court’s decision denying his motion to file a demurrer to evidence
        in connection with the multi-billion peso pork barrel scam. A demurrer to
        evidence is an option for the accused to seek dismissal of a case for lack
        of evidence halfway through the trial, based on evidence presented by the
        prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e777e5-4761-4875-9b73-6c42eadc2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.851+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document filed before the court’s fifth division, Estrada
        argued that the prosecution’s evidence remained “weak” and “insufficient.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77f939-2fbd-4791-8caa-0de21053491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.852+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp cited witness Benhur Luy’s previous admission that the
        former senator has “no personal knowledge” of any funds “being transmitted
        to or received by accused Estrada either coming from PDAF or from Mrs. (Janet)
        Napoles.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6b8a2-30eb-4a17-a104-a2c6f75de50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.852+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed none of the witnesses from the prosecution testified that
        they were privy to or have personal knowledge about any participation, agreement
        or involvement which Senator Estrada may have in the scheme allegedly formulated
        by Mrs. Napoles to carry out the alleged PDAF scam,” the document read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04464ad1-d4d5-49b6-89a4-cc46c762fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.852+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada filed the demurrer to evidence on March 27. The former solon
        and alleged pork barrel scam mastermind Janet Lim-Napoles were allowed by
        the court to file the petition for dismissal pending trial on the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33311541-a75e-41dd-a113-35b33bc3c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.852+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan, however, denied his bid, saying that the prosecution''s
        evidence has shown his possible involvement in the scam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbe8bd-72a5-4f90-ac7b-047d2636d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.853+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/14/jinggoy-estrada-sandiganbayan-plunder-evidence-demurrer.html">Sandiganbayan
        denies Jinggoy Estrada''s bid to dismiss plunder case</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8733fbe-b869-4ef1-b3c1-7d99248b0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.853+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, former Senate President Juan Ponce Enrile, and senator-elect
        Bong Revilla were charged with graft and plunder back in 2014 for their alleged
        involvement in the Priority Development Assistance Fund (PDAF) scam. He was
        accused of pocketing ₱183 million in kickbacks from his PDAF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d3fcc-9982-41b4-9b52-99b0eaca4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:02:08.650+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T18:02:08.853+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was released in September 2017 after the anti-graft court
        allowed him to post a ₱1-million bail for the said charges. He then ran for
        a Senate seat in the May polls, but lost his comeback bid.</p>'
  'baguio-rehabilitation-irisan-dumpsite-closure':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Irisan dumpsite'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T18:04:18.845+08:00
    'imagesource': 'jcr:66ab1092-1ddc-472b-9fdd-3b3c8f1168bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32e6a48-2652-4668-8412-9dd23332166c'
    'lead': 'Officials say the closure will not affect the garbage collection in the
      city as the Irisan dumpsite receives only 4,200 kilograms or three percent of
      Baguio''s rubbish daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T18:11:57.058+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio orders temporary closure of Irisan dumpsite as rehab begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a388a83-c797-4992-b02d-32f9bbb4d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — The local
        government of Baguio has ordered the temporary closure of a dump site located
        in the city''s biggest barangay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729fc54-e26e-4e55-a780-4292abeac83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as environment officials began inspecting problematic areas
        in Baguio in line with its rehabilitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05aff8-e478-4487-a934-1514623d7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irisan dumpsite was ordered closed in 2012 after five people died
        in a trash slide at the height of Typhoon Mina in 2011. Under a writ of kalikasan
        issued in 2012, the dumpsite should have been converted to an eco-park.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e1d35a-8b67-482e-a3d8-4186064f1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was only allowed to receive biodegradable garbage, but
        environment officials said mixed recyclables were found in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94600ed1-cda8-4254-abbe-e5799f54239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang una, tao dito sa paligid maapektuhan ''yan eh. Hindi
        angkop ang lugar para sa nakatira dito</em>. They say it was not like this
        before, <em>wala ang mga bahay na ''yan at nauna ang</em> dumpsite," Environment
        Undersecretary Benny Antiporda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53beab0-6945-475d-bc56-2fb95806d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, the people around the area will be affected.
        The area is not appropriate for people living here. They say it was not like
        this before, those houses were not here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6444d9d-5256-40d9-9be7-b500843de638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the closure will not affect the garbage collection
        in the city as the Irisan dumpsite receives only 4,200 kilograms or around
        three percent of Baguio''s rubbish daily. There are also alternative landfills
        in Pangasinan and Tarlac.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6a410-a09f-4943-9b5e-dcd2efc6f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkuha namin sa</em> CBD (central business district), <em>iba
        nakasako, naka</em>-cellophane (Some trash that we got from the central business
        district where inside sacks or covered in cellophane), even in the restaurants...
        that''s the subject of our contract with the new contractor to trash all those,
        to process all of those, at separate plastics <em>para madala sa</em> (so
        we can bring them to the) engineered sanitary landfill," Eugene Buyucan, Baguio
        City general services officer, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be340c7-2f64-45ee-b127-0ac259bd9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials will next inspect Balili and Bued rivers,
        which both traverse the city. The rivers are heavily contaminated with trillions
        of bacteria from animal feces mostly from over a thousand piggeries that directly
        dispose water to waterways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfdc23-8342-424b-bd55-6cf535ef5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City''s rehabilitation comes following the government''s
        clean-up drive in Boracay island and Manila bay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b71ee5-099d-41db-a8fc-d70caa316586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu previously <a href="https://cnnphilippines.com/news/2019/02/18/baguio-city-rehab.html">said
        he has assigned a team to conduct a month-long study of the tourist destination''s
        pine forests as the number of pine trees in the city continues to dwindle</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580432e-5371-4943-8f68-5a65e339bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:11:57.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-26T18:13:17.660+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also said he was also looking into restricting building construction
        on the city slopes and may order the suspension of issuing building permits.</p>'
  'France-US-Iran-tensions':
    'author': 'Jim Bittermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T19:04:50.770+08:00
    'imagesource': 'jcr:ca37378f-020d-4b4d-8419-0092e415e560'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12f3684-6c6c-43b6-834f-a9326d60981f'
    'lead': 'The United States is not interested in pursuing dialogue with Iran despite
      President Trump''s insistence he is willing to sit down for talks, according
      to one of the European nations attempting to mediate between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T19:13:53.958+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-26T19:13:54.112+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'The US isn''t interested in dialogue with Iran, France says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c591af-a63e-4466-a4a4-49fe4fc4efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.112+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The United States is not interested
        in pursuing dialogue with Iran despite President Trump''s insistence he is
        willing to sit down for talks, according to one of the European nations attempting
        to mediate between the two sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bb953-4b70-4b12-98fe-49818bc458d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.113+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities -- among other European nations -- continue to
        search for a way to defuse growing tensions between the US and Iran. But the
        French say they see "no signal the US is interested in dialogue," a defense
        source in Paris told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440e8e4-e8b6-4cda-8ff1-ef9e54b39e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.113+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if France would be part of an anti-Iran coalition, which the
        Trump administration seems to be attempting to construct, the source said
        that while the French authorities regarded themselves as "good allies," they
        would not "automatically" follow Washington''s line on Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01544704-c32d-40e8-9918-0be8d5f2a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.113+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our own goals... our own interests," the source added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07382b0a-9c6f-4fac-9072-1e25f0345477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has been approached for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8201759-893a-432f-8875-f35116ca2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems likely that acting American defense secretary Mark Esper
        will hear concerns from French Defense Minister Florence Parly at a meeting
        of NATO defense ministers in Brussels Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7502c-1f82-462f-a9d1-d9d71d423fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.114+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French forces in the Persian Gulf continue to carry out joint exercises
        with the US, including providing force protection for American aircraft carriers.
        When asked if that cooperation would continue if there were to be a confrontation
        the French source said: "We are not at that point yet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0222b46-c615-4159-9379-fb32d1ec9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.115+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press briefing to journalists from Britain and the
        United States, French intelligence services do not believe that the US drone,
        which was shot down by Iran last week, had violated Iranian air space or rules
        of operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0eb23a-b061-433c-bc9e-2703cffa22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:13:53.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T19:13:54.115+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/26/politics/france-iran-us-tensions-intl/index.html">"The
        US isn''t interested in dialogue with Iran, France says."</a></em></p>'
  'phoenix-northport-pba-commissioner-s-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-26T19:22:26.406+08:00
    'imagesource': 'jcr:e2cf0c1e-30e4-4b5a-ab08-f1688835a39d'
