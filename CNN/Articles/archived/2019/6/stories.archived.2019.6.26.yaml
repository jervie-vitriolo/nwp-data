      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Boswell did not immediately respond to a request
        for comment. <a href="https://www.1011now.com/content/news/Trial-date-set-for-Bailey-Boswell--508018761.html"
        target="_blank">Boswell''s trial date</a> is set for October, according to
        KOLN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb600214-a83c-4423-92cb-9ad676e8a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.569+08:00
