  'australia-china-us-trump':
    'author': 'Ella Hurworth, CNN'
    'caption': 'Australians'' trust in China has hit a 15-year record low despite
      the two country''s growing demographic and economic ties, a new report by an
      Australian think tank has found. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T06:39:25.576+08:00
    'imagesource': 'jcr:65064cdd-ba38-4947-a95c-ba394fbc1350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb787f9-de96-4546-8436-60172329cae0'
    'lead': 'Australians'' trust in China has hit a 15-year record low despite the
      two country''s growing demographic and economic ties, a new report by an Australian
      think tank has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T06:43:30.107+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T06:43:30.477+08:00
