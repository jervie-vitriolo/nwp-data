      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barty has form on the grass, as a junior Wimbledon champion
        at the age of 15 and a losing doubles finalist in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57836d-a77a-4e56-93e7-dfcb4815de8e'
