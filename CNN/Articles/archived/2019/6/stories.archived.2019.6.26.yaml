      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57b271-30cd-4d6e-916c-6592dcf7aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child prodigy who was introduced to tennis by her parents when
        she was five years old, Barty reached world No.2 in junior tennis and was
        a two-time grand slam doubles finalist by the time she was 18.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1810e3-e7cd-47bb-9f26-16f1cb9dd628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0bd756-f0b3-409d-8ec0-65ca2918d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.582+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she struggled to cope with the loneliness of life on the women''s
        tour and battled with depression. Suffering from burn out and the weight of
        expectation, the young Australian walked away from tennis in 2014.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90086744-4366-4245-ace4-83fb939f23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.583+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fc76d-6364-4fc5-8e9a-2e906ada6a81'
      'mgnl:activationStatus': true
