      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff518687-819c-4c05-927a-46800a8369a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dats Anne and other Lumads, the indigenous people serve a bigger
        purpose not only as farmers, but also as protectors of the earth — that without
        guardians like them, a chain reaction of human-induced disasters would start.
        For this same reason, Dats Anne chose to stand up to defend their ancestral
        lands. As she became an esteemed member of the community, Jaylen not only
        learned how to farm, but she also joined the community in defending what’s
        rightfully theirs. Dats, who was once a wayward alcoholic, turned to activism,
        which changed her life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53f2b2-3295-4664-b25d-8c78a1461b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef207f5e-4239-45c4-84c9-c876c0809da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“Nung muntik na’ko mamatay, nanumpa ako, kinausap ko ang Panginoon,\
        \ ‘Bigyan mo ako ng sign na kailangan ko na magbago.’” she says. “Pagkagabi,\
        \ napanaginipan ko na sarado na ang tindahan. Nakita ko ang logo ng ‘Beer\
        \ na Beer.’ Sa kabila, pangalan ng Panginoon. Pagkaumaga, napaisip ako, ‘\
        Bakit ganoon ang panaginip ko?’ Kung babalik ako ng inom, ano kaya ang mangyayari?”\
        \t\t\t\t</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3dcc1a-fece-4895-b099-ea9834af86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t\t\t\t\t</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5f2e3-9cae-4c8c-92d6-2f7d2ffd9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.667+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne adds, “Nagsama-sama ako sa mga rally sa San Fernando. Pagpunta
        namin sa Malaybalay, hindi ko alam ang gagawin ko. Nandun lang kami sa tabi.
        Si Datu, siya lang ang speaker doon, eh wala nang boses. Sabi ni Datu, ‘Palit
        naman kayo dito.’ Natatakot na ako eh, dahil may mga pulis. Tumatatakbo lang
        kami. Doon ko narinig sa mga pulis na, ‘Kayong mga Lumad, wala kayong silbi.’
        Na-trigger na ako. ‘Yung microphone, walang humahawak. Nung sinabihan kami
        ng mga pulis, ‘Kayong mga Lumad, wala kayong silbi.’ Doon, dinampot ko ang
        microphone.”</p>'
    '46':
      'image': 'jcr:f4d782f2-dd12-4da5-93b5-2137cf6e42d2'
      'imageCaption': '“‘Yan ang paniniwala ko: kahit anong sasabihin nila sa’kin,
        ipaglaban ko talaga ang sarili ko, at hindi lang ang sarili ko,” Dats Anne
        says. “Lalo na sa lupang ninuno, ang pagka-LGBT ko, ang pakikibaka ko.” The
        photo was taken on March 13, 2017. Photo by PAU VILLLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd41e1-647e-431e-ba1f-a029cb0a2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
