      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, only three-year and seven-year T-bonds will be
        auctioned off at ₱20 billion a batch on July 4 and 18, respectively.</p>'
