  'Study-links-common-chemical-in-cosmetics-and-toothpaste-to-osteoporosis':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-26T07:10:32.094+08:00
    'imagesource': 'jcr:524895aa-580d-4eb2-ba65-2183f2c33a34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c25854-ae85-4ac4-ae34-1977f238767d'
    'lead': 'Exposure to a chemical commonly used to reduce bacterial contamination
      in cosmetics, toothpaste and products like toys and clothing may come with an
      unintended risk — osteoporosis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T07:11:18.543+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-26T14:41:15.624+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study links common chemical in cosmetics and toothpaste to osteoporosis'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c460094-f553-457a-be3f-f13125578775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.624+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Exposure to a chemical commonly used to
        reduce bacterial contamination in cosmetics, toothpaste and products like
        toys and clothing may come with an unintended risk &nbsp;osteoporosis. That''s
        according to a study in Tuesday''s Journal of Clinical Endocrinology &amp;
        Metabolism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957c725-85b6-4363-8826-93245401ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1565355-ada4-4eb6-9c98-268d26d41ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at data from 1,848 women between 2005 and 2010
        and found that women who had higher levels of triclosan in their urine were
        more likely to develop osteoporosis later on in life. Osteoporosis is a metabolic
        bone disease in which a person loses bone mineral density. With the bones
        weakened, it puts a person at an increased risk for fractures, back pain and
        loss of height.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8b760-e1c9-41c5-96cd-44574fe69dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487feb3-df77-47e3-bed4-ee9cf705db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.625+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This the first such study to find this connection, researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15867c-fa0c-4b15-a47d-bf02135319bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88707d28-3fa4-4703-832c-c337298e2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers think there is a negative connection between bone health
        and triclosan in part because it interferes with the function of the thyroid.
        Earlier studies have shown that an imbalance with the thyroid can cause bone
        loss and increase a person''s risk for fracture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48d5f3-cd71-49f2-873b-f2a706714045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19efc8-43ef-40dc-8456-b05547d9751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.626+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triclosan is an ingredient that had been used in some hand sanitizers,
        toothpastes and cosmetics as well as kitchenware, toys, furniture and clothing.
        It''s added to products to prevent bacterial contamination according to the
        US Food and Drug Administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8637c8-5d43-4603-8666-d8ececbc5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c5f9f-c540-43da-93e2-6065a5b8add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the FDA started to restrict the use of triclosan and other
        chemicals in some consumer products because they were not proven to be safe
        and effective for long-term daily use. In April, the FDA issued a final rule
        banning it for use in over-the-counter hand sanitizers in the United States.
        It is, however, still in some products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a333695-4daf-4950-8420-08cb3ffc8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.627+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f68be-9377-4052-abcb-6a0324794f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some past studies looking at its use in toothpaste seemed to suggest
        it was safe, but said more research was needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa37c7-23fb-4579-8746-05474efdbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de901f6d-0d0c-48d0-8a16-2dab54be0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:11:18.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:41:15.628+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies in animals showed that long-term exposure to the chemical
        increased the animal''s risk for skin cancer. Another study suggested that
        exposure to triclosan may disrupt some reproductive and developmental processes
        in infants. Another study suggested it may be linked to the spread of antibiotic
        resistance.</p>'
