    'mgnl:tags': ['australia', 'us', 'united-states', 'china', 'trump', 'president',
      'chinese', 'xi-jinping']
    'template': '1'
    'title': 'More Australians trust Xi Jinping than Trump'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd426a97-1eb2-44e4-b596-2632423bad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.477+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australians'' trust in China has hit a
        15-year record low despite the two country''s growing demographic and economic
        ties, a new report by an Australian think tank has found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588da31d-ed69-47b3-9b95-12315371f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.478+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more Australians still trust Chinese President Xi Jinping than
        his U.S. counterpart, President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24189535-d0e4-4a9c-b0a5-06bcd87de89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.478+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Lowy Institute Poll, which measures Australians'' attitude
        to other countries, found that only 32% of those surveyed said they trusted
        China either a "great deal" or "somewhat" to act responsibly in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd30e4-521e-4b3b-b6b0-ef23fa1dfb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.478+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a massive 20-point drop on the results of the 2018 survey,
        as a trade war ratchets up between China and the U.S., a close Australian
        ally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c99c2f-4687-495d-ba23-cbbed90077ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.479+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy Institute research fellow Natasha Kassam said the survey showed
        a "rapidly declining trust in China and Xi Jinping," which she attributed
        to cooling relations between Beijing and Canberra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504351e-4f1c-4927-8462-21790700d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.479+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past two years in Australia, there has been a fierce debate
        about potential Chinese interference in Australian politics and economic coercion,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1bafe-b75e-4595-bbb6-923514c17990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.479+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between China and Australia began to sour after
        Canberra announced new legislation in December 2017 designed to crack down
        on foreign interference in the country''s politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8435f93-6b14-4851-a1e3-47b75a480042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.479+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing saw the legislation as directed squarely at them and the
        two country''s relationship deteriorated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07622c27-5e33-4908-a88b-86dcea8fc2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.480+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians'' increasingly negative view of China could also be
        rooted in concerns about Chinese strategic ambitions in the region, Kassam
        said, including regional infrastructure funding and the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfee5f-b26a-41fd-bae3-e5055ba509a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.480+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese involvement in the South China Sea is covered heavily in
        Australian media," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b59827-6ce2-45c8-8b8f-e9fd228d4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.480+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economically, Kassam said the survey showed Australians were feeling
        "increasing vulnerability" about China''s economic rise, despite Beijing being
        Australia''s largest trading partner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b540a-3530-461f-b077-88e3bd4e311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 74% of Australians believe that their country
        is "too economically dependent on China", while 68% said Australia allows
        "too much investment from China".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761af052-ab71-43ee-97b8-ef2f9ebf74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kassam said the uncertainty was partly due to the trade war and
        concern about how it would affect Australia. "Australians have no confidence
        that Australia''s economic interests will be protected in this conflict,''''
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07ecae-85d4-4afc-a5be-267ae1616e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However despite cooling sentiment towards China, Australians still
        expressed more trust in the Chinese leader, Xi Jinping, than in U.S. President
        Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a719d6-d91c-4758-80e9-88f02b49db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.481+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lowy Institute survey found that 30% of Australians reported
        that they have "some" or "a lot" of confidence in President Xi Jinping to
        do the right thing in world affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecabbe-e971-484d-84cd-3ef9367436ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.482+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, President Trump gained the trust of just 25% of Australians
        —&nbsp;a five point drop from 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac093f-acc3-4052-be11-bc3f024f2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.482+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trust levels only just topped the likes of Russian President
        Vladimir Putin and North Korea''s Supreme Leader Kim Jong Un. Two-thirds of
        those surveyed believing that President Trump weakened the U.S.-Australian
        alliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a9dfe-ad0f-4005-82dd-def6172ec751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.482+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S.''s policy of strategic ambiguity leaves Australians feeling
        vulnerable", Kassam told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444786f-3161-447e-ae34-2f4173b7ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.482+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although Australians cast doubt on the U.S. leadership, about
        70% still believed the alliance with Washington was either very or fairly
        important for their nation''s security, the report says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8988c-0809-4d83-8066-2048d71af189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.483+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S.-Australia alliance is a part of Australia''s DNA,''''
        Kassam said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245b038-271d-4c5b-88ed-ac549962c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:43:30.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:43:30.483+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/25/australia/australia-china-us-trump-intl-hnk/index.html">More
        Australians trust Xi Jinping than Trump</a>"</em></p>'
