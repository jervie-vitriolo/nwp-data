    'template': '1'
    'title': 'Robredo thanks Vietnam envoy over rescue of Recto Bank fishermen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fbe213-a28f-4809-9155-2d596522e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:00:11.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:03:30.117+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Vice
        President Leni Robredo explained to Vietnamese Ambassador Ly Quoc Tuan how
        thankful the 22 Filipino fishermen found near Recto Bank were after being
        rescued by fellow fisherfolk from Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e4374-5db5-4d67-893d-f4ea493d20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:00:11.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:03:30.117+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officially met for the first time in the Vice President’s
        office in Quezon City Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68bd10-a9e4-420a-b484-dd2579309638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:00:11.038+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:03:30.117+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you listen to the stories, they were really very thankful to
        the Vietnamese. They kept on repeating that were it not for them, they would
        have died already… thank you in behalf of, not just in behalf of the fishermen,
        but in behalf of the people of the Philippines,” Robredo was quoted telling
        Ly in a statement from her office.</p>'
    '6':
