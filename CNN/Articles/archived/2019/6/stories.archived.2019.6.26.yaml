      'mgnl:type': 'text'
      'text': '<p>The photo evoked memories of a 3-year-old Syrian boy, Aylan Kurdi,
        whose body washed up on a beach in Turkey. The iconic 2015 image of the drowned
        toddler lying in the sand continues to stir discussion over policies toward
        migrants.</p>'
