        taps Melania Trump''s spokeswoman as next White House press secretary</a>"</em></p>'
  'china-fishing-in-ph-eez-unconstitutional-carpio-says':
    'author': 'CNN Philippines Staff'
    'caption': 'Supreme Court Senior Associate Justice Antonio Carpio said it is unconstitutional
      for the Philippine government to allow Chinese fishermen to fish in the country''s
      exclusive economic zone in the West Philippine Sea. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T06:22:13.972+08:00
    'imagesource': 'jcr:09a3ac5e-571b-41eb-994b-7d5dba9fddda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418b146d-d83f-41f1-8647-6fb32bd1009f'
    'lead': 'Supreme Court Senior Associate Justice Antonio Carpio said it is unconstitutional
      for the Philippine government to allow Chinese fishermen to fish in the country''s
      exclusive economic zone in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T06:25:08.656+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T06:25:08.841+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['justice', 'carpio', 'eez', 'exclusive-economic-zone', 'philippines',
      'supreme-court', 'china', 'fishermen', 'chinese']
    'template': '1'
    'title': 'Carpio says allowing China to fish in Philippine EEZ unconstitutional'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8e0e6-16e2-4e83-b8a0-dd162afad8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.841+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;Supreme
        Court Senior Associate Justice Antonio Carpio said it is unconstitutional
        for the Philippine government to allow Chinese fishermen to fish in the country''s
        exclusive economic zone in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4086f-fce9-4f84-b9ca-3f278d747d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.841+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has exclusive sovereign right to exploit all the
        fish, oil, gas and other mineral resources in its Exclusive Economic Zone.
        This sovereign right belongs to the Filipino people, and no government official
        can waive this sovereign right of the Filipino people without their consent,"
        Carpio said in a statement Tuesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8dda9-d40b-4810-91e0-49ec472abee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.842+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC magistrate cites Article X, Section II of the Constitution:
        "The State shall protect the nation’s marine wealth in its archipelagic waters,
        territorial sea, and exclusive economic zone, and reserve its use and enjoyment
        exclusively to Filipino citizens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4caf84-878b-41df-b3ec-c89428861a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.842+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio adds the charter defines "national territory" to include
        submarine areas over which the country has "sovereignty or jurisdiction."
        He added a 2016 arbitral ruling gave the Philippines jurisdiction over the
        Recto Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9ac04-a160-4b45-bbc2-fb63405d2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.842+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arbitral tribunal at the Hague has ruled with finality the
        Philippine(s) has "jurisdiction" over its Exclusive Economic Zone in the West
        Philippine Sea, including the Reed Bank," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7abce19-7252-4561-800c-5bda9f064f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:25:08.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:25:08.842+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice''s statement comes after President Rodrigo Duterte said
        Chinese fishing in Recto Bank, which is within the EEZ, cannot be prevented.
        The fishermen who were sunk by a Chinese vessel near the sea feature had called
        on Duterte to make the areea exclusive to Filipinos.</p>'
  'san-francisco-e-cigarette-ban-sales':
    'author': 'Michael Nedelman, CNN'
    'caption': 'San Francisco will become the first U.S. city to effectively ban e-cigarette
      sales, after the city''s board of supervisors unanimously voted in favor of
      an ordinance Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T06:27:58.948+08:00
    'imagesource': 'jcr:e743c76f-a196-49b6-8ee2-9dfc253f2bd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d640b2b-1e19-417f-bc6b-f4cbf12fd75c'
    'lead': 'San Francisco will become the first U.S. city to effectively ban e-cigarette
      sales, after the city''s board of supervisors unanimously voted in favor of
      an ordinance Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T06:34:34.797+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['san-francisco', 'us', 'united-states', 'e-cigarette']
    'template': '1'
    'title': 'San Francisco passes ban on e-cigarette sales, a U.S. first'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b12bc-77f2-40c4-a410-32f4707f29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;San Francisco will become the first
        U.S. city to effectively ban e-cigarette sales, after the city''s board of
        supervisors unanimously voted in favor of an ordinance Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8c83b-46bc-4716-b307-82feed6319d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance says "no person shall sell or distribute an electronic
        cigarette to a person in San Francisco" unless that product has undergone
        premarket review by the U.S. Food and Drug Administration. To date, none have.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefa9a2-7dd2-4187-a226-f15d9612fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes sales in brick-and-mortar stores, as well as online
        sales shipped to a San Francisco address. The ordinance also applies to flavored
        tobacco products in addition to e-cigarettes. The measure does not ban the
        use of vapes among people 21 and older.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea73984-18b3-4119-99ba-0c92220efe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a decisive step to help prevent another generation of San
        Francisco children from becoming addicted to nicotine," said City Attorney
        Dennis Herrera in a statement, following the vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b4d56-fa68-444b-897e-2a30626f9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.034+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure now heads to Mayor London Breed''s desk. In a statement
        Tuesday ahead of the vote, she expressed her support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e54e07-847c-4f2c-891c-3fc3acaeced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the legislation authored by City Attorney Dennis Herrera
        and Supervisor Shamann Walton to suspend the sale of e-cigarettes in San Francisco
        until the Food and Drug Administration concludes a review of the impacts of
        vaping on public health," said Breed. "There is so much we don''t know about
        the health impacts of these products, but we do know that e-cigarette companies
        are targeting our kids in their advertising and getting them hooked on addictive
        nicotine products. We need to take action to protect the health of San Francisco''s
        youth and prevent the next generation of San Franciscans from becoming addicted
        to these products."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaed638-1805-43af-a689-facd1ed509ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being signed, the ordinance becomes an effective policy 30
        days later. It is set to be fully implemented six months after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44294071-6816-4df2-9c97-3be510050a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts San Francisco —&nbsp;where leading e-cig maker Juul Labs
        is headquartered —&nbsp;at the center of a tense debate. City officials have
        cited vapes'' popularity among youth as a key reason for introducing these
        measures. But critics of the ordinance say it could harm businesses and remove
        what some groups describe as a less-harmful alternative for adult smokers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c1bf1-729e-4bf3-9001-9a919595fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday following the vote, Juul spokesman Ted Kwong
        said, "this full prohibition will drive former adult smokers who successfully
        switched to vapor products back to deadly cigarettes, deny the opportunity
        to switch for current adult smokers, and create a thriving black market instead
        of addressing the actual causes of underage access and use."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a93b28-4b54-4ddb-bbf0-3ec51881a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy also sets the stage for what could be a longer clash
        over e-cig regulation. Juul is also behind a ballot initiative that experts
        worry could roll back the city ordinance if voters approve it in upcoming
        elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95daeef9-bcbb-4aa3-ae9a-6302d28e25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kwong described Juul''s plans to support "new strict
        regulation and enforcement, instead of prohibition." The company''s proposals
        include electronic age verification technology, limiting the amount of the
        product that can be purchased at one time, and city permits for online sellers
        of vaping products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674021f-092a-4ed4-8a84-b6e75629c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul has already amassed the signatures required to move forward
        with the proposal, according to a statement Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb94c81-df6f-4bf9-a070-252c5487ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has maintained it has taken action to limit kids from
        using their products and said it intends to continue working with policymakers
        and community members on regulatory measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6576f2-7c1f-45dd-bba0-6ed2f0c1e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly passed measure also highlights what health advocates say
        is the FDA''s failure to act. The city criticized the FDA in a March letter
        —&nbsp;alongside officials from New York and Chicago —&nbsp;for allowing these
        products to temporarily remain on shelves without undergoing premarket review
        for their impact on public health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d728f8d-d107-4faf-a2f5-593be6222d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-cigarettes are a product that, by law, are not allowed on the
        market without FDA review. For some reason, the FDA has so far refused to
        follow the law," Herrera said in a statement last week after the ordinance
        passed an initial vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbd2fb-80e5-45b9-b909-b173a7fba057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, youth vaping is an epidemic," he continued. "If the federal
        government is not going to act to protect our kids, San Francisco will."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a8e3f-fd74-4550-979d-7e0e73930c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the FDA would not comment on the specific measure, spokesman
        Michael Felberbaum said in a statement Monday that "the FDA has and will continue
        to tackle the troubling epidemic of e-cigarette use among kids. This includes
        preventing youth access to, and appeal of, flavored tobacco products like
        e-cigarettes and cigars, taking action against manufacturers and retailers
        who illegally market or sell these products to minors, and educating youth
        about the dangers of e-cigarettes and other tobacco products."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96f1c5-b539-452a-bc67-f841e5d65ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the FDA issued final guidance for e-cigarette
        makers to submit premarket tobacco product applications, giving these companies
        a clearer path to seek official authorization to market their products. The
        announcement came about a month after a federal judge ordered the agency to
        speed up its review of thousands of vaping products now on the market. That
        decision, part of a lawsuit filed by multiple health groups, said that the
        agency has acted illegally by allowing e-cigarettes to remain on the market
        until 2022 before requiring companies to apply for that authorization.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd6bb5-e3d2-475c-b33b-cc983ed52b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:34:34.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:35:03.035+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
