      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish-American chef José Andrés won the Icon Award, in recognition
        of his work as founder of World Central Kitchen, a non-profit dedicated to
        providing meals in the wake of natural disasters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de590a5-d82c-4717-afaa-f68d0e7ccdd4'
