      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents said Boswell solicited young women through social
        networking sites and that she and Trail selected a victim to kill. They allegedly
        purchased materials to kill and/or dismember Loofe and then disposed of her
        body, the documents said.</p>'
    '21':
