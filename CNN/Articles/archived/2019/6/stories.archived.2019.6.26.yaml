      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright finished with a game-high 28 points, six assists,
        and five rebounds for Phoenix. Import Richard Howell added 18 points and 15
        rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d53ff-0c43-4c5f-bbdd-165f2bf5aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:24:14.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T19:34:02.007+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 15 points, the Batang Pier weathered the storm to trim the
        deficit to four points with less than two minutes left in the final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3aca2-de8d-403c-bb58-2a40b61c0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:24:14.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-26T19:34:02.007+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of crucial buckets and costly NorthPort turnovers helped
        the Fuel Masters take the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3a94e-3def-4605-bf37-0397aa37bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:24:14.055+08:00
