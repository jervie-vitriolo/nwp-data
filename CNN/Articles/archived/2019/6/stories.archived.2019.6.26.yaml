      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never found the change from clay to grass too difficult,"
        said Barty, whose victory in a grass-court event in Birmingham, England Sunday
        took her to world No.1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
