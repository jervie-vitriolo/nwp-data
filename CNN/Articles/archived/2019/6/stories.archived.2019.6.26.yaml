    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27b446-e1dc-4de8-87a3-3f11e9285fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Queer people get to choose their families<br>Poison Wednesday’s
        Drag Cartel</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038dced-13fa-4656-96dd-9f1b495f1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.244+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last couple of years, “RuPaul’s Drag Race” has become a
        cultural phenomenon, catapulting the art of drag outside of nightclubs and
        into the mainstream. And though the prominent images of drag today are glamorous
        outfits, jaw-dropping performances, and a high stakes competition, the evolution
        of drag stemmed from a need for a place where one could express oneself and
        challenge gender norms without reproach, judgment, or discrimination.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d25aa-e883-48bc-8a7c-7b7d21957283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For party group Panty Monsters, which has been hosting queer-inclusive
        parties for the past 10 years, their formation came from a similar place.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f48511-e5b1-43d1-b469-7d1086254448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that time, establishments wouldn''t let gay men who dress flamboyantly
        inside [clubs], especially not our trans sisters, specifically our trans sister
        Xtina Superstar,” says member Paulo Castro. “It was the reason that we started
        doing parties. Para if we were excluded from the bigger clubs, we could create
        our own party and be inclusive for our community.”</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c45778-9d78-4b06-948c-df61b18d3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panty Monsters parties became a haven for young queer people who
        wanted to have a fun night out in a place that felt safe and accepting. Guests
        were encouraged to come as they are, and would show up in all kinds of garb,
        including drag.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955864c-9416-4329-9f09-0745136cb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.245+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to today, and a trio from Panty Monsters — DJ Mike
        Lavarez, emcee Peabo Orilla, and Castro, who is the host and promoter — is
        now hosting Nectar nightclub’s weekly gay party, Posion Wednesdays, where
        they hold an amateur drag competition called Drag Cartel every last wednesday
        of the month. With Drag Cartel, amateur and aspiring drag performers have
        not only a venue to showcase and hone their talents, but a place to find one’s
        “chosen family.”</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222cd41-287a-46ad-8045-7954a8e25be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There have been friendships formed there na because of the party.
        And I think there''s really this sense of family in the party that we do,
        kasi we were all outcasts ourselves,” says Castro.</p>'
    '6':
      'image': 'jcr:eea58601-57e1-4eac-b952-dc3e92d6dac6'
      'imageCaption': 'With Drag Cartel, amateur and aspiring drag performers have
        not only a venue to showcase and hone their talents, but a place to find one’s
        “chosen family.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911c996-481b-4b68-829a-56213e392c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.267+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.869+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3508a3-656c-4769-a5a4-53c930883ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Drag Cartel queen ØV Cunt, who also performs at Nectar as a
        Nectarine, the people she has met and worked with at the club are “basically
        my brothers and sisters.”</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bab40-fca6-4e0d-b602-75c55227215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ØV’s biological family knows and accepts that they are gay, but
        aren’t aware they do drag. “It’s not every time that … [biological] family
        accepts [everything about] who you are, and sometimes, your chosen family
        gives you the love, the care na hinahanap mo,” she says. “Hindi naman sa pagkukulang
        ng totoo kong pamilya, pero ‘yung [may] hinahanap ka sa kanila na [understanding].”</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd700825-9d85-4e18-8c05-24cdaec22810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.246+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[My drag family] gives me the strength, the happiness that sometimes
        I need, especially with depression, anxiety, all the psychological things
        that break people down,” she says. “Sometimes they''re even the first person
        na lalapitan mo kung may problema ka.”</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a585c6-abb2-4103-b7ab-8d0a69108eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag queen Luka shares that the Drag Cartel queens also help each
        other out by pointing out ways they can improve as performers, offering advice
        and even dresses and wigs for their next performances. “I appreciate that
        [about the other queens],” says Luka. “That [there are] moments where they
        want you to improve your craft.”</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b93e79-f154-4b3b-ae4a-421b2721a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could say that Poison Wednesdays is an extension of that safe
        space Panty Monsters carved out — one that queer folk can keep coming back
        to to make friends and gain a community that will have your back in the face
        of stigma and discrimination.</p>'
    '166':
      'image': 'jcr:f312920f-b5b8-4b8e-962c-bbcd156d183a'
      'imageCaption': '"So many of kids [who attend Poison Wednesdays parties] are
        not accepted, not just in their families, they grew up just not being accepted
        everywhere,” says Paulo Castro. "You''ll find a lot of people in the queer
        community say, ‘I just want to be the adult that I needed when I was growing
        up." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba0a91-680a-4c1d-8bd1-2952241d49e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3d0af-5faf-41bf-969f-c49db3d63866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.267+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also talk about things like activism, HIV, mental health in
        the middle of the party. Even politics,” says Lavarez. “That''s the type of
        community that we have. Hindi lang siya fun-fun. We also want to educate.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e157b-b2a5-42af-bd5c-97e2dc64dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T19:08:03.267+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro shares that during bathroom breaks, younger guests would
        often come up to him to confide about personal problems such as not being
        able to come out to their families and being HIV positive. “Every week someone
        would talk to you like that,” he says.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9560bf-5e8d-4710-b5f1-379bfc2a533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.247+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that that''s the importance of queer people finding and
        creating their own families. Kasi so many of these kids are not accepted,
        not just in their families, they grew up just not being accepted everywhere,”
        says Castro.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c26d4-68cc-4baf-a99b-d24208d185e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like being bullied in school, I was beaten by my father, the adults
        when I was growing up didn''t listen to me. So you''ll find a lot of people
        in the queer community say, ‘I just want to be the adult that I needed when
        I was growing up. I want to love and take care of kids the way that I wasn''t
        nurtured and taken care of when I was younger.’”</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8da393-197f-4e9d-91c9-50d09896770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T18:31:20.248+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-28T18:18:29.870+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag queen Aries Night puts it best: “I learned this quote from
        ‘Drag Race’ actually. RuPaul said, ‘We as gay people get to choose our family
        and the people we’re around. I am your family. We are a family here.’ At the
        end of the day, we’re a community, at tayo-tayo lang din eh.”</p>'
