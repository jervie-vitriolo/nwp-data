      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopeline Philippines, which was developed by the non-government
        Natasha Goulbourn Foundation, has been operating with the support of the Department
        of Health National Center for Mental Health (DOH-NCMH) since 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2329c-50e6-436f-9e64-ba2b86821531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T21:26:29.993+08:00
