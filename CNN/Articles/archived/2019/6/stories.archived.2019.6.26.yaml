      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony in the trial continued Tuesday, but Trail was not present,
        <a href="https://www.klkntv.com/story/40704929/despite-mistrial-discussion-aubrey-trail-trial-proceeds-tuesday"
        target="_blank">the TV station reported</a>. His attorney, Joe Murray, told
        KLKN that his client needed stitches but had been released from the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaf6df-2fe0-42b0-a1f1-f4207ef95854'
      'mgnl:activationStatus': true
