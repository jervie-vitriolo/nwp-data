      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last player to win back-to-back titles at Roland Garros and
        Wimbledon was Serena Williams in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a5c71-241d-4587-b7e3-68fdc582741d'
