  'Paris-Olympics-2024-breakdancing':
    'author': 'Leah Asmelash and Brian Ries, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-26T15:36:10.473+08:00
    'imagesource': 'jcr:deae4560-f5b9-49bd-bb83-6760adf7eb85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4ded10-cc74-4d1f-831e-9ff7d4aedf86'
    'lead': 'In 2024, breakdancing could make its first Olympic debut in Paris, a
      move that we can only assume will have us attempting our own backspins all summer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T15:47:43.863+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-26T15:47:44.013+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['breakdancing', 'Paris', 'Paris-Olympics', '2024-Olympics']
    'template': '1'
    'title': 'Breakdancing moves one step closer to making the 2024 Olympics the raddest
      yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a36556-d0b7-40c8-b46b-53537656b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;B-boys and b-girls rejoice: the Olympics
        may soon be ready to get down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da021a4-a3e7-4e7b-ae28-c0cdf19ffe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee voted on Tuesday in favor of
        a proposal that could bring breaking, another word for breakdancing, to the
        2024 Summer Games in Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77bdb6-1ecb-4d10-ad4e-f765701dec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.014+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted with the IOC Session''s vote in favour of our proposal
        to include breaking, sport climbing, skateboarding and surfing on the Paris
        2024 Olympic Games programme," said Paris 2024 President Tony Estanguet in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875c3fd-d295-45c4-984d-ae79c2e56223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.015+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim from the outset has been to highlight what has been the
        strength of the Games for 32 Olympiads now -- the diversity of the sports
        and the excitement that comes with performance -- while also taking the opportunity
        afforded by the IOC to enhance the programme and offer a new dimension."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43d669-8a75-4a69-b995-a04b9c288d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.015+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakdancing, joined by climbing/bouldering, emerged as events a
        year ago at the Youth Olympic Games in Buenos Aires, but neither of the sports
        made it to the big stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628778a-c3b0-46da-adec-fdecd66061d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.015+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this year, the Paris 2024 organizing committee proposed
        that breakdancing, along with skateboarding, climbing/bouldering and surfing,
        be added to the events program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abb771-a7f8-434f-a9cc-1c50e04aea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.015+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing, skateboarding and surfing will all make their debuts next
        year at the Tokyo Olympics. Until Tuesday''s vote, there was no guarantee
        they would continue into the 2024 Olympics in Paris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd325580-7f2a-4492-91a1-010e1e68ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.016+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will still need more vetting before they''re officially
        added to the Paris roster, with the final vote scheduled for December 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca2dfd-6ba6-4149-a803-82cd91c34c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T15:47:43.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-26T15:47:44.016+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/25/sport/breakdancing-paris-olympics-trnd/index.html">"Breakdancing
        moves one step closer to making the 2024 Olympics the raddest yet."</a></em></p>'
  'lgbt-datu':
    'author': 'Pau Villanueva'
    'caption': 'Dats Anne (right) is a Manobo-Pulangion hailing from Quezon, Bukidnon.
      ‘Dats,’ as she is called, is the colloquial term for “datu.” To her right is
      her partner, Jaylen. The photo was taken on March 13, 2017. Photo by PAU VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-26T16:06:30.715+08:00
    'imagesource': 'jcr:f9c0bc4a-ea1e-4281-a041-fd81ba74dd8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '342e5112-31ce-4110-94b4-022e2efc411c'
    'lead': "‘Sa aming tribo na Lumad, talagang nahirapan ako dahil bawal ang ganitong\
      \ katayuan’ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T16:16:46.664+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2021-03-11T22:28:06.454+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being a Lumad is already difficult. What more being a ''tomboy'' Lumad?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33785db1-3982-4568-8fed-0f8622a95863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.664+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I was always conscious
        of how I’m perceived by the people I photograph for visibly presenting as
        queer. As if the camera I came along with wasn’t daunting enough. Surprisingly,
        in the three years I spent integrating with various Lumad communities, not
        once did they close their doors on me for looking the way I do.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24efcda7-883b-4daf-8be8-421d6ff8482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.664+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9992f0-fd43-40eb-9660-d4278af8544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became a personal quest to find our common interests despite
        the differences that separate us. With my fair share of exposure with the
        Lumad community, it eventually dawned on me to have the courage to ask if
        people like me even exist among their ranks. That was when I met Dats Anne,
        who told me her story of being an indigenous person, an activist, and a member
        of the LGBT community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe592f0a-d9ed-45a6-bc8c-db37002affa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39386631-82ac-4c31-9d02-d56ce668d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aming tribo na Lumad, talagang nahirapan ako dahil bawal ang
        ganitong katayuan. ‘Bakit ka tomboy? Maiimpyerno ka,’” shares Anne. “Ang mga
        magulang ko naman, sa umpisa, hindi nila ako tanggap. Pati na rin sa mga kapatid
        ko, lahat. Bakit ganito daw ako, lalo na sa mga taong simbahan.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd5a2c2-132c-40af-900c-39c7107106cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36743722-7d69-4175-9dd6-c71856cb5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dats Anne is a Manobo-Pulangion hailing from Quezon, Bukidnon. ‘Dats,’
        as she is called, is the colloquial term for “datu,” but the term could also
        be used to refer to the then-famous local noontime show segment “That’s My
        Tomboy” as she identified as one. She looked quite young for her age, and
        she moved in the same masculine way that I do.</p>'
    '43':
      'image': 'jcr:8e7a8e54-8fc1-41fd-b055-7f13c3504606'
      'imageCaption': '“Sa aming tribo na Lumad, talagang nahirapan ako dahil bawal
        ang ganitong katayuan. ‘Bakit ka tomboy? Maiimpyerno ka,’” shares Dats Anne.
        Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e486d7-ba11-44f3-b018-6381117ab80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.668+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eac78-2701-4629-8965-18ba2877f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385ad21-f59b-45db-9952-1d2194913219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is small in stature, but do not be fooled by the gentle commanding
        presence that she radiates. On top of her clothes, she wore a colorful Lumad
        garment called kinaraan —  but a kinaraan traditionally used by the men in
        her tribe. She is a farmer, and she earns a living through the land they till
        and harvest. She is also a community leader, known for being full of wisdom
        in matters concerning life, love, and land struggle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cdd9a-a603-47a2-83d1-735e4a286c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2665893-d723-4f5d-9bf2-6d5647213cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was easy to talk to her, as she spoke Tagalog, too. From our
        first encounter to our lengthy conversations, our bond grew and she became
        my closest Lumad friend. Maybe it was because of this unspoken kinship we
        had, as we reminded ourselves of each other, sharing many experiences unique
        to being Filipino and gay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5757d-792e-478f-b299-4804ae415ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb02a7-a607-48cb-bb3c-dad5c7e0e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong Grade 3 ako, nadiskubre ko ang tunay kong kasarian. Nagtago
        talaga ako. Pagpunta ko sa Maynila, hindi alam ng mga magulang ko na LGBT
        ako. Doon ko binigay ang pagkatao ko,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdcd9b-0bd7-4158-be7b-4bf13aa87ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.665+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68578b-166e-4609-9362-e011f9b0c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of us queer Filipinos, Dats Anne hid her identity from&nbsp;everyone,
        most especially to her parents, for&nbsp;fear of going to hell or being forced
        to marry a man. According to her, being gay is considered an illness in some
        Lumad communities and should be cured through rituals held by community elders.
        As a form of escape, she went to Metro Manila and saw it as an opportunity
        to be her true self. For 11 years, she worked in a food factory, coincidentally
        near my hometown in Caloocan. In the city, she met the love of her life, Jaylen,
        a Bisaya residing in Marikina. What started out as friendship, eventually
        turned into something more. At the time, Jaylen had a boyfriend, but eventually
        chose to be with Dats Anne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5574f-ac87-4781-af5e-59b622ab2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497f4c4-9d1f-4200-bf2c-4d65ea9dc7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T16:16:46.666+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2021-03-11T22:28:06.455+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umpisa, hindi pa talaga nila ako tanggap,” Anne&nbsp;shares. “Pinaglaban
        ko ‘yung sarili ko, na talagang hindi ko kaya na hindi ko matanggap na babae
        ako. Ang puso ko talaga, iba. Hanggang sa tumatawag na ‘yung mga magulang
        ko, nangamusta, baka daw may pamilya na ako. Sabi ko nga, ‘Pa, babalik ako
        diyan, pero sana matanggap niyo ako na may dadalhin ako.’”</p>'
    '44':
      'image': 'jcr:f7e786fb-53aa-4032-bb6a-9862a528afe1'
      'imageCaption': 'Dats Anne met the love of her life, Jaylen, a Bisaya residing
        in Marikina. What started out as friendship, eventually turned into something
        more. The photo was taken on March 13, 2017. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
