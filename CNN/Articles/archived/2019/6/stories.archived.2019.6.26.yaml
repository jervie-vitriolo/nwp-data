    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be2805-0991-4e34-b76b-6ac2c64e37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.569+08:00
