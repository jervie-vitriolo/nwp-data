      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 23-year-old Australian is bidding to become the first Australian
        women to win Wimbledon since her idol and mentor Evonne Goolagong Cawley won
        her second title in 1980.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466d2bc-02bd-4e32-bbe4-aeea21bc521d'
