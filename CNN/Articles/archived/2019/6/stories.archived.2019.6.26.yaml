      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barty''s 6-1 6-3 victory over Czech teen Marketa Vondrousova in
        Paris made her the first Australian to win the French Open since Margaret
        Court in 1973.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d7603-63c6-45cb-80d7-83baf938568a'
