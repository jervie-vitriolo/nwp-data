      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b37813-53cb-40aa-9089-5d38a6d26557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re talking about the seven-member sensation, Korean pop band
        BTS which announced their latest film Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986714db-8316-4ba7-b698-c88f1eccbb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b79129-140d-4087-a63d-0e08738960ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring The Soul: The Movie" -- and no, that''s not what BTS stands
        for -- will begin screening in limited locations August 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece14acf-87a6-4171-802d-51c7fc3c076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d9c3f-dff4-4efe-8bcd-adc3f26f1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will offer a "glimpse into BTS'' world away from the stage,"
        the movie''s website says. It will feature intimate group discussions as well
        as concert performances from the band''s European "Love Yourself" tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8b847-3f93-4f75-a17b-30fcea00256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f06fd6-44c0-46ea-bba7-82827b931708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s second film, "Love Yourself in Seoul," was released
        earlier this year and highlighted what the band called the "most sought-after
        concert of 2018."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ae449-8d38-4dfd-b727-bb849559323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T17:03:26.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-26T17:04:28.905+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
