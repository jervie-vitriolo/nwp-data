      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordiner said that the researchers will continue searching to see
        where else they can locate the molecules in the universe. At the moment, their
        observations seem to point to a widespread presence in our galaxy, the Milky
        Way.</p>'
