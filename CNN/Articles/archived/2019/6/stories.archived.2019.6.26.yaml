      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dam construction is facing <a href="http://cnnphilippines.com/news/2019/6/5/China-Kaliwa-Dam-project-construction-petition.html"
        target="_blank">stiff opposition</a> because it is being funded by a supposedly
        <a href="http://cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html"
        target="_blank">“onerous” Chinese loan</a>. It is also reported to <a href="http://cnnphilippines.com/news/2019/3/19/MWSS-vows-no-Kaliwa-Dam-without-indigenous-tribe-approval.html"
        target="_blank">displace indigenous people</a> and may harm the environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf3fc3-1b2d-4c69-97f1-1dfb3fa64711'
