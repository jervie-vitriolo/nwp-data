      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best Female Chef</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62e1bb-0050-4c83-a5f8-72c87d4f13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.085+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican-born Daniela Soto-Innes was named World''s Best Female Chef
        -- an award that regularly attracts controversy as some see it celebrating
        the inequality that the event''s organizers say it helps address. In her speech
        she addressed the often aggressive culture that persists in kitchens around
        the world, saying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d9f8ec-d420-42d0-ac17-a418d924cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.085+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb781a8-64e7-49d9-94f9-83e516de918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.086+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided that if I ever ran my own kitchen it would be more like
        the kitchens I grew up in: full of joy, happiness and community," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd80322-15c2-4b05-b0f6-bdbedc3bcd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.086+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3b31d-49e0-4050-b9b8-477fb5dd2d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.086+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Mexican woman leading a diverse team, I believe with every
        day, every meal, every guest, we can fight against the ignorance and prejudice
        which tells us our voices shouldn''t be heard [...] Not only does our happiness
        matter, but we can spread it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a4670-457f-4496-aa35-8e4bf950f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.967+08:00
