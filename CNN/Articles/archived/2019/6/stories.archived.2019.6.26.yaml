  'Athletes-sports-veillonella-bacteria-digestive-tract':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-26T07:06:27.026+08:00
    'imagesource': 'jcr:6c0055e9-86f0-4aff-bda8-7be9751fe599'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b72233d9-bcc8-46ef-b9f2-32788a8927f8'
    'lead': 'Great athletes not only have heart, they have guts — special guts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T07:07:54.008+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-26T14:40:58.138+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could the poo of elite athletes provide an ingredient to improve physical
      performance?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef1b8a-1191-4872-bf2e-00e21c544715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.138+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Great athletes not only have heart,
        they have guts &nbsp;special guts. Boston Marathon runners and Olympic athletes
        have higher than usual amounts of Veillonella bacteria in their digestive
        tract following races, a new study finds. When mice consumed the Veillonella,
        their treadmill runs were better than those of mice not given the same bacterial
        diet, according to new research published Monday in the journal Nature Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd7219-720d-4e3f-8726-02476299356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.139+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef900adb-ccb3-4627-a247-5939e93ec3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.139+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our digestive system, a group of organs that includes the stomach
        and colon, harbors nearly 100 trillion bacteria. Collectively known as the
        "gut microbiome," these bacteria help our bodies break down complex carbohydrates
        and starches, while also producing vitamins and hormones. Gut flora, which
        collectively weigh up to four and a quarter pounds and contain more genes
        than our actual genome, have escaped observation until recently, when scientists
        began to study and sequence the 500 to 1,000 different species of bacteria
        that inhabit each of us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b70f89-a839-4028-a30e-6a363e52d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.139+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80548c46-42a1-4bac-be62-4744a4dd6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.140+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no two people have identical microbiomes, the researchers
        hypothesized for their new study that elite athletes'' guts must contain similar
        bacterial species that help them perform and also recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26916258-c114-408d-ace3-4d3f28403f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.140+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6f120-5397-4240-981f-b13e9c21ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.140+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching the ''poo'' of athletes for answers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcbe0f5-5bbe-4f26-a760-90f465de25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.140+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test their theory, the researchers analyzed stool samples of
        2015 Boston Marathon runners throughout the week before, as well as the week
        after the race, to identify possible fluctuations in bacterial species within
        the athletes'' microbiomes. Post-marathon, Veillonella genus bacteria increased
        substantially compared to other bacteria in the competitors'' guts, they found.
        The natural function of this bug is to break down lactic acid, which is produced
        by the body during intense exercise and is known to lead to muscle fatigue
        and soreness. Veillonella, then, could potentially help alleviate this soreness,
        the researchers believe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb54a2-4867-4548-9830-c11eb1e5e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89211865-db11-45aa-a30e-c6701e5480b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers isolated a strain of Veillonella atypica from
        the athletes'' poo and fed it to mice. Treadmill tests showed this bacteria-enhanced
        diet boosted the animals'' performance by 13% compared to mice not given Veillonella.
        The lactate, produced when the mice exercised, was metabolized by the bacteria
        after which by-products of this chemical process crossed into the circulatory
        system and resulted in a performance boost, the new research showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e36eb5-0d21-482e-97df-7fbd15b68910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881d093-22ce-4e00-ad49-0d875302efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.141+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential motivator -- and conflict of interest -- for the study
        scientists is their biotech company, FitBiomics Inc., which seeks to commercialize
        performance-enhancing probiotics based on bacterial "leads" they find hidden
        within the microbiomes of elite athletes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9eb7f5-80f0-4164-9299-0f15ac1b7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d80da-7091-4b99-8586-9214794879a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating smart probiotics could not only improve the performance
        of next generation athletes but also improve the health of patients with certain
        metabolic disorders or diseases, such as diabetes, the researchers believe.
        They will continue their microbiome explorations as they work towards translating
        unique bacterial characteristics into probiotic treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1d502-2901-476f-a0c4-c7458072bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70760612-1f94-4006-8bb7-785cbbab28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.142+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A skeptical view</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec4088-9f46-4606-931d-0058d116d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Timothy Read of Atlanta''s Emory University School of
        Medicine told CNN that previous studies have already shown that Veillonella
        exists in higher abundance in the stools of athletes. The new study takes
        this one step further by suggesting this bacterial species may be enriched
        "due to the breakdown of lactate in the gut produced by exercise," said Read,
        who was not involved in the research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f5294-3d6c-4bb8-a856-adaafd485394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2b3fc-7c59-4ee6-99ff-52504921b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weakness of the study is the fact that the "only direct evidence"
        that Veillonella positively affects exercise potential are treadmill experiments
        in mice, noted Read. Add to that the proof of enhanced athletic performance
        being due to the metabolic properties of Veillonella comes from a small number
        of samples, he said. Though the study is "part of a trend of interesting papers"
        that illustrate striking effects of individual microbes, it only serves as
        a "preliminary" report and requires some skepticism, said Read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32696582-89b0-40d8-8142-d4a82b5231f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.143+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590282aa-a4f5-4629-b271-3a19ff4f00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.144+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life events such as diseases can change microbiomes," said Read,
        who studies the role microbes play in the human body to affect health, either
        as pathogens or as members of the microbiome. How to permanently change our
        microbiome to improve our health is "an active area of research," he said.
        "Our guts can vary to a certain extent at short time frames but there is certain
        resilience of individual patterns."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78bdfe-30be-4537-ab02-471204bea7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.144+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3c3b7-e034-4c0b-af10-1bb426e1c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T07:07:54.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T14:40:58.144+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Corwin, associate dean of research at Emory University
        School of Nursing, believes the new research is both "intriguing and comprehensive."
        Corwin, who was not involved in the new study, said it indirectly relates
        to her own work with gut microbiomes of pregnant women.</p>'
    '27':
