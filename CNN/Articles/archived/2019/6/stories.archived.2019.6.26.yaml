      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break gave her a new lease of life.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e53e5b-6b61-44bd-9c7f-e64ef5777ab8'
      'mgnl:activationStatus': true
