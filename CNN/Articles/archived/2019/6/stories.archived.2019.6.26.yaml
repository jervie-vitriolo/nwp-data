      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2062b-6c4c-4ec0-887d-c31179f3c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:51:03.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:53:17.583+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reached the French Open doubles final with Casey Dellacqua in
        2017 and won the US Open doubles with CoCo Vandeweghe in 2018.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3872f0c-c4b2-4935-804d-6d02ca9188b4'
