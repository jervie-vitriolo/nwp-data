  'Jinggoy-Estrada-Sandiganbayan-demurrer-reconsideration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-26T17:57:15.747+08:00
    'imagesource': 'jcr:508865a6-5761-4d96-a4be-ef25997570c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0e0d641-9630-4816-83e6-432c3c6f012c'
    'lead': 'Former Senator Jinggoy Estrada asks the Sandiganbayan to take a second
      look at his appeal to invalidate his plunder case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T18:02:08.648+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-26T18:02:08.850+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
