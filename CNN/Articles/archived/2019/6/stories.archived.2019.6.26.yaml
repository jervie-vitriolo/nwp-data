  'stephanie-grisham-press-secretary':
    'author': 'Kate Bennett, CNN'
    'caption': 'Stephanie Grisham, spokeswoman for first lady Melania Trump, watches
      as U.S. President Donald Trump and the first lady greet attendees during the
      annual Congressional Picnic on the South Lawn last week in Washington. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-26T06:10:48.249+08:00
    'credit': 'From Jacquelyn Martin/AP'
    'imagesource': 'jcr:a576973b-4764-4871-af15-26ee744ff06d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4f0628-2d40-4f2f-880f-088d8ced42d6'
    'lead': 'Melania Trump''s spokeswoman Stephanie Grisham will get a major new role
      as both White House press secretary and communications director, the first lady
      tweeted Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-26T06:18:00.499+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-26T06:18:00.965+08:00
