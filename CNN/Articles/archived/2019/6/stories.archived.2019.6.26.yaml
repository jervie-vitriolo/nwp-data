      'mgnl:lastActivated': 2019-06-26T12:00:11.318+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee7348-75e5-498d-a947-b740f9156362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T12:00:11.318+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Stuber, head of Netflix''s film division, said: "Having known
        and worked with George for over two decades, I can''t think of anyone better
        to bring this amazing story to life. The book is powerful and moving, and
        Mark''s adaptation is beautifully written. At its core, this is a story about
        human nature, and one that I know our global audiences will fall in love with,
        just like I did when I read it."</p>'
