      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- They''ve won the hearts of millions across
        the globe, released their own mobile game and given a heartfelt speech at
        the United Nations and now they''re releasing their third movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b271a4-0aff-4f3a-8dc0-ffd9ff22ca34'
      'mgnl:activationStatus': true
