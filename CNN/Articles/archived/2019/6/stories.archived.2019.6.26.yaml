    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64708ff2-e6d4-42c1-beec-7c9f280525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.076+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colagrec and his team took to the stage at Marina Bay Sands with
        a banner stitched from the flags of the nations that have shaped them: France,
        Argentina, Italy and Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc23fa8-3193-4141-bd0d-420df239a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.076+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d51583-03a3-418c-82c8-48300885371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.077+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France "allows me to express myself," Colagrec told the crowd, but
        "cuisine is able to cross all kinds of borders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd404a-a018-4fae-8dd3-85183ea669ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.077+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca6a2f-d02f-432b-9cf1-43606a01151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.077+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, after reflecting a bit on the honor, Colagreco, in a post-awards
        press conference, said "It''s incredible, I don''t have words to explain -
        it''s something so special, all the work, all the love of my team to achieve
        this award is something so special for us for me and Julia [his wife]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4ce36-62fb-48e4-b996-385728a0e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.077+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13639353-835d-4ce4-aa54-91c0f3f5cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.078+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best of the Best</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee10b76-1fee-4188-97a8-977527d20ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.078+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new rule introduced this year rendered previous winners of the
        top award from being eligible for the list, so the one guarantee of the evening
        was that there would be a new star at the top of the pile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec6a43-d0ba-4d4c-a346-a8666c0353b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.078+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289cc92-f44b-4ead-b25a-5d0c9f17dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.078+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundamental change excluded New York''s Eleven Madison Park,
        The French Laundry in California, The Fat Duck near London and last year''s
        winner, Osteria Francescana from Modena in Italy. These restaurants will instead
        enter a ''Best of the Best'' program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f5f8f-60ac-4251-abbd-03d79f8744d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.079+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edc7fd-42b5-4f01-b72b-14e094ca11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.079+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best of the Best program is still being developed, but William
        Drew, group editor of The World''s 50 Best Restaurants, explained the platform
        as allowing the 50 Best "to embrace the projects that they are passionate
        about."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab2070-7825-4818-92bb-b36512a46635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.079+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd560ca-0bf7-4541-bf4f-3bb64706858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.079+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, according to Drew, is to "make positive changes in the
        food world as a whole. We want to use 50 Best Talks, our various platforms
        and content programs across digital channels to highlight those initiatives
        and positive changes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ef836-7ce4-4e9d-b989-c64ef2ae1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.080+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031640c-d914-49e5-9fed-d362ec8babbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.080+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Humm, chef at New York''s Eleven Madison Park, told CNN they
        didn''t mind the new rule. "It''s much more important to have amazing chefs
        to be involved and that is good for everyone and I think everyone wants that.
        It can''t be our moment forever, and we are happy to not compete every single
        year," Humm said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb5d53-aa14-4cdb-b1b7-879cafdb8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.080+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df712044-6ca2-4dcd-be77-01b6e8f12dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.080+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close, but no Noma</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c57d7-f79b-459e-80e3-19c02f53261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.081+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotly tipped Noma, eligible for the top spot due to its new
        Copenhagen location, only made it to second place despite the buzz around
        what is perhaps the world''s most famous restaurant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44637b03-ed00-47bf-ace6-7e3024e7c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.081+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621b8d2-bb89-4b18-8d9c-da524bc506f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.081+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Europe ruled the podium, with Spanish restaurant Asador
        Etxebarri -- where all dishes, even dessert, are flame-grilled -- taking third
        place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc288460-4ac3-4edd-b116-c704cdb83d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.081+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37867a89-744e-4df1-b600-c0d2d7d32a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.082+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok''s Gaggan, which has topped the Asia''s 50 Best Restaurants
        list a record four times, took fourth place and, naturally, the Best Restaurant
        in Asia award.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423293f-16da-4064-a7b4-37f74c0bf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.082+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869d958-1269-42ee-b07d-6aabe071fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.082+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Live well in Lima</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcc06d-8091-4142-bb52-ab98e38ca456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.082+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diners who can''t get a table at Noma can always try its Copenhagen
        neighbor Geranium, in fifth place, where head chef Rasmus Kofoed serves an
        adventurous tasting menu with standout dishes including beeswax and pollen
        ice cream with rhubarb.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebdeae-5db4-47b4-8437-b5944a7007ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.083+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0728f-87e9-4c63-9280-6660e459f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.083+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peruvian capital of Lima had two restaurants in the top 10:
        chefs Virgilio Martínez and Pía León''s Central, where you can dine on piranha
        served inside a tooth-filled piranha head, and Maido, whose deal is Japanese-Peruvian
        fusion, with a highlight being the 50-hours-cooked beef short rib.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e55e3-39c1-4505-b228-a978807571a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.083+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdcadd-7095-464c-867b-805c8ff8c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.083+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of Lima''s lauded restaurants and other spots from Mexico
        City to Singapore making the list, no restaurant outside Europe or North America
        has ever won the World''s 50 Best prize.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc997c89-face-48ae-824d-2c2a3f45a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.084+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395037f-ff0e-4c3b-b8e7-90123421a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.084+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the competition''s inception in 2002, all 17 winners have
        come from Spain, the United States, the UK, Denmark, Italy -- and now France.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf267414-1e21-4123-a406-b6d793083fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:57:53.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-26T07:31:12.084+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
