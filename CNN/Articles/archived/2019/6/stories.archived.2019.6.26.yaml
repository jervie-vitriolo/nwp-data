      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;George Clooney <a href="https://www.cnn.com/2019/06/17/europe/italian-clooney-fraud-intl-scli/index.html"
        target="_blank">has signed on</a> to direct and star in "Good Morning, Midnight"
        for Netflix. It will be his <a href="https://www.cnn.com/2019/05/09/entertainment/george-clooney-royal-baby/index.html"
        target="_blank">first project</a> with the <a href="https://www.cnn.com/2019/04/17/investing/netflix-stock/index.html"
        target="_blank">streaming service</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a8a8d-41b0-4f75-9263-40954ad30622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T12:00:11.087+08:00
