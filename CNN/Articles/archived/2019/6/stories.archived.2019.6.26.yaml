      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he said that "we need to be honoring not only the
        men who seem to be getting the most credit," but also the women who are "really
        feeding the world [...] every single day in every city."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c5750-f0e8-413c-b178-e20f71fc432d'
