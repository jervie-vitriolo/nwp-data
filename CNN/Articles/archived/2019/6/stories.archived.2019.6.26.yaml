      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been an inspiration of mine, a mentor of mine, and a friend
        of mine, and anything that even goes close to what she achieved in her career
        would be unbelievable."</p>'
