      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa had 19 points and six rebounds, while Kevin Ferrer dropped
        18 points for NorthPort. They absorbed their second loss in nine outings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fc429-9b33-4386-bfcc-98482c0413c2'
      'mgnl:activationStatus': true
