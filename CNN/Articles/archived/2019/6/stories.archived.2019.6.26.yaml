      'united-states', 'us', 'president']
    'template': '1'
    'title': 'Trump taps Melania Trump''s spokeswoman as next White House press secretary'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911463f2-0dbc-45e0-8278-14aaf28e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.965+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Melania Trump''s spokeswoman Stephanie
        Grisham will get a major new role as both White House press secretary and
        communications director, the first lady tweeted Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395afe22-f09c-494e-9fb7-b66cf13cbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.966+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to announce @StephGrisham45 will be the next @PressSec
        &amp; Comms Director! She has been with us since 2015 - @POTUS &amp; I can
        think of no better person to serve the Administration &amp; our country. Excited
        to have Stephanie working for both sides of the @WhiteHouse. #BeBest" Melania
        Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62815bbe-c42d-4905-ba64-0beb8f49a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.966+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump didn''t look far for his next press
        secretary in Grisham, who for the past two years has been the communications
        director for the first lady. Grisham will keep her current job too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84578e5-5472-4dbc-b82e-22050596574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.966+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump has tweaked the job duties before handing the reins
        to Grisham, whose purview will include a larger scope of responsibility than
        that of her predecessor Sarah Sanders, and one as yet unprecedented in this
        administration. Trump has appointed Grisham both White House director of communications
        as well as press secretary, a senior White House official tells CNN. Grisham
        will be assuming the roles formerly held by Bill Shine, who departed as White
        House communications director in March, and Sanders, who has said her last
        day will be this Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a138d74-7fe1-4162-b8e9-9a29c6a0e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Grisham will remain in charge of communications for
        the East Wing in addition to her new West Wing responsibilities, staying on
        as the spokeswoman for the first lady, says the official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d977728-2368-4daf-ad9b-e53d7f1df762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham will be accompanying the President in her new capacity on
        his trip to Japan and Korea this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be708c-2706-4548-be81-232a94f51a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanders'' pick</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13aadc-cf83-47bc-9f2f-125a55a0909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.967+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House who is familiar with discussions
        regarding Trump''s selection of Grisham as press secretary says Sanders was
        talking up deputy White House press secretary Hogan Gidley as her replacement
        and talking down the idea of Grisham as late as her going away party Monday
        night with White House reporters. Another White House official also confirmed
        Grisham was pushing Gidley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1e3c4-9a46-4514-a827-c118b5e7c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this source said Grisham was Trump''s clear choice from the
        beginning. Trump wanted somebody from his inner circle, according to the source.
        Gidley was never seriously considered by Trump, the source said despite Sanders''
        attempts to pick her own successor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef32d0-1560-4f9a-b6eb-8fda22bab157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "is going with the team he trusts," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daefe9b4-a079-4a86-b9b6-28e09f58c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.968+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham was at Camp David this weekend with Trump, two people familiar
        with the matter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7c0d1-9d90-4c4f-b39b-f12363bee589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t depart with the President on Saturday morning but joined
        the small group of aides — which included Dan Scavino and later acting Chief
        of Staff Mick Mulvaney — later in the day at the mountainside retreat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68fa99-a799-4b8f-b8f6-1098c8441446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham met with Sanders at the White House on Tuesday afternoon
        following the announcement of her promotion. Several reporters were gathered
        outside Sanders'' office door, to which Sanders told Grisham to "get used
        to it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d37a14-0baa-4878-b493-4548a1e1c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of the earliest members of Trump''s team</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d478ba9-7990-44ce-8066-fd2ce32ed17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham has been with team Trump longer than anyone currently in
        the White House, with the exception of Scavino, both of whom started on the
        Trump campaign in 2015. Prior to that, Grisham worked as a spokeswoman and
        communications operative, mostly in Republican politics, in her home state
        of Arizona; in 2012, she briefly worked on Mitt Romney''s presidential campaign.
        Before joining Trump''s campaign, she was operating her own public relations
        and communications company in Arizona, but decided to commit to the role of
        traveling press director after assisting with a July 2015 rally in Phoenix
        by then-candidate Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165805e5-3f9b-427d-a680-da5f7502c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.969+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once part of the campaign, Grisham wrangled media as Trump canvassed
        the country. After Trump took office, Grisham served as deputy press secretary
        in the West Wing during Sean Spicer''s tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8d804-3f7a-4ded-a5e0-1780847ef1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grisham soon caught the eye of first lady Melania Trump,
        who was impressed by Grisham''s assistance during the first visit of Japan
        Prime Minister Shinzo Abe and his wife Akie Abe to Mar-a-Lago in Palm Beach,
        Florida, in February 2017. By the end of March, Grisham had made the move
        to the East Wing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61569d-6aac-46c9-ba54-5fb6c22c9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time with the first lady, Grisham has handled much of
        the responsibility of the first lady''s forward-facing presence where she''s
        made a name for herself as a dogged, if caustic, defender.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b396931-db9e-46e4-aa7c-ff1ae6a0ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "the enforcer" in a 2018 Washington Post profile, Grisham''s
        job is to thwart as much as possible the criticism levied at the first lady
        on topics that have ranged from picking cyberbullying as part of her platform
        to Trump''s need for privacy during a secretive kidney operation last April.
        Grisham has also helmed PR on the seemingly opposing views of the first lady
        to those of the President and navigated Melania Trump''s silence in the face
        of headlines about Trump''s alleged infidelities, which he denies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d05e83-31a4-44b1-8719-5a69dd209a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.970+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Stormy Daniels scandal, as a silent first lady made few
        public appearances, Grisham fired off a tweet scolding rampant stories about
        the first couple''s marriage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69761498-33de-44cd-9396-d97c186f7041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I know the media is enjoying speculation &amp; salacious
        gossip, I''d like to remind people there''s a minor child who''s name should
        be kept out of news stories when at all possible," tweeted Grisham.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e253d-710a-4f0a-9c8f-189a2a938968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Grisham''s participation in one of Melania Trump''s biggest
        power plays that got the most attention. As sparring with East Wing staff
        escalated after fallout from a tiff during the first lady''s first solo trip
        to Africa, Grisham released a statement calling for the firing of Mira Ricardel,
        a longtime government official and Trump''s deputy national security adviser.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc8181-df74-4495-b29c-b9a67cde0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardel, who was not particularly well-liked according to those
        who worked with her, and Grisham, had butted heads during the Africa trip,
        and Ricardel had not forgotten it, making it a mission to continue the feud
        back home in the weeks that followed. After flagging Ricardel''s behavior
        to the West Wing, to no avail, the first lady consented to Grisham releasing
        a statement that read: "It is the position of the Office of the First Lady
        that she no longer deserves the honor of serving in this White House."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89e77c-a8ee-4b52-9053-e20435f1bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.971+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two days, Ricardel had been dismissed from the White House
        by the President and Melania Trump had staked claim that she and her staff
        are not to be tangled with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473beac-efe6-4504-afbe-35cd5bdee478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T06:18:00.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-26T06:18:00.972+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
