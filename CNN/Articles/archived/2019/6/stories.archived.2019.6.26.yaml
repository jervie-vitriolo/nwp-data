      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Nebraska man accused of killing
        and dismembering a 24-year-old woman slashed his throat in court this week
        while his murder trial was underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e55e6-2991-4bde-a0bb-7616de7d5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.567+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.831+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bailey is innocent and I curse you all," defendant Aubrey Trail
        yelled out Monday in Saline County District Court in Nebraska, according to
        video from <a href="https://www.1011now.com/content/news/Testimony-resumes-in-Loofe-murder-trial--Trail-not-in-court--511781531.html"
        target="_blank">CNN affiliate KOLN</a> in Lincoln.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab10a67-afb9-4685-a198-816dd1a4b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.831+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59482e6a-50ec-4374-bfbc-ae5acb5dd382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.832+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bailey" refers to Bailey Boswell, who is also accused of first-degree
        murder in the death of Sydney Loofe, 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f16e91-f43c-46a4-8485-f2afb0e0639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.832+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4e231-a895-44d8-abf4-2f3fc7b33038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.832+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officers rushed to Trail, sitting in a wheelchair at the
        defense table, as he swiped at his neck with an unknown object. He was taken
        to a local medical center for treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c9136-d9aa-4e1d-8999-ffa4cb9f94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.832+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9dbfe-6543-4c02-9ae9-a64004bc16b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.833+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outburst came as Trail faces charges of first-degree murder,
        improper disposal of human remains and conspiracy to commit murder in Loofe''s
        killing, according to court documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2993c3-9190-4ddb-8950-020eefd3670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.833+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee786b-ac5a-471d-a768-fd2fa84d84ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-26T11:19:01.833+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loofe''s family reported her missing to Lincoln police in November
        2017, police said. After an extensive search, her body was found in rural
        Clay County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb417141-8ab8-4006-ba4c-bbaa91cdcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-26T11:19:01.568+08:00
      'mgnl:createdBy': 'xave'
