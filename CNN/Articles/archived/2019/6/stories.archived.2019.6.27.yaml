  'panelo-duterte-eez-fishing-china-misconstrued':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T11:41:32.158+08:00
    'imagesource': 'jcr:8276a96e-0740-4c2a-aff0-1fe30fad2947'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39dfff5f-4068-4d4f-abae-eae4fbd6f836'
    'lead': 'The Palace spokesperson said President Rodrigo Duterte''s comment on
      China fishing in the country''s exclusive economic zone (EEZ) was misinterpreted
      by "everyone."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:54:07.330+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-27T11:54:08.811+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'West-Philippine-Sea', 'exclusive-economic-zone',
      'EEZ', 'Salvador-Panelo', 'Sal-Panelo', 'Rodrigo-Duterte', 'Recto-Bank', 'Reed-Bank',
      'Antonio-Carpio', 'Supreme-Court']
    'template': '1'
    'title': 'Panelo: President''s comment on China fishing in EEZ was ''misconstrued'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b825e53-746a-4570-bc96-a5299cdb14cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — The Palace
        spokesperson said President Rodrigo Duterte''s comment on China fishing in
        the country''s exclusive economic zone (EEZ) was misinterpreted by "everyone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ea2f5-edd6-4070-bae9-fa55218afe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Presidential Spokesperson Salvador Panelo said, "After
        watching the President''s interview and reading its transcript, I have evaluated
        that it appears that what the President meant was China would not allow their
        nationals from fishing in our EEZ since they treat us as their friends, knowing
        that permitting their fishermen to fish in our EEZ would only result in an
        unwanted hostility leading to an armed confrontation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27621b72-a124-4306-bc3e-0496fdb478d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added he had asked President Rodrigo Duterte if this was
        what he did mean, and the President answered in the affirmative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f34f06-218b-451b-a448-551b49bdcbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.812+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He further elaborated on that issue earlier tonight <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">in
        his speech</a>... He explained that his first visit to China resulted into
        a modus vivendi where China, which claims ownership of Reed Bank, by virtue
        of historical right, would allow our fishermen to catch fish there, a place
        declared to be within our EEZ," said Panelo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631638b-062b-4ed5-8d3e-c855cca0a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said, “Will you allow the Chinese to fish?
        Of course. <em>‘Yan ang pinag-usapan namin noon, kaya tayong nag-uusap.</em>
        And that was we were allowed to fish again. It was a mutual agreement. <em>Sige
        bigayan tayo</em>. Fish <em>ka doon,</em> fish <em>ako dito,”</em> Duterte
        said at the 122nd anniversary of the Presidential Security Group in Malacañang
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3cba0-2db3-437e-95fc-13e994777f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will you allow the Chinese to fish? Of course. That’s
        what we talked about before, that’s why we talked. And that was why we were
        allowed to fish again. It was a mutual agreement. Let’s give and take. You
        can fish here, and I can fish there.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac5916-8722-458c-980d-0985b31c4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.813+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had discussed fishing rights in Scarborough Shoal with Xi
        during his state visit to China in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09140586-036e-44d9-8129-66f5ab6abe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in his speech, also argued that enforcing a ban on
        Chinese fishing in Philippine waters would cause a problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9ca61-cd1e-43af-a9a4-de823bf9aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung i-prohibit ko,</em> how do I enforce? <em>Takot nga ang</em>
        Amerika. <em>Ayaw nga mag-confront. Tapos ako pa ang ipusta nila? Gusto talaga
        nila mapasubo ako,”</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce7d33-3f19-444a-956b-17cc4c93ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I prohibit, how do I enforce. America is scared.
        It does not want to confront. And then they will have me face it? They really
        want me to receive the blow.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de762f10-4e6a-48ba-869b-31c375b5ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.814+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Panelo said it was "unfortunate" the President''s
        comment was "misconstrued."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cb38e-dd93-45ca-ab91-c2897201f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that there was a confusion by many of what apparently
        was a short conversation between a reporter and PRRD (President Rodrigo Roa
        Duterte). In fact, it seems that every one, not just the media, misconstrued
        President Duterte. I myself responded to this question raised by the same
        reporter, which was based on a wrong conjectural premise, and now obviously
        a misinterpretation of PRRD''s quick retort," said Panelo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9fab2-0e8f-40cc-a44d-225445bf2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo reiterated Duterte would not relinquish the country''s
        sovereign rights over the EEZ, adding to assert these rights, Diuterte has
        urged China to "join in the finalization of a code of conduct in the contested
        waters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7979597-a893-4c55-9b3f-c0b306185fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipinos can rest assured that the President’s actions are
        all in accord with his Constitutional mandate to serve and protect the Filipino
        people," said the spokesperson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60346ea8-a2f2-4fa2-9a88-583fe32cc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.815+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-US-dares-Spratly-Islands-take-back.html">READ:
        Duterte dares U.S., other nations to join Philippines in taking back Spratlys</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f773e8b-496b-462b-9678-e8b972974d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has received backlash over saying <a href="https://cnnphilippines.com/news/2019/6/25/duterte-china-friendship-recto-bank-eez.html">friendly
        relations</a> between the Philippines and China would make it difficult to
        prevent the country''s Asian neighbor from fishing in territorial waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d0d04-cd66-45bb-a9a5-138b60dcaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Article X, Section II of the Constitution, <a href="https://cnnphilippines.com/news/2019/6/26/china-fishing-in-ph-eez-unconstitutional-carpio-says.html">Supreme
        Court Associate Justice Antonio Carpio said</a> it is unconstitutional for
        the Philippine government to allow Chinese fishermen to fish in the country''s
        exclusive economic zone in the West Philippine Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca2b941-17f7-421a-9e44-c991128ffa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines has exclusive sovereign right to exploit all the
        fish, oil, gas and other mineral resources in its Exclusive Economic Zone.
        This sovereign right belongs to the Filipino people, and no government official
        can waive this sovereign right of the Filipino people without their consent,"
        Carpio said in a statement Tuesday evening.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748fe94-14d0-4211-9f70-d25136eeffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:54:07.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:54:08.816+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte hit back against Carpio, <a href="https://cnnphilippines.com/videos/2019/6/27/Duterte-lashes-out-at-Carpio-over-Chinese-fishing-in-Philippine-EEZ.html">calling
        the Justice stupid</a> over his comments on the issue.</p>'
