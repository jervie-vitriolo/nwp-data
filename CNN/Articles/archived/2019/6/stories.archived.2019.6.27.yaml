      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/26/politics/boeing-737-max-flaw/index.html"
        target="_blank">New flaw discovered on Boeing 737 Max, sources say</a>."</em></p>'
  'Atlantic-freshwater':
    'author': 'Doug Criss, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T11:35:13.139+08:00
    'imagesource': 'jcr:75d3de1f-5a92-4eaa-aeb1-b2dbcc727faf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630cf778-3b11-4635-bf9a-b20981b07115'
    'lead': 'If you dive deep enough off America''s northeast coast you''ll find something
      surprising under the Atlantic Ocean: freshwater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:37:43.066+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-27T11:37:43.271+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlantic-Ocean']
    'template': '1'
    'title': 'Scientists found a gigantic freshwater aquifer below the Atlantic. It
      has enough water to fill 1 billion Olympic swimming pools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5afcb-c9b7-40c1-bb37-0c981c01892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.272+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you dive deep enough off America''s
        northeast coast you''ll find something surprising under the Atlantic Ocean:
        freshwater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460a294-f741-4ada-8c58-6fed429531ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.273+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a33929-c998-43b0-89cd-72b44fd419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.273+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gigantic aquifer of mostly freshwater, hugging the coastline from
        New Jersey up to Massachusetts, sits below the ocean floor. It contains at
        least 2,800 cubic kilometers (that''s about 739 trillion gallons) of liquid.
        That''s enough water to fill 1.1 billion Olympic-sized swimming pools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f728941-8ece-4117-8f9b-2d7a6926ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.273+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a157b-5c9d-4ae2-b738-eef6a3c88ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.274+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest known undersea, freshwater aquifer on Earth. But
        more importantly, there may be other such freshwater aquifers like it throughout
        the world, a potentially huge natural resource on a planet with a steadily
        growing population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf151a-388f-41f7-a3b2-df98abf5c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.274+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e2ffe-207a-45c2-9cf8-8b12c33333dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.274+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made by researchers from Columbia University and
        the Woods Hole Oceanographic Institution while they were doing a survey of
        the sea floor off the US northeast coast, according to the study, published
        last week in the journal <a href="https://www.nature.com/articles/s41598-019-44611-7"
        target="_blank">Scientific Reports</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f940db-93da-4d3f-b223-d450694e732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.275+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969661af-da31-4659-8f9a-f6a3e0b900b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.275+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since at least the 1970s, companies in the region drilling for oil
        on the sea floor would sometimes hit pockets of fresh water, but it was unclear
        as to how much water was down there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80b67f-68da-4f23-855c-0e731cf00902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.275+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420a5aa-1949-4ff7-b445-950960902f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.275+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there was fresh water down there in isolated places, but
        we did not know the extent or geometry," Chloe Gustafson, a PhD. candidate
        at Columbia University and the study''s lead author, said in <a href="https://blogs.ei.columbia.edu/2019/06/20/undersea-freshwater-aquifer-northeast/"
        target="_blank">a statement</a>. "It could turn out to be an important resource
        in other parts of the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1e317-aa29-495d-9b27-01b7534ba70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.276+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d1f9d-7f36-49ef-a6f3-595082b1f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.276+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It formed after the ice age</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848a084-b5bc-4f8d-89c7-b3dbe2868789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.276+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Kerry Key, a geophysicist at Columbia University, and Rob
        Evans, a geologist and geophysicist at Woods Hole Oceanographic Institution,
        dropped special instruments to the ocean floor near those old oil drill holes
        to measure electromagnetic fields and map the water. Since freshwater is not
        as good of a conductor of electromagnetic waves as salt water, the freshwater
        stood out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce024f8-4624-4359-a97b-bfe6612820da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.277+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77912e-05fc-43f5-96ef-abac8cb99165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.277+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research showed the aquifer, which lies about 600 feet below
        the ocean floor, ran from the shoreline out to as far as 75 miles away from
        the coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421e45b-d9db-4c88-bcb9-2b3df0576688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.277+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4861d-a59a-4eda-bcb4-b3ff15c92f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did the freshwater get there? The researchers theorize the
        fresh water in the aquifer was ice that melted after the last ice age and
        got trapped in sediment that was rocky. They also think that the aquifer is
        being fed by underground runoff from the shore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ce50d-43eb-4674-b95b-3be41d0ad704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6325b9-428a-4df2-8e8b-ec486c238295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gustafson, Key and Evans hope their research can be used to pinpoint
        other undersea coastal aquifers around the world that could be "a potential
        resource in regions where onshore freshwater resources have diminished."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0bff33-8348-4ad3-93fd-28b95f9c723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.278+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22682c4f-dda2-4d35-aecc-a0d3953bb821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.279+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freshwater in the aquifer would still need to undergo desalinization
        before it could be used for drinking water, because the water is slightly
        salty since it does mix a little with the saltier ocean water.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4291f5-928b-46c3-9e02-df71da79b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:37:43.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:37:43.279+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/06/26/us/freshwater-aquifer-hidden-trnd/index.html"
        target="_blank">Scientists found a gigantic freshwater aquifer below the Atlantic.
        It has enough water to fill 1 billion Olympic swimming pools</a>."</em></p>'
