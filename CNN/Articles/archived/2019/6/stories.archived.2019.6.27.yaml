      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Wednesday, Duterte said <a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">he
        and Chinese President Xi Jinping earlier agreed</a> that Beijing will no longer
        block Filipino fishermen from Scarborough Shoal, if Manila would allow Chinese
        fishermen to fish in Recto Bank, also known as Reed Bank, which is within
        the Philippines'' EEZ. Both areas are being claimed by Manila and Beijing.
        China claims almost the entire South China Sea as it refuses to recognize
        an earlier arbitration ruling invalidating its sweeping nine-dash line claim
        that is supposedly based on historical records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f4ab6-9d44-49fc-8d17-6236df757c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.688+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb681cd-3205-4e49-af53-931e8ec63241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.689+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo stressed that Duterte
        entered into a fishing deal with China only to prevent tensions in contested
        waters. He gave conflicting statements during Thursday''s press briefing,
        even saying that Duterte never said yes to Chinese fishing in the Philippines''
        EEZ. When asked to state the country''s policy on whether Chinese fishermen
        are allowed in the country''s EEZ or not, Panelo refused to give any categorical
        answer, saying he would have to ask the President about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae60ae-f0c4-47e3-b25d-410ea3031969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
