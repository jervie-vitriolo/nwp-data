      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4992fb-2192-4847-9e21-c2c7f63739d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are many many means in order to uphold our Constitution,"
        Monsod said. "He has to look for ways to uphold it, even negotiations, international
        arbitration or whatever it is."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e32cfd-936b-4c5e-9055-63fae7aebfa8'
