      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin, and other cryptos from Ethereum to Dogecoin, are not formally
        backed by financial institutions or governments. Every purchase and sale of
        a bitcoin is instead recorded on a decentralized digital ledger, using a technology
        called blockchain. Because transactions can be recorded anonymously, crytpocurrencies
        have long been associated with shady online practices, such as buying and
        selling illegal goods on the dark web.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57a322-ea56-4fe0-84cc-813be80b426f'
