      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting it more bluntly, Mishamusic tweeted: "My culture is not
        your underwear. #KimOhNo".</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29afe8-fc12-4265-95ff-36ead21ffb8f'
