      'mgnl:lastActivated': 2019-06-27T17:11:04.302+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute to the man whose name has become synonymous with ambient
        music, astronomers renamed the asteroid formerly known as 81948 (2000 OM69)
        to Eno. Just Eno -- short for Brian Peter George St John le Baptiste de la
        Salle Eno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7ba8e-72f5-445e-bcf9-6da1f1ff5602'
