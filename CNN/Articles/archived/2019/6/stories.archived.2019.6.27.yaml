      'mgnl:type': 'text'
      'text': '<p>Also present in his thanksgiving party were some members of his
        family who, like him, were defeated in the May 2019 polls: son and former
        Senator Jinggoy Estrada, who fell short in his re-election bid, Erap’s daughter
