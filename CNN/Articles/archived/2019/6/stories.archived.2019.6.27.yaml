      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c636d9-62c7-45a2-b4e7-c77908df7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.686+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Thursday
        responded to a netizen who said it is unconstitutional for the government
        to allow other countries to fish in the Philippines'' EEZ, even if it only
        meant to reciprocate a similar action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708cf28f-1d41-4ac5-8162-3aa02c9f5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.686+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc57a03-3806-4ae4-9f68-79ae557cc083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.686+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in a tweet said, "Okay, no fishing then. Period. Now can
        we move on? The fish are bored with the subject."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Okay, no fishing then. Period. Now can we move on? The fish are
