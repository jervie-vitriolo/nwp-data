      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636afce-5ad9-41fb-9224-f71a2de86282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.272+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the former governor of an autonomous region in Mindanao
        had been previously allowed "on several instances" to be brought to the PHC,
        the most recent of which was in November, 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5544c7-9d15-4f00-b3ba-9625c9662112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.272+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d417eb-85e8-4c84-a79d-b5fb23cf55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.272+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 24, he suffered “shortness of breath, dizziness, and increase
        in blood pressure.” He was brought to Taguig-Pateros District Hospital (TPDH)
        and recommended for admission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cfd1e-e907-4195-bf94-acc95c6be716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.272+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd783ba2-357b-491d-8c73-a4573b42f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan then requested for his transfer to PHC saying that the
        center "has a complete set of equipments for tests" and "has the records of
        his confinement in the past years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad156650-c5ed-46e5-a64a-50f1becc6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f4b9f-b1e9-43c9-9d36-187e284655be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing on Tuesday, the courst said, Ampatuan also requested
        to be brought to a private hospital in Taguig should he be denied admission
        to the PHC. The court denied this plea, as "he, being a detainee, should only
        seek medical confinement in a government hospital."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2d8d0-92f5-4af4-8a04-ffd7201d91b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e74a7-92f2-44eb-9d0e-5dcacef66ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan''s father, the late Andal Ampatuan, Sr., and his brother
        Andal Ampatuan Jr., are among his co-accused in the bloody Maguindanao Massacre
        on November 23, 2009. It was also known as the Ampatuan massacre after the
        town where the corpses of the victims were found  buried in shallow graves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd458422-0860-45ab-ac6c-22e2f816c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc15515-7e1b-4fb3-bf55-dd38356ee8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings happened as 15 relatives of then Maguindanao gubernatorial
        bet  Esmael "Toto" Mangudadatu, accompanied by a convoy of journalists, were
        on their way to file his candidacy in the 2010 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36e8a0-a329-4562-b7b5-8fabf9926ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25070a49-de23-4385-9175-f3858433c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.337+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.273+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 58 killed were 32 media workers, making it the deadliest
        event for the press ever recorded, according to the Committee to Protect Journalists</p>'
