      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eno''s extended reissue of "Apollo: Atmospheres and Soundtracks"
        is set to be released July 19 -- a day before the world marks the 50th anniversary
        of the moon landing.</p>'
    '15':
