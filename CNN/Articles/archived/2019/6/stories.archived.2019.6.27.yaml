      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MV Bavaria left Subic Bay on May 31 and made a stop in Taiwan before
        heading to Vancouver.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e9096-7582-4bc5-b8bd-9aafdeea2cbf'
