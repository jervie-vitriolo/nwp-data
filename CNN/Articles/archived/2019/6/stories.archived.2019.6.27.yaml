      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stephen Hawking Medal honors the legacy of the late theoretical
        physicist, cosmologist, astronomer and mathematician, and this year''s award
        was the first handed out since his death.</p>'
