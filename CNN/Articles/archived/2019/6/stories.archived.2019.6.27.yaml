      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Monsod, one of the framers of the 1987 Constitution, said
        <a href="https://www.cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html">Duterte
        may be impeached</a> for culpable violation of the Constitution or betrayal
        of public trust, noting that the President has no power to "compromise" the
        law of the land.</p>'
