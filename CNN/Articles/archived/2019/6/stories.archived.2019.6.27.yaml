      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also thanked his supporters, who he claimed are  his “source
        of strength” in his decades-long career in government service.</p>'
