      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recognition paved the way for numerous opportunities, as she
        bagged over $300,000 worth of financial aid from MIT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8a268-04e1-4129-b320-bad078dd66dd'
      'mgnl:activationStatus': true
