      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — A Quezon
        City court has granted the request of Zaldy Ampatuan, one of the primary accused
        in the massacre or 58 people in Maguindanao, to be transferred to Philippine
        Heart Center after being diagnosed of “congestive heart failure,." a copy
        of a court order obtained Thursday showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934ad43-98a7-491b-87bd-151ec01bc5de'
      'mgnl:activationStatus': true
