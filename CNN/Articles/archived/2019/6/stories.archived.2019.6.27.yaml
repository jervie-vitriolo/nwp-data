      'mgnl:lastActivated': 2019-06-27T07:19:30.415+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might want to give Asia a miss &nbsp;a new survey shows that
        the continent''s cities are still some of the most expensive places in the
        world for expats to live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30ad87-df3b-4564-ace9-0665c1e220ef'
      'mgnl:activationStatus': true
