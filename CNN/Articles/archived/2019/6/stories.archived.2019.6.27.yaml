    'template': '1'
    'title': 'Prince William said he would ''fully support'' his children if they
      were gay, but admitted to worry'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca19d10-8e92-4038-a645-a65e6a59d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.564+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prince William said today that he
        wouldn''t care if his children were gay, but he''d be worried about the pressures
        they would face from society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93c4e4-29af-4488-b7c8-a5c632ddfae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.564+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303b771-1163-4954-a196-4ad59386b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully support whatever decision they make, but it does worry
        me from a parent point of view, you know, how many barriers, hateful words,
        persecution, all that, and discrimination that might come," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad298c-b6b2-4ead-976e-5805e7cc7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325a138-d7f5-4dec-8cf3-a80a2907e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came while the Duke of Cambridge was visiting akt,
        a charity focused on preventing homelessness among LGBT youth. He was there
        visiting the group''s new service center in London, and the group says it
        is the first visit to a LGBT youth charity by a member of the royal family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0cb73-6697-4e37-8f92-edd2b8e62f24'
      'mgnl:activationStatus': true
