      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.248+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dr. Freddie Gomez is the host of CNN Philippines'' current affairs
        show "MedTalk."</em></p>'
