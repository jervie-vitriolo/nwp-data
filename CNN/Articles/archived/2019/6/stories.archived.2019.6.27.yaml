      'jcr:uuid': 'ace5de38-4c79-4457-8f3a-793a4fec2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.010+08:00
      'mgnl:createdBy': 'lucia'
