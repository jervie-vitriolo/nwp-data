      'mgnl:type': 'text'
      'text': '<p><em>Dr. Freddie Gomez is the host of CNN Philippines'' public affairs
        show&nbsp;MedTalk.</em></p>'
  'Common-ailments-to-watch-out-for-this-rainy-season':
    'author': 'Dr. Freddie Gomez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T16:55:43.337+08:00
    'imagesource': 'jcr:7d2b4652-6fcf-463d-a17b-bab9cfc30757'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e0aab66-244a-4251-b30c-7a4d079ef395'
    'lead': 'The month of June marks the beginning of the wet season. As we say goodbye
      to the summer heat, let us get our body and immune system prepped and ready
      for the challenges the rains may bring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T17:00:14.873+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common ailments to watch out for this rainy season'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabce74-7e42-42f4-a4c1-97ddd0a140f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — This
        month marks the beginning of the wet season. As we say goodbye to the summer
        heat, let us get our body and immune system prepped and ready for the challenges
        the rain may bring. Here are some of the more common ailments to watch out
        for:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a3def-dea0-412c-8711-62cb538308d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leptospirosis</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e1199d-72bd-4db4-9a32-f1afb239b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a common disease we hear about especially during the start
        of the rainy season. It causes a fever along with a nasty headache and muscle
        pain. It''s almost always associated with wading, or walking in flood water.
        What’s the rainy season without floods right? Well, there’s a little more
        to this little organism that we need to know. Leptospirosis is spread from
        the infected urine of almost any animal. Rats are normally associated with
        this disease, because they not only harbor the bacteria, but rats are found
        almost anywhere. So when the floods come to wash away the dirt from the streets,
        so too do the excrements of the rats and other animals, that were there before.
        It''s not just flood water we have to think of though, but any source of water
        that an animal with Leptospirosis may have contaminated. That includes swimming
        pools, ponds, and soil. The bacteria may enter your body through any break
        in your skin, through your nose, eyes, or mouth. So keep a pair of rubber
        boots handy if you think there is a chance that you might need to wade through
        flood water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ca01a-11e9-4f10-a5a8-c9ba507935aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Common cold</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c29a4e-1e8d-4114-a1ff-24aa9e6d2878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prevalent of rainy day illnesses, the common cold is one
        of the most contagious illnesses. The virus is easily spread through the air,
        or objects which an infected person may have touched. Caused by the influenza
        virus, a person infected may feel nasal congestion, a runny nose, an itchy
        throat, and a productive cough. Typically lasting around 7 to 10 days, there
        is NO cure for the common cold. It is the symptoms that are treated, so as
        to make the course of illness a little less uncomfortable. It''s important
        to note that taking antibiotics meant to treat bacterial infections is not
        the best thing to do when you think you are coming down with a cold. This
        practice actual creates a situation in which you can become tolerant to that
        particular antibiotic, thus rendering it less effective when the time comes
        that you actually need it. If after 10 days, you still feel under the weather,
        don’t hesitate to visit your doctor for a possible blood test to determine
        whether antibiotics is needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04563812-d606-4ba9-a294-394028ebff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dengue</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37e155-2c73-49f1-8ca7-b6d738d9eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is actually prevalent all year-round, but is a bit more emphasized
        during the rainy season. This is due to stagnant water – a breeding ground
        for the Aedes mosquito, is more common during this time of the year. One thing
        to note, is that the Aedes mosquito is merely a carrier for the Dengue virus,
        and not the cause of the actual virus. If you start to have on and off fever,
        stomach pains, a headache, joint and muscle pains, and a skin rash, best to
        go to a doctor and have it checked. In most cases, Dengue is not life-threatening.
        Recent findings though, have seen a strain that is more aggressive than commonly
        seen. Prevention is therefore much more important, and this entails keeping
        your surroundings clean and uncluttered at all times. Getting rid of stagnant
        water from containers and pots or old unused tires also helps. Wearing insect
        repellant while outdoors, will also lessen the chances of being bitten by
        an infected mosquito.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2d8b8-6cd1-42d7-81a1-74e2b80e220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:00:14.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T19:26:10.247+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainy season may bring a different set of challenges to our
        health. A little bit of knowledge and prevention, can however, keep us on
        top of any situation that may put our health at risk and enable us to be ready
        for whatever the rainy season may bring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9a268-3278-4ab8-972b-9c6f3836a60e'
      'mgnl:activationStatus': true
