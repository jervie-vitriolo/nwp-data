    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Igorot group won''t perform ritual for Imee: A dance for a Marcos is
      a dance for shame'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37559edb-5c96-4fee-9ce2-10a1b9bffc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
