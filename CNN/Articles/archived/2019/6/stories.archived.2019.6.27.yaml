      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b2e94-2646-4524-b255-ec2cca66bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Stonewall UK, a charity that campaigns for LGBT equality,
        one in five people who identify as lesbian, gay, bisexual or transgender in
        Britain have experienced a hate crime or incident because of their sexual
        or gender identity in the last 12 months of the report, which was released
        in 2017. The same survey also revealed that 36% of those in the UK who identify
        as LGBT don''t feel comfortable holding their partner''s hand while walking
        down the street -- a number that increases to 58% among gay men.</p>'
