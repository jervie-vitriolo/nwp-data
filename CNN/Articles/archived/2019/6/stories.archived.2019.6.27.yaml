    'template': '1'
    'title': 'PAGASA urges ''rain harvesting'' to save water'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6424025-9f80-46fd-b885-b74177e6945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> A weather
        official is encouraging Metro Manila residents to use rainwater for daily
        chores amid a water shortage crisis in the metropolis and nearby areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21c498-0f31-4b69-86af-c605215547ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and regions on the western side of the country have
        been experiencing rains brought by the southwest monsoon or Habagat for the
        past few days. But water service interruptions continue to be experienced
        in the capital region as well as Rizal and Cavite provinces due to the much-reduced
        supply at the water distribution entities'' main source, Angat Dam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bdf04c-c83d-4659-8c1a-c7bb9ceb5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA)&nbsp;Deputy Administrator Landrico Dalida said while they are waiting
        for Angat Dam’s water level to return to normal, which according to officials
        could take three months, the public should collect rainwater that they can
        later use for such tasks as washing cars and watering plants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f80941-9e50-4627-9efd-df03461a2e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rain collection system <em>lang ''to.</em> This is actually <em>pwede
        sa</em> residential <em>at pwede rin sa</em> agricultural so <em>ang</em>
        rain harvesting, every [house] <em>meron silang</em> rainwater tanks <em>sa
        kanilang mga bahay na gamitin nila</em>&nbsp;<em>''pag may</em> thunderstorm
        cloud <em>at may</em> ulan,” he explained to CNN Philippines on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f52d4f-24e9-47f3-8518-1b606aae54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a rain collection system. This is possible
        for residential and agricultural purposes, so in rain harvesting, every house
        shall have rainwater tanks that can be used during a thunderstorm and heavy
        rain.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878b081-6920-430b-a4db-2e930a1e7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged barangays to provide large drums or tanks for households
        to allow them to practice saving rainwater, along with accompanying guidelines
        on how to store water. He advised gutters be remodelled to have lines that
        go straight to rainwater tanks that have screens and straining mechanisms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d001c-d99b-4d12-9bc2-f2d69dbd0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ide</em>-design <em>na may</em> outlet<em> tayo, may mga</em>
        screen, strainer <em>bago pumunta sa</em> drum [ang tubig ulan] <em>at imbis
        pumunta sa</em> drainage<em> ito naka-</em>design <em>doon sa may</em> plastic
        tank or rainwater tank <em>ay makakatulong sa atin ito</em>,” Dalida explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a5247-a74e-4fec-a8d1-00088018ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is designed to have an outlet, screens or
        a strainer before the rainwater it collects falls to the drum and instead
        of leading to the drainage, or it is designed to go to the plastic tank or
        rainwater tank, then this will be helpful to us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc43dff-c847-42b8-9b31-ae4956e73605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalida said PAGASA has also discussed with other agencies the inclusion
        of a provision in the National Building Code that would require an “underground
        rainwater tank” for buildings that are planned to be constructed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a04b77-fed7-435f-947b-51467b5a86ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can be used not only for emergency purposes <em>sa</em> [for
        the] building but for cleaning purposes like toilet, <em>sa</em> [for] car
        washing, to water the plants<em> kapag medyo kailangan natin ng tubig</em>
        [when we are in need of water],” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f7271-b1d0-4336-b6a2-2dbf2017773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough rain</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6bbb5-357a-4246-8d31-ae8981b68e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasts monsoon rains to last until the weekend. A new
        low pressure area currently outside of the country may also enter Philippine
        territory Friday morning. However, it maintained that the amount of rainfall
        brought by these weather systems will not be enough to refill Angat Dam soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab367e7-b5e7-4d31-b78d-3b7b7471f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperanza Cayanan, PAGASA Weather Services Chief, said it will need
        a strong storm to pass by Angat Dam to speed up the refilling process. More
        than half of the country’s water supply comes from rainfall, PAGASA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b1171-be1b-4779-b4a6-19ee2485569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin siya nakikita na biglang tataas</em> except <em>kung
        merong bagyo na talagang tatama, dadaan at magbubuhos ng ulan doon mismo sa
        Angat Dam. Kung meron tayong tatawid na bagyo, mabilis ang pagtaas pero</em>
        on the average <em>ito ay nakikita natin</em> July, August <em>pa ma</em>nonormalize
        <em>‘yung tubig sa Angat Dam</em>,” Cayanan told the press on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7bb6a-05df-4c7e-b81e-672a298722b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t see the water level rising immediately except
        if there is a storm that will hit, pass by and bring rains over Angat Dam
        itself. If there is a storm that will pass by, the level will rise quickly,
        but on the average we see that Angst Dam will normalize by July or August.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affdff1-ae48-4888-a193-8dec83c55719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the southwest monsoon will bring rains only to the western
        sections of the country while the Angat Dam is located on the eastern region
        of Bulacan, the PAGASA official explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f9032-7e8e-425b-9ddb-e6018d018557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angat Dam has been consistently declining since last week. Its water
        level breached the critical 160 meters above sea level mark on June 22. It
        was at 158.15 meters as of Thursday morning. Angat Dam’s normal operating
        level is 180 meters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa3843-28e3-4b65-973b-58c9fc6f4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:03:08.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T14:04:36.148+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have readjusted their water allocation from 40 cubic
        meters per second (cms) to 36 cms to preserve the limited water supply left
        at the dam reservoir. They are also mulling tapping sources from nearby provinces
        to boost the supply for Metro Manila.</p>'
  'bitcoin-value-volatility':
    'author': 'Jackie Wattles, CNN Business'
