      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The Department
        of Health has set up its own suicide prevention hotline after it withdrew
        financial support for a local foundation providing emotional crisis assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d4bef-60db-4930-a757-fb1bef3ebc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.780+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ac2e3-1ada-429a-b194-a07b6abcc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.780+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH on Thursday said it had to stop providing funding to Hopeline
        because it had to comply with procurement laws, and therefore had to create
        its own emotional crisis hotline following the passage of the National Mental
        Health Act in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b9b51-d94a-4d8d-b480-d186a39dd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.780+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6374e-5101-4920-817f-6d4cf6166377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.780+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH is required to adhere to the stringent government rules
        for procurement. After several consultations, it became clear that it is necessary
        for DOH to set up its own crisis hotline," it said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4c22e-7ac2-4700-9c25-194e8615ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.781+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37f262-13bd-45d5-ac7b-bb34b434818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.781+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH''s National Center for Mental Health (NCMH) crisis hotline —
        available 24/7 — gives assistance through a phone call to those with mental
        health conditions, especially those with suicidal thoughts. The hotline can
        also provide initial counseling and provide connections to other mental health
        professionals or health facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ce835-e52a-4043-8cc4-12bae756ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.781+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb32dd7f-c4de-4aad-b986-e450a78928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.781+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopeline will also continue its work of providing mental health
        services through the support of donors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc8727-363c-4c72-9a5b-4eeaae874e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.782+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31be0cd-0f93-468d-bf48-160378546640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:35:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:35:20.782+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in emotional crisis and in need of immediate assistance,
        the NCMH crisis hotline is accessible through 0917899-USAP (8727) or 989-USAP.
        You may also call the HOPELINE by Natasha Goulbourn Foundation (02) 804-4673
        and ‎0917-558-4673. GLOBE and TM subscribers may call 2919 toll-free.</em></p>'
  'duterte-china-fishing-EEZ-impeachment-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T12:39:37.203+08:00
    'imagesource': 'jcr:a1298da4-5063-4c81-8855-fed4371c9b8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5549363c-eac1-4afb-bef4-91422097b36e'
    'lead': 'Malacañang dares critics to file an impeachment complaint, confident
      that the President did not do anything unconstitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T12:54:24.852+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte can be impeached for ''compromise'' on Chinese fishing in Philippine
      EEZ, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3d19a-a8e1-4b28-8cd4-25133d9c9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — A constitutional
        expert sees two grounds for impeachment in President Rodrigo Duterte''s deal
        with Beijing allowing the Chinese to fish in the Philippines'' exclusive economic
        zone (EEZ) in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1d640-dc63-4a7b-b7e3-93e218191909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfe37d-08d0-4304-b86a-871b7e3e6aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either culpable violation (of the Constitution) or betrayal of
        public trust," Christian Monsod, one of the framers of the 1987 Constitution,
        told CNN Philippines'' Newsroom Ngayon on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e6fa9-adc9-49fe-8c20-69fc37f2b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326afd00-8d7f-4dab-a851-c03b74a148f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Constitution is clear that only Filipinos can enjoy
        the country''s EEZ, and "it is not within (Duterte''s) power to compromise
        it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24e919-8613-43de-8c1a-d7b4069a325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae08a4-4bb1-42d9-a769-946dd94cdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s violative of the Constitution," Monsod said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016211b0-0230-482b-b555-e9d94c1e2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6c8e2-c40e-4fba-ac0e-0cb18074e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot compromise the provision of the Constitution. He cannot.
        That''s his duty – to preserve and defend it, and the Constitution says ''yung
        ating EEZ is exclusive to Filipinos so how can he compromise on that?" he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d845b55-7c85-42a9-b9fd-77052b2a4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd26a81-4d23-4d29-89e9-11505ea40a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 2 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da371498-bb2e-4f65-9525-9798dacc5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday dared critics to file an impeachment complaint
        against the President on this issue, but stressed it would not be proper because
        he did not do anything unconstitutional.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32cff5-3222-48b8-8e0e-994c9475855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.152+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b6585-c740-4ab0-9f7b-0e81553a667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naniniwala sila na meron siyang ginawang impeachable ground,
        e di mag-file (If they believe there is an impeachable ground, then file),"
        Presidential Spokesperson Salvador Panelo said in a media briefing. Duterte
        already faced an impeachment complaint in 2017 over drug war killings, alleged
        corruption, and supposed failure to defend the country''s sovereign rights
        and territorial sea claims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4a734-f59b-4ab7-9042-a7178b3b307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf7bf5-c74a-4b40-b4d8-125b5c300e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano bang unconstitutional sa napag-usapan nila (Duterte and Chinese
        President Xi Jinping) na ''wag magkagulo sa isang lugar (What is unconstitutional
        in what Duterte and Xi agreed upon to avoid tension)?" Panelo added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1e31f-b6cd-42f1-8795-db6bf5d4ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6985c-5fc0-4f36-8019-0a09c9ada521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo gave conflicting statements during the press briefing, even
        saying that Duterte never said yes to Chinese fishing in the Philippines''
        EEZ – after criticisms that what the President did was illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917dee8-e384-4120-8d26-df5a552ac18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.959+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fdccb-ea43-463b-a895-629c0dae743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The compromise</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a4e47-0fcc-45ba-abf8-f7f31032b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.853+08:00
