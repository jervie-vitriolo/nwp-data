      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken a while because it had to be re-shipped in the region
        and then once it arrives, it will be taken to a facility and destroyed and
        that will be the end of the trash issue forever and all time," he said.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9ae2d-e390-4c81-a7e5-c0a0a0e9a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:43:26.847+08:00
      'mgnl:createdBy': 'lara'
