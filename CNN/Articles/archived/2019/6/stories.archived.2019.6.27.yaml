  'reddit-quarantine-the-donald':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-27T17:19:18.897+08:00
    'imagesource': 'jcr:a7674d99-9edb-4e7e-8123-26e184302465'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1c25e30-1821-41fc-af6c-ef6d1003d5e1'
    'lead': 'Reddit has ''quarantined'' its subreddit ''The_Donald,'' the most popular
      section of its site for supporters of President Trump because of what it said
      were "threats of violence against police and public officials."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T17:21:19.256+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-27T17:21:23.433+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reddit', 'Donald-Trump']
    'template': '1'
    'title': 'Reddit slaps ''quarantine'' on popular pro-Trump forum The_Donald over
      threats of violence'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b8f76-7102-4fe1-949c-3713f2aa5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.434+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Reddit has "quarantined" its subreddit
        "The_Donald," the most popular section of its site for supporters of President
        Trump because of what it said were "threats of violence against police and
        public officials."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3579e3-6c2c-425a-a3d1-16a9115c99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.434+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subreddit has previously been embraced by Trump and his circle
        — in 2016, then candidate Trump held an "ask me anything" session on the forum.
        And The_Donald plays a central role in the online Trump-supporting world,
        with topics and memes often going viral there before they trend on Twitter,
        Facebook, and other platforms. Trump himself has tweeted at least one meme
        made by a user of The_Donald and Trump''s current campaign manager said in
        2016 that he visits it every day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72ab63-8a97-4b54-8a32-e4ca0f0f8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.256+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.435+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine means that people visiting The_Donald will see a
        warning message before accessing the subreddit and its posts will not appear
        in Reddit search.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3f08d-b1b0-42ce-a69f-5687f53d0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.435+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for the quarantine is that over the last few months
        we have observed repeated rule-breaking behavior in your community," Reddit
        staff wrote to the volunteer moderators of The_Donald on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14093e-cc03-45c9-a6c3-2d763cf832d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.435+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most recently, we have observed this behavior in the form of encouragement
        of violence towards police officers and public officials in Oregon," Reddit
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3db07-b244-46e3-8483-754b4be938fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.436+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Reddit has a team of moderators on staff, The_Donald, like
        other subreddits, is mostly moderated by volunteers, in this case Trump supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7263f8e-d204-47b9-9901-a22dc0ee1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.436+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged threats made against police in Oregon appears to have
        been related to the standoff over a state senate vote on a climate bill there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdf89f-5ab1-49fb-889b-a87c1f6eda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.436+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a Reddit spokesperson said, "We
        are clear in our site-wide policies that posting content that encourages or
        threatens violence is not allowed on Reddit. As we have shared, we are sensitive
        to what could be considered political speech, however, recent behaviors including
        threats against the police and public figures is content that is prohibited
        by our violence policy. As a result, we have actioned individual users and
        quarantined the subreddit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e12de9-b47c-4cf7-ab93-1b67a495eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.437+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderators of The_Donald argued on Wednesday that Reddit had set
        an "impossible standard" for the community to maintain, and that it was "a
        reason to kill us before the 2020 election."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686ff09-6cac-4433-9cf7-b174406e909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.437+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a discussion hosted on Reddit last month, Senator Ron Wyden,
        a Democrat, asked Reddit CEO Steve Huffman what the company was doing about
        moderating content on The_Donald.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b36c5-a5ba-449e-b62a-a616aecb2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.437+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I am told, The_Donald is home to messages that cross
        the line toward inciting the hatred that is eroding our democracy," Wyden
        wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf6c6b-eb1c-4027-a8af-f6a26f147d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.438+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it relates to r/the_donald specifically," Huffman replied, "we
        watch them closely, and we do our best to hold them to the same standards
        and policies as we do all communities. Before we action any community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6ab7d-0642-449a-861b-29c16441ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.438+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman then explained why he''s not generally in favor of banning
        a group like The_Donald, saying, "banning a large political community that
        isn''t in violation of our policies would be hugely problematic, not just
        for Reddit, but for our democracy generally. Political speech is the most
        protected form of speech in the United States, and we are sensitive to that
        and take cues from the government when we think about our policies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b88ca-0b68-41bf-a914-10f6aea51b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:21:19.258+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T17:21:23.438+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/tech/the-donald-subreddit-quarantined/index.html"
        target="_blank">Reddit slaps ''quarantine'' on popular pro-Trump forum The_Donald
        over threats of violence</a>."</em></p>'
  'pagcor-psc-sea-games-venues-renovation':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-27T17:21:36.057+08:00
    'imagesource': 'jcr:17608920-3ea8-444a-b1e1-5b400cc2ecbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f042ee-544a-4b6c-b03a-f3ad43245e2d'
    'lead': 'Three facilities will undergo rehabilitation ahead of the biennial multi-sport
      event in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T17:25:15.797+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGCOR gives ₱842-M to PSC for renovation of SEA Games venues'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023801cc-f785-4697-a4eb-b0a4ac02fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The Philippine
        Amusement and Gaming Corporation (PAGCOR) has extended a grant of ₱842.5 million
        to the Philippine Sports Commission (PSC) for the renovation of the facilities
        that will be used in the upcoming Southeast Asian (SEA) Games happening later
        this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e7222-df83-45ca-a5c6-7da231182f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial boost was handed to PSC Chairman Butch Ramirez Wednesday
        at the PAGCOR office in Manila City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32f44-cd63-4a47-a949-a4fe908aadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the facilities to be rehabilitated are the track and football
        field and Ninoy Aquino Stadium -- both located inside the 85-year-old Rizal
        Memorial Sports Complex in Manila City. The Multi-Purpose Arena at the PhilSports
        Complex in Pasig City is also scheduled for renovation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444c360-852f-45a9-bc95-bbadc15ad762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to give you as much [help] as we can,” PAGCOR Chairman
        and Chief Executive Officer Andrea Domingo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed1dc9-a390-4377-a76b-7f18c8ff0083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.385+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez, who is also the Philippines'' chef de mision in the SEA
        Games, commended PAGCOR for helping in the renovation of the sports venues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ed67b-50b9-4407-8f3e-c7d3c3efe372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.386+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a good legacy of PAGCOR that under your watch all three
        facilities will be rehabilitated at this level,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2b6b5-38d4-4cd1-9fb6-abf171c1b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.386+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three venues will be used for the SEA Games — the football matches
        will be held at the Rizal Stadium, weightlifting and taekwondo at the Ninoy
        Aquino Stadium, and volleyball at the PhilSports Arena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adff01e-0ff9-4561-abb9-bacef3525444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.386+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is hosting the SEA Games for the fourth time since its
        inception in 1959.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7de4-8e09-429f-97e8-cd489a9bcdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:25:15.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T17:25:22.386+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last won the overall championship the year it last
        hosted the biennial multi-sport event in 2005.</p>'
  'ombudsman-carandang-dismissal':
