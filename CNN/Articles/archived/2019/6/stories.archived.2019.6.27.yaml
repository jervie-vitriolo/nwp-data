      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cargo ship carrying 69 trash-filled container vans is scheduled
        to dock at the Port of Vancouver Saturday morning (1 a.m. Sunday, Philippine
        time), according to&nbsp;Canadian Ambassador John Holmes. He said the garbage
        will be&nbsp;incinerated.</p>'
