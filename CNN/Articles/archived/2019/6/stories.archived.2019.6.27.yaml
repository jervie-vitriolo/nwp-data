      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has been in New York since traveling there to have surgery
        for the ruptured right Achilles tendon he suffered in Game 5 of the NBA Finals
        against the Toronto Raptors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35408631-c99e-475c-87e5-273d55f3d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:25:39.998+08:00
      'mgnl:createdBy': 'jp'
