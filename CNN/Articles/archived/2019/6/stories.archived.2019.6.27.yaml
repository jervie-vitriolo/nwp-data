      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — Film
        and television director Joyce Bernal is set to return to direct the official
        coverage of President Rodrigo Duterte''s State of the Nation Address (SONA),
        the Philippine News Agency (PNA) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e257596-6e9e-4704-b56a-891f81cf5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA said the confirmation was made by officials of Radio Television
        Malacañang during a meeting with media for the SONA which will take place
        on July 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a564eb5-51a7-48d6-be2d-fc533d065a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA is the official news service of the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598a9ad-ad36-4fbb-953d-7911512f43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.000+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal, who is best known for comedy and romantic films, first took
        the helm of Duterte''s SONA last year. She replaced renowned indie film director
        Brillante Mendoza, who was criticized for his creative shots and angles during
        Duterte''s speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a8e7a-f7c0-4353-b6b6-b843a5d0ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal last year said she directed the President''s address for
        free.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d053db4-1532-4e40-8de5-a1089180cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s SONA is Duterte''s fourth since he assumed office in
        2016. It will mark the opening of the 18th Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef4512-eb5f-4e8a-9b52-64e4128770db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:01:24.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:01:26.001+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SONA is the annual address of the President to a joint session of
        Congress where he gives updates on the status of the country and lays out
        plans for the coming years.</p>'
