      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0d092-edb1-4943-a636-1108d147168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-29T13:57:12.272+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order Tuesday, Quezon City Regional Trial Court Branch 221
        said it allowed Ampatuan''s transfer as he already has medical records in
        PHC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96c43b-c74c-44c2-ad82-039358eefca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T23:54:00.336+08:00
