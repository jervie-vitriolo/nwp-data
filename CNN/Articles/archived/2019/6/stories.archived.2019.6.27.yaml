      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — President
        Rodrigo Duterte''s admission that he allowed Chinese fishing in parts of the
        Philippines'' exclusive economic zone (EEZ) has set off controversy and debate,
        but the country''s top diplomat wants to put the issue to rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e44fd4-a772-4438-8ee5-32ecc3ac4255'
      'mgnl:activationStatus': true
