      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor comes just a day after Eno was presented with the Stephen
        Hawking Medal at the science and music festival, Starmus, for the reissue
        of his 1983 album, "Apollo: Atmospheres and Soundtracks." He received the
        award alongside Elon Musk.</p>'
