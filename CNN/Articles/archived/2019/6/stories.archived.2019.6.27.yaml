      'mgnl:lastActivated': 2019-06-27T10:14:48.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada made the announcement at a party he hosted for his family,
        colleagues, and supporters at a hotel in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67560211-575d-4396-86fd-64e77f9e79c3'
