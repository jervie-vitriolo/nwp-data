      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d93129-2454-4bed-9420-ba398a655c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William admits that he''s only started thinking about the issue
        since he''s become a father, and that he wishes we lived in a world where
        it wouldn''t matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3ff98-e814-454b-a2ba-461a69fde192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae5edf-28ce-43f4-81d1-eae5352d16e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But particularly for my family, in the position that we are in,
        that''s the bit I''m worried about," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d890e1-0ec0-450a-b26c-c1fbf697e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26b00e-e164-4838-8a11-7b2892e56e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:04:59.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s for all of us to try and help correct and make sure
        we can put that [discrimination and persecution] to the past," he continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14350b-771a-41b0-bd09-c77bce0c9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
