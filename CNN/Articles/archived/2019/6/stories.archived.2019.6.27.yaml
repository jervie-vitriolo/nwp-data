      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fd9ba-1f37-4f72-9bcc-627002643e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.689+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who is also Chief Presidential Legal Counsel, said he is
        not aware of the terms of Duterte''s agreement with Xi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95322643-d456-43c4-942b-c8b4911417e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
