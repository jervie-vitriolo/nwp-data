      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c04f0b-7bf3-444a-866a-5d4319dab418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:19:30.417+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul has also moved up a spot, now ranking fourth, with Zurich
        right behind. The only other non-Asian city in the top 10 is New York, which
        has risen to ninth place this year from 13th in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a49d94-e483-43b8-b6ee-4dd1b9f1d799'
      'mgnl:activationStatus': true
