      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who was once Estrada’s running mate in 2013, will take his
        oath as Mayor on June 30. The two men met last June 17, vowing to ensure a
        peaceful transition.</p>'
