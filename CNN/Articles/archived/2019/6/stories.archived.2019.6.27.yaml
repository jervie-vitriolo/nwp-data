    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d148115-50ac-42f3-b743-9f2b47a9c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.430+08:00
