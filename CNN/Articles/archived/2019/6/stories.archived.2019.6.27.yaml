  'intermittent-fasting-fad-diet':
    'author': 'Dr. Freddie Gomez'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-27T16:49:41.268+08:00
    'imagesource': 'jcr:674434de-6976-4c27-82b3-de3d95dce3b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb883977-767e-42b3-9da7-4cd3c8b20830'
    'lead': 'While research has shown some potential benefits to IF, one must be aware
      of potential drawbacks to any new diet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:55:35.422+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-27T17:35:30.336+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Intermittent Fasting your last fad diet?'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156dede-5a26-45a1-a062-8b48335dc48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.336+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — More
        of an "eating pattern" than an actual diet, intermittent fasting (IF) is characterized
        by cycling between periods of eating and fasting. There are several approaches,
        but the most popular are those that involve either daily 16-hour fasts in
        which you eat all your food in an eight-hour window, or an IF pattern in which
        someone fasts for 24 hours, usually twice per week. There''s also the 5:2
        plan where you eat "normally" for five days and then for the other two days,
        consume only about 500 to 600 calories. While there are exceptions, in general,
        IF patterns tell you when to eat, but not necessarily what to eat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a4b5e-711d-4921-9e1c-f28f6437c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.337+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While research has shown some potential benefits to IF, one must
        be aware of potential drawbacks to any new diet. What you want to ask yourself
        is, “Is this sustainable?”, “Can I do this not only for months, but years
        ahead?” Fasting can be a slippery slope to unhealthy habits and a screwy relationship
        with food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5e0b9-6bdc-4318-aab2-a3ccfe3fcd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.337+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight management is probably the number-one reason people ask about
        IF. While studies have shown that intermittent fasting may help with weight
        loss and improved metabolism, this eating pattern has also been researched
        for its impact on insulin resistance, as well as for its potential to decrease
        inflammation, enhance cell repair, and support a healthy gastrointestinal
        tract. Sounds great, right? Not so fast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bd253-7c14-48e6-91c8-46be81d2d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.337+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main issue that comes up is sustainability - meaning, can you
        maintain this way of eating, and, more so, should you? Many people find they
        feel great while following an IF plan but struggle when they try to stick
        with it for a prolonged period. Figuring out how to fit those fasting and
        eating periods into your work and social life, and fuel and refuel appropriately
        around your workouts, can be a logistical nightmare and also a health challenge.
        This is especially true if you work long days, wake up really early, or go
        to bed very late. It can also be tricky for people who lack a sense of routine
        in their day-to-day life. While some people have found it motivates them to
        get into a more consistent schedule, many have gotten frustrated for not being
        able to keep it up. When your self-esteem takes a hit like that, it can trickle
        into other areas of your life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bc5b9-60c8-462f-982e-6900e3f35f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that said, if you''ve consulted your doctor and/or your
        certified nutritionist, and intermittent fasting still sounds like something
        you want to try, here are a few tips to keep in mind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a76bea-6e6d-481d-9cca-1b40926ed8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on why you want IF in the first place.Are you hoping to lose
        weight with intermittent fasting? Is there another health reason? Have you
        tried other approaches to meeting your goal? If yes, why didn''t they work?
        Zeroing in on what you hope to accomplish and the motivations behind it will
        help you prioritize foods and strategies that help you get there in a healthy
        way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6028c-139c-4eb1-8a73-931633afa85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are you going to approach it?  Decide whether a daily 16/8 approach
        or something more like a weekly 5:2 plan will work better for your stomach
        and schedule. When do you usually get hungry throughout the day? What time
        do you wake up and go to bed? How often and what time of the day do you work
        out? All of this will help determine when you are in fasting mode. For example,
        if you routinely hit the sack after midnight, closing the kitchen at 6 p.m.
        probably won''t be so easy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a1b51-fc5d-4cc0-b1f3-511f7e82aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.338+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t adapt around intermittent fasting, make IF adapt to you.  Take
        into account when you tend to go to sleep and wake up. Then factor in when
        you like to exercise. What is your work schedule like? How about your social
        life? This will help you figure out how to spread out your fasting and eating
        phases, so you''re never starving, cranky, and struggling to maintain your
        energy and focus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78cfc70-66ce-4f45-82f7-168cd0c5f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:55:35.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T17:35:30.339+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know when and how to stop. Are you thinking of IF as a long-term
        plan? While I don''t recommend it as such, if you intend to be intermittently
        fasting forever (whew), you better make sure you have a plan to help reintroduce
        a more regular eating schedule back into your life. I see a lot of people
        trip up when they try to come off an IF cycle because they can''t seem to
        get reacquainted with their appetite and hunger cues. If you''re serious about
        doing IF in a healthy, mindful way, come up with a post-IF plan (perhaps together
        with a dietitian) so you have something to guide you.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d3dcb-a1e4-4d23-a797-4a75969505d2'
