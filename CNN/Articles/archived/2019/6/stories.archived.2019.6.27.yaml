    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8db164-a9f7-4c41-ae8f-f2631f5858b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:04:59.387+08:00
