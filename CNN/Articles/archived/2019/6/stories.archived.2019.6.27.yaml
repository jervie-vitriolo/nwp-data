    'template': '1'
    'title': 'Free rides for students at MRT-3, LRT-2, PNR starting July – DOTr'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ae3f18-ebd4-4c97-9f09-55050f2d2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:51:14.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-01T11:25:55.744+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —&nbsp;</strong>Students
        can soon ride for free at some of the country’s main train stations beginning
        July, the Department of Transportation (DOTr) announced Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e9df0-dd1f-474a-82ee-899a701e56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:51:14.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-08-01T11:25:55.744+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DOTr Secretary Arthur Tugade announced that
        students can avail of the free rides at the Metro Rail Transit Line 3 (MRT-3),
        Light Rail Transit Line 2 (LRT-2), and the Philippine National Railways during
        select hours every weekdays except holidays.</p>'
