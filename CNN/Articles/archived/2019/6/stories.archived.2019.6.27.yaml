  'Leni-Robredo-Tito-Sotto-Chinese-fish':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T16:31:29.473+08:00
    'imagesource': 'jcr:59459ce3-ace8-46f5-9e47-af103cf47313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c6e93e-e294-4f94-a9c9-1a736f6afd8c'
    'lead': 'Senate President Tito Sotto sees no problem with letting Chinese fishermen
      fish in the Philippines’ exclusive economic zone, as fish there may have come
      from China. Vice President Leni Robredo says this is insensitive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T16:36:25.585+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-27T16:36:25.873+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Tito-Sotto', 'China', 'Philippines', 'Rodrigo-Duterte',
      'exclusive-economic-zone', 'Recto-Bank']
    'stories': ['5549363c-eac1-4afb-bef4-91422097b36e', '39dfff5f-4068-4d4f-abae-eae4fbd6f836',
      'adf4d0a1-d1b7-49a8-b271-433be2f4586a']
    'template': '1'
    'title': 'Robredo: ‘Insensitive’ for Sotto to joke around about PH EEZ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ec4a1-fa6f-42b6-8e20-459db04271b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.874+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Vice
        President Leni Robredo hit Senate President Vicente “Tito” Sotto III for saying
        fish in the Philippines’ exclusive economic zone (EEZ) could have come from
        China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bcf29-d64c-45fa-b4fb-1547bb7dc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.874+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2dd0f-6bbe-43a2-8cff-9792172b0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroong mga</em> <em>[mangingisda] tayong na-</em>violate
        <em>iyong kanilang mga karapatan. Para sa akin, at this point, kailangan nating
        siguruhin na maramdaman noong mga mangingisda na hindi sila iniwan. Maramdaman
        nila na tayong lahat nagtutulong-tulong para makahanap sila ng hustisya sa
        sinapit nila,</em>” Robredo said Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff6b83-19f9-43f5-aa16-41058273e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aeabfc-fe61-48ac-a93a-992c5838f91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have fishermen whose rights were violated. For
        me, at this point, we need to make sure that they feel that they are not being
        left behind. They need to feel that we are all helping them to get justice
        for what happened to them.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf73b33-f441-4ed3-bc9f-9b9b07f56039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.875+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d28a5-3547-4b95-b8d7-c60fe4da31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier said in a TV interview that he sees no problem with
        letting Chinese fishermen fish in the Philippines’ EEZ, as fish there may
        have come from China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f91a0a-b40e-46e9-bdd2-15a68c0482af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9578ed5-8ead-47f5-9292-8b635747793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.588+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified in a statement that this was meerly a “tongue-in-cheek”
        remark. “I''m tired of the issue,” he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7ae22-1fbc-4756-8fbb-4ef81d63123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.876+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4d06e-3dec-45a2-97fa-57d5a1feae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.877+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he and Chinese President Xi Jinping
        have <a href="https://www.cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html"
        target="_blank">agreed to let Beijing fish in Recto Bank</a>, also known as
        Reed Bank, while the Asian giant would no longer block Filipino fishermen
        from Scarborough Shoal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c030c-e6df-4ef5-b014-d077f10c881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.877+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2fe09-eccc-4f61-ad7d-99bae6fd61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.877+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank is within the Philippines’ exclusive economic zone, an
        area of the sea 200 nautical miles from a country’s coast where a state exercises
        sovereign rights over marine resources.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcab4d9-eecf-4169-9223-b098d8d4e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
