    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83a25e-62a4-4946-942e-f92f0a8d9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
