    'template': '1'
    'title': 'WATCH: Manila Water, Maynilad say they have no control over water supply'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885118d-7d64-4b72-bb3f-fb12a15a8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.938+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Amid
        calls for water concessionaires to be fined over water interruptions, Manila
        Water and Maynilad said they have no control over the supply of water to Metro
        Manila, which largely comes from the <a href="http://cnnphilippines.com/news/2019/4/28/angat-dam-below-critical-level.html"
        target="_blank">Angat Dam</a> in Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ba4df-5fa4-494a-a684-344c736c4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.939+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1977517-fdb4-40f7-807f-bb1788d20187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.939+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the water level in the reservoir nearing a nine-year low, the
        National Water Resources Board has reduced water allocation to Metro Manila
        to 36 cubic meters per second — which Maynilad Associate Vice President for
        Corporate Communications Jennifer Rufo said is a 22 percent cut to the water
        supply provided to concessionaires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f9853-e086-403d-8f5c-a6c33b63fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.940+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825967f-18bc-402e-837f-f7f9b6f30dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.940+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That basically just means that we have less water to distribute
        to our customers,” Rufo told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4e696-9475-4b55-a99f-4e34e8d70159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d34f5-ddff-4103-9c37-1a7648acf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.941+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the amount of water they are no longer receiving
        is equivalent to twice the consumption of Parañaque, Las Piñas and Muntinlupa
        cities. On the other hand, Manila Water corporate communications chief Jeric
        Sevilla said they have to deal with a water supply cut equivalent to the consumption
        of Taguig, Mandaluyong and Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a586c-c9d5-4859-966d-8b2d0fa0c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbfc87-7856-4204-94c0-c344ce395af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.942+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“24/7 [water supply] is not feasible at the moment because there
        are constraints in supply,” Sevilla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715994a-b296-46fc-a982-2e2a6d2ad1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762135e-d8db-4210-ac2e-be938f844085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.943+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive group Bayan Muna has said Maynilad and Manila Water
        should be fined for the water service interruptions affecting Metro Manila
        and Rizal in the past weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a42c2-cc31-4c53-bc9b-491b38609cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf32b68-b344-4264-9f44-86486c76818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.944+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna party-list Rep. Neri Colmenares said the two companies
        violated their concession agreement by failing to ensure continuous water
        supply to their customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c81ee-8a77-4e56-a0f0-dc0cc91fa95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1756bee-d36d-4481-a52a-c6258afe1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, government regulators can impose fines on water
        concessionaires if they fail to meet their obligations for more than 60 days,
        or 15 days in cases where lack of water supply could adversely affect public
        health or welfare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfe56c-a41e-4ad1-9211-e098a9a0e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.945+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6e8b8-b8fe-46ca-bf13-39040b64e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rufo and Sevilla said that the dwindling water supply from Angat
        Dam is considered a “force majeure” or an unforeseen circumstance which prevents
        them from fulfilling their obligations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6313340-2314-443b-b8f5-726c32bd2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfa73b-9508-4cf7-b31a-dbeeea34de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.946+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That means, when we have no source, we only have one major source,
        so basically what we do is we await the allocation that is given to us and
        then we spread it out as much as we can equitably to as many people as possible,”
        Rufo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a90b5-1942-4655-a6fb-7964e85c0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.947+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d7866-d72a-43dd-b5ab-7a6c21c72d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:44:44.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:44:44.947+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaires also said they have not been remiss in
        suggesting alternative water sources to the government. For one, Sevilla said,
        they have submitted suggestions back in 2012 as part of their rate rebating
        exercises, but these were not implemented.</p>'
