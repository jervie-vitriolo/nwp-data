    'template': '1'
    'title': 'Matteo Guidicelli becomes first civilian to graduate from Army Scout
      Ranger training'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d14b0-c186-405b-bc87-cf58f3f11c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Actor-singer
        Matteo Guidicelli graduated Thursday from his month-long training as an Army
        reservist, making him the first civilian and celebrity to complete a tough
        course with one of the Army’s elite forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90daee8-c780-4440-9df4-818a9baabd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.924+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Lieutenant Guidicelli graduated at the top of the class composed
        of 97 other cadets, composed mostly of Philippine Military Academy cadets.
        He also received special citations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7db93-823d-4714-83b1-219e16fb16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956aad74-8f5b-40a9-8aa2-e9461599bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an incredible experience na nothing can compare,” Guidicelli
        said. “<em>‘Yung</em> skillset <em>na natutunan ko dito, iba eh. Hindi mo
        matutunan kahit saan.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b7260-e212-4691-985b-d58cb2d38802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a9d74-48da-47f5-b6b9-5d8ac6f0340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.925+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s an incredible experience na nothing can compare
        … The skillset that I learned here is different. You won’t be able to learn
        them anywhere else.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377c36c-fc91-45a2-b8ac-fc537f71e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6243e78-4e40-44be-b29a-3181dc8fa7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the glitz and glamour of showbusiness, Guidicelli was immersed
        for 30 days into the hardships of training to become a soldier — specifically
        a Scout Ranger, where the training is among the toughest in the Armed Forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ecc76-ee4d-4aad-a2ea-ce6423566156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.926+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7284bc-6720-4cf4-9405-de642d7e2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so tough that no other civilian — let alone a celebrity — has
        gone through the Scout Ranger orientation course.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58195f-6a37-4741-8aed-bcd45da745dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f16499-1ad1-40db-821d-6a2962c628eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli said he cried every day and almost quit during the first
        four days of his training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac5d39-d227-4e2b-a66d-eab3b4f226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.927+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f288e6-bc71-4da7-bf5e-892cb6717143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Lieutenant Philip Regnier Calago said there were times that
        their training sessions were cut short because Guidicelli was given special
        instructions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab6d40-aac8-454e-8913-07f908d3ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb2c31-11d7-44d5-9ede-dd905a81a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.928+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cadet 2nd Class Daryl Brix Colita, Guidicelli got more attention
        than cadets. “<em>Tinitingnan siya palagi. ‘Hoy, ayusin mo pag-</em>execute
        <em>mo ng ano.’ Kasi nga, artista, maraming mata ‘yung nakatingin sa kanya,</em>”
        Colita said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a3faf-1d71-4d13-9c00-2ba7a95b1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.596+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0b51c-a9fd-4b3b-854b-cb9bea33ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is always being watched. ‘Hey, improve on your
        execution.’ Because he is a celebrity and there are lots of eyes on him.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b881f3-6447-4ec4-9cb0-995e675b7130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e5fb1-6fd2-4ee5-b1bf-1023b65d0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.929+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Guidicelli said training with real-life soldiers is both
        an eye-opener and a humbling experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e7917-6448-4946-b484-7d998bc369c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75a90f-5ff6-4e45-8349-b903155d826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe I was challenged. <em>Siyempre</em> I’m not a soldier,
        I’m a celebrity. Also I’m sure they treated me with a bigger smile, but at
        the end of the day they gave me a hard time,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8b9c1-d4d6-4925-94cb-acb5819d6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad1a0c-8dfd-4c63-ab1c-230bebbf5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.930+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli now joins thousands of reservists ready to be mobilized
        into service any time, especially in times of emergencies and war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2414ef4-475f-4aa6-a042-56dc9d5502e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e74616-9fbc-45db-90f5-a32048f0960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:06:06.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T18:06:06.931+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Guidicelli says he  is looking forward to returning
        to showbiz. He hopes to encourage young people like him to support and serve
        in the Armed Forces.</p>'
