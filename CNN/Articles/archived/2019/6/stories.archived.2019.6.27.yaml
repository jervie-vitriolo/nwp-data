      'jcr:uuid': '4a49a578-c18c-4d30-afda-e1d7e7db3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.204+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction has been far from positive, with many expressing their
        disapproval using the hashtag #KimOhNo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeec39-afc3-4212-9f30-896ae57eb18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.205+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089080e7-cd41-4feb-8e9d-6a4e8fda379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.205+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Yuka Ohishi, who tweeted about the controversy,
        told CNN: "I was not very pleased by companies using the word kimono to market
        beach cover-ups and robes. And then Kim Kardashian went to a whole new level
        by simply using the word as a pun. Her line is not at all inspired by the
        Japanese kimono, pays no respect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e1a5c-a0ee-4124-8273-57cb0d328e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.206+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e326f1d-a96e-45d8-9ae5-e7a6238efaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.206+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kimonos are an important part of our culture -- for me and my family,
        we have worn it to celebrate health and growth, engagements and marriages,
        to funerals. They are handed down from generations and cherished. For other
        Japanese people, it''s part of their everyday attire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30a060-cd78-4ab6-ad9f-d980dbb681ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.207+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d221d9-7244-4c77-a537-ed0c07f63b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.207+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me furious to think that Kim Kardashian''s brand would
        just take the name, try to trademark it, and use it to sell something completely
        irrelevant."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a9d84-da84-4cc4-b8d4-d4eb5b404f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.207+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d01fd1-c133-462d-a92c-6e1261bd6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.208+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasuno Yoshizawa, also known as Bunkaiwa, is a Japanese "cross culture
        consultant" based in California.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab68ae-12e1-46df-a03d-6c89f8c4446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.208+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dc7db-2ea0-44c4-957f-d901927ad667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.209+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted: "I feel very sad that the name "Kimono" is being used
        to something completely different from what we Japanese know about it. Kimono
        is Japanese traditional clothes and we are very proud of its history and culture.
        I''m sorry but I feel this name choice is simply ignorant. #KimOhNo"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb1a21-2153-43e5-a996-3c9d200a34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.209+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b775c2-bc35-4feb-bf83-26b62bc343e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.210+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting a picture of herself as a bride, Misako Oi wrote: "This
        is #kimono I wore to my wedding. I''d like Kim to imagine how she''d feel
        if someone treated her wedding, prom or baptism dresses as lingerie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb326a1c-1498-4c29-a637-0cf90f3e63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.210+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd53127-b49d-4086-8958-22340636e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:50.210+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Kimono'' are not just clothes but are a symbol that evokes precious
        memories and important life events. #KimOhNo".</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d96041-3a8b-490c-86c3-558fa166f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:16:33.012+08:00
