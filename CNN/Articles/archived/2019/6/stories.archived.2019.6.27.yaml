      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Wednesday, Duterte said he and Xi&nbsp;earlier agreed
        that Beijing will no longer block Filipino fishermen from Scarborough Shoal,
        if Manila would allow Chinese fishermen to fish in Recto Bank, also known
        as Reed Bank. Both areas in the South China Sea are being claimed by Manila
        and Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5bf70-0eef-4d19-ad91-d959bb3eaa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35990fcc-e86e-4b44-be9e-e2a27e3b9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Will you allow the Chinese to fish? Of course.<em> ‘Yan ang pinag-usapan
        namin noon, kaya tayong nag-uusap.</em> And that was we were allowed to fish
        again. It was a mutual agreement. <em>Sige bigayan tayo. Fish ka doon, fish
        ako dito</em>,” Duterte said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10673d5-5ce5-4932-9449-90840029d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will you allow the Chinese to fish? Of course. That’s
        what we talked about before, that’s why we talked. And that was why we were
        allowed to fish again. It was a mutual agreement. Let’s give and take. You
        can fish here, and I can fish there.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b811d-6e33-4aa6-b5be-294c026f31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/26/Rodrigo-Duterte-Xi-Jinping-deal-fish-Scarborough-Shoal.html">READ:&nbsp;Duterte
        claims earlier deal with Xi allows China to fish in Recto Bank</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24c1f8-e40a-4494-bb9e-5976bd1d5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        The Permanent Court of Arbitration in The Hague largely recognized the country''s
        sovereign rights in areas within its 200-nautical mile exclusive economic
        zone in the South China Sea. The government calls areas it occupies and claims
        in the disputed waters as West Philippine Sea. This includes Recto Bank, the
        site of the controversial incident wherein a Filipino fishing boat was hit
        and sank by a Chinese vessel last June 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7edd8-cbec-417c-bce3-4bfbf29076c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China won''t fish in PH EEZ?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4565f73-8a2c-4006-bed2-7666db8f8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte drew flak as he hogged headlines for supposedly saying China
        will continue to fish in the Philippines'' EEZ. When asked if the country
        could prevent Chinese fishermen from plying their trade in the country''s
        EEZ, the President said last Monday, " I don’t think that China would do that.
        Why? Because we’re friends."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbd5e4-16bd-4fe8-9045-5350f10fe884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b049b9-13ae-4e64-8fb5-2d85cf643f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio dismissed it as unconstitutional,
        but the Palace on Thursday said the statement was "misconstrued," as he only
        meant that China would never intrude in our EEZ.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2b41de-adf2-4a34-aa39-bc4db1d88d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee23a2-4708-4238-8f88-7ccad90697d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After watching the President''s interview and reading its transcript,
        I have evaluated that it appears that what the President meant was China would
        not allow their nationals from fishing in our EEZ since they treat us as their
        friends, knowing that permitting their fishermen to fish in our EEZ would
        only result in an unwanted hostility leading to an armed confrontation," Panelo
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4fcb7-bf42-4b80-9e5d-a11176fec070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc26f4-f930-448e-87e5-78f8e85ecc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he reiterated that Duterte and Xi made a fishing
        agreement to share some areas in the South China Sea.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df62f33-ffc7-4c0e-b660-3229b74c68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d344f5-5c79-4d99-9cb7-2285ba77a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:48:08.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to state the country''s policy on whether Chinese fishermen
        are allowed in the country''s EEZ or not, Panelo refused to give any categorical
        answer, saying he would have to ask the President. But he did say that the
        government "will prosecute" if the Chinese vessel in the Reed Bank incident
        was found to be fishing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2c7a5-f577-457a-b92c-d6a1e57ed806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War not the answer</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a215d-b254-4f53-8be0-f05e676c7134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday&nbsp;also stressed that enforcing a ban on
        Chinese fishing in Philippine waters would cause trouble.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1f35b-fe2b-42ad-883b-8241bf2eba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496b7ab-1917-4eea-beed-64a939642b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung i-prohibit ko, how do I enforce? Takot nga ang Amerika.
        Ayaw nga mag-confront. Tapos ako pa ang ipusta nila? Gusto talaga nila mapasubo
        ako</em>,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02872216-c749-4c38-9f4f-23d465f1b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a1a15-f239-4a8a-9bb0-d553064ba8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I prohibit, how do I enforce. America is scared.
        It does not want to confront. And then they will have me face it? They really
        want me to receive the blow.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63ee7b-d636-4484-a125-ec44a2566b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
