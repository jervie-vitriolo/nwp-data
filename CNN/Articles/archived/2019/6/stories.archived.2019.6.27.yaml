      'jcr:uuid': '05ab6f11-e7ba-48b3-91d1-e1729753ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fisheries Code also states it is unlawful for any foreigner
        to fish or operate any fishing vessel in Philippine waters. This, and even
        the mere entry of foreign fishing vessels into Philippine waters, can be penalized
        by a fine of $100,000.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985d425-b392-4dad-ab6a-0d3c592e3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
