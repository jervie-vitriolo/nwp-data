      'jcr:uuid': '17e71197-8f35-4c05-8ba8-0651e7ae2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.881+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Fisheries Code states that it is unlawful for any
        foreigner to fish or operate any fishing vessel in Philippine waters. This,
        and even the mere entry of foreign fishing vessels into Philippine waters,
        can be penalized by a fine of $100,000.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26e3a6-6840-4623-9884-dffa1c7a69af'
