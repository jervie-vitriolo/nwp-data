      'mgnl:lastActivated': 2019-06-27T07:19:30.416+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb30b8e-fa31-430f-b740-45a4fcb0b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.987+08:00
