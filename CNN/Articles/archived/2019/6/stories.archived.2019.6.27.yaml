      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8424ff3-c5ba-4ab1-899d-69e91fb82711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.481+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures began on Tuesday and were expected to last until Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818fc40-ebe3-4223-930b-1f1b6cd95270'
      'mgnl:activationStatus': true
