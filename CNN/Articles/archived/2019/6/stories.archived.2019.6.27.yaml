      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a smooth, bezelless device that isn''t marred by indentations
        or protrusions where the cameras are. The touch screen still works where the
        camera is located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f2924-5dc5-4166-882e-85208fb67ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.557+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c016c7-62e6-4703-ac4f-c6e7ca306621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.557+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera will be invisible during video streaming, web browsing,
        mobile gaming, and even video calls, according to Oppo. But for selfies, a
        circular animation will activate briefly to indicate where the camera is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6c263-ce11-44de-83b7-3bdfaa9d514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.557+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11253a-63d7-4487-ba4b-1476a89a5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.558+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppo first teased the new technology in a video on social media
        on June 3. Shortly after, rival phone company Xiaomi posted a video on Twitter,
        saying, "Do you want a sneak peek at the future? Here you go...introducing
        you to Under-Display Camera technology!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a47571-205a-452d-b8c8-3687f276ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.558+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ace4b-3f5b-4f37-87b4-97ac3eb3218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.558+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi''s response seems to be an early indication that this tech
        is being developed by multiple companies. If under-display cameras actually
        work, we may see other phonemakers also jump in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc544f-c185-434b-9594-939f3da603c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.558+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107d43b-dc3a-46b1-aee8-1d269bfe4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.559+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the new technology appears to have some shortcomings. Oppo
        vice president Shen Yiren, who also goes by Brian, lamented twice on his Weibo
        social media account that the images taken by the camera aren''t as crisp
        and clear as those taken by a protruding camera. Oppo claimed on Twitter that
        algorithms would help remove any haze around the camera and touch up the images.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6b6f7-f3d9-4218-86da-447f5b25be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.559+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592f760-eee0-430f-a49d-a997672565f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.559+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical home button has been removed in many newer flagship
        smartphones and replaced with a fingerprint sensor located under the display.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cf0c2-3fd5-4f08-8fbc-aa6f40ef9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.559+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502a158-192c-4c4e-b393-97317910c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.560+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppo has a history of experimenting with how to make phones more
        seamless and closer to that pane of glass vision. The company has tried adding
        a pop-up selfie camera that slides up from behind the display. It also tried
        minimizing the notch made infamous by Apple''s iPhone X.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c6d51-291a-4e2a-996c-7ed0e0376583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.560+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd13ca-1f9d-4737-9d83-b49080b403fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:43:08.560+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oppo didn''t give specifics on a timeline for a phone with an under
        display selfie camera. There''s also no word on whether the rear cameras will
        be similarly hidden away by glass. Oppo and Xiaomi did not respond to requests
        for comment by press time.</p>'
