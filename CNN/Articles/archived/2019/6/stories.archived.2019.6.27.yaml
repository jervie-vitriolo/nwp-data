      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38e68e-5efc-4e52-a637-f916ec8bc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.838+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azlina said two of her three daughters had to be pulled from school
        due to this week''s pollution, amid reports of students collapsing and vomiting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57cde71-f6c7-4f2f-8e82-6504142123f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.838+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01428314-8f18-4fdd-8b91-453a1cdbd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.838+08:00
