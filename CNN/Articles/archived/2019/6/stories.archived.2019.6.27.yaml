  'hong-kong-protesters-g20-summit':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T11:27:12.035+08:00
    'imagesource': 'jcr:895327f3-fa16-4b3d-9467-7db8e07a5ce4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd563b592-7555-4941-bcf9-bfa255fe26c2'
    'lead': ' Hong Kong protesters are appealing for foreign support in their fight
      for political freedom, calling on world leaders to act ahead of the summit of
      the Group of 20 major economies in Osaka, Japan, this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:31:17.027+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-27T11:31:18.543+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'G20', 'Osaka']
    'template': '1'
    'title': 'Hong Kong protesters urge world leaders to support them at G20 summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b363e-c0b6-4aba-bce1-172935061363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.543+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong protesters are appealing for
        foreign support in their fight for political freedom, calling on world leaders
        to act ahead of the summit of the Group of 20 major economies in Osaka, Japan,
        this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa962c19-a46e-47ce-8151-edea63536394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of demonstrators rallied in the city center and marched
        to consulates of G20 nations, including the United States, the United Kingdom
        and Japan, to deliver letters urging leaders to back their bid for the full
        withdrawal of a controversial extradition bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d20251-1d6f-4f46-83dd-a91f1cf6083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying signs reading "Liberate Hong Kong," activists at an evening
        assembly, many of them wearing black, sang protest anthems and called on G20
        leaders to defend their rights. The demonstrators hope their efforts will
        get the bill onto the G20 agenda, despite a top Chinese foreign ministry official
        saying that Beijing would <a href="https://edition.cnn.com/2019/06/24/asia/china-hong-kong-g20-us-intl-hnk/index.html">not
        allow it</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01301182-3e39-4bfe-b929-eebee64144ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.544+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have taken to the streets in Hong
        Kong over the past two weeks to protest a government extradition bill, which
        many fear could be used to deport political activists and dissidents to mainland
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f32d0b-3842-49fd-bce5-63e066f43f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although city leader Carrie Lam announced over a week ago that the
        government would suspend the bill, opponents want to see it scrapped entirely.
        They are also calling for the police to be investigated for alleged brutality
        after officers <a href="https://edition.cnn.com/2019/06/12/asia/hk-protests-extradition-intl-hnk/index.html">fired</a>&nbsp;rubber
        bullets and tear gas this month at a crowd that had surrounded the government
        headquarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813af65e-fb50-4082-949c-4f9e06e83dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear whether the issue will be brought up during
        the G20 talks, which will take place Friday and Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eff232-cedb-4acd-bb85-3b99203e7695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Secretary of State Mike Pompeo <a href="https://edition.cnn.com/2019/06/17/asia/china-hong-kong-us-protests-intl-hnk/index.html">said</a>&nbsp;that
        he expected President Donald Trump to raise the protests with Chinese President
        Xi Jinping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cb6f8-d106-4ffb-a7fe-3f193b34770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.545+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a briefing Monday, Assistant Minister of Foreign Affairs
        Zhang Jun said Beijing would "<a href="https://edition.cnn.com/2019/06/24/asia/china-hong-kong-g20-us-intl-hnk/index.html">not
        allow</a>" the protests to be discussed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd706e9-5224-4b86-86ce-409d5139bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong affairs are Chinese domestic affairs. Any foreign force
        has no right to interfere in this," Zhang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359432e-a556-4bf7-bb28-e228a1bb3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A month of protests</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933fc89-96ee-4cad-9ea8-26038dd1a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the assembly wrapped Wednesday evening, a group of demonstrators
        continued their rally outside the Hong Kong Police Headquarters, unfurling
        a white banner that read "Release arrested protesters, f**k the popo."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c4831-a79f-44e8-8847-22dc21c92592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.546+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police appealed to protesters not to block emergency vehicles or
        rescue services, calling on the crowd to act "peacefully and orderly when
        expressing their views."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd091d8-728e-43bb-bac7-367432d85f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On at least three occasions this month, Hong Kong''s city center
        has been brought to a standstill by people protesting the bill. According
        to organizer estimates, two mass marches in June attracted over 1 million
        people in the city of 7 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22875f8f-0bad-4079-aa8b-47c2b69819f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legislative Council — Hong Kong''s Parliament — closed for a
        number of days in response to the protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dc67b-75a5-4516-b326-1cc9f7b55c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s demonstrations have become a lightning rod for those concerned
        and angry about perceived diminishing freedoms and growing mainland Chinese
        presence in the city. The bill has also been <a href="https://edition.cnn.com/2019/06/11/asia/hong-kong-extradition-china-intl-hnk/index.html">met
        with opposition</a>&nbsp;from Hong Kong''s traditionally conservative business
        community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcf144-4eeb-4440-996c-46545809fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.547+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has different laws, a principle
        called <a href="https://edition.cnn.com/videos/world/2019/06/11/hong-kong-and-china-one-country-two-systems-na-lon-orig.cnn">one
        country, two systems</a>. Many fear that the bill could be used to deport
        political activists and dissidents to mainland China, which does not have
        the same laws or freedoms as Hong Kong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41b06b-ffde-4344-a229-455d5a53d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International support</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cf22a-3383-4a6e-a633-6a6eb59fa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of politicians have spoken out in support of Hong Kong''s
        protesters, and marches against the extradition bill have been held in other
        countries, including <a href="https://edition.cnn.com/2019/06/08/asia/hong-kong-extradition-bill-protest-intl/index.html">Australia</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01849820-97d0-4b05-94f1-044d7879bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, British Foreign Secretary Jeremy Hunt, candidate for
        leader of the Conservative Party and prime minister, said the UK would not
        issue any further licenses for crowd control equipment to Hong Kong until
        concerns about human rights and fundamental freedoms had been addressed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab596d-d686-43ba-8eb9-556ed91f9f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.548+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in UK Parliament, Hunt said he had raised his concerns
        with Lam and urged the Hong Kong government to establish a robust, independent
        investigation into the violent protests this month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01a24c-725b-4e14-9a68-401f7d1b52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters have also drawn support from Taiwanese President
        Tsai Ing-wen, who tweeted that the people of Hong Kong are "<a href="https://edition.cnn.com/2019/06/17/asia/china-hong-kong-us-protests-intl-hnk/index.html">not
        alone</a>."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f2185-0e2c-4bd6-9e87-be109e184b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:31:17.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T11:31:18.549+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/asia/protesters-hong-kong-g20-intl-hnk/index.html">Hong
        Kong protesters urge world leaders to support them at G20 summit</a>."</em></p>'
  'Boeing-737-Max-new-flaw':
    'author': 'Shimon Prokupecz, Drew Griffin and Gregory Wallace, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T11:30:03.906+08:00
    'imagesource': 'jcr:960d6632-50f2-42ff-b274-a628dafc53df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede2c767-5396-484b-8ee2-b2f0670e8889'
    'lead': 'A new flaw has been discovered in the computer system for the Boeing
      737 Max that could push the plane downward, according to two sources familiar
      with the testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T11:34:28.166+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-27T11:34:52.852+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'Boeing-737-Max']
    'stories': ['514f7f4f-7aa5-4835-ab7c-e6b24e372e57', '56064ee2-1ce5-4d13-9ae5-87d02f8fa07c',
      '5c45cb29-d8ba-48f2-a51c-5cafe4eb2e3a']
    'template': '1'
    'title': 'New flaw discovered on Boeing 737 Max, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418f76a-1575-4d6d-a181-b38f64ea1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.852+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new flaw has been discovered in
        the computer system for the <a href="https://www.cnn.com/2019/03/18/world/boeing-737-crashes-similarities/index.html"
        target="_blank">Boeing 737 Max</a> that could push the plane downward, according
        to two sources familiar with the testing, an issue that is expected to further
        delay the aircraft''s return to service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f201227-42d8-4b30-a701-ad1de96f0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8146204-1b07-48a8-913a-b47f97f5dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of simulator flights to test new software developed by
        Boeing revealed the flaw, according to one of the sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78caf3e-b1ae-4c61-9e04-fe9eb08e31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51f819-49e4-404f-94ad-353697fd0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.853+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest versions of Boeing''s popular jet were grounded in March
        after two crashes -- Lion Air flight 610 and Ethiopian Airlines flight 302
        -- that killed 346 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedac4e-eff2-4912-a07c-5e6ccf0770c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce76d9-67ae-44cb-aaf6-fa5a41cd5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the crashes remain under investigation, preliminary reports
        showed that a new stabilization system pushed both planes into steep nosedives
        from which the pilots could not recover. The issue is known in aviation vernacular
        as runaway stabilizer trim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fe40e-9721-4294-a144-71a2a50df117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdfc265-c1b5-4720-b4a1-07f285e389d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.854+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing announced it could break the chain of events that led to
        both crashes by developing a software fix that would limit the potency of
        that stabilization system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92be912-9bae-43a6-b35a-b999c3adc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fd96fa-b308-42e0-b201-70266a5074b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In simulator tests, government pilots discovered that a microprocessor
        failure could push the nose of the plane toward the ground. It is not known
        whether the microprocessor played a role in either crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29158d56-65fc-4f22-bbdf-fa97cff80b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd58f68-da05-4f8f-a7bd-172f07ef5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.855+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When testing the potential failure of the microprocessor in the
        simulators, "it was difficult for the test pilots to recover in a matter of
        seconds," one of the sources said. "And if you can''t recover in a matter
        of seconds, that''s an unreasonable risk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e042c3-a8dc-4dba-a488-cb0598e8b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62a05e-2ea2-4fd5-afa3-16f6b311ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing engineers are now trying to address the issue, which has
        led to another delay in recertifying the 737 Max.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd8bb0-6a94-4cfd-acf3-1fe9c2f10d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.856+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9e5b4-3aa6-49c1-875e-e425a62b5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our airplanes is Boeing''s highest priority," the
        company said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f3fe8-7f30-4461-b838-36db90890bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b7175-4f8b-438a-8764-e6753dd55e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said that the Federal Aviation Administration "identified
        an additional requirement that it has asked the company to address through
        the software changes that the company has been developing for the past eight
        months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afb98f-5219-438d-8df9-881b8393a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.857+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81926a12-aae9-4ec2-812e-ede79c3df7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing agrees with the FAA''s decision and request, and is working
        on the required software," the company said, adding that "Boeing will not
        offer the 737 MAX for certification by the FAA until we have satisfied all
        requirements for certification of the MAX and its safe return to service."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8dcbb-79e6-48ce-a004-e95db625630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412f02a-3b81-4af8-a81d-2ef57fc6e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources say Boeing engineers are trying to determine if the
        microprocessor issue can be fixed by reprogramming software or if replacing
        the physical microprocessors on each 737 Max aircraft may be required.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3dde6-8a6f-4bbe-9701-ed65fe7a7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.858+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404320b-86ec-4d89-b1c0-a02999e3b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilot training also undergoing update</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d096209-4200-4deb-b53f-0be1542554e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the airplane''s return to service, Boeing and
        the FAA are also working out details of additional training for 737 MAX pilots,
        which could include additional simulator time, the sources said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7749414-a966-4601-9eea-95451e9ad594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d55e7-67f7-4292-bc35-3894adb3411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.859+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and the FAA are working with the European, Brazilian and
        Canadian civil aviation authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e49b6-2c01-4659-9746-0fb85bb2521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b07b9-d67e-475f-b016-ea7945d210a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has proposed computer-based training which could be completed
        quickly and on an iPad. Pilots unions, as well as "Miracle on the Hudson"
        hero Chelsey Sullenberger, have said <a href="https://www.cnn.com/2019/06/19/politics/chesley-sullenberger-boeing-737-max-scenario/index.html"
        target="_blank">such training cannot be adequately experienced on an iPad</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d325e-83ae-47b2-b3f1-8d375c75c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e39394-7bcf-4aad-8e30-2a96d3d541ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.860+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA is still actively considering whether more time consuming
        and expensive simulator training will be required, according to both sources.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8d04b-1853-4cb6-af7d-8d37210ac1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b26ea1-b25b-4a1f-831e-ccd55796f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Martin, an FAA spokesman, said Wednesday the regulator "is
        following a thorough process, not a prescribed timeline, for returning the
        Boeing 737 Max to passenger service."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05821e73-7b6b-49d1-a79f-b32ac0a8f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02714e-cd3e-4549-bfef-3899a5ceda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:34:28.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:34:52.861+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FAA will lift the aircraft''s prohibition order when we deem
        it is safe to do so," the spokesman said. "We continue to evaluate Boeing''s
        software modification and we are still developing necessary training requirements."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d808238-fe30-4e4a-9c21-da2e51382076'
      'mgnl:activationStatus': true
