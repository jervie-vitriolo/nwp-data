    'jcr:uuid': '279107b2-0414-4561-b6dd-353c6d42ba68'
    'lead': 'Taguig Representative Alan Peter Cayetano claims that President Rodrigo
      Duterte wants him and Marinduque Representative Lord Allan Jay Velasco to share
      the House Speaker position. Velasco claims that Duterte said no such thing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T21:13:39.377+08:00
