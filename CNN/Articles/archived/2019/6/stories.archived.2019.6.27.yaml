    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b74530-836e-49ac-b8af-6db340d59a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.880+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496526d-f798-4b38-bd8f-4bcf1600293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.590+08:00
