      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is smooth, aromatic and light, and it has all the makings of
        an imported brandy experience which can be enjoyed everyday because it comes
        at a reasonable price. Indeed, it has won gold standard award from Monde Selection,
        a global quality award body in Brussels, Belgium. Primera Light is also great
        on its own, but goes well with many things, much like Matteo himself.</p>'
    '17':
      'image': 'jcr:a33b1f9a-63a6-4b17-bf36-921915563335'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5b0e4-49b0-4652-8c82-7ccddea3ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.841+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.648+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47035e-7329-46bf-8c59-f7f7042d3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.841+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.648+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like it on the rocks. There’s [also] a special way we’ve tried
        doing it: we’ve mixed it with our sangrias. It’s also nice with a lemon peel
        inside, it’s very refreshing,” he says. Matteo has even created a cocktail
        of his own: the Primera Sunburst, which he shares in an episode of CNN Philippines’
        “Wholesome Meals, Better Life.” He says it’s a fun, citrusy drink perfect
        for hanging out with friends on a sunny day. “Sarap ng imported sa presyong
        pang barkada,” he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd128a-0711-48a9-a1d0-1c9f4270bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.841+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.648+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo Guidicelli is always up for a good time. It doesn’t always
        have to be as intense as skydiving — it can be as chill as enjoying a cool
        drink on an open rooftop. Whether you want to try something as extreme as
        skydiving or just lounge around, Matteo is the type of friend you’d want to
        be around.</p>'
  'dti-filipino-english-translations':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-27T15:01:36.577+08:00
    'imagesource': 'jcr:426f412d-c894-49da-a4ba-6f61556ec4fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b6a778-705c-4700-82f7-c6ea6dec120a'
    'lead': 'The DTI issued an advisory requiring English and/or Filipino translations
      on business materials after it conducted a surprise inspection at a Chinese
      food park in Las Piñas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:03:09.231+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-27T15:40:50.105+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-27T15:40:49.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'Mon-Lopez', 'Ramon-Lopez',
      'translations', 'English', 'Filipino', 'Chinese', 'food-park']
    'template': '1'
    'title': 'English, Filipino translations required for business and marketing materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18d20d-0791-49bb-8780-d913520156bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.106+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Businesses
        are now required to to provide English and/or Filipino translations in their
        signages, notices, price lists, menus, receipts, and other materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcb0da-122e-4f8c-967b-705175d2b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.106+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9b4d2-b42f-46d4-8f28-0c0f1b249005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.106+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) issued Department Administrative
        Order No. 19-09, Series of 2019 on June 21, mandating these translations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdccb6-204d-4082-a3c8-ad775a606a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.107+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4aa2a-78c0-4efa-94ba-d569d94e109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.231+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.107+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new [Department Order], we are enhancing the protection
        of consumers on their right to accessible information that can help them in
        making wise purchase decisions. Presenting information on products and services
        in foreign languages other than those officially recognized and used by the
        consumers are deemed unfair and discriminatory, thus, inimical to their interest,"
        Trade Secretary Ramon Lopez said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05030529-dbca-4189-90a7-7e514c88e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.107+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4f283-8ccc-45ab-9da4-74eef20235e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.108+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translations should also be visible, and printed or written
        legibly. The use of Filipino is not limited to Tagalog, but could also include
        other Philippine languages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58edfd5-1e64-4cbf-a623-cb0adc7610ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.108+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9ffd2-8f74-494c-bc73-a5d3a43160e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.109+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to issue this advisory came after the DTI conducted
        a surprise inspection at a food park in Las Piñas city last month, where they
        found that all 33 food stalls used only Chinese on their signages, price lists
        and receipts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef47bb2-4f20-4533-9493-bd6537956978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.109+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a2df0-7a50-4c0c-b9eb-7b6a4aff826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.109+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said that this practice is a deceptive, unfair or unconscionable
        sales act, because it does not provide non-Chinese speaking consumers with
        information to the products and services that they need.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0643b0-7360-4c77-b6e6-e4f7975942c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.110+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c86fd-d618-49a8-8e21-994885e2dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.110+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will be required to provide a certification on the accuracy
        of its English/Filipino translation from their Embassy, an accredited translator
        or interpreter, or an individual or institution recognized by the DTI.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9047d-1a55-49da-a613-d4ebdc232cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.110+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b260da-9e91-4445-80f1-2392b6717e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.232+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.111+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined between ₱1,000 to ₱300,000 depending on
        the frequency of the offense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c085da-5148-417f-937b-35ce533ea7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.111+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51235b27-9aa6-4f10-8343-107791ac0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.111+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might also face cancellation of their business certificates,
        and revocations of their business registrations, permits, license, and other
        regulatory clearances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95f5f8-20a5-4ced-8689-1e3fa15767d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.112+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41840e4-c798-4aeb-b239-9e22df495b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:03:09.233+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T15:40:50.112+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses will be given one month to comply with the DTI order
        when it takes effect effect 15 days after publication in two newspapers of
        general circulation.</p>'
