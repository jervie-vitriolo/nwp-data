    'mgnl:tags': ['Brazil', 'Jair-Bolsonaro', 'cocaine', 'G20', 'Spain', 'Osaka',
      'Silva-Rodrigues']
    'template': '1'
    'title': 'Officer traveling with Brazilian president Bolsonaro caught with 39
      kilos of cocaine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436c6a7-74ab-4cc2-91f3-7194df8c4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Brazilian Air Force officer traveling
        with President <a href="https://edition.cnn.com/2018/10/28/americas/brazil-election/index.html">Jair
        Bolsonaro</a>''s <a href="https://edition.cnn.com/2019/06/26/politics/donald-trump-xi-jinping-vladimir-putin-g20-meetings/index.html">G20</a>&nbsp;contingent
        was arrested late Tuesday, after he was caught with 39 kilograms (roughly
        86 lbs) of cocaine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14749d-638b-4e85-aa8f-046bae1ac9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer was arrested in Seville, Spain when the back up plane
        traveling to Osaka made a stop-over, according to statement released by the
        Brazilian Defense Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b90835-6117-4d59-9730-d83d6b90f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Defense Ministry informs that, on Tuesday June 25th, an Air
        Force officer suspected of transporting <a href="https://edition.cnn.com/2019/04/17/americas/venezuela-drug-cocaine-trafficking-intl/index.html">narcotic
        substances</a>&nbsp;was detained in the Seville airport in Spain," the statement
        said. "We are investigating the facts and are launching a military police
        inquiry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c71063-250f-4ce7-b02b-0a7d2bfba26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer was identified as 38-year-old Sergeant Silva Rodrigues,
        according to CNN affiliate Record TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e8972-e349-4b51-bac0-b53b64d92212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro, who was traveling on a separate plane,
        reacted to the arrest late Tuesday via Twitter. Bolsonaro said he asked the
        Defense Ministry to cooperate with Spanish authorities and that, if proven
        guilty, the officer will "be judged and convicted by law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf9383-b67f-45d4-95e3-b051600bee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice-President Hamilton Mourao told reporters in Brasilia Wednesday
        the officer was a "qualified drug mule."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf5768-c930-4eaf-96c9-a89d642e9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that, given the amount of drugs he had on him, that
        he didn''t just buy them around the corner and take them with him," Mourao
        told reporters on camera in Brasilia. "He was working as a qualified drug
        mule, let''s put it that way."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39abc00-dc17-4d09-a6f4-fa6560babd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva is currently being held by Spanish authorities and are holding
        him without bail, according to CNN affiliate Record TV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7aa33-d094-4e90-877b-18fc468b4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T08:48:07.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-27T08:48:08.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/26/americas/brazil-officer-cocaine-g20-intl/index.html">Officer
        traveling with Brazilian president Bolsonaro caught with 39 kilos of cocaine</a>."</em></p>'
