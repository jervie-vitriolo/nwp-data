      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0517b-903b-4dac-8c4b-ffe4a23054fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.987+08:00
