      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rushed to my 10-year-old daughter''s school and was so worried
        about her because she has chronic asthma," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26e53c-bff1-4a43-ad0f-d05fa7199241'
