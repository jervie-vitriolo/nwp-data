      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> The ombudsman
        who conducted an investigation on the alleged ill-gotten wealth of the President
        Rodrigo Duterte has been fired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f50bc8-273d-4b2e-9e62-5f2795f9f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.417+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by two reliable sources at
        the Office of the Ombudsman, who said that Malacañang''s order to dismiss
        Melchor Arthur Carandang took effect this June 17.&nbsp;Carandang appealed
        his dismissal but it was denied weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc970d-8a33-4bec-b680-d718fd1e278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.417+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace ordered the dismissal of Carandang July 30 last year,
        after they found Carandang liable of graft and corruption, and betrayal of
        public trust in the conduct of his probe on the Duterte family''s wealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f7f09-824d-4446-aea6-78442ad4a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was also further penalized with cancellation of eligibility,
        forfeiture of retirement benefits, barred from taking civil service examinations,
        and perpetual disqualification from holding public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878d085-d90a-4ebf-8b63-9ab40e4f22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace further accused the former anti-graft official with the
        violation of 6713, or the Code of Conduct and Ethical Standards for Public
        Officials and Employees, for supposedly disclosing or misusing confidential
        information to outgoing Senator Antonio Trillanes IV, who filed a plunder
        complaint against Duterte during the 2016 presidential elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50b71e-6d36-445e-9eec-0377102d4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacked official in September 2017 said that he had obtained
        Duterte''s bank records from the Anti-Money Laundering Council (AMLC), which
        amounted over P1 billion. The council denied providing these documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1f205-fce5-4b7c-9b60-c4d8e22201e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:35:02.418+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T23:04:12.539+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang terminated the probe on November 29, 2017, stating that
        AMLC declined to provide the data that he requested.</p>'
