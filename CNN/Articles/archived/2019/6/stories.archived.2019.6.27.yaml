    'mgnl:tags': ['House-Speaker', '18th-Congress', 'Alan-Peter-Cayetano', 'Lord-Allan-Jay-Velasco',
      'term-sharing', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Cayetano disappointed with Velasco''s refusal to share Speakership term'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0268ab5-73ec-4f96-a386-48978301e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.734+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> Marinduque
        Representative Lord Allan Jay Velasco refuses to share the House Speakership
        position, Taguig Representative Alan Peter Cayetano bemoans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e202a1-0210-4b96-bb8f-4e4f9735fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.734+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca67cc-8a28-4f12-b192-06801eaeb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling political party PDP-LABAN chose Velasco as their candidate
        for House Speaker of the 18th Congress over Cayetano, Leyte Representative
        Martin Romualdez and Davao del Norte 1st District Representative Pantaleon
        Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62fd8c-b3ad-4fe4-a9c2-33e61df44b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0de95-ba17-4b93-b80d-167d94d17747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.735+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reiterate that I am committed to support and follow the
        President as he in many occasions mentioned term sharing between myself and
        Congressman Velasco... It is for this reason that I am  deeply disappointed
        that after we both expressed full  agreement with the President''s proposal
        [Velasco] and his wife are now making a turnaround and won''t honor President''s
        wishes," Cayetano said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc90bb6-2692-4f7e-bb26-a9d2bb48c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.409+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.736+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60464e-fc91-4d28-b484-f74d89fbd3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.736+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that there was already an "agreement in principle"
        on term sharing last Monday night. The term sharing agreement would have Cayetano
        sit as Speaker for the first 15 months of the 18th Congress, and Velasco taking
        over for the remaining 21 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aad3f2-fc11-4c00-b7f3-f6ad2fa87dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.736+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef0068-a87d-46ba-8fbc-caef2d832083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.736+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term sharing scheme has been proposed as a ‘win win solution’
        to resolve the Speakership issue. I am willing to abide by the recommendation
        of the President," said Cayetano, who was President Rodrigo Duterte''s running
        mate during the 2016 elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588157f5-4c70-4b68-bb7e-5618a193bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9f2f6-86ea-496b-9c14-e85320e650ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, however, seemed to have a different interpretation of Duterte''s
        words, adding that they never talked about term sharing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739aabb-daf5-459b-b62f-95adf6701000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd77bd99-d4a7-4293-9fd8-9601e84e7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.410+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.737+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte already made clear his position that he would
        leave the choice for Speakership to the capable hands of the members of Congress
        and will not endorse a particular individual for the position. This declaration
        never mentioned a term sharing for the position of Speaker," Velasco said
        in a statement Thursday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ad9ab-4c2b-486b-9e2f-8f9f70c7109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0419c7-68e5-4097-95c3-d092372419d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the proposed measure would only divide the Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116aec2-f21d-441e-9e6f-8b70cb645949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f5bfb-98fa-4a8f-a9df-b6eb7df4addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.738+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong consensus among majority members of the House
        of Representatives during my series of consultation with them that term sharing
        is divisive and will only impede the passage of important pieces of legislation
        that this administration needs to fulfill its mandate and promise to the people,"
        said Velasco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1f7c8-4136-4347-9ec5-d5ea890e0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd896ac-ec9f-4ee8-8c4a-cfeff7e63997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco thanked his party mates for the opportunity to become House
        Speaker and added that he has been ready to take on the role since last year''s
        State of the Nation Address.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c977be2-120e-4ae7-aa96-6dff8683eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.411+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.739+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1628b-ff69-49ba-948b-e64a66323a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano has a history of taking on different leadership
        positions since the start of the Duterte administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7007a47-6293-40c0-b22c-3cd8d9fe583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abdd24-58ed-49dd-b49f-f0ad30d3f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost the 2016 vice presidential elections, Cayetano continued
        his term in the Senate until Duterte appointed him as the Secretary of the
        Department of Foreign Affairs in 2017, making him the third person to hold
        the top diplomat position in the current administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11244b45-76ff-4a7b-9465-780cc8632a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.740+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332937eb-8f62-473f-b766-2a020ebc1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:05:05.412+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T22:05:05.741+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Cayetano then resigned to run for the 2019 elections,
        to replace his sister Pia Cayetano as Taguig Representative while she in turn
        ran for and got elected into the Senate.</p>'
  'Rodrigo-Duterte-China-impeach-EEZ-jail':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T22:28:42.552+08:00
    'imagesource': 'jcr:e09a1512-0882-4142-a87c-6e955a38ca05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12a8fd9-29a2-4260-86f1-41f06bc5bcb2'
    'lead': 'Duterte says if he invokes the Philippine Constitution to ask China to
      get out of the country''s exclusive economic zone, Beijing might just tell him
      to use the country''s charter as toilet paper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T22:34:42.811+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'South-China-Sea', 'China', 'Xi-Jinping']
    'template': '1'
    'title': 'Duterte: If you try to impeach me, I will jail you'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d13d35-fecb-4db8-8485-49f376a6e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.812+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — President
        Rodrigo Duterte threatens to jail those who will attempt to impeach him over
        the Chinese fishing in Philippine waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a927c2-8ca7-4d86-9aeb-dad6a063ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I</em>-impeach <em>ako? Kulungin ko silang lahat. Subukan ninyo</em>
        [Impeach me? I will jail you all. Try me]," he said after Senator Bong Go''s
        oath-taking late Thursday. "Do that and I will tell you. <em>Subukan ninyo.</em>
        I am challenging you to do it. You really want to force my hand into it? <em>P*****
        niyo gawin niyo ''yan</em> [Son of a b**** do it]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f901083-8012-479e-8cc3-c53400e54405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional expert Christian Monsod said earlier in the day that
        Duterte could be impeached on grounds of culpable violation of the Constitution
        or betrayal of public trust in an interview on CNN Philippines'' Newsroom
        Ngayon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b33a8f-6605-4084-a303-f9280851d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio pointed out
        it is illegal to allow China to fish in the Philippines'' exclusive economic
        zone, as mandated by the Constitution. Duterte hit back at Carpio anew, saying
        that bringing up the Charter will diminish its value.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fdb9c0-b833-46b1-a011-96347172cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pupunta ako sabihin ko</em> get out, because this is the Constitution.
        <em>Sabihin sa''yo, ''Naubusan ka na ng</em> toilet paper? <em>Gamitin mo
        ''yan,''</em>" Duterte claimed. "<em>Ako sabihin ko,</em> if you present to
        me a Constitution like that? And we have this ruckus claiming the same place
        in our jurisidiction? <em>Sabihin ko, pag wala ka ng pang-ilo gamitin mo ''yang</em>
        Constitution <em>mo.</em> Because that means war. And that piece of paper,
        the Constitution, becomes meaningless, with no spirit, except desperation,
        agony and sadness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53879c44-9f4c-494f-87ce-fd6cf7b64610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.621+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go there and tell them to get out because this
        is the Constitution. They will tell you: You need toilet paper? Use that.
        I tell you, if you present to me a Constitution like that? And we have this
        ruckus claiming the same place in our jurisidiction? I tell you, if you have
        nothing, use your Constitution. Because that means war. And that piece of
        paper, the Constitution, becomes meaningless, with no spirit, except desperation,
        agony and sadness.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d9b6b-9ce0-46d1-906d-55547fe83423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.813+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.622+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that invoking the 2016 arbitral ruling will result
        in a similar fate to that of Vietnam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c73d8-148e-40ca-a31d-5ffe3caa33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.814+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.622+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at Vietnam. They asserted their coastal lines. They attacked
        the Coast Guard of China. They got a bloody nose. ''<em>Yan ang gawin ko?
        Kabago-bago ng&nbsp;</em>frigates<em>&nbsp;ko?</em> [That''s what I should
        do? When my frigates are new?]" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6e578-169f-49e4-bf58-08e49b79ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.814+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.622+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said his previous talks with Chinese President Xi Jinping
        resulted in a deal that would allow the Philippines to enter Scarborough Shoal
        -- the subject of a 2012 maritime standoff -- in exchange for allowing China
        to fish in Philippine waters. The standoff prompted the Philippines to file
        a case for international arbitration against Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b286e-fc46-4466-a5fd-2d744211933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.814+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.622+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 the Permanent Court of Arbitration in The Hague invalidated
        China''s claim to virtually the entire South China Sea. The ruling largely
        recognized the country''s sovereign rights in areas within its 200-nautical
        mile exclusive economic zone in the South China Sea that Beijing claims. Manila
        calls areas it occupies and claims in the disputed waters as West Philippine
        Sea. It includes Recto Bank, the site of the controversial incident wherein
        a Filipino fishing boat was hit and sank by a Chinese vessel on June 9.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d6114c-640f-452e-93e2-fc34b30e75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:34:42.814+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-28T08:46:30.622+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal has said China violated the Philippines sovereign rights
        when it stopped Manila''s 2011 petroleum exploration in the Reed Bank, which
        it said is part of the Philippines'' continental shelf.</p>'
