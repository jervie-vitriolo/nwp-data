      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: What the ''Q'' in LGBTQ stands for, and other identity
        terms explained</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52d496-227c-42a2-828c-c2125136e93c'
      'mgnl:activationStatus': true
