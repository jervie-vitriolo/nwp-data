      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department will continuously monitor the situation and assist
        the schools to ensure the safety and well being of the students are at its
        best," Johor Education Department Director Azman Adnan said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20cbcfa-8097-41de-b1eb-f4cd55179127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
