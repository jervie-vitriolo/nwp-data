      'mgnl:lastActivated': 2019-06-27T11:35:05.482+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7690ca-81e7-48ee-98b3-337592e4d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.482+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is the health of our children at risk, but these students
        are also facing more setbacks to their school and classes," said Azlina Abd
        Aziz, a 44-year-old mother of three.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ed5ad-b1b9-4369-965e-790b922e8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
