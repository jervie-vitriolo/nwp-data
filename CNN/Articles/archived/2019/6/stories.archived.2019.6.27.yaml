      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Buie, a Southwest Research Institute astronomer who named the
        asteroid Tuesday, described the musician as "an experimental sculptor of sound."</p>'
