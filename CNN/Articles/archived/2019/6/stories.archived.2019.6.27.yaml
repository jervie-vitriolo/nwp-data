    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ''just teasing'' in dare for countries to join him take back
      Spratlys, Panelo says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddf16e-a403-488a-8899-0102a8901f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.103+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Was President
        Rodrigo Duterte serious when he challenged U.S. and other countries to join
        the Philippines in reclaiming the disputed Spratlys in the South China Sea?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe858034-d290-4ba1-a9a9-f6b3725a3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.103+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c2f5b-7641-47b1-b698-43c6f0163af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.104+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Thursday said the President
        was actually mocking these western powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f11c99-c539-473d-8b0b-1dbf68dde66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.104+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb040dcc-3fd4-47a5-9d8e-bb830ebb4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.105+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin ang tingin ko doon nangangantiyaw lang siya</em> (I
        think he was just teasing)," Panelo said in a Palace media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722db47-7723-463f-9b15-a6a2c44f80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.105+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdba11-f7b8-4daa-86eb-c8ac489f99a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.106+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyado kayong maraming sinasabi ngayon samantalang noon pwede
        niyong i-stop-in. ‘Yun ang punto ni Presidente doon</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ce954-ae8a-4a48-bfda-8c6e60e4780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.106+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec5b2a-e964-47f5-8214-45cdf04f7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.107+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are criticizing a lot now when in fact you could
        have stopped it a long time ago. That is the President''s point.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f357291-fa04-4361-88ac-0bc45265f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.107+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b98c68-4915-4eb9-80fa-ca95801c1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.108+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was clarifying <a href="https://cnnphilippines.com/news/2019/6/27/Rodrigo-Duterte-US-dares-Spratly-Islands-take-back.html">Duterte''s
        statement Wednesday night</a>, where he said, "Ang hamon ko sa Amerika, Britain,
        France. Mag-assemble tayo dito sa Palawan. Tapos diretso na tayo doon sa Spratly
        (Islands). Agawin na natin kung maagaw natin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbc45c-52e7-484f-beee-af087da5ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.108+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9559c-9afa-4838-a7d2-4a2e62e5870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.109+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I dare America, Britain, and France. Let’s assemble
        in Palawan. Then let’s head straight to the Spratly Islands. Let’s take it
        back if we can.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7577dbe-0827-424e-a2ec-814bef1b5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.109+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81de22-cd55-40f2-807c-5e415b724cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.110+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated that the U.S., which has criticized China''s
        alleged militarization in the South China Sea, did not do anything when Beijing
        was building and developing artificial islands in the Spratlys. In 2014, China
        reportedly began massive dredging operations in seven reefs in the Spratly
        Islands - Fiery Cross Reef, Subi Reef, Mischief Reef, Cuarteron Reef, Gaven
        Reef, Hughes Reef, and Johnson South Reef, which are all being claimed by
        the Philippines as part of the West Philippine Sea. Satellite images showed
        the construction of buildings, airstrips, radar facilities and artificial
        islands. Photos taken from June to December 2017 supposedly showed China has
        finished transforming all these seven reefs which now contain air and naval
        base structures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0c3e3-b608-4030-a641-cf375b598a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.131+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7e4c8-0609-46fa-9208-936d4db248be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotly contested Spratlys, also known as the Kalayaan Island
        Group, is being claimed by China as part of a nine-dash line supposedly based
        on historical records. The Permanent Court of Arbitration in The Hague in
        July 2016 invalidate China''s sweeping claim, but Beijing rejects it and continues
        to assume ownership of almost the entire South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ff739-b404-4a47-b4d1-fc457fc9bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e2216-c533-47af-a388-b23ac7c479ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Panelo''s clarification, Senator Panfilo "Ping" Lacson
        approved of the President''s calling on the U.S. and other powerful countries
        amid the long-standing dispute with China. He said he disagrees with some
        "narrow-minded critics" who believe that such move would ignite war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fbd7c9-1a46-44f5-9c28-7caf0bf7e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b28094-7ced-4361-a66b-8581cf0304d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:57:27.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T15:57:28.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, maintaining the balance of power in the WPS
        will prevent rather that ignite war. Why? No two superpowers would go to war
        in this day and age of nuclear technology for the simple reason of its ‘zero-sum’
        outcome," he said in a statement.</p>'
