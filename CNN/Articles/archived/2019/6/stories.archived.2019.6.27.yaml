      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second year running, Hong Kong has topped the league, emerging
        as the most expensive city for overseas workers, according to Mercer''s 2019
        Global Talent Trends report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d725204-ef18-4b32-96e3-86733d812ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:19:30.416+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d43688-37f1-44fb-a0a4-7ca7e3a615a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.987+08:00
      'mgnl:createdBy': 'lara'
