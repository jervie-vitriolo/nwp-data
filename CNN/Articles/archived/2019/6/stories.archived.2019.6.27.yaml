      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court is still hearing cases on alleged
        violations of environmental and customs laws against Canadian firm Chronic
        Plastics and customs brokers involved in smuggling the garbage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
