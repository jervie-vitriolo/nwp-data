    'credit': 'From Lionel Bonaventure/AFP/Getty Images'
    'imagesource': 'jcr:f2019057-78c8-435f-9162-27751387654c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb2c898-7c44-403a-96d9-f27d5035c40d'
    'lead': 'U.S. President Donald Trump railed against American women''s soccer co-captain
      Megan Rapinoe Wednesday after the soccer star said she wouldn''t go to the White
      House if the national team wins the World Cup before saying that he would invite
      them to visit "win or lose."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T06:15:24.376+08:00
