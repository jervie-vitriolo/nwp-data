      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63dc9a4-d917-4dc6-b02f-fae1b495ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.878+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal experts have warned that Duterte’s compromise with Xi
        over Chinese fishing in the Philippines’ EEZ may be a <a href="https://www.cnnphilippines.com/news/2019/6/27/duterte-china-fishing-EEZ-impeachment-.html"
        target="_blank">ground for his impeachment</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843642d-ce22-4ac9-9da5-b1c22f4ce63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
