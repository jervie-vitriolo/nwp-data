      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0eab02-dd8d-4920-a69c-733f02cff848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:43:26.847+08:00
      'mgnl:createdBy': 'lara'
