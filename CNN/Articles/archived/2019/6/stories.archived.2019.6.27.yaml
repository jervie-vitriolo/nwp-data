      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ccb90-bbd8-4d26-afe3-ed69dd410176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:10:40.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T10:14:48.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also said he did not expect to last only two terms as Manila’s
        local chief executive, but he respects the decision of the city’s residents,
        referring to his loss in the mayoralty race to former Vice Mayor Isko Moreno
        by over 147,000 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aaa3c1-8877-40c8-a20b-f01d231000d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:10:40.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T10:14:48.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9cf5d-92f0-418f-b1de-8ca8c0a7775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:10:40.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T10:14:48.858+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people have spoken and I respect their will. I have done so
        through each year of my half a century as a public service. God knows I’ve
        done my best,” Estrada stated. He adds, “The elections are over. Hindi man
        po tayo pinalad, my devotion to the city of Manila will remain.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33591a-8cae-4e38-8b46-13a50709a2ed'
