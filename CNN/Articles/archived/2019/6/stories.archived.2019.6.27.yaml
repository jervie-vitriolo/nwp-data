      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, June 27) —</strong> After
        lying idle at the Manila port for over half a decade and being at sea for
        almost a month after the Philippines shipped it back to its origin amid a
        furor, tons of decaying garbage will finally be on Canadian soil again this
        weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d8789-5a19-4b37-b2a8-11d851b840e6'
