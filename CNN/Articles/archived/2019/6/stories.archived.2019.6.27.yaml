  'Rodrigo-Duterte-US-dares-Spratly-Islands-take-back':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T00:01:45.732+08:00
    'imagesource': 'jcr:b02af230-7177-433a-8880-003d82f25c2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32e5f5a-fddb-4272-a4ec-7baf5a6dd931'
    'lead': 'The President says that the United States did not do anything when China
      began militarizing the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T00:18:51.425+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'United-States', 'Spratly-Islands', 'Donald-Trump']
    'template': '1'
    'title': 'Duterte dares U.S., other nations to join Philippines in taking back
      Spratlys'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a187c009-071d-4245-bccc-373244560e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> — President
        Rodrigo Duterte dared the United States and other nations to join the Philippines
        in reclaiming the disputed Spratly Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0dba8d-dcca-4ba8-aebb-482bcd78473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang hamon ko sa</em> Amerika, Britain, France. <em>Mag-</em>assemble
        <em>tayo dito sa Palawan. Tapos diretso na tayo doon sa</em> Spratly (Islands).
        <em>Agawin na natin kung maagaw natin</em>,” Duterte said at the 122nd founding
        anniversary of the Presidential Security Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d41917-f9cd-4094-b44d-4aec249b8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I dare America, Britain, and France. Let’s assemble
        in Palawan. Then let’s head straight to the Spratly Islands. Let’s take it
        back if we can.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872cdc42-fd11-4b15-adc0-f85ecac0c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratlys are a group of hotly contested islands in the South
        China Sea. The six claimants to the island group are China, the Philippines,
        Vietnam, Taiwan, Brunei and Malaysia and all of them except Brunei occupy
        areas in the disputed territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b787c-6133-4341-a85f-b7eadb6d75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte argued that the United States — which has previously slammed
        China for its alleged militarization and reclamation in the South China Sea
        — did not do anything when Beijing started to build in the area. China has
        claimed virtually the entire South China Sea using the controversial nine-dash
        line claim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e26334-1401-49aa-99c3-8cea15a60e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that they are strong, they now have the gall to claim an entire
        ocean,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f780a9-5a1c-4159-b159-f3e7e487be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated the Philippines cannot go to war with China alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b2731-f32d-431b-9f6b-3d9133f92302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.426+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not the time to go to war. Reality is, that’s geopolitics,”
        he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495320a4-4357-4a58-99ad-f61006e09f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T00:18:51.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T00:26:40.835+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to observe a 2016 arbitral ruling invalidating
        its sweeping claim over the South China Sea, which includes islands and sea
        features the Philippines claims or has control over.</p>'
  'donald-trump-megan-rapinoe-white-house':
    'author': 'Betsy Klein, CNN'
    'caption': 'U.S. President Donald Trump railed against American women''s soccer
      co-captain Megan Rapinoe Wednesday after the soccer star said she wouldn''t
      go to the White House if the national team wins the World Cup before saying
      that he would invite them to visit "win or lose."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
