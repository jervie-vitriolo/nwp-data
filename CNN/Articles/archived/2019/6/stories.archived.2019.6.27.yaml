        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad701e-fd5a-4ceb-9903-13c372f85084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T15:43:26.846+08:00
