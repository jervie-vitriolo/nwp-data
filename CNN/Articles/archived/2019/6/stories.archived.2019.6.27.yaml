  'mobile-number-portability-act-thrid-telco-mislatel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T21:05:56.867+08:00
    'imagesource': 'jcr:1dd4b7d9-fef6-4f7a-8b17-fc2653387a90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8442214e-491d-44b9-881e-b07eef5e80e1'
    'lead': 'Pierre Tito Galla, co-founder of advocacy group Democracy.net.ph, says
      the new policy may help the third telco company in gaining subscribers—which
      will then compel existing telco providers to improve their services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T21:08:48.630+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-27T21:08:49.011+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Permanent mobile number law said to be felt once third telco begins
      operation'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30819d-dbcf-42f4-b593-997bbcff80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.012+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Filipinos
        will only feel the impact of the mobile number portability scheme once the
        country''s third telecommunications provider begins operation, an expert said
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ca446-6577-48ad-81c2-4b0d42a4477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.631+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.012+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure, we will feel how really interested or how it will
        benefit all of us once a third, fourth, or fifth telco comes and operates,"
        Pierre Tito Galla, co-founder of advocacy group Democracy.net.ph, told CNN
        Philippines'' On The Record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39ad3a-89f8-405a-8d7e-15b4d739dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.012+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11202 or the "Mobile Number Portability Act," which
        was <a href="http://nine.cnnphilippines.com/news/2019/02/19/mobile-number-portability-act-duterte.html">enacted
        by President Rodrigo Duterte in February</a>, allows mobile phone users to
        keep their number even when they switch to another service provider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8756ac-7174-4ccf-a69a-d5f529c86e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.013+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission early this month issued
        the <a href="https://www.cnnphilippines.com/news/2019/6/17/ntc-implementing-rules-regulation-mobile-number-portability-act-permanent-cellphone-number.html">implementing
        rules and regulations (IRR)</a> for the policy through Memorandum Circular
        03-06-2019, which will be effective on July 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b8670-edc4-4b23-8af8-f45bd22004d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.013+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new law will be implemented in January next year, six
        months after the IRR takes effect, to give existing telco companies time to
        comply with the measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba522b04-01c5-4e4c-8a9c-4ea474d17f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.013+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galla said the new policy may help the third telco company, Mindanao
        Islamic Telephone Company, Inc.,  in gaining subscribers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4149211-341d-432d-88dd-29cf289de3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.632+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.014+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come the time that the third telco will start operating and securing
        subscribers, this mobile number portability will allow people to move. In
        fact it may give [marketing] opportunity to the third telco ... then they
        can start providing better offers, and the better [the] offers, the better
        quality of service, or at least their promises until they prove their actual
        worth, will encourage the competition.. to start grabbing subscribers from
        one another," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1346d-6aed-4f06-a402-a84baa689866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.014+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel will receive its certificate of public convenience and
        necessity by July 8 and begin accepting subscriber in mega cities like Metro
        Manila and Cebu by September or October, the Department of Information and
        Communications Technology earlier said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463018c8-b1f2-4688-aca5-934f43756efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.014+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/25/Mislatel-Metro-Manila-subscribers-September.html">Mislatel
        to start accepting subscribers in Metro Manila by September – DICT</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf26758-46d1-4cf8-aaca-a3185ef93c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.014+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tighter competition will then compel existing telco providers
        to improve their services, Galla said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b694513-fe84-4599-bbcb-f5df9c213760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.015+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good law. The more that we encourage competition, the more
        we will force, so to speak, existing telco providers to improve their services,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b29d9-0952-4b99-9508-c4e4cfbb6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:08:48.633+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T21:08:49.015+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no point swapping from Smart to Globe or Globe
        to Smart because both of them are more or less performing the same way. We
        need to be able to move to someone else who''s going to be able to offer better
        services," he added.</p>'
  'cayetano-velasco-house-speaker':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T21:12:24.753+08:00
    'imagesource': 'jcr:58c4646c-0f9c-4dd3-8da9-7cfa72c141f7'
