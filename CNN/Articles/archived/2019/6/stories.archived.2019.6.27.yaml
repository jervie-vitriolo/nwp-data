        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070805b-cccf-40f4-972f-eac55198cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T17:11:04.143+08:00
