    'jcr:uuid': 'c42169f2-f9cd-4f5e-8e7e-f94f79adba7f'
    'lead': ' A Brazilian Air Force officer traveling with President Jair Bolsonaro''s
      G20 contingent was arrested late Tuesday, after he was caught with 39 kilograms
      (roughly 86 lbs) of cocaine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T08:48:07.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-27T08:48:08.441+08:00
    'mgnl:lastActivatedBy': 'pia'
