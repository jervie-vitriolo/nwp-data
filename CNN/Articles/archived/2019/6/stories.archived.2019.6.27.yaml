      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said in a TV interview that letting foreigners fish
        in Philippine waters is “unconstitutional.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54cc09-6382-417b-b38a-191a30b290fe'
      'mgnl:activationStatus': true
