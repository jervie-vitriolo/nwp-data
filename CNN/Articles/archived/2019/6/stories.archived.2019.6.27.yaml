      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e093f7-34fb-4a57-81a5-aa8dca657141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2020-02-07T11:46:24.960+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever there are issues in the contested waters, Duterte would
        say he could not go to war with China for fear of losing Filipinos'' lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b0c2b-3308-42b9-94aa-94986cc13b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T12:54:24.855+08:00
