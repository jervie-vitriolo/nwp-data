      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Asian cities are not far behind, with the continent claiming
        eight of the top 10 places in the table. Once again Tokyo comes second in
        the human resources consulting firm''s list, while Singapore has shifted up
        a rank to poach the third spot from Zurich.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ecfa8-00dd-4154-8e98-2476cffbd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:19:08.988+08:00
