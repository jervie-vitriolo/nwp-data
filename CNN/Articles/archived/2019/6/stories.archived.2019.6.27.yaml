  'Manny-Piñol-courtesy-resignation-letter':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Agriculture Secretary Emmanuel "Manny" Piñol (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T20:11:03.389+08:00
    'imagesource': 'jcr:e2c52d05-3b3f-44e3-98a6-6fb6dc9709da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb3194e0-47c2-446f-bde8-a51f7ae26fc8'
    'lead': 'Some of the Cabinet members blamed the Agriculture chief for the rice
      shortage the Philippines experienced in 2018, the President''s former aide explains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T20:19:26.357+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-27T22:36:52.129+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Piñol', 'Department-of-Agriculture', 'Bong-Go', 'Christopher-Go',
      'Duterte-Cabinet']
    'template': '1'
    'title': 'Piñol submits courtesy resignation to Duterte – Bong Go'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b8016-1bc2-4424-a5de-15cba229829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.129+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> — Agriculture
        Secretary Emmanuel Piñol has submitted his courtesy resignation to President
        Rodrigo Duterte, according to Duterte''s former aide and senator-elect Bong
        Go Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af04f40-0bed-4972-8696-3201afd76e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:04:34.424+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.129+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the best interest of the Department of Agriculture (DA) and
        its stakeholders in mind, may I request that I be relieved from my present
        position as secretary of agriculture and reassigned to whichever agency you
        believe I would be effective, including the Mindanao Development Authority,"
        a copy of his letter obtained by CNN Philippines reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651221f-a4e8-4e89-81b2-c23c451163ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T21:04:34.424+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.129+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol recommended three Agriculture undersecretaries -- Waldo Carpio,
        Ariel Cayanan, and Francisco Vilano -- to take over for 30 days while Duterte
        decides on his replacement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf0d8a-ccd4-43f5-b371-bb5331ed21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.744+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.129+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he has yet to take to talk to Bangsamoro Autonomous
        Region of Muslim Mindanao interim Chief Minister Murad Ebrahim to seek his
        opinion on the new post being considered for Piñol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793a352-0ab4-4f85-86e1-fd5a293c99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.130+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the role of a Mindanao chieftain <em>sa gobyerno</em> [in
        government] so that he can really implement the obligations and the responsibility
        of the national government to the Moro people. I want the Moro happy," he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e5ed1-0af2-4b6d-9b10-1df62325c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.130+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also added there will be a "mini-revamp" in his Cabinet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd45d582-84a7-402b-a945-dfd1ad88d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.745+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.130+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Go also said Piñol''s resignation comes after some of the Cabinet
        members blamed the Agriculture chief for the rice shortage the Philippines
        experienced in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999a2b5-ed89-41c1-aec4-f57550da4f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.131+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami na po siguro siyang naririnig na</em> part of continuing
        asssessment or evaluation <em>po ng iba''t ibang departamento ng</em> executive
        department," Go said in an interview. Go has also received a copy of Piñol''s
        letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8671c3-8a89-4a67-9f4d-9397885f779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.131+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He must''ve heard some of the continuing assessment
        or evaluation of other departments in the executive branch.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5a1f4-fd71-4a98-af24-d973172dd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.744+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.131+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified that Piñol''s resignation is not due
        to corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f277e1-3306-41bd-9f5e-f27e8492608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.744+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.131+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not corruption. He''s not corrupt. He''s just talkative,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50727a84-4df2-4297-a1c2-f3fefe1d1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T22:36:51.744+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.131+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former aide added Piñol still enjoys the trust of the President,
        especially if he is appointed to head MinDA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f78e0-9dc7-46d0-be49-f120f655c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.359+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.132+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May tiwala naman siguro</em>," he said. "<em>Siguro naman kung
        itatalaga niya sa MinDA si Secretary Piñol, nandidiyan pa rin ''yung tiwala
        niya.</em>"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16669868-0f84-4c11-8a5c-cfa178d35fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.359+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.132+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There might be trust, still. Maybe if Secretary Piñol
        is appointed to the MinDA, he still trusts him.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a65fa-79f9-475f-89cb-dd7f4e51fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:26.359+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-27T22:36:52.132+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol, should he lead MinDA, will replace Datu Hj. Abul Khayr Alonto
        who passed away on May 9.</p>'
