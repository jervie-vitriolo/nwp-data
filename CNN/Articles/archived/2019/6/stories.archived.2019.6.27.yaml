      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc9fea-c32a-4bbd-9e4b-85acb8841d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.483+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not sure what chemicals are polluting our area and quick
        action must be taken. A fine alone doesn''t make sense because this has disrupted
        many communities in Pasir Gudang."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdede00-d464-4897-ad66-8050a6b9d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.838+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.483+08:00
