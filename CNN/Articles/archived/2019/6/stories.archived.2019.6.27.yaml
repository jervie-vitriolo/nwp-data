      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f3c68-b73f-48c6-a446-575888457884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo <a href="https://cnnphilippines.com/news/2019/6/27/Leni-Robredo-Tito-Sotto-Chinese-fish.html">has
        opposed Duterte''s move</a>, saying it violates the constitutional provision
        that Filipinos should exclusively enjoy the Philippines’ natural resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251113d1-3107-4ecc-9922-004b16f7b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab352-c26b-4093-a132-b58e43fbbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-27T18:49:37.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 12, Section 7 of the Constitution says, "The State shall
        protect the nation’s marine wealth in its archipelagic waters, territorial
        sea, and exclusive economic zone, and reserve its use and enjoyment exclusively
        to Filipino citizens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66778a-1136-423c-ba31-ae6239d6acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T18:49:37.431+08:00
