      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T07:19:30.418+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not immune to the high cost of living, with Shanghai snatching
        sixth place (from up seventh last year), Beijing at eight (it was ninth in
        2018) and the southern city of Shenzhen moving up two places to the 10th spot.</p>'
