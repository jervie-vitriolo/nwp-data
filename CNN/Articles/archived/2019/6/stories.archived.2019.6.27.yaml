      'mgnl:created': 2019-06-27T20:19:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-27T20:19:16.310+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Andales said chasing a career track
        in physics and astrophysics research would also benefit her community that
        was devastated by Typhoon Yolanda in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ed4be-b42f-4b34-b544-4e875379443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-27T20:19:16.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t know what a storm surge was, and it meant life and death
        for us,” Andales recalled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899add8-51ae-4e32-af85-c127c742c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-27T20:19:16.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many more instances where (science communication) is
        life and death-- vaccines, alternative medicines-- or critical-- climate change,
        nuclear power. On that front, I want to inform and more importantly, engage
        the public in science. I want everyone to love science. That''s my biggest
        goal for science communication,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3cff0-1088-4f33-b1cb-7f31f96bfc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-27T20:19:16.311+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andales in 2017 won the international science competition “Breakthrough
        Junior Challenge,” wherein participants are tasked to “explain a big scientific
        idea” through a short video. The teenager’s three-minute explainer of the
        theory of relativity won the top prize.</p>'
    '31':
