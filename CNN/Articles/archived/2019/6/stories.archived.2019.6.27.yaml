      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> A love
        story cut short. Korean power couple Song Hye Kyo and Song Joong Ki are splitting
        up .</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f388f90-eaf6-4da8-a91f-f7d167d7eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:11.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T10:47:12.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Song Joong Ki announced Thursday he is filing for divorce
        from his partner of almost two years. The Korean heartthrob, who also stole
        hearts from Filipino fans, released a statement through his lawyer, apologizing
        to his supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04cd1c-67e9-4690-a93d-a7fb598b592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:11.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T10:47:12.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, I''d like to apologize for delivering this unfortunate news
        to the many fans who love and care for me,” his statement published on The
        Korea Herald said. “I have begun the process of filing for divorce from Song
        Hye-kyo.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144e368-dab5-4518-9298-45bf885afa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:11.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T10:47:12.008+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor did not cite the reason for his decision but said he hopes
        that the divorce will proceed peacefully.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f37b03a-7a96-4eb6-b19a-62281ee37b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T10:47:12.009+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than denouncing one another and arguing over who is to blame,
        I hope that the divorce process can be wrapped up amicably,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09304e1d-4086-4b99-8f68-21b0312f1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:47:11.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T10:47:12.009+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple worked together as love interests Yoo Si-jin and Kang
        Mo-Yeon in the hit Korean drama series “Descendants of the Sun” that aired
        in 2016. The two married the following year.</p>'
