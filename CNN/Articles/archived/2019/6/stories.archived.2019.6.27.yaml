  'trump-japan-defense-commitments':
    'author': 'Zachary Cohen, CNN'
    'caption': 'U.S. President Donald Trump again lamented what he views as an unequal
      military alliance Wednesday, claiming that if the U.S. is attacked, Japan "doesn''t
      have to help us at all" and "can watch it on the Sony television." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T06:25:09.419+08:00
    'imagesource': 'jcr:47c77614-7fe7-4708-bc15-63b8aa04eb8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac86545e-7bd8-4a89-81c7-fff0a4e0b2be'
    'lead': 'U.S. President Donald Trump again lamented what he views as an unequal
      military alliance Wednesday, claiming that if the U.S. is attacked, Japan "doesn''t
      have to help us at all" and "can watch it on the Sony television."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T06:28:25.644+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-27T06:28:25.961+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', 'us', 'united-states', 'trump', 'sony', 'war', 'donald-trump',
      'president']
    'template': '1'
    'title': 'Trump claims Japan ''doesn''t have to help'' if U.S. is attacked'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aed13d-1333-4f5f-9ef1-e89cf52bf143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.995+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;U.S. President Donald Trump again
        lamented what he views as an unequal military alliance Wednesday, claiming
        that if the U.S. is attacked, Japan "doesn''t have to help us at all" and
        "can watch it on the Sony television."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c84e2-795a-4c86-9edd-c1d5ad47a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.996+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s criticism of Japan came during an interview with on Fox
        Business Network when he was asked about the possibility of bilateral trade
        deals ahead of his G20 trip, where he will meet with several counterparts,
        including Japanese President Shinzo Abe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c7486-c816-46fb-a51a-4f2a49d978fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.996+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me start off with general statement —&nbsp;almost all countries
        in this world take tremendous advantage," of the U.S., Trump told Fox Business
        by phone, repeating a common refrain of his 2016 campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65d759-4a05-466c-b893-2d47430a72b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.996+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then criticized NATO broadly, before singling out
        Japan for the terms of its military alliance with the U.S..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afc356-f8a3-495e-9599-a342ef0b352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.997+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Japan is attacked, we will fight World War Three ... with our
        lives and with our treasure," he said, adding, "If we''re attacked, Japan
        doesn''t have to help us at all," Trump said. Japan, he claimed, "can watch
        it on the Sony television, okay, the attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d72294-61bf-4843-af31-5fc62ff59c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.997+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Bloomberg reported that Trump had privately mused
        about withdrawing from a longstanding defense treaty between the U.S. and
        Japan because he views it as one sided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fb97a-d73e-421a-83e4-0ea548273a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.997+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it appears Trump was again referring to that same agreement
        in his interview with Fox Business on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9cabf-2082-4962-aae5-dad07a675404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.998+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been a close military and diplomatic ally of Tokyo
        for more than 70 years. The two countries first signed the Treaty of San Francisco
        in 1951, officially ending World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d0171-6434-48ab-97f3-ef88de896de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.998+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was revised in 1960 as the "Treaty of Mutual Cooperation
        and Security between the United States and Japan," which allows the U.S. to
        maintain military bases in Japan with the understanding that it would defend
        Japan if it were ever attacked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7488cb9-5b6b-4cf2-a65d-56ddb9e1c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.998+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump has repeatedly urged military allies in east Asia
        to pay for their own defense, teasing the end of a U.S. military presence
        in the region while encouraging Japan to buy more American weapons to better
        protect itself against threats from North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371239ef-e4f2-44d0-a5e7-dbfdb364f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.999+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the G20 summit, which will be held in Japan, Trump is again
        voicing his frustration over military agreements with key allies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2984adf-82a3-47a6-b466-3513308aa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.999+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long criticized NATO countries over their failure to spend
        enough on defense and meet the 2% of GDP target recommended by the alliance,
        a target being met by only seven members presently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4d61e-4956-4e02-8f37-14d2700647be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:25.999+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous presidents had made similar critiques of NATO members''
        defense spending, Trump has made it a central theme of his presidential campaign
        and his administration''s foreign policy, once calling the alliance "obsolete"
        and repeatedly slamming allies over the spending issue and linking it to trade
        disputes with the European Union.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d43b13-db67-4b3a-81d5-92e1d1097e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:28:25.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:28:26.000+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/26/politics/trump-japan-defense-commitments/index.html">Trump
        claims Japan ''doesn''t have to help'' if US is attacked</a>"</em></p>'
