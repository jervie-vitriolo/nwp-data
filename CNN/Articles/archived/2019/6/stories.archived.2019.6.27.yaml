      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supporters from Wall Street to Silicon Valley have argued that
        cryptos are the future of money. They say it''s more resistant to fraud and
        theft. Many advocates hope regulation and more involvement from traditional
        banks could help win over skeptics and make cryptocurrencies a part of everyday
        life.</p>'
