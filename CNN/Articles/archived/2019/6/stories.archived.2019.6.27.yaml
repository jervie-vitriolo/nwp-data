      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple reports have said the Brooklyn Nets are targeting Durant
        and Boston point guard Kyrie Irving, who is expected to opt out of his contract
        with the Celtics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be606eb-200c-4539-b9f2-bdd0f3667dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:25:39.998+08:00
      'mgnl:createdBy': 'jp'
