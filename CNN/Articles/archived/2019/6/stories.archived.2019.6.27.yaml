      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all the new experiences that Matteo has had this year,
        he adds yet another: being the face of Primera Light Brandy. This is Matteo’s
        first liquor endorsement. Primera Light Brandy, a 55 proof liquor with imported
        Solera Gran Reserva concentrate from Spain, has become Matteo’s favorite drink.</p>'
