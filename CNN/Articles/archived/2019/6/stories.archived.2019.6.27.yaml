    'jcr:uuid': '5fd1f214-7794-47a9-bc64-518f8ebfa68a'
    'lead': 'A PAGASA official says households should have ‘rainwater tanks’ available
      to store rainwater for daily use in case of water shortages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:03:08.624+08:00
