      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Durant is expected to miss the entire 2019-20 season,
        the Nets, New York Knicks and Warriors all reportedly have expressed interest
        in signing him to a max contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
