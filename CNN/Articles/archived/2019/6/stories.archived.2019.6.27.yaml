      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.088+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fitness gyms have
        amassed a legion of followers in the country in the past few years. Whether
        people work out for health benefits or just "for the gram" —&nbsp;as how some
        are criticized for flaunting their gym visits on social media —&nbsp;the growing
        popularity of fitness gyms is undeniable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73b56d-763f-4c95-9663-21dada950c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.088+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands like Anytime Fitness benefit from this growing trend. Maurice
        Levine, master franchisee of Anytime Fitness Asia, says the brand have expanded
        to more than 800 franchises in the region, 344 of which are in countries in
        the Southeast portion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11ba2a-36c5-4d3c-95ed-f482acc1b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Levine says, the company now has 150 gyms, exceeding
        his original vision for his business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f7e60-1067-4d26-b7f9-39e548e74d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few years  ago I was hoping for 50, now with a hundred, I have
        150 territories already sold in the Philippines and that in under four years,
        which is unprecedented," he told CNN Philippines'' MedTalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e16495-3f87-4d5e-a4c2-a7f5a7c37915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said fitness gyms have provided people an accessible avenue to
        develop a healthier lifestyle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cabafa-762a-4f72-8670-0d04a6061209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think more and more now the people are recognizing that the new
        wealth is health and they''re making a conscious decision to change their
        lifestyle," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e1849-a444-49cd-9ad7-9f78595282e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to make a conscious decision to look after their health
        and the gyms are an easy way, get inside the gym, do your workout, have fun,
        maybe do a class or two, at time you serve a personal trainer and they can
        help you in your transformation over time," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faced31-8728-4c5d-937c-438cacec4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anytime Fitness, he said, has addressed the perennial issue why
        people refused to enroll to a gym, let alone work out: lack of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd716a-acf5-4634-8999-d49cea050b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that one of the challenges for most people is that they
        find that they have no time. Time is a challenge and Anytime Fitness is open
        24 hours for seven days [a week]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fbdb0-3d5b-4a9a-9067-5bee3d8a460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer all members access to all gyms, so wherever they are in
        the Philippines or globally we have one key and this key accesses all our
        gyms in the Philippines and all of our 4,500 gyms around the world," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316ace0-b2f8-4a03-8f28-5284c1f30bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine also attributed Anytime Fitness'' success to technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c837ac-3cf9-4d73-a4e2-8485d107ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology is an enabler. We have the best app, I believe we do.
        We have something like 700 videos, a thousand photographs showing people how
        to work out," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f210bf-1908-4969-83a8-36c1e5f861ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also touted why many investors opt to franchise an Anytime Fitness
        gym.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb666c-d2ab-4be0-b097-3c94de077485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gyms are not just here to stay, they''re growing at an amazing
        rate... We have a zero percent closure rate," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871dbbc-74ef-4e21-87af-7cf5c021bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:26:05.532+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-27T16:52:36.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are rushing in and they have no background in the fitness
        industry, but we support our franchisees, we empower them to learn how to
        help people get to a healthier place. We welcome people into the gym and we
        welcome investors to support members in creating a beautiful gym and by servicing
        members and by making money out of the wellness of the members," he explained.</p>'
    '15':
      'image': 'jcr:9dd89586-dc93-478d-bdbc-6ac672b8e800'
