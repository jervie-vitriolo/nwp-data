      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I now bid you farewell for now and I take a step back from public
        service,” Estrada said in his speech on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfc610-660f-458a-a522-5ebed6c523ba'
      'mgnl:activationStatus': true
