      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the years as mayor, then senator, then vice president, then
        President, hindi ko po malilimutan ang ginawa kong tulong para sa mga kababayan
        kong mahihirap,” Estrada says.</p>'
