      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Center Marc Gasol will pass on
        free agency and return to the Toronto Raptors in 2019-20 after exercising
        his $25.6 million player option on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc1b46-5b88-44ab-b967-2c5f2e9552fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:37.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T13:35:39.472+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol could have been an unrestricted free agent when the new league
        year begins on Sunday, but he will instead play out the final season of a
        five-year, $113.2 million pact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02585406-8976-4d5f-95b0-0dc51839d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:37.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T13:35:39.472+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old arrived in Toronto in February via trade from the
        Memphis Grizzlies, with whom he spent his first 10-plus NBA seasons. His numbers
        dipped in shortened minutes after joining the Raptors, but he helped the team
        to a lengthy playoff run capped by its first NBA championship in franchise
        history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dfef4-d279-4e40-bdc2-7fac0da7e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:37.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T13:35:39.473+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol averaged 9.1 points, 6.6 rebounds and 3.9 assists in 24.9
        minutes per game across 26 games (19 starts) in the regular season with Toronto,
        down from 15.7-8.6-4.7 in 33.7 minutes per game in 53 starts with Memphis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984279c-2b9a-40d5-bf8d-0e7ec9f9839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:35:37.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-27T13:35:39.473+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 11 NBA seasons, Gasol has career averages of 15 points, 7.7 rebounds
        and 3.4 assists, earning three All-Star nods.</p>'
  'south-korea-Moon-Jae-in-north-korea-pyongyang-nuclear-negotiations':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO. North Korean leader Kim Jong Un and US President Donald
      Trump '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T13:32:51.525+08:00
    'imagesource': 'jcr:c7f9c545-e4e0-4b29-84b1-e093d3a5815d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3551d35e-1f9d-41cf-beca-9f546703b7e8'
    'lead': 'A top official at North Korea''s Foreign Ministry accuses South Korean
      President Moon Jae-in of lying about back channel talks between Pyongyang and
      Washington in order to manipulate public opinion, complicating efforts by Seoul
      to revive nuclear negotiations between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:36:37.779+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-27T13:36:38.081+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea denies reports of behind-the-scenes talks with US in sharp
      rebuttal to South Korea''s Moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbe1d75-af4d-4e46-8d03-14da27b038a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.082+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A top official at North Korea''s Foreign
        Ministry has accused South Korean President Moon Jae-in of lying about back
        channel talks between Pyongyang and Washington in order to manipulate public
        opinion, complicating efforts by Seoul to revive nuclear negotiations between
        the two sides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4483bb-1d71-4823-ba8a-af145677ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.082+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, published in North Korea''s state-run news outlet
        KCNA Thursday, come a day after Moon said officials from Pyongyang had been
        talking "behind the scenes" and "engaged in dialogue in regard to a third
        summit."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ea498-ae5c-4281-9d7a-50d346c0f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.082+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s supposed revelation and a recent exchange of letters between
        North Korean leader Kim Jong Un and United States President Donald Trump had
        led to suggestions that the two sides could revive stalled denuclearization
        talks during Trump''s trip to Asia beginning Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e3a01-9034-4c1a-92a3-b6a8cadd62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.083+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations have, at least publicly, seemed to be stuck in neutral
        since the February summit between Trump and Kim in Hanoi ended abruptly and
        without an agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a3544-7077-4a3d-be1c-882080d8d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.083+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Special Representative to North Korea, Stephen Biegun, said
        earlier this month that "the door is wide open" for talks to continue, but
        noted that "US-North Korean diplomacy has been in something of a holding pattern"
        since Hanoi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99977239-39d6-4278-85b7-f1487ead4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.780+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.083+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement published Thursday, Kwon Jong Gun, the director
        general of the Department of American Affairs at North Korea''s Foreign Ministry,
        denied Moon''s assertion that behind-the-scenes dialogue was taking place
        between and accused South Korea "trying to refurbish their image" by acting
        publicly as "if they are ''mediating.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c8237-2be7-4f0c-a47a-fd038ea2fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.083+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2017, Moon has essentially positioned himself
        as mediator between the United States, a treaty ally of South Korea, and North
        Korea. But Kwon said that the recent detente between the two countries was
        due to the "personal relations between Comrade Chairman of the State Affairs
        Commission and the US President," referring to Trump and Kim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892d52b-c018-4f89-aafe-8ab12b278047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.084+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have anything to liaise with the US, it will be simply done
        through the liaison channel already under operation between the DPRK and the
        US, and the negotiation, if any, will be held face to face between the DPRK
        and the US," Kwon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e49eb-1912-41e2-a5e1-2bb3d96a0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.084+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no such a happening where anything will go through
        the South Korean authorities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d9c46-269a-46db-a38c-fb9886e4e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.084+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A different forum''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415fcbf-797e-4fd2-a4ea-b41e09c95cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.085+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is due to arrive in Osaka Thursday evening local time for
        the two day meeting of international leaders, before traveling to Seoul to
        meet with with Moon Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbca7a5-d7df-4c3a-a668-b443f71fe855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.781+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.085+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that he may speak with Kim on his trip to Asia
        "in a different forum," but declined to specify what that would entail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a4ed7-f91a-47fb-b3ce-2866ddbb4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.085+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be meeting with a lot of other people, not by him, but I
        may be speaking to him in a different forum. I''ll be going, as you know,
        to South Korea after we''re finished with the G20 and we''ll be there for
        about a day. We have a lot of meetings planned with a lot of different countries,"
        Trump said ahead of his departure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1ab63-4642-40f0-9d15-7a75bc2c737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.085+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US source familiar with the discussion between the three countries
        said Wednesday that Washington isn''t holding its breath for forward movement
        during Trump''s visit to South Korea, and accused Seoul of trying to talk
        up the potential of a third summit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33439c7-41ff-401c-a7a7-7b68e73d1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.086+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also echoed some of the criticism from North Korea''s
        Kwon, saying there are no specific plans for laying the groundwork for a future
        summit with Kim during Trump''s trip to Seoul.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a9b26-e548-435e-8327-16b899329931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.086+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also stressed the lack of preparation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac5fb4-b21a-4ade-a236-a6359bffb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.782+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.086+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two improvised, unprepared summits have failed to produce a significant
        arms control deal. Today, we are even further from the necessary conditions
        for success than we were then. Working level negotiations and the South Korean
        peace process have both ground to a halt," said Adam Mount, the director of
        the Defense Posture Project at the Federation of American Scientists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a93631-6a7f-4f11-8e89-4f67247eb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.086+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un is no more ready to eliminate his nuclear arsenal now
        than he was a year ago. If the Trump administration is finally ready to craft
        an achievable agreement that starts with a verifiable nuclear and missile
        test freeze, it could make for a real win. But it requires a shift in strategy
        and serious preparation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadff5eb-0f51-49b0-98a0-2916c41e7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.087+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, a professor at MIT who specializes in nuclear proliferation
        and strategy, said it appears unlikely a summit is forthcoming.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceef62-43c5-4134-b6dd-126ab1ed4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.087+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectations are low, and I think going forward it''s best to
        keep them there" he said, adding that it''s more likely that developments
        will come from meetings between senior officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907584d-cc73-4e0d-a204-e9cd2808f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.087+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the "different forum" Trump referred to, Narang said it''s
        possible Trump and Kim speak on the phone."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9dda5-b99f-479b-8d8f-6e680f227e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.087+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamentals are whether the US and North Korea are willing
        to walk down from their maximalist positions and there is no indication either
        have," Narang said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8e092-6550-4f78-86ef-ff4b2b2a01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.783+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.088+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with each passing day it gets harder for them to do so without
        risking domestic hardliner backlash."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75b23f-5e74-4874-af21-f3e8539b4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.088+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s comments published in KCNA also said the United States needs
        to consider a "realistic proposal" before North Korea returns to he table.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc07ad-a750-4968-ba40-c2aec6b51142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.088+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated comments Kim made in an important policy speech
        in April, saying that the US needs to change its negotiating strategy by the
        end of the year or North Korea would be forced to reassess the value of negotiations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf293f9-787c-4148-bbf3-b4240e7865a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.088+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we are to think of holding a dialogue with the US,
        we need first to see a proper approach towards the negotiation on the part
        of the US," Kwon said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ba520-c88c-47fc-8771-9d881e88436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.089+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US would be well advised to bear in mind that our repeated
        warning is not merely an empty word," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04878323-6a6b-4896-b2c0-c5e246d4fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.784+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.089+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments echoed rhetoric warning from a North Korean Foreign
        Ministry spokesman Wednesday, which accused Washington of "hostility" and
        "viciously" slandering Pyongyang.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec063e-c1ec-4054-a6f3-51a25280205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.089+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statement was careful to spare Trump from the criticism, instead
        directing it at his aides.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff317912-98fd-482a-8c55-1277a60b7a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:36:37.785+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-27T13:36:38.089+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/asia/trump-kim-dialogue-intl-hnk/index.html">North
        Korea denies reports of behind-the-scenes talks with US in sharp rebuttal
        to South Korea''s Moon</a>."</em></p>'
  'plastic-school-fees-nigeria':
    'author': 'Valentine Iwenwanne and Aisha Salaudeen, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T13:55:45.777+08:00
    'imagesource': 'jcr:c8c66bd2-19fc-47ae-89d7-8472761b1554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae9d361-02d8-44e0-b660-fdadcd922424'
    'lead': 'Thanks to a recent partnership with Africa Cleanup Initiative (ACI),
      an NGO with focus on sustainability, the Moritz International School now accepts
      the plastic bottles, also known as PET bottles, in exchange for school fees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T13:59:25.486+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-27T13:59:25.825+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nigeria', 'Africa', 'plastic', 'school-fees', 'tuition', 'recycling',
      'plastic-waste']
    'template': '1'
    'title': 'The school where parents pay tuition fees with plastic bottles'
    'visualType': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d2510-0bd4-4c17-b9c6-f66dbe50308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.491+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.826+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oriola Oluwaseyi, 32, makes her way
        through the busy streets of Ajegunle, a low-income community in Nigeria''s
        commercial center, Lagos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9224a-a20d-468d-b218-35252298c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.826+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian mother of four is pushing through people and things
        in the streets to collect plastic waste bottles from retail stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d2017-e861-4d51-baa0-56c7d7b73f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.486+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.826+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, Oluwaseyi will drop the bottles at Moritz International
        School where her 8-year old daughter, Rebecca attends primary school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3324b8a-a157-4a10-a41b-9223c58b502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.827+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles will act as down payment for her daughter''s tuition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b58d21-767a-4c3a-a861-cdf93a591596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.827+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a petty trader earning a pittance from trading car engine oil
        at bustling Ajegunle market in Nigeria''s economic capital, Lagos, Oluwaseyi
        does not earn enough to cover the annual 18,000 naira (around $50) school
        fees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67801316-f2db-4579-837d-f14c60d815e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.827+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever a new session is about to commence, sometimes we get worried
        when there is no money, coupled with the challenges of taking care of the
        home," Oluwaseyi told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40255f00-4d33-4800-bfb7-b605eb289e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.828+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bottles for school fees</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc2cc1-469e-45ea-b483-ec1911c235f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.828+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, thanks to a recent partnership with Africa Cleanup Initiative
        (ACI), an NGO with focus on sustainability, Oluwaseyi''s daughter''s school,
        Moritz International School, now accepts the plastic bottles, also known as
        PET bottles, in exchange for school fees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57648060-2ea0-445e-ae8a-be7092c675fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.487+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.828+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a program called Recyclers Pay, ACI collaborates with schools
        in low-income communities to allow parents who are unable to afford fees for
        their children to pay using plastic bottles they collect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02876a7a-1a32-4f80-9ae4-d08e74f40f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.828+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice a month Oluwaseyi visits her daughter''s school with bags
        full of sorted plastic bottle recyclables.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596c250-f44d-45aa-8292-83c7067e7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.829+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of tuition is determined by how many PET bottles she has
        collected; for every 200 kilograms of recyclable bottles, Oluwaseyi can earn
        up to ₦4,000 (about $11) off the term''s tuition of ₦7500 (about $24).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67af54c-246e-44e6-a8f8-b080893a8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.829+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter''s proprietor introduced me to this program last year,
        and I subscribed to the initiative because I knew it was something ... to
        relieve myself of the burden of spending money on the fees," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b7c00-0814-4777-ab78-a8b2485d0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.829+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program has given me leverage to channel the funds I would
        have spent on school fees, to buying of school bag, new pair of sandals and
        books for her," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749dea0-51c2-408d-8ede-3c8bea03ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.829+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 450,000 megatons of plastic waste discarded
        in Lagos waters every year, according to reports in local media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05ec1f-47b2-4415-a100-e4ef531bed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.488+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.830+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria generates huge amounts of plastic waste, and according to
        2017 Ocean Atlas report, Nigeria is ranked number 11 in the world for plastic
        pollution, posing health risks to citizens and causing environmental damage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca564ca-443e-4e6f-ab0a-08a818a58eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.830+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Akhigbe, founder of ACI, says through the Recyclers Pay
        scheme he is providing solutions to Nigeria''s environmental and climate issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a877b-e817-463f-bf88-02bbe64ef2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.830+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, ACI has run its projects in five schools in Lagos and has
        reached more than 1,000 school children, he says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd1b9e-d7f4-4995-98de-7709f22fa6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.830+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on the deplorable state of the Nigerian environment
        and on the other hand improve education by using plastic bottles to substitute
        tuition fees so as to encourage parents to send their children to school and
        then save more money to fix other challenges at home," Akhigbe told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bdda3-15c2-4949-a1fa-c2fb074f6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.831+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has been tagged the poverty capital of the world, with 87
        million Nigerians, around half of the country''s population, living on less
        than $1.90 per day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d8766-a579-4894-a07b-80354e759572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.489+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.831+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the country has an alarming rate of out of school children
        --10.5 million, the highest in the world, according to Unicef.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d6950-f8be-4956-8828-104f4a4da5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.831+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhigbe, 42, says he hopes to help reduce this number while also
        encouraging proper disposal of plastic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395e92f-d887-445a-a363-fe6b54c49d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.832+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A pro-poor strategy''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d0df6-736c-40b5-8f7d-1df0efe22089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.832+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottles collected from parents are sorted and compressed by Wecyclers,
        a social enterprise in Nigeria with a focus on waste collection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af004e6-6230-4e5a-b135-692c4f539a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.832+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACI partnered with them to ensure that all PET bottles are converted
        to reusable materials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c65d50-15e2-4ce3-ad0d-0444be8abeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.832+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ensure that we have recycling partners like Wecyclers in every
        location that we go to because of logistics. The way the model is designed,
        we come twice a month," Akhigbe, ACI founder said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e33c0e-d071-4e71-be32-b92faba0eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.833+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wecyclers buys each kilogram of this waste from us. The cash reward
        is not based on the quantity or size of bags brought by every parent, but
        by the weight after measuring," he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef275c16-4807-4c83-9963-2483cd0048e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.490+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.833+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative comes at a time where global attention is turning
        to climate change. And Leslie Adogame, executive director of SRADev Nigeria,
        a nonprofit think tank on environmental issues, describes the initiative as
        a ''pro-poor'' strategy for plastic waste management.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5eba2-3e9b-4895-aebc-251dbd1b9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.491+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.833+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more of economic potential with a huge environmental
        advantage, to conscientise Nigerians that anything recyclable is good for
        the environment because it generates income," Adogame told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf423b-5981-40f6-af99-5a5912bed7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T13:59:25.491+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T13:59:25.833+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/27/africa/plastic-bottle-for-school-fees-wecyclers-intl/index.html"
        target="_blank">The school where parents pay tuition fees with plastic bottles</a>."</em></p>'
  'pagasa-rain-harvesting':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A PAGASA official says households should have ‘rainwater tanks’ available
      to store rainwater for daily use in case of water shortages. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T13:58:07.101+08:00
    'imagesource': 'jcr:7461c93d-b7e1-4310-a2e2-a69e4c52364a'
