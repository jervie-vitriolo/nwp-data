      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)—</strong> A 19-year-old
        aspiring scientist from Tacloban is set to fly to the United States for college
        as she received a scholarship from the prestigious Massachusetts Institute
        of Technology (MIT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04849f0-a088-48a0-aae8-8ca525485b3c'
