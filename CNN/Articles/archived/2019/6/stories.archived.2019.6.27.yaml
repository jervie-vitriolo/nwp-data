      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae8d79-5fbd-4d39-b7a6-48ee2ee2011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) —</strong> An indigenous
        youth group refused to be a part of Senator-elect Imee Marcos'' apparent dig
        at outgoing Senator Sonny Trillanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f07b3-d604-4f55-81cd-18c25bd0933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c393905-457e-4dce-b89d-34c056c918ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Progressive Igorots for Social Action slammed Marcos for wanting
        an Igorot ritual before taking over Trillanes'' Senate office to ward off
        evil spirits. She earned the ire of the indigenous group in Northern Luzon
        by referring to them as "Igorot namin (Our Igorot)."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bd84b-52af-4b81-a198-9ddc08482964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:08:05.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/6/25/imee-marcos-senate-trillanes-office.html">Related:&nbsp;Imee
        Marcos wants Igorot ritual before using Trillanes'' Senate office</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06653fb1-0a49-4327-96ed-3e311809f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ea203-2956-4f92-9d8f-b8df9972235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth group said they flinched with anger and disgust with her
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297d9e2-1621-45f5-b8d2-3096ec45003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2033d-99d7-4a0d-9845-394146be6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May we then remind Imee that there is no such thing as “mga Igorot
        namin.” You don’t own us, and you never will. We pride ourselves with our
        refusal to be owned," the group <a href="https://medium.com/@progressiveigorots/to-imee-no-such-thing-as-mga-igorot-namin-progressive-igorot-for-social-action-cddf416241ee">posted</a>
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fff4f-b647-4c8c-a769-3ed6fadfa1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a1dcc1-3c31-4bb1-acbc-e9df99c51669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cited the atrocities committed by the Marcos family, such
        as her father, former President Ferdinand Marcos'' plundering. The group also
        recalled how the late Marcos allowed the construction of Chico Dam despite
        the displacement of indigenous communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebfeb7-ac5e-4a01-9a05-a6d37c07c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Imee herself is no stranger to her own atrocities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fae19-ecb6-40ff-b2ba-8e5f208988b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfa021-b6df-4e7a-a336-09987bb3ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She holds a record of theft, <a href="https://cnnphilippines.com/news/2019/4/11/Imee-Marcos-academic-record.html">falsification
        of records</a>, and <a href="https://cnnphilippines.com/news/2018/08/31/imee-marcos-admit-faults-martial-law.html">murders
        of her own</a>...&nbsp;A murderer and a thief taking our culture for granted,
        and stealing our identity to the point of even owning it — that person must
        be held accountable and condemned," they said.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b22cf6-1d06-4364-a426-26d45eed5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf659752-d109-47fc-aa7e-0b42af44cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:04:57.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T12:24:07.473+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive Igorots for Social Action concluded its statement with,
        "Imee, asking the Igorot to dance for a blessing is a mockery of the sanctity
        of our rituals and traditions. We will not dance for you, because a dance
        for a Marcos is a dance for shame," Progressive Igorots for Social Action
        said.</p>'
  'dodong-leaves-ph-new-lpa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-27T09:01:54.813+08:00
    'imagesource': 'jcr:2bbb98c0-09e5-485c-931e-6097ebd46dfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f71023-e1a8-4548-85fa-d85047aa729a'
    'lead': 'Monsoon rains will drench parts of Luzon and Visayas until the weekend,
      PAGASA forecasts'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:06:20.400+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-27T09:13:57.287+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dodong', 'dodongph', 'lpa', 'low-pressure-area', 'weather']
    'template': '1'
    'title': '‘Dodong’ exits PH, new LPA to enter Friday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e62d40-bf99-4341-b670-19cfaabb0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.287+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> Tropical
        depression “Dodong” has left the country and a new weather disturbance will
        take its place soon, weather officials reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d769c8-e064-4d81-affe-6776c935f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Thursday, ‘Dodong’ left Philippine territory
        Wednesday evening and is currently northeast of extreme northern Luzon. In
        the meantime, parts of Luzon and Visayas will experience moderate monsoon
        rains due to the southwest monsoon or Habagat until the weekend. This means
        there will be heavy rainfall in the afternoon until early morning and no rainfall
        from late morning hours leading up to noon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28421f-7dc5-44d0-939b-b716d89a6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected areas will be Metro Manila, western portions of
        Central Luzon (Zambales, Pampanga, Bataan, Bulacan), CALABARZON (Cavite and
        Batangas), MIMAROPA (Mindoro provinces and northern Palawan including Cuyo
        and Calamian Islands) and Western Visayas (Antique, Aklan, Capiz, Iloilo and
        Guimaras), PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f29d4-fa6b-4445-a7f6-d4b42aa6bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the southwest monsoon is defined as warm, moist
        winds from the southwest that bring rains to the western areas of the country
        from May to September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9687ff9-c36f-4bbf-a9f6-edff4fcbecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials are also tracking a new low pressure area (LPA)
        currently east of mindanao that may enter the country Friday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812cbe1-16fd-40db-ae98-278caec33811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, weather forecaster Joey Figuracion told CNN Philippines’
        New Day it has a “very slim chance” of developing into a tropical cyclone
        during its stay. If it becomes a tropical depression, it will be called "Egay."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PAGASA:
        Slim chance new LPA will develop into tropical storm <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/ikscwZBYMA">pic.twitter.com/ikscwZBYMA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1144014837044764673?ref_src=twsrc%5Etfw">June
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78d498-aac0-4c62-918e-bada95c88613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f9b55-7f36-458c-8179-0a24b0637af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:06:20.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T09:13:57.288+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA was last spotted 1,295 kilometers (km) east of Mindanao
        while Dodong is 1,165 km northeast of extreme northern Luzon. Dodong is carrying
        maximum center winds of 45 kilometers per hour (kph) and gusts of 60 kph.
        The tropical depression is currently moving north northeast at 35 kph.</p>'
  'Rafael-Nadal-Wimbledon':
    'author': 'Rob Hodgetts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-27T09:08:38.383+08:00
    'imagesource': 'jcr:7147c1db-16c0-4c91-a0b5-8e7e295ad5ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725fb8d0-a474-4eda-a0a9-19e689e544a3'
    'lead': 'The 12-time French Open champion has been seeded third behind world No.1
      Novak Djokovic and eight-time champion Roger Federer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:10:13.092+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastActivated': 2019-06-27T09:10:13.303+08:00
    'mgnl:lastActivatedBy': 'jp'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon seedings confirm Rafa Nadal''s worst fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdcee5a-9c01-48ec-990f-762f98ceac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.092+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.304+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The seedings for Wimbledon are out, and
        they are unlikely to please <a href="https://edition.cnn.com/2019/06/24/sport/rafa-exclusive-wimbledon-spt-intl/index.html">Rafael
        Nadal</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e00db5-739f-4651-a21e-d11f5ca29a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.092+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.304+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/06/09/tennis/nadal-thiem-french-open-tennis-open-court-intl-spt/index.html">12-time
        French Open champion</a> has been seeded third behind world No.1 Novak Djokovic
        and eight-time champion <a href="https://edition.cnn.com/2019/06/10/tennis/rafael-nadal-roger-federer-tennis-spt-intl/index.html">Roger
        Federer</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de2f84-ec17-42b7-a992-32fd66d8d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.092+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.304+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Nadal, who is ranked second in the world but has struggled
        on grass in recent years, could meet defending champion Djokovic in the semifinals
        in the grass-court grand slam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c225be3-72bd-4e73-8d15-a92be2995495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.092+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.305+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon is the only one of the four majors not to follow world
        rankings and takes into account form on grass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b077d5-c9aa-47f3-8ba0-3af73b2d7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.093+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.305+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s their choice. Either way, being second or third seed, I have
        to play at the best level to aspire to the things I aspire to," the 33-year-old
        Nadal told Spanish TV station Vamos Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24e791-c70c-4f27-b2da-d8173bdb0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.093+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.305+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is better to be second than third, but if they consider that
        I have to be third I will accept."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7e658-c35b-4ff1-a674-898de1d04b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.093+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.305+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who won Wimbledon in 2008 and 2010, lost to Djokovic in a
        five-set semifinal last year but he hadn''t gone beyond the fourth round in
        his five previous appearances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fddfaa-d4cc-4240-9e6c-efcc4523068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.093+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.306+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s a good thing that Wimbledon is the only one
        with its own seeding formula," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37279070-5537-4cb3-a6a0-79e505edf6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.093+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.306+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/25/tennis/wimbledon-barty-intvw-spt-intl-gbr/index.html">READ:
        Ashleigh Barty eyes Wimbledon crown from No.1 spot</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15e103-67b6-44af-98a0-55d4cc66a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.306+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia''s Djokovic, who is bidding for a fifth Wimbledon title,
        understands Nadal''s frustration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88e000-1293-4fca-9d7b-8d7c263c34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.306+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s their rules and you have to respect it although it''s a little
        bit surprising to be honest," he <a href="https://uk.reuters.com/article/uk-tennis-wimbledon-nadal/djokovic-has-sympathy-for-nadal-over-wimbledon-seedings-gripe-idUKKCN1TQ1JN">told
        Reuters</a> at the Boodles exhibition event in Buckinghamshire, England Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3743bf-3180-4ebe-901f-26db80604a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.307+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roger is the greatest of all time and has won the most Wimbledon
        titles of any player in history and if any player deserves it it''s him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242d532-17f9-4842-8def-51709d7dd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.307+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time it''s Nadal that he is taking over (from as)
        the second seed so it''s surprising to be honest."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b52e1-f09c-4bd8-acad-acc0e92a0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.307+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s losing finalist Kevin Anderson is seeded fourth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a44b83-de7b-4cfe-bdeb-7f26cf4219e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.094+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.308+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/tennis/naomi-osaka-pat-cash-french-open-roland-garros-spt-intl/index.html">READ:
        Naomi Osaka can emulate Serena Williams, says Pat Cash</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ffd8ce-64a6-4933-88f1-734b3ecd1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.095+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.308+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the women''s side, seedings have followed world rankings with
        French Open champion and <a href="https://edition.cnn.com/2019/06/08/tennis/french-open-barty-vondrousova-tennis-open-court-intl-spt/index.html">new
        world No.1 Ashleigh Barty</a> top seed ahead of Australian Open and US Open
        winner Naomi Osaka.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03608b-9134-4c5d-ae9a-be214e87849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.095+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.308+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karolina Pliskova of the Czech Republic is third and Kiki Bertens
        of the Netherlands fourth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9576a3-4fa2-4e21-9fdf-badde37caa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.095+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.308+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Angelique Kerber is seeded fifth, while Serena
        Williams, who won the last of her seven Wimbledon titles in 2016, is ranked
        11th.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d61fe7-dab4-421d-9e90-95b3d2ab620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T09:10:13.095+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-27T09:10:13.309+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/06/26/sport/wimbledon-rafael-nadal-roger-federer-novak-djokovic-seedings-spt-intl/index.html">"Wimbledon
        seedings confirm Rafa Nadal''s worst fears"</a></em></p>'
