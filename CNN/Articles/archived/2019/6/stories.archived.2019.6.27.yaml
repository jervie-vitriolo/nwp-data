  'Imee-Marcos-Igorot-ritual-Sonny-Trillanes':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-27T08:56:03.881+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30bc1b20-ef9e-4adf-a747-4b9adfbdf35a'
    'lead': '''A murderer and a thief taking our culture for granted, and stealing
      our identity to the point of even owning it — that person must be held accountable
      and condemned,'' an indigenous youth group says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T09:04:57.336+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-27T12:24:07.472+08:00
