      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The catastrophic fire at the Notre
        Dame Cathedral could have been caused by a burning cigarette or an electrical
        malfunction, French prosecutors said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d911d61-6e1c-4b04-aa1a-0674094ee6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:24:03.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:24:04.158+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation into the April fire, which devastated
        large parts of the 850-year-old church, found no signs that the blaze was
        started deliberately, Paris prosecutor Remy Heitz said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08eb459-aac3-4d8c-acef-af51b66b80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:24:03.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:24:04.159+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators carried out a hundred witness hearings during the
        preliminary investigation, which concluded on Wednesday, Heitz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a73a11-15fa-4951-9570-28d7438ace40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:24:03.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:24:04.159+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are now looking into the possibility of negligence and
        said they were opening a judicial investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5537a-53d1-4f99-8911-b94dffeb22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:24:03.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:24:04.160+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If certain failings —&nbsp;which may explain the scale of the fire
        —&nbsp;have been brought to light, the investigations carried out to this
        date have not been able to determine the causes of the fire," Heitz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1f039-b33d-4aad-89e7-98cc34a55a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:24:03.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:24:04.160+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heitz said the judicial investigation would be carried out "on the
        grounds of involuntary damage by fire due to a manifestly deliberate breach
        of a duty of care or safety imposed by law or regulation, which occurred under
        conditions likely to expose persons to bodily harm."</p>'
