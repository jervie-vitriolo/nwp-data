      'mgnl:lastActivated': 2019-06-27T16:36:25.878+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491af54b-a2c3-43d9-b17f-f010e8e14653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.878+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Robredo said the Constitution is clear
        that Filipinos should exclusively enjoy the Philippines’ natural resources.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13f40c-db06-4e32-8e81-afc7d7eeaee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.879+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b31e77-ba66-4743-9a5d-847b88cd1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.879+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi ‘yun nangyayari kasi alam nga natin anong ginagawa
        ng isang</em> Chinese fishing vessel <em>doon sa isang area na dapat sana
        sa mga mangingisda natin,</em>” she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bae4c-98cf-473a-a011-b934222df282'
      'mgnl:activationStatus': true
