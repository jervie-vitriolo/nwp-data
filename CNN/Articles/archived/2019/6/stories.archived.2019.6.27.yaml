      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee8ed9-ba32-453f-bd22-54d1837d190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T11:35:05.481+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come just months after toxic waste was illegally dumped in
        a local river, causing 4,000 people to fall ill and more than 100 schools
        to close in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61021436-1a7c-4b60-ac1f-9ea10ebdf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T11:29:44.837+08:00
