      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know how I got here. I don’t know exactly where to go from
        here. What I do know, though, is that I want to keep looking up to the stars,
        keep loving, and keep contributing to our world,” Andales wrote on her Facebook
        page.</p>'
