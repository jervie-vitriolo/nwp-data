      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old forward and his business manager Rich Kleiman are
        in New York evaluating free agency options, according to the report. The NBA’s
        free agency period begins Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be18be-1a79-4258-81a7-11c00fcdfbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:25:39.998+08:00
