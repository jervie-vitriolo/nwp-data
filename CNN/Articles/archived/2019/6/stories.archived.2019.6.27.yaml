    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cd3b0-5b68-48c7-a7d6-8abfc5e7ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T20:19:15.956+08:00
