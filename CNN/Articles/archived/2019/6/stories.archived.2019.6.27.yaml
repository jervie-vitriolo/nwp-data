      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not have been lucky this time around, but my
        devotion to the city of Manila will remain.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcd7ab-467b-4734-9fbe-c81fa51eb682'
