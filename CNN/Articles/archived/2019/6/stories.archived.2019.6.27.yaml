      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69 container vans of trash are what remains of the more than
        2,500 tons of waste illegally shipped to the Philippines in batches in 2013
        and 2014 by Canadian company Chronic Plastics Inc. The company declared the
        trash in 103 container vans as "recyclable plastic scraps." Customs officials
        earlier said the contents of 34 container vans have already been disposed
        of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e65d9-76a7-491c-b416-ddae05a907df'
