  'matteo-guidicelli-primera':
    'author': 'Karis Corpus'
    'caption': 'Despite his foray into showbiz, Matteo has kept on seeking new adventures,
      from skydiving to joining the military. Photos from MATTEO GUIDICELLI/INSTAGRAM
      and KENNETH ABALLA'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-06-27T14:01:13.063+08:00
    'imagesource': 'jcr:54138808-a1c7-49eb-a431-44ef7e9086eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4439798-353e-4532-8fea-d1569e573baa'
    'lead': 'In a barkada, there’s always that one friend who’d try anything once,
      who has that spark in their eye at the mention of an adrenaline-pumping adventure.
      Matteo Guidicelli is that friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T14:22:44.839+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
    'mgnl:lastActivatedBy': 'chang'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The thrill-seeking persona of Matteo Guidicelli'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9693f-5642-4d7c-8e35-9b75c9789213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.839+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In a barkada, there’s
        always that one friend who’d try anything once. They always seem&nbsp;to have
        that spark in their eye, and whenever you see each other, you’re sure to hear
        about their latest adventure or be invited to the next adrenaline-pumping
        activity they want to try next. Matteo Guidicelli is that friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd966-9e8a-472c-8220-848d1533791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.839+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo started out with a unique dream: to be the first Filipino
        Formula One racer. Always passionate about what he chooses to do, Matteo then
        dedicated hours upon hours to training on the racetracks when he was a teenager.
        But other opportunities presented themselves to the young racer, and the ever-adventurous
        young man decided to try them out. Despite feeling that he wasn’t quite fit
        for local showbiz since he wasn’t fluent in Filipino, Matteo nevertheless
        went on to star and guest in several shows. Eventually, this led him to pursue
        the performing arts, going on to take Musical Theater in Chicago’s Columbia
        College.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e67f8e-0155-4f16-a676-db49dc33c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.839+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his foray into showbiz, Matteo has kept on seeking new
        adventures. Recently, he tried skydiving. In a <a href="https://www.facebook.com/snooky.cruz.9/videos/10157410119479467/"
        target="_blank">video</a> posted by one of Matteo’s skydiving instructors,
        he can even be heard exclaiming “Muntik na ko umihi sa pantalon!” It turns
        out that he has a fear of heights, but nevertheless, did it anyway: “I like
        facing my fears, challenging myself … if I think I can’t do something, I’ll
        do it.” It helped too that he had people in his barkada who skydived already,
        so he was able to train with them beforehand.</p>'
    '5':
      'image': 'jcr:6c230e6f-887d-4e85-9a5f-1567a8e53826'
      'imageCaption': 'Outside of his showbiz pursuits, Matteo joined the Philippine
        Coast Guard Auxiliary in March, and the Philippine Army’s Army Reserve Command
        in April.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367649cd-3270-4f2c-a776-c835dc6b6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.840+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85d376-0c55-4c6f-babd-7f5f1b466b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.840+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with his goal of constantly challenging himself, Matteo
        has joined not just one but two reserve groups. Matteo joined the Philippine
        Coast Guard Auxiliary in March, and the Philippine Army’s Army Reserve Command
        in April. He also underwent the executive rider training of the Philippine
        National Police – Highway Patrol Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677a6b1-97e7-465a-b762-0d55b6baa44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.840+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Matteo loves the rush of extreme activities, safety remains
        a priority. He is very aware of the risks that come with his hobbies, especially
        as he’s experienced some of these first-hand. Matteo is very appreciative
        of the trainings that he underwent, as these were “definitely a journey that
        built strength, character, skill, respect, and brotherhood.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae4c34-6149-4995-8145-8a80d14f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:22:44.840+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-27T15:34:10.647+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Matteo’s friends think that he’s crazy with all his adrenaline-pumping
        hobbies. After all, not all people are excited by the thought of heart-pumping
        action. He does manage to convince some of his friends to join him in his
        adventures: his childhood buddy Ivan Carapiet, who “does everything I do”
        according to Matteo, went skydiving with him. “He cried his first jump!” Matteo
        recounts, laughing. He can’t quite explain what it is that he loves about
        “risky” activities, chalking it up to a feeling of “sarap” that you can’t
        just explain.</p>'
