      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Locsin said countries can conduct "traditional
        small time fishing" in each other''s EEZ, but noted that this term needs to
        be defined.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fishing in each other&#39;s EEZ is allowed for traditional small
        time fishing but define traditional small time fishing. Even China has complained
        about massive fishing fleets. <a href="https://t.co/VnocwaTyWj">https://t.co/VnocwaTyWj</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1144146350335856641?ref_src=twsrc%5Etfw">June
