      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 27) — Outgoing Manila mayor
        and former President Joseph Estrada said he’s leaving public service —&nbsp;at
        least for the time being.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b5aa6-5758-4203-a48c-a004617b1591'
