      'mgnl:lastActivated': 2019-06-27T10:14:48.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0118077-7671-430f-b7ee-bab57c65783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:10:40.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-27T10:14:48.857+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not specify what his next political – or personal
        – plans might be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bc07ef-4530-48ec-ae84-10c5a9ea5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T10:10:40.201+08:00
