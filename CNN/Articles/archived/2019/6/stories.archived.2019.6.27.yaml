    'mgnl:tags': ['white-house', 'donald-trump', 'trump', 'football', 'soccer', 'megan-rapinoe',
      'united-states', 'us', 'fifa', 'world-cup', '2019', 'wwc']
    'template': '1'
    'title': 'Trump: Soccer star Megan Rapinoe ''should WIN first'' before declining
      WH invitation, says he will invite them ''win or lose'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23eabe-b871-4a88-b87f-60d2334ea0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.715+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S.&nbsp;President Donald Trump railed
        against American women''s soccer co-captain Megan Rapinoe Wednesday after
        the soccer star said she wouldn''t go to the White House if the national team
        wins the World Cup before saying that he would invite them to visit "win or
        lose."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980bd2d-deb6-41b3-8864-a353253e4b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.715+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to the f*****g White House," Rapinoe told a reporter
        for Eight by Eight, a soccer magazine, when asked Tuesday if she was excited
        to go to the White House if her team wins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b66849-6bdf-46a1-80da-d85e209e443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.715+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. I''m not going to the White House. We''re not gonna be invited.
        I doubt it," she added. She made the comments in January for the magazine''s
        Women''s World Cup issue, published in late May. Video from the interview
        was first released last week and has gained national attention in recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e6931-77c7-4d41-bc88-d0338ca894c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.716+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Trump claimed that sports teams "love coming
        to the White House" and attacked Rapinoe, saying she "should WIN first before
        she talks!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918cd0e-5232-4e3c-8c61-7c8ea2aca497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.716+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finish the job!" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991ebaa-e455-4df2-9ed3-8569698d2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.716+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then extended an invitation "win or lose" to the U.S.
        national team, which is competing in the Women''s World Cup, and plays host
        country France on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4adb6b-5e00-4ca3-a16a-9616d0ad2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.717+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t yet invited Megan or the team, but I am now inviting
        the TEAM, win or lose. Megan should never disrespect our Country, the White
        House, or our Flag, especially since so much has been done for her &amp; the
        team. Be proud of the Flag that you wear," he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8245f-ef54-4d63-b575-d492b4bd2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.717+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA defender Ali Krieger stood by Rapinoe after Trump criticized
        her teammate, writing on Twitter, "in regards to the ''President''s'' tweet
        today, I know women who you cannot control or grope anger you, but I stand
        by @mPinoe &amp; will sit this one out as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2c5de-0767-4795-8efe-d7a78e012cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.717+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t support this administration nor their fight against LGBTQ+
        citizens, immigrants &amp; our most vulnerable," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb16908-3e92-47f4-860a-6416cb662abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.718+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson with U.S. Soccer had no comment when reached by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0e7b4-0d49-4cc6-a663-3ef0a841792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.718+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe has been outspoken about social justice issues. In 2016,
        she was among the first white professional athletes to show solidarity with
        football player Colin Kaepernick when media first began reporting on his kneeling
        during the national anthem. Rapinoe knelt during a game a month after it was
        first noticed that Kaepernick was kneeling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ce557-365d-497f-ad44-531764213240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.718+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also one of 28 players suing the United States Soccer Federation,
        alleging the men''s national team earns more than they do even though they
        play more games and win more matches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f0361-7331-402e-b7dc-0b75093efa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.718+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week during an Oval Office interview with The Hill,
        Trump said he doesn''t think it''s appropriate for Rapinoe to protest during
        the national anthem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883557f-8e00-41aa-a23c-0076c5e774b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the team will accept the President''s invitation,
        but it''s hardly the first time the President has sparred with politically
        active athletes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b48d3-ce77-48bd-8cfb-fcdda6686af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other professional athletes have skipped out on invitations by Trump
        to visit the White House to celebrate recent wins, including the Boston Red
        Sox'' manager Alex Cora and MVP Mookie Betts, among others, during the team''s
        visit last month celebrating their World Series victory and Washington Capitals''
        Braden Holtby following the team''s 2018 Stanley Cup win. The White House
        canceled the Philadelphia Eagles'' visit after the Super Bowl in 2018 when
        it became clear only a small number of players were going to attend. And the
        2018 NBA champion Golden State Warriors spent time with former President Barack
        Obama during their trip to Washington instead of a White House visit this
        year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5a05b-571c-48bd-a45d-4f3048ec014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T06:15:24.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-27T06:15:24.719+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/26/politics/donald-trump-megan-rapinoe-white-house/index.html">Trump:
