  'bolsonaro-g20-cocaine-silva-rodrigues':
    'author': 'Flora Charner, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-27T08:44:31.307+08:00
