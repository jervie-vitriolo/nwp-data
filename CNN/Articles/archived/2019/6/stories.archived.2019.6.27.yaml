      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af569796-26d6-41f9-b05c-44fd494fbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T16:36:25.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-27T16:36:25.879+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that’s not what’s happening because we know what
        one Chinese fishing vessel is doing in that area which is supposed to be for
        our fishemen.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec4fbd-9f2c-4cca-8f4d-73d2e16580b6'
      'mgnl:activationStatus': true
