      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — NBA superstar Kevin Durant has declined
        his $31.5 million player option with the Golden State Warriors and will become
        an unrestricted free agent, ESPN’s Adrian Wojnarowski reported Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d10e88-a59f-476f-9915-eada0789f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:25:39.997+08:00
