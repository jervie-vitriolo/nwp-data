    'jcr:uuid': '033208cc-308f-4638-9f0e-d2ee83df411c'
    'lead': 'Was President Rodrigo Duterte serious when he challenged U.S. and other
      countries to join the Philippines in reclaiming the disputed Spratlys in the
      South China Sea? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-27T15:57:27.872+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-27T15:57:28.102+08:00
