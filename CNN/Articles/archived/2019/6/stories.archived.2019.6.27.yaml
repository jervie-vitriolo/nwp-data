      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8c01b-698a-4ad8-aa81-490f4ae142e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T07:11:56.831+08:00
