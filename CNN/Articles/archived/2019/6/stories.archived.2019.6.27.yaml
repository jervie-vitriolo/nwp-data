      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Andales said she plans to pursue a degree in Physics and
        hopes to inspire more Filipinos to appreciate her chosen field.</p>'
