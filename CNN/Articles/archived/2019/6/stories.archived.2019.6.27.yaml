      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bitcoin could be headed for another
        meteoric rise, but it''s clear the cryptocurrency hasn''t shaken the curse
        of volatility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed3dac-b6e8-4d7a-8fa4-3e6f95c6ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.216+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b18aef-8e52-4ac2-ae26-e819f9683d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.217+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its value surged on Wednesday, passing the $13,000 mark, before
        it shed about $1,000 within minutes. Around 6 pm ET, the currency was back
        to a $12,400-plus valuation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89691df-658f-4ccf-9c87-21325e1ecfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.217+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac1950-c073-447d-9ae7-f4224b78d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.217+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the sudden midday sell off wasn''t immediately clear.
        But cryptocurrencies are known for price swings. A previous bitcoin craze
        hit a fever pitch in 2017. Bitcoin soared from just a few hundred dollars
        apiece in January 2017 to more than $20,000. But it came crashing down again.
        BItcoin''s value was still hovering around the $3,000 mark four months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba2e53-81ab-42f5-a16c-380ca390716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.218+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43f1e0-3e8e-4882-bd27-c6b3ac84f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.218+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say a weakening US dollar and fresh discussions about regulating
        digital currencies are fueling the latest spike in demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d89fb-c21c-413c-abe0-4b016590fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.218+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac6a64-e9a9-40e9-b7b1-8551b4cb656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.218+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BItcoin reached a $10,000 value on Friday for the first time in
        more than a year. It was likely helped by an announcement from Facebook last
        month that the social network planned to debut its own digital currency, called
        Libra, introducing its 2 billion users to crypto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35865259-a94f-426d-ba2e-4bf455a8a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.219+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ea906-cfcc-4536-8d93-ad82555c86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.219+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libra may hurt bitcoin''s value if it becomes the preferred choice
        for digital currency users. But the company''s foray into the cryptocurrency
        industry also renewed discussions among top economic leaders about regulating
        the industry, which could help legitimize alternative currencies in the eyes
        of consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d7d11-48ef-4946-9781-5412e102238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.219+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b63afa-7b56-480f-b882-8d3e5a38ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.220+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Powell, chair of the US Federal Reserve, and Bank of England
        Governor Mark Carney both indicated they were open minded and planned to work
        closely with Facebook on its Libra roll out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3b0ef-7ee1-4395-abf3-b19feec9573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.220+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49731387-4d7c-47a7-a249-d5cbf9459a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.220+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Green, CEO of financial consultancy firm deVere Group, also
        urged world leaders at the G20 summit in Japan this week to take "decisive
        steps" toward creating a global regulatory framework.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa3790-1b9a-4da6-9984-14e76440f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.221+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8744a3-40d6-47f4-a3e1-ef477b7dcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.221+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now high-time the leaders at the G20 summit caught up" on
        regulating digital currencies, Green said, according to a copy of his remarks
        emailed to CNN Business. "Or do they seriously think that traditional, fiat
        currencies are the way forward?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647d459-65a4-43d1-b636-4bbf8165e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-27T14:04:07.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-27T14:04:07.221+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b37713-4791-4bea-b72b-cd2b9c2db504'
