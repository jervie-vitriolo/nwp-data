      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country claims Reed Bank as part of the province of Palawan,
        as it is only 85 nautical miles away from Philippine shores.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7885a-c9c2-4aa9-971b-f40e3ef97136'
