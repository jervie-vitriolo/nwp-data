      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "Regardless of the nature of the collision, whether
        it was accidental or intentional, common decency and the dictates of humanity
        require the immediate saving of the crew of the downed Philippine vessel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062048a-a06f-41b9-b8c2-b7f3bcb5c030'
