    'template': '1'
    'title': 'Kevin Durant undergoes surgery for ruptured Achilles tendon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429fa9f-e215-44f8-bbf6-4066352cb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.445+08:00
