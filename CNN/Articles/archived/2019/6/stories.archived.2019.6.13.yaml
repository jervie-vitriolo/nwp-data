      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Philippines
        has filed a diplomatic protest as it accused a Chinese fishing vessel of ramming
        a Filipino boat in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f874375-3af3-4e2a-bc46-9d4fc4a2633f'
      'mgnl:activationStatus': true
