      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b14be7-a1aa-433b-9871-5c6989fce214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Reed Bank?</h2>'
    '33':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77328c3b-a9b1-459b-9c11-6eed6ed5b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d5b69-b72a-4ec1-8613-0f11624dbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Bank is one of the features that lie within the country''s
        200-nautical mile exclusive economic zone, according to the Permanent Court
        of Arbitration in The Hague.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c408117-e690-4d30-a5e1-991bad4f7419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country claims Reed Bank as part of the province of Palawan,
        as it is only 85 nautical miles away from Philippine shores. Meanwhile, China
        rejects the arbitral ruling and continues to claim virtually the entire South
        China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e2800-f142-4574-8886-a8f65b98dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for pursuing friendly ties with China
        despite the East Asian giant''s incursions in areas the West Philippine Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe469883-0413-4b62-8faf-4a9cc00816f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.606+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier protested the swarming of Chinese vessels
        around Philippine-occupied Pag-asa Island and Chinese fishermen''s harvesting
        of giant clams, locally known as taklobos, in Scarborough Shoal.</p>'
