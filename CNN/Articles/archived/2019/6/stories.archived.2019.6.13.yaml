      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesperson instead proposed an out-of-the-box
        solution: "What they should do is to have a secret ballotting and get the
        sentiments of the members. Who gets the highest (votes), <em>''yun ang magiging
        manok nila</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e07513-a192-4f39-868e-14761d51f7b2'
