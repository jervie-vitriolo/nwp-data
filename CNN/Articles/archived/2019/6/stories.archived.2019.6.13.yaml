      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whistleblowers of the scandal said that PhilHealth lost ₱154 billion
        because of these fake dialysis claims. Bryan Sy, one of the owners of WellMed,
        has been charged for allegedly filing bogus PhilHealth claims worth ₱800 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666d729-afb6-430e-bbf6-c2cfac897a48'
