      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Golden State Warriors forward Kevin Durant
        said he successfully underwent surgery after he ruptured&nbsp;his right Achilles
        tendon in Game 5 of the NBA Finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82e9bc-567d-4a57-a058-6431c59ffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.446+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.070+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant made the announcement on Thursday (Philippine&nbsp;time)&nbsp;via
        his verified Instagram account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f46537-514f-4bff-87a0-7b3b87557c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.446+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.070+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, who has won consecutive NBA Finals MVP awards the previous
        two seasons, had just returned to the lineup Monday night after missing a
        month of action due to a calf injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c51b2-fb53-4414-ac8c-c57bffc2deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.446+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.070+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors face the Toronto Raptors in Game 6 without Durant on
        Thursday night in Oakland, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4f823-fe49-4c27-a806-c28d5bc50760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.446+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Instagram message was:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0f8c5-2a9b-41ce-819b-844f0d28530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.446+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s good everybody I wanted to update you all: I did rupture
        my Achilles. Surgery was today and it was a success, EASY MONEY</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b74b37-ebb6-46bb-bcec-a34a692113e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.447+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My road back starts now! I got my family and my loved ones by my
        side and we truly appreciate all the messages and support people have sent
        our way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9105fc3-f3d8-4361-841f-b8d03f2fb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.447+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said Monday, I''m hurting deeply, but I''m OK. Basketball
        is my biggest love and I wanted to be out there that night because that''s
        what I do. I wanted to help my teammates on our quest for the three peat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d924fa-4c1e-41f4-a1bb-1895ab090849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.447+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its just the way things go in this game and I''m proud that I gave
        it all I physically could, and I''m proud my brothers got the W.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab47e0-54bf-4de8-b2ad-4a99c3a6a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.447+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a journey but I''m built for this. I''m a hooper</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d93e5b-8055-41bd-ac8c-1054eab39cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:25:07.447+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-13T13:02:36.071+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my brothers can get this Game 6, and I will be cheering
        with dub nation while they do it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1d8ae-45db-4412-8b11-af0e6ce28b8b'
