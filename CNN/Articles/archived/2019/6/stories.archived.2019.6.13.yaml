      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was anchored because it was night time, and then
        it was hit by the Chinese vessel. After the collision, the Chinese vessel
        immediately left, ran way, like a hit-and-run.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8763df0-c453-4730-a378-ea3e281a0a75'
