    'jcr:uuid': '952cd105-2a73-496f-85bb-e2196d7dabd8'
    'lead': 'Violators include police officers, military personnel and public officials,
      the PNP says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:03:14.607+08:00
