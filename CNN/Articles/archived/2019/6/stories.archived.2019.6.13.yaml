      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d29ab-57a7-4c3f-be43-c06447514fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.214+08:00
