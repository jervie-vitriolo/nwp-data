    'template': '1'
    'title': 'Panelo: Duterte won''t interfere with PDP-Laban''s bet for House Speaker '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b7264-f93f-41db-978a-57547d75b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.624+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> President
        Rodrigo Duterte would not be making the decision on behalf of his political
        party about its candidate for House Speaker, his spokesman Salvador Panelo
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7be31c-e8d4-46f4-a875-c47e7b0de851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.625+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will not interfere. He never endorsed," Panelo told
        reporters during a media briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc954d57-056a-4a7e-a337-b7bbdadfb5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a five-corner battle for the coveted Speaker''s
        seat at the House of Representatives, more than a month away from the opening
        of the 18th Congress on July 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3d5ec-22ab-4884-9323-a8a254b0bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.626+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce866fea-202a-463a-9436-c864a04e171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position, the fourth in the line of succession, will be up for
        grabs with Pampanga Rep. Gloria Macapagal-Arroyo vacating the post as she
        ends her third and final term on June 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de85da-a215-42b8-ae2e-4cc50b55c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.627+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/5/House-speakership-race-18th-Congress.html">All
        the President''s men: The 5-way race for the speakership</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32900a9f-8d58-4264-a4ff-72f08bcd203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.628+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte met with some of the contenders during his <a href="https://www.cnnphilippines.com/news/2019/5/30/President-Duterte-House-Speaker-candidates-Tokyo-Japan.html">four-day
        trip to Japan</a> in May. Marinduque Rep. Lord Allan Velasco, returning Leyte
        Rep. Martin Romualdez, and incoming Taguig-Pateros Rep. Alan Peter Cayetano
        were part of the presidential delegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267804f9-0aaf-4a4b-8855-e2c3de1f2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.182+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a57c1-9fea-4ca8-9f8e-e9dac0682833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.629+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the race are former Speaker Pantaleon Alvarez and Davao
        Del Norte 3rd District Rep. Aurelio "Dong" Gonzales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6ffcd-6e03-4a4e-a377-99bbc48ead95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a092be1-367b-4ce2-9d37-d0c6fd7071cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.630+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, Alvarez, and Gonzales are members of Duterte''s Partido
        Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban), which has emerged as the
        ruling party following the 2019 midterm polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a37e12-aacd-4bb1-b296-434fc605604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b94d69-07ee-4869-9b80-fc05c4521ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.631+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez and Cayetano are not party members, but are closely allied
        with the President. Romualdez was endorsed by Duterte and his daughter Sara
        for his reelection, while Cayetano was Duterte''s running mate in 2016 and
        was later on appointed as Foreign Affairs secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7624ed2-f050-4fe5-9468-fac3f00eec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e4524-2ac5-41ac-9416-59f9e8a9d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:08:48.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T16:08:48.632+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban has designated Senator Manny Pacquiao as spokesman for
        their choice for Speaker, with the party targeting to reveal its candidate
        by Friday. Pacquiao is <a href="https://cnnphilippines.com/news/2019/6/12/House-Speaker-PDP-Laban.html">scheduled
        to meet</a> the President to discuss the party''s choice today, but Panelo
        said he was not aware if this was on Duterte''s calendar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9447f-6be2-4124-98e8-ad84d3807d38'
