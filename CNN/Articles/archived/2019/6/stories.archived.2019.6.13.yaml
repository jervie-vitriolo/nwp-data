      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0c5c9-2020-42c9-961c-b7c20a3cebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.215+08:00
