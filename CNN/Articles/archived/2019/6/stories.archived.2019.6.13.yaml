      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidallon recalls, “Since it’s supposed to be a school, they handpicked
        different collectives, artists, whatever, and gave them a room and [said]
        do whatever you want. They gave us a room and we decided to do a karaoke room
        so we built a stage where you could sing and as you’re singing you’re being
        filmed and that’s being projected right behind you, so you’re having your
        own Beyonce moment [<em>Laughs</em>]. So in between we have music and we had
        food as well.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f706f3-6e22-4d84-92ab-35acc5ebeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOMA loved what Bubble_T did in their room that they got invited
        for a second time to do their annual Lunar New Year party this year, which
        the collective called "<a href="https://www.moma.org/calendar/events/5202"
        target="_blank">Bobadome</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034937f-7f03-4d54-bbc7-8b96a575b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were like, ‘Are you sure? Why? We don’t do this for a living!
        [<em>Laughs</em>].’” "Bobadome" was sold out at max capacity. It involved
        interactive installations, drag performances, DJ sets, and food. “It was kind
        of like a Disneyland of Asian stuff,” says Vidallon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61243511-9469-48b6-b416-09e78db206d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another huge party by Bubble_T was for the Robyn and Björn Borg
        collaboration. Bubble_T hosted the party along with Papi Juice, another POC
        collective. The <a href="https://www.instagram.com/p/BuoYfgKFoe5/" target="_blank">invitation</a>
        had a strong message that goes:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2149f825-10bb-43fd-83c4-070576e27898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“THIS EVENT IS A SAFE, INCLUSIVE SPACE CARVED OUT FOR QUEER AND
        TRANS PEOPLE OF COLOR. RACIST, CLASSIST, SEXIST, HOMOPHOBIC, AGEIST AND/OR
        TRANSPHOBIC BEHAVIOR WILL NOT BE TOLERATED. IF YOUR BEHAVIOR IS FOUND TO BE
        DISRUPTIVE, YOU WILL BE ASKED TO LEAVE. IF YOU ARE BEING HARASSED PLEASE ALERT
        SECURITY OR CREW.”</p>'
    '41':
      'image': 'jcr:75fbd254-210a-421b-a2f9-fea69033a8ed'
      'imageCaption': 'Pedro Vidallon, known as Tito Vida of queer Asian dance party
        collective Bubble_T. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a5b9f-849a-40e5-96e5-b25a97851370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
