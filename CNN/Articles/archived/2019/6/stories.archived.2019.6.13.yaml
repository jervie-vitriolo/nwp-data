      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Personnel
        of ride-hailing service Angkas have begun retraining motorcycle taxi riders
        ahead of the six-month test run in a few weeks, company officials said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7e828-b190-42a8-9f58-be2fffc6b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:19.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T14:57:39.754+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, they said Angkas has set up test driving sessions
        and road safety workshops for its 2,000 riders beginning Thursday until the
        third week of June. The company said it hopes to take in passengers by the
        end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34485693-906e-44da-a7a8-583918158799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:19.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T14:57:39.754+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas operations have been suspended a number of times since 2017.
        In May this year, the government authorized the motorcyle taxi service to
        operate for a six-month test run beginning June in Metro Manila and Cebu City.
        Transportation officials said they have yet to determine the safety of motorcycle
        taxis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba36550-6060-426b-aaad-5e5e8adeb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:56:19.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T14:57:39.754+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas officials also presented to the media reflectorized vests
        bearing the rider’s identification number, body straps to secure the passengers
        and helmets as required by the Department of Transportation (DOTr).</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The government orders all motorcycle taxi companies to require
        their drivers to wear reflectorized vest and helmet. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/hlp1Pbg7Oe">pic.twitter.com/hlp1Pbg7Oe</a></p>&mdash;
        Makoi Popioco CNN PH (@makoipopioco) <a href="https://twitter.com/makoipopioco/status/1139035038534721536?ref_src=twsrc%5Etfw">June
        13, 2019</a></blockquote>

