      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday called on the Chinese government to investigate
        the Chinese crew for abandoning the 22 Filipino fishermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd8d3f-b0d1-4ee2-8355-3cb172b57bc0'
