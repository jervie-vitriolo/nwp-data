      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present territorial conflict between the countries of the two
        colliding vessels pertaining to the area where the collision occurred, is
        not - and can not be an impediment for the offending vessel to lend a hand
        to the distressed crew," Presidential Spokersperson Salvador Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bd823-6ed5-40e9-88a9-218e54b49406'
      'mgnl:activationStatus': true
