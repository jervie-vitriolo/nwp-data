    'template': '1'
    'title': 'India hopes to become fourth country on the Moon in September'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cab0e9-37f8-4fd6-84b8-d41813ac617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.552+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> India''s space agency says it will
        make the country''s first landing on the surface of the Moon in September
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957118c9-9c97-4d36-9c6e-ee8f4a227994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.552+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0eaf76-2fd3-4013-a041-2e4b93aecf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest lunar mission, Chandrayaan-2, which means
        "Moon vehicle" in Sanskrit, is to lift off in mid-July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90c485-4b5c-4d4d-bff1-93bdd126daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe4b76-3a87-40b5-8fc9-914adbc14dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will make India the fourth country to land a spacecraft
        on the surface of the Moon, adding its name to a long list of recent achievements
        in space exploration. In the past 10 years, the Indian space agency has launched
        multiple missions into space to gain a better understanding of Mars and the
        Moon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44963cc1-5daa-45eb-841a-129533176038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.553+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62693e16-b5b2-4127-9e86-b93a2691571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.554+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last 15 minutes to the landing are going to be the most terrifying
        moments for us," said Kailasavadivoo Sivan, chairman of the Indian Space Research
        Organization (ISRO) Wednesday at a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8c73d-38ed-49f8-aa58-1fb14cba61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.554+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a109cac-d38b-4dd6-8f3f-ceecc5dbbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.554+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-1, India''s maiden lunar mission, was responsible for
        discovering water molecules on the surface of the Moon, which it orbited but
        did not land on. The Mars Orbiter Mission is currently orbiting the planet
        Mars and collecting data as it moves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011454e-879a-47c6-8fdf-fcc29762fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.554+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111a336-169e-46e4-adbc-24f1e2dcf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will weigh 3.8 tons and carry 13 payloads and will
        take off from Sriharikota in the southern Indian state of Andhra Pradesh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902194dd-0339-4989-ad2e-4ca937768fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8622e-2520-470c-834e-7518216a4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.555+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest mission has three elements -- lunar orbiter, lander and
        rover, all developed by ISRO. The rover enclosed within the entire apparatus
        will separate from the orbiter and make a soft landing on the surface of the
        moon. The rover will be collecting samples from the lunar surface for scientific
        experiments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f53156-e8f2-480e-8e86-97dc8c22fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a451a-9eca-4292-a734-4b35ff9d50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lander will carry out experiments with instruments to predict
        or identify lunar seismic activity," said Sivan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c0d30-ab45-48ff-8f5c-b2b77e62ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9905c92-e982-443a-a533-2ddf016cb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.556+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, India famously launched a record 104 satellites in one
        mission while operating on a low-cost budget. Earlier this year, Indian Prime
        Minister Narendra Modi announced that India had shot down one of its own satellites
        in what it claimed was an anti-satellite test, making it one of four countries
        to have achieved that feat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643990d-b39e-409d-acae-2a844a1068ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1777fb-9d00-4cde-9e06-58600e1fc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said that operation, called Mission Shakti -- which stands
        for "power" in Hindi -- would defend the country''s interests in space. The
        foreign ministry said that India had "no intention of entering into an arms
        race in outer space."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b70225-7c68-43ac-8433-c9d32dfd2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a08f7-07ed-4d89-b2c0-c3ebb0a108d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.557+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has also set its sights on a manned mission to the Moon by
        2022 at a cost of 100 billion rupees, or $1.4 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d4c50-aa86-4112-b7b7-5879390164d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446615e7-1c31-48b7-bede-cdb92f6ac93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission will be capable of carrying three Indian astronauts
        and will orbit the Earth for seven days," said Sivan at the announcement of
        the mission in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ce78c-4d17-4077-9a89-6ef7f54ddc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.643+08:00
