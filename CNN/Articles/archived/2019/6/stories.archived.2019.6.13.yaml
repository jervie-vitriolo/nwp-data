      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials use the term "collision" to refer to the incident,
        the Armed Forces'' Western Command (WesCom) likened it to a hit-and-run, that
        could be intentional.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e173503-9ac4-4516-aca0-c34e082eb344'
