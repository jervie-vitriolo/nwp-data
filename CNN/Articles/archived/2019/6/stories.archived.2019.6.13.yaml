      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — Lawyers
        of Vice President Leni Robredo filed a petition before the Supreme Court Thursday
        asking that the electoral protest against her be put to rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c8d42-aa5f-47eb-9058-3f41d3226cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:05:11.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T13:05:12.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-page petition from Robredo lead counsel Romulo Macalintal
        said Robredo won by a margin of 263,473 votes over Ferdinand "Bongbong" Marcos
        Jr. in the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcde821-bbe9-4add-8a25-f4feeb6c05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:05:11.254+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T13:05:12.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay naniniwala wala naman nakitang ebidensya na pandaraya
        at anumang resulta ng</em> revision<em> at</em> recount <em>ng mga balota
        ay nagtutugma naman doon sa resulta ng</em> automated counting machines <em>kaya
        kami ay naniniwala dapat iresolba ng ating Korte Suprema,"</em> Macalintal
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc63e3-793a-4a22-9783-d1ab6d945df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:05:11.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T13:05:12.234+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe there is no evidence of cheating and any
        result of the revision and recount of ballots match the results of the automated
        counting machines, so we believe this should be resolved by our Supreme Court.]</p>'
