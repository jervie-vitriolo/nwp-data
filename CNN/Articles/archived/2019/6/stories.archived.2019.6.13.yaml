  'irving-roc-nation-agent-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-13T13:04:49.540+08:00
    'imagesource': 'jcr:5dac87ce-d214-4228-947a-195564395571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84818757-fb13-4012-bc28-0da969c884da'
    'lead': 'The New York Knicks and Brooklyn Nets have both created enough space
      to pursue the All-Star, according to reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:07:10.160+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-13T13:10:06.429+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
