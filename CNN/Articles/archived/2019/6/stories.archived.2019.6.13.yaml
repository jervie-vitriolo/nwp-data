    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78806bd3-92f8-4a7a-ab0e-443480b3e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:16.317+08:00
      'mgnl:createdBy': 'robert'
