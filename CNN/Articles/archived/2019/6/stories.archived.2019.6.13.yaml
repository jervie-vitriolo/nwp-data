      'mgnl:type': 'text'
      'text': '<p>The game will be in the style of a 1980s Saturday morning cartoon
        and will integrate Google Maps so players can "explore The Upside Down hidden
        around them in their daily travels and work with fellow fans to fight back
        its emerging evils."</p>'
