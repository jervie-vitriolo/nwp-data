  'red-meat-health-life':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-13T09:07:08.172+08:00
    'imagesource': 'jcr:fda1bac6-9cb4-4b7a-a998-e40da6b14773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68d0c32-b31a-45d8-8ce1-77845745a14a'
    'lead': ' Mounting evidence continues to suggest that eating too much red meat
      — such as bacon and hot dogs — is linked with health problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T09:15:44.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-13T09:15:45.493+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['research', 'science', 'health', 'red-meat']
    'template': '1'
    'title': 'Changing your meat-eating habits could mean a longer life, study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f37342-4980-40ea-812f-538324861364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mounting evidence continues to suggest
        that eating too much red meat — such as bacon and hot dogs — is linked with
        health problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5248370-2d50-4368-b148-ac6d55ea13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study finds that changes in your red-meat-eating habits can
        be tied to your risk of early death. An increase in red meat consumption of
        at least half a serving per day was linked with a 10% higher risk of early
        death in the study, published in the <a href="https://www.bmj.com/content/365/bmj.l2110">medical
        journal BMJ</a>&nbsp;on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99926ca8-f044-49d3-ba39-28af064e0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing red meat with other protein sources may help you live
        longer, the study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce15a5-4474-4fae-81fb-3e568d957cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.494+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggest that replacing red meat with other protein sources,
        such as poultry, fish, nuts, legumes and whole grains and even vegetables,
        can reduce the risk of premature death," said Dr. Frank Hu, professor of nutrition
        and epidemiology and chairman of the Department of Nutrition at the <a href="https://www.hsph.harvard.edu/frank-hu/">Harvard
        T.H. Chan School of Public Health</a>, who was senior author of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6f319-0471-4a3f-8d1a-a964775495ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that increasing the consumption of red meat is
        associated with higher mortality risk, and the risk is particularly high for
        people who increased their consumption of processed red meat," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b08c8-2e30-4f29-9384-d5c2e6fb5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is where nutrition research gets exciting''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79ead5-0e82-4c1d-adaa-767ebed27eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.495+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved data on the eating habits and mortality risk
        of 53,553 women and 27,916 men in the United States between 1986 and 2010.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e6e01-1cc1-40ab-ba15-2c1ef0107995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data, which came from the <a href="https://www.nurseshealthstudy.org/">Nurses''
        Health Study</a>&nbsp;and the <a href="https://sites.sph.harvard.edu/hpfs/">Health
        Professionals Follow-up Study</a>, tracked how much red meat and other foods
        each adult ate daily every four years using self-reported questionnaires,
        and then calculated change in eating habits over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acaf4ee-e2df-4df0-9c35-c75c03a8d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths from any cause in the data were confirmed using state records
        and the national death index, among other sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc2ef8-9b91-4678-a95a-0291768ae7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing the diet and death data, the researchers found that
        within eight years, an increase of at least half a serving per day of processed
        and unprocessed red meat was associated with 13% and 9% higher risk of early
        death, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9af9ca-7bff-4159-9c01-63d3a8f9d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.496+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decrease in eating red meats and an increase in eating whole grains,
        vegetables or other protein sources was associated with a lower risk of death
        over eight years, the researchers found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df8c2c-2d5a-4fbc-bd69-a2a43a46c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people reduce their red meat consumption and eat other protein
        sources — and also plant-based foods — instead, they have lower risk of all-cause
        mortality and cardiovascular mortality," Hu said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3731d4-cda7-46ef-95d4-bdc0c549ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study provides "valuable and informative" data regarding the
        associations of red meat with poor health outcomes, said Dr. Heather Fields,
        an internal medicine specialist at <a href="https://www.mayoclinic.org/biographies/fields-heather-e-m-d/bio-20113893">Mayo
        Clinic</a>&nbsp;in Arizona, who was not involved in the research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ab19d-1f79-4b21-9307-99a3788fb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also seen that replacing red and processed meats with other
        protein sources has been associated with decreased risk of mortality in this
        study and in past studies," Fields said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1584bf-5117-4da2-9405-2fa1d342ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.497+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping these findings in mind, we can now shift focus on which
        foods we can add to the diet to improve longevity and decrease risk of chronic
        diseases," she said. "In addition, how can we prepare these foods to optimize
        nutrient intake while improving palatability and make healthy eating more
        enjoyable? This is where nutrition research gets exciting."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650b20b-e521-4388-b5cd-eb538131d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that the dietary data
        was self-reported and that the participants were mainly registered nurses
        and health professionals. More research is needed to determine whether similar
        findings would emerge among a more diverse group of people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df067cd2-ffc9-4e87-99b9-6eb3a6d36742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also pointed to an association between increasing eating
        red meat and subsequent mortality risk, but did not necessarily find causality.
        More research is needed to determine a causal relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d596d5a-cb26-4630-8d36-2df679096d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hu said that previous research has shown that higher amounts
        of saturated fat, heme iron, preservatives and other components in meat may
        contribute to adverse health outcomes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0cb527-fd66-4520-ab1d-657c9eac6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.498+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate studies have also linked red meat to unfavorable changes
        in the gut microbiome, which is the ecosystem of bacteria and microbes in
        your gut.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17429ef3-f6f3-48db-aaf6-4f04504031ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning a spotlight on red meat</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db082f-ba8a-42d2-a5f2-43714bba8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lower or lack of association between red meat intake and mortality
        in other countries or areas of the world indicates that red meat may contribute
        to mortality in the United States by providing a high protein content but
        also because it may contain other factors that contribute to damage," said
        Valter Longo, a professor of biological sciences at the <a href="https://gero.usc.edu/faculty/longo/">University
        of Southern California</a>&nbsp;and director of the USC Longevity Institute,
        who was not involved in the study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7de42-25c4-4bfd-9a94-98f879d67f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to question the concentration of hormones or antibiotics
        in red meat in the United States compared with other countries, such as Japan
        or those in Europe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b38c11-653b-4217-8052-389dcaad94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.499+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduced mortality when red meat is replaced with fish is consistent
        with this possibility since they contain generally similar levels of proteins,"
        he said, suggesting that the content of red meat in the United States might
        be a factor driving the mortality link.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12362eb0-0f23-4ff0-8627-0044a02a5888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T09:15:44.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T09:15:45.500+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/health/red-meat-mortality-risk-study/index.html">Changing
        your meat-eating habits could mean a longer life, study suggests</a>."</em></p>'
