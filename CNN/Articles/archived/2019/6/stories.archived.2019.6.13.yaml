    'title': 'Duterte says benefactors, sponsors in KAPA will be arrested'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bab01-6220-4bf5-b19d-d296e7bfd35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.986+08:00
