    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aea275-5b4a-4d5e-bbc1-3999f9acef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:29:16.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Estela Perlas-Bernabe, who will chair this year''s
        Bar Exam, urged the new lawyers to use technology to improve the legal field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717033ed-3873-49f9-af3e-d287f15c9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:47:03.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the future leaders of the legal profession, assume the greater
        responsibility of harnessing the law to meet the new challenges brought about
        by this modern age," Bernabe said in her speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3bbe2-a1e8-4923-ae42-bf8e8ae6135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:47:03.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As millennials, continue to be technologically-savvy, resourceful,
        and socially-minded. No one can adapt to the changes brought about by the
        rapid growth of technology better than you," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff81ba-4155-4ea7-a330-8ba7c013db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:47:03.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The associate justice also reminded them to "never compromise your
        integrity" for money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115d018-c57e-4ec3-8857-09b1964df860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:47:03.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wear your integrity like a badge, firmly stamped on every legal
        work. Do not be lured by the artificial glimmer of power or money," Bernabe
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b927653-c4de-41b6-8ba3-0152a09677db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:47:03.096+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T15:53:13.441+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all, your legacy in this profession will not be measured
        by how much wealth you have gained or any status you have achieved, but rather,
        by the number of lives you have touched in fighting for the cause of the oppressed
        in a world filled with injustice," she added.</p>'
    '0':
