      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29795109-ed20-4bc7-806c-5dfa60489930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.216+08:00
      'mgnl:createdBy': 'eimor'
