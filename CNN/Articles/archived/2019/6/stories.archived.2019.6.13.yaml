      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The country''s
        1,800 new lawyers took their oath before the Supreme Court''s special en banc
        session at the Philippine International Convention Center in Pasay City Thursday
        afternoon.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">En Banc Clerk of Court, Atty. Edgar O. Aricheta, administers the
        lawyers oath <a href="https://twitter.com/hashtag/Bar2018?src=hash&amp;ref_src=twsrc%5Etfw">#Bar2018</a>
        <a href="https://t.co/8At1LVhErI">pic.twitter.com/8At1LVhErI</a></p>&mdash;
        Supreme Court PIO (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/1139060836285075458?ref_src=twsrc%5Etfw">June
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
