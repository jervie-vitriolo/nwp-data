      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin, Jr. in a tweet on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ac317-a279-4d0d-9b38-49a2877ccf8c'
      'mgnl:activationStatus': true
