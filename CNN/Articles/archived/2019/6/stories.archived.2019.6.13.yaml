      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just wanted to be inclusive to all Asians,” says Vidallon of
        the group''s name. “Bubble_T kind of really stuck. It’s really cute. We wanted
        it to be a fun party, not like a too-cool-for-school New York party. And everyone
        has some form of bubble tea drink, like we have sago, tapioca, gelatin or
        something.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3718eeb-c9c7-48e4-b461-255ab45b937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidallon says that while African-American and Latino communities
        have created spaces for themselves, Asians have assimilated into a kind of
        Western mentality. “Skin-whitening and whatever … so they’re kind of ... doing
        whatever it takes to be a part of White gay culture,” he says. “I feel like
        that’s a part of it, why there’s not a lot [of Asian spaces]. So we just kind
        of start talking about [it] — ‘We should just do a night at a bar somewhere.’”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4339ab-0742-4056-8f79-b442bacd8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group took about six months to talk about their plans and then
        a new bar in Brooklyn opened. “My friend started going to it and kind of befriended
        the manager, and said, ‘Hey, we have this idea. We kind of just wanna throw
        a cute party, like an Asian kind of party.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e55cd-780d-46ea-b606-2cdf26f4a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in May 2017 and Vidallon recalls that “it was just going
        to be twelve people or something.” But word got out and people actually showed
        up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff4979-60a0-44d6-8c12-79e5f00aa414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re like, ‘Oh my god, there’s people here? Cool!’” [<em>Laughs.</em>]
        We had a really good time. And then so the next one was [during] Pride [month].
        We did a Pride party, and that’s when word kind of really got out, and all
        of a sudden we were filling the bar completely of all these Asians. We’re
        like, ‘Who are these people? Where did they come from?’ [<em>Laughs.</em>]
        We didn’t really promote it or anything, just sort of on Instagram — it wasn’t
        this big plan, just really to our friends, just word of mouth.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e8330-fed3-4c20-96b1-ee1b637cce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubble_T has thrown some pretty huge parties since, enough to get
        the attention of institutions like the Museum of Modern Art (MOMA). The group
        was invited to throw a party in one of the rooms in PS1 MOMA’s Back to School
        benefit in <a href="https://www.moma.org/calendar/events/3504" target="_blank">September
        2017.</a></p>'
