    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports: Celtics'' Irving changes agents, fueling Durant rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1429a1a-fbed-45c2-a819-e32f23b2a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Boston Celtics guard Kyrie Irving
        parted ways with his longtime agent Jeff Wechsler is expected to sign with
        Jay-Z’s Roc Nation, according to multiple reports on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a259860-d593-4455-9254-e417a0aec06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving is set to opt out of the final year of his five-year contract
        to become an unrestricted free agent as of June 30, multiple media outlets
        reported Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b3f2a-f7c7-4bd1-a018-972a2c4fa51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roc Nation also represents Golden State Warriors star Kevin Durant,
        fueling rumors that Irving and Durant hope to play with the same team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ea3a7-d264-4043-ba8b-fc48b0fd8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, the first overall pick in the 2011 draft by the Cavaliers,
        was scheduled to make $21.3 million for the final year of the $94.3 million
        pact he originally signed with Cleveland. Irving, who won the 2016 championship
        with the Cavs, is a six-time All-Star who joined the Celtics for the 2017-2018
        season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5b4e0-bb26-4e4c-96e0-ad999a8db868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, whose Golden State Warriors trails the Toronto Raptors 3-2
        in the NBA Finals, ruptured his right Achilles tendon in the second quarter
        of a Game 5 victory on Monday night in Toronto after returning for the first
        time since injuring his right calf in early May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46771da-a07c-413c-86de-a464ded405a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, 30, tweeted out a photo of himself recovering in a hospital
        bed after surgery Wednesday in New York. He will be sidelined for up to 12
        months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee13abe-0cb6-4917-84d0-2f6a0aefe498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has to choose between taking his $31.5 million player option
        for the 2019-20 season and recovering with Golden State or going ahead and
        testing free agency this offseason. He also could wait and try free agency
        next summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f83de-cdd4-4b06-be44-b45f44fe69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:07:10.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:10:06.430+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks and Nets have both created enough space to pursue Irving,
        according to reports.</p>'
  'Garin-fix-PhilHealth-fraud-virus':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-06-13T13:06:02.650+08:00
    'imagesource': 'jcr:b688fd97-432e-4a40-8a3c-9eef3b71bce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d2e6be-8118-486d-82ec-93e1e5a159e9'
    'lead': 'The Universal Healthcare Law may fail in the hands of a state agency
      that is "rotting inside," former Health Secretary Janette Garin says. '
