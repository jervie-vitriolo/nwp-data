      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubble_T is made up of Vidallon, Stevie Hyunh, Pauly Tran, Karlo
        Bueno Bello (also known through his drag name, Bichon), and Nicholas Andersen.
        The group is named after the milky drink that’s known to produce lines anytime
        a new one pops up.</p>'
