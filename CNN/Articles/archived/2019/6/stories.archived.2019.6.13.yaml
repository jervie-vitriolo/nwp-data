      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the party-list system should enable the representation
        of "Filipino citizens belonging to the marginalized and underrepresented sectors,
        organizations and parties."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
