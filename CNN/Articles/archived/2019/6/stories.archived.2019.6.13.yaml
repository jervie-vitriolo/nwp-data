    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f335e0b-6edc-49e9-9833-a4e9a3d2b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T13:11:29.574+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Defense Secretary Delfin Lorenzana <a href="https://cnnphilippines.com/news/2019/6/12/Filipino-boat-collision-Chinese-vessel-West-Philippine-Sea.html">announced
        and condemned the Chinese fishing vessel''s "cowardly action."</a> Lorenzana
        said the foreign vessel hit the anchored Filipino boat near Recto Bank on
        June 9, and did not stop to help the local fishermen, whose boat sank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec106de9-9d22-438e-815f-c2c80a2438c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T13:11:29.574+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47708fbf-0441-4c16-948f-0eff0571eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T13:11:29.574+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Reed Bank, the underwater feature in the West Philippine
        Sea is claimed by both the Philippines and China. The West Philippine Sea
        is a portion being claimed by the Philippines within the long-contested waters
        of South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406f2e6-da19-4fe0-8417-570762e52ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T13:11:29.574+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is seen as a potential flash point and tensions have risen
        in recent years because of China''s building there of artificial islands and
        installation of weapons that could be used to intimidate other claimant countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd845a-464e-43fd-9a4c-1331b9a20839'
