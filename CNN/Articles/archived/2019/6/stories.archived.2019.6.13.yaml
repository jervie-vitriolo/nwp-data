    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc75505-633d-4493-8317-6fa9167dc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there non-Asians that come into your party? What do
        they say?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef2b37-af84-4d07-9e41-5b688ed436e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh yeah, absolutely. We’re not exclusive like, “You can’t come in,”
        no. Our motto is “Where Asians rule but everyone’s welcome.” But we’re very
        clear about like, this is a space we’ve carved for ourselves so respect that.
        Don’t take that space, you know? But yeah, a lot of different people come
        to our parties.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a038c-ed17-4825-b311-08ed5885a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[What do they say?] … That it’s fun? I don’t know, that it’s a good
        time. I don’t know&nbsp;[<em>Laughs</em>]<em>.</em> I always hear things like,
        “Wow you guys [throw] such a fun dope party.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806832f-f2c7-4b72-b2c7-ebc3b218e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also love that your flyers are also spaces to carve up
        cultural representation...</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b418a-03f4-4e13-a8cc-c6986808374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah! A lot of it comes from karaoke stills, old movies from Asia,
        just remembering the movies that we used to watch [...]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b582575-7dc0-4854-af92-747013aedadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of our music is very pop. So there’s Cantonese Pop, I play
        a lot of R&amp;B and hip-hop from the West Coast, a lot of Filipino artists
        like old ‘90s girl groups, Jocelyn Enriquez. I know where all the Filipinos
        are because they go “Oh my god!” [when it’s on].</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d591a6-61ae-4149-9320-5ba1df1d0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also had parties for the fashion brand Opening Ceremony
        and Solange was in one of your parties!</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c7319-4e5f-4c89-8e6c-03c0f3886dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umberto [Leon of Opening Ceremony], he’s like family. Some of us
        have worked with him already in the past. And he’s always been a big supporter
        of Bubble_T, from the very beginning. He would just come and hang out with
        us so it really felt like family. As we grew and everything he would ask us
        to do stuff with him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd0376-4969-434c-80b2-b5e2036ca46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first ones was we DJ-ed at his birthday party in the
        East Village and then eventually that led to us DJ-ing at their Kenzo fashion
        party, which is amazing, I got to wear Kenzo! [<em>Laughs</em>].</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbe1b1-5ba3-4949-b221-7d2a1494b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently we did their big fashion week party for Opening Ceremony
        and that was really special because their whole campaign, they didn’t do a
        whole campaign or a presentation, they just did a lookbook, and they featured
        … it was all about Asian identity, and casted amazing trailblazers, like Anna
        Sui. We got to be a part of that so it’s a mixture of pioneers of Asian artists
        to people who are doing stuff now. They even asked a few club kids to come.
        So it’s kind of cool, a lookbook of iconic people. So they just had a big
        party and had three collectives do a room so we had the ground floor big room,
        upstairs was Gush by Angela [Dimayuga], this fierce Filipina chef, and downstairs
        was Glam: three queer Asian collectives taking over this giant hotel doing
        a big party and we had drag queens as well. There were celebrities there!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf475c75-324b-4cfe-9007-9912c34d5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just did the Robyn party. I got to do the DJ set before Robyn.
        It was insane. I was freaking out. I was nervous! It was us along with Papi
        Juice, which is another collective, and Robyn and Kindness.</p>'
    '42':
      'image': 'jcr:b963031a-04d3-4922-a5c5-bf7c5b1624a6'
      'imageCaption': '"It’s really about visibility," says Pedro Vidallon about Bubble_T
        parties. "And seeing your community and actually speaking with your community."
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39b50f-687a-4885-b893-30161bf743a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504ebae-1d29-4eae-b6d4-4590d5da8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s coming next for Bubble_T?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd4466-b8be-4641-97b5-da0d7afe8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s kind of like, one party at a time. We try to keep it casual.
        But this year, we’re trying to plan ahead of time. We find that if we do one
        month after one month it’s just never-ending stress. So we have a lot planned
        for Pride because it’s a huge city and it’s Pride worldwide so there are a
        lot of events happening the whole month. Since it’s world Pride, it’s also
        the 50th anniversary of Stonewall, so it’s this really huge milestone in New
        York City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff344d30-61b1-4c2e-aaef-4322846e77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.535+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January we did a party in Hawaii. It was our first adventure
        outside New York City. We always get asked by people like ‘Come here!’ and
        we’re like ‘We have no money!’ [<em>Laughs</em>]. We’re not for profit. But
        it kind of worked out. A few of us are from Hawaii. I lived there for a little
        bit but Karlo and Nick grew up there so they really go back there and everything.
        They’re already going back in Hawaii. It was in collaboration with Lei Magazine,
        which is like the queer, beautiful art magazine in Hawaii. They collaborated
        with Papi Juice and threw an awesome pool party and a party at night. So that
        was the first one. Now we’re [thinking, maybe we can do this outside NYC].
        So that’s kind of what I’m exploring here [<em>Laughs</em>]. Maybe hopefully
        something in Escolta. [<em>Laughs</em>]<em>.</em> I learned about the history
        of the area and had an awesome tour.</p>'
