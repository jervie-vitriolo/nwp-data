    'lead': 'Much like his long-time friend and law school contemporary, Rodrigo Duterte,
      Transportation Secretary Arthur Tugade is a tough-talking guy who doesn’t mince
      words. His is an honesty and toughness, honed by a life of hard knocks. At 72,
      this multi-awarded executive and businessman, turned public servant, is ever
      the workaholic – on a mission to fulfill the President’s mandate to take the
      country’s transport infrastructure into the future.'
