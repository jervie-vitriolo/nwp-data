    'template': '1'
    'title': 'DFA asks Filipinos to refrain from travelling to Sudan amid unrest'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3363a2-f7af-432c-888e-070886c9495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.919+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Department
        of Foreign Affairs has advised Filipinos to refrain from travelling to Sudan,
        where the third highest crisis alert level is raised due to ongoing unrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4804ea8-aabc-4f42-9e57-e6d32b9e0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence and unrest rose in the northeast African country as protesters
        call for civilian rule following the ouster of its former president Omar al-Bashir.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f6523-349a-46c1-9c76-4c9fa327ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the DFA to raise Alert Level 2 or "Restriction Phase,"
        which is issued if there are real threats to the lives, security and properties
        of Filipinos due to instability in a particular country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2d520c-2172-4a20-8785-b12c7aaea684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.920+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Filipinos in the area are "advised to restrict non-essential
        movements, avoid public places, and prepare for evacuation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b009ca2-13c3-48ab-b281-a4297a87bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said overseas Filipino workers will only be allowed to return
        to Sudan "if they have existing employment contracts and in consideration
        of other special circumstances."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e828cf-0d88-4cfb-9746-c5a1d80724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:23:25.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:23:25.921+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos seeking assistance in Sudan may contact the Philippine
        Embassy in Cairo, Egypt at (+202) 252-13062 or through its Facebook Page.
        They may also contact the Philippine Honorary Consul in Khartoum at (+249)
        183-468717 or (+249) 183-468716.</p>'
  'Chinese-warning-fishermen-scare-Reed-Bank':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T21:21:48.647+08:00
    'imagesource': 'jcr:3f513800-78a1-4722-b137-f9729632e9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd408265c-e0c9-48d4-825d-2a9f754ec9ef'
    'lead': 'The boat operator also reveals that the 22 Filipino fishermen were asleep
      when their boat was rammed by a Chinese vessel.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T21:29:47.173+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-14T10:08:35.376+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Chinese-vessel', 'Filipino-fishermen', 'South-China-Sea',
      'Reed-Bank']
    'template': '1'
    'title': 'Chinese ships fire warning shots to scare away Filipino fishermen, local
      says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2e751-6640-429b-9274-51f5181cb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —&nbsp;</strong>Filipino
        fishermen are driven away by warning shots fired by the Chinese in the West
        Philippine Sea, a boat operator said Thursday as he lamented the incidents
        of harassment endured by locals in contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56168b-fdc9-4ee3-8007-3b4def731be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapaputok sila</em> (Chinese) <em>bilang</em> warning <em>pero
        hindi naman sila (Filipinos) pinapatamaan</em>," Allen dela Torre told CNN
        Philippines'' News Night, noting that he and his colleagues have experienced
        such "bullying."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db8905-9031-499f-bab4-5e8b458ec0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They fire warning shots without aiming at Filipinos."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7ca6b-a3e0-4169-92d6-40eb95cb5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre ang ano namin po ay maisave lang ang sarili, lumalayo na
        lamang po (Of course our reaction would be to leave to save our lives)," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e9613-00ac-415e-af32-e4065988541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre is the operator of F/B AJ Thanksgiving, the boat that
        took 22 Filipino fishermen rescued by a Vietnamese vessel after their boat
        was rammed by a Chinese ship near Reed Bank, an underwater feature being claimed
        by both the Philippines and China, last June 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de0495-ab12-4aa8-9c5c-d7121edb997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled other forms of Chinese intimidation as he discussed
        the boat crash which prompted the Philippines to file a diplomatic protest
        Wednesday. Malacañang said the Philippines may lessen diplomatic ties with
        China if it is proven that the Chinese fishing vessel "intentionally" sank
        the Filipino boat and abandoned local fishermen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b58ae5-b4d2-44c7-8e5e-81f0fa41acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre revealed that the fishermen were asleep when the Chinese
        vessel hit their boat that late Sunday night. This explains why the fishermen
        could not tell right away that it was a Chinese vessel, but government officials
        have said it''s Chinese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66943c1b-2c30-4c7c-883c-a83e7fea770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pangalan man lang ng barko ay hindi nila nakita kasi nasurpresa
        po sila at syempre nasa kahimbingan sila ng tulog, disoras ng gabi</em>,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5c01c-bdf5-4f68-a0c5-99fc22321424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not even see the name of the ship because
        they were surprised. It was late night, they were fast asleep.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab4eb5-605f-41a2-9a53-79e4de1deccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be dark in the open seas, but Dela Torre said the Chinese
        crew surely saw that a fishing boat was there because of the flashers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ca27e-de27-40f1-8df7-a27b6e2c98f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Torre said it was the first time that such encounter between
        Filipino and Chinese vessels happened near the Reed Bank, also known as the
        Recto Bank, just 85 nautical miles away from Philippine shores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee75c1-6a03-4050-b138-218df8c24908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese would fire warning shots to force Filipinos
        out of other disputed territories, including Scarborough Shoal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695b07e-84d4-4303-bab7-62133af2974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isa po yan sa area na talagang nagpapaputok po diyan... May
        mga insidente na tatakutin ka talaga para hindi makalapit sa kanila</em>,"
        Dela Torre said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e662cb-55bc-4784-a0cb-d3d26e44f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is one of the areas where they really fire shots.
        There are incidents that they will really scare you so you won''t come near
        them."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4588f-98cc-49c9-b039-621730101112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control over Scarborough Shoal, located around
        120 nautical miles off Zambales, after a controversial standoff with China
        in 2012. This prompted Manila to file a case against China at the Permanent
        Court of Arbitration in The Hague, which it won. The arbitral ruling recognized
        the Philippines'' sovereign rights in its 200-nautical mile exclusive economic
        zone, which includes Reed Bank. It did not rule on which country has sovereignty
        over Scarborough Shoal, but said China violated its duty to respect traditional
        fishing rights of Filipino fishermen there. China has refused to recognize
        the landmark ruling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ec799-f605-4e40-81e6-7d74b966ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:29:47.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-14T10:08:35.377+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint filed by two former officials against Chinese President
        Xi Jinping at the International Criminal Court last March contained written
        testimonies from fishermen who said they lost their livelihood to acts of
        harassment by Chinese vessels through the years.</p>'
