      'jcr:uuid': '38ed8559-8fd8-4de6-8a8f-425ae5b3237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.909+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you might want to listen," Trump said in an <a href="https://abcnews.go.com/Politics/id-exclusive-interview-trump-listen-foreigners-offered-dirt/story?id=63669304&amp;cid=clicksource_4380645_null">interview
        with ABC News</a>&nbsp;that aired on Wednesday. "There isn''t anything wrong
        with listening."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a772f2-f468-49d9-be39-8b7e030edc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stark — if not entirely surprising — expression of nonchalance
        from the President over foreign efforts to influence US politics. Trump has
        consistently downplayed Russian efforts to interfere in the 2016 contest,
        and cast doubts on US intelligence agencies'' assessments of the meddling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fd32c-44f2-44ad-8aa7-b4fda33fbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.910+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/18/politics/mueller-donald-trump-jr-/index.html">It''s
        a crime for a campaign to knowingly solicit or accept items of value from
        foreign nationals.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246bdb25-d9d8-435f-a2b9-9f24f2259551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, though, Trump seemed to suggest rebuffing foreign
        governments would be unwarranted — and unnecessary to report to federal law
        enforcement authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8519c-a42a-41a3-a75c-7cabee8289c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.911+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stance has put him at odds with national security professionals
        within his own administration. But Trump appeared unbothered by the discord
        in his interview, saying he would be open to any and all dirt on potential
        rivals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46be38-457e-4b3e-8a23-b8d24bed7a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''d want to hear it," Trump said, downplaying the idea
        such a move by another country would amount to election interference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21d470-c680-4511-b029-dc423b7c4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.912+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers responded incredulously to the President''s
        remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e6987-fbcd-4d6f-98ad-c7a4dd0f62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is shocking to hear the President say outright that he is willing
        to put himself indebt (sic) to a foreign power... not to mention the foreign
        interference in an American election part," House Judiciary Chairman Jerry
        Nadler <a href="https://twitter.com/repjerrynadler/status/1138951112537624577?s=11">tweeted</a>&nbsp;Wednesday
        night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b75ce-5bb7-47a8-b825-d55ce3b84820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff found Trump''s comment "stunning
        on the one hand and not at all surprising on the other," he told CNN''s Erin
        Burnett.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9a118-cd00-4242-b214-d2ba881ae0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.913+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has made it clear that he will engage in any action,
        no matter how unethical or unpatriotic, that he will go right up to the line
        of what''s legal and indeed it looks like he crossed that line many times,"
        Schiff added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbc2a4-020e-4736-9237-c7524884ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Brenda Lawrence of Michigan told Burnett that Trump''s
        meaning "is clear —&nbsp;he didn''t stutter, he said the FBI probably wouldn''t
        understand it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f44c4-fa7a-48cd-ad91-7c45b15af954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.914+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusing Trump of trying to determine "how he can violate the rules
        and policies of our country," Lawrence added, "It is past sad. It is past
        frustration. This is criminal. It is criminal, and we need to hold this President
        accountable."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b94bd9-0563-41e6-9e3b-52d6e6a7e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his 2016 campaign have come under intense scrutiny — and
        a special counsel investigation — for their contacts with Russians during
        the last presidential election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891e396-74a7-4bd2-ab26-57e4fbba99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.915+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special counsel Robert Mueller detailed <a href="https://edition.cnn.com/2019/04/18/politics/full-mueller-report-pdf/index.html">extensive
        contact between</a>&nbsp;Trump campaign associates and Russians, but did not
        conclude there was a criminal conspiracy. The contacts included a now-infamous
        meeting at Trump Tower between his son, Donald Trump Jr., and a lawyer with
        close ties to the Kremlin in which potentially damaging information about
        Hillary Clinton was on the table.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed298ff5-ae67-4726-a6f6-e5f5c52c516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a month ago, Trump said he would "certainly agree to" a commitment
        not to use stolen information from foreign governments to damage a political
        rival.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff8a6b-5091-455c-a940-74d01989a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.916+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need it," Trump said during a meeting with Hungary''s
        prime minister. "All I need is the opponents that I''m looking at."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46a50f-b4b9-45f9-af62-a9b3166b6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked Wednesday whether he would take opposition research being
        peddled by another government, Trump said he likely would.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f869b7-478e-4dc1-8fd5-b2456030ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an interference, they have information — I think I''d
        take it," Trump said. "If I thought there was something wrong, I''d go maybe
        to the FBI — if I thought there was something wrong."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6229c-a83b-4359-9c12-93ad548220aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.917+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Trump erroneously claimed from the Oval Office
        that his campaign rejected overtures from Russia when offered derogatory information
        about his opponent in 2016. He asserted falsely that Mueller''s report "said
        we actually rebuffed your friends from Russia; that we actually pushed them
        back — we rebuffed them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82dbe5-e639-4610-9a19-33489da339b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump said he wouldn''t automatically report a foreign government''s
        actions to US law enforcement — something he says he''s never considered doing
        in his lifetime.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0f169-c130-4fe5-8323-96e395eaf305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.918+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you what, I''ve seen a lot of things over my life. I
        don''t think in my whole life I''ve ever called the FBI. In my whole life.
        You don''t call the FBI," he said. "You throw somebody out of your office,
        you do whatever you do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd490d75-1b81-4fec-a723-c93c5c6af970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life doesn''t work that way," Trump said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb6f0f-a98e-4b01-8326-c021b2e0c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.919+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the view taken by Trump''s FBI director, who told lawmakers
        during his confirmation hearings it would be "wise" for political operatives
        — including Trump''s son after his meeting at Trump Tower — to inform his
        agency about attempts by foreign governments to interfere in US elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca72d2-fad6-4516-815b-119580e953c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed those concerns in his interview.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8f567-07ef-44d5-8941-51d4534df9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI director is wrong," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89427530-b31a-4003-a20c-036c933ea2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:50:54.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T11:50:55.920+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/politics/donald-trump-abc-political-dirt-foreign-country-rivals/index.html">Trump
        says he would accept dirt on political rivals from foreign governments</a>."</em></p>'
