      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are huge fans of ''Stranger Things and thrilled to work together
        with Netflix to bring our shared vision of Stranger Things into life in a
        mobile game format," Next Games CEO Teemu Huuhtanen said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bee6119-218d-4420-aeaf-25c851a707e5'
