      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things 3: The Game" will be a "location-based puzzle [role-playing
        game]" and it''s scheduled for release in 2020 on iOS and Android platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
