      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, upon the change of the PhilHealth president and
        the new board, all these came back again," Garin said. "I was surprised that
        the reforms we did were all overturned, and it was not only limited to cataract.
        There were a lot of abuses in terms of dialysis, ceasarian section, pneumonia,
        even dengue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d9cfe-5999-483a-b8a3-f254e90dd94d'
      'mgnl:activationStatus': true
