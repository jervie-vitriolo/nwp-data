    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031110f4-bcdb-4fc8-845d-e710b67eb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.039+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Sajid Javid said he signed the papers on Wednesday,
        a day after the US Justice Department formally asked Britain to extradite
        the 47-year-old Australian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a44e4-0bde-4318-87aa-d12a75719c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.039+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all I am very pleased the police were able to apprehend
        him and now he is rightly behind bars because he broke UK law," Javid told
        BBC Radio 4 on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef485ad8-bf4b-4537-afb3-df4a2bb11bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.040+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an extradition request from the US that is before the
        courts tomorrow but yesterday I signed the extradition order and certified
        it and that will be going in front of the courts tomorrow," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bda882-0819-41ca-ab19-65c35bb557c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.040+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will detail all charges against Assange on Friday, when it
        seeks his extradition in a London court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e430136-3ef0-4306-8aff-ee097695bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.041+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors initially charged Assange with a single count of
        computer intrusion, but last month added 17 new counts, including controversial
        charges under the Espionage Act for encouraging, receiving and publishing
        national defense information in concert with former Army intelligence analyst
        Chelsea Manning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be4d66-f571-4c5b-b32e-5003a7e25e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.041+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a charge under the Espionage Act has never been successfully
        prosecuted, according to CNN legal analyst Steve Vladeck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b9de0-6d2d-487d-a76d-7142b6602284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s initial indictment sparked a debate over the First Amendment
        and whether his alleged role in procuring secret US material constituted protected
        journalistic activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8aba1-c768-4799-bf8f-14d5cb637028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.042+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange lived inside the Ecuadorian embassy in London for seven
        years until April when the country revoked his protection and he was arrested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f6bf0-7b7b-42bc-abf2-141cde11bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:46:49.738+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:46:50.043+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/13/uk/julian-assange-extradition-order-us-gbr-intl/index.html">UK
        signs Julian Assange''s US extradition papers</a>."</em></p>'
  'Duterte-KAPA-swindling-investment-scam':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T17:05:18.139+08:00
    'imagesource': 'jcr:51951fd6-80ad-4796-ba8e-e3a7eab1e17d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c33ec2-fb1e-4ae8-8d75-dc95db10c847'
    'lead': 'President Rodrigo Duterte believes a religious group at the center of
      an alleged investment scam is involved in a ''continuing crime of swindling
      or estafa,'' his spokesman said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T17:09:16.816+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-13T17:12:48.702+08:00
