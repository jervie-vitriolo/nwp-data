  'sec-kapa-criminal-charges-investement-scam':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T21:40:51.105+08:00
    'imagesource': 'jcr:f5d75199-4f6a-45cb-8cd1-e08d9a734250'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3900180c-b35d-4b4d-b725-c22e898ff522'
    'lead': 'The charges are based on KAPA''s alleged violation of SEC''s regulation
      code for selling of unregistered investment contracts, unlicensed "sales persons,"
      and fraudulent activities by the group''s officers and "agents."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T21:47:12.366+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-13T21:47:12.836+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Criminal charges to be filed vs KAPA execs by ''Friday or next week''
      – SEC'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b2dd8-5844-46ec-ad7a-defbfef2470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.837+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The corporate
        regulator will file criminal charges against religious group Kapa-Community
        Ministry International, Inc. (KAPA) and its officers over an alleged investment
        scam by Friday or next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477925d7-d827-4189-8f44-cc49a92fb2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.837+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soonest by tomorrow or next week, criminal cases will be filed
        against KAPA and its officers, as well as those soliciting investments," Armando
        Pan Jr., Securities and Exchange Commission''s (SEC) Commission secretary,
        told CNN Philippines On The Record Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2949182-29ef-43ab-9d2a-b9479854a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.838+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan said the charges are based on KAPA''s alleged violation of the
        Securities Regulation Code for&nbsp;selling of unregistered investment contracts,
        unlicensed "sales persons," and fraudulent activities by the group''s officers
        and "agents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39880811-cba0-43ee-a3a3-002a5ae554c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.838+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        receives donations from its members. In exchange, donors are promised a 30
        percent monthly return - called "love gifts" or "monthly blessings" - for
        life. KAPA member and Ahon sa Kahirapan Movement convenor Danny Mangahas earlier
        said the group currently has 10-million member base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a6d4e-e41c-4c57-ad21-256ef4a412e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.838+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received some complaints that these investment instruments are
        being sold or offered for sale by unlicensed persons to the investing public
        who are now complaining," Pan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c8e4b-696e-407a-ba10-f5bf1bc54545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.370+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.839+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called donations, he said, are considered an investment as
        the group promises a return.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb695703-1516-4a93-b117-b3328bac55e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.370+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.839+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is now in a form of investment contract because there is money
        given and an expectation of profit or blessing in this case, and the donor
        or investor need not do anything but just wait for the day of the monthly
        payout. May pulling of investment funds po ito," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf146bc5-57bd-4363-aa8e-c332db1b4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.371+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.839+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now in a form of investment contract, it''s a form of securities
        which under the law must be registered with the SEC before being offered to
        the public for sale," Pan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ec77c-3753-4664-bb72-28527f94f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.371+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.839+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte over the weekend ordered the National
        Bureau of Investigation and Philippine National Police to shut down KAPA''s
        operation, calling it a pyramiding scheme.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2bb78-715f-4ebd-8e55-d980b2e051a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.371+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.840+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pyramid scheme, similar to the Ponzi scheme, is based on using
        funds from new investors to pay old investors with high returns at little
        to no risk. The aim is to constantly attract new investors to sustain the
        payouts, otherwise the fund tanks and the cycle ends. The Ponzi scheme is
        named after a swindler named Charles Ponzi who devised the fraud in 1919.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841d37a-c046-4a6d-8b79-c26ca3c0a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.840+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the President''s directive, authorities were quick to
        knock on the doors of the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24504919-3461-4908-95d0-35930f39638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.840+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan also maintained that SEC''s crackdown on KAPA is not an attack
        against its religious belief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff31402-0c87-4941-8944-208b200c7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.840+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinikilala po namin ang pananampalataya ng sino man ito po ay nakatalaga
        sa saligang batas (We recognize the faith of all people because it is stated
        under the law)... Whatever is the title of the instrument does not matter.
        What we are after are the content and the practices," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38853303-51bc-4f70-a367-0b60674e4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.841+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas, for his part, reiterated that KAPA is open to any investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc8ab5-0494-4896-ba2f-6b3c2651782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.841+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag</em>-file <em>lang po sila ng kaso, bukas po ang KAPA,
        handa po kaming humarap</em>. <em>Ang hinigintay lang po namin mag-file lang
        po ang SEC para naman dumaan ito sa</em> due process," Mangahas said during
        the program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1379f-ac1d-4d0f-9c8b-f3e9a6f87ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.841+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll let them file a case. We are open for investigation
        and ready to face any charge. We are just waiting for SEC to file a case so
        we''ll have due process.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b67ee-b6c1-47a2-928d-910ad11ca1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.842+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/6/11/Kapa-open-probe-scam-allegations.html">KAPA
        open to probe amid investment scam allegations</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8c581-acce-4fac-8889-9740f3256e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.842+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas also called on Duterte to give the group an opportunity
        to defend its side.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7b0ef-76f5-4685-bb53-85f27aa26b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.842+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir, <em>kakampi nyo po kami sa paglaban sa kahirapan, sa paglaban
        sa krimen sapagkat naniniwala po ang maing pastor Joel Apolinario na ang sanhi
        ng krimen at droga ay kahirapan. Sana po pagbigyan nyo po kami magkaroon ng</em>
        proper investigation," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24db1c8-9a39-4c69-b1c1-2cb5974f1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:47:12.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T21:47:12.842+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are your ally, Sir. We are with you in the fight
        against crime because our pastor belives that the root cause of crim and drugs
        is poverty. I hope there will be a proper investigation.]</p>'
  'randolf-rj-santos-interview':
    'author': 'Portia Ladrido'
    'caption': 'Randolf''s RJ Santos talks about pop culture, art, and his new collection.
      Photo by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2019-06-13T21:07:48.808+08:00
    'imagesource': 'jcr:d46045d7-182f-43ac-8c4e-f6060bdc8d44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c1c3f4-67ed-48f2-9d05-dc4ec501fb97'
    'lead': 'Randolf''s RJ Santos talks about pop culture, art, and his new collection. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T22:19:37.307+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-10-04T19:21:05.352+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pop cultural wonders of Randolf Clothing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96172a-4b49-4417-9a9e-c3f72c5fb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.352+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2009, while
        at UP Diliman, RJ Santos signed up for a general elective class on Art Studies.
        He was already interested in the arts, having enrolled to be a fine arts major
        the year prior before shifting to clothing technology, but he was still hesitant
        to call himself an artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111cc42-90b0-4b79-a051-ffe9d6f47aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.352+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lagi kong na-fe-feel na hindi ako good enough para mag fine arts.
        Na hindi enough ‘yung talent ko maging artist,” he says. “Tapos sa [Art Studies
        class], na-open sa akin ‘yung concept ng Dadaism, parang ako, ‘Oh my god,
        eto ‘yung hinahanap ko, pwede ata ako maging artist because of this.’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee80e9-53c6-447c-88bd-9e8e2ba56ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.352+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art movement of Dadaism started during World War I, when people
        started to think deeply about the meaninglessness of war, of life. Dada artists
        began to dispute traditional art values, challenge bourgeoisie taste, poke
        fun at institutions and figures of authorities, and even question the purpose
        of art.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31628086-194f-40e8-bd3a-f279645ce2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.352+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos was attracted to the art movement’s conscious irrationality,
        its deliberate foolishness. He cites Marcel DuChamp’s “L.H.O.O.Q,” where the
        French-American artist drew a moustache on the Mona Lisa and called it his
        own, and the “Fountain,” where DuChamp displayed a readymade porcelain urinal
        and presented it as an installation.</p>'
    '20':
      'image': 'jcr:a8470a8e-5b53-4cc7-89c5-e3371cdb9f77'
      'imageCaption': 'RJ Santos of Randolf Clothing wearing the Billy long jacket
        and Bleeding Banner barong. Photo by JL JAVIER'
