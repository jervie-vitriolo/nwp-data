      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At least two people are in serious
        condition in Hong Kong hospitals after a long day and night of violence between
        police and protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10719bd9-c7a1-4f4a-bccf-1fa89ac6955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.041+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 5,000 riot police fired tear gas, pepper spray, rubber
        bullets and bean bags at tens of thousands of protesters as they forcibly
        cleared streets around the city''s Legislative Council in Admiralty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648424d-7b72-401a-9a88-41207a4819cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.042+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confrontations went late into the night as crowds of mostly young,
        college-aged protesters were pushed back from the Legislative Council complex
        towards the city''s Central district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894803dd-9bfc-4f0c-9b64-3a3435b84b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.042+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 79 people were injured in the violence, with two remaining
        in serious condition, according to a spokesman for Hong Kong''s information
        bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c6bf1-6d97-4d5f-ad00-d05149b23683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.879+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.042+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the legislature said no meeting to discuss the extradition
        bill would be held Thursday -- a partial victory for protesters and opposition
        lawmakers, who have been calling for it to be postponed or dropped altogether.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16df53-cca7-4bc4-99dd-e75f44d272ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.043+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Announcement will be made once the President determines the time
        of the meeting," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edae005-5b5f-4654-a1a4-bb6beaaed8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.043+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central government offices next door to the legislature would also
        closed be Thursday and Friday, according to a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef7dec-816b-4118-ba40-021b1a6aaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.043+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an extremely heavy police presence around the Legislative
        Council building and the city''s Admiralty area Thursday morning. Dozens of
        protesters were also in the area, though their presence was very small compared
        to the previous day. Photos and videos on social media showed protesters cleaning
        up litter and debris leftover from Wednesday''s clashes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5c8c4-08e6-4adf-8684-61d81508771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.043+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has separate laws that follow
        a UK-style system and no capital punishment, unlike mainland China. Many people
        fear that the proposed extradition law means they could be taken from Hong
        Kong by Chinese authorities for political or inadvertent business offenses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36350d-6f44-4836-ba31-36b3c311d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.044+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, opposition lawmakers accused the police of overreaction
        and likened the violence to scenes more typically associated with mainland
        China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083dfc2f-2b2d-4cc0-90f4-f2fc01d3b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.880+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.044+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesters joined the rally with Hong Kong''s best interests
        at heart," pro-democracy lawmaker Leung Yiu-chung said at a presser. "The
        government has no heart at all."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e851293-21b4-4a59-9928-c707423ed0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.044+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba30e13-39f9-4295-8982-2cb6cb0d5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.045+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sudden violent turn</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea081ae-efe8-499a-b0d6-319974c6a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.045+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and authorities were completely wrong-footed Wednesday morning
        as protesters ran into roads around the legislature and blocked them. Within
        an hour, the crowd was in full control of Harcourt and Lung Wo roads, two
        main traffic arteries in central Hong Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9d62f-9fdd-457c-9fe9-c487b58dc6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.045+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes around midday were highly reminiscent of the Hong Kong''s
        previous mass protest in 2014, known as the Umbrella Movement. Opposition
        lawmakers congratulated the young protesters for their success in blocking
        off the Legislative Council and preventing the day''s scheduled debate from
        going forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f4962-e150-418f-b1d3-89be41e5af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.045+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) boils down to a display of people power in Hong Kong, a
        display in particular of young people power," lawmaker Claudia Mo told the
        tens of thousands who had gathered outside the Legislative Council building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a43708-a4d1-4e9e-b7bd-0f1c2ee2e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.046+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the Umbrella Movement, didn''t we say, ''we will
        be back''? And now, we are back!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264841ae-b085-4fbc-bfe6-e4064979e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.046+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters sat around chatting happily, occasionally
        joining in with triumphant chants. As it reached midday, they were joined
        by many office workers from nearby buildings in Admiralty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b5fb0-040f-4ea4-ab25-85df6ce24372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.046+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That happy atmosphere took a dark turn as protesters continued to
        push their lines forward and met heavy police resistance around the central
        government offices on Tim Wa Avenue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3131e6-b440-4aa5-b1c1-6b47ecef10fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.047+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After briefly seizing control of that road, protesters were forced
        back by repeated police tear gas barrages, pepper spray and baton charges.
        Police in heavy riot gear then cleared the street.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95327e6-e6d9-4d92-9cb0-f72e8f53c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.047+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, everything descended into chaos as a huge police deployment
        moved towards the main Harcourt Road protest camp from multiple directions,
        eventually forcing protesters onto roads leading towards Central and Wan Chai.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e52eb4-4b54-4aa4-82cf-3c3f6159c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.047+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As violent clashes erupted between protesters and the authorities
        late Wednesday afternoon local time, Hong Kong Police Commissioner Steven
        Lo Wai-chung said the demonstration was being considered a "riot."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f57f2-160d-4998-a7d2-0701d156d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.047+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Hong Kong law, rioting is considered a serious offense, punishable
        by up to 10 years in prison.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35faa2-3f1f-4146-8fea-6e2d947867bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.048+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo added that police had been left with "no choice but to start
        to use force."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cd03e-5a0f-4ebe-8c29-a4d66d42aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.048+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest groups accused police of using excessive force, and videos
        posted on social media showed officers beating unarmed protesters and firing
        rubber bullets and tear gas canisters at point blank range.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aaac6-9674-4a4a-a438-336af6eddcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.048+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa45d-63a6-445b-9dc5-b05c13ef2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.048+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hong Kong people are furious''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7c303-c65f-4dff-a9c0-740701ca6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extradition bill has been met with widespread opposition since
        it was first mooted, including from the city''s traditionally conservative
        business community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc635486-bb64-420b-8d1b-4f32a14b1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s protests came three days after a march in which organizers
        said more than a million people took part -- or roughly one in seven Hong
        Kong residents. Police gave a lower figure of 240,000 but the peaceful protest
        was by most independent measures the largest since the city''s handover from
        British to Chinese control in 1997.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44109dc-8706-4b4c-b9af-3108bc87deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the mass demonstrations, the government, led by Hong Kong
        Chief Executive Carrie Lam, has refused to withdraw the extradition bill,
        saying it is needed to plug loopholes to prevent the city from becoming a
        haven for mainland fugitives.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dc5d0-4696-4e64-ab62-53adbe1086d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.049+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lam said safeguards had been added to the bill to protect
        human rights and had received no instruction from Beijing to push it forward.
        Hong Kong''s lawmakers had planned to dedicate 66 hours across five days to
        debating the bill.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dd705-bdca-41f7-8792-77d0f43ca88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:31:30.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T13:31:34.050+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
