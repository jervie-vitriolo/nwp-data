      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitration ruling that invalidated Chinese sweeping
        claims in the South China Sea and recognized the Philippines'' sovereign rights
        in some of the features within its 200-nautical mile exclusive economic zone
        that are being claimed by Beijing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced5a78-9ee0-4ae8-9362-9e1c36661916'
      'mgnl:activationStatus': true
