      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like his long-time friend and law school contemporary, Rodrigo
        Duterte, Transportation Secretary Arthur Tugade is a tough-talking guy who
        doesn’t mince words. His is an honesty and toughness, honed by a life of hard
        knocks. At 72, this multi-awarded executive and businessman, turned public
        servant, is ever the workaholic – on a mission to fulfill the President’s
        mandate to take the country’s transport infrastructure into the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e58e2-873c-4800-a695-779f2e1038af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T11:58:04.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-06-17T10:05:43.351+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendly environment at the new Department of Transportation
        central headquarters in Clark, Pampanga is a welcome change from our usual
        impression of a government office. The first thing visitors notice on the
        grounds is Sec. Tugade’s pet project -- a flourishing vegetable garden tended
        by Pampanga’s indigenous community. By introducing new ways of doing things,
        he’s on a mission to usher in a new and even stronger culture within the department
        – with the kind of mindset needed to get his plans off the ground.</p>'
  'kevin-durant-achilles-injury-surgery':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-13T12:14:44.746+08:00
