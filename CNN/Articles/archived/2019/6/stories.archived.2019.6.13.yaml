      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40816fcb-c7d4-4976-9c6b-27e48bafe5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got to talk to Vidallon, who is a performance-wear designer,&nbsp;on
        a bright summer morning in Pasay City, on the heels of his recent visit to
        the Philippines, which was actually met by a fiesta in his parents’ hometown.
        “Every day we woke up to the sound of a parade band!” Below are edited excerpts
        from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966fcbc-69ae-4469-ae80-2092ee2be337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think it took so long for a queer Asian party
        to start in New York?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99735d8e-38a2-4e76-832c-17f623caf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know! I’m from the West Coast and I’ve experienced queer
        Asian parties there. Even in my early 20s. I feel like in the West Coast it’s
        more second generation, they’ve already created these communities, especially
        in California where they’re like all farm workers and so they’re in these
        concentrated areas with all these Asian groups and Latino groups, that they’ve
        already formed so much support and the queer spaces were already created.
        And I didn’t know about that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e51552-e9ac-483d-8508-d95e59505bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went to a dance school and my best friend went to University of&nbsp;Washington
        in Seattle. When you’re in a university, there’s always clubs and there’s
        this Asian club, Asian heritage that kind of thing. He introduced me to these
        queer people who were Asian and they were doing stuff together. They took
        me down to California, there was a party and it was 19 and over and predominantly
        Asian and POC and I was like, "What is this world?!"&nbsp;On the West Coast
        there have always been things happening, art collectives, musicians, artists,
        a lot of girl groups [<em>Laughs</em>]. I feel like in the East Coast it’s
        just a different thing [...] different in the sense that there [are] no specific
        queer Asian spaces, whereas in the West Coast there is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ffe01-adcc-4cb8-af7d-109ef391157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you guys have a signature thing that people will recognize
        that it’s a Bubble_T party?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e81b10-23ae-496b-9a88-701914c5e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, definitely the decorations [by Nicholas Andersen of CONFETTISYSTEM].
        That’s really … you can tell that it’s a Bubble_T party with confetti and
        stuff. We always have drag numbers with these really young queens and give
        them a platform to perform, which is actually good for them because we were
        able to launch some careers and some of them have been in <a href="https://www.vogue.com/vogueworld/article/new-generation-performance-artists-transforming-beauty-fashion-instagram"
        target="_blank">Vogue Magazine</a> [<em>Laughs</em>]. Yeah! Cause when we
        did the Back to School one, there was a lot of press for that, W Magazine
        came, and Vogue and they took photos of our room.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49cd19-a410-42c8-8729-c2ec8440c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that the response to your parties was an indication
        that there is a need for Asian-inclusive parties?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce62ec-b64c-439e-a459-cdd59619047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.067+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. The fact that so many people were coming […] it wasn’t just
        us going crazy in our heads [<em>Laughs</em>]. We really do need that space.
        And hearing all the stories from all the kids that come in, it’s really why
        we continue to do it. We hear time and time again [people] just thanking us
        for having a space and stories like, "Gosh for one night I can just be myself.
        I don’t have to explain myself, who I am, where I’m from. I can just dance
        and have a good time and see faces that look like me. It’s a beautiful thing
        that no one’s really ever experienced."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ca11c-57b3-4ab2-9267-e98f400f9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially like having to explain yourself because in America, in
        gay spaces where people are like “Wait, let me guess where you’re from ..
        Oh you’re from Vietnam!” or “Wait, [what kind of Asian are you?]” So it’s
        nice that we don’t have to play the guessing game with white people. So yeah,
        it’s a need. We’re just hoping more and more people do these kinds of stuff.
        We shouldn’t be the only one. There should be options for us.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5804ce-bcd3-4eb1-9373-c2d4ccd2c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The response that says “Faces like mine” kind of indicates
        that the party is more than just that, it’s about representation.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94292f71-09c3-408d-96d4-f1f9a5939fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s really about visibility. And seeing your community and actually
        speaking with your community. I think a lot of times, in these spaces you
        almost become competitive with the other Asians in terms of getting a date
        or whatever, it just becomes this weird thing … [Here,] there’s no competition,
        we’re all just Asians [<em>Laughs</em>]. So what are we gonna do? Dance. Party!</p>'
