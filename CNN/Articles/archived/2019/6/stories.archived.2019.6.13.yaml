      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b9c1a-8faa-4df5-9377-0e65b524a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T13:11:29.573+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks, meanwhile I fired off a diplomatic protest yesterday,"
        Locsin said in response to a statement made by outgoing Senator Antinio Trillanes
        IV, calling on the government to report the incident to the International
        Maritime Organization, an agency under the United Nations, which could conduct
        an independent probe.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thanks, meanwhile I fired off a diplomatic protest yesterday. The
        Maritime Safety Committee of the IMO is it; but, Sonny, that I will proceed
        on the merits of the case and what it calls for while the matter is studied
        by the IMO. Even our ally failed us in Scarborough, remember? <a href="https://t.co/IUbxiv1rRs">https://t.co/IUbxiv1rRs</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1139014380278964225?ref_src=twsrc%5Etfw">June
        13, 2019</a></blockquote>

