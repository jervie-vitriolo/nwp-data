      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> President
        Rodrigo Duterte''s arrest order against KAPA-Community Ministries trickles
        down to members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056cabe-ab03-44a9-9ed1-1445900b3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech to agrarian reform beneficiaries in General Santos City,
        Duterte said that even beneficiaries and sponsors could be arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f906454-21a6-4aad-921e-efbcfe851105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kamong tanan na naa sa KAPA, mugawas gani nang inyong ngalan
        sa mga papel, ug murag</em> benefactor, sponsor <em>mag-bantay mo</em>," Duterte
        said in Bisaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906127e0-9c4e-4b58-b136-a6cfcac009cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of you in KAPA, if your names appear on the papers
        and you seem like benefactors or sponsors, watch out.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e806bcf-0501-43fd-a0fb-a879c5d5c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his position that the group is involved in the continuing
        crime of large-scale estafa, a non-bailable offense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414a4db-04e7-40da-867d-cf732b58408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.985+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang akong gi-ingon sa</em> NBI <em>ug sa pulis, dakpa.</em>
        <em>Kay ang estafa sa atong balaod na gihimo sa</em> Congress, large scale
        estafa is non-bailable," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ba2f6-38d3-4c1c-a0c3-bca4c248c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the NBI and the police to arrest them. Because
        large-scale estafa, in the law crafted by Congress, is non-bailable.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb5cd5-c4e2-45d0-9a66-3cec07ae4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA members continue to appeal to the government to keep their
        operations going, and held a prayer rally in General Santos City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd9372-3a72-4085-8a6b-ef005feee143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unta dunggon jud sa atong presidente na ma-konsiderahan ang
        KAPA kay tungod wala kita''y gihimo na</em> violation," Apolinario told his
        members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8643f6b-a417-4e32-b024-17a369cacd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:39:17.986+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-13T22:45:41.182+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope our President listens and considers our plea,
        because we did not commit any violation.]</p>'
    '10':
