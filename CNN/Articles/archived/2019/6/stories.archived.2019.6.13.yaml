      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b9099-ff47-4ca0-879e-bf176b98b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T12:52:40.217+08:00
