      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A missile fired by Houthi rebels struck
        the arrivals hall of an airport in southwestern Saudi Arabia on Wednesday,
        injuring 26 people, a Saudi official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167532e-cfd6-4e37-a734-653fa939df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.672+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people were treated at Abha International Airport for minor
        injuries and another eight were taken to hospital, Turki al-Malki, spokesman
        of the U.S.-backed Saudi-led coalition battling rebels in Yemen, said in a
        statement published on Saudi state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b78aa1-43b1-40bf-8bec-7e3565c99eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.672+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three women, a Yemeni, an Indian and Saudi and two Saudi children
        were amongst those injured," al-Malki said, adding that "authorities are working
        on identifying the type of missile that was used in this terrorist attack."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774984b-de93-4042-a591-3f2c7923f2a8'
      'mgnl:activationStatus': true
