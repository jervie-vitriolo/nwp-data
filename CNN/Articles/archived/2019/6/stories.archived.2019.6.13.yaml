      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix is releasing a video game
        in 2020 based on its hit original series "Stranger Things."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5822101-1ad2-4ad7-916a-921a645386f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:04:51.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T15:04:51.920+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working with Finnish developer Next Games on a free-to-play
        mobile game that will take place in the shadowy Upside Down world featured
        in the series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326551a-9b0a-4776-880a-9a8d082ad45d'
