      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said the President was not necessarily calling
        for the abolition of the party-list system, but was just "expressing an idea."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9037a-c96a-4a9d-a0df-295831bd58ba'
