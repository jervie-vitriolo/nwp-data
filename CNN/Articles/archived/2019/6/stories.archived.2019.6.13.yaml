    'jcr:uuid': 'daba6391-b318-48e4-acf2-457354ada682'
    'lead': 'Presidential Spokesperson Salvador Panelo is suggesting the President''s
      party to do a secret balloting to settle once and for all who they will field
      as the next House Speaker.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:08:48.180+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-13T16:08:48.624+08:00
