  'kapa-vigil-quezon-city':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T07:55:08.617+08:00
    'imagesource': 'jcr:154e2133-e2db-4e5a-a7e9-2b37a08069cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d8fc942-234b-4e34-8ff4-0556a76d96d7'
    'lead': 'In the wake of the government’s crackdown on Kapa-Community Ministry
      International Inc. over alleged investment scam, thousands of members hold a
      prayer vigil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T07:58:43.292+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-13T07:58:44.406+08:00
