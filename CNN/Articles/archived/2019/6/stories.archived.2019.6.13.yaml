  'philippine-traditional-art-1':
    'author': 'Ella Rivera'
    'caption': 'Like making gold and weaponry, weaving is entrenched in our culture
      and tradition. Photo by NIKKI BONUEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-13T18:10:29.326+08:00
    'imagesource': 'jcr:3b2a5992-a932-4ef9-ba83-390913faa2db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1485126-8e90-464c-887d-f94fd8e02754'
    'lead': 'Curator and scholar Marian Pastor Roces led a seminar on Philippine Traditional
      Art that focused on the fundamentals of connoisseurship for designers.'
    'mgnl:activationStatus': false
    'mgnl:created': 2019-06-13T18:14:18.263+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine traditional art forms that we should never forget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76984a1e-aa10-4305-bc52-d5e0ec9bd2ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> This feature is the first of
        a series on Marian Pastor Roces’ seminar on Philippine Traditional Art produced
        by the Center for International Trade Expositions and Missions (CITEM) in
        collaboration with CNN Philippines Life last May. The seminar was originally
        intended to be a one hour lecture for CITEM’s exporter base but was expanded
        to include creatives in other industries, marketers, communicators, curators,
        and other cultural workers.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7991e3b-6837-4940-a386-e8cbcd068f0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To understand what
        Philippine traditional art is, we must first explore the roots of what makes
        us Filipino — the traces of our past will further deepen our knowledge in
        our artistic sensibilities, and how we can use this awareness to contribute
        in honoring our culture with its rich and convoluted past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6371d5-ca63-4462-ad0b-bacd47e527dd'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, our ancestry — the common knowledge is that we are of Malay
        descent, but a closer look reveals that we are Austronesian peoples, a group
        of people that originated from Southeast Asia, Oceania, and East Africa that
        speak Austronesian languages. This emphasizes the importance of language in
        building our history and identity, as most of our native languages — rounding
        to almost 187 — are Austronesian in their nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b45b9f-816d-4681-bcc9-654df1b64e94'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.263+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Austronesian peoples began to migrate, and it is believed
        that the first settlers may have settled in northern Luzon. These people ultimately
        migrated into the rest of our islands as well as outside of the Philippines.
        Moreover, Philippine Austronesian Peoples have their own cultural character.</p>'
    '0':
      'image': 'jcr:e2941b56-60b6-455f-a83e-9bcb17596f85'
      'imageCaption': 'Curator and scholar Marian Pastor Roces shows the audience
        a Gaddang woven textile during her talk on Philippine Traditional Art. Photo
        by NIKKI BONUEL '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f692b49-4fe6-47e5-8ca5-655405bebd00'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:16:11.019+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:7037bf4c-f3c2-43b4-9587-37afb2b360a0'
      'imageCaption': 'Pauline Juan, the executive director of the Center for International
        Trade Expositions and Missions (CITEM). Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c341a8-b5ea-43ae-a9ea-fad28757426b'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-14T16:23:44.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008e905-426f-4800-a143-c910ee8d00b5'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a seminar mounted by CITEM and CNN Philippines Life on Philippine
        traditional art, curator and scholar Marian Pastor Roces says that our civilization
        was from bilateral societies — it is incorrect to assume that we were matriarchal,
        but instead, male and female are complementary in society. The basic political
        unit is also the village, where equilibrium is always in process, especially
        in reciprocation and exchange.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388bdac-ba05-416b-bc41-a37af486b579'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some of the most sophisticated art forms are performed
        during this period. While nonmaterial art forms such as dance, performance,
        and abstract thinking were invaluable during pre-colonial times, the Philippines
        has also seen an abundance in our traditional gold, weaponry, and tapestry.</p>'
    '20':
      'image': 'jcr:513c4f1f-55cf-4434-a1d7-09c331194329'
      'imageCaption': 'Pastor Roces shows an intricately made necklace of fine, minute
        pieces of gold. "Our tradition is really in gold. In our epic traditions,
        when we want to describe a human being of great personal integrity and power,
        we call that person like gold, dalisay," she says. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38aaec-d54b-4c3a-abe4-cbe505039196'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:16:11.019+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'image': 'jcr:1eef8865-b900-4367-968c-09946b74dbb2'
      'imageCaption': 'During the talk, Pastor Roces emphasizes that pre-colonial
        local tradition encompassed both the material (gold, textiles, weaponry) and
        non-material (dance, performance). Pictured above, a piece of bamboo engraved
        with Hanunuo Mangyan script. Photo by NIKKI BONUEL '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d3b4-4a7d-4ba1-ae7a-01edf4ef3aef'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-14T16:28:53.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360472d-a2da-4a5f-9f95-b735f70af4bc'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gold</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2fbc1-83a3-490c-a8f2-eeb9a3cdaf14'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dated from the 1500s, the book Boxer Codex shows the first illustration
        of the Filipino. In the illustration, Filipinos are seen wearing pure gold,
        signifying gold as a long-standing component in our culture. Granulation,
        a process of producing a granular material to create metallic pieces, is a
        practice that indigenous groups observed and mastered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf3239-6148-4f29-9aba-fd23b244b5aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.315+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pastor Roces, this is why fineness in craftsmanship
        is passed down to generations as well, as there is an absolute level of refinement
        from woven gold that our indigenous groups made, as exemplified by our relics.
        One of these is gear beads, which can be seen at the Ayala Museum, and were
        made by people in Butuan, Surigao, Batangas, Samar, and other parts of Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c702bc-f69b-4d35-aba5-2cf2f756acb1'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gear beads, is to me, personally, a real achievement in art,” says
        Pastor Roces. She adds, “The beads are really small and they interlock. First
        of all, to make these things that are a few millimeters across a diameter
        is already hard to fathom [how it was done]. As far as I know, nobody can
        make gear beads anymore.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e6c0f-61f4-4764-84d2-6f435583965c'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Roces also emphasized the vital role that gold played in
        our tradition. She explains, “Filipinos never had any metal until iron came
        to our country, so our tradition is really in gold. In our epic traditions,
        when we want to describe a human being of great personal integrity and power,
        we call that person like gold, dalisay. Dalisay applies to people in power.
        The purity of gold is the purity of the human being.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d15aa6f-19bc-49ec-b7a2-00975fb5c85e'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weaponry</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ea8bb-aadc-4c89-b446-077be8cf8420'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a limited acquisition of Philippine weaponry in our own
        museums, as the majority of our weaponry is in European galleries. For Pastor
        Roces, it was not until a group of affluent Filipinos put together a collection
        of Philippine weaponry that she was able to see them all collectively in one
        room. “It’s shocking — the metallurgy is superb. I just say this from pure,
        technical aesthetic analysis. I can argue that Philippine gold techniques
        in archeological time are as exquisite or more exquisite than pre-colonial
        gold in South America or Mexico. Yung sa atin talaga pinong-pino at iba ang
        dating,” says Pastor Roces.</p>'
    '23':
      'image': 'jcr:01bfc2c9-76af-4ef3-b622-59d16431838a'
      'imageCaption': 'Aside from weapons, textiles, and gold, Pastor Roces also touched
        on the Philippines'' rich tradition in basket weaving. Here, she shows the
        audience a small woven hat adorned with beads. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c272e-a663-4d4a-973b-cd9d51a99989'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:16:11.019+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:62be054c-c48a-4106-b1ae-edc474e69203'
      'imageCaption': 'Artist Cian Dayrit and designer Eric Paras of Artellano 11.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674e2a4-4e77-4006-a76a-64b0b0b05412'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-14T16:28:53.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a2120-df15-49e9-9629-167e6dcdddb6'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaponry is in every nation — in the Philippines though, the metallurgy
        of creating swords, or better known as sandata, is more personal. Pastor Roces
        notes, “Everything is bespoke and everything is custom-built by the panday
        and the user. Each weapon was made for an individual by an individual panday.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a56f9-8c9a-4da4-b9d1-7e3e8120f552'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.264+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes our collections of sandata varied in their forms. There
        are different traditions when it came to sword-making — Bicol, Panay, and
        Tagalog are some of them. From the leather handles to the blade itself, the
        attention to detail is crucial too. Pastor Roces explains, “If a weapon is
        not well made, you die. It has to work. The design has to be perfect.”</p>'
    '24':
      'image': 'jcr:8f950c35-d702-4062-8496-82f1df9cce9b'
      'imageCaption': '“Just because it is plain weave, it doesn’t mean it’s simple,”
        says Pastor Roces. “Just because a technique is simple [it does not mean it’s
        simple]. The achievement is incredible.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4976c-79c8-4f8b-b038-a51b9ad3f500'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:16:11.019+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:5007937b-4ec0-4edb-a303-c1938c5de2d8'
      'imageCaption': 'Designer Carl Jan Cruz. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d659cc-3921-4cbe-b2ac-fcc117d9b8b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-14T16:23:44.240+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9222ece-167e-4258-9fec-edc34e9310ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Textiles</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90623ab5-8fc2-45ad-9c5a-26632c7796f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three techniques when it comes to Philippine cloths —
        woven in, dyeing, and additive techniques. Pastor Roces emphasizes, “Just
        because it is plain weave, it doesn’t mean it’s simple. Just because a technique
        is simple [it does not mean it’s simple]. The achievement is incredible.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e90e8c-2888-4cb3-a646-f15954b2b081'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino history prides itself in tapestry, as we are the only people
        in Asia who do it. It is evident in different forms, as weaving is entrenched
        in our culture. We have rich and exquisite textiles to show for it — a seemingly
        innocent piece of fabric can cost up to millions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb8db5-5619-496f-a588-be25982f1147'
      'mgnl:activationStatus': false
      'mgnl:created': 2019-06-13T18:14:18.265+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-20T12:13:31.316+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous groups used to export dyes from China, and from there,
        they have picked our standard colors. They are gold, magenta, and silver —
        colors that we have made our own in terms of doing tapestry. Ethnic diversity
        is shown in our textiles too, as different tribes have their own weaving patterns.
        These represent communities that are bound by tradition and strength in their
        own art forms. Pastor Roces adds, “The sublime levels of dyeing is in Southeast
        Asia. Ito ‘yung [rason kung] bakit tayo sikat sa buong mundo in terms of art.”</p>'
  'India-moon-mission-space':
    'author': 'Faiz Akhtar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
