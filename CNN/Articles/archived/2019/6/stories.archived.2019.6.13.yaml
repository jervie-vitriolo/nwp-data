      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the mafia has since grown bigger to cover up the "collusion"
        within the agency. She also pointed out that the scheme has been recurring
        within PhilHealth as reforms she had put in place during her term were reversed
        by her successor, ex-Secretary Paulyn Ubial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16727af-c828-494f-9c5c-747ccdbc37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.861+08:00
