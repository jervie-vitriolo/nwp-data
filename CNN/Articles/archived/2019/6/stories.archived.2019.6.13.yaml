      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e02b6-b2c0-459f-97ba-7d4b79189e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.861+08:00
