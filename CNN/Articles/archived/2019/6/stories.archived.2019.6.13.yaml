      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in college when she was introduced to the glitz and glamour
        of the fashion industry, doing modeling jobs as part of the Philippine Model
        Association on the side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8711b-a338-453f-af13-f882c9a6d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant fans had been waiting for Magtanong to join a national pageant
        as early as 2015, but it took her years to do so, as she chose to prioritize
        her dream of pursuing a legal profession first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38486228-3632-4b00-98bc-ea9661c06b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually a model during my undergrad, and I was introduced
        to the world of pageantry, so I was meant to join around 2015 when I graduated
        from college. But I passed law school so I chose to put off pageantry for
        four years and finished my studies first. And then before I entered law school,
        actually I counted my age <em>kung kaya ko pa sumali</em> (if I could still
        join). And then I was 25 when I finished the bar, so <em>sabi ko kaya pa,
        pwede pa</em> (I told myself that I still can). I wanted to pursue both and
        that''s what I did," she told CNN Philippines in an interview after she was
        crowned early Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52500e2-0492-4830-9636-aa30c722361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the wait was worth it. Aside from the crown, Magtanong—one of
        the most cheered among the 40 candidates during the Binibining Pilipinas 2019
        coronation night—bagged the Best in Swimsuit and Binibining Megawide plums.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f30e5e-022e-4126-920f-54ad30e266f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.307+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' chance of bagging its seventh Miss International
        victory now lies in her hands. Magtanong has a tough job ahead of her, following
        the brides-maid finish of Maria Ahtisa Manalo in last year''s installment
        of the annual international beauty derby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12ad1e-28cc-4c49-8696-fe6c43463aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtanong also won the hearts of many eagle-eyed beauty pageant
        fans who likens her win to that of Miss International 2016 Kylie Verzosa.
        Many insinuate that they were both robbed of the chance to represent the Philippines
        in Miss Universe, given their impressive performances especially during the
        "question and answer" portion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec75c21-207a-448a-b0c1-c8c0ddc96e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/entertainment/2019/6/10/Deja-Vu-Miss-Universe-Philippines.html">''Déjà
        vu'': Gazini Ganados-Patch Magtanong win likened to Maxine Medina-Kylie Verzosa
        scenario in 2016</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f842a0-a4ef-4f5b-acd1-dc969dc21624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her dreams turning into reality, Magtanong now wants to use
        her influence to promote her advocacy in helping inmates fight for their rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbe7a2-eebf-4aa3-929e-fb8c62147679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:53:22.308+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-13T16:43:24.065+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advocacy is for the rights of prisoners and persons deprived
        of liberty because in law school I was part of an organization where we visited
        jails and provided help for them. I''m also part of an NGO (non-government
        organization) right now and we what we do is we teach the inmates in different
        city and municipality jails the legal process so at least they know their
        rights," she said.</p>'
