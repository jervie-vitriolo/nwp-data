    'mgnl:tags': ['Kapa-Community-Ministry-International-Inc', 'KAPA', 'Quezon-City',
      'investment-scheme', 'Ahon-sa-Kahirapan']
    'template': '1'
    'title': 'KAPA members hold vigil, insist they are part of a religious organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc9112-da23-4846-8d2b-4a62d1d62334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — In the
        wake of the government’s crackdown on Kapa-Community Ministry International
        Inc. over alleged investment scam, thousands of members held a prayer vigil
        in Quezon City Monday to show their unity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd52f6-c679-4f4f-bc0d-cceda97f6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.407+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the organization, wearing white shirts, singing songs
        and raising lighted mobile phones trooped to the Quezon City Memorial Circle
        to attend the vigil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e5ab4-3691-4539-9a0a-2f5ec2150f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Mangahas, convenor of Ahon sa Kahirapan — KAPA''s Luzon representative
        — denied allegations that the KAPA was running an investment scam, and instead
        reiterated that the group was a religious organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd314a55-b9c8-4ec4-9b80-d9c06c2b20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Simula po</em> Friday, Saturday, Sunday <em>hanggan</em>g Wednesday
        — <em>kung kami po a</em>y scam <em>nag-alsa masa na po sana yung mga nagrereklamo
        na ''di sila nakakatanggap</em> ng monthly blessing. Isa pong patunay na aming
        samahan na KAPA <em>ay talagang</em> religious organization," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88f8d9-59a9-4d24-a908-d26508d4ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.408+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas said they are open to any investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483ed8a-6d5d-4a15-aec1-5115527370b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) said KAPA had 5 million
        members, however that number was denied by Mangahas who said there were 10
        million members, majority of whom are members of the urban poor and overseas
        Filipino workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012ab02-1b78-4760-b7f4-f41102bb1ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, led by founder Pastor Joel Apolinario, has come under fire
        for allegedly running an investment scam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65de52-cbd2-4a88-bbbc-63d054f1f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advisory from the <a href="http://www.sec.gov.ph/wp-content/uploads/2018/10/2018Advisory_KAPACommunityMinistryInternationInc.pdf">Securities
        and Exchange Commission</a> (SEC) said KAPA was enticing the public to invest
        in the guise of a “Deed of Donation” or “Certificate of Membership” with a
        promise of 30 percent interest every month for life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c04d0b-9a7f-402f-8c05-1c3d2bdfe70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.409+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has directed the National Bureau of Investigation
        to crack down on groups involved in such investment schemes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208cbe1-cfc1-4e85-8a06-b35a359ea14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2019/6/11/sec-kapa-investment-scams.html"><strong>RELATED:
        After KAPA, SEC runs after 5 more ‘investment scams’</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afffae-9433-49ff-8fd5-80bec7c6d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA members are appealing to Duterte to reconsider his decision
        to close the organization, saying the money they receive from KAPA helps with
        expenses such as tuition for their children''s education.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73069a-8a3e-4b50-963f-519fbe94342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.410+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangahas speculated that the sudden crackdown on KAPA field offices
        has something to do with how the organization posed as a competition to businessmen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12946916-0e31-49cb-81ee-678aa20d711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of Kapa-Community Ministry International Inc.
        members in North Cotabato started their journey Wednesday ahead of a two-day
        prayer rally in General Santos City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f85407-c735-4971-9eaa-88ee9c13b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:58:44.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of General Santos City issued permits for the rallies
        scheduled June 13 and 14.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca806f-8b6e-4667-b6a7-509d9196ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:58:43.295+08:00
