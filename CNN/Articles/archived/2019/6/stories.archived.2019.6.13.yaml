      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3b8c5-eb7b-4c82-a4cc-1940d137502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.558+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, China and the former Soviet Union are the only
        countries to date to have made soft landings on the Moon, while only the US
        has carried out successful manned missions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9bf91-dc3c-426d-a764-7c52f028a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:15:10.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:15:28.559+08:00
