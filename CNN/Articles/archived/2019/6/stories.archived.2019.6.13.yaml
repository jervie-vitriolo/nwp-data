  'Duterte-not-interfering-PDP-Speaker-bet':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T15:58:47.327+08:00
    'imagesource': 'jcr:48fe9a83-1200-4f04-9a86-9776b4ade005'
