      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the appropriate Chinese authorities to probe the collision
        and impose the proper sanctions to the Chinese crew," he added, calling it
        a violation of maritime protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60864043-2168-4ae9-bddb-4997e40ca37c'
