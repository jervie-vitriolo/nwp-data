    'template': '1'
    'title': 'PNP: Over 6,000 election gun ban violators arrested in ‘peaceful’ 2019
      polls'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d4bbe-52c5-4c0a-8bc6-bb1b5bd53541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:03:14.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T21:18:51.790+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong>&nbsp;Over
        6,000 people were arrested for violating the election gun ban which concluded
        on June 12, the Philippine National Police (PNP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af65c6-b613-4afd-8aeb-661ad09d742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:18:47.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:18:51.790+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Thursday it apprehended 6,362 individuals, including
        public officials, military and police personnel for election law offenses
        and gun ban violations. Police counted 5,989 civilians, 48 police personnel,
        25 military personnel, 94 public officials, 104 security guards, 19 members
        of law enforcement agencies, 24 paramilitary personnel, 31 members of domestic
        threat groups, 15 foreign nationals and nine members of private armies among
        the arrested for violating the gun ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c1164-e729-4641-a5e6-2cbee791953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:18:47.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:18:51.790+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election gun ban began on January 17 and spanned for almost
        five months, during which individuals were prohibited from carrying and transporting
        firearms unless allowed by the Commission on Elections through the issuance
        of a certificate of authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3390e9-c695-495d-b0d6-671f39402ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:18:47.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:18:51.791+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police confiscated 5,304 firearms and deadly weapons. It said
        they are currently coordinating with state prosecutors to charge the violators
        for illegal possession of firearms and explosives and for violating the Omnibus
        Election Code. Penalties range from one to six years of imprisonment, permanent
        disqualification from holding public office, loss of right to vote, deportation
        and disqualification from securing a license to carry firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6706c11-4183-46b4-9352-497de4617455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:18:47.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:18:51.791+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Col. Bernard Banac, PNP spokesperson, said Thursday police regional
        offices have also reverted to normal alert except in the following regions:
        Zamboanga Peninsula ,Northern Mindanao, Davao, SOCCSKSARGEN, Caraga, and the
        Bangsamoro Autonomous Region. He said these areas remain on full alert due
        to the presence of threat groups such as the Abu Sayyaf, and the implementation
        of martial law in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d614d-c31e-4510-9c16-4c4fe9a35965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T21:18:47.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T21:18:51.791+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the field have also reverted to mobile from fixed checkpoints,
        he added.</p>'
  'st.-louis-blues-stanley-cup-champions-nhl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-13T14:35:44.009+08:00
    'imagesource': 'jcr:7dee0609-247d-433f-adc0-4deb4d48ce67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8732de45-ddb5-4c78-a427-7f92a7808479'
    'lead': 'The victory capped a remarkable turnaround for the Blues considering
      they were sitting dead last in early January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T14:40:18.497+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-13T14:40:18.684+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blues dump Bruins to win Stanley Cup after agonizing 52-year wait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226b5ed-67da-4a45-be6b-f5e3f0052889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.685+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The St. Louis Blues completed
        a most improbable journey and wiped out decades of misery by beating the Boston
        Bruins on Wednesday to capture their first Stanley Cup and set off a celebration
        that was 52 years in the making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43efaed-628d-4cee-a313-0b80f334cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.685+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blues defeated host Bruins 4-1 to clinch the best-of-seven series
        4-3 and end the longest wait in National Hockey League history for a team
        to win their first championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178160b-9b1e-4c84-99ed-28afee32f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.685+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory capped a remarkable turnaround for the Blues considering
        they were sitting dead last in early January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0e1ec-2064-468b-8be2-61993bd1f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.686+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What an unbelievable year,” said Blues captain Alex Pietrangelo.
        “I don’t even know what to say. Where we were to where we are now... I tell
        you what, I’ve never been more proud to wear this jersey with this group of
        guys. It’s unbelievable.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b8635-4ea8-401b-a09d-2595c7e0eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.686+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship was a long-awaited one for the Blues franchise,
        which reached the Stanley Cup Final in each of their first three years of
        existence from 1968-70 but were swept each time, including by the Bruins in
        1970.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d173988-4358-44fd-a5c3-12de72da3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.686+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1970 loss tortured the Blues franchise for decades as it produced
        one of the most iconic photos in hockey history - that of Bobby Orr flying
        through the air with his arms raised in victory after scoring the Cup-clinching
        goal in overtime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da3867-8e2b-40d2-998d-97fe9f3cf476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.686+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that defeat, the Blues have made the playoffs in all but nine
        seasons and despite having had some solid teams during that stretch had, until
        this year, never been able to return to the Stanley Cup Final.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd3780-fbd6-44ee-b7a9-e3f6aa4570a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.687+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they made the most of their latest chance and in the winner-take-all
        Game Seven got all the scoring they would need in a late three-minute span
        of the first period while rookie goalie Jordan Binnington was sensational
        in the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefe311-6dca-4cbc-8488-133dffbf57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.498+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.687+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blues forward Ryan O’Reilly, who set a franchise record with the
        most points in one playoff year with 23, was awarded the Conn Smythe Trophy
        as the most valuable player of the playoffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c176b89-7089-4e67-945e-afc829fc50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.687+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stopped trying to worry about the outcome and just give it everything
        I had,” said O’Reilly, who scored his team’s opening goal in the last four
        games of the Stanley Cup Final.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d4286-0bc5-4d62-9dcd-cea0405c2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.687+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was getting bounces. It was amazing, my linemates played great,
        I thought we created every night. It was just amazing.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df203c1-d18b-48a5-964c-872e97bdb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Empty feeling''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef77699-ac63-407a-ab9e-780cf8c758d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bruins, who had never before hosted a Game Seven of a Stanley
        Cup Final, made a solid start and created all sorts of pressure but it was
        the Blues who jumped out to an early 2-0 lead despite being outshot 12-4 in
        the opening frame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c5d49-ee25-4c2a-9737-4ad88db7799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.499+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Reilly opened the scoring with about three minutes left in the
        period when he cleverly re-directed a shot from the point that went right
        through Boston goalie Tuukka Rask’s legs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346206e-22c1-4a08-a61f-f93ab91a6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.688+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pietrangelo added another with eight seconds left in the period
        when he skated in and used a nifty backhand deke to beat Rask and silence
        the stunned home crowd.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962e012-a237-4b1a-83e6-c7a55edb582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Louis nearly added a third midway through the second period
        but Zdeno Chara managed to swat the puck away from the goal line after a shot
        from Brayden Schenn went off the crossbar and Rask’s shoulder before dropping
        in the crease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37199b83-6a1e-46b4-8f7f-6da7d004fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schenn did find the net in the third period when he fired a puck
        off the post and past Rask with under nine minutes to play before Zach Sanford
        put the game out of reach with his first of the playoffs with under five minutes
        to play.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c031d2-0373-486c-be1b-0ee3316954fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston broke Binnington’s shutout bid when Matt Grzelcyk found the
        net with just over two minutes to play but it was too little, too late as
        the Blues goalie went on to set a rookie record with his 16th playoff win.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da606055-0965-4dcc-a99f-7d498dc70ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.500+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an empty feeling,” said Bruins head coach Bruce Cassidy. “It’s
        a long year. Someone had to win and someone had to lose and we came out on
        the wrong side of it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b4d051-7f3f-4a50-9a6b-f0e494194dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T14:40:18.501+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T14:40:18.689+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not the way you picture it, it’s as simple as that.”</p>'
  'binibining-pilipinas-international-2019-bea-patricia-patch-magtanong-bar-passers-oath-taking':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-13T14:49:34.693+08:00
    'imagesource': 'jcr:5e31a36b-4e9c-4c89-a65a-2e35570dffb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e1d87e-3246-4793-871c-c34e6c6f7c78'
    'lead': 'The 25-year-old stunner was among the 1,800 new lawyers who took their
