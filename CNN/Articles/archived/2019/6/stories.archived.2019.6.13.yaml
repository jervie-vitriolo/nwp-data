    'lead': 'The two-time NBA Finals MVP says surgery on his ruptured Achilles tendon
      has been a success and the road to recovery "starts now."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T12:25:07.445+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2019-06-13T13:02:36.070+08:00
