      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also required Angkas to submit monthly data on road crashes
        and passenger complaints to help in its safety assessment, and determine to
        issue a permanent permit to operate the motorcycle taxi service. Angkas offers
        around 27,000 motorcycle taxi units.</p>'
