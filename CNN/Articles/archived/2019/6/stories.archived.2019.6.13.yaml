      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government is now assisting the fishermen who
        were later rescued by a Vietnamese vessel.</p>'
