  'NBI-probe-hospitals-clinics-claims-WellMed-dialysis':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T18:03:07.424+08:00
    'imagesource': 'jcr:49b9cd77-7e43-4ca3-8998-2b4aafc8986f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c518532f-f241-47e5-b7b8-bf54d5ac77da'
    'lead': 'Authorities say they are not singling out WellMed Dialysis Center, which
      is facing several administrative charges for allegedly defrauding the Philippine
      Health Insurance Corp. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T18:07:40.335+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-13T18:11:45.688+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'NBI', 'WellMed-Dialysis-Center',
      'PhilHealth']
    'template': '1'
    'title': 'NBI probes other medical institutions amid ''ghost'' dialysis mess '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d089fc-bc2b-4f3f-bc98-d4b27382d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.688+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —&nbsp;</strong>The
        National Bureau of Investigation on Thursday said it is also looking into
        the transactions of other medical entities in the wake of the controversial
        “ghost” dialysis scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058c583-f07a-4c98-9030-b4da4cc04692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.688+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Director for Investigative Service Vicente De Guzman
        III said authorities are “not singling out” WellMed Dialysis Center, the clinic
        linked to the fund mess, as they continue to dig deep into the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422db3ca-d5e7-489f-bc46-642cd16aff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not singling out WellMed. We are also investigating claims
        of other medical entities,” De Guzman said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab494c-cfcd-44b6-b515-be58e1275356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That pertains to the hospitals, clinics, just like WellMed, that
        are accredited by PhilHealth (Philippine Health Insurance Corporation),” he
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5352856-21e0-4044-a649-3fbb1c1f82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NBI refused to disclose the names of the institutions,
        its spokesperson, Ferdinand Lavin said “practically all entities” claiming
        refund and reimbursement are subject to a joint investigation by the NBI and
        the state health insurer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d87e2-f21b-4b9b-8bf3-60f9f77dc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said it will <a href="https://www.cnnphilippines.com/news/2019/6/11/NBI-WellMed-PhilHealth.html">file</a>
        falsification and estafa charges against PhilHealth officials who may be linked
        to the fraudulent insurance claims, upon President Rodrigo Duterte’s directive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b50475-6acc-4424-b69c-59ed2577aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, PhilHealth officials said they have filed 28 counts of
        administrative cases the Quezon City-based clinic after finding “strong evidence”
        that it has been defrauding the agency since 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c8dcc-38af-413c-ad3b-a035ed59d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/13/Garin-fix-PhilHealth-fraud-virus.html">Garin:
        Fix ''fraud virus'' in PhilHealth before Universal Healthcare rollout</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec911c-d4a7-448c-9f6a-3e6d8a9ce977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:07:40.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T18:11:45.689+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also presented WellMed owner Bryan Sy before the media,
        following his warrantless arrest on Tuesday. Authorities explained that WellMed
        has been committing a continuous crime, as the clinic still has 16 pending
        claims with PhilHealth as of June 7.</p>'
