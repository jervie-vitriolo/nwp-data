  'anthony-davis-rich-paul-celtics-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-13T13:11:26.047+08:00
    'imagesource': 'jcr:891d34ac-0665-4a7b-a812-522ee07f2764'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541798c7-e2d5-4907-98bf-da34cf53ccdd'
    'lead': 'Agent Rich Paul warns the Boston Celtics: Trade for All-NBA center Anthony
      Davis, and he’ll be one-year rental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T13:14:07.291+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-13T13:14:07.454+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agent Paul to Celtics: Davis won''t sign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dd18f-eac9-466a-a894-72d9c63cda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.455+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Agent Rich Paul warned the Boston
        Celtics: Trade for All-NBA center Anthony Davis, and he’ll be one-year rental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bba63a-1f08-4f09-b30a-903da4a70064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.456+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics are among the teams rumored to be pursuing a trade with
        the New Orleans Pelicans for the disgruntled Davis, who becomes a free agent
        after the 2019-20 season. Boston has the assets to put together a more attractive
        trade package than many teams in the running.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e86444-ca97-4e77-b9bf-50415e643ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.456+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can trade for him, but it’ll be for one year,” Paul told Sports
        Illustrated. “I mean: If the Celtics traded for Anthony Davis, we would go
        there and we would abide by our contractual and we would go into free agency
        in 2020. I’ve stated that to them. But in the event that he decides to walk
        away and you give away assets? Don’t blame Rich Paul.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9cc50-9747-46e5-9bfc-43f24a0dc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.456+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports Tuesday said that Paul, whose most prominent client is LeBron
        James, has further told the Pelicans that the New York Knicks and Los Angeles
        Lakers are the only teams Davis is interested in joining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee5a5e-7d3f-4324-a579-f1877ae7a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.456+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where he’s going to land? I have no idea,” Paul said. “And it don’t
        matter. We’re going into free agency. Why does it matter to me where he goes?
        Earth: We’re going into free agency. He has a year; he has to play. But after
        that, I can’t say it no bigger: WE ARE GOING INTO FREE AGENCY. 2020: ANTHONY
        DAVIS WILL BE IN FREE AGENCY.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea341a68-de5f-44d1-91b9-6df93c4c19e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.457+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers pursued Davis after Paul announced the big man wanted
        a trade last winter. With Magic Johnson (Lakers) and Dell Demps (Pelicans)
        both out of jobs after leading those trade talks, and a fresh list of demands
        provided teams on Monday by first-year Pelicans team president David Griffin,
        there is optimism a Davis deal will happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8483a5-7b8b-4362-9dc1-3b60654071aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.457+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans has the benefit of starting over with presumptive No.
        1 pick Zion Williamson as a centerpiece. A deal with the Knicks, who pick
        third in the 2019 draft, could mean a pairing of Williamson and Duke teammate
        RJ Barrett in the Bayou. The options involving a third team such as Brooklyn,
        determined to clear salary cap space to bring in two marquee free agents,
        could potentially bring in Nets All-Star D’Angelo Russell as part of the new
        core in New Orleans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd62f4-d291-4d4e-8f91-df7c0e02434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:14:07.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T13:14:07.457+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lingering doubts for a Lakers-Pelicans match is whether
        Griffin values Brandon Ingram, Kyle Kuzma and Josh Hart more than Demps did
        when talks fizzled in February. The fourth overall pick, per reports, will
        not be enough of a haul for the Lakers to land Davis. And if Griffin shakes
        off the young starters offered up from Los Angeles, a third or fourth team
        might be needed for a deal to work.</p>'
