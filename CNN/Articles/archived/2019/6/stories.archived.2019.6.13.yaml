      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for pursuing friendly
        ties with China despite the East Asian giant''s incursions in the West Philippine
        Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24911f4-1615-4a52-bf03-7f5109e6175c'
