      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33226b3-644a-4c57-81a2-7917aaf0eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T15:04:51.770+08:00
      'mgnl:createdBy': 'mel'
