      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix made the announcement on Wednesday at the E3 gaming conference
        in Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e805bd-72dc-4889-8a9a-2414af874a60'
