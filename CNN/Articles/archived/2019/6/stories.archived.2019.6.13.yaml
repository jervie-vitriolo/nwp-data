  'raptors-warriors-oracle-arena-nba-finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-13T16:29:22.862+08:00
    'imagesource': 'jcr:ae611072-4d66-483d-8df0-257b13bf820d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e70421-14d6-491d-a599-6f750827f2e4'
    'lead': 'The team that had the upper hand in 3-point shooting has prevailed in
      the first five games of the series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:31:56.445+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-13T16:31:58.476+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Raptors take second crack at title in Warriors'' Oakland farewell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7129162-7890-424e-8d19-58c64e24ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.476+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Toronto Raptors hope to celebrate
        the closing of Oracle Arena with a party of international magnitude when they
        take a second shot at the championship Thursday night in Game 6 of the NBA
        Finals against the Golden State Warriors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b163204-9da3-4c31-9c30-5aceec7d9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.476+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors were two minutes away from securing Canada’s first-ever
        NBA title Monday in Game 5 before falling victim to a barrage of 3-pointers
        from Klay Thompson and Stephen Curry in a 9-2 finish that was historic on
        at least two levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32247f0-45ad-42bc-b485-ba924796ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 106-105 final not only produced the first one-point Finals margin
        since 2007, but it also made the Warriors just the sixth team in NBA history
        to win a potential elimination game on the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4aad8-01e9-4dba-99be-e7a5043fe4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.477+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History remains on the Raptors’ side entering Game 6, even though
        the scene has shifted back to Oakland. Of the 34 teams that have led a Finals
        3-1, 33 have gone on to win the championship. The only exception was the Warriors
        in 2016, when the Cleveland Cavaliers rallied to win in seven games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131f61a-dcf1-4d92-8874-88b56b7f76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.446+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that the moment is the moment, but we still are staying
        in it,” Raptors guard Kyle Lowry said Wednesday. “We’re not too up, we’re
        not too down. We’re just one game, hey, we lost it, now we got to move on
        to the next one.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210146f-6953-4506-9634-0f40720d0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors move on without Kevin Durant, who returned from a calf
        injury to score 11 points in 12 minutes in Game 5, only to sustain a ruptured
        Achilles in the same leg. The Warriors led 39-34 at the time of the season-ending
        injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f76fbc-6d09-47a2-8635-632874a2fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant confirmed Wednesday from New York that he had undergone surgery
        to repair the rupture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f8927-79fc-49a4-bdf2-708ebca223f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.478+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect our fans to be the loudest they have ever been, especially
        in the name of Kevin and bringing his type of spirit he would bring to the
        fight and the competitiveness,” Warriors guard Klay Thompson said Wednesday.
        “I know our fans will do that because we deserve it, but more importantly,
        Kevin does for what he gave this team, this organization. There wouldn’t be
        banners if it wasn’t for his presence.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130fa41-5f54-4ed9-8b58-bf01a9d52b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game will be the Warriors’ last at Oracle Arena, which opened
        as the Oakland Coliseum Arena 47 years ago. Golden State will move to the
        Chase Center in San Francisco next season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93dab2-4544-4043-bca7-68f7f10a47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.447+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been just an incredible environment in which to coach
        and play back in the day,” Warriors coach Steve Kerr said Wednesday. “Even
        when the Warriors weren’t any good, to come in here as a visitor and feel
        the energy in this building, you could tell that the fans loved the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da46b0-d46e-490b-828d-b2738de559c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a basketball hotbed. And just the atmosphere out there,
        the energy, the noise, over the last five years with our team’s rise, combined
        with that organic energy that this place has always had, it’s just been an
        incredible experience to coach here.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4312a1f-50d3-498d-b5fe-9c51aa5f914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.479+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That energy wasn’t enough to prevent Raptors wins in Games 3 and
        4 after the Warriors earned a split in the two series-opening games in Toronto.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43637135-b5ac-4976-bc03-8ae3f471b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.480+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raptors coach Nick Nurse said Wednesday he’s not surprised the road
        team has won four of the first five games in the best-of-seven.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a60ec-2694-4113-9761-b5789cc9c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.480+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both teams are really good road teams and have been all season,”
        he said. “Two really tough-minded teams playing, and you got to be a little
        more tough-minded on the road. And I think a lot of those games probably could
        have went either way.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f119e-7d6c-4c6e-b518-238fd05c48e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.480+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team that had the upper hand in 3-point shooting has prevailed
        in the first five games of the series.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00074db1-c110-4d63-89d8-49f2a6ea3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:31:56.448+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-13T16:31:58.480+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors outscored the Warriors 120-96 from beyond the arc in
        their three wins, while Golden State had a 99-57 dominance in long-range points
        in its two victories.</p>'
  'china-philippines-boat-ramming-':
    'author': 'Eimor Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T16:26:59.182+08:00
    'imagesource': 'jcr:984182b0-e9fc-4577-8307-db3784070a11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f77e5a10-d42f-4798-a8a1-72e341deb184'
    'lead': 'Malacañang also calls on the Chinese government to investigate the Chinese
      crew for abandoning the Filipino fishermen, and impose the proper sanctions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T16:39:35.370+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-13T16:40:58.598+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines-China-relations', 'West-Philippine-Sea', 'Reed-Bank',
      'South-China-Sea-dispute']
    'template': '1'
    'title': 'Duterte spokesman says cutting PH-China ties possible if boat ramming
      is ''intentional'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61aa61-d43d-40d2-90c5-71f6027f0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.598+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — The Philippines
        could end diplomatic relations with China if it is proven that a Chinese fishing
        vessel "intentionally" sank a Filipino boat in the West Philippine Sea, the
        presidential spokesman said Thursday as he talked about possible scenarios
        arising from the boat ramming incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5763958-b4ff-4522-bfc0-a9c57bc830cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.598+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s intentional, it''s an act of aggression... E ano pang
        step (What will be the next step)? E ''di we will cut off diplomatic relations,"
        Presidential Spokesperson Salvador Panelo said in a media briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfc138-af11-4643-bc59-3df6100cd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.599+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, magdidoplomatic protest ka, kung hindi ka kuntento sa paliwanag
        nila at nakita natin na talagang sinadya, e ibang usapan yun," he added, noting
        that authorities are still investigating the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7704e-f0a6-4fe4-baf7-0d21e11743ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.599+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "First, you''ll file a diplomatic protest, if you
        are not contented with the explanation and find that it was intentional, that
        is a different thing."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c296b00-1024-4b64-adc9-59c0a5c6a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.599+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he
        filed a diplomatic protest on Wednesday after Defense Secretary Delfin Lorenzana
        announced and condemned the "cowardly action" of the Chinese crew. Lorenzana
        said a foreign vessel hit the anchored Filipino boat near Recto Bank on June
        9, and did not stop to help 22 local fishermen, whose boat sank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c916e-5a79-4e04-9ec8-c0c52ecf930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.599+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Reed Bank, the underwater feature in the West Philippine
        Sea is claimed by both the Philippines and China. The West Philippine Sea
        is a portion being claimed by the Philippines within the long-contested waters
        of South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ab60d-ed72-4179-bfcc-597ce0377ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is seen as a potential flash point and tensions have risen
        in recent years because of China''s building there of artificial islands and
        installation of weapons that could be used to intimidate other claimant countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c64003-0036-4eee-88fa-364b3db37077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin in a tweet said he filed the protest "quietly," but did not
        give anymore details.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04376887-c338-4642-8abf-4a3c89511404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: Probe, punish Chinese crew</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e937a8-228b-4fd6-ae9f-5c37095609e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, called on the Chinese government to investigate
        the Chinese crew for abandoning the Filipino fishermen, and impose the proper
        sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6cc7c-5aea-4635-be43-c59264d77550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present territorial conflict between the countries of the two
        colliding vessels pertaining to the area where the collision occurred, is
        not - and can not be an impediment for the offending vessel to lend a hand
        to the distressed crew," Panelo said. "We call on the appropriate Chinese
        authorities to probe the collision and impose the proper sanctions to the
        Chinese crew."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1233ceb-41c6-449b-8052-40fb33e67dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials use the term "collision" to refer to the incident,
        the Armed Forces'' Western Command (WesCom) likened it to a hit-and-run, that
        could be intentional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be927643-a213-4c92-9083-e5fb534355dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naka-anchor kasi gabi na po, pagkatapos ito po ay nabangga nitong
        Chinese vessel, yan, and after the collision the Chinese vessel immediately
        umalis po e, tumakas, parang hit-and-run," Lt. Col. Stephen Penetrante, acting
        WesCom spokesperson told reporters Wednesday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768b6ba-d819-4461-b3db-7467c638c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was anchored because it was night time, and then
        it was hit by the Chinese vessel. After the collision, the Chinese vessel
        immediately left, ran way, like a hit-and-run.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03daf9e4-3499-485b-8c88-e71982a67fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said, "Regardless of the nature of the collision, whether
        it was accidental or intentional, common decency and the dictates of humanity
        require the immediate saving of the crew of the downed Philippine vessel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb92a15-da6d-4255-bb12-a19da2429095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government is now assisting the fishermen who
        were later rescued by a Vietnamese vessel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f85534-f3bf-48a9-aad4-dba284351bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b4ee9-2654-4d6d-b74e-d817393e3506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a friendly act</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7595eb0-dbd1-47a9-8231-63a0229d97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occured on June 9, which happened to be the Filipino-Chinese
        Friendship Day. Officials have said what the Chinese vessel did was not how
        supposed allies should treat each other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb71fd-1512-4f74-b9a7-3cac75a8e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros called on President Rodrigo Duterte
        to recall the country''s ambassador and consuls to China, similar to what
        he did when <a href="https://cnnphilippines.com/news/2019/5/16/Locsin-orders-PH-consuls-go-home-Canada.html">Canada
        failed to take back tons of illegally dumped garbage</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664b69c-7819-469e-ad6e-d0a5fed6503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order should remain in full effect until the Chinese government
        has done the following," Hontiveros said in a statement, adding that China
        should explain why its fishing vessel is in the West Philippine Sea, identify
        and punish the crew involved, and promise that it won''t happen again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc77592-c552-4a63-81df-dc293aae2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Senator Antonio Trillanes IV urged the government to report
        the incident to the International Maritime Organization, an agency under the
        United Nations, which could conduct an independent probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ec537-20ac-4b2c-9390-000dfb04ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, former Foreign Affairs Secretary Albert del Rosario suggests
        a multilateral approach, urging the government "accept that Beijing has  absolutely
        no respect for the rule of law."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8783a66-7644-446c-a0f5-e628ada6246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was among those who filed a complaint against Chinese
        President Xi Jinping over the alleged militarization of artificial islands,
        damage to marine environment, and harassment of Filipino fishermen in the
        West Philippine Sea. The Palace has distanced himself from this move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67583c33-2cf4-4c69-ac34-e22407e3335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said Duterte will have the final say, urging critics to just
        wait for the government''s actions.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Uh, Risa, you said that and quite properly to me, moi; it&#39;s
        my job. And I do take suggestions; but of course I don&#39;t necessarily follow
        them to the letter or at all. My prerogative in the first instance but ultimately
        the President&#39;s call. Wait for me to finish what I&#39;m doing. <a href="https://t.co/Ntjj2bAGfY">https://t.co/Ntjj2bAGfY</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1139063453535080448?ref_src=twsrc%5Etfw">June
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1c288-6324-472d-90b5-a346dadd6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T16:39:35.374+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T16:40:58.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
