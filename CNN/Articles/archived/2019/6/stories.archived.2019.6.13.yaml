      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ganda ng concept na gaguhan pero may deeper meaning,” Santos
        explains. “Parang, who''s to say na hindi art? Chinallenge niya ‘yung institution
        na parang nagsasabi na hindi ka artist.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce6f80-6001-4cb3-972d-c5ccd83c40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this same concept that has permitted Santos to build his clothing
        brand Randolf. Even the name of the brand is a sort of wink to Dadaism. “Kasi
        Randolph [RJ’s first name] na ‘ph’ [spelling ng] tatay ko, so nung ginawa
        ko siyang ‘f,’ parang akin na siya,” he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f22a9-3755-4ddc-a9a8-a7cfa0d45736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his designs, Santos says that he’s always been inclined to
        spoof pop culture, to make fun of how obsessive society can be with celebrities,
        reality television, and the next new trend. “Kahit in religion, as in mga
        tao talaga obsessed sa idols basically na medyo nakakatawa,” he explains.
        “‘Yun ‘yung pinaka-core ng Randolf. Parang eventually, nagiging may sinusundan
        na rin lang na story ‘yung collections.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb341e-5da5-4cf8-96ea-f8c2af93c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first collection was titled “First Crash” in 2015, an ode to
        the rush of having a crush, featuring his signature pop culture appliques
        of Kim Kardashian crying and Johnny Depp’s iconic “Cry-Baby” look. He then
        showed “Borders” in 2018, a line he presented at the Amazon Fashion Week in
        Japan, after winning the Bench Design Awards; this time taking inspiration
        from childhood roadtrips with his parents where they would listen to music
        like ABBA and Led Zeppelin as well as memories of watching MTV music videos
        (Mariah Carey’s “Heartbreaker” was a constant).</p>'
    '22':
      'image': 'jcr:44d61ad2-0337-4258-a75d-cc9ef51812ca'
      'imageCaption': 'RJ Santos wearing the Dead End jacket, mesh top, and trousers
        from the new Randolf Clothing collection, "Destination 0." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90866fd3-7ca1-44f0-9474-79c865ef6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e767a8-f2d9-4655-a2ed-a2aa96fd32f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came “Take Me To Prom,” a collection that elicits the joy and
        exhilaration of preparing for prom, with tangerine long dresses, floor-length
        denim skirts, and printed suit sets, all still stamped with Randolf’s pop
        culture parody (as in Lindsay Lohan’s Botoxed face, among others).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fea7f-deef-4898-a3ea-1a9b610b826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the brand unexpectedly announced to watch out for their
        show on June 6 — unknown venue, attire optional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cc595-d745-470c-8e84-2473619d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 4 p.m. that day, Randolf uploaded a photo of a RandolfTV logo,
        similar to FTV, the fashion broadcasting channel that is known for its backstage
        footage of Eastern European models talking about what they’re wearing for
        a particular show, as well as fancy makeup artists, hair stylists, and designers
        explaining the rationale behind every glossy eyelid or sleek, side-swept ponytail
        or seamless serpentina dress.</p>'
    '25':
      'image': 'jcr:fe6097c9-fb35-41ca-a7e1-42963e4bc6bf'
      'imageCaption': 'The campaign for Randolf''s new collection features “Original
        Gangstas” of various creative fields squeeze into a group photo, much like
        a neoprint photo booth, evoking the life and excitement that Santos has always
        found in creative work. Photo by JOSEPH PASCUAL/courtesy of RJ SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f848f6b-48ab-4be5-9571-c542c5c79f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4e1a0-ffed-44c7-9de9-b0c62cdd3326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At exactly 6 p.m., RandolfTV went live on Facebook, starting off
        with an interview of people standing in front of a makeshift backdrop, proclaiming
        their love for Randolf, while waving to what seems like an imaginary crowd.
        Like FTV, there was also backstage footage of models getting dolled up by
        makeup and hairstylist Sylvina Lopez. The show started, 13 looks went out
        of the Nike Hypercourt in BGC, Santos took a bow, and the footage cut to the
        models and guests “partying” with Gatorades in hand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90135f-337f-4c34-9385-7b68adf45fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire livestream, directed by Judd Figuerres, was befitting
        the humor and purposeful absurdity that have&nbsp;guided Randolf since it
        started. “Gusto ko din ‘yung concept na para kang nanonood ng T.V. na hindi
        mo pwedeng i-skip ‘yung parts. Kailangan nandun ka, panoorin mo ‘yan,” he
        says, with a laugh. “Kasi ngayon ang tendency natin, ‘pag may video, i-si-skip
        mo na lang dun sa parts na gusto mo. Eto, gusto ko, kailangan i-endure mo.
        Kailangan panoorin mo lahat.”</p>'
    '23':
      'image': 'jcr:6122af00-a95e-4190-8fb7-ec63d077ea7f'
      'imageCaption': 'The Dead End jellyfish dress from Randolf Clothing''s "Destination
        0" collection. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc093f9-b1dd-4b9e-a2ba-894d8b7ebfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.310+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c10e2-bcbc-4c5a-adec-8e3f100b0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection, called "Destination 0," is a nod to that feeling
        of limbo after prom. “Kasi diba ‘pag prom, after nun, ‘yung parang wala kang
        direksyon. Parang, ano na? Tapos na ‘yung school, wala kang plano, wala kang
        anything,” Santos explains. “Either you''re lost or excited. So ‘yun ‘yung
        feeling or vibe ng gusto ko sa collection.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a831966-a7b6-43b8-9d05-304c2fb1e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was already thinking about doing a livestream fashion show for
        the collection around this time last year. However, the logistics needed to
        mount a full show made it difficult. Come February of this year, Nike, through
        Purveyr, got in touch with Santos, asking if he had any new collection that
        can coincide with the sports brand’s release of the Nike React Element 55.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4e31d-5382-4ead-8dd8-ead848bc88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron akong nagawa&nbsp;nang dress na half blue half purple, sumakto
        talaga siya,” he says, as the Nike pairs to be launched have the same color
        gradient.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4ea02-5e88-4988-86ad-a339885ca21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire collection is vibrant, not just because of its starkly
        hued palette, but also because of its patterns that demand attention. On the
        surface, it simply looks fun and joyful, but a closer inspection reveals prints
        that say “dead end.” "Destination 0," as is most of Randolf’s clothes, is
        an assault to the senses. At first, you feel the high of the colors, the bounciness
        of possibilities, of what could be; but it also perniciously injects more
        morose questions: what if there’s nothing more to this? What if this is it,
        the dead end?</p>'
    '26':
      'image': 'jcr:609e4f3a-f2f0-4ac7-a493-59713a9bdbae'
      'imageCaption': 'RJ Santos says that his new collection is a nod to that feeling
        of limbo after prom. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72fa41-0dfd-4aba-a62f-081bbf0d9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-14T15:08:33.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9745b8a-c663-4030-b6f1-918cc03c1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Santos explains the existential side of his designs, he shifts
        back to the joy of putting together the campaign. He says he wanted to gather
        some of the “Original Gangstas” of various creative fields — Tricia Gosingtian,
        OG blogger; Jasmine Maierhoffer, OG model; Kiko Escora, OG contemporary artist;
        and Xtina Superstar, OG DJ, among others. These OGs squeeze into a group photo,
        much like a neoprint photo booth, evoking the life and excitement that Santos
        has always found in creative work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbf111-d971-46a2-8c6f-43b857302651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he specifically wanted this idea, Santos says the
        people in the campaign are essentially who he wanted to dress up just when
        he was conceptualizing Randolf in college. “Sila ‘yung iniisip ko, na shet
        gusto ko maging model si Jasmine Maierhoffer tapos parang shet gusto kong
        maka-work si Kiko Escora. Gusto ko madamitan si ganito, ganyan,” he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8787772-c7da-4987-b156-8fd16c452eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:19:37.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the group wearing his designs is not only the manifestation
        of his aspirations,&nbsp;it is also a reminder of that one class in college
        that emboldened&nbsp;him to claim his art.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93d9b6-0a02-4dd8-a755-3e21c72bfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:22:06.624+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae902239-ffe1-494b-bd77-e258975e3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-04T19:21:04.534+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-10-04T19:21:05.353+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more information, visit&nbsp;<a href="http://randolfclothing.com/destination-0/"
        target="_blank">randolfclothing.com</a></em></p>'
  'tito-vida-bubble-t':
    'author': 'Don Jaucian'
    'caption': 'Pedro Vidallon of the collective Bubble_T, which has thrown some of
      the biggest parties in their side of New York. They''ve thrown parties for Robyn,
      Opening Ceremony, and PS1 MOMA; and Solange has been spotted in one of their
      parties. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-13T22:41:03.024+08:00
    'imagesource': 'jcr:95050d9d-e5d3-494d-a42b-9355f5f6581b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f15bbf-25de-43b1-9b04-b8a714b898cb'
    'lead': 'Pedro Vidallon talks about their collective Bubble_T and some of the
      biggest parties they''ve thrown in their side of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T22:58:57.065+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2019-06-14T15:45:36.533+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this queer Fil-Am is helping change the way New York parties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926f7f9-d29b-499d-b852-d112064cc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.065+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In Manila, there
        are a lot of choices if you’re a straight person looking to go out and have
        fun on a Friday night. But for queer people, there’s only a handful of places
        you can go to. So it was a little surprising to find out that in a megalopolis
        like New York City, the situation is similar for Asian-American queers as
        well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa3068-157c-44a3-9f4d-0c308acb212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d be like that group of Asians in the corner and frustrated,”
        says Filipino-American Pedro Vidallon, also known as DJ Tito Vida, of the
        Asian dance party collective <a href="https://www.instagram.com/bubble____t/">Bubble_T</a>.
        The group is responsible for setting up popular queer Asian-American parties
        that have made quite a splash in their side of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85861634-839b-4de5-957b-503db0bb29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2019-06-14T15:45:36.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We kind of  constantly complain, like, ‘God, I wish there was a
        place where — like I just wanna hear hip-hop and R&amp;B,’ you know? I love
        a Britney song here and there, but it’s like, hot damn, every time I go [somewhere,
        it’s] Britney, Ariana — it’s sort of like a list of divas. We were just talking
        about like, yeah, there’s not really a space for Asian-Americans.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba718dd-4302-4c01-8c17-99f218b988ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T22:58:57.066+08:00
