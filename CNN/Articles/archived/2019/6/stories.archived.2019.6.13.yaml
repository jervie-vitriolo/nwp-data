      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a942b3a-2a7f-43c5-9688-874a67adebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a returning Iloilo representative, Garin said she will push
        for a bill that will make the "stop payment" rule permanent, as well as put
        criminal liability on the officials heading hospitals and clinics that take
        advantage of PhilHealth claims. Erring healthcare providers and their board
        members may also be blacklisted from PhilHealth''s accredited facilities if
        proven involved in fraud.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56afe9-c7e9-40f2-8694-f1cd2ada79d3'
      'mgnl:activationStatus': true
