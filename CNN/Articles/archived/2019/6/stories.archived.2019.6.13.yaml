      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he said he filed the protest "quietly," but did
        not give anymore details.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">That&#39;s exactly what I said when I did &quot;the Canada thing&quot;
        quietly but clearly because the time was ripe for it. Notice how I avoided
        a circus but got the job done, mainly by keeping away the media. By the way,
        your suggested questions are diplomatically right on point. Thank you. <a
        href="https://t.co/zNwBX4u2OE">https://t.co/zNwBX4u2OE</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1139015304527470597?ref_src=twsrc%5Etfw">June
