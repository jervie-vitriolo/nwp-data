  'hk-protests-extradition':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Police fired tear gas and rubber bullets at protesters in Hong Kong
      on Wednesday, hours after tens of thousands of mostly young people surrounded
      the city''s government headquarters and postponed the debate over a controversial
      bill that would allow fugitives to be extradited to China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-13T06:19:56.137+08:00
    'credit': 'From Kin Cheung/AP'
    'imagesource': 'jcr:33447dfa-c1b3-46bb-8d0f-72837a5ab9a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a0ef30-91e1-4c4d-bf5d-5a4e597c45c2'
    'lead': 'Police fired tear gas and rubber bullets at protesters in Hong Kong on
      Wednesday, hours after tens of thousands of mostly young people surrounded the
      city''s government headquarters and postponed the debate over a controversial
      bill that would allow fugitives to be extradited to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T06:26:11.792+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-13T06:27:08.832+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'extradition', 'china', 'protest']
    'template': '1'
    'title': 'Hong Kong police declare China extradition protest ''a riot'' as rubber
      bullets and tear gas fired at crowd'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e0bf2-8b99-47e4-9912-2d8784e6d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.832+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Police fired tear gas and rubber bullets
        at protesters in Hong Kong on Wednesday, hours after tens of thousands of
        mostly young people surrounded the city''s government headquarters and postponed
        the debate over a controversial bill that would allow fugitives to be extradited
        to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf72219-afa7-469f-a57c-c840689f9974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.832+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As violent clashes erupted between protesters and the authorities
        late Wednesday afternoon local time, Hong Kong Police Commissioner Steven
        Lo Wai-chung said the demonstration was being considered a "riot."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c0fbc-75e9-46bd-ac06-4c039eccad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.832+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubber bullets, pepper spray and hand-thrown tear gas were used
        to push back protesters who had occupied the city''s main thoroughfare near
        the government headquarters, as well as the roads around it, Lo confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b814fc76-2a71-4020-9ade-57aecff18d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.832+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police had been left with "no choice but to start
        to use force."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520b6f3-f16f-4be3-887a-f807d532ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances were seen rushing towards Harcourt Road, the main site
        of Wednesday''s protest, amid reports of people being removed from the scene
        on stretchers. Lo said the number of officers injured was still being tallied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e99d81-9eff-4644-870f-50f79dca57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s legislative council had been due to hold the second
        reading of the controversial bill Wednesday morning local time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd28714-6c6c-4d2d-a525-8f4dcabd76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in scenes reminiscent of the 2014 democracy demonstrations known
        as the Umbrella Movement, protesters began arriving outside the Legislative
        Council buildings on Tuesday night, where they were greeted by a heavy police
        presence and bag searches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc81fb7-eca5-4b66-8553-1a09fb3d1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 police in riot gear were deployed to guard the building.
        Protesters were seen wearing helmets, goggles and heavy-duty workman''s gloves,
        and pulling bricks from the sidewalks. Hundreds of businesses, parents and
        teachers called for a boycott of works and school on Wednesday to show their
        opposition to the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88b5b1-bdfd-4300-9afd-f4c46ee14e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, tens of thousands of mainly young people had
        arrived in the area, blocking streets and bringing central Hong Kong to a
        standstill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96672f0-7f87-4735-b100-0efc0b0aa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Legislative Council President Andrew
        Leung Kwan-yuen said Wednesday''s meeting would be "changed to a later time
        to be determined by him."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c8816-5e80-4956-ad72-1a1dc8cfe3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has separate laws that follow
        the UK system and no capital punishment, unlike mainland China. Many people
        fear that the proposed extradition law means they could be taken from Hong
        Kong by Chinese authorities for political or inadvertent business offenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89dcc43-8d7d-4229-83d6-87fdec38ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hong Kong people are furious''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4320917-5791-4e71-bc8b-e026b999fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been met with widespread opposition, including from
        the city''s traditionally conservative business community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8f81c-39d9-4d0d-91db-274a80997764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s protests come three days after a mostly peaceful march
        in central Hong Kong. Police estimated 240,000 people attended on Sunday,
        while organizers put the number at 1.03 million -- the latter figure would
        make it the city''s largest protest since the former British colony was handed
        back to China in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df5ca8-908c-4696-af4a-109b9784d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded address on Wednesday, Hong Kong''s leader Carrie
        Lam condemned the "planned and intentional riots" and accused protestors of
        attempting to cross the police''s line of defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57880b-f604-4762-98df-f3a48e14390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has harmed the safety of normal citizens, teenagers who planned
        to express their views peacefully," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfa27f-2310-4caa-a4f9-4d1e1269b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the mass demonstrations, Lam has refused to withdraw the
        extradition bill, saying it is needed to plug loopholes to prevent the city
        from becoming a haven for mainland fugitives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36014f8-d920-48dc-9df1-702b5b319de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, she said safeguards had been added to the bill to protect
        human rights and had received no instruction from Beijing to push it forward.
        Hong Kong''s lawmakers had planned to dedicate 66 hours across five days to
        debating the bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ba7e9-2b3b-4253-b653-0cd0186695b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong people are furious," senior Democratic Party lawmaker
        James To said Tuesday. "Our chief executive just ignored the people''s voice,
        despite the peaceful rally of a million Hong Kong people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c316722-1769-407c-bcc4-c0b80d597055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunny Chan, an 18-year-old protestor on the streets Wednesday, said
        she was "angry" that the government failed to pay attention to Sunday''s protests.
        "We choose to come out today and stand in the front and protest and try to
        protect my freedom," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8810132-ddc3-4464-9e87-f9e5090b5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protestor Marco Leung, 23, said there would be no difference between
        Hong Kong and China if the law was passed. "We are not China," Leung said.
        "Police should protect the citizens, not the government."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7ca1f-8d35-4d75-aac5-fd76a3f93203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:26:11.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:27:08.833+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/12/asia/hk-protests-extradition-intl-hnk/index.html">Hong
        Kong police declare China extradition protest ''a riot'' as rubber bullets
        and tear gas fired at crowd</a>"</em></p>'
