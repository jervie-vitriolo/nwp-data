    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68038e70-075a-408c-86eb-f8bf6c299614'
    'lead': 'India''s space agency says it will make the country''s first landing
      on the surface of the Moon in September this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T21:15:10.639+08:00
