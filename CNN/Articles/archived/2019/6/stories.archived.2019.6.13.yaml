    'template': '1'
    'title': 'Palace outraged with reported rape of a Filipina in Kuwait '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39339e8-9b72-463c-b525-673e6f1d2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> Malacañang
        is "outraged" after a Kuwaiti policeman kidnapped and raped a Filipina worker,
        as reported by the Department of Foreign Affairs (DFA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94751878-6d18-4072-b6f5-bdbd1d922f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.816+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday night, the DFA said Kuwaiti police officer
        Fayed Naser Hamad Alajmy allegedly abducted and assaulted a Filipina domestic
        helper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed9bd4-e738-4b72-868e-bb71ce6a026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is reported that the 22-year-old Alajmy first saw the overseas
        Filipino worker (OFW) at the finger scanning section upon her arrival at the
        airport on June 4, and kidnapped her days later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16101c1a-5620-41e6-b7a2-3f8ad96d238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4b549-2609-410b-9c70-03dc744f3c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippine Embassy in Kuwait is "closely coordinating"
        with foreign authorities for Alajmy''s arrest, as led by Chargé d''Affaires
        Mohd Noordin Lomondot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f9ed7-d5df-4f9d-bdee-ab3d6905ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.817+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e13b78-12e2-4c6c-b877-fb2a82d8bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly outraged by that. (Labor) Secretary (Silvestre)
        Bello is responding to that incident," Presidential Spokesperson Salvador
        Panelo said during Thursday''s media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ad4fb-7647-4d27-8c90-1617222a4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fb289-1c8b-4b02-850c-8ccab22db361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, who chairs the Senate Committee on Labor,
        Employment and Human Resources Development, condemned the incident, saying
        it was a traumatic start for the Filipina OFW who stepped out to work abroad
        for the first time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91943912-3666-47ef-aede-fa879ff8d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.818+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60837db6-f1dd-4bfd-af75-ad9c45157025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn this incident in the strongest terms, and our government
        should exert all efforts to prevent a similar incident from happening again,"
        Villanueva said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810438d-29c2-4528-bcd1-7feccb3069e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b5ddf-fb24-44b7-80db-d1885f3a7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.819+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also questioned the implementation of a standing deal
        between the Philippines and Kuwait over the plight of OFWs, which incudes
        a round-the-clock portal to assist OFWs in need.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef028d6b-5e61-4066-bfd5-819a184e67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.820+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be4ca9-60bb-4ef0-b2ac-1196c6d6ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.820+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila and Kuwait entered into a bilateral labor agreement that
        sought to improve the protections of Filipino workers in the Gulf state last
        May 2018," Villanueva added. "Are all the safety mechanisms for the protection
        OFWs in place and functioning properly?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f0f2c-f52c-4cf6-b875-f83b7746e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.820+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5f3d2-d660-4917-b86f-889b0761e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T18:00:14.820+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered a <a href="http://cnnphilippines.com/news/2018/04/29/Kuwait-labor-deal-Duterte-PH.html">deployment
        ban</a> to Kuwait in February 2018 following the death of Filipina maid Joanna
        Demafelis, whose body was found stuffed in a freezer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3fa47-4525-40d8-9850-d2f209886e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T18:00:14.597+08:00
      'mgnl:createdBy': 'mel'
