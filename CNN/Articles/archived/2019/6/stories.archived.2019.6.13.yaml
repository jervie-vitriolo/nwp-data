      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/12/middleeast/saudi-airport-houthi-missile-intl/index.html">Missile
        hits arrivals hall of Saudi Arabia airport, injuring 26, official says</a>"</em></p>'
  'lovesick-fish':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Researchers say that female convict cichlids become pessimistic if
      they are denied their preferred mate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-13T06:35:25.342+08:00
    'credit': 'From CNRS/Univ of Burgundy'
    'imagesource': 'jcr:47afff86-dfdf-4810-b8e3-835964439c22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055f948f-4b33-4702-a40d-6a75b2520984'
    'lead': 'Throughout history and across cultures, people have written songs and
      poems lamenting lost loves. Now, researchers at a French university say they
      have discovered that fish also pine for their partners, challenging the view
      that only humans form emotional attachments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T06:37:35.558+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lovesick', 'fish']
    'template': '1'
    'title': 'Lovesick fish have pessimistic outlook on life, study shows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97b994-935f-4b9b-98d9-ae0c6d6e03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238a6c1-4216-4c97-876c-b451bb8908e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Burgundy performed a series of
        tests on convict cichlids —&nbsp;a species of small, monogamous fish native
        to Central America —&nbsp;to measure their mood and emotional attachment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015866a3-6ca2-4d0b-8018-2d3f3de2f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allowed 33 female fish to choose a male mate and then monitored
        the behavior of the females when they were not paired with their preferred
        partner. They found that the females who were denied their first choice adopted
        a more "pessimistic" outlook on life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edee4c8-46b0-480e-b468-9b9a17af1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in The Proceedings of the Royal Society
        B journal, found that females separated from a preferred partner showed a
        "pessimistic bias" —&nbsp;in other words, a bleaker outlook on life —&nbsp;when
        presented with a challenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efc801-6767-4bbd-a43f-7861b39a2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.736+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tests, researchers trained the fish to recognize
        and open boxes, distinguishable by their color and position in the tank: a
        "positive" box filled with a reward of food and an empty "negative" box. Biologists
        then presented the fish with a third "ambiguous" box and measured the reactions
        of the female fish before and after separation from their preferred partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1122224-7096-4c0d-b3cc-609266642db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists found that the females who were paired with their preferred
        partner were quicker to investigate the ambiguous box, but if a female had
        been separated from her preferred mate, it affected her responsiveness to
        the task.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65052c-1af3-412e-bd54-80a03160f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a measure of their emotional state, their optimism or pessimism,"
        said François-Xavier Dechaume-Moncharmont, a behavioral ecologist who was
        one of the authors of the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df427543-aad2-4e0f-b278-ba91dc45d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are in an optimistic mood, you will see the glass half-full.
        If you are in a pessimistic mood, you will see it as half-empty. It is exactly
        the same for the fish. We offered them an ambiguous box, and their reaction
        to this corresponds to their emotional state."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f0879-f92c-424f-af96-fe2c1dca62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also found that females paired with their preferred male
        "invested more in reproduction," spawned earlier and spent more time attending
        their eggs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc050e-d4ee-4dc0-9796-b6d56dbd6f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, researchers believe, may help us to understand love and
        emotional attachment better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfb266-63ca-4512-88e6-64c77db3e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many psychologists decided that only humans can feel some emotion
        to their partner, but with this study, we have shown that is not correct.
        This will question very deeply the adaptive value of such behavior," Dechaume-Moncharmont
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af9346-9d1e-4a37-b0fa-d4834d3ace7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people consider love as a pollution to our decisions; when
        you are in love, you may behave a little strangely. But maybe this emotional
        response has some adaptive value. If it has evolved independently in many
        species, that could prove that maybe it has some adaptive value."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3c5a8-a523-4730-b041-5cedf629d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:37:35.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:37:55.737+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/12/europe/lovesick-fish-intl-scli-scn-trnd/index.html">Lovesick
        fish have pessimistic outlook on life, study shows</a>"</em></p>'
  'ebola-uganda-outbreak':
    'author': 'Katie Hunt and Brent Swails, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-13T07:37:25.830+08:00
    'imagesource': 'jcr:bc0a06dc-23a0-4e86-81f5-a0be028e0539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23dbe94b-0d10-4c61-9baa-b9e0e58bf087'
    'lead': 'The World Health Organization and Ugandan health authorities said Tuesday
      that the Congolese boy had traveled from Congo on Sunday and entered Uganda
      with his family and sought medical care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T07:40:57.110+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-13T07:40:59.796+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'Ebola', 'Africa', 'Uganda', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'Ebola outbreak enters ''truly frightening phase'' as it turns deadly
      in Uganda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac45a40-0689-4b07-ae49-e33224dbb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Ebola outbreak in the Democratic Republic
        of Congo made the long-feared jump across borders with three cases confirmed
        Wednesday in Uganda, including the death of a 5-year-old boy who had the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e9eec-ba15-4bac-9b69-6959bc6c7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.796+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and Ugandan health authorities <a
        href="https://edition.cnn.com/2019/06/11/health/ebola-outside-congo-uganda-africa-bn/index.html">said
        Tuesday</a>&nbsp;that the Congolese boy had traveled from Congo on Sunday
        and entered Uganda with his family and sought medical care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec059d32-2621-4380-963d-9449a54996f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two confirmed cases are the boy''s 3-year-old brother
        and his grandmother, 50. They are being treated under isolation at the Bwera
        Hospital Ebola Treatment Unit, in the west of Uganda, the country''s Ministry
        of Health said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfa7ba-bfc6-4596-89e6-cc58f8481708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/WHOUganda/status/1138749819520978945">tweet
        Wednesday</a>, WHO said the boy had died Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50830a-3667-4f38-830d-219925277924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.111+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young patient - 5- year-old index case of #Ebola died last
        night. Two more samples were sent to UVRI and have tested positive. We, therefore,
        have three confirmed cases of #Ebola in #Uganda," the tweet said, referring
        to the Uganda Virus Research Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf7803-484e-475e-8ff3-df564928e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.797+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that eight people who had been in contact with
        the family were being traced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c71dbd-5f60-41a4-8de5-f7c80ee1a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congo outbreak is both the second largest and second deadliest
        Ebola outbreak in history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33f607-3ce4-43fd-b53c-a8d3b72c91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 people have died since it began in August. The epicenter
        is in North Kivu and Ituri provinces, among the most populous in the Congo
        and bordering Uganda, Rwanda and South Sudan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b6483-049a-49aa-934e-57089d64cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.798+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern had been mounting that the infectious disease would cross
        the border, underscored by an increase in the number of cases in recent weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237ecfb-5b6d-4f92-bced-c3b0c2d178a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on WHO to declare international emergency</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31fc40e-f456-4f4c-8074-120f5ba93a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeremy Farrar, director of <a href="https://wellcome.ac.uk/">Wellcome
        Trust</a>, a UK medical research charity, said that while Uganda was well-prepared
        to cope with the disease, global health authorities should be ready for more
        cases in the Democratic Republic of Congo and other neighboring countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19884265-217b-4ccb-8ec8-e331544ddd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This epidemic is in a truly frightening phase and shows no sign
        of stopping anytime soon," he said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8621b-f1dd-4cfc-8328-7f146129669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.799+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now more deaths than any other Ebola outbreak in history,
        bar the West Africa Epidemic of 2013-16, and there can be no doubt that the
        situation could escalate towards those terrible levels."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be3f49-f06d-4e0e-81f9-7494bae21248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s Health Ministry said that the boy and his grandmother
        had been vomiting blood, a severe symptom of Ebola, when they had presented
        themselves to doctors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21357475-acb9-45cf-acd0-1e6bdebe4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ebola is a horrific illness that ravages the human body," said
        Brechtje van Lith, Save the Children''s country director in Uganda. "This
        first death, of a child, is a sickening reminder of the dangers of this disease."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219072bb-62eb-4873-84b8-7b31441089d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.113+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is likely to come under pressure to declare the outbreak an
        international health emergency. In April, the health body said it <a href="https://edition.cnn.com/2019/04/12/health/ebola-public-health-emergency-congo-africa-bn-intl/index.html">did
        not constitute</a>&nbsp;a "public health emergency of international concern."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd635640-adc5-4a50-b633-fb4890b22320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.800+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern as
        "an extraordinary event" that constitutes a "public health risk to other States
        through the international spread of disease" and "to potentially require a
        coordinated international response."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b629b-6ca9-4764-9071-fc4f242f66f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities: Don''t hug or kiss</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84c9d6-ff91-4fa2-9da7-af19c17d924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the outbreak in West Africa that killed more than 11,000
        people, there are now vaccines and experimental treatments to help stop the
        spread of the disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2b960-43b6-4999-8e2e-aabd4411eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Congo outbreak has proven difficult to bring under
        control because of community mistrust and violent attacks on health care workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b3a7c-0c64-461b-8c73-f37693ddaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.801+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A step up in the national response with full international support
        is critical if we''re to contain the epidemic and ensure the very best protection
        for the communities at risk and for the health workers working to protect
        lives," Farrar said. "This needs to be championed at the highest political
        levels, including at the UN and the upcoming G20."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b5a8c-c691-4bd5-8219-263b47b2faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s health ministry said it was vaccinating front-line health
        workers and people who had been in contact with the family. It said people
        should report any symptoms including unexplained bleeding from any body opening,
        vomiting of blood, bloody diarrhea and muscle pain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5278d-2ba0-4b7c-9b34-f31f14e8f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appealed to the public to "suspend social norms like shaking
        hands and hugging" and called on border districts to suspend mass gatherings
        such as weddings and markets and in places of worship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77234a-c745-4111-bef9-be45c71f69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:40:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:40:59.802+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/health/ebola-outbreak-death-uganda-africa-intl-bn/index.html">Ebola
        outbreak enters ''truly frightening phase'' as it turns deadly in Uganda</a>."</em></p>'
  'kpop-bi-ikon-drugs':
    'author': 'Jack Guy and Jake Kwon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-13T07:41:20.980+08:00
    'imagesource': 'jcr:c9536706-c453-49a2-a6a4-ca1c35d24d5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afbb8596-b235-46b9-aba5-be43035fda55'
    'lead': 'In an apology posted on his verified Instagram account, B.I said he was
      ashamed of his actions and apologized to his bandmates and K-Pop fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T07:44:25.055+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-13T07:44:25.945+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['KPop', 'South-Korea', 'BI', 'iKon']
    'template': '1'
    'title': 'B.I leaves K-Pop band iKon over drug report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ed692-d02c-4538-a9e4-d3b6cf52dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://ttps://edition.cnn.com/2019/02/20/asia/k-pop-guidelines-too-similar-scli-intl/index.html">K-Pop</a>&nbsp;star
        B.I has said he is leaving the group iKon following a report that he tried
        to buy illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe74a5-e897-417c-9503-c880ceb18097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.instagram.com/p/BymUNfkA641/?utm_source=ig_web_copy_link">an
        apology</a>&nbsp;posted on his verified Instagram account, B.I said he was
        ashamed of his actions and apologized to his bandmates and <a href="https://edition.cnn.com/2019/05/29/asia/k-pop-goo-hara-unconscious-intl/index.html">K-Pop</a>&nbsp;fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f809afab-da37-47f1-bc33-e0ca83306d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.946+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I want to sincerely apologize for causing a trouble
        with my awfully inappropriate action," wrote B.I.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7cf62-3206-4607-b01f-8646e2c10771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is true that I was once in pain and suffering and I wanted to
        find comfort in something I shouldn''t even have taken an interest in. However
        even that scared me so I couldn''t take part."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d1bba-70ed-4b57-b18c-164171b00a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story broke Wednesday morning local time as the result of an
        investigation by South Korean media outlet Dispatch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493b9b2-c80f-45a9-bc8a-65a0068ef4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.I, whose real name is Kim Han-bin, allegedly bought LSD pills
        in 2016, according to Dispatch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7984fd-60bd-4e4b-b63c-40ff9f06cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.947+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was picked up by South Korean news agency Yonhap,
        featured a reconstruction of messages from B.I to a drug dealer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646e975-680a-4409-932d-a461852ec24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I humbly accept my faults and I wish to leave my team," the Instagram
        post continued. "Again I would like to lower my head and apologize to the
        fans and team members. I''m sorry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedde29c-f33b-44a7-b4e9-7e71a7ee8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YG Entertainment, the agency that represents B.I, released a statement
        apologizing over the singer''s drug allegations, South Korean news agency
        Yonhap reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988fdbb-017c-46a0-918d-6796987df8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Han-bin is holding himself heavily responsible for the repercussions
        of this issue," the statement said. "Taking this seriously, (YG) decided on
        his departure from the team and the termination of his exclusive contract."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e425ad7-ec86-413f-a222-1b5b73b0eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.948+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"YG is deeply feeling a sense of responsibility in managing its
        associated artists," it added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a5ac2-6024-4817-b05e-92a05ea01d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YG Entertainment could not be reached for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff00c7-dbc9-4879-a30a-9011644ab39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2015 as a result of a reality TV program, iKon went on
        to become a successful group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff899886-7544-4fd5-8ab0-f45cbec98c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.949+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop is growing in popularity outside South Korea, with seven-man
        <a href="https://edition.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html">mega-group
        BTS</a>&nbsp;one of the biggest boy bands in the world right now, but the
        genre has also attracted some negative attention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152052c8-bd30-4d8c-acd2-8e31af3f2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, South Korea''s government released guidelines that
        criticized the "similar appearance" of K-Pop stars and aimed to diversify
        the industry, but they were quickly withdrawn following a backlash from fans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b651912-2842-4ad5-9e40-376fd73d6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Stacy Nam, a K-Pop communications specialist, says its stars
        are under intense pressure to act "in character" in public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae681392-989b-4abb-865a-87c54e3dafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image you must maintain as an idol has to be clean," she says.
        "However, anything you do can be spun and taken out of context by a random
        person on the street."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d9f90-f9b5-416c-bd82-47035d9e3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:44:25.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:44:25.950+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/12/entertainment/b-i-ikon-departure-k-pop-scli-intl/index.html">B.I
        leaves K-Pop band iKon over drug report</a>."</em></p>'
