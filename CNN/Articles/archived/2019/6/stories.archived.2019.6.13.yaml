      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court recorded a 22.07-percent passing rate in the bar examination,
        lower than the 25.5 percent in 2017.</p>'
    '11':
