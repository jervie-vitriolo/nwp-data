      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/13/india/india-moon-mission-intl/index.html">"India
        hopes to become fourth country on the Moon in September."</a></em></p>'
  'dfa-filipinos-sudan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-13T21:22:11.492+08:00
    'imagesource': 'jcr:e0a4f9bb-536d-4c31-84be-457aa4387bbe'
