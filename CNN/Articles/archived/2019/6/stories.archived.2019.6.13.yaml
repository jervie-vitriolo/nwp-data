      'jcr:uuid': '4582b42f-b376-4cc5-a58f-852b58a47a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the "stop payment" scheme which automatically cuts off
        PhilHealth reimbursements to hospitals and healthcare facilities with red
        flags as well the annual review of accredited providers were dropped by the
        succeeding executives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287515a-647e-4996-92e4-9fa25b05fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
