    'jcr:uuid': '3855c8c6-f00d-42cf-81d0-860182bcfb6a'
    'lead': 'The Department of Foreign Affairs says Filipinos in the area are ''advised
      to restrict non-essential movements, avoid public places, and prepare for evacuation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T21:23:25.752+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-13T21:23:25.919+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
