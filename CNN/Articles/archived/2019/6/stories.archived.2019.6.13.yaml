      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.672+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Houthi-run Saba News, a strategic guided cruise missile
        was used in the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafcbb8-978d-42f0-8a84-863797a8cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of these terrorist and immoral transgressions by the Houthis,
        the coalition will take strict measures urgently and carefully to deter them,"
        al-Malki said. "This includes protecting civilians and civilian assets. The
        terrorist elements responsible for planning and carrying out this attack will
        be held accountable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf0ebd-e46f-4994-8107-958aa6fa61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport, which services flights within Saudi Arabia, as well
        as to Egypt and the United Arab Emirates, suffered from material damage, al-Malki
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4164f-f698-46c7-9822-8acd4792efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Yemen began in early 2015 when Houthi rebels —&nbsp;a
        minority Shia group from the north of the country —&nbsp;drove out the internationally-recognized
        government and forced its president, Abdu Rabbu Mansour Hadi, to flee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c37e0-59d2-4f0d-a9ba-eb84bbcf4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.673+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis quickly escalated into a multi-sided war, with neighboring
        Saudi Arabia leading a coalition of Gulf states against the Houthi rebels.
        The coalition is advised and supported by the U.S., among other nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b01b91-e9fc-4f79-a400-b2fbc5b09405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s attack comes after Saudi Arabia reported that "armed
        drones" had attacked two pumping stations in the kingdom in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af373d-2bd4-4fbb-8ea0-f5995fb432b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T06:33:38.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:33:45.674+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came just a day after Riyadh said two of its oil tankers were
        sabotaged off the coast of the United Arab Emirates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a272f-2888-4570-ad82-ef94c8ceb875'
      'mgnl:activationStatus': true
