    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'President-Duterte', 'Panelo', 'Salvador-Panelo',
      'KAPA', 'Kapa-Ministry', 'investment-scam', 'pyramid-scheme', 'Ponzi']
    'stories': ['7d8fc942-234b-4e34-8ff4-0556a76d96d7']
    'template': '1'
    'title': 'Palace: Duterte says KAPA involved in swindling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac19c9d-9949-46ff-816f-8c56ce23293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.702+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —&nbsp;</strong>President
        Rodrigo Duterte believes a religious group at the center of an alleged investment
        scam is involved in a "continuing crime of swindling or estafa," his spokesman
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6f9a6-9fd6-4ac7-88b9-68ba2fb99f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the President is concerned... there is a continuing crime
        of swindling or estafa," Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1cc08-2fd9-423b-a303-a81118aed9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was asked if the President would listen to members of Kapa-Community
        Ministry International Inc. who want him to reconsider his decision to close
        the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34474d1d-2c99-4fc7-9b1d-83b171c89d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo only said those asking the President to reconsider are receiving
        payouts from KAPA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9d864d-856b-4c71-9a5f-ae98b60905a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, led by founder Pastor Joel Apolinario, has come under fire
        for allegedly running an investment scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18123f-be6b-4347-addc-f784f3ddf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange&nbsp;Commission <a href="http://www.sec.gov.ph/wp-content/uploads/2018/10/2018Advisory_KAPACommunityMinistryInternationInc.pdf">said</a>
        KAPA was enticing the public to invest with a promise of 30% interest every
        month for life.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faff4ca-38d5-4109-ad9b-843599211e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ecf55-b522-45c7-8c6c-af10a5873efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said KAPA officials<a href="https://www.cnnphilippines.com/business/2019/6/11/sec-kapa-investment-scams.html">
        may face</a> syndicated and large-scale estafa, which is a non-bailable offense.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f505749f-af9d-48e0-934f-8462c64a961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. a large group of KAPA members have gathered in General
        Santos City for a prayer rally in support of the organization.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Prayer rally ng mga miyembro ng KAPA sa GenSan, nagsimula na <a
        href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/Fh1sI17B5W">pic.twitter.com/Fh1sI17B5W</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1139030609823580160?ref_src=twsrc%5Etfw">June
        13, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3bf39-6583-4797-91ba-94e756d8fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf3cdb-c53c-4e79-b20c-6edab8becfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da014f-9028-408a-9661-83040cac2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario spoke to those in attendance by phone, telling them not
        to lose hope. He also appealed to Duterte to take pity on KAPA members and
        reconsider his decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cfe56-ff5f-4e63-80ef-22d04862cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed his worry about being arrested and said it was
        better for him to stay away from the rally for now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00cbc27-cde7-4b75-bc02-461e04da076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:09:16.820+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-13T17:12:48.703+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another phone call, Apolinario said he had spoken to Duterte
        and said the President would attend the prayer rally to address KAPA members
        directly.</p>'
