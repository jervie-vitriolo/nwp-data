    'mgnl:tags': ['Janette', 'Garin', 'Paulyn', 'Ubial', 'francisco', 'Duque', 'PhilHealth',
      'DOH', 'dialysis', 'cataract']
    'template': '1'
    'title': 'Garin: Fix ''fraud virus'' in PhilHealth before Universal Healthcare
      rollout '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34649257-a4c5-4f18-908d-0cdce2ffafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Philippine
        Health Insurance Corp. (PhilHealth) must clean up its ranks and install reforms
        to fix an internal "fraud virus" hounding the agency ahead of offering additional
        services to the public, former Health Secretary Janette Garin said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb009d88-8aaa-436a-826f-91789a31b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin exposed a supposed "mafia" within the state-run health insurance
        firm, saying that recent reports of ghost dialysis treatments are just the
        "tip of the iceberg." These dirty schemes could also put the fate of the recently-signed
        Universal Healthcare (UHC) Law in peril.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177d7a0-0460-483e-81d6-530143bab3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ''yung batas</em> but it will not deliver what it is
        meant to deliver <em>dahil ang paglalagyan nating opisina</em> has a big problem
        in the first place," Garin told CNN Philippines'' <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3409b2c-4b06-4482-b65c-816dbf05483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ''yung</em> UHC law. However, <em>hindi niya maa</em>-achieve
        <em>''yung kaniyang intensyon</em> if you rely solely on Philhealth, because
        Philhealth itself is rotting inside," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028aae9c-3c89-4ee7-90ec-d0841824e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.518+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a32c3-9e78-406d-a329-824620ed652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed in February, the law makes all Filipinos <a href="http://cnnphilippines.com/news/2019/02/21/universal-health-care-funding-philhealth-doh-duque-ejercito.html">mandatory
        members of PhilHealth</a>. Members may avail of free diagnostic services,
        consultation fees, and medical tests and secure funding aid for certain diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efb034-1599-48a8-93a5-ac0ab96a2487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad2934-3643-4733-ab1a-518a432a0a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T13:11:12.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-13T13:14:34.519+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin once handled PhilHealth as secretary of the Department of
        Health from 2015-2016 during the time of President Benigno "Noynoy" Aquino
        III. She said the recently-exposed scheme of WellMed Dialysis and Laboratory
        Center of filing claims for unused sessions follows the same modus used for
        eye cataract benefits back in 2015.</p>'
