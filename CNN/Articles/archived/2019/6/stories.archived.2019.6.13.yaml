  'west-china-cannabis--tomb':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-13T07:44:40.930+08:00
    'imagesource': 'jcr:041730e5-abf8-4606-b48f-697229fda0fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d43041b-a930-46e7-aa99-095b3f0aa088'
    'lead': 'An excavation of a 2,500-year-old tomb in western China has revealed
      the earliest clear evidence of humans using cannabis for its psychoactive properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-13T07:50:12.891+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-13T07:50:13.852+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'cannabis', 'research']
    'template': '1'
    'title': '2,500-year-old tomb offers earliest evidence of humans using cannabis
      to get high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c2194-5a14-40ae-8680-29a91030c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Cannabis has been cultivated as a crop
        for millennia, but there''s been little historical or archeological evidence
        showing when humans began to use the plant for what it''s best known for today:
        getting high.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16053b4e-cebd-41ab-8cee-9edebf20d777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an excavation of a 2,500-year-old tomb in western China
        has revealed the earliest clear evidence of humans using cannabis for its
        psychoactive properties.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6deccc3-266c-407b-9029-43b5b47ae592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from China and Germany analyzed wooden fragments and
        burnt stones from pots in the tombs, and the results showed an exact match
        to the chemical signature of cannabis -- particularly that with a high amount
        of tetrahydrocannabinol (THC), the most potent psychoactive agent in the plant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd2a70-4567-4acc-93e9-b534f8d56bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study, which was published Wednesday in journal
        <a href="https://advances.sciencemag.org/content/5/6/eaaw1391">Science Advances</a>,
        suggested that cannabis was probably used during burial ceremonies, perhaps
        as a way to communicate with the divine or the dead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db637b-5352-478c-9f8a-e53bfe2aaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was unlikely that cannabis was smoked in the same way
        it is today. More likely, it would have been burnt like incense in an enclosed
        space to release vapors.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b4d9d-2f40-4678-b4db-a94db93985a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Boivin, director of the Max Planck Institute for the Science
        of Human History and an author of the report, said the cannabis was burned
        on hot stones inside wooden braziers, containers for hot coals.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d22a52-a700-4dd1-9734-100d308980ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.854+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only way that cannabis could have been smoked prior
        to the arrival of pipe technology, which is not until much later, it seems,"
        she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88330291-a2aa-4fc8-bd27-e9430f04a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 braziers were found in the Jirzankal cemetery in the Pamir
        Mountains near the Chinese border with Pakistan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa4899-2da1-40cd-ad10-cdc994c32eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mystery solved?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee58080-4045-4bec-8802-4263c0ac8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.855+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had long been a mystery when and where varieties of cannabis
        plants with higher levels of psychoactive compounds were recognized and used
        by humans, according to the study.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a697b-42c6-4010-ba8e-d5b955cf19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis plants were cultivated in East Asia for their oily seeds
        and fiber from at least 4000 BC. However, the early varieties of cannabis,
        as well as most wild populations, had low levels of THC and other compounds
        with psychoactive properties, the authors said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c13ad-e4b6-4615-87f0-10a0b70d6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many historians had placed the origins of cannabis smoking on the
        ancient Central Asian steppes, but these arguments relied solely on a passage
        from a single text from the late first millennium BC, written by the Greek
        historian Herodotus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38518eb5-a511-4f51-b1d4-a3520effc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said this study offers the first concrete evidence for
        cannabis smoking in this area, although it is still unclear whether the people
        buried at Jirzankal cemetery actively cultivated cannabis or simply sought
        out higher THC-producing plants.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8fa03-a6ee-4523-adaf-1b07d3d39899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.856+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding evidence for ancient drug use is a bit like finding a needle
        in a haystack, because this kind of evidence is rare due to there being few
        opportunities for long-term preservation of the remains of activities involving
        drug use, which is very ephemeral, and doesn''t necessarily leave a lot in
        the way of physical evidence," Boivun said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db50d2e-c246-4e41-8d51-4df2f84bdfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that cannabis plants produce greater quantities
        of active compounds when they grow at higher elevations, and this may be why
        more potent plants had been discovered — and a new use initiated — by people
        living in high mountainous regions like the Pamirs.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfe890-b212-47b5-aa8a-ec78e001781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the region is remote today, it may once have sat on the
        Silk Road, a key trade route.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b693e7-f057-4472-8f68-e6d998198113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study implies that knowledge of cannabis smoking and specific
        high-chemical-producing varieties of the cannabis plant were among the cultural
        traditions that spread along these exchange routes," Robert Spengler, the
        lead archaeobotanist for the study who is also at the Max Planck Institute
        for the Science of Human History, said in a statement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574b649-ef42-4e5c-bc3e-3a78bb63bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-13T07:50:13.857+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern perspectives on cannabis vary tremendously cross-culturally,
        but it is clear that the plant has a long history of human use, medicinally,
        ritually, and recreationally, over countless millennia," Spengler added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc9c6d-c8d8-44a5-b548-f19aa0bc51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T07:50:12.899+08:00
      'mgnl:createdBy': 'pia'
