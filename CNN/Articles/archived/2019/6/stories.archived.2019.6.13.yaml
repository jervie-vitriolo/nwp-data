      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13)</strong> — President
        Rodrigo Duterte criticized the country''s party-list system for being dominated
        by millionaires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ca568-fc1f-4aab-aef3-6ac215be85e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:58:37.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T17:58:38.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0c75d-09ae-47b9-be6e-f2b4f404fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-13T17:58:37.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-13T17:58:38.281+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This party-list, that''s one evil. Everyone involved there are
        the rich," Duterte said in a mix of English and Bisaya during a speech in
        Cagayan de Oro City Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba94e79-1834-4475-84c7-49bc2e0bb139'
