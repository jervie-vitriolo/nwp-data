      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/politics/us-drone-tracked-iranian-boats/index.html">Iranians
        fired missile at US drone prior to tanker attack, US official says</a>."</em></p>'
  'trump-queen-elizabeth-ii-united-kingdom-visit':
    'author': 'Betsy Klein, CNN'
    'caption': 'Photo: Dominic Lipinski/AFP/Getty Image'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-15T07:53:44.087+08:00
    'imagesource': 'jcr:db96ebec-73e8-4813-8d74-826ba8c42409'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c89452a-f22a-4f83-a6fe-8aa35429ff94'
    'lead': 'According to President Donald Trump, Her Majesty has never had so much
      fun as she did during his visit last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T07:57:52.029+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-15T07:57:53.185+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Queen-Elizabeth-II', 'United-Kingdom']
    'template': '1'
    'title': 'Trump says his visit was the most fun Queen Elizabeth II had in 25 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eca151-a7d4-420e-be39-4b4e5bc07327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the past 25 years, <a href="https://edition.cnn.com/2012/12/17/world/europe/queen-elizabeth-ii---fast-facts/index.html">Queen
        Elizabeth II</a>&nbsp;has marked a <a href="https://edition.cnn.com/2012/05/09/world/europe/queen-elizabeth-biography/index.html">Golden
        and Diamond Jubilee</a>, visited multiple continents, celebrated the <a href="https://edition.cnn.com/2019/05/19/europe/sussex-royal-wedding-anniversary-gbr-intl/index.html">weddings
        of her grandchildren</a>&nbsp;and the <a href="https://edition.cnn.com/2019/05/18/europe/harry-meghan-archie-royal-baby-gbr-intl/index.html">birth
        of multiple great-grandchildren</a>, and met numerous world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1015d9a-d0f3-4b59-999c-51fa510eed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.186+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, according to President Donald Trump, Her Majesty has never
        had so much fun as she did during his <a href="https://edition.cnn.com/2019/06/08/politics/donald-trump-queen-uk-trip-dday-ireland/index.html">visit
        last week</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf7193-246f-4284-933b-b6587cfc8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have such a great relationship, and we were laughing and having
        fun. And her people said she hasn''t had so much fun in 25 years. Then I got
        criticized for it because they said we were having too much fun," Trump told
        Fox News'' "Fox and Friends" during a phone interview Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a710c-8e6b-4b5f-919b-7065ab2e303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old monarch hosted the U.S. President and first lady
        Melania Trump for an official State Visit filled with pomp and circumstance
        last week, including dinner at Buckingham Palace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec1a4b-78ed-4934-8986-622b213e4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Buckingham Palace spokesperson said Trump''s comments are "not
        something we would comment on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425d54d-2478-4fd7-b22e-6a51b904ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.187+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brief press coverage of the visit showed a formal and warm, if largely
        sedate, relationship between the notoriously stoic Queen and the bombastic
        President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058af55a-8ce4-4763-8bb9-11ecd77184bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Fox News interview from Normandy just after the trip to London,
        Trump called the Queen an "incredible lady."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314ebc7-d160-4bb5-a36e-98ae957c68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I know her so well and she certainly knows me very well
        right now, but we have a very good relationship also with the United Kingdom,"
        he said last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a30cf-87a7-485d-abd2-984c86d58725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II, who ascended to the throne in February 1952
        after the death of her father, has met with <a href="https://edition.cnn.com/2019/06/01/politics/donald-trump-queen-elizabeth-ii-state-visit/index.html">nearly
        every U.S. President</a>&nbsp;since Harry Truman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b80286e-1b12-4534-bbc3-0919bf862d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.188+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went horseback riding and ate chile rellenos in California with
        President Ronald Reagan and planted a tree with President George H. W. Bush,
        and was known to share a warm relationship with the Obamas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e3e95-2dbd-48c8-b86a-0a0647b8aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps previously met with the Queen at Windsor Castle last
        June, a more informal meeting over tea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41262e-8a97-4a5c-8f32-d762e24ee0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by British television personality Piers Morgan if he got the
        feeling she liked him after that visit, Trump told Morgan: "Well, I don''t
        want to speak for her, but I can tell you I liked her. So, usually that helps.
        But I liked her a lot."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859aafa-2a55-4422-8233-5b0935c3ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:57:52.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:57:53.189+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/politics/queen-elizabeth-ii-donald-trump-fun/index.html">Trump
        says his visit was the most fun Queen Elizabeth II had in 25 years</a>."</em></p>'
