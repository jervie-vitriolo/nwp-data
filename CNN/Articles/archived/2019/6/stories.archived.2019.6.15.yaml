      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While families of the fishermen were relieved to welcome them home,
        they remain outraged by China''s actions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff27987-18fa-4977-b1c2-60ccc22ccc49'
