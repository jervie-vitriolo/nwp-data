      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75273e9-b682-45a2-b415-aa5b9420b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
