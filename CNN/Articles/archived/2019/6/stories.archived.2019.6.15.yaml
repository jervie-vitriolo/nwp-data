      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a600ee-1522-4215-ae94-51f18ff719dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.772+08:00
