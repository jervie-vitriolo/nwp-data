      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did this off of heart," said Drake. "We did this off of love.
        We willed this into existence."</p>'
