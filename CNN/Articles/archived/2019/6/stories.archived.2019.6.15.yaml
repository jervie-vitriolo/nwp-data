      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was totally different from how Junel Insigne, the captain of
        the Filipino boat, recalled their ordeal. Insigne, a fishermen for 20 years,
        said the Chinese ship left immediately after hitting their boat, leaving all
        22 local fishermen floating in the sea for hours before being rescued by a
        Vietnamese boat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4defedf-09d6-424a-b0be-7268e8f141dc'
