      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ca1a0-6e5f-4b61-a90d-9e7fe3627244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.288+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
