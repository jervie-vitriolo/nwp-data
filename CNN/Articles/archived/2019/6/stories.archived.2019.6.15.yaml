  'iran-missle-tanker-gulf-of-oman':
    'author': 'Barbara Starr and Zachary Cohen, CNN'
    'caption': 'U.S. releases video it claims shows Iran removing unexploded mine
      from Gulf tanker (Photo: US Central Command)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-15T07:39:43.323+08:00
    'imagesource': 'jcr:6751c86c-dbcf-4024-98c6-9a072c7ffc65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935e4b25-7e11-4439-826d-b9da6ba7d476'
    'lead': 'In the hours before the attack on the two tankers in the Gulf of Oman
      on Thursday, the Iranians spotted a U.S. drone flying overhead and launched
      a surface-to-air missile at the unmanned aircraft, a U.S. official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T07:44:37.582+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-15T07:44:39.481+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'United-States', 'Iran', 'Gulf-of-Oman']
    'template': '1'
    'title': 'Iranians fired missile at U.S. drone prior to tanker attack, U.S. official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e9b2f-472f-4077-8845-bdf336af3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the hours before the <a href="https://edition.cnn.com/2019/06/14/politics/us-iran-tankers-diplomacy-warfare-pompeo/index.html">attack
        on the two tankers</a>&nbsp;in the Gulf of Oman on Thursday, the Iranians
        spotted a U.S. drone flying overhead and launched a surface-to-air missile
        at the unmanned aircraft, a U.S. official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ba6ed-0a4c-43ea-a195-dd3d204f37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile missed the drone and fell into the water, the official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bc3d7-460c-4298-9aa2-36a8c392ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.482+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to taking fire, the American MQ-9 drone observed Iranian vessels
        closing in on the tankers, the official added, though the source did not say
        whether the unmanned aircraft saw the boats conducting an actual attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f27552-f2c0-4e0e-8012-caec22f70456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is the first claim that the U.S. has information of Iranian
        movements prior to the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e44d6-ea12-4b5d-9d19-b8b5f04586a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen any imagery from the U.S. drones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713d2a2-b3a3-46ad-afc8-64a885f077f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has strenuously denied any involvement in the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d1a8e-3184-466b-a9e8-01bf8b60169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.483+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same official also said in the days prior to the attack, a U.S.
        reaper drone was shot down in the Red Sea by what is believed to be an Iranian
        missile fired by Houthi rebels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239abe8a-fb64-4402-b71f-8cc52130dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon had tough words for Iran on Friday as the U.S. continues
        to assert its claim that Tehran was responsible for the attack on the two
        oil tankers in international waters after releasing video footage its says
        shows an Iranian patrol boat removing an unexploded mine from one of the vessels''
        hulls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b99b0-8270-4bd0-8cbb-04d6dd4cbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making sure that General McKenzie and the central command
        has the resources and the support that they need to conduct their missions,"
        acting Defense Secretary Patrick Shanahan said, adding that the US continues
        to work on building an international consensus that Iran was behind the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce9509-7dd2-441a-a987-18da4fae3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.484+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump says Iran ''did do it''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fef59d-cd1d-4bf6-8419-469137f8e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom released a statement Friday saying it is "almost
        certain" that a branch of the Iranian military — the Islamic Revolutionary
        Guard Corps (IRGC) — attacked two tankers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9ea91-44f2-43a6-8724-43f84e13dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRGC is an elite wing of the Iranian military that was established
        in the aftermath of the country''s revolution in 1979. In April 2019, the
        US officially designated it as a foreign terrorist organization, a move which
        was rejected by authorities in Tehran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7431a5a-7cfe-497b-869f-f61746e45064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other state or non-state actor "could plausibly have been responsible,"
        the statement added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8406f8-98b5-41d4-916f-3401656ce9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.485+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran does not appear to be backing off and continues to engage
        in provocative behavior, according to a U.S. official who told CNN on Friday
        that Iranian small boats are preventing tug boats from towing away one of
        the damaged tankers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dd458-69cf-47c4-b744-64ca89e7634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump seems convinced that Tehran was responsible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d0d2d-91af-4be9-8ebe-c3a8fccb9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran did do it and you know they did it because you saw the boat,"
        he said, appearing to refer to the images and video released by the Pentagon
        late Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afe932-0855-4eef-85be-64c357de9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.486+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/13/politics/us-images-iranian-boat-removing-mine/index.html">In
        the video</a>, a smaller boat is shown coming up to the side of the Japanese-owned
        tanker. An individual stands up on the bow of the boat and can be seen removing
        an object from the tanker''s hull. The U.S. says that object is likely an
        unexploded mine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04617b94-954b-4b18-95c5-912b5987bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior diplomatic source of a US ally told CNN Friday, "It is
        a virtual certainty Iran was behind this latest attack. The video now nails
        it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982a0e6-1d53-47b2-8504-69324ed79ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the goal of the response from the US government
        thus far is all about publicly exposing Iranian actions and intensifying maximum
        pressure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f074184-096c-4f3e-842a-c224216e62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the United States withdrew from the Iran nuclear deal, it
        adopted a policy of maximum economic pressure and sent a carrier group to
        the region, the source said this "Iranian retaliation is designed to show
        they can disrupt, and push oil prices up."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca2fe8-bc4c-4c67-bce9-a4e3f9949328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.487+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration predicted that the pressure from the United
        States would bring Iran to the negotiating table, but European leaders disagreed,
        believing it would empower the hardliners, the source continued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7aaa08-7103-4a48-9a24-1ebc0038e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran denies involvement</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a47030-2813-4307-b8d8-78f75b6bc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied any involvement in the incident, with its foreign
        minister suggesting that the US was quick to make allegations "without a shred
        of evidence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f13378-38a4-424b-b3a7-23a6a12eb127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack could provide more fodder for Iran hawks within the US
        administration, whose recent Iran saber-rattling has frustrated Trump. One
        of them, national security adviser John Bolton, announced last month that
        the Pentagon was deploying the USS Abraham Lincoln Carrier Strike Group and
        a bomber task force to the Middle East in response to a "number of troubling
        and escalatory indications and warnings" from Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2137824-3c97-4f6b-a6ec-caf9121d5027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.488+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two tankers — one carrying oil and the other transporting chemicals
        — were attacked near the strategically important Strait of Hormuz, a vital
        shipping route that has been the focal point of regional tensions for decades.
        Roughly 30% of the world''s sea-borne crude oil passes through the strategic
        choke point, making it a flashpoint for political and economic friction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2605e5-b09d-4b46-aec5-d5995832bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Cohen, acting U.S. ambassador to the United Nations, said
        Thursday that he echoed Pompeo''s comments in a private meeting of the UN
        Security Council, describing the attack as "another example of Iran''s destabilizing
        activities in the region."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a43bf5-ee23-4e6a-b74a-f0ec45dd8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian mission to the UN rejected the U.S.'' claim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d4d70-387f-4c11-a7a8-3aafdeb55846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.489+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alireza Miryousefi, a spokesman for the Iranian mission, tweeted
        a statement saying Iran "categorically rejects the US unfounded claim" that
        Iran is behind the attacks and "condemns it in the strongest possible terms."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c422d63-7272-4b54-8007-d96536c011b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Iran "expresses concern" over the "suspicious incidents."
        And he called it "ironic" that the US, which withdrew from the nuclear deal
        with Iran, the Joint Comprehensive Plan of Action, is now calling Iran to
        come back for negotiations and diplomacy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9624e-62e4-48e0-ad28-beea6eaca9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T07:44:37.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T07:44:39.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ce220-6566-40f4-aeef-e5355bee58e8'
