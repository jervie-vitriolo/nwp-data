    'template': '1'
    'title': 'China gives different version of the June 9 incident between PH, Chinese
      vessels in Reed Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306cd79-bced-4a67-b7e9-8d7573f30197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong>&nbsp;China
        has a different version of what happened on the night of June 9 in the Reed
        Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3aefa-40df-4dc7-b7e1-0b7d08ee1496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5338de-a3e8-4c19-ba15-7f18628557d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy released a statement on Facebook Friday night
        about the result of its preliminary investigation on the "so-called collision
        of fishing boats between Chinese and the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61852e3-446e-4e1b-ac5c-77ea2c07216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48cfd56-06b9-4544-b006-8286b57a0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 2400 hours on June 9, 2019, ''Yuemaobinyu 42212'', a Chinese
        fishing boat from Guangdong Province, China, engaged in a light purse seine
        operation, was berthed at the vicinity of Liyue Tan (Reed Bank) of the Nansha
        Qundao. It was suddenly besieged by 7 or 8 Filipino boats, and its steel cable
        on the lighting grid of larboard bumped into the Filipino pilothouse. The
        Filipino fishing boat tilted and its stern foundered," the embassy said in
        a statement.</p>'
    '28':
      'image': 'jcr:74a58cff-80bf-466f-988d-12b64f8d4f97'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6781b6-f8d4-490d-87cc-d560a04a50b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:05:14.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86487945-7364-4816-87e0-520dcaeff921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.238+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese captain tried to rescue the Filipino fishermen, but
        was afraid of being besieged by other Filipino fishing boats. Therefore, having
        confirmed the fishermen from the Filipino boat were rescued on board of other
        Filipino fishing boats, 42212 sailed away from the scene," it further said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f197f-1f60-44c4-8cc2-1592067bf95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e47c9-f9fc-4679-b42f-fd5e8325428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement concluded  that the findings showed "that there is
        no such thing as hit-and-run."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a7a30-6529-4018-8892-560aaf26ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060019ae-6d1c-423d-9952-c8058cd192d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement was deleted about an hour and a half after
        it was posted. CNN Philippines is currently reaching out to the Chinese Embassy
        for clarification.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb873ece-9cc7-4fc5-a59d-a2a3504cb6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a348f-f6bd-4f63-884b-eb0d2eceb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy account was contrary to the claims of the captain
        of the Philippine fishing vessel F/B GEMVIR 1, Jonnel Insigne, who said that
        the Chinese ship left them immediately after the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6c444-4fe7-493a-aab1-674c768a7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db820d7-841b-4e59-a468-7f9304a90b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.239+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nakita kaming lubog na, naglalanguyan na kami, biglang
        umatras po ng mabilis bago pinatay yung ilaw. Nag-tatakbo palayo, iniwanan
        na po kami</em>," Insigne told reporters Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb44db-b91f-43d8-abff-8c446c37a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05481310-9417-4a4d-b157-0f6228e19dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they saw that our boat was sinking and that we
        were swimming, it  backed away quickly and turned off its lights. It left,
        abandoning us.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866deeca-41b7-4e79-a755-dfd8aa4cb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671499df-f7c8-4831-ab07-87904888bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his crew is sure that the offending boat was Chinese,
        based on the lighting equipment it used.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3fba8-96f2-40e7-b32c-7f884b47856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357642f-91b5-497f-9959-70f222063981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two fishermen were rescued from the boat, 21 of them were
        able to go back to their families on Friday, while the boat''s mechanic remained
        on the damaged boat and followed later.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5281449-e4f3-4fd4-a4c2-6d1f657f6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
