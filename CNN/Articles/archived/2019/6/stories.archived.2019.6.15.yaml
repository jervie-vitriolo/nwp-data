      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cd61c-bc07-4882-a2eb-66d95cab5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.285+08:00
