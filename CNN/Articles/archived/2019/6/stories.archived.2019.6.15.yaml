    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd660a-04d8-480c-bd9a-5a8c8ea275a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
