      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c1615-9a3b-4b71-add4-b2395925aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagayan said while the country remains free of ASF, tight security
        and screening measures must be in place to keep it that way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f309dd-bbc3-4d77-b005-adcf62bb8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puwede pong masira yung</em> 250 billion (peso) swine industry
        just by this specific virus <em>dahil wala siyang gamot at wala rin pong bakuna."</em>
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53a8ab-d91b-4fb9-9ac1-ef73c1d7ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.078+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This virus could destroy the P250 billion swine industry
        because there is no cure and no vaccine for it.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70d489-e200-4995-8019-1c1d03552907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent ASF contamination, Lagayan said BAI was enforcing a system
        called the <a href="https://www.facebook.com/baiasftaskforce/videos/2231956873785588/">"BABES"
        strategy</a>, which involves banning imported products from ASF-infected countries,
        avoidance of swill feeding, blocking the entry oif products at sea and airports,
        educating people, and sample submission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739b590-aa21-4d55-b570-c5dd787ff0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Agriculture Secretary Manny Piñol said pork luncheon
        meat in cans were intercepted at the Clark International Airport on March
        25. The canned goods later tested positive for ASF, he said.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D2340608559354933%26id%3D351448724937603&width=500"
        width="500" height="693" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56ba5c-7e98-495d-817a-ee8d391ab073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a049d17-2c08-47c4-b3e1-a8ce77fbdc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung nalalusot po ito at naipakain sa mga alagang baboy ang
        tira-tira maaring kumalat ang sakit sa ating mga babuyan at magiging sanhi
        ng pagkasira ng ating</em> hog industry," said Piñol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11572598-079f-4a03-8f4c-b5e5bf797a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If these were able to slip through and the scraps
        fed to pigs, the disease could spread to piggeries and could cause the destruction
        of our hog industry.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef2552-72af-4937-bb8f-fc76e901599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF virus can thrive even in processed goods, Health Undersecretary
        Eric Domingo had earlier warned. "A virus can stay dormant. Kahit processed,
        minsan naiiwan ang virus [Even when the meat is processed, the virus could
        remain a threat]," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8bff3-523d-45b1-8c64-1e277859167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork and pork products from China, Romania, Russia, South Africa,
        Ukraine, Zambia, Belgium, Bulgaria, Czech Republic, Hungary, Latvia, Moldova,
        Poland, China, Vietnam and Mongolia have been barred from coming into the
        country to stop the entry of ASF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aacbcf-7fce-4094-96e9-fa91845ed100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has also ordered the pullout from stores of processed pork
        from countries with the ASF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e886176-645d-4eb9-ad95-e71393a62914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF poses no direct and immediate danger to human health, but its
        spread may threaten the hog industry, with major potential impact on supplies
        and prices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e34bc1-0e19-434e-b6e0-4f8cbb4eb619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, against which there is yet no vaccine or cure, was
        first detected in Asia in 2018 in an area in Siberia, according to the United
        Nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d46e5-fffb-4ac8-93a6-debac0923ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.079+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Philippine agriculture authorities ruled that
        pork products from affected countries would be confiscated at the points of
        entry.</p>'
  'sketch-chinese-vessel-ramming-filipino-boat':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-15T13:09:08.877+08:00
    'imagesource': 'jcr:0ff521ca-70f6-43f1-83ce-19a6f9c7bdcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9c2335-7d92-4226-85e9-684786c3ca10'
    'lead': 'If a picture paints a thousand words, could this drawing confirm that
      it was a Chinese militia vessel that rammed a Filipino boat in the West Philippine
      Sea last June 9? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T13:25:24.107+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-15T13:49:18.564+08:00
