    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5c87f-1590-4efe-85d0-92db67d4d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom Weekend Saturday, Dr. Joy Lagayan
        of the Bureau of Animal Industry (BAI) said the government agency now routinely
        takes samples from all items seized at sea and airports to test for ASF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb86b7-32c4-4227-b377-311381c6a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the confiscation is not limited to canned goods only. "We
        have meat, meat products — <em>kasama na po diyan yung</em> (including) sausages,
        dimsum, hotdogs — <em>so ang</em> pork and pork products <em>po ang kino-confiscate
        natin.</em> Total of 364 samples, <em>meron pong</em> 34 <em>na nag-positive
        doon,"</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd489917-1bfd-4633-8a4f-7d646a874671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T14:27:28.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.077+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagayan added that the samples came from items collected between
        January and May this year.</p>'
