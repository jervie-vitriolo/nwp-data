  'india-heat-wave-deaths':
    'author': 'Faiz Akthar and Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-15T09:19:10.887+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e05ffd-983f-4c48-b2b2-86ad423cee51'
    'lead': 'Intense heat has scorched the country for more than 30 consecutive days,
      primarily in northern and central India. Temperatures reached 48 degrees Celsius
      (118 degrees Fahrenheit) in New Delhi on June 10 — the highest ever recorded
      in the capital in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T09:21:13.966+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-15T09:21:15.147+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'India', 'heat-wave']
    'template': '1'
    'title': 'At least 36 people dead in one of India''s longest heatwaves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf3fff-9263-4ac9-8641-17c86ecaa059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 36 people have died this summer
        in one of India''s longest heat waves in recent history, Anshu Priya, a spokeswoman
        for India''s National Disaster Management Authority (NDMA), told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745a6ca4-45c9-4cd2-8f75-1e21eaca3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense heat has scorched the country for more than 30 consecutive
        days, primarily in northern and central India. Temperatures reached 48 degrees
        Celsius (118 degrees Fahrenheit) in New Delhi on June 10 -- the highest ever
        recorded in the capital in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2eb478-0a75-4f5a-85cf-1b9f66377f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.148+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Churu, in the western state of Rajasthan, temperatures exceeded
        50 degrees Celsius (122 degrees Fahrenheit) on June 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9367af-91e1-4d8b-9196-b7a4895c640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delayed monsoon has contributed to the prolonged hot weather,
        arriving in southern India around June 8, seven days later than usual. Northern
        India is still waiting for its annual rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca35892-ff51-40a8-821b-f92b89cc8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raghavan Krishnan of the Indian Institute of Tropical Meteorology
        told CNN that the heat waves are becoming "more intense and frequent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c905c6c-f537-4e4e-9d6d-2f62c673d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summer 2016, the NDMA launched a series of initiatives to mitigate
        the deadly impact of heat waves, including opening shelters for homeless people,
        adjusting state government working hours to avoid extreme hot weather, establishing
        drinking water kiosks, and painting roofs white to reduce heat absorption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e2bfa-2954-4f2d-8482-cb09afb25977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.149+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the country has seen a dramatic drop in deaths from
        heat waves in recent years. In 2015, more than 2,400 people <a href="https://edition.cnn.com/2015/06/01/asia/india-heat-wave-deaths/index.html">died
        in a heat wave</a>. The following year, a heat wave killed just 250 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240adcb-59cb-47d4-9d40-e6b525536aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:21:13.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:21:15.150+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/india/india-heat-wave-deaths-intl/index.html">At
        least 36 people dead in one of India''s longest heatwaves</a>."</em></p>'
  'carpio-reed-bank-china-fishing-vessel':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-15T09:28:49.103+08:00
    'imagesource': 'jcr:7fec345e-c50f-4ff2-a44a-9c065bc69c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c918a84a-380f-4eb9-bbe4-072cfab0db13'
    'lead': 'Senior Associate Justice Antonio Carpio says it’s highly likely that
      a Chinese maritime militia vessel rammed the Filipino fishing vessel F/B Gimber
      1 in the West Philippine Sea on June 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T09:35:36.210+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Reed-Bank', 'Recto-Bank', 'Antonio-Carpio']
    'template': '1'
    'title': 'Carpio: Chinese maritime militia ‘highly likely’ behind ramming of Filipino
      fishing vessel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2aa88b-1afa-4630-b823-a505d1c78cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Senior
        Associate Justice Antonio Carpio says it’s highly likely that a Chinese maritime
        militia vessel rammed the Filipino fishing vessel F/B Gimber 1 in the West
        Philippine Sea on June 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb19981-8375-4037-9037-54cf7261faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s maritime militia vessels have reinforced steel hulls purposely
        for ramming fishing vessels of other coastal states, Carpio pointed out in
        a statement sent late Friday to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218155e3-310e-41e0-8b0e-28aee4a0df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No other coastal state has fishing vessels purposely designed for
        ramming other fishing vessels. Captains of ordinary Chinese fishing vessels
        do not engage in ramming for fear of inflicting damage to their own vessels,”
        Carpio underlined in the sttement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1264da-6641-4a8e-87c5-4d5f794d2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio''s observation contradicts China''s claim in an earlier press
        release, posted on its embassy’s social media accounts, that a Chinese fishing
        boat from Guangdong Province was suddenly “besieged by 7 or 8 Filipino fishing
        boats.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245363e9-5eb6-4180-92d5-cfab854b2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was removed from the Chinese Embassy''s social media
        pages on Friday, but was reposted on their <a href="https://twitter.com/Chinaembmanila/status/1139688670179418112">official
        Twitter page</a> on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d19b09-b5af-411a-867f-775a2fe9cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carpio, what happened near Reed Bank was a clear violation of
        the United Nations Convention on the Law of the Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d269d7-2c3e-4fa3-90f1-e2de0523c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the arbitration at The Hague, the tribunal ruled that the failure
        of China to prevent its fishing vessels, even those privately owned, from
        fishing within Philippine Exclusive Economic Zone in the West Philippine Sea
        was a violation of UNCLOS. Here, the Chinese maritime militia vessel, under
        the command of the People’s Liberation Army (PLA), prevented the crew of F/B
        Gimver 1 from exercising their sovereign right to fish in the exclusive fishing
        ground of Filipino fishermen,” Carpio explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae07d22-a58a-41e8-ac82-b41d9f12e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Chinese maritime militias are trained, equipped, and
        organized by the PLA’s Navy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fd223-0735-4f7f-acbc-c454b8440f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While at sea, Chinese maritime militia vessels are under the chain
        of command of the PLA. They are equipped with satellite radio communications
        and can communicate at any time with their local PLA commanders,” Carpio noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c600de-1e5e-430e-acce-23142ed9b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start of “gray zone”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba4a74-fc4c-4df3-850d-c8f2305e42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior magistrate said the ramming of F/B Gimver 1 is a “quantum
        escalation” of what he called China’s "aggressive acts" against the Philippines
        in the West Philippine Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3b18-572d-4275-bb9b-9e976209ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that this may signal the start of a new “gray zone” offensive
        by China to drive away Filipino fishing vessels in the West Philippine Sea,
        “in the same way that China is driving away Vietnamese fishing vessels in
        the Paracels [claimed by Vietnam].”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fee2d-dfcf-4527-9889-48ecbb4c9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.666+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio urged Filipinos to "take a strong stand" against China’s
        latest aggressive act and demand compensation for the owner of fishing vessel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e26c11-c6f8-475e-9704-292c9e860849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino people, he added, must also push that the captain and
        crew of the Chinese vessel be punished.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15fc89-a6ce-4248-9346-162ae6f7c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:35:36.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:40:45.667+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino people must send a strong signal to China that any
        new ‘grey zone’ offensive of ramming Filipino fishing vessels in the West
        Philippine Sea will mean a break of diplomatic ties with China,” Carpio said.</p>'
