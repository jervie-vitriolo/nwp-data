      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10f511-5c92-4618-81b7-d0f5145bfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At midnight on June 9, a Chinese vessel&nbsp;hit a Filipino boat
        near Recto Bank, also known as Reed Bank, an underwater feature claimed by
        both Manila and Beijing, and left all 22 local fishermen floating in the open
        seas. The fishermen have since returned home after they were rescued by a
        Vietnamese vessel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6eda8c-1590-4627-ba4f-48e3a57b4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f57808-21c7-4711-8aeb-2abc17bcf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a session of the IMO on Friday, the Philippines stressed
        that China''s actions violated the UN Convention on the Law of the Sea, and
        the IMO conventions on Safety of Life at Sea and Maritime Research and Rescue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1bf78-3240-481c-88f2-c4bc9a6811f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2b71c-7ce6-4f4a-8a30-8e9c30e45916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the obligation of every responsible member state of the UN
        and the IMO to implement these conventions and related codes concerning maritime
        safety and security, rather than just paying lip service to them," said Senen
        Mangalile, Deputy Permanent Representative to the IMO, as quoted in the press
        release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240942a-7da4-4bbb-917a-f25a59bf43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a425d19-1796-4680-8db5-3da2588bdedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also our moral obligation to save a human life whenever and
        wherever we can do so," Mangalile added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008656f-780e-4c85-9fea-d533e1a04d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2a530-d837-43cd-8c76-42f67b13f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing <a href="https://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">denied
        that the Chinese fishing vessel intentionally rammed the Filipino boat</a>,
        stressing instead that it was "besieged" by seven to eight Filipino boats
        and that it accidentally hit a Filipino boat while trying to escape. The Chinese
        Embassy also said the Chinese crew only left the scene upon seeing that another
        Filipino boat had rescued the local fishermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3ec26-48c0-4f83-8958-5f633f282382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60135b6c-ad7c-4cd4-bf95-4de0ae51120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fishermen dismissed China''s claims as lies, noting
        that the Chinese crew immediately sailed away after sinking their boat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e409bce-5194-40de-9716-98d86269057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/15/filipino-fishermen-china-vessel-reed-bank-west-philippine-sea.html?fbclid=IwAR1HjZ-RCP-jJOyfPd_xm6vFInbYW84HZ_6fyufeSJj8o_c3Zs313Zv_fzg">READ:&nbsp;Fishermen
        recount boat ramming ordeal amid China''s ''lies''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a788e-b1de-4ab0-b45a-82956cb1e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to China''s version, Locsin said "that''s China''s take
        and it is a free world; it can say anything it wants." He said the Philippines''
        speaks "from the law of the sea," and that the government sticks to its military''s
        own version of the story. The Armed Forces'' Western Command even likened
        the incident to a hit-and-run, that could be intentional.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91eafa-b093-4051-8e02-f86e158d5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.221+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has not replied to requests for comment on Saturday,
        saying it is waiting for China to respond to the diplomatic protest filed
        Wednesday.</p>'
