      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fishermen on board Gem-Vir 1 were jolted from sleep midnight
        of June 9 when a Chinese vessel hit their boat as it was anchored near Recto
        Bank, an underwater feature in the West Philippine Sea claimed by both Manila
        and Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58b691-d84e-47ec-9412-e37999a80f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbd235-c16c-4468-a5a5-688f552fc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.766+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagising ako. Bigla pong nabangga kami. Mabilis ''yung takbo,
        mabilis. Kaya nung pagbangga sa amin naputol yung hulihan biglang lubog ''yung
        bangka namin</em>," Junel Insigne, the boat''s captain told reporters shortly
        after coming home to Occidental Mindoro on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08d354-a749-4a5b-abb0-445ae98775b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
