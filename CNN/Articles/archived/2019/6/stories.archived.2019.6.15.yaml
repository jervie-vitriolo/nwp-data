      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Saturday, Locsin called China''s version "interesting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd5e9a-1116-44c0-afbf-3a83b4f2046b'
