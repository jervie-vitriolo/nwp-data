      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has already filed a diplomatic protest on the incident
        Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd5441-66e9-40f7-93e0-450d2957a580'
