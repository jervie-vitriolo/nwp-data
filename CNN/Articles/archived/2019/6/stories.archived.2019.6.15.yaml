      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagkakaalam ko diyan naging kaibigan na ng Philippines
        ang China... Pero anong nangyari</em>?" said Marilyn Llaban, one of the relatives.
        "Dapat tinulungan nila e. Kung hindi man nila binalak na banggain yon dapat
        binalikan nila."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5e83b-f903-4654-a1e2-9b67a52c1317'
