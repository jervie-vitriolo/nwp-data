    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ea2e5-9cec-4c5d-b48b-7269200f1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.286+08:00
