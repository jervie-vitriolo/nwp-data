      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9c8a8-94eb-435a-b431-5f2d6ba879ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine statement drew attention to the fact that the Filipino
        crew of the fishing vessel ''were callously abandoned to the elements on the
        rough seas and would have perished'' were it not for the assistance from the
        crew of a Vietnamese vessel," the press release posted by Locsin read.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our statement at the International Maritime Organization 14 June
        2019. <a href="https://t.co/qf59j1Coov">pic.twitter.com/qf59j1Coov</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1139825687659859968?ref_src=twsrc%5Etfw">June
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e765c-3aaa-4543-a680-adebabf0b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.222+08:00
