      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims and their families are hoping the government would demand
        justice from China. Insigne is calling on the government to have the Chinese
        vessel involved in the incident removed from the country''s waters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e3bd5-1da5-40d8-851a-493f066a3655'
