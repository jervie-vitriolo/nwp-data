      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We say what we want because it is a free world for us too; but
        in our case we speak from the law of the sea. But still everyone''s free,"
