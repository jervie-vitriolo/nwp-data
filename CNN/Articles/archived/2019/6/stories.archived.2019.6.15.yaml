      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nakita kaming lubog na, naglalanguyan na kami, biglang umatras
        po ng mabilis bago pinatay yung ilaw. Nag-tatakbo palayo, iniwanan na po kami,"
        Insigne told reporters Friday.</p>'
