      'jcr:uuid': 'c16af087-8141-43f0-98a6-cae9b62060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.222+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
