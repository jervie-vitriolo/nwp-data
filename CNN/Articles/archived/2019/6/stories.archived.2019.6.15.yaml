      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s barely been two months since
        <a href="https://www.cnn.com/2019/04/13/entertainment/coachella-music-festival-fire/index.html"
        target="_blank">Coachella 2019</a> happened, but advance tickets for next
        year''s festival are already on sale on its <a href="https://coachella.com/2020-advance-sale-information/"
        target="_blank">website</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8d760-87f9-4b5a-acdc-58b9f5092eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:07:29.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T16:07:29.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll likely be a long time before the 2020 lineup is announced,
        but if you''re super eager to go to Indio, California, and <a href="https://edition.cnn.com/style/article/festival-fashion-trends-style/index.html"
        target="_blank">don flower crowns and desert boots</a>don flower crowns and
        desert boots, here''s your chance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39128e2-dd73-4b73-9f01-8d9bf063121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:07:29.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T16:07:29.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General admission tickets for the three day weekend start at $429.
        If that''s too big of a chunk of change to drop all at once, the festival
        has a new payment plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174d505-df94-4840-a61e-ef64c3860482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:07:29.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T16:07:29.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, payment plans for music festivals are a thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d9e30-2ce1-43c2-a92d-58e5b78638f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:07:29.101+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T16:07:29.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan starts with a down payment of $25, although the six payments
        after that are each $67.33.</p>'
    '5':
