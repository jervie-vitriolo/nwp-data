    'template': '1'
    'title': 'Jimmy Alapag to join Sacramento Kings’ Summer League coaching staff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fb9a9-68c3-411d-afb4-e947b962fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.850+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Jimmy
        Alapag will be part of the Sacramento Kings’ coaching staff for this year’s
        Summer League in Las Vegas, Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207c264-4882-45cc-907f-e9d04c2e1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Saturday, Alapag shared how grateful he is
        for the chance given by the Kings to hone his coaching skills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a2a91-4a08-4f80-8154-ba27d41a114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a coach, it''s important to continue to grow and learn. So thankful
        to Vlade Divac and the Sacramento Kings organization for the opportunity to
        join their Summer League staff in Vegas this year,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784382f-1b68-4d59-bfd6-464139238f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.851+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Alapag and Divac are members of the FIBA Players’ Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c25ff-83e4-4c3d-bace-0158f41ed28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Filipino-American is the current head coach of Alab
        Pilipinas in the ASEAN Basketball League and assistant coach of the San Miguel
        Beermen in the Philippine Basketball Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7303d-2c4c-4991-8e33-282a5a5d9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag said he is thrilled to represent the country on the international
        stage again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97426fa0-8943-4caa-9442-83adc90282ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking forward to the entire experience! Always an honor to represent
        basketball!!!” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c0979-6d1c-4ab2-b803-e16d040a308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.852+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings have yet to announce their head coach in the Summer League.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e97b4-d27f-44d6-bb2e-a5f75146fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:40:21.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T13:40:22.853+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Summer League will run from July 5 to July 15. All 30 NBA
        teams plus the Chinese and Croatian national contingents will participate
        in this edition.</p>'
  'Hong-Kong-suspends-extradition-bill-mass-protests':
