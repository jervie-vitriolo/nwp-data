      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Filipino fishermen said China''s claims were all
        lies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937615c-a9ea-4843-a7e0-bfe409a46f5d'
