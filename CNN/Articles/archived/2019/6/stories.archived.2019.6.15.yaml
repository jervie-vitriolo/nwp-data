      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po di po iyon totoo dahil nag-iisang bangka lang po kami
        doon. Tapos may Vietnam lang po, tapos bago kami nakatulog hindi pa namin
        nakita yung China na iyon</em>," stressed Jaypee Gordiones, one of the two
        fishermen who asked a Vietnamese fishing crew in the area for help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72e4bb-0e71-4654-8dc1-649c693ce723'
