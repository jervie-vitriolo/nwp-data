      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, China is already a friend of the
        Philippines... But what happened? They should have helped the Filipino fishermen.
        If the Chinese crew did not plan to hit the boat, they should have rescued
        them.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893b17e-0a56-493a-b203-ed20c5441183'
