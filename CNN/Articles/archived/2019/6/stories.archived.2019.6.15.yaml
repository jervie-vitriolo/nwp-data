      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b32f6-37b7-42a0-99e1-07589d77210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.286+08:00
