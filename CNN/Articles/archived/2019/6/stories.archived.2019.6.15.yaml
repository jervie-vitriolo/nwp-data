      'mgnl:lastActivated': 2019-06-15T17:38:25.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73730711-e1b1-4f86-b9d4-5cacda6b4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was awakened. We were suddenly hit. It was moving
        fast, really fast. So when it crashed us, the rear end of our boat broke and
        it sank."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffd01b-eaec-4984-b8d9-15c884ebb8a5'
      'mgnl:activationStatus': true
