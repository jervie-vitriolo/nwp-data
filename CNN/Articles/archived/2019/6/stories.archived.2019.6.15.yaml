    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfeb0d-5436-4b64-bb79-9f6dd3530f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.773+08:00
      'mgnl:createdBy': 'eimor'
