      'text': '<p>"Priority shall be given to audit facilities vital to local government
        operations, basic service delivery, and disaster response and relief operations
        such as public administration buildings (provincial, city, municipal, and
        barangay halls); structures used as evacuation centers; health facilities;
        roads and bridges, and water supply systems," it said.</p>'
    '6':
