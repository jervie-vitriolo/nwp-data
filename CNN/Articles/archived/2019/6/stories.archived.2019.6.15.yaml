      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte''s silence</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a83f0-bf71-460e-be6e-6d608d932a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.761+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday refused to give any statement on the incident
        saying it is waiting for two things: China''s reponse to the diplomatic protest
        the Philippines filed Wednesday, and the results of the investigation being
        conducted by the Defense Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749c948-c942-4df2-addf-18ee514177d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.761+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7f0f1-56c5-4bf7-8094-8e14c5f6f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.761+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticizing China''s "ridiculous" claim, opposition Senator Risa
        Hontiveros called on President Rodrigo Duterte to finally break his silence
        and downgrade ties with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4db1ac-094e-435e-9596-76bedc804fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633754c8-a4c2-4077-af73-fc4042c47490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government''s response to the West Philippine Sea hit-and-run
        incident, through its embassy here in Manila, is preposterous. It is a flimsy
        attempt at a cover-up to shield the involved Chinese crew from any accountability
        and shift the blame and responsibility to our distressed fisherfolk," Hontiveros
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff5827-1e38-48a8-aa8a-691baf46f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe57f2b-678d-4c13-923c-51120c7d5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on President Rodrigo Duterte to immediately downgrade our
        ties with China, as expressed through the immediate recall of our diplomats
        stationed in the country," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be2226-43c5-422b-a7ba-34345f2184b6'
      'mgnl:activationStatus': true
