    'mgnl:tags': ['Coachella', 'Coachella-2020', 'tickets']
    'template': '1'
    'title': 'Coachella 2020 tickets are already on sale for a $25 down payment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2201c60-2a61-4834-ade9-27339333c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:07:29.101+08:00
