      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fishermen drew a sketch of what that hit them, which
        Senior Associate Justice Antonio Carpio said has "the shape of a maritime
        militia vessel."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
