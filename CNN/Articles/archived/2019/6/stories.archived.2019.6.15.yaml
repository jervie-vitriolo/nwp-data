      'mgnl:lastActivated': 2019-06-15T09:03:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been clips of viewing parties for the Raptors games all
        across Canada, and for Tas Melas — a fan of the Toronto NBA team and co-host
        of "The Starters" — the outpouring of support for the Toronto-based team has
        made him even more proud of being Canadian.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715390e-7485-4b6f-865d-9eaef63d929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as somebody who supported team for a long time, I didn''t
        know that this amount of support existed out there," Melas said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebeb2e-6e14-4d65-bbb0-56cd548a35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More people in Canada watched Game 5 of the NBA finals than every
        other program this year, including the Super Bowl. It''s shocking really.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38714d-429c-4437-99ca-c9c9b3e330ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there''s been Raptors fan bases online that are so
        adamant about the team, but for pop up parties to happen from the Prairie
        provinces to the Atlantic provinces, it''s a head-scratcher.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb12d5f-1195-4639-832d-2b12f9704303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something which bonds all the cities just like in London,
        England. I''m sure there are cities in England that aren''t really fans of
        London. And that''s the same sort of scenario in Canada.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2b52a-fc28-4786-9c02-2ab3c4f369ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist <a data-cke-saved-href="https://twitter.com/mikebosports"
        href="https://twitter.com/mikebosports">Mike Bossetti</a>&nbsp;— who has covered
        the Raptors for past four seasons — echoes Melas'' incredulity that the Raptors
        are now so popular and says that the lack of any other Canadian NBA franchise
        helps people to unite behind one common goal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64335086-2419-4e2b-8b1d-ebcc0558b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every team in the NBA has a city they represent. The Raptors have
        a country," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73b86e-9648-4587-90af-c420e0888886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly been remarkable to see the entire nation of Canada
        rally behind just one team. Over 50% of Canada has tuned in to at least one
        portion of the NBA Finals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b520f-95f0-42b2-a066-e1c3f41c39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go 15 minutes in America and you might find different fan bases
        colliding. Up in Canada, there''s only one love."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776cbf50-1465-4ca6-aa95-d0061af16d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starting something new</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec75d6-ebdc-47e3-b2ee-3aefab012c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors opponents in the Finals — the Warriors — have been the
        team to beat over the past five seasons, winning the NBA title three times.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcab5c8-2047-49af-aac2-4338cc93c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the brilliance of Steph Curry, Klay Thompson and Draymond
        Green, "Dub-Nation" have reached the Finals in each of the last five seasons.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d3010-b1c5-40ab-829c-ef57f96da1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Jordan Hayles — who''s supported the Raptors since he was
        11-years-old — the wait for the Raptors victory has made it even sweeter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b74290-b9dc-460c-9ccd-27d8b4d265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.574+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the city, it is probably one of the biggest moments to happen
        really since the Blue Jays won (in 1993)," he said, referring to the MLB team.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa041dd4-6766-4ee9-9131-59ceb0bf3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s even more important because when you look at it from
        a generational standpoint, it''s always been the Maple Leafs," added Hayles
        in reference to the Canadian ice hockey team.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca74cbe-70a1-495b-9199-1b20927b0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.751+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Leafs are a 100-year-old team and they won all their titles
        before television. The Blue Jays won when TV was obviously prominent, but
        they won before the internet era.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cceba9-e345-4fd9-92ff-c60ae8aba2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you have the technology age that we live in, at the end
        of this decade moving on into 2020s, then the Raptors are a millennial team.
        They have been around for 24 years. So, you have a lot of generations coming
        together and witnessing this."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491dc49-ab63-4b07-8b87-e8df44af8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An attractive proposition</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855be44-df42-44c9-960c-bf97d6c191db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NBA players are deciding where they''ll be playing next during
        free agency, the past success (or lack of) for the franchises trying to claim
        the signature of that player can be a key factor.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37cd5e-4540-424b-9e9d-e7e62985b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.752+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors themselves were that team before they won their title
        in 2015, having only reached the playoffs eight times in the previous 37 seasons.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba0aa9-c0e1-4e5f-91c6-970bfb897375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melas thinks that winning the title this season will make Toronto
        an attractive place to play for star talents.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0ad47-0bca-4fd3-9722-0cc54d60c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already an A-list organization that''s been proven in
        the last few years, but this would absolutely cement them as an organization
        that''s not going anywhere and that is a free agent destination.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6cc364-11ea-44cc-8c4b-476fda2522f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it also is going to increase the amount of kids and interest
        in basketball throughout the country as well.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c684d7c-60ab-49e4-a5aa-9c75a87c9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.753+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These parties that are happening, win or lose, I do think there''s
        people watching the game that maybe have never watched a NBA game before or
        weren''t all that interested.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511efaf6-253f-49af-85f3-7e6666465033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I expect the gyms and the outdoor courts to be more and more
        packed as these next few years go on because of the Raptors and how appealing
        they are and how appealing winning is and how magnetic this team is.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e39df-d1d8-4c0c-950e-3ed6bf5767ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And again, people just love these dudes."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94c482-c354-424a-835f-3088a1cbf819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Waiting for this moment''</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd33a2-568a-4889-b4de-23bac7e7836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suna Bari — a Raptors fan whose earliest memories include watching
        Damon Stoudamire — believes this title will have a dramatic effect on the
        Raptors'' status and also their fans.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23415c29-0720-479f-8ff3-b6f694c6dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Raptors have always been the team in the league having to prove
        themselves; the underdog; and I think bringing this title home is enough proof
        that we don''t only belong in this league, but we''re good enough to compete
        against some of the greatest players in the world AND win," she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db08e9-52d0-4e47-8c8b-e01cda401968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been waiting for this moment for over 20 years. These last
        few years have been a wave of emotions, watching the Raptors push through
        the playoffs and inch closer every year only to fall short of the finish line.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860290d-7d89-4394-a358-69b25209a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win this title is to fulfil a childhood dream. Seven-year-old
        me is sitting at the edge of her seat, dripped in Raptors gear and full of
        emotions."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0663dc-ff83-4214-bcef-a4cfe30689be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
