      'mgnl:lastActivated': 2019-06-15T16:07:29.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets went on sale on Friday at 2 p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c161ca-cac5-493d-9ed2-759d2596b7fd'
