      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5598321-9477-4a34-8188-05d0fcb62763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hong Kong will suspend a controversial
        China extradition bill, its leader said Saturday, in an apparent bid to quell
        further unrest and mass demonstrations throughout the semi-autonomous Chinese
        city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed58cfb-bcd7-4e44-8a97-7344b5cc279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff574f-f796-4db4-a9f3-1416d65df03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after consultations with lawmakers, Chief Executive Carrie
        Lam said passage of the bill would be suspended and a second reading due to
        take place this month canceled. There is no timeline for discussions around
        the bill to resume, Lam said, and she indicated it likely will not pass this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbe64d-5263-4e39-8b80-e1f592a1279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace54574-60a5-48f2-95b9-f683e7c409ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made many attempts to narrow differences and eliminate
        doubts," Lam said. "In the last week, tens of thousands of people took part
        in protests and gatherings. Serious conflicts broke out ... resulting in a
        number of police officers, media workers and other members of the public being
        injured. I am saddened by this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff086af6-dd16-4b32-bba4-368e0cc45c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be101bf6-1269-460a-9a6d-6de0df920929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that in suspending the bill she hoped the government could
        "restore calmness" to society. Failure to do so would "deal another blow to
        the society," Lam said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91389c44-dc3c-4238-b635-7adc89c77c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620b72a-fe14-45f5-8b46-650e02ed0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climbdown over the bill will raise questions over Lam''s future.
        Before she became Chief Executive in 2017, Lam said she would resign "if mainstream
        opinion makes me no longer able to continue the job."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73544a-c7f8-4643-836b-239912f2e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c93e52-26cc-4ca5-816a-f84b1ddb3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass protests</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03783943-2317-4431-9da9-1888c8092321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows violent clashes between police and protesters
        Wednesday, after tens of thousands of mostly young people surrounded the city''s
        government headquarters, forcing legislators to postpone a debate on the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb7851-cd2b-4c64-9e12-c624bdb08f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9409113-a01c-4802-b91f-eb163010cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were just the latest in a series of public protests against
        the bill, which critics fear could be used to extradite residents to mainland
        China for political or inadvertent business offenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d3201-847c-45cb-a28a-e7cd1bf1ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134a48a-d788-4d21-a560-6c8fd7b01098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, more than one million people took to the streets in a
        peaceful march against the legislation, about one in seven of the city''s
        population -- a potential repeat of that demonstration is planned for this
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac4dee-296b-45d9-9bc2-2566d01ff90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26390f45-1eab-4a8b-b721-20e704f0a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in advance of Lam''s press conference, a spokesman for
        the Civil Human Rights Front confirmed to CNN that the march would go ahead
        even if the bill is paused. In a statement, the Democratic Party said the
        march would start at 2:30pm local time Sunday in Victoria Park. Protesters
        will wear black and demand the bill be completely withdrawn and Lam step down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c278e-b160-4a86-b690-bc19cad392e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb86b4d-743e-4296-9af9-c177e602cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.360+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53e371-6faf-4320-8ec4-4a1f208824d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has a different legal system
        -- a concept known as "one country, two systems."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afeafcc-bc8e-407d-ae6c-494c54bf4e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6797815-8983-4453-99df-5ea9bbb76084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy figures said that the bill, championed by the pro-Beijing
        Lam government, would lead to the erosion of civil rights in Hong Kong, including
        freedom of speech and rule of law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b73b4b8-994e-4ca1-bbd5-2c4a551a7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86341f13-376f-4b2a-944d-5d7b5ab4e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that we will become a mainland city," lawmaker Fernando
        Cheung said Thursday. "We would no longer have rule of law, our own autonomy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34609e3-d091-4107-a334-dea19fb64c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16ec03-6782-4e75-898c-61c71484c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the debate and again at the press conference today, Lam
        has maintained that the bill is necessary to ensure that Hong Kong does not
        become a sanctuary for fugitives running from justice in mainland China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9635c9-e0fb-434b-91a0-7a2837e60e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ca7b9-a773-4fb3-9ea9-6648c9c64615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:47:14.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s legislative council is due to go on summer recess on
        July 20, before beginning again in October.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc0046-c10a-49cc-88cd-69cb31922534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T15:48:01.082+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T15:48:01.361+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/06/15/asia/hong-kong-extradition-bill-pause-intl-hnk/index.html">
        "Hong Kong suspends controversial extradition bill after mass protests"</a></em></p>'
