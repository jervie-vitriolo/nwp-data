      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harassment of Filipino fishermen in the West Philippine Sea
        continues. A local fisher earlier told CNN Philippines that Chinese ships
        would fire warning shots at them to drive them away from key areas, including
        Scarborough Shoal. The complaint filed by two former officials against Chinese
        President Xi Jinping at the International Criminal Court (ICC) in March contained
        written testimonies from fishermen who said they lost their livelihood to
        acts of harassment by Chinese vessels through the years. The Palace has distanced
        itself from this move as Duterte continues to warm ties with China.</p>'
