    'title': 'Philippines to UN body: China vessel ''callously abandoned'' Filipino
      fishermen '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89bfc0-f205-4396-8354-be4cb3a48f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — The Philippines
        has turned to a United Nations agency to decry the "callous" abandonment of
        Filipino fishermen by a Chinese vessel in an incident in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759398ff-2be4-4b52-a56e-c44e8d03f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48961730-cbc4-4aea-8981-29371402c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:17:04.220+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T19:24:05.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. in a tweet
        on Saturday said he had authorized the Philippine Embassy in London to make
        an "appeal" before the International Maritime Organization (IMO), a London-based
        specialized agency of the UN that focuses on the safety, security, and environmental
        impact of international shipping. Both the Philippines and China are member
        states of the IMO.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Was in Geneva; now at UN. Proper official response to Chinese version—whether
        it changes or changes back or whatever—is simply: &quot;NOTED&quot;. Kiko
        was on to something. China is free to do the same. We press on with our version.
        I authorized London PE to appeal to IMO in London.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1139816827666800643?ref_src=twsrc%5Etfw">June
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
