  'Greenland-lost-2-billion-tons-of-ice':
    'author': 'Brandon Miller, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-15T16:21:24.833+08:00
    'imagesource': 'jcr:df93f07a-bbc3-42bb-a271-29dd04cae778'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca53ac89-3115-4c65-98eb-feafd50c51fd'
    'lead': 'Over 40% of Greenland experienced melting yesterday, with total ice loss
      estimated to be more than 2 gigatons (a gigaton is equal to 1 billion tons).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T16:24:33.776+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-15T16:24:34.126+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greenland lost 2 billion tons of ice yesterday, which is very unusual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef43f9c-fa47-4cbb-ab69-14668cffbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.127+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Over 40% of Greenland experienced melting
        yesterday, with total ice loss estimated to be more than 2 gigatons (a gigaton
        is equal to 1 billion tons).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ea0fc-07b0-4662-969a-c882a75fb10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.127+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cae042-abd6-4809-a41b-7b29c86a0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.127+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Greenland is a big island filled with lots of ice, it is highly
        unusual for that much ice to be lost in the middle of June. The average "melt
        season" for Greenland runs from June to August, with the bulk of the melting
        occurring in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d08d9-db55-416f-b929-0b8bfa656a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ff86e-97ac-4ac4-b1c3-159010e06b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To visualize how much ice that is, imagine filling the National
        Mall in Washington DC with enough ice to reach a point in the sky eight times
        higher than the Washington Monument (to borrow an analogy Meredith Nettles
        from Columbia University gave to the Washington Post.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b2cb4-80f3-4467-a467-2d47526b3633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec1e33-56b8-4e25-bced-90b35b101678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.128+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden spike in melting "is unusual, but not unprecedented,"
        according to Thomas Mote, a research scientist at the University of Georgia
        who studies Greenland''s climate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e30a5-0166-4794-a190-9e78d2f06073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31442af-919d-43c6-9792-7ad199bdb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is comparable to some spikes we saw in June of 2012," Mote told
        CNN, referring to the record-setting melt year of 2012 that saw almost the
        entire ice sheet experience melting for the first time in recorded history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d27ef-937a-4ef2-b45c-2099fb4d5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36840a4c-4d88-4ada-b1a3-2e37784e4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.129+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This much melting this early in the summer could be a bad sign,
        indicating 2019 could once again set records for the amount of Greenland ice
        loss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4bc31-a485-4312-9096-2b5827ca4f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.130+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b4ada-805d-4858-8244-50906cea62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.130+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mote explained how snow and ice melt off the Greenland ice sheet,
        especially early in the season, makes it easier to for additional melt to
        occur later in the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc796c00-6adc-4357-98f1-f5a08a2278f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.130+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5615c9-449f-40ea-b4cd-59f2b0b8f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.130+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White snow and ice, which is bright and reflects the sun''s rays
        back into space, reduces the amount of heat that is absorbed and helps to
        keep the ice sheet cold (a process known as "albedo").</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd31dd7-7f1b-4aef-8399-2c8745e52f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.130+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31a9f3-936e-41d4-91c7-aeae1f1d35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.131+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These melt events events result in a changed surface albedo," according
        to Mote, which will allow more of the mid-summer sun''s heat to be absorbed
        into the ice and melt it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c9a9f-ab7e-49fc-8979-d879f847abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.131+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49f17e-279c-4385-8c57-15123ec99c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.131+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Predictions for a record melt season</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f6741-e0aa-49cd-ba89-6235d616ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.131+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mote "all signs seem to be pointing to a large melt
        season," and he is far from the only scientist to think so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2012c93-1018-4763-a27f-c5dc8323440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6246e-9dad-4071-bc0e-ad7d52b9541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Box, an ice climatologist at the Geological Survey of Denmark
        and Greenland, predicted in late May that "2019 will be a big melt year for
        Greenland."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3232d-4af7-45a3-a7af-0f72d06e699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050513b3-191a-4876-aaf4-5afb0d97ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.778+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.132+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Box pointed out that this year had unusually early season melt days
        in April, and the melt season was "happening about three weeks earlier than
        average, and earlier than the record-setting melt year of 2012."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec8e8a-3d64-4b5f-9ab7-70c576c366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134ddb1-8d09-4b32-b5c6-6bf39e298b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the early season melt, the snow cover is already
        lower than average in Western Greenland, and combining these factors "mean
        that 2019 is likely going to be a very big melt year, and even the potential
        to exceed the record melt year of 2012."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf6c72-1f9c-4af9-88d0-b4eb76880c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c893881-9462-4349-9b4f-2c365b9c383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.133+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is causing the sudden melt?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef15b1-8eb0-4a53-aa0d-40695da06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A persistent weather pattern has been setting the stage for the
        current spike in melting, according to Mote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a999f-f826-4a2d-ba72-94ad77346d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dedc909-347b-4b82-ae03-25718c37d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a blocking ridge that has been anchored over East Greenland
        throughout much of the spring, which led to some melting activity in April
        -- and that pattern has persisted."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f0f978-7798-413e-92b1-2d797f21ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828b32a-720e-48f2-bc64-1fe141b61bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That high pressure ridge pulls up warm, humid air from the Central
        Atlantic into portions of Greenland which leads to warmer temperatures over
        the ice. The high pressure also prevents precipitation from forming and leads
        to clear, sunny skies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a3b6b-37bd-4c6c-be50-c339b98027db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c7351-69a9-4b24-a582-e3f105b07098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.779+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week or two, that high pressure ridge got even stronger
        as another high pressure front moved in from the eastern U.S. (the one that
        caused the prolonged hot and dry period in the Southeast earlier this month).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5d51f-51b9-466c-9069-338be5bd235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ff372-f387-477a-9bb0-c7b52bf3ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melt periods like the current one are not unprecedented; Mote noted
        previous ones in 2012 as well as 2007 and 2010 (all major melt years). But
        he pointed out that until recently, they were unheard of.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cbf4e-d90f-4d50-9c13-3ac304ac77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bcf80-cf01-4b1d-99eb-41dad66994ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a sequence of these large melt seasons, starting in
        2007, that would have been unprecedented earlier in the record," and according
        to Mote "we didn''t see anything like this prior to the late 1990''s."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eff2e-b044-4883-8e82-c94e04bf086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef39c0-9412-49cb-81c2-34dfc9aacd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these extreme melt seasons are becoming the new normal, it could
        have significant ramifications around the globe, especially for sea level
        rise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa447c2-3485-41cf-8b1b-8594f2c413b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:24:33.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T16:24:34.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
