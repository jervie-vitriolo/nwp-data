      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is a vocal critic of Duterte''s soft stance on the South
        China Sea dispute. He was part of the Philippine delegation to the Permanent
        Court of Arbitration in The Hague that argued for and won the country''s case
        against China in 2016. The landmark decision invalidated China''s sweeping
        claims in the South China Sea, and recognized Philippine sovereign rights
        in some of the disputed sea features within Manila''s 200-mile exclusive economic
        zone whose status were brought up for arbitration. Beijing rejects the ruling
        and continues to claim almost the entire South China Sea, including the portion
        of the sea that the Philippines claims and occupies. The Philippines calls
        that area the West Philippine Sea,</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
