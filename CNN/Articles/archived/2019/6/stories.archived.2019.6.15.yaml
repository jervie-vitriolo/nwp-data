      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just fishermen, but Chinese militia?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbb405-5532-45d0-9626-fabafce934c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio believes it was not just
        a regular fishing boat, but a Chinese maritime militia vessel that rammed
        the Filipino boat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedce43a-6b86-46c1-9d6e-a899e6bc80d6'
