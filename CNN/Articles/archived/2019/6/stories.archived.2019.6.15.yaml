      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/15/sketch-chinese-vessel-ramming-filipino-boat.html">LOOK:
        Chinese vessel that sank Filipino boat, as sketched by fisherman</a></strong></p>'
