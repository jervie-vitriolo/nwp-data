      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claim was backed by a Filipino fisherman''s sketch of the Chinese
        vessel that hit their boat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62318ed0-92b4-49f3-8af5-6befb0e4bbd0'
      'mgnl:activationStatus': true
