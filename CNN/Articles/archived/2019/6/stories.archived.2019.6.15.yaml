      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has so far not spoken about the incident
        amid calls for him to condemn the harassment. He has been criticized for establishing
        friendly ties with Bejing despite its intrusions in the West Philippine Sea.
        The government earlier protested the swarming of Chinese vessels around Philippine-occupied
        Pag-asa Island and Chinese fishermen''s harvesting of giant clams, locally
        known as taklobos, in Scarborough Shoal.</p>'
  'dilg-earthquake-drills-infrastructure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-15T18:59:05.334+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2150ef3-6afe-420f-809a-0c71b0c01c29'
    'lead': 'The Department of Interior and Local Govergment (DILG) asks local government
      units (LGUs) to enhance their disaster preparedness capability by participating
      in the second nationwide earthquake drill on June 20.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T19:00:42.325+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Department-of-Interior-and-Local-Government', 'disaster-preparedness',
      'earthquake', 'quake', 'earthquake-drills', 'Jonathan-Malaya', 'LGU']
    'template': '1'
    'title': 'DILG tells LGUs to join nationwide quake drill, do infrastructure audit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5450ede-58f7-42c9-b2b7-da82c2089c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:00:42.325+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The Department
        of Interior and Local Govergment (DILG) has asked local government units (LGUs)
        to enhance their disaster preparedness capability by participating in the
        second nationwide earthquake drill on June 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de420552-7da4-4051-8a78-c6f0ca830a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:00:42.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, DILG Undersecretary Jonathan E.
        Malaya said: "LGUs should always observe maximum or extreme preparedness rather
        than employ a calibrated response not just for typhoons but also for earthquakes
        and other types of disasters. This approach will save more lives and further
        reduce the number of casualties."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149200ae-1882-4fd3-bf0c-ee48f9332955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:00:42.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, who is also DILG spokesperson, said that the drill will
        determine whether the plans set by LGUs will be enough to meet the needs of
        residents in their area should an earthquake strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49c1c0-435b-4c64-85d9-648551aa0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:00:42.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through these scenario-based drills, we will not only test if LGU
        disaster preparedness plans are working, we will also be able to train our
        people to cope with hazards and reduce their vulnerability,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b301ab8-5123-433d-99de-3cf59a7522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T19:00:42.326+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T19:00:52.427+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is also encouraging LGUs to conduct an audit of infrastructure
        in their areas to ensure safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921be1c9-4e25-4330-ac80-2ea84a1f063a'
      'mgnl:activationStatus': true
