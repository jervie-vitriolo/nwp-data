      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018faff5-d9fe-4738-84cf-e09b04a993e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.285+08:00
