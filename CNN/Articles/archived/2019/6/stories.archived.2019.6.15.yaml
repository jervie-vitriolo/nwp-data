      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian music star has been ever-present during the Raptors''
        run to the Finals, and his almost fanatical support has put noses out of joint
        across the league.</p>'
