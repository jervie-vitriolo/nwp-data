      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc092f39-215c-4dc0-bd79-2909248208e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala po namin panaginip lang yon pala totoo na</em> (We thought
        we were dreaming, but it was real)," one of the 22 fishermen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1239516-97e9-4782-bdff-33f45c8863fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.134+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6e7b4-dd49-4a97-835d-3fa5aa94c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insigne, a fisherman for two decades, said he expected the Chinese
        crew to stop and help them, but it instead abandoned them in the open seas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94587b-73b0-4ca8-8438-f0c126260ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f659fc-d1b1-4cd0-8482-62237c42a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nakita na kaming lubog na naglalanguyan na kami biglang
        umatras ng mabilis bago pinatay yung ilaw, nagtatakbo palayo, iniwanan na
        kami. Akala ko tutulungan kami</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d770e-72b7-4761-b26d-7b79084c0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.135+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8777a-65b9-450a-bf4d-a0b4db22d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it saw that our boat sank and we were already
        swimming, it suddenly moved away before turning its lights off and it sailed
        away, leaving us behind. I thought they would help us."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0310050c-ecdc-484f-a99a-22034115eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc18228-7923-42cc-b606-3b17b75af279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they struggled, floating in the cold sea for almost three
        hours before they were rescued by a Vietnamese fishing boat. Two of them paddled
        a small boat for about two hours until they finally sought help from Vietnamese
        fishermen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a1818-6217-4659-a39f-20f3afa25b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.136+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532e1c5-afba-4fc8-ab3c-6f9f1b83f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaakyat nila kami doon pinakain muna, pinainom ng tubig</em>
        (They let us in, fed us and gave us water to drink)," Inisgna said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051126c-56d4-4362-bce6-0c817b3270de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0ac0e-c12a-4254-99be-9dc346615d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest reported incident of harassment of Filipino fishermen
        in the West Philippine Sea, a portion of the South China Sea that the lies
        within Philippines'' exclusive economic zone (EEZ). Recto Bank, internationally
        known as Reed Bank, is just 85 nautical miles away from Palawan, well within
        the country''s EEZ. The government <a href="https://cnnphilippines.com/news/2019/6/13/China-Philippines-boat-ramming-West-Philippine-Sea.html">filed
        a diplomatic protest</a> on Wednesday, shortly after Defense Secretary Delfin
        Lorenzana announced and denounced the Chinese boat''s abandonment of the Filipino
        fishermen thrown into the sea after their vessel was rammed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117484c-fa0b-4bc0-918b-619ade13a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.137+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c80679-4802-43f0-8dd2-46c9c63458a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''China lying''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f938068-2f50-4f41-9857-fcba9b81d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday said it was still waiting for Beijing to
        respond, while a Chinese Embassy statement <a href="https://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">told
        a different story</a>: that the Chinese fishing vessel allegedly was "besieged"
        by seven or eight Filipino boats, before "accidentally" hitting a Filipino
        boat as it was trying to escape. It also said the Chinese crew only left when
        they saw that the fishermen were rescued by another Filipino fishing boat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc4341-156d-434c-a10e-c90c18b52a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.768+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb9492-f8d7-4da7-98e9-c43fb659fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.138+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators found China''s version "ridiculous," but Foreign
        Affairs Secretary Tedoro Locsin, Jr. said in a tweet, "that''s China''s take
        and it is a free world; it can say anything it wants."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a9986-b233-4093-95a4-64934c166a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.139+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a069e14-2bde-43af-a031-5a77ecd54cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T17:38:25.139+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that in the Philippines'' case " we speak from the
        law of the sea."</p>'
    '31':
