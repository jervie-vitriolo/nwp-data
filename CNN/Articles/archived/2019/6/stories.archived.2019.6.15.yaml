      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec29ab4-569b-424e-97a4-47ddbbc53979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-16T07:39:36.762+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has not made any statement on the alleged ramming incident,
        despite delivering a number of public speeches since the news broke out on
        Wednesday, when Defense Secretary Delfin Lorenzana condemned the Chinese''
        crews abandonment of the Filipino fishermen. Malacañang said the Philippines
        <a href="https://cnnphilippines.com/news/2019/6/13/china-philippines-boat-ramming-.html">could
        cut diplomatic ties with China</a> if it is proven that it "intentionally"
        sank the Filipino boat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64953242-647a-4732-9089-876b8a4444ee'
