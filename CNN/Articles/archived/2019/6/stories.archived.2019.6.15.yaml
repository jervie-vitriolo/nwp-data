    'jcr:uuid': '0e028490-c7d4-4a8e-b566-d5b5835cf527'
    'lead': 'The Mighty Mouse continues to grow and learn as a coach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T13:40:21.799+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-15T13:40:22.850+08:00
