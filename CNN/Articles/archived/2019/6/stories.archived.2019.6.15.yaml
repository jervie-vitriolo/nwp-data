      'jcr:uuid': 'e6eb8e2a-2044-4436-ad12-885591de29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.222+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The KAPA
        Community Ministry spokesperson said the religious group''s founder will not
        leave the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3f76f-8a8b-411f-8349-fc642f709091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.222+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid the <a href="https://cnnphilippines.com/news/2019/6/14/KAPA-officers-immigration-lookout-bulletin-order-alleged-scam.html"
        target="_blank">Immigration Lookout Bulletin Order</a> issued against KAPA
        founder Pastor Joel Apolinario, and other major incorporators and officers
        of the group that President Rodrigo Duterte has accused of operating an investment
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e37474-c978-46fc-8ae5-49866866364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala siyang planong tumakas at talagang gusto niyang harapin
        yung kinakaharap niyang dapat kaharapin na kaso</em>," KAPA Community Ministry
        Spokesperson Danny Mangahas told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9449f35-7c94-4265-972c-2dee93c8bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has no plans to leave because he really wants to
        face the cases he needs to face.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efab92f-ea6a-4e1a-8452-283c823ad21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are waiting for the pending case from the Securities
        and Exchange Commission (SEC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b873eb-114c-4db0-a9af-433ceeb4e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahigit isang linggo na po naming inaantay na kakasuhan kami
        para naman makasagot na kami ng pormal doon sa inaakusa ng SEC sa amin</em>,"
        Mangahas added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c90613-6982-4d29-8d6f-af6f1496a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been waiting for more than a week for the
        case so we can formally answer the accusations of the SEC.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115cee0-b8ac-4a88-917e-ba29acf780f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA is being accused of running an investment scam under the guise
        of being a religious group, for encouraging its members to donate a minimum
        of P10,000 as a so-called "love gift."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199793b-81dc-4a5a-accf-159d4863f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members are promised 30 percent of the donation as a monthly pay-out,
        which they call a "blessing for life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff3b89-5f3c-44ef-a4e2-1abcd1b55314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group continues to appeal to President Rodrigo Duterte to give
        them due process during the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666caca-3dc3-4519-9a81-18aa46309bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mr. President, kailan po ba naging kasalanan ang tumulong sa
        mga mahihirap? Kawawa naman po kami, parang nagiging anti-poor na po tayo</em>,"
        Mangahas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1806f27-d928-43a3-8732-6e66bbd3c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.223+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. President, when has it been a sin to help the
        poor? Have mercy on us, please don''t be anti-poor.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459e37e-aba1-4acd-a503-feadec1fc5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:43:59.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T22:56:24.637+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday, President Rodrigo Duterte said even benefactors,
        sponsors of KAPA can be arrested for large scale estafa.</p>'
