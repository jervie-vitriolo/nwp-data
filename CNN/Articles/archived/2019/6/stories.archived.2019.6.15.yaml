      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi baka hindi lang po sa amin gawin yung pagbangga malay
        mo lang baka sa ibang mangingisda po mangyari po</em>," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be8b3d-d2da-4e5e-9a13-53ca1f14c5d1'
