    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5418699e-43df-454e-97ad-63f60f4301f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.288+08:00
