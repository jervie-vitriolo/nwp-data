      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc1a27-c7d3-443b-97fc-72cf9394c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T00:16:43.240+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T07:28:26.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Stephen Penetrante, acting Armed Forces of the Philippines
        Western Command spokesperson, likened the incident to a hit-and-run, as the
        Chinese vessel "abandoned" the Philippine boat when it started sinking.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e999e-6a84-407f-8c9f-21b60f954efd'
      'mgnl:activationStatus': true
