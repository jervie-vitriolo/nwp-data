      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — A Manila
        judge has ordered the release of the owner of a dialysis center at the center
        of financial fraud accusations after the business person posted a ₱72,000
        bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154dbc06-f952-4d7a-a7b4-37cd5a2af65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WellMed co-owner Bryan Christopher Sy is facing charges of estafa
        and falsification of private documents over fraudulent insurance claims. He
        was arrested by the National Bureau of Investigation on June 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37446e9a-bacb-40eb-bb4e-224c29ca70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release order issued on Saturday was signed by Judge Jerome
        U. Jimenez of the Branch 6 of the Metropolitan Trial Court in Manila.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Manila MTC Branch 6 issues release order for WellMed owner
        Bryan Sy after he posted ₱72,000 bail for estafa and falsification of private
        documents | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/OGrvSWO7Ua">pic.twitter.com/OGrvSWO7Ua</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1139778655658209280?ref_src=twsrc%5Etfw">June
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e6d23-0a9c-4c9a-8350-7ea0a1f851d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cf49d-9d60-4189-a6f1-f977ba995e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atty. Rowell Ilagan, Sy’s lawyer, claims that despite the
        order, the NBI refuses to release his client.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8819beb-3584-4b5f-b5fb-71b85a5cdba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NBI''s reason for not releasing Sy was that there were
        no directors to formalize and sign the release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce870f8-b970-425d-a1c8-dad2c24daab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told CNN Philippines Sy should
        be released, even if there are other cases still to be filed against the accused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc0582-54f4-49f7-84d9-b98054f8b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Sy are bailable, Guevarra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979947dd-044d-4270-bcc0-a6e6eaf0b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Guevarra said there was nothing to stop Sy from applying
        for bail anytime between the issuance of the resolution finding probable cause
        and the filing of the information in court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47496eae-c2a7-446c-9c34-ced42663fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.590+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Sy''s camp <a href="https://cnnphilippines.com/news/2019/6/14/Set-free-WellMed-owner.html">asked
        the Department of Justice</a> to let him go, saying that authorities have
        not filed any formal charges against him despite being detained for days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3dca8-7021-4e7f-9d8c-8e467ca8372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WellMed was reported to have filed bogus claims from the Philippine
        Health Insurance Corp. using the names of dead dialysis patients. The supposed
        scheme involved WellMed filing for reimbursements for all allowable kidney
        dialysis sessions for its clients, even if patients did not avail of them
        entirely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da452fb-ff0d-4fae-b4d4-20026db0fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T16:01:34.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T16:01:38.591+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy went to the NBI headquarters on Monday to take part in the investigation,
        but was promptly arrested even without a warrant as authorities believe WellMed
        was committing a continuing crime.</p>'
  'coachella-2020-tickets':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-15T16:03:40.102+08:00
