      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we might not be the last victim of ramming,
        it might happen to other fishermen.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd9434-95b2-4651-a780-738b8278dd1d'
