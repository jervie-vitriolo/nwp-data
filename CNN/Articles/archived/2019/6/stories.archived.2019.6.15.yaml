      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate the Raptors'' momentous win, Drake is also releasing
        two new songs — <a href="https://edition.cnn.com/2019/06/14/entertainment/drake-raptors-win-new-music-trnd/index.html">"Omertá"
        and "Money in the Grave."</a>&nbsp;But for Raptors fans everywhere, this hasn''t
        been an easy journey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ddf44-ff62-4b22-808f-a6adc24778a3'
      'mgnl:activationStatus': true
