    'template': '1'
    'title': 'FDA ready to destroy over 16,000 canned products from African Swine
      Fever-affected countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef424bef-cd2c-4236-989e-48208c34e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — Thousands
        of cans of meat products from African Swine Fever (ASF)-affected nations have
        been confiscated by the Food and Drug Administration (FDA) in a bid to stop
        the virus from causing harm to the the local livestock industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411adef-d7b9-4945-82da-8cf2aec27250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:02:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T14:27:30.076+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has seized 16,488 cans, which are now stored in
        a warehouse and being prepared for destruction.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The FDA has confiscated around 16,448 cans of meat products
        from African Swine Fever affected countries to prevent the virus from entering
        the PH.<br><br>These are already stored away in a warehouse and are ready
        for destruction. | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a><br><br>📷Food
        and Drug Administration <a href="https://t.co/8twhU1sFT5">pic.twitter.com/8twhU1sFT5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1139730200466354177?ref_src=twsrc%5Etfw">June
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
