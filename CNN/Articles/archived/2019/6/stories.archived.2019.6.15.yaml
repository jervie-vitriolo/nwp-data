      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> The weather
        bureau expects more than ten tropical cyclones to hit the Philippines this
        rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d0388-9d8c-4d58-956e-a276decb47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.295+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA), in its latest tropical cyclone frequency forecast
        said that more tropical cyclones may enter the Philippine Area of Responsibility
        from June to September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6fe2b-1618-4b74-9bb0-290899463089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.296+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas maraming moisture na na-i-ipon sa area natin kung saan nandoon
        tayo sa Pacific Ocean lalo na nasa bansa natin, at July, August, September.
        So kung yun nga, depende kung saan may maraming moisture tayo na naiipon dun
        sa malapit sa ating bansa o sa ating bansa, mataas ang tsansa na maraming
        mabubuong bagyo," PAGASA Weather Forecaster Aldczar Aurelio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2444089-6f68-4b1e-a79d-d0fc05efe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.296+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we are located in the Pacific Ocean, more
        moisture gathers in our area during July, August and September. So the chance
        of more cyclones depends on the amount of moisture in our country or near
        our country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767167f8-d3ff-43b0-8822-cfa81e1f1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.296+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on estimates, one to two tropical cyclones will enter the
        country this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca2fda-b695-4d05-a09c-4ffd61b7f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.297+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the months of July and August, PAGASA expects two to three tropical
        cyclones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52dd3a2-3f22-4333-9411-03608e2d350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.942+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.297+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects the most number of tropical cyclones to enter the
        Philippines in September, estimating two to four.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d7de6-f627-4d7f-b7d9-eeb031b1441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.943+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.297+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequency of tropical cyclones is expected to wane, with two
        to three in October, and one to two in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f03654-bc4f-43fe-9c7f-90f1fcbfd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.943+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.298+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three tropical cyclones have already entered the Philippine Area
        of Responsibility as of 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad37cb-e935-46c4-8adb-f123a1ec258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T20:09:42.943+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T20:09:43.298+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/6/14/rainy-season-2019-pagasa.html"
        target="_blank">PAGASA declares start of rainy season</a></strong></p>'
  'hong-kong-protest-history':
    'author': 'Antony Dapiran, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-15T21:22:42.232+08:00
    'imagesource': 'jcr:aeaf0f4e-9721-464b-8aae-4f3ee61b2a95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbde01ad-34d4-4cde-a2c6-31e844057063'
    'lead': 'Hong Kong has a long and storied history of political protest, beginning
      in its days as a British Colony, and continuing past its handover to Beijing
      in 1997.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-15T21:26:56.731+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-15T21:26:57.592+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'protest', 'extradition']
    'template': '1'
    'title': 'City of dissent: Hong Kong has a proud tradition of protesting to protect
      its unique identity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbd7d1-ebc5-4e72-95a4-9518a02ff031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.593+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As dramatic images of tear gas being
        fired at protesters in Hong Kong campaigning against a controversial China
        extradition bill were beamed around the globe this week, it seemed that a
        city best known for its financial markets was fast gaining a reputation for
        its political protest culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e624ef-4661-4c4e-9f72-3e156105654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.593+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leaders have since announced plans to hold a another protest
        on Sunday afternoon. But to those who live in the city this isn''t anything
        new.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667e38d-593b-4b9b-91ea-3a483f45b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.594+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has a long and storied history of political protest, beginning
        in its days as a British Colony, and continuing past its handover to Beijing
        in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cc14f-ff6d-423f-973a-c6fa0c6e331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.594+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the words of former governor Chris Patten, Hong Kong is a city
        of "liberty without democracy." Hongkongers are not able fully to elect their
        own government and the city''s leader, Chief Executive Carrie Lam, is granted
        a mandate not from the general populace but from the 1,200 business leaders,
        professionals and other elites who form the "election committee" that elected
        her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a5737-6f57-4699-ad65-61cb7eb582c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.594+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Hongkongers do enjoy freedom of speech, freedom of the press
        and freedom of assembly. This last freedom, in particular, Hongkongers exercise
        frequently, with vigor and, sometimes, to the effect of political change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dd7ba-d575-446f-b0a8-af35d0f4a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.595+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest protest movements in Hong Kong''s recent history
        share a common theme: The desire to safeguard Hong Kong''s unique identity.
        The issues that threaten to impinge upon that identity -- whether by curtailing
        the precious rights and freedoms the city enjoys or chipping away at its cultural
        heritage -- provoke the most visceral reactions from Hongkongers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c620ef-0791-46d6-937d-af09b8ae9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.595+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no reason to expect that will change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471809b-3f5d-474c-b4e7-893061df450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.595+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Star Ferry and Leftist riots (1966-67)</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd84f5-d13e-4722-80ca-650385152dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.595+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1966, a proposal to increase fares on the Star Ferry -- then,
        one of the only ways to cross the harbor between Hong Kong Island and the
        Kowloon Peninsula -- led to public outcry. One young protester, So Sau-chung,
        began a hunger strike at the Star Ferry Pier in Central. His arrest led to
        four days of rioting, looting and arson, which was brutally put-down by the
        colonial British police force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6818649-d4d6-4f93-b104-9ea0cc12ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.732+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.596+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, a strike by workers at the Hong Kong Artificial
        Flower Company triggered labor unrest that spread across the territory, with
        the support of the Chinese Communist Party-affiliated Federation of Trade
        Unions. As the protesters turned their focus from labor rights to the British
        Imperialist administration, strikes and work stoppages brought the territory
        to a standstill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0519959-8833-4696-bb5f-ce220ed92178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.596+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by a campaign of terrorist bombings across Hong
        Kong and pitched battles between protesters and police. Fifty-one died throughout
        the turmoil, including 10 police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bdbd6-be55-4d80-9061-6ae65253f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.596+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the 1966-67 protests, the British administration
        introduced a series of reforms to improve workers'' rights as well as social
        welfare in Hong Kong. New public housing programs, compulsory free education
        and deeper government engagement at the local community level were all the
        result of government attempts to temper the discontent in Hong Kong that had
        fueled the protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2c4fa-30b9-4845-a74d-9295966e181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>June 4 vigils (1989 onwards)</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798e3e4-61d5-49ec-aeaf-1404b847fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sino-British Joint Declaration on the Question of Hong Kong
        was signed in December of 1984. With Hong Kong''s fate decided, preparations
        began for the "handover" of Hong Kong from Britain to China on 1 July 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e1dd1-1504-4c25-80b2-d63adad0d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 1989, however, the world was captivated by student
        pro-democracy protesters in Tiananmen Square. Hongkongers, anxious about their
        future under Beijing''s rule, watched intently, many providing financial support
        to the students. On Sunday May 21, 1989, the day after martial law was declared
        in Beijing, over 600,000 Hongkongers took to the streets to express solidarity
        with the Beijing protesters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c85e34-66bc-4019-9dc3-742cfc9efbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.597+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following Sunday, May 28, with rumors swirling of an imminent
        military crackdown in Beijing, 1.5 million people marched in Hong Kong --
        part of a worldwide day of protest. Hongkongers watched the events of the
        following weekend, June 3 and 4, with one thought in their minds: "That could
        be us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a2e29-8dfe-4eb3-9531-6c7468eba154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.598+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year since, Hong Kong has hosted a vigil on June 4 to commemorate
        the Tiananmen Square protests. In recent years the vigils have become an outlet
        to express anxiety about the state of Hong Kong and its future. This year,
        on the 30th anniversary of 1989 and with the government''s extradition bill
        looming, tens of thousands of people attended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500440c-1fd9-4675-9b04-04afd9019d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.598+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Opposing Article 23 (2003)</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2da47-c6b5-44c1-84e6-835850756d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.598+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years immediately after 1997''s handover were challenging for
        Hong Kong: the Asian Financial Crisis from 1997 to 1998 prompted a collapse
        in the Hang Seng Index and Hong Kong''s property market -- both took years
        to recover. The global economic slowdown following the burst of the dotcom
        bubble and September 11 attacks took their toll, and the Severe Acute Respiratory
        Syndrome ("SARS") epidemic killed hundreds in Hong Kong, devastating the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb2af1-81f0-4a73-a0ae-6af601725043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.598+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2003, unemployment was high and discontent with the first post-handover
        leader Chief Executive Tung Chee-Hwa was simmering. The government''s proposal
        to pass a law criminalizing acts of sedition and subversion against mainland
        China -- referred to as "Article 23" -- was the last straw.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bededfa8-7eb7-437b-8f66-e688c8759985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.599+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 1 July, over 500,000 marched to demand the Article 23 law be
        withdrawn and that Tung step down. The protest was successful. The legislation
        was withdrawn and, after another large demonstration the next year, Tung resigned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974a5bb-6aa0-492e-ae41-03465a40dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.733+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.599+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Save Star Ferry and Queens'' Pier (2006)</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28385cb8-8e0c-43f9-b154-b08e97b026cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.599+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 2000s, the Hong Kong government began an ambitious
        land reclamation project on Hong Kong Island to create acres of new waterfront
        land, underground bypasses and to expand the subway system. The project necessitated
        the demolition of the existing Star Ferry and Queen''s Piers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2464c-b18c-47c1-8b0a-76ea9c95af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.600+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1957, the Star Ferry Pier was a gem of mid-century modernist
        architecture and its iconic Bauhaus-style clock tower was a central landmark.
        Many Hongkongers had a sentimental attachment to the old ferry pier. Queen''s
        Pier, meanwhile, had been used by visiting dignitaries to Hong Kong, including
        Queen Elizabeth II and Princess Diana.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d9fb3-c89d-4b33-880e-3af95e498fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.600+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piers were considered important heritage sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0578a1-0aac-48a9-820d-ed848a5f30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.600+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters led by young activists marched against the destruction
        of the landmarks, camping at the site and attempting to block demolition crews.
        Hong Kong''s current chief executive, Carrie Lam, at the time the recently-appointed
        secretary for development, played a notable role, attending the Queen''s Pier
        site to debate the government''s position with protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d7df1-11f2-4f7e-9d78-af581f776ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.600+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, development prevailed over heritage, the protesters
        were cleared and the piers removed. While the Star Ferry Pier was sent to
        landfill, Queen''s Pier remains in pieces in a government warehouse, allegedly
        awaiting reconstruction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a6cb6-6316-4111-804b-129f1a096506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.601+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wedding Card Street (2007)</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28f5203-46c5-4c75-bc00-9a99a57d8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.601+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Hong Kong authorities announced a major redevelopment of
        the Lee Tung Street area in Wan Chai, also known as "Wedding Card Street"
        thanks to the traditional wedding invitation printers located in the shopfronts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57125576-92f6-4807-bcd3-dccaf1be6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.601+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old tenement buildings were to be bulldozed and turned into
        a mixed-use, high-end retail and residential complex.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e1c22-dc6f-4aa5-b29c-fc1dfa8092b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.601+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan immediately drew criticism from heritage activists who
        were concerned with keeping the traditional character of the area and preserving
        the social networks of the neighborhood and its residents, thousands of whom
        would be displaced by the scheme.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52228fe4-a05d-453b-ba38-9f64415f0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.602+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists initially tried to work within the system, appealing to
        government committees. But after their proposals were rejected, the activists
        protested, again attempting to block workers from demolishing the site. Their
        protest was ultimately unsuccessful -- The Avenue, a luxury residential and
        commercial development, stands today on the site of the former Wedding Card
        Street.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51a5ad-b814-4517-b171-f7270b6a243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.602+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anti-Moral and National Education Protest (2011)</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76002af4-2bd7-40fa-baea-d455e4f5fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.734+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.602+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2011, Hong Kong''s Curriculum Development Council recommended
        that a compulsory "Moral and National Education" civics course be introduced
        into all Hong Kong schools. It was seen as a response to comments from China''s
        senior leaders that Hong Kong youth should be taught to better "love the motherland."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35152c13-8d35-4b55-bb9b-b15242252dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.603+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed curriculum, released in July 2012 and entitled "The
        China Model," caused alarm. Parents, teachers and students were outraged at
        what they saw as biased, inaccurate information about mainland China and sycophantic
        praise of the central government. The curriculum was, they argued, akin to
        "brainwashing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d33992-cd1d-49bb-ac21-8209c582071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.603+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of secondary school students led by 15-year-old Joshua Wong
        founded an activist group called Scholarism, which led the campaign against
        the National Education plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dac07-9bca-4105-86c7-61d5bcfff466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.603+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2011, 90,000 people marched outside the government headquarters
        where the protesters settled in for an extended occupation, with concerts
        and rallies over the following months. In September, as the new school year
        approached, a public protest of 120,000 people ensued.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b2a9f-4426-495f-944d-d76b41e8ac30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.603+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the government relented and the National Education subject
        was withdrawn. This was the second time in recent history that a protest movement
        in Hong Kong had won a major reversal from the government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d31b2-1a5e-4372-8e66-668c74aa6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.604+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Umbrella Movement (2014)</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98360762-6e69-480f-98af-b1e92a3d3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.604+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a government plan to introduce constitutional reforms that
        would, for the first time, permit general elections for the chief executive
        position were highly anticipated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af797f5c-5529-4548-aff2-47a67f8c74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.604+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current chief executive, Carrie Lam, was then Hong Kong''s most
        senior civil servant, as chief secretary for administration, and led the task
        force that spearheaded the proposals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18fe63-6b6c-4b16-840b-93b9ae28cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.604+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those final proposals fell short of the pro-democracy camp''s
        expectations -- the reforms would permit only a limited number of candidates
        who had been pre-approved by a small-circle "nomination committee" to run
        in the election -- a group calling themselves "Occupy Central for Love and
        Peace," announced a sit-in in Hong Kong''s Central business district, inspired
        by the "Occupy Wall Street" movement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f210ea-838a-42b2-9226-7f3019747dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.605+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, students led by Joshua Wong''s Scholarism and an alliance
        of university student unions, began protests outside the government headquarters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffa09b-ec96-4184-a4df-47d8410de267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.605+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two protests decided to join forces and thousands descended
        on the site, overwhelming police and occupying the roads. Police fired tear
        gas in a failed attempt to disperse the crowds, stoking popular anger and
        attracting even more protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50812b25-3fb4-4b91-8ee7-14e540157171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.605+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed into the "Umbrella Movement," named after the umbrellas
        protesters used to protect themselves from police pepper spray and tear gas.
        Protesters blockaded key thoroughfares and occupied the streets in the city
        for 79 days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad106228-f0c6-41bd-8b27-bd988e4b2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.735+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.605+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, the government refused to budge. Their only
        attempt at public engagement came when a delegation of student leaders participated
        in a live, televised debate with a group of senior government officials, led
        again by Lam.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fd076-9614-47e8-8578-85b7c4781a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.606+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the proposals were voted down by the pro-democracy camp
        in Hong Kong''s legislature and Hong Kong''s electoral system remains unchanged.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84feb68b-a14f-4423-9c71-a408af59157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T21:26:56.736+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-15T21:26:57.606+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/14/asia/hong-kong-protest-story-intl-hnk/index.html"
        target="_blank">City of dissent: Hong Kong has a proud tradition of protesting
        to protect its unique identity</a>."</p>'
