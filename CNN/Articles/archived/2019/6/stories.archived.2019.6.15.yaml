    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Chinese vessel that sank Filipino boat, as sketched by fisherman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad220cd-af77-4496-a90d-c7a3fd3010b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.600+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)</strong> — If a
        picture paints a thousand words, could this drawing confirm that it was a
        Chinese militia vessel that rammed a Filipino boat in the West Philippine
        Sea last June 9?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c43f10-7a5e-4c23-b217-2eabbee531e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49aa6a-f77e-48dd-8861-805f84eb0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketch, made by one of the 22 fishermen who survived the sea
        incident, showed a ship that has "the shape of a maritime militia vessel,"
        Senior Associate Justice Antonio Carpio said when shown a photo of the drawing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95766731-57a3-4d62-a64c-183ad0c08862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.601+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44a0f2-7b33-4c74-aace-1b8ba2740259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Carpio said it was <a href="https://cnnphilippines.com/news/2019/6/15/carpio-reed-bank-china-fishing-vessel.html">"highly
        likely" that a Chinese maritime militia vessel sank the Filipino boat</a>,
        noting that "no other coastal state has fishing vessels purposely designed
        for ramming other fishing vessels." Carpio was part of the team that argued
        for and won the country''s 2016 arbitration case over the West Philippine
        Sea against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659487c-a9b4-44b3-b3ac-e718e2c41830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">READ:&nbsp;What
        you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e80c7d-7fe7-4698-95a6-050bd6f219d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government, however, said a fishing boat from Guangdong
        province accidentally hit the Filipino boat as it was escaping after being
        "besieged" by at least seven other local boats near Recto Bank. This is also
        known as Reed Bank, an underwater feature being claimed by both Manila and
        Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ce397-2420-42dd-982c-ddc1d653959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.602+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe5135-c24a-42dd-999b-329bb795fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the captain of the Filipino boat, Junel Insigne, said he was
        resting with the other fishermen when their boat was suddenly hit by the Chinese
        vessel, which immediately sailed away, leaving the Filipino fishermen floating
        in the sea for hours before being rescued by a Vietnamese boat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e10c4-2c13-4237-a922-ef64aed66c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ed1d9-44e0-4576-8116-4f9b38ecbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.603+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin, Jr. said China <a href="https://cnnphilippines.com/news/2019/6/15/china-philippines-boat-ramming-west-philippine-sea.html">"can
        say anything it wants" on the incident</a>, while Malacañang has refused to
        give updates. The Department of Defense said it is still investigating the
        incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105efbab-09ee-48d6-bdd8-54d6ca341b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae514d-7c15-4b5e-8aec-ecb2bbfb91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace is also waiting for the Chinese side to respond to a
        diplomatic protest filed last Wednesday. The Palace has said ithe Philippines
        could cut ties with China if it is proven that the Chinese vessel "intentionally"
        sank the Filipino boat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f67ad19-01a5-4915-9078-93750e896c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bc27d-095d-444e-9f2e-5d5898f179cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:25:24.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.604+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several government officials are calling on President
        Rodrigo Duterte to address the issue, as he has not talked about it in public
        speeches since it was first reported on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf8563-86b6-4855-b79c-38ca8455a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T13:49:18.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-15T13:49:18.605+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.&nbsp;</em></p>'
  'jimmy-alapag-scaramento-kings-summer-league':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
