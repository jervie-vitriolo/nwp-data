      'jcr:uuid': '97f55f99-d92d-462f-8976-3b6a119a979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T17:25:37.773+08:00
      'mgnl:createdBy': 'eimor'
