      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Embassy in Manila on Friday said Chinese fishing boat Yuemaobinyu
        42212 was "besieged by 7 or 8 Filipino boats" as it was berthed near Recto
        Bank, also known as Reed Bank, in the West Philippine Sea last June 9. The
        Chinese vessel <a href="https://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">then
        accidentally hit the Filipino boat Gem-Vir</a> 1 as it was trying to escape,
        China said. It also added that the Chinese crew was forced to abandon the
        Filipino fishermen, "afraid of being besieged by other Filipino fishing boats."
        It claimed the Chinese vessel only left when other local boats came to rescue
        the Filipino fishermen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30d07a-8390-4155-8524-6daecbc8a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T12:51:52.285+08:00
