      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/20/india/india-diaspora-series-sim-bhullar-intl/index.html">READ:
        The first NBA player of Indian descent, who made history in 16 seconds</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8698d-560e-4ec3-b12f-7233dcbc3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long haul</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479ba75-d2c2-45f1-a581-adb44f553dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.743+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make the NBA proud. We respect the trust that they''ve
        charged us with," said John Bitove Jr., president of the yet-to-be-named professional
        basketball franchise in Toronto back in 1993.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f902889-9e42-4d2c-9411-251cd5c2f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established on November 4, 1993 for a then-record expansion fee
        of $125 million, the Toronto Raptors were the 28th NBA franchise and the second
        Canadian franchise alongside the Vancouver Grizzlies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f225877-ef47-4d6c-b76b-152170858031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Grizzlies relocated to Memphis, Tennessee in 2001, the
        Raptors remained in Toronto and for its fans, the team''s 2019 success has
        been a long time coming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57719cca-db16-49bd-a65e-dd4e6be66de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 24 seasons of their existence, the Raptors have made the
        playoffs 11 times — a good percentage on face value — but have only reached
        the NBA finals once (this season).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83e4e7-0c6a-46d4-a734-76830b63a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they''ve qualified for the playoffs for the past six seasons,
        the Raptors have been plagued by LeBron James and the Cleveland Cavaliers,
        being knocked out three years in a row by King James.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc82841-2bce-4b8b-b3e9-c2e322868913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a 59-win season last season in which the Raptors reached
        the Eastern Conference finals, coach Dwane Casey — appointed in 2011 — was
        fired, days after being named NBA Coach of the Year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f32a29-fcdf-4615-946e-aa9178b3e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the improvement the Raptors made under Casey''s stewardship
        — they finished with a record of 23-43 in his first season and a record of
        59-23 in his final season — the decision to replace him with his assistant,
        Nick Nurse, didn''t go down well with many.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151ea12-67b1-4d57-b885-1e41cd08888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what General Manager Bobby Webster did in the summer went
        a long way to rebuilding bridges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e278db-f3c0-4570-abef-510a6d82bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/04/sport/hoop-dreams-25th-anniversary-spt-intl/index.html">READ:
        ''We all have Hoop Dreams''</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d4f09-ad42-48da-aa10-327c59adbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New beginnings</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8a17f-82fc-4207-bbd5-6bd98cd45f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMar DeRozan — who blossomed into a perennial All-Star for the
        Raptors — was traded in July 2018 to the San Antonio Spurs for 2014 Finals
        MVP Kawhi Leonard.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08d8fb-2d81-4498-aba6-881f3b3d13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as acquiring Danny Green from the Spurs and Marc Gasol from
        the Grizzlies, Nurse entered his first season at the helm with a seriously
        kitted out team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d872e4a-68c7-4cc9-960a-a44334475339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they didn''t disappoint. Leonard and fan-favourite Kyle Lowry
        were named as All-Stars, Green finished with the fifth highest 3-point percentage
        in the league and Pascal Siakam developed from an up-and-comer to a flat-out
        superstar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0ba23-2b71-478d-bf7f-ec58e9692a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was during their playoff run that the Raptors, who receive
        a lot less media coverage compared to many of their American counterparts,
        really burst onto the scene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5af15-3b4b-43cd-829d-8faab6df912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Drake''s almost comical reactions on the touchline and ability
        to get under the skin of MVP-hopeful Giannis Antetokounmpo to Leonard''s now-iconic
        game and series winning shot against the Philadelphia 76ers, the stars seemed
        to align for the Raptors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efabe6e-1bf6-400e-a350-3315a03d0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-15T09:03:03.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-15T09:03:05.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada''s team</h2>'
