    'template': '1'
    'title': '5-minute Cubao-Makati travel time ''physically impossible'' – expert'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585f619-a9eb-4272-a97e-ab5022284a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — President
        Rodrigo Duterte''s bold <a href="https://cnnphilippines.com/news/2019/6/9/rodrigo-duterte-cubao-makati-traffic.html">promise
        to cut the travel time between Cubao in Quezon City and Makati City to five
        minutes by the end of the year</a> is "physically impossible," a transportation
        expert said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f17b2-ba55-4ba9-8cb0-193f8c4a77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.676+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nga</em> [Because the] distance between Cubao and Makati
        is around 10 kilometers (km), to do it in five minutes means traveling non-stop
        for 120 km per hour," Primitivo Cal, executive director of the University
        of the Philippines Planning and Development Research Foundation, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d688a-ae67-4850-a042-cd5c99aacda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.677+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman ganung</em> [There is no such] traveling by road
        <em>kasi</em> (because) even if you can do it physically merong (there is
        a) speed limit," Cal added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30488322-6b84-463c-800a-b1da21459dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.677+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance between Aurora Boulevard in Cubao to Ayala Avenue in Makati
        is nearly 10 km. Travel time normally takes 40 minutes in current traffic
        conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f45c52-9727-4919-ae3c-5c11cb818667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.435+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.677+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the promise Saturday as he assured the public that
        traffic situation in Metro Manila will be better by December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f22fe2-82e9-48b9-9ab6-cf70897f08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just wait. <em>Ayaw ko mag-ano</em> (I don''t want to..), but
        things will improve maybe God willing, December smooth sailing <em>na</em>
        (already). You don‟t have to worry about traffic," the President said in an
        interview on his supporter, Davao-based Pastor Apollo Quiboloy''s program
        "Give Us This Day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ee267-30bc-4a67-8351-898f2a2dfb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA traffic manager Bong Nebrija said his agency will implement
        traffic schemes that will realize the President''s promise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd7e1d-f0a4-419a-a550-b5545646ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have been doing is part of the bigger plan. ‘<em>Yung sinasabi
        naming</em> (The) provincial bus ban on Edsa, that’s one. Then the creation
        of task force Cubao to Makati," Nebrija said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95de874-36a3-4f8a-bf4b-a08545f1ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to elaborate on Duterte''s vow, Presidential Spokesperson
        Sal Panelo said he has yet to ask the President about his plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e5c9c-bbe1-4a23-9dd5-e1adcc8c1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.436+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.679+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprise! He has something up his sleeves... I''ll ask him tonight,"
        Panelo said in a media briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f4475f-5f31-42d1-aad2-71dcbb2f18fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:05:38.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T18:05:38.679+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.</em></p>'
