      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Primera Light Brandy’s newest brand ambassador, Matteo also performed
        the jingle “Shot” alongside alternative rock band Banda Ni&nbsp;Kleggy.</p>'
