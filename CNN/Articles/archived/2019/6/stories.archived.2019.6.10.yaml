    'template': '1'
    'title': 'The Jonas Brothers sing to Sophie Turner and Priyanka Chopra in their
      first album in a decade'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd64c8-e9c4-4235-84e7-b50d8c00b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Happiness Begins... again for the
        Jonas Brothers as they release their highly anticipated first studio album
        in almost a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49301809-4128-4df1-8a77-cb987fc1ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a182d-3cf4-476b-9775-08b500ecdb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.668+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album "Happiness Begins" includes singles "Sucker" and "Cool,"
        but really what the internet is burning up about right now are two beautiful
        love ballads: one written for Sophie Turner and another that alludes to Nick
        Jonas'' wife, Priyanka Chopra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586e980d-0046-44a2-b3be-e54a6536182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01063849-21f8-43a3-ac7e-6ff305981de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Brothers fans have been impatiently waiting since Joe, Kevin
        and Nick teased their reunion at the end of February with an Instagram post
        captioned, "Midnight ET #Sucker."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb9057-e9ab-45ab-a076-16f4d59af467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.669+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4eb1f4-9f1b-4fc3-b3bf-701611079555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Sucker" music video highlights the brother''s wives, who are
        seen trotting around an English estate. Significant others prove to be a reoccurring
        theme in their latest album, with songs "Hesitate" and "I Believe" written
        about Turner and Chopra respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7100ec-af07-47c5-a397-e99d30f3b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45309ace-6786-4dd5-9a39-d5d12034ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important song. I wrote it for my significant other,
        Sophie, and it''s one of those love letters that you write to your partner
        saying, ''I''ll be there no matter what.''" Joe Jonas said to Apple Music
        about "Hesitate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605012f-90cc-47a3-a38e-767e43dd58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.670+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c088c7-3db8-46dc-a8c3-efeb158d718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I Believe" alludes to Nick Jonas'' whirlwind romance and subsequent
        marriage with Chopra. The pair had been dating only two months before Nick
        Jonas popped the question last July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713f3bd-5741-497f-8ff8-dd859381a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb620f-ed18-454c-b022-2c68ff47a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And people saying that we move too fast/ But I''ve been waiting
        for a reason, ain''t no turning back," Nick Jonas sings in the intro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8e7f5-3c1f-4011-9ba4-3dbdbdd418cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.671+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ee002-f8e5-417a-b20f-727dcb84f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album also represents a reunion for the brothers, who split
        up on negative terms in 2013. Looking back, Joe Jonas admitted it was the
        right move.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32873e7a-78d6-40e6-84bf-185f72abaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedf28a-6cd6-4911-8547-fdf54247aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was really important for us to take that time away from
        each other," Joe Jonas said in an Apple Music interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9435881-30ed-4310-adf4-aae82da63391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.672+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the trio is reunited, they are overhauling their careers
        with an Amazon documentary titled "Chasing Happiness," which came out on June
        4 and allows fans a glimpse into the brothers'' lives growing up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45006a11-a636-4215-aa12-2e443cb4d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5715f5-d5dc-4a9f-89d8-217310329174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you still haven''t gotten your fill of the JoBros, they will
        be kicking off an international tour this summer that takes them around the
        US and Europe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c4907-0acc-4d16-b97e-fcc8a2b21d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1f351-ffc7-4205-9f8a-05dba5fe59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:56:31.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:56:31.673+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first memoir titled "Blood," is also in the works and is slated
        to come out November 12.</p>'
  'durant-questionable-nba-finals-game-5':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-10T13:10:58.464+08:00
    'imagesource': 'jcr:d02b171c-c8ef-4ae2-b786-a1179040df02'
