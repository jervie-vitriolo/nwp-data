      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40a2cc-458f-4a3c-b9a3-5b0e4e45f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on Chinese soil, defectors must reach the city of Tumen that
        sits right up against the icy river, in a lunar landscape of barren hills.
        North Korea is visible from the town -- farmers in a village there can be
        seen plowing their fields with antique machinery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3e5bb-9841-46fd-8241-b84725d7010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.575+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a00fe-ac94-4651-8a72-1e03a38199ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee crossed the Tumen River in a group of eight girls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82da2f3c-9eac-4ac2-8aca-38afbbaf0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22bf0c-2299-4dc8-99b4-436f0db35d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she arrived in China, Lee said she was taken to a apartment
        on the fourth floor of a pale yellow building in Yanji, a city in Jilin province
        about 50 kilometers from Tumen, where most signs are written in Korean and
        Chinese and scores of restaurants sell bibimbap and kimchi, due to the large
        population of ethnic Koreans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37567b-6bfb-47bd-bdff-b031567f9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.576+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1398b9a-919e-4cc2-8f25-385217301fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the apartment, she realized there was no restaurant job.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a32314-60b9-4600-8815-9b5f809f9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf224647-da45-4b25-bf12-adaea3920113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lee said her broker had sold her for 30,000 yuan (about
        $4,500) to the operator of a cybersex chatroom.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cedd4-4d11-4bc9-aedc-ed8ea11e9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.577+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a241c5d-4e51-42ab-b480-c01169b02ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I found out, I felt so humiliated," she whispered. "I started
        crying and asked to leave, but the boss said he had paid a lot of money for
        me and I now had a debt towards him."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f08ca3-e407-4344-ae21-50003e4a0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b5741-476c-4a5a-842a-8e64356f9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean NGOs estimate that 70% to 80% of North Korean women who make
        it to China are trafficked, for between 6,000 and 30,000 yuan ($890 to $4,500),
        depending on their age and beauty.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592ed63-8a66-4d64-8eb7-163907fc73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.578+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639877c-44df-48d2-851d-e7e5f7e42b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are sold as brides to Chinese farmers; more recently, girls
        have increasingly been trafficked into the cybersex industry, according to
        the KFI.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fed3c2-ac02-4db0-9fad-e0856660803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c2397-91f1-493c-9dab-aadb8d17a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising wages in northern China cities have led to a greater demand
        for prostitutes among the male population, according to the KFI report. In
        southern China, trafficked women from Vietnam, Laos and Cambodia has typically
        met that demand. But in northeastern provinces, men have turned to North Korean
        refugees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd9fea-2e64-438b-a0a0-eb0c7336df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.579+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265832d-3b07-4a8c-8355-6eb8facf880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Chinese government said in a statement to
        CNN: "I want to stress that the Chinese government pays high attention to
        foreign citizens'' legitimate rights according to law, also combat activities
        of human trafficking women and child."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab0921-3641-4893-8903-119c1f4465de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3026d-9dcb-4de5-bc2b-dee19eb0fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Glendinning, director of the KFI, said the Chinese government
        was "not doing enough to protect North Korean women and girls in its territory
        at all."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57dfd5-6525-4efb-a3bf-80061f685268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.580+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6e811-573c-4f99-b301-0f9df4a7f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.581+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China must work to crack down on the networks and individuals --
        including Chinese public officials -- responsible for the trafficking of North
        Korean women and girls, he said. "But it must do so in a way that ensures
        that these women and girls are not repatriated to North Korea where they would
        face torture, imprisonment, and possibly extrajudicial killing."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799bd23-16dc-45b9-ba0c-c52ff7bf17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.581+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f89a01-8b9e-40f4-9d8c-0e9317030268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.581+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other North Korean women already lived in the two-bedroom apartment
        Lee was delivered to. One was 27 years old, had her own bedroom and seemed
        close to the chatroom boss. "I think she was supposed to spy on us," said
        Lee.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a9a2e-f2b1-4365-89e7-d943cd067a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.581+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ce93d-5fcb-407b-a183-03dcce4063b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.582+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other girl was Kwang Ha-Yoon, whose name has been changed to
        protect her identity for her safety. Kwang was 19 years old and had been locked
        up for two years when Lee arrived.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2bfa0-2c7d-42fd-95c9-08314cd306c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.582+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18654f-6928-40d4-b70b-db3f7abd96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.582+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents split up when I was very young and I grew up with my
        mother and grandparents," she said. "We never had enough to eat." Kwang left
        North Korea to earn money to send to her family. "Both my mother and my grandmother
        had cancer and needed treatment," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca00c9b-e080-4c46-b5b0-fbc7eab906ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.582+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c270d-a0d9-46f4-9a53-2e7ebb605997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
