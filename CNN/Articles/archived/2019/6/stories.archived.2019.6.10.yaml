      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ludwig van Beethoven is widely regarded
        for his musical compositions, but he''s also known for his signature gray
        waves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766eddf3-59cb-4d27-95ce-acaf9790a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.578+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you could soon be the proud owner of a lock of the legendary
        German composer''s hair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72accd51-5345-4879-8056-e178c62222c6'
      'mgnl:activationStatus': true
