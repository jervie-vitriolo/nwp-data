      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His favorite football team, Real Madrid, opts for ''Galacticos''
        to describe players they frequently purchase who are seemingly out of this
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5ce49-ba1f-4b7d-bc9f-cb915bd24176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.416+08:00
