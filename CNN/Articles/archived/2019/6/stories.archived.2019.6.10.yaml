      'mgnl:lastActivated': 2019-06-10T17:37:38.550+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong>&nbsp;A
        provincial prosecutor was shot in Oriental Mindoro by unidentified gunmen
        on Monday morning, a police report said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852e06d-056a-40c3-9b43-745adfee9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:37:38.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T17:37:38.550+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871e566-69c1-4aa6-b161-642229a17ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:37:38.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T17:37:38.550+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephine Caranzo Olivar was shot at around 9:30 am in Barangay
        Bayanan 1, Calapan City. She was rushed to the MMG Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db730f-96d6-44a8-8605-7276885df74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:37:38.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T17:37:38.551+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59fbea-8d3e-4cc6-81bb-496742507fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:37:38.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T17:37:38.551+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Markk Perete said they received information
        that Olivar had five gunshot wounds — two in the head and three in the body.</p>'
    '6':
