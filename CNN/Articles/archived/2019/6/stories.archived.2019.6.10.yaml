      'jcr:uuid': '75afd609-dd4f-47fc-bc81-ee912d424a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.291+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"O, by the way, the garbage from Australia, that''s going back too.
        No, I don''t give a flying f••k that it is used in making cement. If that
        is so cement makers should formally import the ingredient so it goes nowhere
        but to their plants," he<a href="https://twitter.com/teddyboylocsin/status/1137906013691043840">
        tweeted</a> on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476eea84-0768-4214-aec9-c24f08388c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7729b4-bc75-4595-9c58-89dc273706ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.292+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department previously explained the seven containers
        shipped from Australia and intercepted in Misamis Oriental were not filled
        with trash but processed engineered fuel, an alternative fuel source that
        could be used for manufacturing cement products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bef84-50f0-4551-9483-debb6247fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140150d-9d9d-4c46-903f-9a26c67562ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.293+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipments of garbage from Australia, Hong Kong, and South Korea
        have cropped up amid the Philippines'' earlier row with Canada over nearly
        2,500 tons of garbage illegally sent to the country in batches from 2013 to
        2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155f08a-9c10-4f13-a2ae-df3eb8ada8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450dc05a-62fd-4148-9f25-a1f13893ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.294+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last month threatened to go to war with
        Canada if it failed to pull out the waste soon. Manila also recalled its diplomats
        in the North American country. The thorn in ties was finally removed when
        the garbage was shipped back to Canada on May 31, paving the way for the return
        of the Filipino diplomats to their posts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283affc-6cff-4808-8635-8b0fd412b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b97c8-e5c6-4118-bc4e-230b00afc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:19:36.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:19:36.295+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trash from Hong Kong was also shipped back last week.</p>'
  'Six-million-shabu-Manila-buy-bust':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T15:43:47.643+08:00
    'imagesource': 'jcr:902efd70-4f78-4f51-ae65-b7709bacbfd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7694b33-7bbe-4249-b53b-2980060ef4d7'
    'lead': 'Authorities seize ₱6.8 million worth of shabu, and arrest three suspected
      drug peddlers in a buy-bust operation in Vito Cruz, Manila.'
