    'jcr:uuid': '29eab78e-c17b-4fff-9ca1-ec5b896c172b'
    'lead': 'President Rodrigo Duterte makes the promise Saturday as he assures that
      traffic situation in Metro Manila will be better by December.'
    'mgnl:activationStatus': true
