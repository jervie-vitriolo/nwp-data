    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These North Korean defectors were sold into China as cybersex slaves.
      Then they escaped'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4b003-1355-4e6a-9ccd-979ee0c32b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.564+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) &nbsp;Wearing big black headphones and sitting on a blue floral
        bedspread, North Korean defector Lee Yumi was video chatting with yet another
        stranger online, dark rings shading the pale skin under her eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11934de8-a6f2-48f7-90f4-e1afdd61f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d578403-3725-4f61-a883-1611c30c185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For five years, Lee -- whose name has been changed for her safety
        -- says she had been imprisoned with a handful of other girls in a tiny apartment
        in northeast China, after the broker she trusted to plan her escape from North
        Korea sold her to a cybersex operator. Her captor allowed her to leave the
        apartment once every six months. Attempts to escape had failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3c448-962f-4448-ae88-9b0465834264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.565+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529bfc3-1b35-4966-b7fe-2e4d0481a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s story is shared by thousands of North Korean girls and women,
        some as young as 9 years old, who are being abducted or trafficked to work
        in China''s multimillion-dollar sex trade, according to a report by the London-based
        non-profit organization Korea Future Initiative (KFI).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195f452-8b36-4713-8e8d-2d079d37fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed602c-9c53-47d4-856e-a2db7ab85d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.566+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean women are often enslaved in brothels, sold into repressive
        marriages or made to perform graphic acts in front of webcams in satellite
        towns near cities close to China''s border with North Korea, the KFI found.
        If caught by the Chinese authorities, they face repatriation to North Korea
        where defectors are often tortured. CNN was not able to independently verify
        claims made in the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d255fda-530f-486e-8327-b4d0dd55a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586036c-cbd3-47a1-92fa-f43ec3140cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, however, had just found a lifeline. The stranger the 28-year-old
        was talking to online was not a cybersex customer. He was a South Korean pastor
        -- and he had promised to save her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b7813-f71f-46fe-9710-36b8d80ab789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.567+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce08c9-070b-49c4-9315-e83c72e35cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry, we are going to rescue you," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d025d0-b355-4e65-9d01-57fd17368bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f890555-fe4d-4a6e-af6a-0456fd99498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee smiled weakly and started to tear up, before typing back: "Thank
        you. I''m afraid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfb377-3884-49ad-80cb-88c11043d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.568+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872d766-a53f-4c25-9c8d-8c8745115783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape from North Korea</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e8cb4-4e25-4cf4-9ebe-c7befd9ef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official statistics showing exactly how many North
        Koreans have fled their country, which is home to about 25 million people.
        South Korea says it has welcomed more than 32,000 defectors since 1998. Last
        year alone, the country received 1,137 defectors -- and 85% of them were women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c1f39-d739-42de-a8b0-622bda383e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d42238-287b-40ca-8193-84f2f8bd63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.569+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is much easier for them to flee, because they are not usually
        enrolled in formal employment at a factory or a state firm where any absence
        would be immediately reported," said Yeo Sang Yoon, from the Database Center
        for North Korean Human Rights, an NGO in Seoul. "They are in charge of the
        household and can thus slip away unnoticed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29382e-b504-4c4b-8b79-8d507fa625b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5847a-50f4-4899-841e-6ab5c1b13ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee grew up in a family of low-level party cadres in North Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392b86f-ee73-4699-b7de-f1d3587a8ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c85725-69f3-4fe6-9644-b8afc5b14354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.570+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had enough food," she said. "We even had rice and wheat stored
        in the garage." But Lee felt her parents were too strict. "I had to be home
        before sundown, and they didn''t allow me to study medicine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898c7ba-b521-4a82-af5b-a04c50541766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd2000-47ec-436a-b37a-183331d005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, after getting into a fight with them, she decided to cross
        the border into China. Lee said she found a broker to facilitate the dangerous
        move who promised her a job in a restaurant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a1521-dcd3-4a5f-8941-284cecb931bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.571+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e86a7-123b-4e9c-b1b2-ed67d8a2a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That promise turned out to be a lie.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de40d33-6f7c-4dd4-9593-e16cb4bb2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fe073-b8b6-4d70-b9fd-2a6a89512738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, women like Lee pay brokers $500 to $1,000 to organize their
        safe passage to China, according to NGOs and defector accounts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edaaf75-0198-4ad5-9ece-81179b6a31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.572+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f9c6f-23c2-4d7e-8ac1-44d1c3229264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach China, many defectors cross the Tumen River that separates
        North Korea from China on foot at night, sometimes in freezing weather with
        the water coming up to their shoulders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43cc9a5-42d1-4bd5-a907-372863246f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a9c20-e7f8-4b34-a345-0258122b54d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim Jong Un came to power in 2011, border security was tightened
        to avoid the bad publicity associated with defections and prevent information
        about North Korea trickling into the country, according to Tim Peters, an
        American pastor who co-founded an NGO called Helping Hands that helps defectors
        flee. An electric fence was added, as well as cameras at the border.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11e709-86d4-4287-b75b-6b61b22ba142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.573+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7ee8a-8fc7-485c-ba1d-3d28f0960d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the Chinese side, patrols were also increased because Beijing
        is afraid an influx of refugees could destabilize its own regime," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab79f1-2e7e-40bf-9f88-8d9e1152cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e610e0-d10e-43b2-9392-c3f841339ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.574+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is visible from Yanji in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424b775-36e8-44c4-82dc-526bfb7b0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
