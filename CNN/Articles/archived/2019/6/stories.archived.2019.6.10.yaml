      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go refused to say who Duterte is eyeing to replace Ferrer if he
        resigns, but hinted that a retired female police or military doctor may be
        entering the PhilHealth board.</p>'
  'Foreign-investments-down-March':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-10T16:15:49.485+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e00055f-e52e-406f-9347-7c28e6708b94'
    'lead': 'Foreign investors appeared wary to invest in the Philippines last March
      as they wait for calm in the US-China trade war and expect a steady drop in
      local interest rates, an analyst said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:26:21.176+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-10T16:26:21.464+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['foreign', 'direct', 'investments', 'BSP', 'Ricafort', 'trade',
      'war']
    'template': '1'
    'title': 'Foreign investments drop in March '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9625a03-820b-4575-8bfc-bf84d5b635b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.465+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Foreign
        direct investments (FDIs) slipped in March to a four-month low, the central
        bank said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c02cee-b4f1-4e42-ac0c-c8fb61f499d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.465+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment inflows netted $586 million for the month, down by 13.9
        percent from the $681 million which the country received in March 2018, the
        Bangko Sentral ng Pilipinas (BSP) announced Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916d2e3-def7-460b-9e72-79897b89dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.465+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest inflow tallied since November 2018, data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c04574-1257-491c-b9d3-5134eb27e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.177+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.466+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marked drop came as foreigners slashed their equity placements
        in the Philippines. Offshore investors invested only $126 million into the
        local market, barely half the $351 million they betted a year ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5732660-7369-4616-9f83-55c36b75b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.466+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also withdrew $18 million worth of capital in March. As
        a result, net equity capital settled at $107 million, just a third of the
        $318 million which the country received the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646eec49-1c14-4b05-a134-b9e22ae71d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.466+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9e720-913d-43c5-bbf0-1b895bdd87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.467+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month, businesses from Japan, the United States, Singapore,
        and the Netherlands were the biggest investors. Bulk of the fresh capital
        went to support manufacturing, real estate, accommodation and food service,
        wholesale and retail trade, and arts and entertainment, the BSP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ad206-0bfd-488c-8ee7-40d77cf3840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.467+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d55692-13ef-4469-b294-14a2ce163047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.467+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, some foreign companies chose to retain local profits
        and reinvest them to their Philippine operations. Reinvested earnings rose
        to $80 million, up 14.4 percent year-on-year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9553e-aad7-41ea-8b43-87b6a381aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.467+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c4f41-cabb-4e22-b75b-67648512f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.468+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More investors also shifted to bet on debt instruments, with the
        stash growing by a third to reach $399 million for March. Debt instruments
        are deemed relatively safer compared to equities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df0007-ebfd-4240-a509-18e3ab1e25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.468+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d4949-f3ac-4c26-b3b4-d83d8c19cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.468+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the March haul, the first-quarter FDI tally stood at $1.941
        billion, 15 percent lower than the $2.287 billion which the Philippines received
        during the same period in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad0fbc-aba7-45d1-9422-816c522fee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.468+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1ab4f-c692-4dca-9527-8a47ffb5852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.178+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic growth slumped in the first quarter to a <a href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">four-year
        low</a> of 5.6 percent, which the Duterte Cabinet attributed to the delayed
        passage of the 2019 national budget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93427aa3-7dcb-402b-b6a6-07e86a3772d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b39fa-83c8-482d-8471-37f44e62c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort, economist at the Rizal Commercial Banking Corp.,
        attributed the paling investor appetite to jitters due to the escalating trade
        tensions between the US and China, uncertainties due to the pending corporate
        income tax reform in Congress, and inflation and interest rate trends.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4d4f8-ceea-4727-8741-3dc5d2ef6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.469+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2018/11/18/trump-oval-office-china.html">Trump
        on China: ''Can''t have trade that''s meant for stupid people''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d2cd7-17f6-4e38-a4b6-8fc1b8a3fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, some foreigners may be "waiting for further decline
        in prices and borrowing costs before aggressively making purchases and borrowings"
        so that they can save money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75671039-789b-4be5-8c6a-e77880a47610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort expects investments to pick up in the coming months. He
        told CNN Philippines that investments may be redirected from China to the
        Philippines and other Southeast Asian economies just to avoid the higher tariffs
        slapped by the US on imports, as well as the recent credit rating upgrade
        given by S&amp;P Global Ratings to the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7f644-fdf6-4f4a-a2d7-a8921fe7a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.470+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5e283-29a1-4037-8647-0a917b92e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been actively trying to lure in more
        foreigners to invest in the country, as the additional capital is expected
        to create more jobs for Filipinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6799a993-a21a-4bbd-ae7d-9b2a56de584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d5a253-742d-42ca-aff9-3ff529278c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:26:21.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T16:26:21.471+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is projecting $10.2 billion FDIs this year, coming following
        2018''s $9.802-billion haul.</p>'
