      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53368c8a-d3dc-44d3-a6cb-adda6e3d7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:49:27.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T13:32:55.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked officials at Ninoy Aquino International Airport (NAIA)
        and airline officers if there are flight diversions and how they can incentivize
        air passengers affected by flight delays and cancellations on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccf174-7791-4c67-b530-7ec3964614eb'
