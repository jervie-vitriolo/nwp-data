      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc84d89-acf1-42ac-a61a-e8ec9f845f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.583+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and Kwang had to share a room.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a0f9e-384b-4822-b8ad-32dccaeb6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.583+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45437681-975a-4b3d-b97f-787fc9aedc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.584+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only furniture was two beds, two tables and two computers,"
        recalled Kwang. "Every morning, I would get up around 11 a.m., have breakfast
        and then start working until dawn the next day." Sometimes, she would only
        get four hours of sleep. If they complained, they would get beaten, although
        both women said they did not suffer sexual abuse by their captor.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d88722-3b6b-4242-858d-6a9bd77e51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.584+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaae8a-7ab7-40dc-96c8-77335dbd19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.584+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work involved logging onto an online chat platform on which South
        Korean men can pay to watch girls perform sexual acts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083d7ca-93ec-4b51-88e2-c09dc3a22402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.584+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bdf387-1d06-464f-be08-a00beda0120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.585+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of logging on to the site, users are barraged by
        women on the platform sending text messages asking for a video chat in a private
        room.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15370b91-9b3b-46ba-a58e-df95933bf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.585+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1009aa7-a860-41ba-806b-29c0d41853ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.585+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all claim to be from a major city in South Korea. The minimum
        price to chat on the site is 150 won (13 cents), but girls can set the entry
        price for a room, with popular accounts tending to have a more expensive entry
        fee. Tips start at a minimum of 300 won (25 cents), but can go far higher
        as customers try to persuade the girls to fulfill their requests. Lee and
        Kwang were tasked by their captors with keeping the men online for as long
        as possible. In South Korea, where prostitution is illegal, these services
        have become increasingly popular in recent years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f163751-c39b-47df-bbbe-4afeaad6b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.585+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2cc8e4-7d38-4a85-adcb-deb737f24b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.586+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the platform to ask what steps it takes to protect
        women like Lee and Kwang on its site, but the company did not respond.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a91574-b614-456d-b93a-119fb3d8f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.586+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da47f13-7455-4b74-968a-3f8e0a6ed5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.586+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the men just wanted to talk, but most wanted more," said
        Lee, with a shudder of disgust. "They would ask me to take suggestive poses
        or to undress and touch myself. I had to do everything they asked."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd3df0-e0ea-415f-91cb-2a5b9af757ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.586+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1db85c-aa16-4ce6-8b9e-0b817fefe9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.587+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like dying 1,000 times, but I couldn''t even kill myself
        as the boss was always watching us," she said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b749d-9601-4b48-849c-c1aa95e4f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.508+08:00
