      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e80a1b-bce5-488c-af8c-e3ecf883649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third straight season, the unfortunate Thiem lost to Nadal
        at the French Open after defeating him in a warmup.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3e95e-227f-49d7-a515-a5f4fa0be5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thus knows first hand the difference between trying to overcome
        Nadal over three sets compared to five.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f2d6e-5ba2-46de-b8bf-6c5e86509d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Thiem was able to make matters competitive is a credit to him
        —&nbsp;three of the four sets were close, regardless of the final two set
        scores.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68608808-38d4-4cfb-aada-9a7e9a09df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem ended the tournament playing four straight days thanks to
        the rain in what was a huge disadvantage for the bottom half of the draw.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce10e8f-8912-4055-ac02-0c43168307bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who knows what would have happened if he had the usual day off between
        the semifinal and final.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc9ca7-01e4-4862-9658-d5d8ff15055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem''s coach, Nicolas Massu, asked organizers to push the final
        to Monday to level the playing field but was told there was "no chance."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703fb00-f214-411d-bed8-fc7f7411e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed Saturday was about the perfect day for Nadal. Thiem battled
        for an intense three hours against world No. 1 Djokovic in the completion
        of their weather affected semifinal &nbsp;and won.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48277843-276e-4ec4-87b2-5ea8414b4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unquestionably he would have preferred Thiem to Djokovic, one of
        those two players to have derailed Nadal at the French Open and the left-hander''s
        toughest all-time opponent.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a5117-e33a-40d2-bee9-3ff76c437e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great effort from Thiem</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eefb06-135a-4d53-bce4-543efa691ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And especially a weakened Thiem.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed70cf-4f82-479b-97f0-ecbf0756487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem, very well liked among his peers, is never one for excuses
        but admitted to feeling the effects of Saturday''s thriller.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea83fb-7c8a-4610-8802-ac894138d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a grand slam final, so I didn''t feel tired in the match,"
        he said. "But at the same time, a match like yesterday, beating Novak over
        two days with all the interruptions, it leaves traces on the body and also
        on the mind. That''s 100%."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2730d9-71e1-49d6-89fd-3f7019cb7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem &nbsp;who stretched Nadal to a five-set epic last year at
        the US Open -- said Saturday adrenaline would aid in his efforts to put up
        a fight against the spin master.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105987c0-87e8-4680-8f02-d52452c5b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t simply fighting talk.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef31f5-4cb1-4852-b850-03aabf6d8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He possesses a brilliant combination of pace and power and more
        than once in the early going in intermittent sun, Thiem commendably chased
        balls and offered up defensive lobs to neutralize the Mallorcan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ceb05-1efd-49f2-9408-c6d1f70b5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first set performance gave no hint of the struggle with Djokovic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92c515-b917-4c66-ba74-9dae871cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem trailed by an early break in the 2018 final but on this occasion,
        the 25-year-old broke first for 3-2 courtesy of his powerhouse forehand.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d17820-7330-44b3-8feb-98bc8233c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What wasn''t in the script was to get broken in the next game.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225ff88-b7dc-4db8-a059-1d57268de873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a momentum changing two games but an even more important
        one was to come.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c26d1-088c-4292-a84b-ee7ee1f4c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extended 10-minute game, Nadal saved a break point to hold
        for 4-3.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47490005-f4f5-4841-94fa-ab443ceda80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeling, Thiem dropped serve, the game highlighted by Nadal chasing
        a fine Thiem drop shot and then replying with his own drop shot winner.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3e29a-7010-4855-8ad4-8cb27394d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First set key</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e93d1-ccf7-48a4-a1a9-2c73640e1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was 84-0 at the French Open when winning the first set so
        it spelled big trouble for Thiem.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888b704-5972-4707-81a4-b64b6f7ae47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans on Philippe Chatrier took turns chanting "Rafa, Rafa" and "Dominic,
        Dominic," and were rewarded with another sparkling set.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a8a23-1462-435d-8cf1-e1d79d1beadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not phased by losing a 55-minute first set, Thiem''s level didn''t
        diminish.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4214688-39b3-47f4-9aba-0f4cfc9ef344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men held comfortably without a break point in sight until Thiem
        conjured two in the 12th game.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15a381-2297-4eab-8476-08c1ca7865e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Nadal sent his backhand long, he claimed his first set
        in their four Roland Garros duels.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2610f3-40f0-450d-b15e-b9216a3cf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could he keep it going? Further, would Nadal respond?</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3495c-5af1-4edf-8ce5-406f1bf811dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.111+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer came quickly.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afa911-073c-4086-a65a-d868321fe414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy bathroom break, Nadal stormed to the first 11 points
        and tallied a double break advantage with a reflex forehand pass.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed8761-c555-4ae6-b139-3e3dfb2e35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectators loved it and so did Nadal, who produced a multiple
        fist pump.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab3e1ec-df0d-4c32-bb8f-1bf4284d1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first two sets, I dropped a little bit my level" and
        then Nadal "stepped on me," conceded Thiem.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db691c9e-3df7-4563-ae74-6dd6c66a9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was now rolling, orchestrating a stunning backhand drop volley
        that earned a thumbs up from the Austrian. He won 23 of 27 net points, often
        approaching behind potent groundstrokes.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a575c-0c55-4fa3-a576-68559fc0fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost everybody will tell you that he''s one of the best volleyers
        of our game," Thiem said, before jokingly adding "because the last time he
        missed a volley was maybe seven years ago."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a83ea-dfb9-4eed-8fbf-b2066ae9d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrapped up the third with a sizzling 10 winners and two unforced
        errors.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349415d8-5489-45c3-bdc0-12d08b33db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One felt the exertions of the last few days were finally catching
        up to Thiem by this point but the fourth set wasn''t a formality.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef08ae-a8e2-4bf2-af84-c229db34ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal saved a break point in the first game with a trademark forehand
        winner, broke and saved two more break points to lead 3-0.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22810c-baf0-497f-b21f-b2ece894fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A thinker</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bc986-f1ae-4f2a-8eed-1632998ae3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Nadal''s power and resilience are what catches the eye.
        But he is a thinker, too.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0d5a7-8049-44c2-b51b-ea3927d933f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first break point at 30-40, he struck a good serve to Thiem''s
        backhand and the return went into the net. On the second, he changed direction
        and went down the middle with pace to prompt a forehand miscue.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07762356-1ced-4acc-a149-0e28323bc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.112+08:00
