      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6075d0-612a-4a19-9669-07a9d9991b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Filipino story</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fa3fd-1a8b-4c5e-87f2-93c0ec4f73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b638e8-06a9-4923-a804-5ee65e8ad362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 9 and 10, 1938, Nazi mobs destroyed hundreds of synagogues,
        attacked thousands of Jewish-owned stores, and arrested roughly 30,000 Jews
        in Germany. This was the Kristallnacht, also known as the Night of the Broken
        Glass — alluding to the shards of glass windows that littered the streets
        of Germany in its aftermath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd4a79-bb9e-4054-8de1-389d409c8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d1b0d-6024-41f7-8162-8f6f88d81b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks later, 2,000 Filipinos filled the fields of
        the Ateneo de Manila campus in Intramuros, protesting against the violence
        of Kristallnacht. Though a small Jewish community had been living in Manila
        at the time, Jews did not spearhead this protest. It was led by Senator Quintin
        Paredes and supported by Catholic and Protestant leaders and local civic groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4156d8a-dca2-44bf-8049-ac5146075cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e791217-0b5b-44d9-8682-fc4c392202a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How they did it, why they did it, how they knew, why they even
        cared was an amazing thing,” says Lee Blumenthal, executive director of the
        Jewish Association of the Philippines.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a1f64-74ed-4e86-9c5f-45c00748cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8cd29-944f-4512-bf04-e3accc203516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.510+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>While other countries had taken in Jews of their own nationalities,
        the Philippines was “the only country in the world that went out to save Jews
        that were not their own.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45588f6-17e6-4b43-aed2-ebc0f1f14627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When anti-Semitic policies began to intensify in Europe and many
        countries refused the entry of Jews in the 1930s, the Philippine government,
        together with the American High Commissioner Paul McNutt and members of Manila’s
        Jewish community, such as cigar manufacturers the Frieder brothers, devised
        a careful plan to save as many Jews as they could. Working around difficult
        U.S. immigration laws at a time when the Philippines was still a U.S. colony,
        the group found a way to take in Jewish professionals — doctors, engineers,
        accountants — who would appear to benefit the Philippine economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfa481-a71a-492b-8e4f-d463d3def091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a78da0-9601-48e9-82e8-5ae2803dd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Blumenthal, while other countries had taken in Jews
        of their own nationalities, the Philippines was “the only country in the world
        that went out to save Jews that were not their own.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941a04c-651a-4cc3-8cb4-3d4547bca2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb904e-228d-429a-bfdc-98120c2452e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.504+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, eight decades since Manuel Quezon opened the doors of the Philippines
        to 1,300 Jewish refugees escaping the Holocaust in Europe, many Filipinos
        are only learning about the radical story binding Jews and Filipinos today.
        This is in part caused by brave efforts in recent history to tell this story.
        From the book “Escape to Manila” (2003), written by Jewish refugee Frank Ephraim,
        to the recently released award-winning movie “Quezon’s Game,” helmed by the
        British-Jewish director Matthew Rosen, much of these stories have been told
        by Jews themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f19a4-7fe3-475a-92ad-4011d65bfeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876a3de-7ecf-425c-b0e0-ebeab0cb574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Filipinos may tend to forget, Jews do not. Jews remember,
        and they are proud to tell us that this is our story to claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7682b17-191b-4ae1-8506-01e9ca227ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98186ac9-7607-478f-9ca9-32f45b80fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a Philippine story, this is not a Jewish story. Filipinos
        did this,” says Blumenthal. “And we want to give back.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51125d5b-a2cf-4767-b9a1-4b1119f21011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62420a38-a135-449d-bdd8-6ace2d03a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Typhoon Yolanda hit the Philippines in 2013 and devastated
        thousands of lives and homes, Blumenthal received an urgent phone call from
        a man named Danny Pins, who was calling from Israel. He said he was with the
        American Jewish Joint Distribution Committee, and he wanted to help. He wanted
        to come to the Philippines and bring in a 150-person medical team and supplies
        of typhoon relief. He said this was very important to him: his own mother
        was one of those who found a home in the Philippines when the rest of the
        world closed its doors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35cd04-3197-4a4e-8911-26aabf3104d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '80':
      'image': 'jcr:c93edc10-71e0-467b-9af2-7b89c1529487'
      'imageCaption': 'Painted on the ceiling of the synagogue are the Twelve Tribes
        of Israel and the Seven Gates to Jerusalem. Photo by JL JAVIER'
