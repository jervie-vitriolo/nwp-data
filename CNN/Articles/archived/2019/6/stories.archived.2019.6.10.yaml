      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> President
        Rodrigo Duterte on Monday conducted a surprise inspection at the country''s
        main airport following flight delays and cancellations caused by bad weather,
        his spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4492a-f364-463b-888f-2fadc76fc319'
