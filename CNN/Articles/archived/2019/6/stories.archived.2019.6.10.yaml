    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171f0b43-55c3-41ac-9c31-8a3e7f5facf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while some people say that the human rights situation
        in the country has deteriorated, the people’s well-being has become better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c53695-a858-4064-afa6-eb8e87a45386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420ab98-d8e3-440d-9eca-c36ceea4ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People also say they feel safer, they feel safer going home at
        night. So that’s also a human right, ‘yung well-being. So maybe it’s striking
        the right balance. That should be the goal,” Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e5a41-6a5e-4ad4-834e-3101819276f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63b27e-a62d-4d8a-b0ac-63e908a3d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the UNHRC can conduct a probe as long as it respects
        “the framework of our own sovereignty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca121b5c-aaaf-4fd6-a993-12483546dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b26353-0ce5-4c80-a18c-6939aa81b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a member of the UNHRC and was granted a <a href="http://cnnphilippines.com/news/2018/10/13/United-Nations-Human-Rights-Council-Philippines-Alan-Peter-Cayetano-DFA.html"
        target="_blank">fresh three-year term</a> last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6159d520-c7b2-4c13-9315-4ca3b02ac244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36206a79-6df3-48c8-a1c8-6f6ea29b97db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2e25f-4a92-4b43-a4cd-5f39e8adb873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements of Angara, who mounted a successful senatorial campaign
        under administration tickets, closely echo&nbsp;Malacañang’s reaction to the
        UN experts’ call for a probe, which it called an <a href="http://cnnphilippines.com/news/2019/6/8/duterte-panelo-gascon-united-nations.html"
        target="_blank">“outrageous interference on Philippine sovereignty.”</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3468a6f-8a44-4931-ae81-9dc7c04283b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace46f42-066b-4573-af06-3876cbea8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also dismissed their plea, saying it is based on “false
        information.” It also said that violations in protocols in the drug war are
        strictly dealt with and that the judiciary ensures that the law is applied
        equally to all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c55ff-9abd-477f-95b9-aeef9ec2b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bab5b-863d-43e6-a4c6-d6eb4f6a7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) also mirrored Malacañang’s
        statement, saying it is "another attempt by foreign bodies to meddle into
        purely national affairs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655d3f6-8c8b-4825-8f79-0ccc5eafb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.236+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419a322-66ad-49ac-acd8-43409808e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if they will cooperate with the possible investigation, PNP
        chief P/Gen. Oscar Albayalde said foreign investigating bodies should coordinate
        with the Office of the Solicitor General first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44207f36-6176-449f-a475-456981241db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebd185-6636-49b9-9cbf-a1d0b5d70360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opposition Senator Francis "Kiko" Pangilinan said the Philippines
        has an obligation and responsibility as a member of the UN to enforce international
        treaties like the UN Convention on Human Rights and the International Covenenant
        on Civil and Political Rights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5a0b1-105e-4d2f-b733-9fd16335303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0fc08-e157-456f-a074-ac01a6c32515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:14:45.237+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, detained opposition Senator Leila de Lima said that President
        Rodrigo Duterte and his allies continue to turn a blind eye to alleged human
        rights violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649df3c7-f9c7-4325-b324-76b2848afd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed7be4-e0de-4809-89f1-f8115f982311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thousands of Filipino lives were unjustly taken, and the President
        and his allies remain unperturbed. Worse, they always readily dismiss efforts
        by international forces to solve and put an end into the extrajudicial killings
        in the country as another political interference, if not destabilization plot,”
        said De Lima, who is detained on what she calls trumped up drug charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc500b3-3e5f-4816-a53f-0bcff43ca4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e9a66-fbdd-4079-a7ab-0b9101050a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement last Friday, UN experts called for an independent
        investigation into alleged human rights violations in the Philippines, including
        deaths in the context of the drug war, killings of human rights activists,
        threats to journalism and the allegedly undermined independence of the judiciary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1d192-1200-4655-9ecc-84609e58ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bc0a3-ee78-403f-85e1-35e522de291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts, including special rapporteur on extrajudicial killings
        Agnes Callamard, said the government has shown no indication that it will
        fulfill their obligation to probe these cases and hold their perpetrators
        accountable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600752a-71bd-4a3c-86db-cec264c627cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e2333-1a14-436b-9f7c-93fd0643f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard and other human rights advocates have frequently received
        tongue lashings from Duterte, who insists on the necessity of his drug war
        which. Government data show over 5,000 drug suspects have been killed in anti-drug
        operations since Duterte became president in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f427575-23cf-478c-a83a-c8aa62d871aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6d45b-5e4d-441f-90fe-1a160abf54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.956+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s independent Commission on Human Rights estimates
        some 27,000 have died in the government''s war against drugs.</p>'
  'mlb-boston-red-sox-david-ortiz-shot-dominican-republic':
    'author': 'Anyi Lizardo and Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-10T12:10:31.865+08:00
    'imagesource': 'jcr:fec4d91c-272a-46b1-b9fe-6225ec3f0316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '353b9628-f65d-44a8-b447-d9a591d58f99'
    'lead': '''Big Papi'' was shot in the back in an incident that took place at Dial
      Discotheque in Santo Domingo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T12:18:01.699+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
    'mgnl:lastActivatedBy': 'kali'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Boston Red Sox star David Ortiz shot in the Dominican Republic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e49e1-3e63-4163-bcb4-bbeb3657f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former Boston Red Sox star David Ortiz
        was shot in the Dominican Republic on Sunday, according to Felix Durán Mejia,
        a spokesman for the Dominican National Police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2df8e3-1810-4009-a870-19d048d869cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb068a-298c-4ae3-a500-569c6e23ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durán Mejia confirmed to CNN that Ortiz was shot in the back in
        "an incident that took place at Dial Discotheque in Santo Domingo." Durán
        Mejia said Ortiz was shot by a motorcyclist who approached Ortiz directly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c88cc-424c-4e5b-bcb1-a802d56cb864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed1ae9-d63f-44fe-86a6-59dfb707f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durán Mejia said when Ortiz was shot, "the bullet went through his
        stomach." As of right now, Ortiz''s medical condition is "confidential," the
        police spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e1ed9-5121-425e-80ae-eae5675b47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.700+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad5cff-21f7-45bc-9691-1d87e23e3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people have been detained in connection with the shooting,
        Durán Mejia said. It''s unclear whether the motorcyclist is in custody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c18dd4-a6a9-4e6c-8bc8-f9c6628db641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272e390-965e-4d62-9e6a-2201bc9fba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects who is believed to be involved in the shooting
        is being treated at a local hospital in the Dominican Republic, the Dominican
        Health Service (SNS) said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9581c-35a9-4d20-b9d6-fa5246a8b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe6c29-c806-49e0-ae6e-4cecc48cae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, the statement said, was hit and attacked by bystanders
        immediately after Ortiz was shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c21ea-c15a-4ea4-8866-f543a88ec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294cc9e7-b6c7-44b2-9cf4-b2def24803ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz was born in Santo Domingo and made his Major League Baseball
        debut in 1997, according to MLB''s website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd1f83-c4ef-406f-ad66-403447562b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fccb22-d5dc-4371-ab8f-5b32b6a083e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.701+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played 20 seasons before retiring in 2016, MLB states. His first
        six seasons he played with the Minnesota Twins, and he played the remainder
        of his career with Boston Red Sox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa6294-bf16-44b1-af04-258419fcd0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:18:01.702+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2019-06-10T12:21:45.425+08:00
      'mgnl:lastActivatedBy': 'kali'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2019/06/09/americas/mlb-david-ortiz-shot-dominican-republic/index.html">Former
        Boston Red Sox star David Ortiz shot in the Dominican Republic</a></em>"</p>'
  'oriental-mindoro-prosecutor-shot':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T12:25:14.086+08:00
    'imagesource': 'jcr:c0d902e9-6263-4014-ba0b-0d7eb644ec09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45d3ccf-f57d-4b5c-bde9-d1bb22773094'
    'lead': 'The Justice Department called for an investigation on the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T12:26:43.360+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-10T17:37:38.550+08:00
