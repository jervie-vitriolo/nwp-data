      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city filled with one boulangerie after another, Nadal tries
        for a baker''s dozen of French Open titles in 2020.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
