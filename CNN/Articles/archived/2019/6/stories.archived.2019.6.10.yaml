      'mgnl:lastActivated': 2019-06-10T06:49:00.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old is from another tennis planet on clay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebbe99-44a5-4182-8480-455792eb8e8e'
      'mgnl:activationStatus': true
