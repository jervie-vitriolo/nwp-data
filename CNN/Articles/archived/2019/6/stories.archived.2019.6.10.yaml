      'mgnl:lastActivated': 2019-06-10T18:09:15.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The backstory</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3debfd-fc28-47cf-b278-32bcf4478130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.579+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snipping off a few strands of hair to give to someone was not an
        unusual practice during the 18th and 19th centuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8a8b1-a4c4-4021-88b4-d03f7755b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Beethoven''s contemporary Anton Halm requested some
        of the composer''s hair in 1826 to give as a gift to his wife, he didn''t
        get the real deal at first, according to Sotheby''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad115b9-9a6e-49d1-9106-7d0f1947996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halm had asked a mutual friend, violinist Karl Holz, to retrieve
        Beethoven''s hair. But Holz came back with some goat hair instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220888f-bb38-4d2a-bfda-b7ffc6248b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Beethoven learned of this, he chopped off some of his luscious
        locks and gave them to Halm himself. The strands were kept in the Halm family
        for years and eventually given to a pupil of Halm, a pianist and composer
        who met Beethoven in 1815 and played for him frequently, Sotheby''s said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a00282-a7f2-4f5b-9560-ef91ec5423c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.580+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Beethoven''s hair has been up for sale.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f92e55-fb05-43fc-9916-b5379f190e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.581+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s auctioned off another lock in 1994 to two Beethoven enthusiasts
        who later conducted forensic tests to determine why Beethoven had chronically
        bad health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14dc2c-dfcb-4bcb-bf21-87428cf0f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.581+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lock of hair was cut the day Beethoven died in 1827.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a7da8-4bd2-4045-9e2b-60c551b0d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T18:09:12.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T18:09:15.581+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/beethoven-hair-auction-trnd/index.html">"A
        lock of Beethoven''s hair will soon be up for grabs."</a></em></p>'
  'PMA-Alumni-Association-Erwin-Tulfo-persona-non-grata':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T20:06:48.978+08:00
    'imagesource': 'jcr:ae3cdfe9-bb60-49c8-ad2b-e11ca56254da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6015d0c-d97b-403a-9439-326c1bd404d4'
    'lead': 'Members of the military are not yet done with their show of force against
      broadcaster Erwin Tulfo for berating their brother, Social Welfare and Development
      Secretary Rolando Bautista. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T20:10:02.604+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-10T20:10:02.902+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Erwin-Tulfo', 'PMA', 'PMAAAI', 'Philippine-Military-Academy']
    'template': '1'
    'title': 'It''s official: PMA alumni declare Erwin Tulfo a persona non grata '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df38b1-e09a-4eba-8fcb-e249a2812927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.902+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —&nbsp;</strong>Scorned
        graduates of the Philippine Military Academy declared broadcaster Erwin Tulfo
        a persona non grata on Monday, weeks after his scalding remarks against their
        fellow alumnus Secretary Rolando Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb68b9-f181-4f2f-8ebf-aa19cbe59084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Monday, the PMA Alumni Association, Inc. said
        its board of directors formalized their newest rebuff against Tulfo during
        their June 7 meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1edc8b-ab31-4680-99c3-1227d7c97d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PMAAAI takes offense and strongly condemns the boorish behaviour
        and derogatory remarks of Mr. Tulfo that spilled over the ranks of the active
        and retired officers, men, and women of the MUP (military and uniformed personnel)
        thereby assailing the very core of service to country and people of which
        the PMAAAI squarely stands for,” the group said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd7a03-b160-412e-880f-e277d1ababbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.903+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the May 30 episode of his "Tutok Tulfo" radio program, Tulfo
        belted out a vicious rant and used foul language against Bautista, a former
        Philippine Army commander turned Social Welfare secretary, for refusing his
        request for a phone interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454efa7-4033-4d75-82c9-571cc1bfd763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is a member of the PMA Class of 1985. PMAAAI previously
        said it will file charges of libel and defamation against Tulfo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6058b-7d80-49d1-9034-772c51664fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMAAAI said Tulfo''s actions were derogatory, adding that he "committed
        the great injustice of including in his rants the military and uniformed personnel"
        that includes PMAAAI''s members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335889d7-30b3-4fd8-b384-c9fd48de3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.904+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the group said his presence or participation "shall
        not be appreciated in all activities held inside or outside areas of jurisdiction
        by the association or any of its chapter members and affiliate organizations."
        Tulfo will also be stripped of the courtesies they extend to "responsible
        media practitioners."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e23289-bb30-4711-8ddd-fd359cf0fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo has issued a public apology to Bautista on June 3. Days later,
        the former military man <a href="https://www.cnnphilippines.com/news/2019/6/7/Erwin-Tulfo-DSWD-Rolando-Bautista-apology.html">demanded</a>
        Tulfo to say sorry through paid media placements, as well as a donation of
        at least ₱300,000 to 19 groups, including PMAAAI.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09c80f-fbc3-4f53-af74-6d0b9008afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/6/8/ben-tulfo-ronald-bautista-apology-tweet.html">Ben
        Tulfo blasts conditions set by DSWD chief for accepting brother''s apology&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bddab4-7a64-4c67-ad17-8f3c15adbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:10:02.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T20:10:02.905+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo is currently out of the country for a family vacation.</p>'
  'folayang-alvarez-one-championship-dawn-of-heroes':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-10T20:12:36.074+08:00
    'imagesource': 'jcr:f1c0aaec-5fb7-46aa-a13f-0aed47ff86c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea0300a-82df-4d92-80f1-668bec9e9e1b'
    'lead': 'The two warriors are aiming for a bounce back win in their respective
      careers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T20:13:56.749+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-10T20:14:22.819+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE Championship: Folayang to battle former UFC king Alvarez in Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d766df-052b-4f1c-8f83-9d1d0a1af9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.819+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Filipino
        fighter Eduard Folayang is set to fight the toughest opponent in his mixed
        martial arts career when he collides with ex-Ultimate Fighting Championship
        (UFC) champion Eddie Alvarez in ONE Championship: Dawn of Heroes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61475fa7-b9f4-4c3d-9616-0762ccad559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.819+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is scheduled on August 2 at the Mall of Asia Arena in
        Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7cdd1b-aeb1-4e50-8372-7b3349703562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Folayang''s first fight since he lost his lightweight belt
        to Japanese Shinya Aoki last March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69387e-eeca-4dfe-933c-4ea17ce03428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Alvarez is also coming off a stinging knockout
        loss to Russian Timofey Nastyukhin in his ONE Championship debut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975a166-02c0-4a3e-b46a-2d66bd84359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nastyukhin will also see action as he faces Filipino Honorio Banario
        in the ONE lightweight World Grand Prix semifinals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ff8f0-b111-45e5-a270-24adafa1abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Kingad, another homegrown talent, will go up against Kazakhstan''s
        Kairat Akhmetov in ONE flyweight World Grand Prix semifinals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d968d-6c1c-4668-8fd0-0db6a318539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable name is former flyweight champion Demetrious Johnson.
        He will take on Japanese Tatsumitsu Wada in the ONE World Grand Prix semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79133636-2eb8-435e-85ae-8e3fc9893f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:13:56.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T20:14:22.820+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the Manila fightcard is United Kingdom''s Jonathan Haggerty.
        He will put his ONE flyweight muay thai world championship on the line against
        Thailand''s Rodtang Jitmuangnon.</p>'
