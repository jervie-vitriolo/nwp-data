      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was a night
        flowing with good music and good booze, as actor-slash-singer Matteo Guidicelli
        launched his first single under Viva Records at The Music Hall in Metrowalk,
        Pasig. The song is a cover of Imago’s classic “Sundo.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557e687-e2c9-445d-aa3f-a016719eba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:11:01.613+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T15:54:45.151+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the launch, Matteo shared that he chose to cover “Sundo”
        because of his love for OPM rock. “I love ''90s rock, I love OPM rock, and
        this is one of the songs I grew up listening to. It''s a perfect song,” says
        Matteo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebc7d0-37f1-458e-b4f3-181fd0f65591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:11:01.613+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-06-10T15:54:45.151+08:00
      'mgnl:lastActivatedBy': 'chang'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that the song “matches what he feels today,” as he
        has recently entered the military and will be far away from his family. “I''m
        gonna be gone ... for the military, and I dedicate this song to my loved ones.”</p>'
    '6':
