      'text': '<p>The beauty queen also congratulated the winners. She also shared
        her excitement that her bet Gazini Ganados is representing the Philippines
        in the 68th Miss Universe pageant.</p>'
  'North-Korea-defectors-China-cybersex-slaves':
    'author': 'Julie Zaugg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-10T12:43:55.943+08:00
    'imagesource': 'jcr:d8237e0a-a777-436a-84ec-6e62dabdeb21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb2b7cf-6530-424c-b205-79c6e07d64c3'
    'lead': 'North Korean women are often enslaved in brothels, sold into repressive
      marriages, or made to perform graphic acts in front of webcams in satellite
      towns near cities close to China''s border with North Korea, a London-based
      non-profit organization finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T12:47:45.499+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-10T12:54:31.564+08:00
