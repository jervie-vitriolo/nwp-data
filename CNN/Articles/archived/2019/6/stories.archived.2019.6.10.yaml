    'jcr:uuid': '02e104f9-017c-4691-ae76-55aa304ed8cc'
    'lead': 'Former National Youth Commission officials say the erstwhile head of
      the youth agency is not qualified to represent the youth sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T22:39:20.208+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-10T22:40:00.677+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Elections', 'National-Youth-Commission', 'NYC', 'Duterte-Youth',
      'Ronald-Cardema']
    'template': '1'
    'title': 'Ex-NYC officials want COMELEC to junk Cardema’s substitution bid'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4598b54-abf1-44f2-86c0-e3b950fae320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.208+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Former
        officials of the National Youth Commission called for the cancelation of Ronald
        Cardema''s bid to become the first nominee of the Duterte Youth party-list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b1616f-676e-4313-90aa-9afc70eb38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon their very own admission on their [certificates of nomination
        and acceptance], former NYC chairman Ronald Cardema and the four other nominee-applicants
        undisputedly fall outside the prescribed age set by law,” said three former
        NYC chairpersons and four of its former commissioners in a statement released
        Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e00066-c916-4292-b149-12c546e817ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.678+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the COMELEC has allowed the substitution of Cardema, it has
        yet to decide whether he is qualified to be a representative of the youth
        sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac674ce-4bb2-4b96-bc6e-15ab7b5d9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.679+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list law states that a representative of that sector must
        be aged 25 to 30 years old on the day of the election. Cardema is 33.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273ca10-6fbe-4f39-8eb2-88b65fcd34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.679+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, owing to the law’s absolute and unconditional requirement,
        their application for substitution should not have been given due course at
        all,” the former NYC officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb923f-1484-4b05-bbea-1afbd6ede1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.679+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his defense, Cardema said that Duterte Youth is exempted from
        that rule since they applied as a representative of the youth and professional
        sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c369e-cd81-479b-a332-b8b5ac851008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.209+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.680+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former NYC officials rejected this reasoning, saying that is
        apparent that Duterte Youth is seeking to represent the youth sector and all
        its sub-sectors, including young professionals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b948081-0c11-48b8-9f33-7e5fbe84042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.210+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.680+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also hit the COMELEC’s accreditation of Duterte Youth as a
        “circumvention of electoral laws.” COMELEC commissioners have admitted that
        one of its divisions dismissed the party-list group''s bid to be accredited
        for lacking documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f4497-b341-4e44-9a42-6c8e5e73b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.210+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.680+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NYC officials also called on the public and the media
        to “refrain from dragging the name and besmirching the identity” of the commission,
        saying that the actions of one of its former heads should not be equated as
        acts of the institution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6251b68-d96c-4678-a30b-61c108a9bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.210+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.680+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called on government agencies to investigate if Cardema
        used government funds, resources and his position to promote his party-list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd2505-dd91-445b-9cdb-e8daa6d26592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.210+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.681+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was signed by former NYC chairpersons Ice Seguerra, Gregorio
        Ramon Tingson and Leon Flores, and former NYC commissioners Dingdong Dantes,
        Percival Cendana, JP Peñol and Erwin Andaya.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9bcac-2815-4b14-accd-6c2dd6c1240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.210+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.681+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department earlier said Cardema may face charges for
        presiding over a meeting even if he is deemed resigned in light of his petition
        to become a substitute party-list nominee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b98e9b-448c-4793-91f6-5140b4dab7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:39:20.211+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:40:00.681+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardema’s bid to become a congressman still hangs in the COMELEC,
        with one of its commissioners saying that he would not be able to sit in Congress
        until they resolve the numerous disqualification petitions against him.</p>'
  'federalism-president-rodrigo-duterte-bong-go':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T22:50:19.202+08:00
    'imagesource': 'jcr:88e4ee13-2c93-4eee-a5df-fcdb5b1b7977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd0fec9b-82b1-4e34-abd5-1baecb8a2b59'
    'lead': 'President Rodrigo Duterte has accepted that it would still be hard to
      pass federalism—one of his main campaign promises—in the next Congress, Senator-elect
      Bong Go says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T22:52:06.902+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-10T22:53:19.531+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['federalism', 'rodrigo-duterte', 'bong-go']
    'template': '1'
    'title': 'Duterte accepts federalism unlikely to pass in Congress – Bong Go'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff819a8-1ad3-4ffa-a910-00f053dc2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)&nbsp;</strong>—
        President Rodrigo Duterte has accepted that passing federalism in the 18th
        Congress would still be a long shot, Senator-elect Bong Go said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f3373-f0d7-4765-9f46-eaed0f7904db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually <em>nagkausap din po kami ni Pangulong Duterte tungkol
        sa</em> federalism, <em>sabi niya mukhang mahihirapan tayo sa ngayon</em>,”
        Go said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efcd429-3ceb-4508-8328-fa011718cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually I talked to President Duterte regarding federalism.
        He said we’d find it difficult for now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9e5fe-1fdb-4a44-8a96-7d73de8a352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.531+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government has been one of Duterte''s
        campaign promises. The House of Representatives passed a federal charter on
        third and final reading in the 17th Congress, but no counterpart measure was
        filed in the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b08377-ad79-4edc-898d-cba856f66972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who once served as special assistant to the chief executive,
        said officials should prioritize educational campaigns for the public to better
        understand federalism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dfec4-edea-430e-8c5d-c10bf5e2eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, medyo malayo at mahihirapan pa tayo. Para sa akin</em>,
        priority is <em>ipa-intindi muna sa tao</em>. Acceptability <em>ng publiko
        muna</em>,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8e5dd-4c35-4a37-9c6c-8dbf35a9658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we’re far from it, and we will have a hard
        time. For me, the priority is to make people aware, the public’s acceptance.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cefca-e596-4eb7-b23f-9545d3bd288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/5/22/Koko-Pimentel-Bong-Go-federalism-Senate.html">PDP-Laban
        stalwarts admit federalism still unlikely to pass in next Senate</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a800c-ac43-4b7e-8ef7-995ea815c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:52:06.904+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T22:53:19.532+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'eddie-garcia-taping-accident-gma-network':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-10T23:53:55.497+08:00
    'imagesource': 'jcr:cb8b9e79-d781-4e2d-a765-2b2f54b4b010'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84896765-8e1a-4ef1-bd3d-038c6aa5d9ad'
    'lead': 'The media network says it is ''committed to getting to the bottom of
      this unfortunate incident.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T23:57:22.314+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-10T23:57:22.623+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GMA Network investigating absence of medics during Eddie Garcia''s taping'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a3390-9de3-4af8-995d-8a3fb2d0cf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.315+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — GMA Network
        on Monday said it is looking into the absence of a medical team at the taping
        where veteran actor Eddie Garcia fell to the ground, which led to his hospitalization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5f675-2664-4e8a-852f-1633045959d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.315+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.624+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the Network’s practice to have medical personnel and
        ambulance crew on standby whenever the production is executing big action
        scenes during taping. This has been likewise the practice of other GMA programs,"
        the media network said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d0a88-fb34-4123-bea8-28dd0c22104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.315+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.625+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA added that its management is "committed to getting to the bottom
        of this unfortunate incident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a345e8c-a725-4d7c-b043-35b422c8e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.315+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.625+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-year-old actor is in critical condition following the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70428d-c9be-4402-8232-4fc49ff85abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.315+08:00
