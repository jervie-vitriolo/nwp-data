  'The-Jonas-Brothers-sing-to-Sophie-Turner-and-Priyanka-Chopra-in-their-first-album-in-a-decade':
    'author': 'Megan Marples and Delaney Strunk, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-10T12:48:12.136+08:00
