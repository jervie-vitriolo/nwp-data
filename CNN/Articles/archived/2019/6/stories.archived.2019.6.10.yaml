      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collectible is going up for auction on Tuesday, with its worth
        estimated at between about $15,000 and $19,000. The hair is part of Sotheby''s
        Important Manuscripts, Continental Books and Music sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455b098-5286-4db7-958e-8c35a1c806d5'
