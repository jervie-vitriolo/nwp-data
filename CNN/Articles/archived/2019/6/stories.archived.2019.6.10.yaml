      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s so awesome to represent a brand like this,” says Matteo.
        “Me and my band, we always have it backstage before a show. [I have it] when
        I''m just hanging out with friends, so it''s a good partner.”</p>'
