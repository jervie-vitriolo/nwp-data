      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a schedule this afternoon,” Panelo confirmed in his media
        briefing. “<em>Siguro magre</em>report <em>sila</em> (Perhaps they will report).
        Diba he instructed them to make comprehensive report on what is happening
        in PhilHealth.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f773f-2ddd-4829-960c-c6dc21d47f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.957+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Duterte said he is eyeing a reorganization of
        PhilHealth after allegations it granted benefit claims to nonexistent patients
        surfaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d4550-b939-4869-864d-1d15848bdc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.958+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he could not provide further details on Monday’s meeting,
        Panelo said he doesn’t think there will be any dismissal of the agency''s
        officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0c341-f797-41bf-bfae-42fc2b732972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.958+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that he has publicly acknowledged his trust on the (PhilHealth)
        president, I don''t think there will be,” the spokesman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d252e18-4304-4db3-b6ce-dc4419759007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.958+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has admitted releasing funds for so-called “ghost” treatments,
        but vowed officials will take immediate action on the matter. On Thursday,
        PhilHealth''s top officials said they have already filed 28 counts of administrative
        cases against a dialysis center in Novaliches, Quezon City after finding “strong
        evidence” that it has been defrauding the agency since 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73870b5c-3c9e-402a-acbe-801d1a5ebdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.958+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered the National Bureau of Investigation to <a href="https://cnnphilippines.com/news/2019/6/8/Duterte-arrest-dialysis-center-PhilHealth.html">arrest
        the owners</a> of the dialysis center, and likewise urged PhilHealth to <a
        href="https://www.cnnphilippines.com/news/2019/6/7/Duterte-PhilHealth-criminal-case-ghost-dialysis.html">pursue
        criminal action</a> against employees who supposedly allowed the release of
        funds and benefits for the nonexistent kidney treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca9242-6504-4c52-830e-e4f1431fed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.827+08:00
      'mgnl:createdBy': 'alyssa'
