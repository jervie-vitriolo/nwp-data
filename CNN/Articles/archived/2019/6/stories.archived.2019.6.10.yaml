    'template': '1'
    'title': 'Court freezes KAPA bank accounts, properties '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854e1af-d9da-4139-b99c-1579a743c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Court
        of Appeals has issued a freeze order on money and properties linked to the
        Kapa-Community Ministry International, Inc. as authorities shut down the illegal
        investment scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f351b6-a082-4d1c-b0bc-9f897685083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA, short for Kabus Padatoon [translation: making the poor rich],
        poses as a religious group that has been recruiting members and asking them
        to donate funds to the organization. In exchange, donors are promised a 30
        percent monthly return -- called "love gifts" or "monthly blessings" -- for
        life without doing anything else.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed1962-47e2-4072-a5ed-0b1a289f1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) announced on Monday
        that the court on June 4 granted a request to freeze KAPA''s assets. The SEC
        and the Anti-Money Laundering Council filed the freeze order petition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbf3be-0126-44e4-bef0-614c51294577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the freeze order in place, KAPA and its officials cannot make
        withdrawals or fund transfers through the covered bank accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1441def-aef4-4d20-b389-253e218ec74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered the shutdown of KAPA and <a href="https://cnnphilippines.com/news/2019/6/8/Duterte-tells-NBI-to-go-after-proponents-of--pyramid--schemes.html?fbclid=IWaR2">similar
        investment scams</a> on Saturday, saying their practices were too good to
        be true and are clear cases of "syndicated estafa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b8c2c5-50bf-4bc0-9f8f-7a1c49a0cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, SEC chairman Emilio Aquino said KAPA
        is effectively shut down after the regulator revoked its certificate of registration
        back in April. This followed warnings issued against KAPA since October 2018
        against its "fraudulent investment scheme."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e92ed7-4ab2-43e1-ad7a-81ee5dfed790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said KAPA''s investment promises are "ridiculously high"
        and "mathematically unexplainable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a432efe-28e9-4ee2-abd6-ea38d063fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also noted that this is one of the biggest investment scams
        in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f958483-d79a-45a0-af6e-42d4377e7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA operates mainly in Southern Mindanao, but has spread out to
        more areas like Cebu. It accepts donations from a low of ₱10,000 to as much
        as ₱2 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e5d2c-ba2d-42b7-b4bd-aef5f361f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said KAPA had "no substantial assets" to sustain its operations,
        as it had only declared ₱465,000 assets as of 2017. It did not file a financial
        statement for 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f75e28-81b9-426e-8ee0-f1a5a3a4c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sustain the 30 percent payout for the minimum placement for its
        declared five million members, KAPA will need ₱15 billion a month or ₱180
        billion yearly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb638bc-0326-4c65-84c6-3ae74a8f4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial statements&nbsp;do not show it (KAPA) can deliver
        except by relying on new investors. We have put a stop to it, otherwise there
        will be new victims recruited," Aquino added. "Ultimately, it will collapse.
        It is inevitable, it is as sure as the sun will rise in the east tomorrow."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b52238-5432-4452-bd19-6870c40d1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.702+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator will pursue criminal charges against KAPA''s officers,
        as well as those helping recruit members into the group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc2014-8427-40da-9845-8c23d919fd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.703+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also discovered that the supposed donations given to KAPA
        are not reflected in the group''s bottom line, and are instead being channeled
        elsewhere, including luxury vehicles and insurance contracts under the name
        of Reyna Apolinario, the wife of KAPA founder Pastor Joel Apolinario, Aquino
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4b4ff-3440-4a3c-9fc7-fe9cf13b919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.703+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offices raided</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae2cd8-dc68-404f-8b26-041a860ed056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.703+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s order, a joint team of the police and National
        Bureau of Investigation raided Apolinario''s home in General Santos City.
        They also raided KAPA''s offices in Taytay in Rizal, Compostela in Cebu, Tagum
        City in Davao del Norte, Valencia City in Bukidnon, and Opol in Misamis Oriental.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f58354-c9c7-4be7-84c5-b291678e975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.703+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant for the raids came from the Regional Trial Court
        of Manila Branch 20. KAPA reportedly violated Section 26 of Republic Act 8799,
        or the Securities Regulation Code of the Philippines -- which referred to
        fraudulent transactions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9710e-cb91-4d8d-9260-ac0fe7daf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.703+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI agents from Rizal and Laguna found bundles of money and boxes
        of acknowledgement receipts -- supposed proof of KAPA''s "love gifts" -- from
        the Taytay office.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defda080-cb89-4833-a46f-55b2f18034a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.704+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police also visited KAPA''s Compostela headquarters to hang
        a tarpaulin declaring the office closed effective immediately. This comes
        two days after the facility was burned down and robbed by unidentified men.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470ac8d-f830-4212-97bf-badb3e35d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.704+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato Provincial Police Spokesperson Police Bernard Tayong said
        they cannot close KAPA''s office in North Cotabato just yet, as they have
        not received an official order to shut down the establishment as of Monday
        morning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41205d2f-d2df-4830-b660-838341885dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.704+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, however, said that Duterte''s
        word should be enough to start closing down KAPA offices.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ced693-6c54-404a-8b2e-cc07dcbe47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.705+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the crime is being committed now, they can stop it, they can
        padlock that company," Panelo said in a press briefing in Malacañang.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b6d8c-7c58-4864-b034-3a2a099570a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.705+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA voluntarily closed their offices for a week to observe Week
        of Prayer, with a prayer rally scheduled Wednesday in General Santos City.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793669d-32d9-4ccd-8b4d-3d0e2674a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:01:16.101+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:01:16.705+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Oscar Albayalde said they are working
        with the National Bureau of Investigation to build up cases against KAPA,
        adding that this "may lead to an operation within the week."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05d1a1-2002-4230-a6ef-bfd16b0d7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:08:51.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T22:01:16.706+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kidapawan City-based journalist Abner Francisco and CNN Philippines
        Correspondent Gerg Cahiles contributed to this report.</em></p>'
