      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/07/tennis/federer-nadal-french-open-tennis-djokovic-thiem-intl-spt/index.html">READ:
        Nadal beats Federer to make 12th final</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ea9ba-6d50-4bde-a4d7-e3938a9a2af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
