      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lock of hair, which Sotheby''s says is "indisputably human,"
        is secured with a silk thread and comes in a 19th-century glazed oval frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
