      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s family doctor, Enrique Lagman, earlier said he suffered
        a neck fracture after falling to the ground during the taping of his GMA Network
        TV series Saturday in Tondo, Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0cf4c7-4f95-4e5a-9b6a-6dcb28e1eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.625+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network, in an earlier statement, said it is reviewing videos
        of the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08087187-225d-491e-b4fd-a4634c4be74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.626+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Actors Guild President Rez Cortez called for a
        legislation that will ensure the safety of actors and workers in the film
        industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba772049-b697-4c81-b81a-613d67b0e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.626+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez said they will push for the creation of a film commission
        in the 18th Congress as there is no existing law that protects those in the
        industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42040fc1-2759-44d8-b5e0-be8f7f23004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.626+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat mayroong</em> safety officer <em>ang bawat</em> set <em>lalo
        na ''yan na may mga</em> action scenes <em>at mababantayan na dapat walang</em>
        risk <em>na kahit na nga delikado ''yung eksena. Dapat ''yung paggawa ay maging</em>
        safe <em>pa rin para sa mga</em> worker, <em>sa mga</em> artista," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519b04a-f93d-42cf-929a-109b356f485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T23:57:22.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T23:57:22.626+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be a safety officer in every set, especially
        those involving action scenes, to prevent risk despite having dangerous stunts.
        The production should still be safe for workers and artists.]</p>'
