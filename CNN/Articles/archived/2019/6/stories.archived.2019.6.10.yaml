      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/08/tennis/french-open-barty-vondrousova-tennis-open-court-intl-spt/index.html">READ:
        Barty wins first major</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9087e-d988-4432-a5b7-87365c03f559'
      'mgnl:activationStatus': true
