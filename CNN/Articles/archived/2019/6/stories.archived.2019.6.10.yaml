      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding freedom in Jewish spirituality</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4496add-af4e-470e-978a-f26d43579414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f5780-d33f-413f-b3fb-d897fa4265b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Yehudah almost two years until he finally became a full-fledged
        Jew.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c819ded-e079-44f1-9c5b-d16df9baacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a46621-bfcd-4efa-a1a1-b4c31fcb9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after he made that choice to dive in, he contacted the rabbi
        leading the only synagogue in the country, entered their house of worship
        as a non-Jew, and after two interviews, joined a class on the basics of Judaism
        for conversion candidates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300ac02-95c2-4d93-af34-354a43ac84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724c477-99d4-4f85-b31c-a295cd7a8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending that time studying the rules and prayers he longed to learn
        as a child, Yehudah found freedom in the path paved by the Torah, also known
        as the Five Books of Moses, or the Jewish law — a law that shaped world civilization
        through both Christianity and Islam. Jews are also encouraged to question
        these laws.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cc301-478b-429b-84e4-9b31c44c1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1747203-0de9-4802-bf9f-9b2c7f217be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehudah says that the Talmud, the text describing the Jewish law,
        is filled with arguments among rabbis on how to apply Judaism to daily life.
        They are taught to think, to question why God wants things done a certain
        way.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67019ea8-0d9b-49fd-915f-e1b0d325b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6860802-9739-4650-9032-b2dc91433ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Engaging in the same process with my conversion classmates and
        our rabbi, I found that the Torah''s rules were not instituted haphazardly
        — you can see traces of love, compassion, and logic.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98436f-e402-47cc-9b32-07b5eb31ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d5b5d-ebba-4816-af13-2171070043d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehudah fell in love with the law along with the rituals, which
        he describes as simple yet profound.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a4f2b-941e-4b0e-876d-441094089a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03271aa9-8d1c-4a3f-8092-229130dc0e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before and after partaking of any food, for instance, Jews recite
        short prayers. Yehudah says that these prayers help him remember that everything
        continues to exist only because of Hashem, and that even something as mundane
        as drinking water is considered a part of your life’s mission.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd749fc5-9cd2-4180-9d41-2b0853644424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3cb79e-8e01-428f-9aa4-f1910ced3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.506+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that,” he adds, “you should always be grateful to anyone for
        whatever help they give you.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36ff23-c818-4108-8506-9dde4031f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
