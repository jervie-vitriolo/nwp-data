      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e407327-3537-46aa-ab6f-3c989fbf1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems inconceivable. It is a mastery unmatched by any tennis
        player on any surface in any era.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc46922-2993-4d00-a69f-0e6515f56e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning a grand slam isn''t easy. Winning 12 French titles is beyond
        belief," said on Twitter the man who presented Nadal with the Coupe des Mousquetaires,
        Rod Laver. Laver achieved the calendar year grand slam twice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215d2ab-bf66-4064-8058-02ccaab6613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal improved to 93-2 at the French Open and has never lost a final.
        Or even been taken to five sets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272a283-6fd3-40e1-a7e2-c1f17e943104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiem and other players must have been buoyed when Nadal — coming
        off another knee injury &nbsp;began the clay court swing poorly by his standards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4b378-22a8-4807-8daf-e7d60c009c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted to doing some serious soul searching at the Barcelona
        Open in April after being, atypically, negative on court in an opening round
        win.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bb905-2bde-401f-9ed1-19ae7cdd5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first round in Barcelona, I was able to stay alone for
        a couple of hours in a room and think about it and think about what''s going
        on, what I need to do," he said. "And (there were) a couple of issues that
        I had to decide, no? One possibility was to stop for a while and recover my
        body.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979c918-1d7b-417d-9084-9b99eb8aa0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the other was to change drastically my attitude and my mentality
        to play the next couple of weeks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ac51b-d37e-400d-bd5b-de76bcb3176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked the latter and beat Novak Djokovic in the Rome final last
        month for a considerable boost. Roland Garros was the grander exclamation
        mark.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e2844-bb6d-4327-9aca-14d4dfc54dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Within two of Federer</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005b198-a917-4aea-abab-6d6c17bbeffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, Nadal pulled to within two grand slams of Roger
        Federer, the man he eased past in their headline semifinal Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e0f5c-8e27-4c32-8bf7-2f13bbee6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 37-year-old Swiss doesn''t win another major, Nadal could
        get to 20 just by wracking up more victories at Roland Garros. As he has said
        before, though, he doesn''t obsess about equaling Federer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28f4e8-67dc-4e92-b158-c068659904e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not very worried about this stuff, no?" Nadal said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a73f9-7641-4a7a-9824-174c422422ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.110+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be frustrated all the time because the neighbor has
        a bigger house than you or a bigger TV or better garden. That''s not the way
        that I see life."</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bravo
        <a href="https://twitter.com/ThiemDomi?ref_src=twsrc%5Etfw">@ThiemDomi</a>
        on another great year at Roland-Garros!<a href="https://twitter.com/hashtag/RG19?src=hash&amp;ref_src=twsrc%5Etfw">#RG19</a>
        <a href="https://t.co/ITrCR2nJpi">pic.twitter.com/ITrCR2nJpi</a></p>&mdash;
        Roland-Garros (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/1137758332570222593?ref_src=twsrc%5Etfw">June
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2de6b0-6f0e-4e42-8422-e1a036610be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:48:59.629+08:00
