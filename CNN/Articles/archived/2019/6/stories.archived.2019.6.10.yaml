      'mgnl:type': 'text'
      'text': '<p><em>*Name has been changed upon the request of the interviewee.
        Yehudah, the son of Jacob and Leah, means “to thank” in Hebrew.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
