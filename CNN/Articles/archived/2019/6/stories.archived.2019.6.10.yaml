      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sunk to the clay, on his back, before exchanging a hug with Thiem.
        The two share a healthy respect.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb4add0-5851-4822-abca-2cba8eab7ae8'
