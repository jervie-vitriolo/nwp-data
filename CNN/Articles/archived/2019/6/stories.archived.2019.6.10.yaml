    'template': '1'
    'title': 'Oriental Mindoro prosecutor hurt in shooting '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0d196-c488-4995-b270-ccb5f8c794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:26:43.362+08:00
