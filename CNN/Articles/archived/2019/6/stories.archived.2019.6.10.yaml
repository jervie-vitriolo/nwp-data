    'template': '1'
    'title': '‘Don’t dictate’: Angara tells UN to respect PH sovereignty amid call
      for human rights probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda1d63-eeca-43b3-a1e7-409d33aa2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.778+08:00
      'mgnl:createdBy': 'xave'
