  'President-Duterte-PhilHealth-officials-resign':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T16:18:52.990+08:00
    'imagesource': 'jcr:acdde89f-d35f-4256-8d07-58d39d7e5c44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acf2758-7852-4528-84c5-bb433b11ccb0'
    'lead': 'President Rodrigo Duterte asked PhilHealth acting President Roy Ferrer
      and its board to resign following allegations of insurance fraud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:20:49.647+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-11T08:49:08.447+08:00
    'mgnl:lastActivatedBy': 'xave'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bong-Go', 'Rodrigo-Duterte', 'PhilHealth', 'ghost-dialysis']
    'stories': ['9c4235c4-4a0d-4cab-be74-f9630ec66735', 'a685a0a7-166f-4819-aa31-6878fe18e663']
    'template': '1'
    'title': 'Duterte asks PhilHealth chief, board members to submit courtesy resignations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa27e88-da3f-4c01-93c3-be0b9977cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:20:49.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T08:49:08.447+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —&nbsp;</strong>
        Senator-elect Christopher “Bong” Go said President Rodrigo Duterte has asked
        Philippine Health Insurance Corporation (PhilHealth) acting President Roy
        Ferrer and its board members to submit their courtesy resignations in the
        wake of alleged fraudulent insurance claims.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d6072-1d97-46b1-96cb-d0a051c391a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:49:08.276+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-11T08:49:08.447+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Malacañang Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81265b30-95b5-4435-b5f6-98492d6c8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who has served as Duterte''s longtime aide, said he told Ferrer
        Saturday night to submit his courtesy resignation, along with members of the
        PhilHealth board, upon orders of Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4ad91-f69d-472b-8c0b-f1cd94facc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ferrer told him in reply that he has instituted anti-fraud
        measures in PhilHealth. "<em>Talagang nalusutan lang po siya ng taong nasa
        baba</em>. I think <em>hindi lang niya kinaya. Pero</em> command responsibility,
        <em>hinayaan nilang makalusot sa kanila</em> since 2016."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bfed50-3f21-4bea-9794-eb07e441d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His subordinates slipped past him. I think he wasn''t
        able to handle it. But command responsibility, they let them slip through
        since 2016.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f6c35-94d1-4bec-99d5-fa1ad6f35c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte is disappointed at how PhilHealth officials allowed
        fraudulent claims to slip past them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e1f0b-a7bc-4406-8429-e22614275e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are all expected to heed the call to submit a
        courtesy resignation. But if they do not submit their resignation, Go said
        they will be sacked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca017d3a-b944-4a2c-a3d4-92d2fb77ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing came ahead of a scheduled meeting with PhilHealth officials
        in Malacañang about allegations of insurance fraud involving a Quezon City
        dialysis center supposedly making insurance claims for dead patients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298aaf3-b4ca-4d78-bffd-4d6cf747d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte will hear PhilHealth officials'' explanations on
        the insurance fraud mess during the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be94ccf-fb7a-4f7c-8b5c-074dea98a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said earlier that he still trusts Ferrer and has yet to
        find any evidence that points to them as the brains behind the insurance fraud
        scandal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f18e0-78f4-4df5-afbc-9db67fd2e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said that he is eyeing to reorganize the state
        health insurer to “install more systems of accounting and accountability.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f4042f-c75a-4523-bea6-ebf132c26ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he will also suggest to Duterte at the Cabinet meeting in
        the afternoon that PhilHealth be revamped, with employees in plantilla positions
        being placed on floating status to allow the new head of the state health
        insurer a "free hand" to pick new employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2ce2a-de25-4754-9e6e-a230d6e42a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who is seen to take the Senate Health panel at the
        start of the 18th Congress, linked the insurance fraud mess to mudslinging
        among lower-ranking PhilHealth officials, but did not disclose any further
        details.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b2f07-cc79-4c49-bb64-3cce7fe375d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sila hindi sila nagkakasundo sa kanilang pamamalakad diyan
        sa kanilang mga</em> regional office, <em>ibig sabihin may nakakalusot na
        ganitong kakuntsaba</em>," Go said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72280fdd-0754-4095-b6a3-bd43f4ea2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are not getting along with each other about
        the governance of their regional offices, this means that conspiracies like
        these slip past them.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e537648-c868-4561-a0d8-8672ccb0d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-11T08:49:08.448+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said that there may be a "mafia" in the state health insurer
        targeting him because of his focus against fraud.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab95c3-5cec-4096-bb4a-a327cbffd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T22:22:27.933+08:00
