      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of force majeure under the passenger bill of rights,
        passengers have to be reimbursed the full value of the fare.</p>'
