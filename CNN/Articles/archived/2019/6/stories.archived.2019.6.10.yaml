    'stories': ['0719fd41-b171-4a5a-b0a9-0ddd1f5b562f']
    'template': '1'
    'title': '3 nabbed, ₱6.8-M shabu seized in Manila buy-bust  '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23d316-3a21-4124-9292-2b31d36954ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.421+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —&nbsp;</strong>Authorities
        seized ₱6.8 million worth of methampetamine hydrochloride (shabu), and arrested
        three suspected drug peddlers during a buy-bust operation in Vito Cruz in
        Manila, police said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19c786-5ed2-4aea-b0ba-835327e289df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.422+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were hauled during a joint operation by the Philippine
        Drug Enforcement Agency, the National Capital Region Police Office''s Regional
        Drug Enforcement Unit, and the Manila Police District Station 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef5d17-ba7d-446a-93b5-0cfcede48dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized during the operation were five ice plastic packs of the illegal
        drugs, a red Suzuki Swift car, and the money used in the sting operation.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">₱6.8 million worth of shabu seized, three nabbed in Manila drug
        buy-bust <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <br><br>📷
        Manila Police District <a href="https://t.co/mJ3kUaJADe">pic.twitter.com/mJ3kUaJADe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1137944762336497664?ref_src=twsrc%5Etfw">June
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03967b91-f2b2-49aa-85fd-b35d2a1c32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.423+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3338fd7-f04c-4c6d-97dc-ff9ae04a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.424+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a77f1b-59aa-4d3a-b84d-19b49271a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.424+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the three suspects were being used as couriers
        of a gang supposedly linked to a local drug syndicate. The syndicate is composed
        of Chinese nationals and Filipinos operating around Metro Manila and Cavite,
        the report added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f904bb3-2323-43cc-93c6-2c59435dde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.425+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were placed under surveillance for more than a month until
        penetrated by the operatives and ensued through a front of illegal drug trade
        between the undercover agents and their negotiator,” the NCRPO said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d46507-f1c2-41f9-88c7-c06ba88838fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:48:43.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T15:48:46.425+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three arrested suspects, all apparently Filipinos, will face
        charges for violation of the Republic Act No. 9165 or the Comprehensive Dangerous
        Drugs Act.</p>'
  'jericho-cruz-tnt-nlex-pba-trade':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-10T15:55:10.318+08:00
    'imagesource': 'jcr:66bffbb7-1f41-4da6-ad4f-b5ff0dd7994b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd37fd3e6-7477-42e0-bcf5-4153a2ec70d0'
    'lead': 'The former Adamson standout will be reunited with head coach Yeng Guiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:58:47.147+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT sends Jericho Cruz to NLEX in three-way deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807afa65-9c01-4e88-a3ad-05db9a75ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The TNT
        KaTropa have&nbsp;traded Jericho Cruz to the NLEX Road Warriors in a three-way
        deal with the NorthPort Batang Pier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec331da-a8ee-413d-b097-8816c36cb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Office of the Commissioner approved the transaction Monday,
        according to its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b31687-c6d7-4146-8c54-934e21c79f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cruz, the Road Warriors also acquired the San Miguel
        Beermen''s second round pick in the 2020 Draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b8804-8add-44e9-acf5-16f428d075be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa will receive Marion Magat and NorthPort''s second round
        picks in the 2021 and 2022 Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef00168-66ad-4700-87c5-887cea58faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Batang Pier got Michael Miranda from NLEX, the second
        round pick of Phoenix in this year''s Draft, and Columbian Dyip''s second
        round pick in the 2020 Draft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ff633-725f-4b4b-acbf-88e025bd1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.148+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Cruz will be reunited with former coach Yeng Guiao.
        The two were part of the Rain or Shine franchise from 2014 to 2018, including
        the title run in the 2016 Commissioner''s Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ec90a-94fa-4dd0-aaae-f5c86868b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has not seen action for TNT in the last couple of months after
        being placed on the restricted free agent list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48dc57-7a76-4081-b9bc-942da9b7374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX assistant coach Jojo Lastimosa released a statement regarding
        Cruz on the team''s official Twitter account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271cde5-e273-43e2-8dfc-8346e7c535e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:58:47.149+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T21:43:26.117+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect he’d be excited to play. He brings a lot of veteran poise
        in him. He’s a dynamic player who can create his own shot and penetrate—that’s
        what we need. His excitement is something I look forward to him showing on
        the court."</p>'
  'Court-freezes-Kapa-accounts':
