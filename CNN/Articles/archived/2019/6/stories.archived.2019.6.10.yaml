  'germany-privacy-fears0':
    'author': 'Atika Shubert, CNN'
    'caption': 'A "Bodil" passive eavesdropping transmitter on display at the Stasi
      Museum in Berlin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-10T06:49:51.096+08:00
    'credit': 'From Richard Baker/Corbis/Getty'
    'imagesource': 'jcr:4286d24a-4da5-4554-8d1e-69077b731230'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185b3c75-2548-419f-91f6-236ce6ed7bd5'
    'lead': 'A hidden audio recorder built to fit inside a bedroom door. A tiny camera
      stashed in a garden birdhouse. Secret odour-samplers embedded into living rooms
      sofa to collect signature body scents, to be stored for future use so sniffer
      dogs can track surveillance targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T06:54:35.311+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-10T06:55:45.632+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['germany']
    'template': '1'
    'title': 'Germany wants access to citizens'' data. That''s sparked fears of a
      sinister past'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a01462-b9be-4832-be90-ab16f71220ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A hidden audio recorder built to fit
        inside a bedroom door. A tiny camera stashed in a garden birdhouse. Secret
        odour-samplers embedded into living rooms sofa to collect signature body scents,
        to be stored for future use so sniffer dogs can track surveillance targets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717d81e-2218-483b-adf3-3a921eb8c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the ingenious devices used by the East German
        State Security Police —&nbsp;better known as the Stasi &nbsp;between 1950
        and 1990 to spy on private citizens, many of which are now on display at the
        Stasi Museum in Berlin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4188b50-1db4-440f-9b04-2dbda1623b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these devices pale in comparison to the smartphone in your pocket
        or the virtual assistant in your home that is collecting data on your daily
        habits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3aac68-51c1-4523-b6a2-140e76686744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Germany''s national police —&nbsp;like many law enforcement
        services &nbsp;wants access, not only to phone data, but also information
        collected by digital assistants such as Google Home and Amazon Echo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaaf144-c224-4fe5-bebe-df91844cb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is planning to discuss this issue in a meeting of interior
        ministers next week. On Tuesday, a spokesperson for the Interior Ministry
        broached the subject in a news conference, saying: "To fight crime effectively,
        it''s very important that federal and state authorities should have access
        to data collected by these devices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7417da96-dc02-4728-8dd6-87ff89d9b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set off alarm bells for those monitoring digital privacy rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec7616-e5a1-47e6-98aa-b5a52d17b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are fully aware this is unconstitutional what they are planning
        to do. I expect data protection agencies will interfere," said Jeanette Hofmann,
        Professor of Internet Politics at Freie University in Berlin and an expert
        member of the German Parliament''s inquiry into Internet and the Digital Society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc09371-5d8b-4cc7-8ae4-b6598ad582ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The home is still considered a holy place as compared to what happens
        in public. The possibility that everything you do at home will be tracked
        and the data given to law enforcement, just because of court order, is pretty
        scary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3fd50-9439-44a3-b337-326f78146f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is certainly not the only country grappling with where to
        draw the line on digital privacy. But because of its history, Germany has
        been especially sensitive to privacy rights, installing some of the strongest
        privacy laws in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfaefa-ebfb-4382-b113-1df78de85bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity expert Sven Herpig said German policies have traditionally
        been supportive of encryption for this very reason.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae98ad-89c0-4797-861f-b240e3e09bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy that we''ve had for the past 20 year says ''we don''t
        touch encryption, we don''t weaken it, we don''t build backdoors, law enforcement
        has to find another way to access data,''" he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47e5e8-0acd-49ca-94a5-63ace43bd9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at the historical experience with surveillance
        from the Nazi regime and then by the (East German Communist secret police)
        Stasi ... we have a strong history of being against government surveillance."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e54f6-fa6b-4b5e-ae5d-cf94a0679fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.633+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the case of digital assistants like Google Home or Amazon
        Echo, much of the data gathered is not held in Germany, but in outside countries,
        especially the United States. On Thursday, the European Commission Security
        Union met to evaluate proposals that would allow for any member, including
        Germany, to access digital evidence gathered in another country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec0c95-c769-4e81-baea-e5e60003d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too long, criminals and terrorists have been abusing modern
        technology to commit their crimes," Commissioner for the Security Union, Julian
        King, said in a statement. "By setting international standards to obtain access
        to electronic evidence, we are taking yet another step to close the space
        in which they operate by ensuring law enforcement authorities can more effectively
        investigate and prosecute them, with full regard for fundamental rights."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f47b38-0195-4a90-912a-480bff7346ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital evidence as criminal evidence</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec0618-4992-4fb2-ac3f-491b0adaf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the European Commission, digital evidence is needed
        in about 85% of criminal investigations and in 2/3 of these cases the evidence
        must be obtained from outside service providers, particularly in the U.S..</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448864d-d601-4d21-9ba4-6ecbfb8f20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But digital rights groups in Germany have criticized the EU proposals,
        pointing out that Germany''s strict privacy laws can be subverted and arguing
        that current proposals don''t take into account whether a crime committed
        in one country is necessarily considered a crime in another.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9065a33-6e0a-4a7b-939d-b66823a300d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a regime would only make sense if there was consensus in the
        EU or internationally on what constitutes a crime and the same procedural
        safeguards apply," explained Elisabeth Niekrenz of Digital Society, a digital
        rights watchdog. "If abortion is a criminal offense in one state and not in
        another, then service providers in the latter should not be forced to give
        evidence of such events."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80138676-6517-4fa3-bd5c-13067ac8d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Personal experiences of surveillance</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d4b0c-fe10-461f-819a-cfaf79b032c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans know from personal experience how mass surveillance can
        be abused. Today, a German citizen can look up their personal files in the
        Stasi archives to see what information the police had collected on them and
        their family, using that intelligence to harass dissidents and control ordinary
        citizens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c059fff-4db5-4c5a-80a5-a9ad6a76c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With digital devices, however, it is private companies that are
        mining the data gathered through this surveillance around the world. Now,
        warns Professor Hofmann, through the legal framework of criminal investigations
        governments also want access to that wealth of data, leaving it up to digital
        rights activists to defend their case to court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80ceb6-d1d8-42ec-8c8e-1c5d6362ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an international issue. We are scandalized when Amazon
        hears our private conversations at home. But now the government is saying
        it is going to do the same thing," Hofmann said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e827f67-3448-4703-848b-a7f1580b4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We privatized a lot of infrastructure and handed over decision
        making power to the markets. Previously, when citizens believed that the market
        was abusing that power, they could turn to governments and call for regulation.
        But this leaves the judicial system as the only alternative left to turn to.
        And, I think, in the long run, this is a big issue for any democracy."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915e42c-5ebc-4abd-b6e1-2012e71ce00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:54:35.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:55:45.634+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/09/europe/germany-privacy-fears-ger-intl/index.html">Germany
        wants access to citizens'' data. That''s sparked fears of a sinister past</a>"</em></p>'
