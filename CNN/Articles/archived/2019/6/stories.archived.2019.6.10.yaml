      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A genuine Nadal remarked during the fortnight he felt someone would
        come along one day and exceed his trophy haul here.</p>'
    '128':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Love
        at first bite...<a href="https://twitter.com/RafaelNadal?ref_src=twsrc%5Etfw">@RafaelNadal</a>
        | <a href="https://twitter.com/hashtag/RG19?src=hash&amp;ref_src=twsrc%5Etfw">#RG19</a>
        <a href="https://t.co/rIK3FXUIvI">pic.twitter.com/rIK3FXUIvI</a></p>&mdash;
        Roland-Garros (@rolandgarros) <a href="https://twitter.com/rolandgarros/status/1137761686029553664?ref_src=twsrc%5Etfw">June
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f8c33-cb4b-4021-8ed2-559f844460f8'
