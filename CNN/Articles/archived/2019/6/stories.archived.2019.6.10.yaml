    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6dc511-f0bc-4117-b057-98b13accec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> To those
        criticizing Binibining Pilipinas candidate Vickie Rushton, listen to former
        Miss Universe Pia Wurtzbach: The pressure of the Q&amp;A portion can overwhelm
        even the most prepared candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd16f13-33f5-4d74-9b8e-3c3de475206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c62490-3838-4f1f-8b34-caa2b6f562e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defense came after Rushton — seen as one of the pageant front
        runners — failed to bag one of the major titles on the coronation night on
        Sunday despite winning several special awards.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a2cd5-daaa-462a-b5aa-b4bc750d6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ce95a-d8d1-4407-b570-99265f41320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushton made it to the question and answer portion for the Top 15
        candidates. She was asked by judge Daniel Padilla: "Why is mental health as
        important as physical health?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edc41e-4912-43a8-82fb-3546b6b8e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411993b-1d3f-4457-877c-2230937548e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which the Negros Occidental native answered, "Mental health is
        as important as physical health, because of our inner being. Having self-love
        is important. And as a woman, I can inspire and empower the people to take
        care of themselves, to take care of their mind as well as their health. Because
        they will be as effective," then she trailed off until her 30 seconds was
        up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c4bb5-b963-4849-9003-a5de03317b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd207aad-8492-460e-9483-c880e11afdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, who brought home the Miss Universe crown after a 42-year
        drought, encouraged Rushton to never give up on her pageant dreams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbaed7-6aeb-4696-b9c1-d5c323f3ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154086e2-a2a5-4955-84bf-f646381b6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart also breaks for Vickie. I hope she can try again. I believe
        this girl is smart. Nerves can happen to even the best of us. It''s not easy
        to compete. Keep your chin up, Vickie," she wrote on her Instagram story on
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba4e2ed-fc4e-4774-b299-a73defe6483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcec5a-e09f-4e6d-997f-39a1d24160c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, she also lamented about her "mini me," Hannah Arnold,
        who was also one of the early fan favorites but failed to win a title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a67a8a-8976-453f-a073-b976b3a875dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd6494-51ff-4960-a13b-0526d764aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please try again! You were stunning tonight. Consider this as practice
        nalang for something bigger!" Wurtzbach wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2b04f-ac2a-4652-a742-1c5072d349b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22e95a-7409-4b5b-aa4f-6e9c126de26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.678+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach''s success story could serve as an inspiration to those
        who have aspired but failed. She joined Binibining Pilipinas thrice before
        she brought home the title in 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f93a3a-deb5-412a-9a35-67a7cc7a2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:32:40.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T15:07:19.679+08:00
