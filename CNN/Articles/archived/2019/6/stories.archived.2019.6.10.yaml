      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two huge portraits of Kim Il Sung and Kim Jong Il hang at the entrance
        of a bridge linking the two countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778feb7-b53f-412c-b26f-abb9afbdbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.504+08:00
      'mgnl:createdBy': 'lara'
