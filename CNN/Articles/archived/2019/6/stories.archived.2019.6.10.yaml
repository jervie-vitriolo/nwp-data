      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Philippine
        National Police (PNP) and the National Bureau of Investigation (NBI) will
        investigate allegations that a Quezon City dialysis center profited by filing
        fraudulent insurance claims to the state health insurer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b376748-eb76-41a1-b0c2-c47e69980cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce8fc3c-44f9-4528-aa74-002c70a6c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief P/Gen. Oscar Albayalde has ordered the Criminal Investigation
        and Detection Group (CIDG) to look into the scheme supposedly carried out
        by Novaliches-based WellMed Dialysis Center, as exposed by two of its former
        employees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d497ed8-8139-4217-8932-1affb3931035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd07ef5-2214-4a36-8051-86067328866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon instruction of the chief PNP we will be coordinating with
        Criminal Investigation and Detection Unit of the Quezon City Police District
        for the investigation of this dialysis center," CIDG director P/MGen. Amador
        Corpus said Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88ccb1-86ac-4a9c-8154-5c0ac85693bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc824e-a937-495c-b297-72b2b9ed1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Justice Secretary Menardo Guevarra has ordered the NBI
        to conduct an investigation and case build-up on the alleged fraudulent dialysis
        claims and other medial treatments of members of the Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6b0c0-899a-453e-a988-68107972bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa3c26-9aaa-412c-9522-6103379f0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also tasked the NBI to file appropriate charges as needed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf577b-a93f-463a-bd9e-da13a77de4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e590396-6fa4-4992-b956-9a662b0d7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of the dialysis center appeared before the NBI''s anti-graft
        division Monday afternoon as President Rodrigo Duterte called for a meeting
        with PhilHealth officials in Malacañang.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4870ea-c330-4d95-8e30-89dfed5b309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ca719-ebb4-45a6-8a05-7e42bb75988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also willing naman to always participate in the investigation
        of any body or government agency para malinawan at makita kung sino talaga
        ''yung totoong nagsasabi," said WellMed lawyer Rowell Ilagan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ffd84-4e76-4193-b799-e43e766e94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.570+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be6d1c-83b3-4385-af0f-2d8400c51af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re also willing naman to always participate in
        the investigation of any body or government agency so it can be clear who
        is telling the truth.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6574f-3fb5-436c-bcd4-022e0aeba2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180acda8-19e4-4552-a7fa-9833598e65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former employees of WellMed Dialysis Center have come forward
        about how their former employers ordered them to file benefit claims from
        PhilHealth for dead dialysis patients.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d94dc-b859-40cb-8df4-244f9c3208d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2e964-559b-46fd-822e-09d68a4ab876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their allegations have been confirmed by PhilHealth senior vice
        president for legal sector Rodolfo del Rosario. He said WellMed claimed all
        free 90 dialysis sessions granted annually to PhilHealth members even if the
        patient has already died by faking signatures.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36a479-61fe-4d06-a6e0-9dfb143ef9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573952b0-41a6-42ac-8e55-0d32d11c129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, WellMed turned the tables on its former employees, claiming
        that they were the brains behind the alleged fraud.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fbde6-73a0-4d74-a2c0-fd3447a6ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061d6d7-e99a-4e94-bac6-092cf50a8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit po kami may kasalanan, empleyado lang po kami?</em> [Why
        would we be at fault when we are only employees?]" Edwin Roberto told reporters
        at the NBI headquarters in Manila.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc052f2-2b80-41d4-b9a6-ca3ab74c628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Heads should roll''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227099e2-9eee-41fa-b464-4bdba82aa4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he eyes reorganizing PhilHealth to “install more
        systems of accounting and accountability.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348763a-9f52-4539-a2e5-ed848888ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3e70a-0981-417b-896d-ff42e7b33d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that he has not yet found any evidence that officials
        of the state health insurer had a hand in the alleged fraud. He also said
        that he still trusts its acting president, Roy Ferrer.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6e622-5b08-4d6b-bef0-26781043162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db8718-0663-43f6-895d-857c0c040b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:21:04.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has not stopped some legislators for calling for the axe
        to fall on the necks of PhilHealth officials, especially since they are worried
        that the recently passed Universal Health Care Law — which would increase
        the number of free dialysis sessions to 120 yearly — would be abused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dae17-fb54-4640-b6c7-3a9bf71c85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:33:14.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e8d9e-464a-4bc6-96e0-1194160b51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:33:14.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think the hospital and wellness centers can make these
        claims without knowing someone on the inside. So there’s a big incentive.
        <em>Mukhang mahina ‘yung safeguards kaya nagkakakuntsaba ‘yung</em> [The safeguards
        seem weak so there’s connivance between the] private and public sector,” Senate
        Ways and Means committee chair Juan Edgardo “Sonny” Angara told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f87285-6fea-4194-9c15-a6081a6286fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:33:14.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4a180-e5a1-4422-9b99-b00b93f6997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:33:14.802+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T15:21:18.571+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara expects that the possibility of fraud will increase as there
        are more benefits to claim from the new law. "You must level up to meet that
        challenge ... It can''t be business as usual. You have to do something out
        of the box," he said.</p>'
