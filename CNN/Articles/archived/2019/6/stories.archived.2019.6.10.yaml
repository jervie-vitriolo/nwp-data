      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Senator
        Juan Edgardo “Sonny” Angara called on the United Nations to respect the Philippines’
        sovereignty amid a call from 11 UN Human Rights Council (UNHRC) experts for
        the international body to <a href="http://cnnphilippines.com/news/2019/6/7/united-nations-human-rights-council-philippines-investigation.html"
        target="_blank">probe the “sharp deterioration” of human rights</a> in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a9fb3-6335-4b85-bf43-14218430c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53492919-34fc-4123-90d0-46164e2b9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They want to see progress but through domestic government. So give
        our institutions a chance. <em>Kung may pagkukulang, sabihan niyo kami anong
        kailangan gawin pero don’t dictate on us sana,</em>” Angara told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43f45f-78a4-4e9f-9f35-30a3ca5ad256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ea5d4-7865-41b0-ac25-f593fd40775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They want to see progress but through domestic government.
        So give our institutions a chance. If there are lapses, tell us what we need
        to do, but please don’t dictate on us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0dd9dc-64c7-40e4-8d8c-cdec29f3e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:13:26.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-10T18:15:37.955+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
