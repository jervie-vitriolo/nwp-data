    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea', 'Scarborough-Shoal', 'Armand-Balilo',
      'Beijing', 'China', 'Manila', 'Panatag-Shoal', 'Bajo-de-Masinloc', 'The-Hague']
    'template': '1'
    'title': 'Chinese warship circling Scarborough Shoal'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd9850-7057-4090-9f38-577ee020b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> -- The
        Philippine Coast Guard said Monday it has spotted a Chinese warship among
        vessels recently circling the disputed Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33701960-bf94-440e-9546-a90d45729e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG personnel on board the BRP Malabrigo patrolled the rock feature
        in the South China Sea from Thursday to Sunday -- according to PCG Spokesperson
        Cmd. Armand Balilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49beba55-ffda-49e2-9573-44058969791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its rounds, the PCG spotted two China Coast Guard vessels,
        two militia boats, and a naval ship near the rock feature. Balilo said the
        vessels were found within 7 to 12 nautical miles off the shoal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3de37-6821-4d9a-bfc6-079d55d33f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal, locally known as Panatag Shoal or Bajo de Masinloc,
        is located around 120 nautical miles west of Luzon -- well-within the Philippines''
        200-nautical mile exclusive economic zone. It is claimed by both Manila and
        Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68094572-86c0-4f36-b8bd-1c48890b1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing seized control of the shoal in 2012 after a standoff between
        Philippines and China, prompting Manila to seek international arbitration.
        The Permanent Court of Arbitration in The Hague in July 2016 invalidated China''s
        sweeping claims over the South China Sea. The tribunal ruled the shoal is
        a common fishing ground, adding that China has violated Filipino fishermen''s
        rights to fish there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06196ae-0f0e-42b4-862e-fa6a684d4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chinese fishing and militia boats are usually seen near Scarborough
        Shoal, the presence of the Chinese warship could raise tensions in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271e217-7015-4cbe-8032-6f240bd689eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard''s report comes on the heels of what President Duterte''s
        special envoy to China Ramon Tulfo says is the Chinese government''s pullout
        of about a hundred vessels in the vicinity of Philippine-occupied Pag-asa
        Island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee6319-2d60-455c-99df-51e1a569f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.062+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s Western Command also confimed the downscaling of
        Chinese presence near Pag-asa, with only 18 vessels spotted near the island
        as of last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37f0a6-cf7b-43e5-a1b1-eb33298e4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.062+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines heavily protested the swarming of over
        200 Chinese vessels around Pag-asa, internationally known as Thitu, one of
        the biggest islands in the disputed Spratlys in the South China Sea and seat
        of the Kalayaan municipal government under the province of Palawan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea53ea3-3c6d-44ca-a3f0-ef38abf9a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:48:51.062+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T22:10:11.478+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who has been criticized for pursuing
        friendly ties with China despite the long-standing maritime dispute, at that
        time asked China to "lay off Pag-asa because I have my soldiers there," adding
        that the island "belongs to us."</p>'
  'president-rodrigo-duterte-promise-five-minute-travel-time-cubao-makati-city':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T18:03:03.972+08:00
    'imagesource': 'jcr:59847f35-9f13-453a-b7a7-8f0e28f91293'
