      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —&nbsp;</strong>President
        Rodrigo Duterte is set to meet officials of the state health insurance agency
        Monday afternoon amid the controversial dialysis fund mess, Malacañang said
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501caf56-efc2-4f13-8992-23eed1d56d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:04:37.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-10T14:04:37.957+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told Palace reporters
        that officials of the Philippine Health Insurance Corporation (PhilHealth)
        are expected to submit a “comprehensive report” on the alleged anomalies in
        the agency involving “bogus” dialysis claims.</p>'
    '7':
