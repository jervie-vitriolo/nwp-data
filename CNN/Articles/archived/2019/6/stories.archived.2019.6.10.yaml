      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences at the event were treated to an exclusive preview of the
        music video for “Sundo.” Matteo also performed songs off of his first album,
        as well as several covers, for friends, family, and dedicated fans. He even
        performed a mellowed-down version of Sarah Geronimo’s “Kilometro,” much to
        the enjoyment of the crowd.</p>'
