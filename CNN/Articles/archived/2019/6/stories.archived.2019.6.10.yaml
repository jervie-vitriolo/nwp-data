    'template': '1'
    'title': 'Gazini Ganados to undergo ''level up'' Q&A training ahead of Miss Universe
      2019'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229017b-cf1d-48af-a74a-f7d131707763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — More
        than her passarella, newly-crowned Miss Universe Philippines Gazini Ganados
        will be pressed harder to improve her public speaking ability, as she guns
        for the country''s back-to-back win in the international beauty pageant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c25584-6f6b-4f40-8a78-2f34bb4c36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Ganados'' mentors said her training for Miss Universe 2019
        will concentrate on "question and answer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d6648-b0e8-4a54-bf47-c63e04d3eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work on the Q&amp;A aspect, public speaking, and articulating
        her views, that is where we''ll be concentrating [on]," Rodgil Flores, co-founder
        of Ganados'' camp Kagandahang Flores, told reporters after the Binibining
        Pilipinas 2019 Coronation Night Sunday at the Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639c697-9e57-4ba0-b7e4-d1d29957d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a battery of trainers, we are preparing modules na for
        her, <em>sobrang</em> (very) level up for international competitions," Flores
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799a9aa-7694-4580-8e42-d10d2e8ea278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 23-year-old Cebuana beauty confidently delivered her answer
        during the Q&amp;A portion of Binibining Pilipinas 2019, some viewers thought
        she failed to address the question.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc609d-bfd4-433f-99ff-445b6da352a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what she would do to get more women in the workplace, Gazini
        said she will promote her advocacy of fighting for women''s rights and caring
        for elderlies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05567df0-a5e7-440c-a644-d1ecdc0d0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/lifestyle/2019/6/10/Binibining-Pilipinas-2019-Q-A-Gazini-Ganados.html"><strong>WATCH:
        Gazini Ganados'' winning answer at Bb. Pilipinas 2019</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5e44f-0861-4260-b33d-5a3455da7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores, however, said his camp will still polish her walk and stage
        presence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773d2fe-8e1f-46ee-a380-f0e6e9a100ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre hindi rin masa</em>-sidline ''<em>yung lakad kasi kailangan
        talaga ''yung</em> presentation skills because admit it <em>kailangan mo muna
        mag</em>-present <em>ng sarili mo</em> on stage before you''d be asked the
        question," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef3cc6-d197-4e2b-9e56-23fd294103b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll not set aside training her walk because presentation
        skills is really important because admit it you have to present yourself on
        stage first before you will be asked the question.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b5bb2-169e-45ec-85f0-74d9634bd25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back-to-back win</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba2406-9b63-4520-8ec3-63f7659fb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganados is facing the&nbsp;tough job of claiming the country''s
        first back-to-back Miss Universe win, a feat that only Venezuela has achieved
        in the international pageant''s history. The Philippines'' most recent attempt
        to bag the coveted title twice in a row was in 2016 when then country''s bet,
        Maxine Medina, failed to duplicate Pia Wurtzbach''s victory the prior year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585389bc-85a3-461d-af4b-a907bcea2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores believes Ganados can pull off the elusive victory and follow
        the footsteps of Filipina-Australian beauty and reigning Miss Universe Catriona
        Gray.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4afdeb-7899-424b-94e8-f9b627d4870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare p<em>ero</em> (but) it''s not an impossibility. One
        country was able to do that-- Venezuela, <em>eh alam nyo namang lahat kaliga
        na natin ang</em> (and everyone knows were are with) Venezuela when it comes
        to being a powerhouse in the beauty pageant," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e301d80-115b-4f13-9fe1-e69a7541a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Cebuana''s advantage, according to Flores, will be her
        looks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f1dd9-99bb-4144-aacb-d99cedf4cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T20:31:54.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-10T20:46:34.232+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gazini has an international look and she''s very very good on stage,
        so ''<em>yun ''yung</em> advantage <em>nya</em> (that will be her advantage),"
        he said.</p>'
