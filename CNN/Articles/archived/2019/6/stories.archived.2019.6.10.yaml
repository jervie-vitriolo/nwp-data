      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/08/tennis/djokovic-thiem-french-open-open-court-intl-spt/index.html">READ:
        Disgruntled Djokovic exits French Open</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341518b-5896-4926-8269-04707d072efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.417+08:00
