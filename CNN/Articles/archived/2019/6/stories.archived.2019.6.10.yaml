    'jcr:uuid': 'e28d744a-e08b-4174-91e1-83a868962c39'
    'lead': 'The Golden State Warriors listed All Star Kevin Durant as questionable
      for their must-win Game Five of the NBA Finals against the Toronto Raptors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:13:59.157+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors'' Durant listed as questionable for Game Five'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8016d-4ec7-402a-97eb-7049f8a635a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.157+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The Golden State Warriors on Sunday
        listed All Star Kevin Durant as questionable for their must-win Game Five
        of the NBA Finals against the Toronto Raptors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb9861-c5f0-4759-8201-94941929398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Steve Kerr said Durant would train with the team on Sunday
        for the first time in more than a month. Media reports said Durant was not
        on court for very long and was photographed leaving with an ice bag on his
        injured calf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ad6e3-f0d2-49ed-940a-9cedbbe3b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors trail the Toronto Raptors 3-1 ahead of Monday’s game
        in Canada, where the home team can become the first to bring the championship
        north of the border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b332f2-de9f-4627-bdd2-aa8464dcb886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calf injury has kept Durant out of the first four games of the
        best-of-seven series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa345ff9-a315-4905-86c5-23fe7d90df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if his hopes of a Durant return had risen in the past couple
        of days, Kerr told reporters: “Yeah, because what he’s going to do today he
        hasn’t done. “He’s doing more today and then we’ll know more after that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933679f1-ee30-410b-9cec-5e418ebf410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s going to practice with us today, and he’ll get some extra
        work in with some of our younger players. We’ll gauge it from there.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17339979-83ef-48c7-a219-1a693dc69cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.158+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant has won back-to-back Finals MVP awards over the past two
        seasons, leading Golden State to consecutive championships. But without Durant
        this time the Warriors have struggled against the Raptors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e54776-b225-44a1-993d-22f4dae1b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State were outscored 37-21 in the third period of game four
        on Friday, and Kerr is grateful for a three-day break to pick up the pieces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0021c9-9a65-4e92-a625-25b312cf6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made a lot of defensive mistakes that seemed borne from just
        the frustration and maybe fatigue, just from we’re playing guys heavy minutes
        and all that stuff,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c8e6c-ff55-408b-a2aa-ff75173ba5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I’m pleased that there will be two days before the next
        game and the next couple after that, if we can keep extending the series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a2d4a-b7fb-4b1f-a57f-636bf892a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:13:59.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:14:07.728+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we get healthier and have some time to heal and rest, I like
        our chances.”</p>'
  'raptors-warriors-nba-finals':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-10T13:24:26.250+08:00
    'imagesource': 'jcr:ae611072-4d66-483d-8df0-257b13bf820d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29a5e4e-b5a6-4ecd-babc-1f1e642f5a3c'
    'lead': 'The atmosphere in Toronto is charged with anticipation and excitement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:28:09.333+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: On brink of title, Raptors expect a fight from Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7416b9-0034-4203-84d8-1d68e4d85d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The Toronto Raptors will try to
        complete their historic mission in front of their home crowd Monday night
        against the Golden State Warriors in Game 5 of the NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34f80f-4d7e-46e6-acf3-c68811248080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By winning both games in Oakland, the Raptors have a 3-1 lead in
        the best-of-seven series and can clinch their first NBA title with one more
        victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9827a18-1e0a-4f49-8924-006623bcf3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors were relatively calm after their 105-92 victory on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da4109-00b8-48e7-a9bc-626cdc7235ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.334+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t done anything,” Raptors guard Kyle Lowry said after
        the game. “We won three games. It’s the first of four. We understand that.
        They’re the defending champs, and they’re not going to go out easy. They’re
        going to come and fight and prepare to play the next game, and that’s how
        we’re preparing ourselves, that we have to — we got to prepare ourselves to
        play the next game.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5e848-bdc9-4ce1-a5fa-4554a6d64600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.024+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have experience on both sides of a 3-1 series margin.
        They were down to the Oklahoma City Thunder in 2016 in the Western Conference
        semifinals and won, then led the NBA Finals 3-1 that year against the Cleveland
        Cavaliers and lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d05727-5498-4fe2-b6cd-51d6253f085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We go to Toronto and we try to win a game,” Warriors coach Steve
        Kerr said. “It’s as simple as that. So we’re not thinking about winning three
        games, we’re thinking about winning one game and that’s the task. So I know
        we’re capable. We got a lot of talent and we got a lot of pride, and these
        guys have been to the Finals five straight years for a reason. They’re unbelievably
        competitive. And they’re together, and they’re going to fight. They’re going
        to fight the whole way.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677dec3-926c-48ef-adf8-f346f1da627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got to win one game,” Warriors forward Draymond Green said.
        “We win one, then we’ll build on that. But I’ve been on the wrong side of
        3-1 before, so why not make our own history?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd5462-8552-4a26-966a-4fc785da3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State received a boost for Game 4 when Klay Thompson and
        Kevon Looney returned to the lineup and played well after missing Game 3 with
        injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7735d-8975-4514-956a-9a0bdf7bc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Warriors were still no match for the Raptors, led by Kawhi
        Leonard. Toronto took over Game 4 in the third quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84e822-b196-411e-8b75-93c14578da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.335+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Warriors have been without Kevin Durant for the series
        and his availability for Game 5 uncertain. The two-time Finals MVP has missed
        the last nine games with a calf injury, but returned to practice on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fab838-2fee-4213-8981-b1866f3a7af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere in Toronto is charged with anticipation and excitement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fabb20-e96f-4c1f-a2c1-56bcbfefc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re going to be going crazy in Toronto,” Raptors coach Nick
        Nurse said. “And my message to (the team) is we have never really talked about
        the series score, can’t let people take you someplace you aren’t yet, right,
        and we know this is a great team and we know how hard we have to play to beat
        them.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5296-27e5-466b-a7ba-6cb438b4715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard has not only led by his brilliant postseason performance,
        but by his calm approach that has influenced the team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bddb5b-eaab-4b3b-ab7c-599ff39db186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t matter until you get that fourth win,” Leonard said.
        “We just have to stay confident in ourselves, be patient, don’t try to rush
        things, and see how it plays out.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fe323-e059-4fde-9b86-d4678a430fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.336+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors’ run for the title has captivated Canada, but Leonard
        had difficulty expressing what it would mean to Toronto and the country should
        they clinch the championship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b69080-7f45-45b4-aa86-5c3f848d1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:28:09.337+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-10T13:28:44.025+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m really not sure,” he said. “I guess you really would have to
        ask somebody on the street or one of our fans. I’m pretty sure it’s a long
        time waiting. They’re going to be excited. I mean, they’re already excited
        just as us just being here for the first time. They’re going crazy after the
        Eastern Conference Finals and — I don’t know, there’s no telling. You got
        to ask probably, like I said, a fan or somebody that’s in Canada, been living
        in Canada for a while. But I know they’re going to be super excited.”</p>'
