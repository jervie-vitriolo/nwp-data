  'No-more-Facebook-new-Huawei-phones':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-10T11:22:42.363+08:00
    'imagesource': 'jcr:17619ae9-3ec1-48b4-b08d-75901ff06905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52f0699-0524-42a1-8594-7efb436f401c'
    'lead': 'Facebook has stopped allowing the pre-installation of apps on Huawei
      smartphones, becoming the latest American company to respond to Washington''s
      blacklisting of the Chinese tech firm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:28:50.409+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-10T11:28:50.581+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['huawei', 'facebook', 'ban', 'trump', 'US']
    'template': '1'
    'title': 'Huawei smartphones will no longer come with Facebook apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd955747-34b7-4ec0-96a8-e418fab94f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.582+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Facebook has stopped allowing the
        pre-installation of apps on Huawei smartphones, becoming the latest American
        company to respond to <a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">Washington''s
        blacklisting</a> of the Chinese tech firm.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ee5cd-2e19-4430-8925-a12b32db70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.583+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company said Friday that it was suspending the
        provision of software to Huawei that allowed its devices to come pre-installed
        with apps including Facebook, WhatsApp and Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea3586-09c2-42da-86e6-29a63f57210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.583+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who already own Huawei smartphones with those apps will be
        unaffected by the suspension, and can continue to use and update the apps,
        Facebook added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a888e-8edc-428c-8780-80a36ceaff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.583+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaee595-0a21-414b-9325-27c56be009e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.583+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move — <a href="https://www.reuters.com/article/us-huawei-tech-usa-facebook-exclusive/exclusive-facebook-suspends-app-pre-installs-on-huawei-phones-idUSKCN1T80D7">first
        reported by Reuters</a> — is another big blow for Huawei, which has been the
        target of a US-led campaign to block its 5G equipment around the world and
        cut it off from American software and components.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cc2ce-5a53-4c9d-a37e-fc31c7ec1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.584+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the second biggest smartphone brand in the world, but
        the US export ban has already prompted some wireless carriers to postpone
        the launch of some of its latest devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87728a-dc60-4ae4-9323-eef94fcda618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.584+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c700a127-08f5-4ad5-8f68-e5f9605af43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.584+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not immediately respond to a request for comment on Friday.
        US authorities have warned that Huawei gear can be used for Chinese spying,
        a claim the firm has vigorously denied. Last month, the Trump administration
        added Huawei to an export blacklist that prevents US firms from supplying
        to Huawei without a license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dca0a4-6781-4001-a44e-5fe2fb31a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.584+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1aa9e-6943-4e95-84ca-849aa1ab111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.585+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Silicon Valley giant, Google, has also been forced to <a
        href="https://www.cnn.com/2019/05/20/tech/huawei-google-android/index.html">pull
        back on providing its software</a> and services to Huawei because of the ban,
        which means the Chinese firm may soon be restricted to the public version
        of the Android operating system and could lose apps like Gmail and Google
        Maps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9df1f7-fa6f-4ed4-a6d0-10659d94730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.585+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2148f-f8ad-4ed9-80d1-266e26f592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.585+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google can continue to provide updates to existing Huawei smartphones,
        thanks to a temporary reprieve last month from the US Commerce Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4120bd7-44ce-499f-82d4-8e5fb138e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.585+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa061a36-287e-4f99-9898-560576db3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.586+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has said it is building its own operating system as a backup,
        but "would like to be able to continue operating in the Microsoft and Google
        ecosystems" if it can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a23e4-0b30-471d-9c33-a50abfa7d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.586+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6563d-4b02-4119-8889-6e6520d536bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.586+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile operators in the United Kingdom and Japan recently delayed
        the launch of Huawei''s new smartphones, and global competitors like Nokia
        are starting to catch up in the race for 5G contracts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026539d-76d7-4439-9a34-55dfee9e6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.586+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11f7c3-3cfb-4ebf-b1ef-f51c20e4e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.587+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson on Friday told CNN Business that the company
        was still studying what the new regulations mean for its ties with Huawei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c00a9-0a7f-48b5-892a-18d17e1748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.587+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ea276-3d3a-4902-b40e-2e0e1d7b2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:28:50.587+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the Commerce Department''s final rule and the
        more recently issued temporary general license and taking steps to ensure
        compliance," the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90f018-0143-412b-b1b6-d6860b77c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:50.412+08:00
