      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f2597d-8efc-4019-8ff6-c989400f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.604+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A home within a home</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a92892-6ea2-43bc-8910-525224e1450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8070437-d197-4b6d-ad59-c6ffbb5147ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as their religion teaches, Jews who live in the Philippines
        today remain eternally grateful.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb55390-fbdb-40d1-9d90-9d1b23992a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a342aca-c914-4ee9-acbf-c957267f199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my 30 years living in this country, I have never faced anti-Semitism,”
        Blumenthal says with conviction and pride. “That is a wonderful thing. We
        feel accepted, and part of the country.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac0d62-b4a6-4521-b6e3-574823518765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd893f-6419-4af4-b2a0-0ef3e3b8d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he began to transition into following the laws that govern
        the daily life of a Jew, Yehudah echoes a similar reception from his fellow
        Filipinos.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf384ae-d7d8-401a-93df-4999d5c76b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.507+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706146a-0e02-4aae-938e-44dd4046faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls how his boss let him skip work on Saturdays so that he
        can practice keeping the Shabbat, the Jewish holy day of rest. His parents
        have long accepted that he will no longer be going back to church, and even
        help him prepare kosher food — food he is fit to eat based on Jewish law.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9c2eb-e4d0-46d1-a9ff-25d1794057a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb46d6c-4b75-42c6-aef5-8adf3f8d9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I walk through the streets of Makati wearing my kippah, a
        head covering symbolizing my submission to Hashem''s will, people don''t point
        and stare — unlike in Europe, where wearing a kippah might be dangerous.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fc3db-71b0-4ff9-a289-3bff606614ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e589b-a536-4726-a359-49e4f3408c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as Filipinos welcomed Jews with open arms, so did the Jews
        welcome Yehudah with warmth. A melting pot of Israelis, North Americans, and
        Filipinos, the close-knit community of Jews that gather in a simple, serene
        synagogue at the heart of Makati City never made Yehudah and his fellow converts
        feel like an outsider.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72c2ae-c4d7-42f3-a94a-a66ec7738c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d3e1b-f4cc-4de2-980e-f89abf29c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I found that many people wanted to talk to me, maybe inspired by
        someone choosing the faith that they were born into.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71821d52-d21f-4bbb-a8c3-2a8cf2ec7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d6e3e-51ce-44d6-9b31-1c5657f0c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Yehudah no longer feels conflicted between these two worlds.
        Instead, he considers himself lucky to be an ambassador of both. When he is
        with Israeli or American Jews, he does his best to represent the Filipino
        as helpful, respectful, and hard working. Recognizing that he may be the only
        Jew that many Filipinos would ever encounter, he hopes to leave the impression
        of someone who is trustworthy and ethically responsible, of someone who loves
        to learn.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace33591-1b28-4b67-8dfd-37a4ec45fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c093563-e50a-4497-a1c9-ec9fc73ed480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart may have been formed by Hashem in Jerusalem, the center
        of the world, but the blood that runs through it is from Manila.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b45b4-c5c9-4d16-959a-1180afee0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c2fee-b869-40ae-9152-dd85df4b7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehudah may have felt alone as a child, but now he proudly embraces
        his unique identity. He is a Jew. He is a Filipino. He says he is a private
        man, but he has a story to tell — one that began many years before he was
        born; one that did not discriminate against religion or race; one that is
        profoundly, radically human.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8b1d0-645d-4201-9c22-c825f3d480f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d891968-9937-435d-b7b4-3bc20c51fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living proof that the story between Filipinos and Jews remains unfinished,
        Yehudah is happy to speak for his people today.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ab4e1-22b7-4dba-83a1-fe082d547871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c066d4-676e-41a9-accf-4f7040fedc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.605+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, in a sense, he did not convert. He only went home.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd0a54-62ca-4136-b76b-935273b200bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.509+08:00
