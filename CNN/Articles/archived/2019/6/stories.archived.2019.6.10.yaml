  'pnp-chief-probes-mistaken-identity-arrest':
    'author': 'CNN Philippines Staff '
    'caption': 'Davao columnist Margarita Valle was arrested in the Laguindingan airport
      in Misamis Oriental on Sunday for charges including quadruple frustrated murder
      based on a warrant issued by a Misamis Oriental regional court in December 2011.
      She was released on the same day after a witness said Valle only resembled the
      suspect.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T11:44:04.006+08:00
    'imagesource': 'jcr:ffb702b1-1ecb-4a1a-9454-9336e866572c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '958bbdd6-3afc-468a-ad51-e0ec9533c507'
    'lead': 'The PNP chief says they will investigate the incident since it is ‘very
      rare’ for his men to mistakenly arrest people. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:47:44.957+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'philippine-national-police', 'albayalde', 'chief', 'oscar-albayalde',
      'davao', 'police']
    'template': '1'
    'title': 'Zamboanga police operatives apologize for mistaken arrest of Davao columnist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5e090-f472-45e5-9e6e-e7aff3e5db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:47:44.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Philippine
        National Police - Criminal Investigation and Detection Group of Zamboanga
        Peninsula apologized for mistakenly nabbing a Davao-based columnist who looks
        like a murder suspect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b707c3-dfe9-4644-b08b-1c4bcd396fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.886+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol. Tom Tuzon, PNP-CIDG regional chief, issued a public apology
        Monday over the arrest of 61-year-old Margarita Valle at the Laguindingan
        airport on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0c603-9c0d-49c7-b3d0-90199b977344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.886+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to uncertainties and less than 100% assurance of your identity
        from our informant, we have brought you to [the] CIDG Office [in] Pagadian
        City that caused you unnecessary anxiety," Tuzon said in his apology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af310e-b73f-44f7-9341-9904c5295d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.886+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuzon said the police operatives should have released Valle at the
        airport if they heeded her statements regarding her identity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f204813-b173-413f-b9e7-283fb8b736cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.886+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have conducted validation prior to the arrest," he added.
        "With this mistaken identity [case], we are going to take steps to ensure
        the situation does not repeat itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6e453-f702-4ad1-a990-b12b809d5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.887+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Gen. Oscar Albayalde also assured the public Monday the mistaken
        arrest was an "isolated incident."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7a605-b2c0-4fe8-9874-c92cc5bb75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.887+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle''s arrest was met with concern and statements of protest from
        media groups already critical of the Duterte administration''s supposed attacks
        against press freedom, and scathing statements against journalists and human
        rights defenders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8c207-547a-4e86-8dbe-1fc81621c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.887+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the investigation will identify flaws in the case build-up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e334e-4fde-4fcd-96e5-cd9d25eab644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.888+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained that although mistaken arrests may not be new,
        what is important is that the police respect the rights of the individuals
        they apprehend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0d19e-5680-4932-b70a-1206eb30f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.888+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is good thing here is <em>kung mag-aresto ka ng tao</em> whether
        it’s real or <em>talagang totoo ‘yun ang inaaresto mo</em> or a mistaken identity
        is that you do not violate their rights,” he argued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9790ed-2924-40e8-8a7c-b57e986193c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.888+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the good thing here is, if you arrest someone
        whether they’re the real suspect or it was a mistaken identity, you do not
        violate their rights.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cfe85-9692-4212-b167-01022bd3a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.888+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.885+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the mistake may have occurred because the police
        did not know the features of the suspect and had to rely on the complainant’s
        account of the suspect’s appearance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55687f53-a3de-463d-b14a-28a86e6fbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.889+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.886+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our law enforcers, <em>hindi naman talaga kilala ‘yung</em> subject.
        It is the complainant…<em>ang nakakakilala ''yung sa</em> subject usually
        and <em>ito</em> they (police) based their actions on the informant and I
        don’t know if that informant is the same as the complainant. Hindi yata so
        kaya nangyari ‘yan,” the PNP chief explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500da59e-12b5-4602-b4c2-1f254a1a08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.889+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.886+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our law enforcers do not personally know the suspects.
        It is the complainant who knows who the suspects are usually and the police
        based their actions on the informant and I don’t know if the informant is
        the same as the complainant. Probably not, that’s why that happened.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5e0a1-98a5-4e97-b0d9-bdc843068296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.889+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.886+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they will investigate the incident whether or not
        Valle decides to file a complaint against them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030d7c5-6cef-4c7c-83d2-d4e1f386ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T21:37:48.889+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-13T06:21:22.886+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valle was arrested in the Laguindingan airport in Misamis Oriental
        on Sunday for charges including quadruple frustrated murder based on a warrant
        issued by a Misamis Oriental regional court in December 2011. She was released
        on the same day after a witness said Valle only resembled the suspect.</p>'
  'NASA-private-astronaut-missions':
    'author': 'Katia Hetter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-10T11:47:10.708+08:00
    'imagesource': 'jcr:3e208f57-619a-47b9-9caa-117a9f85241c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33db146-1de8-4212-bb03-a810e88c7664'
    'lead': 'For grownups who dreamed as kids of becoming astronauts -- but who didn''t
      quite make it past space camp -- you may have another chance. NASA is proposing
      launching private astronaut missions at the International Space Station as early
      as 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:53:01.003+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'international', 'space', 'station', 'astronaut']
    'template': '1'
    'title': 'NASA opens space station to private astronaut missions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4673d-0537-4eb3-a6a5-e367576c806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For grownups who dreamed as kids of
        becoming astronauts -- but who didn''t quite make it past space camp -- you
        may have another chance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b9cc9-a8e2-403f-966c-222c2d94bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861dea8-c5fe-4192-a6a4-fdbf24c95b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA is proposing launching private astronaut missions at the International
        Space Station as early as 2020, <a href="https://www.nasa.gov/press-release/nasa-opens-international-space-station-to-new-commercial-opportunities-private">the
        agency announced Friday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf7614-3ece-4912-97db-45ce95c071a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f815972-a5aa-4192-9069-a821b3265ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.303+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its directive to open the station for commercial use,
        the US space agency will support up to two private astronaut missions to the
        space station each year. The missions can be up to 30 days each.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6b5d4-6d57-4c14-9b5f-f129a4dee209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094f13b-3071-4650-9103-14e92c2caa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private astronauts will take a NASA-approved commercial space
        vehicle to the space station, and they will conduct commercial and marketing
        work on the station or in work spaces attached to the station, according to
        NASA''s press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0f49e-43ea-4d24-b255-fcc8771d15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4e60a-f286-45d5-bab8-6e0fbc983a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are work trips, according to the NASA directive released Friday
        (PDF).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcca64-f645-447c-8d68-2497a6e2b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fa260-816a-4256-b958-55e866fd8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your work must either connect to NASA''s mission; require "the unique
        microgravity environment" of the space station for your manufacturing, production
        or development process; or "support the development of a sustainable LEO (low
        Earth orbit) economy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae83e9-60c1-413f-a5ef-44804543f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834b92b-740d-4d9f-a2d3-5c806f9f3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve also got to be in shape, meeting NASA''s tough medical standards
        and the space station''s training and certification requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89790d-eb77-45fc-adbd-76ae056dba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72909fd9-651b-4c15-930f-59123aa85043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''ll cost you: <a href="https://www.nasa.gov/leo-economy/commercial-use/pricing-policy">Upwards
        of $35,000</a> per night for room and board -- and air -- at the International
        Space Station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a68212-2e08-4812-a723-d3eb019c949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a804b8-a4ad-41aa-a12b-2e7a45bd7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''ll cost millions to get there and back, since your transportation
        to the station must take place in a US spacecraft developed under NASA''s
        Commercial Crew Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d28f17-4108-4df5-8295-6cecf7197246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7360e0-de37-408d-b6cc-cc7fc0d23ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launching private astronaut missions is part of a larger effort
        to expand commercial activity at the space station beyond the research and
        development currently limited by the ISS National Lab mandate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6d545-1d10-452c-809f-17a151aff138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe316469-d3c2-4bc3-b5f0-0aacf3c71125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest NASA directive is intended to allow "commercial manufacturing
        and production and allow both NASA and private astronauts to conduct new commercial
        activities aboard the orbiting laboratory."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f779a6-953b-4558-a8ff-70c2ccb3fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34225e66-d823-4ab1-839a-ffde71b232d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate research announcement, NASA laid out several requirements
        that must be met, including a feasibility assessment, before such missions
        would be allowed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cffc9b-f4ab-4db8-90da-d8173633121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:01.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-10T11:55:58.304+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/07/business/nasa-international-space-station-private-astronauts/index.html">NASA
        opens space station to private astronaut missions</a>."</em></p>'
