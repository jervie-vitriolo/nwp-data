      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal sealed the final on the stroke of three hours when another
        Thiem return sailed long.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f592f964-026f-4d62-b64c-d29345f9b2c2'
      'mgnl:activationStatus': true
