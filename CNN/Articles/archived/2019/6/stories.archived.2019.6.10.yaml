      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all the money Kwang earned in China went to her captor.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05b076-944c-4bb3-b0a9-dac0148d6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.507+08:00
