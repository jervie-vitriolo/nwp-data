      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a young Filipino born into a Christian family in a predominantly
        Catholic country, learning the faith on his own was not easy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16e3b1-660e-4cba-9a37-c841286dd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5c65e-e93b-4383-8f80-13293c280876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not have the money or a passport to fly to Israel. He could
        not find all the rules and prayers to follow, despite spending hours reading
        about Judaism in local bookstores and on the then scant sources of the Internet.
        He felt becoming a Jew was close to impossible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5fe6d-3c22-4005-a703-b9f5e2e19141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fd32e-e564-4faa-9b4d-4401634b5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frustrated teenager, Yehudah told God, “If You won''t let me come
        closer, then I will run my life my own way.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892160a-b66d-4f55-84d2-8c0faaac4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29170c-50a7-4897-9dd6-8ef9594db1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so he did. In college, he stopped praying, save for the few
        times he was desperate for help or angry with God. When he joined the workforce,
        he poured himself into a demanding job at a local NGO, hoping that this identity
        as a young, secular professional working hard to serve his country would give
        his life meaning. But, alas, he found himself still yearning for purpose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927517-4ed9-4c9c-89a2-97e1ada8dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc8fc9-feec-4acc-a63e-e8d8acc8c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he turned 26, it was time for Yehudah to accept what
        he had long known. He was called to be a Jew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4222aa4-844b-441d-bac3-e39edf6fe4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.503+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-06-10T18:00:09.603+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '81':
      'image': 'jcr:bcb6dd0d-b532-4e57-9c90-633e6c62b25c'
      'imageCaption': 'Inside the Beit Yaacov Synagogue, the only synagogue in the
        Philippines located at Salcedo Village in Makati City. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
