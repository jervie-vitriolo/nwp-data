    'jcr:uuid': 'f95583bf-0233-4f5e-83f2-55dbe7a7167c'
    'lead': 'The album ''Happiness Begins'' includes singles ''Sucker'' and ''Cool,''
      but really what the internet is burning up about right now are two beautiful
      love ballads: one written for Sophie Turner and another that alludes to Nick
      Jonas'' wife, Priyanka Chopra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T12:56:31.341+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-10T12:56:31.667+08:00
