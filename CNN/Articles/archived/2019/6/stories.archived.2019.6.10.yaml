    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change']
    'stories': ['76de435f-d4cf-4e9d-87d5-f64ca0983999', '3d98d5a4-f0b3-4075-9602-77214a13f0eb',
      '9918f69d-ba70-48ee-ac2d-bb7bff744da7']
    'template': '1'
    'title': 'Air travel ban for climate change conferences only for DFA personnel,
      Locsin says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258dcc1-242e-429d-9e53-1be51aacab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.301+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Employees
        of the Department of Foreign Affairs (DFA) may attend conferences on climate
        change abroad -- but only if they travel by land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448c4da-0128-428c-8b76-b8caa9398546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Monday, Foreign Secretary Teodoro "Teddyboy"
        Locsin Jr. clarified, however, that the ban on air travel to such conferences
        does not apply to members of Congress or employees of other departments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f11f4-30b8-4a30-be8a-51621d096e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My ban on air travel to climate change forums is strictly limited
        to DFA," he tweeted, adding that the other government personnel were free
        to attend such meetings. "We will accredit them. But we at DFA choose to follow
        the President''s displeasure with more climate talk instead of climate action
        finally,"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41a883-c3dc-4032-a72c-f01f7f4cdade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.302+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief on Thursday explained that the internet
        woul allow the Philippines'' virtual presence in climate action conferences
        overseas that seek to curb carbon emissions from jet travel. A 2016 report
        of the United Nations showed that total emission of the aviation industry
        could reach 56 billion tons by 2050. This is about one-eighth of the 420-gigaton
        carbon budget for a 66% chance to limit the increase in global temperatures
        to 1.5°C above pre-industrial levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e0dae-2a85-4ab7-a7df-e7a7dc6d4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate tweet, Locsin said land travel -- if possible, by
        electric train -- will be allowed even to DFA personnel.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WHAT ABOUT LAND TRAVEL TO CLIMATE CHANGE FORUMS? GOT ME THERE. SO
        YES, IF FOREIGN POST CAN TRAVEL BY LAND, GO AHEAD, ATTEND, TALK. CARS ARE
        POLLUTANTS BUT ELECTRIC TRAINS NOT WE THINK. YOU CAN SWIM. HORSEBACK, NO.
        THEY FART METHANE. CONGRESS MEMBERS GET ALL DFA COURTESIES DUE.</p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1137961607965827072?ref_src=twsrc%5Etfw">June
        10, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1e5e8-038b-44f1-b645-34a234dd3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc19b38-af8d-409d-81f5-863688da18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.303+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in his recent trip to Japan, called conferences
        on the climate crisis a "waste of time and money." While he endorsed the effort
        to address this challenge, the President has fired several cabinet members
        for going on foreign trips to these fora.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafb52a-be7a-4163-a6a9-9e977c3cf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the 195 signatory countries to the Paris
        climate deal, which mandates member-countries to set carbon emission targets
        to limit the rise in world temperature. Higher global temperatures will cause
        stronger weather disturbances, a rise in sea levels and the flooding of coastal
        cities, longer heat waves, among many other catastrophic natural events triggered
        by climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb185d-ea04-412c-a7e8-86cad717b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:59:28.304+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-10T17:34:13.678+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next round of  UN climate talks will be held in Santiago, Chile
        in December.</p>'
