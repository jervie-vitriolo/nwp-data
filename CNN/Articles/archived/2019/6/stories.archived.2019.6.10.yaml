      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef469d-cadf-4c18-bed4-cad12f49c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:14:51.505+08:00
