      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With every French Open title comes
        another remarkable record for Rafael Nadal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d4c8a-d805-49c7-a70b-877ced5d82aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:46:50.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-10T06:49:00.109+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nadal beat a weary Dominic Thiem 6-3 5-7 6-1 6-1 on the court
        he has owned since a teen, the Spaniard became the first player to ever win
        the same grand slam 12 times. He moved one ahead of Margaret Court''s haul
        at the Australian Open which he matched a year ago by bettering the same Thiem
        in Paris.</p>'
