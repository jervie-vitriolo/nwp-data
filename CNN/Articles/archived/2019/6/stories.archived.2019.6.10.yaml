      'mgnl:lastActivated': 2019-06-10T12:54:31.587+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf55d3-2ec8-4ed4-82a8-f1f561a7ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.587+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her captor was a man of South Korean descent who slept in the living
        room to keep a close eye on the women.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d1a06-d608-4ec4-a9cf-137af288c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.587+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87973e-e6c4-4c45-a2e6-5e847a18c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front door was always locked from the outside and there was
        no handle on the inside," said Kwang. "Every six months, he would take us
        out to the park."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35738d9-6b3b-4496-b751-a3af12c55dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c713d20-f1bd-4f06-bd64-e180b5ef537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this small patch of green next to their apartment, retirees would
        meet to dance to music each afternoon.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22759fe-ffaf-49ca-9aac-52a1aee2993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.588+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62da035-e314-43a7-9586-872f7c23efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During those outings, he would always stay right next to us, so
        we never got to talk to anyone," said Lee. In 2015, Lee tried to escape by
        climbing out of a window and down a metal drain, but she fell and hurt her
        back and leg. She still limps slightly.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4a91c-431d-45b7-8c58-a5d33aedd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e50b5-a20c-44cf-aba7-a009058e6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their captor wanted something from the girls, he would try
        to sweet talk them, promising a cut of their earnings or to let them go free
        to work in South Korea one day.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d5498-7e82-464b-8b8e-2496d6d8332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.589+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f9dc7-d945-48b8-a13e-259b35ea0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.590+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Kwang asked for a piece of the 60 million won (around $51,000)
        she estimated she had made for him, he got angry.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9a501-f3f2-4845-8195-8e3c91383dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.590+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368c49f-893f-449d-9e0a-cccacdc6c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.590+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started kicking, slapping and cursing me," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021ead2-f30f-4958-819d-8c6f591e9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.590+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ba4a3-d86e-4371-b598-af1879595497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the seven years Kwang spent locked up in his apartment, she
        said he never gave her a cent.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974bd10-a9b2-4587-9719-52777829843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b399bea-114b-4d17-8143-39dbbd417f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ray of light</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d1fc8-96a1-4de2-9b4c-89d647bdf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.591+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during the summer of 2018 that Lee finally saw her chance
        to escape.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce63ad-1f5e-4539-aada-166583aeab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.592+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57998f-beea-4bb4-bac1-5ac5d600ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.592+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my customers realized I was North Korean and was being held
        captive," said Lee. While most men probably knew the girls weren''t South
        Korean, because North Koreans have different accents and dialects to people
        in the south, they chose to look the other way.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f164e9-86cb-498a-802e-e2e50171900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.592+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c26dfa-9b08-445a-a245-48ae13126c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This man was different.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7155b6-c58a-4086-b85e-b40e25f55ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e617ee6-660c-4b9c-8f5a-f6f6ec7ef1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He bought a laptop and let me take control of the screen remotely,
        so I could send messages without my boss noticing," Lee said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a51f7-c152-4b20-809c-bc03e79e56e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.593+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c8b8e-d227-4f51-a873-45f8c8b2edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man also gave her the phone number of a South Korean pastor
        named Chun Ki-Won.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8453a20-e6b5-4fe2-a2d6-d7c4489e9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d761995-5f99-40d4-b818-b111870bd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chun, a mild-mannered man with high cheekbones and wavy gray hair,
        is one of a band of Korean pastors who specialize in helping North Korean
        women escape from China. Chun said his Christian aid organization, Durihana,
        has helped over 1,000 defectors reach Seoul since 1999. Korean media has nicknamed
        him the Asian Schindler, after the German industrialist and Nazi Party member
        who saved the lives of 1,200 Jews.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d806ca9-9ae7-4c95-ab70-0efa6ee9ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.594+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed395f0-d174-46f3-a821-577b754feda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.595+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past few years, dozens of missionaries linked to my organization
        have been deported from China," he said from his Seoul office that overflowed
        with plants, books and religious figurines. "There are only a few left, and
        they have to stay on the move constantly to avoid being arrested."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6b906-ac2e-468f-8061-74628535ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.595+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b0a52-6e4d-4d8d-bd57-945b446ae553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.595+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a close ally of Pyongyang and doesn''t consider North Korean
        defectors refugees, instead seeing them as illegal economic migrants. "When
        it catches them, it sends them back (to North Korea), where they face torture,
        internment in a labor camp and sometimes death," said Lee Eunkoo, the co-founder
        of Teach North Korean Refugees, an NGO that helps defectors learn English.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1297a-f2dc-42e6-b836-b075273647a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.595+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519d064-0c40-4ca7-a389-2401e37eb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.596+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, Lee contacted Pastor Chun on KakaoTalk, a Korean
        messaging service.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f1ab5-9c95-435d-9e5c-f0f3766d7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.596+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607a997-f536-4e3c-a7f7-c59da5f9c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.596+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi, I want to go to South Korea. Can you help me?" read the first
        message she sent.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f33db-f00c-49dc-a448-f86ccc15b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.596+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb9b4b-89c4-49a0-b6fa-8e92f14c633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.597+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the following weeks, Lee explained to Chun how she had ended
        up in a cybersex chatroom. He asked her about the apartment''s layout and
        her boss'' comings and goings.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7dd39-73f9-41a9-96b2-933c54668a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.597+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445d6ec-730c-40eb-934a-b2f83d1dbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.597+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-October a plan had been hatched: Chun would send a team to
        Yanji to extract Lee and Kwang.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa33c0-5a13-4e08-abca-ec3938fc81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.597+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999387f0-6950-445f-83eb-6977329cc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.598+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 26, while Yumi''s boss was away for the day, Durihana''s
        members arrived at the foot of the building. The two girls knotted their bedsheets
        together and dropped them out of their window. The extraction team then tied
        a rope to the sheets, which the girls pulled up and used to lower themselves
        safely to the ground.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c9fac-1df3-4fb7-943e-72ed620f152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.598+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77538f4a-c04f-49e4-9410-9c9614106bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.598+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were only able to take a small backpack with a couple of essentials
        -- a pack of wet wipes and a comb. They jumped into a car and sped away.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7118e07-e33d-4d57-8ef7-67cbefe05cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.598+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bdc56-56e5-49ed-b004-9b483959d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.599+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole operation took minutes.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77da923-5d26-43a3-b25f-6c46b2a3ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.599+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42beee-49fd-4525-b7b5-71c90cf40f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.599+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journey to the south</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265866bb-309f-42af-8c63-2fdcf969a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.599+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean pastors have set up a network of routes and safe houses in
        China inspired by the Underground Railroad, the secret passages enslaved African-Americans
        used to escape to free states from the late 1700s until the US Civil War.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90715a-06b3-4e27-97a2-ddeb84f5fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.600+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd27f30-e098-4756-9ea5-697ed2597c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.600+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each individual cell knows nothing about the other ones, to avoid
        compromising the whole operation if one of them gets caught," said Tim Peters,
        the American pastor living in Seoul who is helping North Koreans flee.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b596a3-7a7f-4c96-8304-d04da197f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.600+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7280a-c69a-4d7f-a6f8-390f0bbd4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.600+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before 1998, defectors would simply knock on the door of the South
        Korean consulate general in Shenyang, the capital of neighboring Liaoning
        province, around 790 kilometers (490 miles) from the border with North Korea.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2fe7d-19b5-4228-beba-99b3ca828470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.601+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d16e2a-2d8d-4533-96bc-82c0435b08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.601+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the Sunshine Policy era (1998 to 2008), which saw a rapprochement
        between Seoul and Pyongyang, several refugees were deported to North Korea
        from the Shenyang consulate, according to the book "Escape from North Korea:
        The Untold Story of Asia''s Underground Railroad" by Melanie Kirkpatrick.
        Defectors then started crossing the Gobi desert into Mongolia, aiming to reach
        the South Korean embassy in the capital. But that route closed in 2010, when
        Ulaanbaatar reinstated strong diplomatic links with North Korea.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc340a7-b6f1-42c2-8d4a-1f258bfe4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.601+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a4fe8-40af-406f-ae2c-29aa4bd892ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.601+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only option left was to go south through China, hoping to reach
        a country that wouldn''t send North Korean refugees home.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d0f75-4ba1-4f84-a491-b348960f937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.601+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b52d6-6328-44f7-8d2d-c3c2aabf54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After escaping Yanji, Lee and Kwang said they went across China
        on buses and trains using fake Korean passports. Their last stop was Kunming,
        in China''s deep southwest. From there, most defectors cross the border illegally
        into Laos or Myanmar and either head for the South Korean Embassy in the capital
        cities of those countries, or continue to Bangkok, in Thailand. CNN has not
        revealed which country Lee and Kwang traveled to for security reasons.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68d476-d444-40a5-bc7b-53784745ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7390840-8fa2-4fe1-b311-c01d7d8ede7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.602+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and Kwang met with a Chinese man who took them across the mountains
        into a neighboring country.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd3402-8db4-4fae-a112-0b19cb5b3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacf68b-235d-4cd8-9b42-0ffc2c52ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We walked for five hours through the jungle, before reaching a
        road where a car was waiting for us," said Kwang. Chun later met them in the
        middle of the night on the side of a road. "I burst into tears as soon as
        I saw him," said Kwang, who is now 24 years old. "For the first time in a
        very long time, I felt safe."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab644f9-9792-46a7-8d40-20a91014e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555131d-6d1f-45c0-83c3-7fecaf259b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.603+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two more days of traveling by car and bus, they reached the
        capital city. "We were stopped several times by the police for routine checks,
        I was terrified," said Kwang.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c185e3-c641-4789-a954-c065a4e9ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2669fb-9b85-42c1-968b-6253bcb62677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, they said their journey from Kunming took 50 hours.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd643c2-d76b-4c5a-95ca-d8e1156fcb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0554a5-81f5-4bc2-a71c-c4b3bf30bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.604+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they rode towards the embassy in a tuk tuk, Lee stared giddily
        at the urban landscape unfolding before her eyes. "I''m so happy!" she said,
        as the embassy approached. Kwang was more nervous. "I know I should feel joy,
        but I just feel empty," she said. "I don''t know what to expect, and I am
        afraid of the interrogations at the embassy."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d277ac-0788-44b0-b6d6-f04b3600e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.605+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549b254-cace-49e3-a87a-e69b1173fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.605+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5.30 p.m., the two defectors and Chun walked up to the black
        and golden gate of Seoul''s diplomatic representation. Before they had a chance
        to ring the bell, they said a man in a black shirt opened the door and ushered
        them inside with a smile.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab797a3-1c78-4e75-a1fd-4f4b12d12386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.605+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c714d14-7c42-4f2a-b853-cde34eb443b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.605+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later, Chun walked out -- alone.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ce4a4-19be-471b-a753-babff72b6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.606+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c234aab-431d-47f5-940a-cbc84686269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.606+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy, which receives about 10 defectors a month, according
        to officials, kept the women for about 10 days for questioning. Those who
        satisfy the questioning process will fly to freedom in South Korea.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc72a2-49f1-49e5-9d04-fe28b869c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.606+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946f88d-8728-417a-b1e6-ba8233677084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.606+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival in South Korea, defectors spend three months at Hanawon,
        a processing center where they learn how to navigate staples of modern life
        such as taking the subway, getting cash from an ATM or buying groceries in
        a supermarket. They are then provided with a South Korean passport, a subsidized
        apartment and the right to enroll at a university for free.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62091c38-29db-4de9-bf82-ad2f05d1e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.606+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d823a0a-95d1-4445-be31-a009f6c5a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.607+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering the South Korean Embassy, Lee had given her new
        life a lot of thought.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b991cd2-a011-4130-a781-afbfd1401fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.607+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90047292-c721-4b9a-a78f-60d143a67cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.607+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to study English and Chinese and maybe become a teacher,"
        she said.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74681a5-9bf8-4c6a-a1bf-e1797cbfe93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T12:47:45.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-10T12:54:31.607+08:00
