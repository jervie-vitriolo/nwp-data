  'DFA-Teddyboy-Locsin-Air-travel-ban':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Teddyboy Locsin (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-10T16:50:50.431+08:00
    'imagesource': 'jcr:28efe219-db45-417a-95c6-02475e8fa281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c959790b-a45c-44de-82f6-d5414e591973'
    'lead': 'Foreign Affairs Secretary Teddyboy Locsin says members of Congress and
      other government employees are not covered by the ban and they can get accreditation
      from the DFA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:59:28.300+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-10T17:34:13.677+08:00
    'mgnl:lastActivatedBy': 'chad'
