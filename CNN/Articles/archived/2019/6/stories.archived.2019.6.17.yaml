      'mgnl:lastActivated': 2019-06-17T14:47:12.367+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inilawan nila. Noong nakita nila kaming lubog na, may lalapit na
        tatlong sagwan na hihingi sana ng saklolo, nag-atras na sila at pinatay lahat
        ng ilaw tapos sumibat na rin," he recalled.</p>'
