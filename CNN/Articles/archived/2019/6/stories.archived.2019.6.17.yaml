  'Dr-Seuss-Lorax-tree-falls':
    'author': 'Michelle Lou, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-06-17T16:41:27.203+08:00
