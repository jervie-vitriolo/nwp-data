      'mgnl:lastActivated': 2019-06-17T16:53:18.922+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, land-based OFWs sent $1.8 billion while Filipino seafarers
        added $600 million to the haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2faf10a-0d4d-45d2-9938-8b06310f692b'
