    'stories': ['d52f0699-0524-42a1-8594-7efb436f401c', '4df3b12f-1ad2-43c1-8c62-cebf782fefa6',
      'ada6d448-37c7-4a6c-ac16-4935f5797f13']
    'template': '1'
    'title': 'Huawei says U.S. ban will cost it $30 billion in lost sales over two
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d44e80-d7b0-496c-bd98-f352ffd8ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The founder and CEO of Chinese tech
        giant Huawei said the company will miss revenue forecasts by about $30 billion
        over the next couple of years and he blamed a <a href="https://www.cnn.com/2019/06/14/tech/broadcom-chip-stocks/index.html"
        target="_blank">U.S. campaign</a> against its business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bf080-2ae7-409e-9267-1e34e08ad7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dffacb-a74f-481d-849d-2947d5187f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next two years, I think we will reduce our capacity, our
        revenue will be down by about $30 billion compared to the forecast, so our
        sales revenue this year and next year will be about $100 billion," Ren Zhengfei
        said Monday during a panel discussion at Huawei''s headquarters in Shenzhen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34415210-cdab-4cfd-8066-4d10242a9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bbfc27-f8bf-484b-8e07-88d8807612ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2019/06/14/tech/huawei-foldable-delay-mate-x/index.html"
        target="_blank">embattled Chinese tech firm</a> has become a flashpoint in
        the U.S.-China trade war. The Trump administration delivered a huge blow on
        May 16, when it <a href="https://www.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html"
        target="_blank">added Huawei to a blacklist</a> that bars US companies from
        selling it technology without first obtaining a license to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6ec87-9db0-42cc-ae88-1ec6e73a4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855a1d4-d611-4394-aa5e-c6773de138c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei became the world''s largest telecommunications equipment
        maker and the No. 2 smartphone brand, despite being locked out of the U.S.
        market for nearly a decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7096f-2265-4ae6-b8ef-6082adda84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870b398-0dc8-4c94-b5d4-30c4bf66ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just four weeks on the US trade blacklist is hitting the company
        hard, hurting its smartphone business and eroding its <a href="http://edition.cnn.com/2019/06/04/tech/huawei-5g-nokia/index.html"
        target="_blank">dominance in 5G equipment</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f32a3e-88c0-4747-bb6b-c0b1cb2cb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f438a3a-4e81-4b39-8a5c-770dd928b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, overseas smartphone unit sales have "dropped by
        40%," Ren said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362c091-c092-4f62-ac4c-323dfaa18b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a86995-b0aa-4a6e-8b9f-3bfea92ed785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:47:53.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile networks in countries like Japan and the United Kingdom have
        <a href="https://www.cnn.com/2019/05/22/tech/huawei-phone-launch-delay/index.html"
        target="_blank">delayed the launch</a> of Huawei smartphones, and companies
        like Google and Facebook have been <a href="https://www.cnn.com/2019/06/07/tech/facebook-apps-huawei-ban/index.html"
        target="_blank">forced to suspend access</a> to some of their services from
        the Chinese firm''s new devices.</p>'
