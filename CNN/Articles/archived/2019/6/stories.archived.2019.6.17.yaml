      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f8082-d8d1-4e62-a2aa-99f8821a67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.138+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana told reporters Duterte wants
        a thorough investigation due to the conflicting stories. Duterte has summoned
        Chinese Ambassador to the Philippines Zhao Jianhua to discuss the matter,
        he added</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3a9e0-9ada-43b8-8803-d45847db2232'
      'mgnl:activationStatus': true
