    'title': 'Aegis Juris fratman found guilty of obstruction of justice in fatal
      hazing of Atio Castillo'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc62af-fd1d-40b9-af4b-b782fd4d0918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.041+08:00
