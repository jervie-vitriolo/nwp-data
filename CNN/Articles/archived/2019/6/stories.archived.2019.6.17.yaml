  'Duterte-lower-tariffs-chicken-imports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T17:33:00.827+08:00
    'imagesource': 'jcr:73caef12-d776-4fc8-894c-0b630c235b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f53b00d-a7af-41b2-a1c9-849bac85ce8f'
    'lead': 'Malaca√±ang has stepped in to keep the import duties on poultry at five
      percent to prevent another inflation surge. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T17:36:20.672+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-17T17:38:52.755+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chicken', 'Turkey', 'Duterte', 'imports', 'fillet']
    'template': '1'
    'title': 'Duterte keeps lower tariffs for chicken, turkey imports '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c185a556-f372-46fb-a647-4033bdc25705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.755+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 17) ‚Äî President Rodrigo Duterte
        has kept duties for imported chicken and poultry until end-2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82125838-b624-4ccf-b55b-8f90df1fd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.755+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Executive Order (EO) 82 on June 13, which essentially
        preserved the lower tariffs for mechanically deboned meat of chicken and turkey,
        as well as turkey meat and offals, which are basically edible internal organs
        of poutry like gizzards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf86906-1994-451a-b8ca-190eaf285648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.755+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf13e15-a6a9-4c1f-84a5-873351ff64fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.755+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new issuance basically preserves the reduced five percent tariff
        set under EO 23 issued in 2017 which covers agricultural products; it lapses
        on June 30, 2020.  According to the old EO, the rate will soar to 40 percent
        by 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b4770-55c8-4044-9c4b-225440bdde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e88d5-2040-4285-8ea4-027aa9e36a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new EO, the lower import tariff for select poultry items
        will be in place until Dec. 31, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4fa7f-7944-4303-8f95-7a1bb8a7997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72826621-cbd5-4ab9-b403-1b9504a457fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang sought to update the order, saying that present economic
        conditions warrant the sustained reduced rate for imported food items "to
        mitigate the impact of high prices of goods." This also follows the recommendation
        of the National Economic and Development Authority Board, which Duterte chairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf6933-a049-4988-b777-803efc9840b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450952ef-d01c-4fa7-b271-45ac126fb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, supply shortages for rice, meat, and vegetables pushed
        inflation to a <a href="http://cnnphilippines.com/news/2018/11/06/Inflation-October-2018-PSA.html">nine-year
        high of 6.7 percent</a> in September and October 2018. This shot way above
        the two to four percent target range of the Bangko Sentral ng Pilipinas, with
        the full-year figure averaging 5.2 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029495c-7fc5-4f82-907e-856618e871d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d163b-7981-40fa-ae45-5e4404c94dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T17:36:20.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T17:38:52.756+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has settled back down, with the May rate settling at <a
        href="https://cnnphilippines.com/business/2019/6/5/Inflation-picks-up-May.html">3.2
        percent</a>.</p>'
  'dilg-kapa-permit-revocation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T17:49:40.780+08:00
    'imagesource': 'jcr:ed687f53-b6ae-4da0-a05b-3c69c5c8c53d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a6047a-a386-434e-9f0d-68b0f91f0f73'
    'lead': 'In a statement, the agency says this will ''prevent the public from being
      duped into investing their hard-earned money into an apparently fraudulent investment
      scheme.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T18:08:12.224+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG urges mayors to revoke KAPA permits'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca0df5-86a4-4e96-9c3f-492c7a17b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> ‚Äî The Department
        of Interior and Local Government (DILG) has ordered mayors of cities and municipalities
        where Kapa Community Ministry International Inc. operates to cancel the group''s
        permit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7603b6-4049-49c8-8674-2e79d9529212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the agency said this will "prevent the public
        from being duped into investing their hard-earned money into an apparently
        fraudulent investment scheme.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73643a73-7bb3-4581-8e05-54522b481e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Marami na ang naloko at marami pa sa ating mga kababayan ang
        maloloko sa</em> investment scam <em>na ito kung hindi ito aaksyunan ng mga
        mayor. Siguruhin ninyong hindi na magpapatuloy ang operasyon ng KAPA</em>,‚Äù
        Secretary Eduardo A√±o was quoted as saying in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87647d-2dd3-4136-b918-e0cbbf0a45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many people have been deceived and many will still
        get fooled by this investment scam if mayors will not take action. Make sure
        that KAPA''s operation won''t continue.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c20e1c-2026-46ed-9942-f39446ebb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also urged local chief executives to refrain from issuing business
        permits to KAPA, its allied subsidiaries, and organizations and deny all existing
        applications for permits of the group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd03599-012a-4be6-b60b-e962a8266e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary in a memorandum issued Friday pointed out the duty
        of mayors under the law to issue, suspend or revoke licenses and permits should
        their be any violation of conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2063b95-b34b-4a5a-a57c-5c638281d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ano said a permit is not a right but a privilege as it is subject
        to  government regulation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e21689-7dc0-46d3-89f6-89fcb234fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the case of KAPA, it is very clear that it has abused the privilege
        given by the government as it has ventured in an enterprise which promised
        profits that it can not fulfill,‚Äù he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d84a0-3ebd-4f14-9479-4ea454e90760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also called on the public to be wary of "get-rich-quick schemes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e65b9e-e087-4df3-b289-423c02188a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúS<em>abi nga po ni Presidente, kapag</em> easy money, <em>mas malamang
        na hindi totoo. Wala pa ring tatalo sa perang nanggaling sa sipag at tiyaga</em>,‚Äù
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a840e52e-4553-4c32-a622-915c841331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the President said, if it''s easy money, it is
        probably not true. Nothing is better than hard-earned money.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade24b7f-8f16-4ea3-8f95-03695a994372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Kabus Padatoon [translation: making the poor rich], KAPA
        receives donations or "love gifts" from its "millions" of members. In exchange,
        donors are promised a 30 percent monthly return -- or "blessings" -- for life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f6a4b-3b56-476b-a4fa-f963a895ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Friday issued an <a data-cke-saved-href="https://cnnphilippines.com/news/2019/6/14/KAPA-officers-immigration-lookout-bulletin-order-alleged-scam.html"
        href="https://cnnphilippines.com/news/2019/6/14/KAPA-officers-immigration-lookout-bulletin-order-alleged-scam.html">immigration
        lookout order</a> against the major incorporators and officers of KAPA, including
        its founder Pastor Joel Apolinario.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5da58-7750-4bc4-a0be-0be2ef50a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/13/kapa-vigil-quezon-city.html">KAPA
        members hold vigil, insist they are part of a religious organization</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee13c42-26d8-491d-b7ce-ea481c69b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission said Sunday it has <a href="https://www.cnnphilippines.com/news/2019/6/16/securities-and-exchange-commission-sec-kappa-community-ministry-assets.html">secured
        assets worth an estimated P100 millio</a>n linked to the religious group under
        a freeze order from the Court of Appeals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0002cd0-a888-44a6-aab6-6c58c60104a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:08:12.228+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T18:20:49.539+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator and the National Bureau of Investigation
        had earlier said they will file criminal charges against the officers of KAPA
        for allegedly running an investment scam. This came after President Rodrigo
        Duterte called for the suspension of the group''s operation.</p>'
  'cost-Olympics-Hidilyn-Diaz':
    'author': 'Ceej Tantengco'
    'caption': 'Even for an athlete as decorated as Hidilyn Diaz, pursuing her sport
      still feels like an uphill battle. When the weightlifter took to social media
      to ask for financial support, it sparked a conversation on the cost of mounting
      an Olympic campaign.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-06-17T18:01:32.058+08:00
    'imagesource': 'jcr:caeaa885-8f85-46f4-961b-91169e35cb50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c73c246c-187e-4796-be3f-e4b307ec9f8b'
    'lead': 'Even for an athlete as decorated as Hidilyn Diaz, pursuing her sport
      still feels like an uphill battle. When the weightlifter took to social media
      to ask for financial support, it sparked a conversation on the cost of mounting
      an Olympic campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T18:15:22.638+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much does it cost to win an Olympic medal?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a7b1c-e0ab-441f-9c05-25a6b853b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Most Filipinos
        were asleep when Hidilyn Diaz ended the 20-year Olympic drought for the Philippines
        in the early hours of August 8, 2016. The nation woke up to the good news:
        Diaz had won the silver medal in the 53-kg weightlifting division of the Rio
        Olympics. Overnight, Zamboanga‚Äôs daughter became the nation‚Äôs pride. Her smile
        was plastered across every media platform ‚Äî especially on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d66fc2-1427-4044-a2a4-1e5b129213d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even for an athlete as decorated as Diaz, pursuing her sport
        still feels like it‚Äôs an uphill battle. Three years later, Hidilyn took to
        her own social media to ask for help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0dacb-36f9-4969-a14a-d5f8e63c805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.638+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIs it okay to ask sponsorship sa mga private companies towards
        Tokyo 2020?‚Äù <a href="https://cnnphilippines.com/sports/2019/6/4/hidilyn-diaz-financial-support-tokyo-2020-olympics.html?fbclid=IwAR0BwIpUyQDlF-hNICVqF0CLDRiWnAm6t7JBZxyAt8j2_JZsGNVt2WpNvO0"
        target="_blank">she asked</a> on Instagram stories. ‚ÄúHirap na hirap na ako.
        Sa tingin niyo okay lang kaya, nahihiya kasi ako pero try ko kapalan ang mukha
        ko para sa minimithi kong pangarap para sa ating bansa na maiuwi ang gold
        medal sa Olympics.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90f29d-f6d7-46d6-952a-a16604a94fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.639+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then the Philippine Sports Commission (PSC) has <a href="https://www.spin.ph/weightlifting/government-not-remiss-in-supporting-hidilyn-says-ramirez-a795-20190604"
        target="_blank">answered</a> that Diaz already receives the highest allowance
        in the national pool. They also <a href="https://news.abs-cbn.com/sports/06/06/19/psc-pledges-to-keep-supporting-hidilyn-diazs-olympic-quest"
        target="_blank">met</a> with Diaz to discuss her posts. According to the PSC,
        it has given nearly ‚Ç±4.5 million to fund her training in China, approved the
        request to fund her upcoming competitions, and is paying for her foreign coach‚Äôs
        monthly salary and food allowance. A new gym has also been built in the Rizal
        Memorial Sports Complex after Diaz called attention to the inadequate facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9ca27-ed75-4c2c-94b2-e9f7f9f1abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.639+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, it does sound like a lot. But just because something is
        a lot, doesn‚Äôt mean it‚Äôs enough. To point fingers is to miss the point. The
        question we should be asking is: How much does it actually cost for an elite
        athlete to mount a successful Olympic campaign?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a3f18-99cd-42d7-9f0f-c77048c5715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.639+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It takes a village</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ba252-2f26-4f98-9585-2b0515fb49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.639+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elite athletes are not just training to be great, they‚Äôre training
        to be the best in the world. It takes a village to remain at that level ‚Äî
        a village that needs to get paid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a7339-ea99-4e3e-8c96-bef497f0a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.639+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Great Britain won a record-breaking five Olympic gold medals
        in a single day during the 2016 Rio games, The Guardian analyzed how much
        investment they poured into their sports relative to results. ‚ÄúOn average,
        each medal at the Rio Olympics has cost ¬£5.5 million,‚Äù <a href="https://www.theguardian.com/sport/2016/aug/15/brutal-but-effective-why-team-gb-is-winning-so-many-olympic-medals"
        target="_blank">it found</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f986ae8-6b47-42fe-b095-839e0a456e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jay Futalan, who trained Hidilyn as a former PSC strength
        and conditioning coach, countries that rake in Olympic medals provide the
        best model. A full-scale team would have a head coach, strength and conditioning
        coach, athletic trainer, doctor, physiotherapist, psychologist, physiologist,
        training partner, and massage therapist. Ideally, when the athletes fly, so
        should they. Off the payroll, he adds, elite athletes also look for a role
        model or adviser and sometimes, a chaplain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8b9e5-4a66-41b3-a862-100abf3bc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSC provides some of these, as well as shared training facilities,
        dormitories, and basic meals for athletes. However, elite athletes may have
        their own preferences as well, or their national sports association (NSA)
        may have their own recommendations. In these cases, these are usually paid
        for out of their own pocket or by their NSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9f65b-eae7-4df5-afcd-18586008455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:42:01.397+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elite athletes are not just training to be great, they‚Äôre training
        to be the best in the world. It takes a village to remain at that level ‚Äî
        a village that needs to get paid.</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c7cc4-eaba-4878-a0fd-cf30bb049dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Elite athletes] can only work with people who they can trust,
        therefore, sometimes they need to outsource,‚Äù explains Futalan. ‚ÄúAs a veteran
        Olympian ‚Äî [Hidilyn] is already into [her] fourth Olympic cycle ‚Äî she already
        knows what works and [what doesn‚Äôt] work for her. This should be respected
        because personal preferences are crucial for the athlete to perform. Take
        for example NBA players who have their own physiotherapist despite having
        a team PT already.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ef38b-9ecd-4f94-bd2b-73077c192598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futalan is part of a storied sporting legacy. Before he went into
        coaching, he drew inspiration from his own college track-and-field coach,
        the great Elma Muros. Inspired by her genuine care for athletes, he took on
        a job at PSC of training over 300 members of the national pool. When the budget
        would not allow Diaz to bring her support team to international training,
        Futalan and Diaz used video chat and messaging apps to plan her workouts.
        Diaz would later say when interviewed: ‚ÄúKung walang Jay noon, walang Hidilyn
        Diaz ngayon.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d643c-cdf7-40e0-8a76-e3f58dcb0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Futalan is no longer with the PSC. As much as he loved
        his work, Futalan had to leave his job because the compensation simply was
        not enough. As a contractual employee for the PSC, he had ‚Äúno leaves, no benefits,
        no overtime pay, wala ring 13th month bonus.‚Äù</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b0acb-b861-451d-be1a-81983e62e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.640+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[The management] would just always argue that we are doing it for
        the country, hence our salary,‚Äù he explains. Futalan is now a private coach
        for professional athletes, and an outspoken supporter of increasing funding
        for the national sports programs ‚Äî to both support the athletes, and to attract
        and retain effective local coaches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c410e5-6c3c-44a3-84d4-080eeb43ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An athlete‚Äôs sacrifice</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ddaf11-f99e-480a-a725-298e45fe0abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being an elite athlete also requires an enormous investment in an
        individual‚Äôs time, making it near-impossible to juggle a full-time job alongside
        their training schedule.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1f75c-a395-4f6c-88e0-3383462664cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its mandate to provide financial assistance, the PSC
        gives athletes in the national pool a monthly allowance based on their achievements.
        <a href="http://psc.gov.ph/latest-news/1597-philippine-sports-commission-revises-athletes-classification-for-allowances.html"
        target="_blank">As of April 2019</a>, Olympic medalists and world champions
        like Diaz are classified as ‚ÄúPlatinum‚Äù and receive an allowance of ‚Ç±45,000
        a month. The other classifications are:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aa43e-1799-4c6c-9194-7ecbf53c1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.583+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority A: Olympic qualifiers, Youth Olympic Games and Paralympic
        Games medalists <strong>‚Ç±43,000/month</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff91882-ff67-4643-b8eb-5397d1cf2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority B: Asian Games, Asian Paragames, Asian Winter Games, and
        Asian Indoor and Martial Arts Games gold medalists <strong>‚Ç±36,000/month</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4daa9-42b8-44c5-b913-df4887101179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.641+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority C: Asian Games, Asian Paragames, and Asian Indoor and Martial
        Arts Games silver and bronze medalists, and Asian Beach Games gold medalists
        <strong>‚Ç±33,000/month</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eac9c5-42a1-48dc-acbd-e232f369c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class A: Asian Beach Games silver and bronze medalists and World
        and Asian level qualifiers <strong>‚Ç±30,000/month</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593811f-319d-445a-8abc-180c54437783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class B: Southeast Asian Games, Asean Paragames, Olympic qualifiers
        via universality, and chess Grandmaster <strong>‚Ç±27,000/month</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad908b5-af2d-4616-96df-2871497309f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class C: SEA Games and Asean Paragames silver and bronze medalists
        <strong>‚Ç±24,000/month</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedac628-cd97-43b9-8681-4955e5687c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team sports medalists will be receiving <strong>‚Ç±17,000/month</strong>,
        while training pool members including team sports will have <strong>‚Ç±10,000/month</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089467e6-b7cb-4cf9-b5f0-fd4d6e0ef5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These allowances may be enough to support basic personal expenses,
        but not to hire a team and seek out specialized training. Some athletes with
        families or important expenses to save up for choose to take on a day job
        alongside training for international competition. Not only is it hard to find
        an employer who is willing to adjust to the athlete‚Äôs rigorous training schedule
        and competitions, working takes time and energy away from training.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881381f-27a2-4101-9943-7970b4331c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Olympian and four-time SEA Games gold medalist Eric Cray
        placed seventh in the finals of the 400m hurdles at the Asian Games. In interviews
        after the race, he called it the worst race of his career. He had only had
        two months to prepare, and struggled to juggle training with his full-time
        job at a department store in Texas. After a long day on his feet, his legs
        could not handle the added exertion of night training.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37b392-5577-47fd-ae5f-f63395b48bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another athlete who wishes to remain anonymous shares: ‚ÄúI worried
        about [my finances] when I was just an athlete which is why I now have a day
        job,‚Äù says the regional medalist, who is already in one of the higher allowance
        brackets. ‚ÄúOn my team, just two others [have a job]. It‚Äôs too hard to have
        a day job even if it‚Äôs needed to support us. It‚Äôs mentally and physically
        draining.‚Äù</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66cce93-03b5-4273-85a3-319ee2f93a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.642+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs very hard,‚Äù adds the athlete. ‚ÄúI worry about the demands of
        one affecting the other but it also keeps me motivated. I‚Äôm lucky I love both
        my jobs.‚Äù</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884809e-2ae5-462c-ae33-e4aa6b258562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one can''t be an athlete forever. Whether sidelined by
        injury or by the body‚Äôs natural course of aging, an athlete will have to retire
        sooner than their counterparts in regular jobs. Athletes with lucrative professional
        contracts ‚Äî think PBA players and more recently, volleyball players ‚Äî can
        save up for a life after their athletic career. But for many more whose sports
        don‚Äôt have a professional league in the Philippines, insufficient support
        will both put them in a precarious financial situation and make it harder
        to gain a medal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64505f-7355-4123-bd3a-8c439b4e8d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Money matters</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae9c1d-d96e-481d-b54d-8f12c7831a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now where is all this money supposed to come from? First instinct
        is to think of the PSC, which, according to the implementing rules and regulations
        of <a href="http://www.web.psc.gov.ph/Legal%20%20Mandates_/IRR%20of%20RA%20No.%206847.pdf"
        target="_blank">Republic Act 6847</a>, is funded through the National Sports
        Development Fund (NSDF). The NSDF is made up of 1) thirty percent of the charity
        fund of the proceeds of six sweepstakes, or five percent of the gross income
        of PAGCOR, 2) proceeds from the sale of postal stamps featuring sports events,
        and 3) three percent of all taxes collected on imported athletic equipment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a2ebb-2cfb-4e8e-ba7c-83d4f59addfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RA 6847, the NSDF is to be used ‚Äúto finance the country‚Äôs
        integrated sports development programs.‚Äù This includes supporting athletes‚Äô
        recruitment and training, grassroots sports development programs, national
        competitions, as well as the Philippines‚Äô participation in international competitions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973595f9-10c7-42f8-8c9b-d7112a6837d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the financial burden of funding athletes is not on the
        PSC alone. Each individual NSA is an autonomous unit that may seek funding
        through donations or private sponsorships.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ed919-b4a6-44a0-b643-0e1d11625f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.643+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mileage may vary with NSAs. Some are entirely dependent on the
        PSC. Some teams are lucky to have an NSA that itself is the patron, or has
        management with strong ties to the corporate world.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24898c70-3135-4813-8706-bb812119b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.644+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, men‚Äôs basketball team Gilas Pilipinas is backed by
        their NSA Samahang Basketbol ng Pilipinas, where tycoon Manny V. Pangilinan
        is chairman emeritus. Hockey and other winter sports receive support from
        SM Supermalls along with other sponsors. The growth of football in the Philippines
        has also been driven by the private sector, which has seen a rapid rise in
        the Azkals‚Äô rankings in the last 10 years.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621df3f-cc65-49a7-8f27-9759323b9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.644+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since private donors act independently, the amount that a team
        receives varies depending on the budget of the patron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb457d-516f-4c84-93d7-567182e4f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:42:01.397+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We Filipinos love the concept of ‚Äúpuso‚Äù‚Äî the idea that some inner
        strength will carry us past any obstacle ‚Äî but the reality is money talks.</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb50839-2836-4f92-ab69-e8d9ca37163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.644+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, not all NSAs are able to find regular patrons willing
        to shoulder the costs. Many businesses would rather invest in an athlete after
        they win or if they have a star player that is seen to be marketable, rather
        than play the long game of funding them to win their first medal. Over the
        years, some NSAs have also been hit by allegations of corruption.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefb489-1e2e-46b3-8c93-324bfc4eead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.644+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a personal level, some athletes take the initiative to individually
        negotiate apparel and equipment deals with brands. If they have a social media
        following, some accept influencer partnerships with meal plan services, sports
        recovery sprays, apps, and other brands that get them goods, services or cash
        in exchange for promotion on the athletes‚Äô personal accounts.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42e809-e361-44ea-8c28-4d8a2001097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.644+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a sobering thought: if the athlete who‚Äôs our best shot at a
        2020 Olympic medal feels like the financial support she has received is not
        enough, then what more of the countless athletes who are still trying to reach
        her level of success?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db922d14-1346-4cdf-a004-38f2625bbbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.645+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stepping up together</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34bf259-ea72-476b-88ad-6823f7240a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.645+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, all our national athletes want to do is compete
        for the country. Some have called Hidilyn‚Äôs comments ‚Äúcontroversial,‚Äù but
        if you read her words, she was neither negative nor impolite. In fact, Hidilyn‚Äôs
        message sounded more like a student asking for money for a school project
        than an elite athlete demanding what she deserves: ‚Äúokay lang ba?‚Äù</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44930d82-2ad0-4974-8adc-049146e473d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.645+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Filipinos love the concept of ‚Äúpuso‚Äù‚Äî the idea that some inner
        strength will carry us past any obstacle ‚Äî but the reality is money talks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bafcbae-e007-46ba-9ee9-fc9239679980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.645+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futalan hopes that the PSC would consider regularizing coaches and
        raising their salary in order to attract the best talent to develop our national
        athletes. ‚ÄúPSC should hire local coaches with specials skills as permanent
        employees and pay them accordingly, because they are an asset to the commission.
        They understand the athletes better and they grow with the program, even as
        a new administration replaces the older one,‚Äù he says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad64d9d-6720-4d3e-a9e1-57cb4e8fbf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:15:22.645+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-10-17T11:27:53.584+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSAs can take a more active role in seeking donations and sponsorships,
        while an athlete who wishes to remain anonymous hopes the PSC can raise the
        basic minimum allowances for athletes who have yet to medal to minimum wage
        in Manila.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceefd86-d82e-42e5-8618-de21644ce1fd'
