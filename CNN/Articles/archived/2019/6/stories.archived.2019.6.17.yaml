    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Duterte', 'Rodrigo-Duterte', 'President-Duterte',
      'Reed-Bank']
    'stories': ['3fc3857b-b6de-4a07-9192-5e515b8c58be']
    'template': '1'
    'title': 'Duterte to wait for full PH-China probe before taking action on Reed
      Bank incident ‚Äì Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249b017-9f93-489e-9233-dfefd300ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.920+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî&nbsp;</strong>President
        Rodrigo Duterte will wait for results of a full investigation from both the
        Philippine and Chinese camps before taking concrete action on the June 9 Reed
        Bank incident, his spokesman said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb005a34-6192-418c-9b9a-bc6d7b8bd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.920+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in his media briefing,
        said Duterte will wait for facts despite criticisms that the President has
        been silent on the alleged ramming incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af510b7d-80b1-4fd2-8938-4fe4bfb30daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.920+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat''s why the President is not saying anything kasi, as a lawyer,
        we wait for the facts to come in,‚Äù Panelo told reporters in Malaca√±ang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb0d55-4e7d-4fa3-aee3-a2df8d51cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen the facts are all in, we are convinced of what transpired,
        then we can do something about it,‚Äù he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10ae05e-4516-4137-88e3-fce68e6cea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 9, a Chinese vessel hit the anchored Filipino vessel F/B
        Gem-Ver near Recto Bank (international name: Reed Bank), leaving 22 Filipino
        fishermen floating in the open seas. The fishermen have since returned home
        after being rescued by a Vietnamese vessel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0b3ca-9af8-4f4f-8e85-d63ccefaf94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen added the Chinese crew abandoned them after their
        boat was hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799574f-695e-4c2f-85f5-3a98db38c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in its own <a href="https://cnnphilippines.com/news/2019/6/15/chinese-embassy-reed-bank-fishing-vessel.html">version</a>
        of the incident, said its vessel ‚Äúwas suddenly besieged by 7 or 8 Filipino
        boats‚Äù which caused what it called "a collision" with the Philippine boat.
        It added the Chinese captain tried to rescue the Filipinos, but ‚Äúwas afraid
        of being besieged by other Filipino fishing boats.‚Äù&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528ee92-79e0-4c3f-815e-fa510202b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, stressed the government was not discounting the
        earlier accounts of the fishermen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b7c1a-7754-411d-afb6-1c051a0ea192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have to initially believe them, until proven otherwise. Since
        <em>merong</em> dispute, <em>tingnan natin kung totoo ''yung</em> contradictory
        claim nila (since there is a dispute, let‚Äôs see if their contradictory claim
        is true). Until such time, our stand remains,‚Äù the spokesman added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538c268-a36d-40af-9e6c-685dbcfb35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae38860-43ed-40e2-9123-38f512df27f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add19540-cfdd-4744-9f58-9fe3ebaf77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic protest, appeal filed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188ae43-1fb2-49eb-aed6-c689d0b4cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.924+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. earlier
        said the country has already <a href="https://cnnphilippines.com/news/2019/6/13/China-Philippines-boat-ramming-West-Philippine-Sea.html">filed</a>
        a diplomatic protest&nbsp;following the boat ramming incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090d79b-0e90-4d25-88d2-8109b46f0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.924+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Saturday said he had also authorized Philippine Embassy
        in London to make an "appeal" before the International Maritime Organization
        (IMO), a London-based specialized agency of the United Nations regarding the
        <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">"callous"
        abandonment</a>&nbsp;of the local fishermen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e89a8-30b8-48eb-a37b-4e026d3a5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.924+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government takes a backseat as the probe continues, Panelo
        stressed Filipinos will ‚Äúnever be slaves to anyone.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69951a3-9780-4667-aab7-e829aef86bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:10:05.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:10:07.925+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe always say that we will not allow any assault on our sovereignty.
        That''s the policy, and that is unchanged,‚Äù he stressed.</p>'
