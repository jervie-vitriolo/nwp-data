      'mgnl:type': 'text'
      'text': '<p>Fishing Boat (F/B) Gem-Ver cook Richard Blaza traveled from Occidental
        Mindoro to Manila to meet with Agriculture Secretary Manny Pi√±ol on Monday.
        He was also accompanied by boat owner Arlinda dela Torre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
