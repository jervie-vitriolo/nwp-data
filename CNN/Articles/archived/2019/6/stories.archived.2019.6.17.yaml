      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2019/06/17/entertainment/taylor-swift-you-need-to-calm-down-music-video/index.html">You
        Need to Calm Down'' may be Taylor Swift''s most political move yet</a>."</em></p>'
  'US-China-cannabis-marijuana':
    'author': 'Yong Xiong and Ben Westcott, CNN'
    'caption': 'Liu Yuejin, deputy director of the China National Narcotics Control
      Commission, says the number of cannabis users in China had grown by more than
      25% in 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T23:31:50.011+08:00
    'imagesource': 'jcr:bc24beab-86d3-4b46-a6b6-b628b67bd9fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '290d2b92-5ad2-4492-9c90-0d7240b7c60b'
    'lead': 'Liu Yuejin, deputy director of the China National Narcotics Control Commission,
      says the number of cannabis users in China had grown by more than 25% in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T23:34:11.096+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'marijuana', 'Canada', 'pot']
    'template': '1'
    'title': 'Beijing says U.S. legalization of marijuana is a ''threat to China'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af1d3a4-feea-4c00-818c-8f7eaff0ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Beijing''s leading drug enforcement body
        has blamed the legalization of marijuana in Canada and parts of the United
        States for a spike in the amount of drugs smuggled into the country, describing
        it as a "new threat to China."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2712e-497f-49c8-b55e-8a3adca67d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Beijing Monday, Liu Yuejin, deputy director
        of the China National Narcotics Control Commission, said that the number of
        cannabis users in China had grown by more than 25% in 2018, rising to about
        24,000 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058c728-37ec-426d-97b2-289d11f7355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In two years, we have found increasing cannabis trafficked from
        North America to China," he said, though he conceded there were "few cannabis
        abusers in China" relative to the total population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc044cc-3aaa-4891-a50e-2aef3ecd5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Liu, China intercepted 115 packages sent through international
        postal parcels, containing a total of "55 kilograms (1940 ounces) of cannabis
        and cannabis products" in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c0768-b2fd-4b22-ac1e-f5ba654c139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said that most of the suspects connected to the seized parcels
        had been foreign students or students who had come home after working abroad.
        He said most of the drugs had been transported through international express
        delivery. Liu did not specify how many of the packages came from North America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb9cc8-3a81-4f49-9ce3-3d6199c36b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China severely punishes those caught smuggling or trafficking drugs,
        including foreigners. Anyone found with more than 50 grams (1.76 ounces) of
        a controlled substance can face the death penalty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f8b18-adc8-469e-9a41-d78d4da0b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.736+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has stepped up its efforts to combat the sale of illegal drugs
        in recent years. Authorities in major cities, including Beijing, have been
        known to carry out spot drug tests at bars and nightclubs in a bid to clamp
        down on recreational drug use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567af47-a455-4255-9762-7fc0ed6c0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.097+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move puts it at odds with North America, where cannabis has
        increasing levels of social acceptance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72863610-a2ae-47a1-b397-bcb806073fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first marijuana dispensaries opened their doors in Canada in
        October 2018 after it became just the second country in the world to fully
        legalize the drug. South of the border, it is legal to buy and possess marijuana
        in 10 US states, while many others have decriminalized possession of the drug
        or legalized medical marijuana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27917275-87c7-4913-b83d-eb61bcc65021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannabis isn''t the only drug which has caused divisions between
        the U.S. and China. Washington has been trying for years to get Beijing to
        crack down on the country''s production and distribution of fentanyl, a deadly
        prescription drug which is devastating parts of the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f5873-1a46-47c6-9da9-c606e82fb3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is about 50 to 100 times more potent than morphine and
        30 to 50 times more potent than heroin. According to the US Center for Disease
        Control and Prevention, it was linked to one in four overdose deaths in the
        US in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b1710-4025-4d09-94d4-7636dd2769dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has previously accused China of being
        behind the US opioid crisis, saying in August 2018 that fentanyl was "pouring
        into the US postal system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ef736-97ec-4c33-9b4d-ff564d6dd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:34:11.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:36:58.737+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government announced in April that it would crackdown
        on fentanyl-related substances in what was seen as a concession to the Trump
        administration, who had been pushing hard for greater enforcement.</p>'
