      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WellMed owner Bryan Sy was arrested last week by National Bureau
        of Investigation operatives while he was at their headquarters in Manila to
        submit himself for an investigation. Sy has been <a href="https://www.cnnphilippines.com/news/2019/6/16/wellmed-bryan-sy-philhealth-nbi-.html"
        target="_blank">released on bail</a> on Sunday.</p>'
    '37':
