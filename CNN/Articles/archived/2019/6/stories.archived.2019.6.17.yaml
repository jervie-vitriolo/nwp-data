      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Tens of thousands of people took to
        the streets Sunday in Hong Kong as campaigners look to keep the pressure on
        the government, despite a move by the city''s embattled leader to suspend
        a controversial extradition bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33513b-3dd7-49e0-a482-33f860412f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.798+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of protesters gathered in the city''s Victoria Park
        just after midday Sunday, donning black and wearing white ribbons on their
        chests. Many carried bunches of white flowers to honor a man who died after
        falling from a building Saturday while holding banners opposing the extradition
        bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b000980-93f8-4886-97b8-49d773c6eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.799+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We buy the white flower to hope that he can rest in peace," said
        23-year-old Michael, who works in concessions and gave only his first name.
        Like many others around him, he carried a sign saying "Freedom is Not Free."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Crowds
        in Tin Hau dressed in black,wearing white ribbons and giving out signs as
        they make their way to Victoria Park for today‚Äôs protest <a href="https://t.co/pa6rN1U63M">pic.twitter.com/pa6rN1U63M</a></p>&mdash;
        Helen Regan (@hcregan) <a href="https://twitter.com/hcregan/status/1140149262392549376?ref_src=twsrc%5Etfw">June
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bbc82-2a00-489b-b3e6-fdc19234e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.799+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094f0cc-3fd0-4a68-ac4c-7fb3763885e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, Chief Executive Carrie Lam, the top official in Hong Kong,
        said passage of the bill would be suspended and a second reading due to take
        place this month canceled. There is no timeline for discussions around the
        bill to resume, Lam said, and she indicated it likely will not pass this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08cf56-0459-457b-b468-fbba36e8a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.800+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with yet another huge protest over her handling of the bill,
        Lam issued a rare apology Sunday night, admitting "deficiencies" in the government''s
        work had led to "substantial controversies and disputes in society," causing
        disappointment and grief for citizens of Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b861aa7-6492-4d55-a120-43836602c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.801+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the protesters, neither the suspension nor the apology was
        enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85220326-0077-4275-9113-4b6b1ef1a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.801+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fear the bill could be used to extradite residents to mainland
        China for political or inadvertent business offenses and are pushing for it
        to be shelved completely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a002c66-f5d4-43b4-935d-a2f4bef25aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.801+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to come out and tell the government we cannot approve this
        China extradition bill," said Michael, adding that he believed Lam would continue
        to push for the bill at a later date.</p>'
