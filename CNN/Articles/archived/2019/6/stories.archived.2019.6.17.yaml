      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos working in the United States accounted for more than a
        third of the sum, sending home $3.5 billion as of April. Other major sources
        were Saudi Arabia, Singapore, United Arab Emirates, the United Kingdom, Japan,
        Canada, Hong Kong, Qatar, and Germany, the central bank said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b655933-40cc-4778-bac0-0559cfb995ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:53:18.788+08:00
