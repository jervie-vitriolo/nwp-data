      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a market commentary sent Monday, Security Bank economist Robert
        Dan Roces said the slight dip in April remittances is seasonal as most school
        graduation expenses are now over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4442586-2a8a-4a48-a025-c6363d00cdab'
