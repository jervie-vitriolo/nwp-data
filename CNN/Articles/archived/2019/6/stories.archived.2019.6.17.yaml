    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423d16a-5ccf-4b6a-b0d4-d4eb856c52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> Health
        Secretary Francisco Duque III said he considered resigning in the wake of
        <a href="http://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html"
        target="_blank">fraud allegations in the state health insurer</a>, but added
        he has to stay and deal with the issue upon orders of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e3ab3-649d-420b-be06-2b6f26b958b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.005+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7ddf6-a9b5-49b1-ba66-77c5f56ba48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI probably should have [resigned] but it‚Äôs just that I was overtaken
        by the fact that I had to help out fix the mess,‚Äù Duque told CNN Philippines‚Äô
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667dc75-4116-4b34-81f4-461dbc8576ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18631c80-63d2-4f05-a179-b14742b6d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Duterte told him to explain that the Philippine Health
        Insurance Corporation (PhilHealth) did not lose ‚Ç±154 billion due to fraudulent
        claims, as previously reported, but only an estimated ‚Ç±232 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaac90-bad4-4773-a274-0467a3ce1aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e4d71-6cbd-4e79-a25e-e968f6e7dd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief, who also chairs the PhilHealth board, said 23,232
        fraudulent claims were filed from 2015 to 2018. If it is assumed that each
        claim was worth ‚Ç±10,000, PhilHealth only lost about ‚Ç±232 million, resulting
        in a 0.05 percent fraud rate, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fa0cd-aec7-4025-b8e4-1cef9dfca21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ff3d3-8d57-4c72-8357-e6c6757cedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque said these are rough estimates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41b73a-7a66-438c-bdd2-6473ac7ed4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ba575-3f39-4906-ac9a-3777f88e2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said this in response to Senator Panfilo ‚ÄúPing‚Äù Lacson‚Äôs statement
        that the Health chief has ‚Äúlost opportunity to show propriety‚Äù by not stepping
        down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d21d697-f1a2-44de-8b72-9cf5629444e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5124f-9e68-4cb9-9925-14a563557c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe should have set the example right then and there. Submitting
        a courtesy resignation is not in any way an admission of guilt. It only shows
        self-respect and responsible leadership,‚Äù Lacson said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594517b-235c-47ea-b78f-043cf48e4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a198c5-6b6a-47d9-81cf-d02124042941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque, quoting an assistant secretary in the Office of
        the President, said Duterte did not ask for his courtesy resignation, unlike
        the <a href="https://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html?fbclid=IwAR0vJtKIqDstCZkGPHvGSqMWzwrwipoD1bI8br5_U2jhFd5MK1saZuQ8yLU"
        target="_blank">president and board members of the PhilHealth</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5833f-252e-4a2a-b445-ff6ebbdb3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a52148-46e1-4dd8-8677-6e95c3d15633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth acting president and chief executive officer Roy Ferrer
        and seven appointed board members have tendered their resignations on the
        behest of Duterte, who wanted to see a clean slate in the leadership of the
        state health insurer to give way to an impartial probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210ffa6-c5a4-4764-bf31-1d06edc62eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a672cec2-6509-4036-9618-a533563cee42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed reports on WellMed Dialysis Center, a Quezon City-based
        health facility that allegedly received payouts from PhilHealth by filing
        fraudulent claims on behalf of patients who have already died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6e472-0cb0-479c-9d4d-a11d4fa3a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4822a60-d269-4aa3-a7ca-106d97add120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accreditation committee questioned</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93027657-4bf6-41a7-9482-1304f3a92cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657edcb2-1e15-4491-bda3-7bb4e3d72189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not take any decisive actions against WellMed until
        the story of how it raked profits from the state health insurer by filing
        false claims broke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0407ed-89b1-445f-8994-f383c870cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578cc27-2261-4bbc-af20-5c896ef7e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque said the regional office of PhilHealth in Metro Manila
        should have immediately withdrawn its accreditation after getting evidence
        that WellMed is filing dialysis payouts for the dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4711c3c-0bd3-4c1d-baa6-37bcc576c91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.006+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468c61b-00b5-4e91-938c-f49562e6c22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.007+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the regional office instead elevated the matter to the
        PhilHealth accreditation committee, which returned it the PhilHealth office
        in Metro Manila demanding ‚Äúabsolute evidence.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dc5f2-ab87-48f9-9e6e-71ebcb18e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-06-17T13:18:14.007+08:00
      'mgnl:lastActivatedBy': 'xave'
