      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Taylor Swift''s "You Need To Calm Down"
        is a pop anthem for equality and understanding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345699c-3ffa-4a15-9e75-b34726ac6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.158+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer debuted a new video for the song on "Good Morning America"
        Monday in the midst of LGBTQ Pride Month and included a call to action.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Dkk9gvTmCXY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672fc1f-296f-4996-89ec-3db83cb306b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.158+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729eb92-469b-4bb4-a619-d37ba4fa4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.158+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s show our pride by demanding that, on a national level, our
        laws truly treat all our citizens equally," reads an on-screen message at
        end of the video. "Please sign my petition for Senate support of the Equality
        Act on Change.org."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093ce8d-2031-41e5-a327-d112313453a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.778+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equality Act, if passed, would amend the Civil Rights Act to
        prohibit discrimination on the basis of sexual orientation and gender identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01eb69-8b0c-4469-a832-8b2d4c9d8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features numerous celebrities who identify as LGBTQ, including
        Ellen DeGeneres, Billy Porter, RuPaul, Jesse Tyler Ferguson, Adam Lambert,
        Todrick Hall, Hayley Kiyoko, Adam Rippon, Chester Lockhart, Dexter Mayfield,
        Hannah Hart, Antoni Porowski, Jonathan Van Ness and Tan France to name a few.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e678d-1aa7-41d5-8d32-7030504aa993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are met by chanting protestors holding anti-gay signs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2fa68-2ad7-43a5-97a4-a913181c0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.159+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/6/16/Taylor-Swift-Stonewall-Inn-performance-Pride.html">Taylor
        Swift gives surprise Pride Month performance at the Stonewall Inn</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fc3fbb-d40f-4779-81de-f532237c12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "You Need To Calm Down" video comes just days after Swift g<a
        href="https://cnnphilippines.com/entertainment/2019/6/16/Taylor-Swift-Stonewall-Inn-performance-Pride.html">ave
        a surprise performance at the Stonewall Inn in New York City</a>, an LGBTQ
        rights landmark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe7a08-6ad0-47da-80c5-7f8929e0e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has become more vocal about her politics over the past year.
        For the first time in her career, she endorsed not one but two political candidates,
        Tennessee Democrats Phil Bredesen and Jim Cooper, while they were running
        for the U.S. Senate and House of Representatives in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5148ec0e-b940-4bda-8cbf-70a5559844fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.160+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift admitted that she''d been "reluctant" to express her political
        views in the past and credited a shift, "due to several events in my life
        and in the world in the past two years, I feel very differently about that
        now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5431c0-8399-4e33-bf0a-52e3f0086ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:30:57.779+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:30:58.160+08:00
