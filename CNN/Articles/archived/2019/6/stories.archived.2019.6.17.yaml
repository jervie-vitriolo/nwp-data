    'title': 'The tree thought to have inspired Dr. Seuss'' ''The Lorax'' has fallen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8f884-577d-4eea-ad1e-8bc43aa5b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.368+08:00
      'mgnl:createdBy': 'alyssa'
