      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cautioned the public against believing ‚Äúunfounded claims
        and malicious allegations clearly intended to taint the integrity of the recently
        concluded 2019 midterm polls.‚Äù</p>'
