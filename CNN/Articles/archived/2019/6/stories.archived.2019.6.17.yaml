  'ntc-implementing-rules-regulation-mobile-number-portability-act-permanent-cellphone-number':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T20:30:47.341+08:00
    'imagesource': 'jcr:45a17cf2-1b9a-4efd-84f4-8ba436bd2c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf1e7bc-bcb9-4c99-9a79-32527bfa98ba'
    'lead': 'The National Telecommunications Commission releases the guidelines for
      the implementation of a law that allows mobile phone users to keep their number
      even when they switch to another service provider.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T20:33:08.382+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-17T20:33:08.695+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NTC issues guidelines on permanent cellphone number'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ae08d-c341-4625-bfc3-479dbf6017f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.695+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> ‚Äî The National
        Telecommunications Commission (NTC) has released the guidelines for the implementation
        of a law that allows mobile phone users to keep their number even when they
        switch to another service provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55991a-725d-4c28-882f-185c2bb0b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.696+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC issued Memorandum Circular No. 03062019, outlining the implementing
        rules and regulation for Republic Act 11202 or the "Mobile Number Portability
        Act," which was <a href="http://nine.cnnphilippines.com/news/2019/02/19/mobile-number-portability-act-duterte.html">enacted
        by President Rodrigo Duterte in February</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7db0a7-ea32-4920-9eb6-d8af2563b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.696+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, there will be one entity to provide mobile
        number porting services for all telecommunication companies. The mobile number
        portability service provider (MNPSP)  will be chosen by existing service providers
        within 120 days after the circular takes effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fdeaf-5efc-4f89-b01f-41a5b1fa263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.697+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunication companies will share the expenses for the software
        and hardware as well as other facilities required by the MNPSP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225eed6-371e-4110-ab9c-bb1501993f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.697+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC assigned routing numbers for telecommunication providers
        such as 0587 for Globe Telecom and 0588 for Smart Communications. Reserved
        numbers such as 0585, 0586, and 0589 will be granted by the NTC should there
        be new telco providers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0576f6-0baa-4deb-a3a2-3e5e2d8d5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.698+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application for a permanent number is free. No interconnection fee
        or charge shall also be charged for domestic calls and text messages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13c957-8601-4f8f-a75e-e3b4f306b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.698+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users opting to apply for a permanent number should have no outstanding
        financial obligation with their current network, and are not blacklisted for
        any fraudulent activities by the company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30080511-2d47-431d-8d3d-ef111643913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.699+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should have no pending request for transfer of assignment of
        the mobile number. Their number should also be activated for at least 60 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d821f-f1c9-498c-86d1-b9b65ccc1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.699+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They shall given a nine-digit unique code that will be submitted
        along with their porting application. Porting process should be processed
        withi two days after the submission of the application.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af43c39-46ae-4b0d-9631-7305ca1bfa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:33:08.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:33:08.700+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of the regulations may cost service providers up to P1
        million and revocation of their franchise.</p>'
