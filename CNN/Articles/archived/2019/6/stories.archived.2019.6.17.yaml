      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the steady pickup in remittances should bode well for domestic
        activity, as it would mean more disposable income for households.</p>'
