      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3f16ee-fcec-4157-806e-6375244f04c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:53:18.788+08:00
