      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e1d17-228a-44cd-8b80-9a2b51a023c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters immediately afterward, he echoed protesters''
        calls for the city''s leader to resign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4208a-9060-4ed8-83f7-48a5dc032763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1b129-bf42-4d6b-9246-a0c7565a5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.455+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it is time for Carrie Lam to end her term, step
        down and fully withdraw the evil bill," Wong said, referring the current Chief
        Executive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b917d81-54a4-4a21-ac88-ba7046809fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02038c5-6bbe-4a7f-91d3-ec4f532e357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that "before the 22nd anniversary of Hong Kong sovereignty
        (on July 1), more and more people, not only 1 million or 2 million people,
        will come and join our fight until the day we get back our basic human rights
        and freedom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29913bc9-856b-4472-ac50-06da5d8876f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65a935-c40c-4d73-aada-61a3df3b8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.456+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong referred to a television interview Lam gave last Wednesday,
        where she choked back tears as she spoke about her sacrifice for Hong Kong,
        "When I was in prison I saw Carrie Lam crying on TV, all I can say is when
        she was crying out tears Hong Kong people are bleeding blood."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19301f5b-4ed9-4e0c-9fbe-2a13526437b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65fbed-97c5-4bb2-bd75-4dcacdb5aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Wong''s first actions Monday was to pay his respects at a
        memorial in Admiralty, near the main site of the protests, where a man fell
        to his death Saturday after climbing a shopping mall and displaying signs
        calling for the withdrawal of the extradition bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d72b95-1c7a-4a01-9eb0-cb049ab1fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86979e-3012-412c-8547-e48c88d34e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.457+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s political party, Demosisto, has been among several youth
        groups -- all of which have their roots in the 2014 Umbrella Movement -- playing
        a big role in the protests against the extradition bill, which have been ongoing
        for weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66bd11-46b9-4068-939b-740b7ee753ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985481f-146f-403e-a80a-2a9255ad1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday after Lam said she was suspending passage
        of the controversial bill. Demosisto said Hong Kongers should "demand that
        the bill be shelved for good, stand against political prosecution of protesters,
        condemn police brutality, and call for Lam''s resignation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecee95-d794-4a4f-a7b9-6233def24d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80ba9a-64b4-4059-b196-a62ea9d2f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Lam continues to blame the bill''s widespread opposition as
        a result of Hong Kongers'' misunderstanding of it is also condescending,"
        Demosisto said Saturday. "Our movement may have won a battle, but the war
        is not yet over. We urge the international community not to turn away."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74639da-3af3-40dd-b4ab-c75036331ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.458+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ed101-a0f3-4bd3-a0cf-8b563b2065bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.459+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong appeared cognizant of that community in his statements Monday,
        speaking in Cantonese, English and Mandarin. He also thanked supporters in
        Taiwan, where the Hong Kong protests have become a major issue in the island''s
        presidential election, creating yet another headache for Beijing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b097de5-8518-4d0d-93f7-eb7839e44cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.459+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9aa551-5ebd-4a97-8425-a191f4454919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.459+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1996, eight months before control of Hong Kong was handed
        over from the UK to China, Wong has spent most of his adolescence and all
        of his early adulthood fighting for the city''s rights against what he and
        others say is increasing encroachment by Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc039f95-657d-4c0f-9047-7a3b49287d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.460+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03171cad-12f7-48d7-984f-c4187bf4847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:03:15.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:03:15.460+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student leader during 2014''s Occupy protests -- which called
        for universal suffrage in Hong Kong -- Wong became something of an international
        figurehead for the movement, and even appeared on the cover of Time magazine.
        His role in the protests later became the subject of a 2017 Netflix documentary
        called "Teenager vs. Superpower."</p>'
  'new-hampshire-woman-dog-drown':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T14:07:43.244+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1a75e20-c1a7-4554-a326-4ade2e1b0f5c'
    'lead': 'A New Hampshire woman faces an animal cruelty charge after pushing her
      11-year-old dog into a lake and watching it drown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T14:09:46.695+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-17T14:09:46.937+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman arrested after she pushed her dog in a lake and watched it drown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480f6e1-f038-4529-882e-c80c81aec9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A New Hampshire woman faces an animal cruelty
        charge after pushing her 11-year-old dog into a lake and watching it drown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2aa85-e266-41eb-9d68-42f71a93feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Bucciarelli was arrested Friday. She is accused of taking
        her golden Labrador Retriever to Wasserman Park in Merrimack, about 29 miles
        south of Concord, on June 8 and then pushing it from a dock where it struggled
        to swim and eventually drowned, police said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5463a8c-77b5-4a98-bee1-325428d328ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by the department''s animal control officer found
        the 66-year-old Bucciarelli made no attempt to rescue the dog, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369d9ec-d443-4b63-b101-63b6ba04d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.938+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told investigators the dog appeared "old and easily winded,"
        the release said. "Witnesses further advised that when they could see the
        dog struggling, they tried to render aid; however, it was too late."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed910f-7406-461f-8070-fbcb4968e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.939+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog drowned in 3 1/2 feet of water, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009a2c5-ed67-433f-9fd7-ae692c6d406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.939+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucciarelli surrendered to Merrimack police. She was released on
        personal recognizance bail and is scheduled to appear in Merrimack Circuit
        Court on June 27 to answer to the charge of misdemeanor cruelty to animals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7346d5-de89-48f9-aefb-64d55862ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.939+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bucciarelli for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4583f92-208d-4760-97b1-6e818d5affd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:09:46.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:09:46.939+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/us/new-hampshire-animal-cruelty-trnd/index.html">Woman
        arrested after she pushed her dog in a lake and watched it drown</a>."</em></p>'
  'NASA-OSIRIS-REx-asteroid':
