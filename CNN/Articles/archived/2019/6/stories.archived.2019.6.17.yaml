      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45c959b-7491-440e-bd96-ee75d5fa29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> The family
        of hazing victim Horacio "Atio" Castillo III called for the resignation of
        newly-elected Cavite board member Alston Kevin Anarna for allegedly trying
        to cover up the death of the University Santo Tomas (UST) law student.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16193077-62ca-4aa9-9b93-73b35e60999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4f4de-690c-4086-80bc-cf771a456e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anarna, one of the Aegis Juris fraternity members who allegedly
        attempted to cover up Atio''s death through a Facebook chat, won as a board
        member in Cavite‚Äôs 5th district provincial board in the 2019 midterm polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe41011-5e0d-4a34-9289-ff2016089db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba77b4-4483-4910-9808-59b313e9fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s family expressed their dismay during the promulgation of
        the case against hazing prime suspect John Paul Solano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ef472-5063-4b56-9b87-00c57745ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c3143-75e7-40a4-87d4-af4679907d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should (resign) out of delicadeza. He will be serving the Filipino
        people and then ganyan ''yung record niya. Kasama siya sa concealment, kasama
        siya sa group chat na itago... Very, very ugly. Very, very disturbing things
        he said, tapos nanalo pa siya" Atio''s parents, Horacio II and Carminia, said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c6ad3-d976-4bad-950f-e86aef0ac666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dff98-67ea-478d-899f-2ea0c5ce22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police in October 2017 revealed a Facebook group chat of Aegis
        Juris alumni and active members to "conceal" circumstances behind Atio''s
        death. On September 17 ‚Äî the day Atio died ‚Äî Anarna sent a message to the
        group, "Brod may kaya yang family nyan. Bukas makakakuha na sila search warrant
        sa fratlib. Sana malinis na. Matanggap (matanggal) na ang paddle dun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5d2b0-1ee8-4ed9-8de8-38e13a660f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e44f24-211d-4ec3-9662-5dfd6413487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after Atio''s death, Anarna said in the group chat, "Can
        we leave this chat group and add again all members. At least every 24 hours.
        So messages will be deleted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7238c-868f-4b7b-a03c-2e3d71ae1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">Related:
        Aegis Juris attempted to ''cover up, conceal'' UST law student''s death</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44231921-1519-4f64-94e8-078bb5056a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carminia said she appealed to the Cavite local government unit,
        but it went unanswered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bcde2-23bf-4911-87a5-2a10b447c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe36a5-9607-439f-abd3-93c57556667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakahiya iyun. I''m very sad and disappointed na hindi nila pinakinggan
        ang panawagan ko sa Cavite, sa Silang, for letting him win. Si Atty. Alston
        Kevin Anarna, he was part of the group chat na talagang sinabi niya, "Itago
        ang paddle, linisin ang frat library,''" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18825f5a-8f73-471d-8828-10b8544803fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
