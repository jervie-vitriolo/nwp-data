      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC added that Mamoribid and Marohombsar, along with the
        poll body‚Äôs regional office in Maguindanao, are closely coordinating with
        the police in probing the incident.</p>'
