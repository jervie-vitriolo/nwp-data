  'Gloria-Vanderbilt-dead-95':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Gloria Vanderbilt, 95, died Monday morning, according to her son Anderson
      Cooper.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T23:16:45.380+08:00
    'imagesource': 'jcr:84b5e451-4447-4c5c-8a94-7c29213214f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba0b2bb-0ee1-47b1-8df9-f894fdc5400d'
    'lead': 'Vanderbilt died at home with friends and family at her side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T23:21:43.587+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-17T23:21:43.804+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gloria-Vanderbilt', 'Anderson-Cooper']
    'template': '1'
    'title': 'Fashion icon and artist Gloria Vanderbilt dies at 95'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a00be-24c9-4c9f-9a4b-0b9e03e4908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.805+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Gloria Vanderbilt died Monday morning,
        according to her son, CNN''s Anderson Cooper. The fashion designer and socialite
        was 95.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d67f08a-502a-493b-9ae1-7b4dc13c83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.587+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.805+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanderbilt died at home with friends and family at her side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c19d77-3efc-45bb-b2f1-92a5b9f6da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.805+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gloria Vanderbilt was an extraordinary woman, who loved life, and
        lived it on her own terms," Cooper said in a statement. "She was a painter,
        a writer and designer but also a remarkable mother, wife, and friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526f4bb-69bd-4eaa-beb2-2cbb583752c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.806+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was 95 years old, but ask anyone close to her, and they''d
        tell you: She was the youngest person they knew -- the coolest and most modern."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f711b6-46d1-47e1-b73f-fceb2ad4ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.806+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in New York in 1924, Gloria Laura Morgan Vanderbilt grew up
        in France. Her father, financier Reginald Vanderbilt, the heir to a railroad
        fortune, died when she was a baby.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79803a4d-2176-430f-9b1a-d50631d3dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.806+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Gloria was the focus of media attention at an early age, dubbed
        "the poor little rich girl" amid an intense custody battle between her mother
        and her father''s enormously wealthy sister, Gertrude Vanderbilt Whitney.
        The latter prevailed in court proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baeaafd-a12d-4e2d-b056-2def4fbaeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.807+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a teenager she tried to avoid the spotlight, but reporters and
        cameramen followed her everywhere," Cooper said. "She was determined to make
        something of her life, determined to make a name for herself, and find the
        love she so desperately needed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7ae60-6e6b-4fc4-be39-b6d98252eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.807+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first marriage was to Hollywood agent Pat DiCicco in 1941, when
        Vanderbilt was 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb6182-43d7-4b47-a021-edc5a0532cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.807+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 21, she took control of a $4.3 million trust fund her father
        had left her. She divorced DiCicco two months later, promptly remarried --
        this time, to conductor Leopold Stokowski -- and began pursuing her passions,
        beginning with her artwork, which she first put on exhibit in 1948.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ad62e-282c-4216-a17e-f4a581ace51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.807+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had two sons with Stokowski: Leopold Stokowski was born in 1950,
        and Christopher Stokowski in 1952.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64192079-4500-4186-84ad-4edb2e049469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T23:21:43.588+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T23:21:43.808+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1954, she made her stage debut in a production of the romantic
        drama "The Swan" at the Pocono Playhouse in Mountainhome, Pennsylvania. She
        published a book of poetry the following year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452d99b-ae7a-46b7-8e27-b5431738d782'
      'mgnl:activationStatus': true
