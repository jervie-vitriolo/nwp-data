      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7a1df-84e5-40aa-91d4-33da9455313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s family welcomed the decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554594f-0f7b-4199-86de-431b22922f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb7dfb-5704-42d7-82a1-f3ce5906da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy with the conviction of obstruction. This is our
        first step to a perfect conviction," Atio''s mother Carminia said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3094cfe-c875-46a9-bae9-9fe32928378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae3c86-c421-4be2-8bcf-b34ab5311cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio''s father said the conviction proves there was cover-up. He
        added this will help in the hazing case against 10 other Aegis Juris members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca172530-3287-4866-b6e0-18a001d32022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd232f4-5c29-4284-af5b-a0b73ac48b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, it can be shown ang cover up na nangyari and hopefully
        we would file cases again sa mga kasama sa ‚Äî even mga lawyers ‚Äî cover up,"
        Castillo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f99c5-d74e-41bc-805f-8dd7063360a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158c4ac-cc3b-43cf-8cf1-ce73785d34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police previously said it is evident the
        Aegis Juris alumni and active members were trying to "conceal or obstruct
        justice" by discussing their next moves in a private Facebook chat. Members
        of the fraternity had a Facebook conversation from September 17, the day Castillo
        died, to the 18th, when news of his death broke. The frat members also met
        in a hotel days after Atio''s death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027218cc-5bf0-4f86-8938-250853cef80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/10/18/Horacio-Atio-Castillo-hazing-death-Aegis-Juris-Fraternity.html">Related:
        Aegis Juris attempted to ''cover up, conceal'' UST law student''s death</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f37d95-3643-4b1b-8146-6719f917e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old University of Santo Tomas (UST) law freshman,
        was found dead after he took part in hazing rites of the Aegis Juris fraternity.
        The initial autopsy report stated he succumbed to hypertrophic cardiomyopathy
        or thickening of the heart muscle. According to a police report, Castillo
        had hematoma or bruises on both upper arms. He also had several marks of candle
        wax drips all over his body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2a542-be52-48bf-bcd1-1bb8bda28698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T09:43:04.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce11ff-63e4-4b5a-baeb-0ee3a69304e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:01:31.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano earlier denied his involvement in Castillo''s death in September
        2017, saying he only extended medical assistance when he found Atio in Tondo,
        Manila on September 17. However, police said it was Solano who recruited Castillo
        to join the Aegis Juris fraternity. They also said Solano, who has a background
        in medicine, was called by fraternity members to revive Atio.</p>'
  'New-Balance-Trump-tariffs':
    'author': 'Katie Lobosco, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-17T10:07:34.638+08:00
    'imagesource': 'jcr:6837c3ce-2795-4471-910a-84c24180d87e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f860566-9885-4094-9714-52a27faf311d'
    'lead': 'American sneaker company New Balance welcomed President Donald Trump''s
      tough trade stance in 2016, but now, the athletic shoemaker is strongly opposing
      the President''s latest threat to expand tariffs on China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:16:27.968+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-17T10:16:28.355+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New', 'Balance', 'China', 'tariffs', 'US']
    'template': '1'
    'title': 'Why New Balance turned on Trump over China tariffs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd801667-fac8-4b08-9531-236163024bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.355+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>American sneaker company New Balance
        welcomed President Donald Trump''s tough trade stance in 2016 ‚Äî but now the
        athletic footwear manufacturer is strongly opposing the President''s latest
        threat to expand tariffs on China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c28f29-fb63-42d1-bc78-cabd24e4d11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.968+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance boasts that it''s the only major company to make more
        than four million pairs of athletic shoes a year domestically. It has five
        New England factories, with one more expected to open next year. The catch?
        It needs to import component parts from China that are no longer made in the
        United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ada9b-aaaf-4d30-9920-28ec3b947f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa55a25-25d7-4e5e-bae1-608f7b90e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.356+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed Tranche 4 tariffs will risk our company''s overall
        financial health, which will in turn limit our ability to maintain and reinvest
        in our American factories," said a letter submitted by New Balance to the
        US Trade Representative''s Office ahead of a hearing next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63772214-734f-4cdb-aa01-dbb70498b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d52a3-471d-4658-8543-0b0dde1f55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one example of how many American corporations have built
        supply chains that span the globe, and why Trump''s protectionist trade policies
        won''t work to bring manufacturing back to the United States. It''s just too
        hard to ding China without hurting American companies, workers and consumers
        along the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4d5a4-6ea8-40b8-9dc2-d81f4ab49f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60909453-8f74-49e1-b333-303e2f844319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.357+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance will join a chorus of opposition to a proposed new round
        of tariffs on Chinese goods at hearings this week. More than 300 company executives
        and trade group officials are scheduled to testify, from industries ranging
        from apparel and toys to fishing and fireworks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571132d-758c-4610-8480-f1591bb9fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da01b65-ffdb-4b01-8749-8ccc5b9b0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, New Balance has focused on fighting efforts to open up
        trade. The company fought the Trans-Pacific Partnership trade agreement, which
        would have phased out tariffs on shoes coming from Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bba99-d148-49fd-8c08-a6d9f81fc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb182b8f-d969-42ba-86b7-36dab495204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.358+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump was elected, the company''s vice president of
        public affairs, Matt LeBretton, said that "things are going to move in the
        right direction" with Trump as president, adding that the Obama administration
        had "turned a deaf ear" to New Balance in regards to the Trans-Pacific Partnership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781da3e0-755f-4724-9e45-bea275899a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f056db2-48af-4ce1-a5f3-a76f4eb56e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments sparked immediate outcry, and some customers burned
        their New Balance sneakers in protest over the comments. Trump withdrew from
        the massive free trade deal as one of his first acts as president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324699b5-dcd2-4f33-b014-30f1ddf9e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cde1ce-17a7-464e-b5be-5a22fde1d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now New Balance, which has fought counterfeit operations in China
        for years, says Trump''s tariffs -- which Trump has argued will get China
        to agree to favorable terms in a new trade deal -- won''t help the challenges
        it faces from abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d7cf8-453d-40d6-85ad-d4affe93d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.359+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeaf9ea-f017-404e-a9c8-9202152721b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punitive tariffs on imports of footwear components from China will
        not further these important objectives, but they will threaten our ability
        to continue manufacturing and investing in our US footwear factories," Monica
        Gorman, New Balance''s vice president of global compliance, is expected to
        say at the hearing, said the letter sent to the US Trade Representative''s
        Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c363b-7cc6-4e13-a1a2-488dfbffa2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5db0f-575a-4899-ad58-d3af146994eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance did not respond to calls from CNN for this story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b303f-c550-495b-aa3a-2121e875370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.360+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509135cf-96c7-4084-a33a-64885b923f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump put a first round of tariffs on $50 billion of Chinese-made
        goods nearly a year ago, amid negotiations for a broader trade deal that would
        address issues over intellectual property theft and forced technology transfers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491da9a-1ed5-494b-b195-3fc937f71fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d0378-2502-438c-9179-c6a912b56004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two countries have yet to strike a deal and Trump continues
        to use tariffs as a negotiating tactic. He put a 10% tariff on another $200
        billion of Chinese goods in September, and then escalated the duty rate to
        25% in May. Now, he''s considering imposing tariffs on an additional $300
        billion of Chinese-made goods, which would effectively put a tariff on all
        imports coming in from China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63add8d9-fa64-445d-bf07-23c3184c35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.970+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.361+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1345b36-fea0-4cd1-a1d5-2cd74aa0e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 600 companies and industry trade associations--
        including Walmart, Costco, Target, Gap, Levi Strauss and Foot Locker -- wrote
        to the White House urging Trump to remove levies on China and end the ongoing
        trade war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c580a6-293c-472e-8f69-22133a2da952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758a74f-1cff-43c8-a5b7-729f4a153607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footwear groups say that new tariffs won''t bring back the suppliers
        of uppers (the part around your foot), soles or inserts. The US footwear industry
        produces just 25 million pairs of shoes a year, while importing 2.5 billion,
        despite existing tariffs on foreign-made shoes and materials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df4b939-41ec-42fd-b870-c131c0cbb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.362+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5896e-9dd1-4ab4-9606-6204c100d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.363+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not happen. We''ve had high duty rates for 90 years and
        production still left," said Matt Priest, president and CEO of the Footwear
        Distributors and Retailers of America, which has opposed Trump''s tariffs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fde0c-bcf1-4a6d-9913-077a4e6c4658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:16:27.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:16:28.363+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/16/economy/new-balance-china-tariffs/index.html">Why
        New Balance turned on Trump over China tariffs</a>."</em></p>'
  'Google-one-billion-users-no-China':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-17T10:40:00.129+08:00
    'imagesource': 'jcr:b1ca8450-4158-4542-9bb1-f3c01a042313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab163a7-6090-4826-9ef4-528fea1597b2'
    'lead': '"There are no plans for us to consider relaunching our service in China,"
      Google CEO Sundar Pichai tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:46:23.484+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Sundar', 'Pichai']
    'template': '1'
    'title': 'Google CEO says he wants to reach the next billion users, but has no
      plans to relaunch in China '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceeb00d-2bb0-4e07-a726-19a2a92f934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.484+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Google was met with <a href="https://www.cnn.com/2018/10/01/tech/google-china-censorship/index.html">outrage
        last year</a> when it was reported that the company may have been looking
        to get back into the search engine business in China. The company previously
        left China in protest over its strict censorship policies ‚Äî which have only
        grown more strict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e29022-4ec8-46be-a0e1-dc912cc26854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7a96b-de79-4e75-ade9-11fbfd8a5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of criticism, CEO Sundar Pichai said the company abandoned
        its plans to build a censored search engine, but speculation about whether
        Google was still angling to return to China has continued to swirl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328e165-aa11-4b9e-9652-c3745e28fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6236a6-ddb0-453c-b32c-aaee49d4df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN''s Poppy Harlow, Pichai said
        Google is not actively working on a new Chinese search engine, though he acknowledged
        that Google isn''t about to ignore the country and its hundreds of millions
        of internet users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394a67f-5d59-47fb-b81f-74c11a5a4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08292014-1a87-4fd9-b4bf-60244d2a5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no plans for us to consider relaunching our service in
        China," Pichai said. He added, "we have always looked at serving the next
        billion users....Our mission compass is to provide information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907bbee-ee10-47e8-a4a0-d963f7f997c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6b5f5-f156-422a-b15b-0d47ae7d0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is committed to following international laws and regulations,
        he said. Though China doesn''t share Google''s value of a free and open internet,
        the company, reaching more users is "always a set of continued conversations
        we have at Google."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bdfe27-8d0a-4bae-8e8b-d4c0d0e9dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f286c39-ed6a-48e1-a705-cf2dd2bd6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said that Google would need the "right conditions" to relaunch
        in the country, and censorship-free internet is an "important condition" for
        making that decision. But he declined to share further details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a88ee9-c824-4c97-b816-80c27fba6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31dc83-cecc-4699-9a9b-93a626f8b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.847+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to speculate on a hypothetical situation," he said.
        "We have no plans. And, you know, we are not spending time on it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee9d5e-a7c0-4e69-a5a2-ca11e9cf08df'
