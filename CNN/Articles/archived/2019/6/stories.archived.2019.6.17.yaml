    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d397f4f-5368-4911-b9c2-29701e28867f'
    'lead': 'The founder and CEO of Chinese tech giant Huawei says the company will
      miss revenue forecasts by about $30 billion over the next couple of years which
      he blames on a U.S. campaign against its business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:47:53.195+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-06-17T16:48:17.346+08:00
