    'jcr:uuid': '3b4f8f46-6e4a-48f7-bf59-cf29b6b8bbf0'
    'lead': '''We''ll see you in February in Australia,'' Mel B tells the crowd during
      Spice Girls'' final performance at London''s Wembley Stadium. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:34:45.574+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-06-17T07:34:45.755+08:00
