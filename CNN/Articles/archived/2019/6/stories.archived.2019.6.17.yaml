      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is making the trip "at the invitation" of North Korean leader
        Kim Jong Un, Xinhua reported Monday. North Korean state media also confirmed
        the visit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed3a67-90d8-48d4-bc10-740ee8cfac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:49:08.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:49:08.478+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting takes place a week before G20 summit in Japan, where
        Xi is expected to meet with US President Donald Trump, and comes as nuclear
        negotiations between North Korea and the United States have stalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573c264-d027-442c-9eb3-5eb0f30a7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:49:08.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:49:08.478+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the two countries had been in a deep chill under
        the North Korean leader until recently, but an unexpected visit by Kim to
        Beijing in March 2018 signaled the beginning of a new era of Beijing-Pyongyang
        relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ce8ac-9bfc-42c6-ae23-002c8b102639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:49:08.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:49:08.478+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Xi and Kim have met at least once more in public, with
        China even lending the young North Korean leader a plane to attend a June
        2018 summit with Trump in Singapore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3965e1-dae2-494b-b085-5a416741eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:49:08.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:49:08.478+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President was originally rumored to be planning a visit
        to Pyongyang that same month, but the trip never materialized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c02a8-6af6-418f-b6ee-d4b5719154a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:49:08.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T20:49:08.479+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/asia/xi-jinping-north-korea-visit-intl/index.html">Chinese
        President Xi Jinping to make first official visit to North Korea</a>."</em></p>'
  'Duterte-MWSS-Board-of-Trustees-Emmanuel-Salamat':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T21:21:13.504+08:00
    'imagesource': 'jcr:ad6eacfa-2a76-4fbf-b627-848a29d76951'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e0c49c1-c08e-4622-a9c6-9e49188fbdc9'
    'lead': 'Another Army general Emmanuel Salamat is being eyed as the next member
      of the Metropolitan Waterworks and Sewerage System Board of Trustees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T21:24:06.728+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-17T21:24:06.920+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Emmanuel-Salamat', 'MWSS']
    'stories': ['3ce9f00b-af2d-4bca-a1b3-c426872718b8']
    'template': '1'
    'title': 'Duterte eyes appointing retiring general into MWSS Board of Trustees   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cde1a8-5828-41e3-93b6-19d2badcf1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)‚Äî</strong> President
        Rodrigo Duterte is eyeing retiring Army general Emmanuel Salamat as the newest
        member of the Metropolitan Waterworks and Sewerage System (MWSS) Board of
        Trustees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac125345-c5e0-473b-b164-493655427b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.921+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Philippine Navy event Monday evening, Duterte said
        he will appoint Armed Forces of the Philippines (AFP) Northern Luzon Command
        chief Emmanuel Salamat to the post currently held by another retired military
        officer Ricardo ‚ÄúDick‚Äù Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f938ee-c534-4533-9c7c-29741ee81fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kailan ka mag</em>-retire (when will you retire), Sir? July?
        Next month,‚Äù Duterte said while looking for the military official in the audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e78247-21a0-4e35-8944-c2f6e3a8d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kung papayag si</em> Dick Morales, <em>si</em> Dick <em>i-</em>move
        out <em>ko sa</em> MWSS,<em> ikaw ang ilagay ko.</em> Then I will look for
        the next general,‚Äù the chief executive added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cef10-b062-4e3b-bace-f402b2f52d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Dick Morales agrees, I will move Dick out of the
        MWSS, I‚Äôll appoint you there. Then I will look for the next general.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a80c5-1619-43fa-8018-8d705489986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.922+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has been appointed by Duterte into the agency‚Äôs Board of
        Trustees, following the sacking of another former military official Reynaldo
        Velasco. Morales is set to serve until the end of Velasco‚Äôs term on June 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d3b37-7822-4356-a8b5-b903d8d550cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in the same speech, likewise addressed criticisms on his
        appointments for military men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe6a0a-8902-48c4-b3de-bbe5beff86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite and in spite of criticisms of militarization, <em>wala
        na nga</em> civilian <em>na kayo, hindi na nga kayo sinasaluduhan diyan</em>.
        If you''re back to normal,<em> kunin ko na lang kayo</em>, at least <em>mautusan
        ko kayo</em>,‚Äù the President said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f18fc-5126-40ad-bb87-247bd1e89a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite and inspite of criticisms on militarization,
        you‚Äôre already civilian, you‚Äôre not looked up to anymore. If you‚Äôre back to
        normal, I‚Äôll just get you, at least I can give you tasks.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d1a6f-8356-4f98-9495-82cfdf175069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.923+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had threatened to sack MWSS officials for allowing
        the recent water crisis in Manila and Rizal to happen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885c26-847e-4c38-a0e0-83fe2de37e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:24:06.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T21:24:06.924+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of Manila Water were surprised by an unannounced water
        interruption in March. For at least a week, its 1.2 million customers had
        either no water supply or low water pressure. The water concessionaire attributed
        the shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
  'NTC-KBP-order-vs-Shanti-Dope-Amatz':
    'caption': 'Shanti Dope‚Äôs ‚ÄúAmatz‚Äù has been criticized by the Philippine Drug Enforcement
      Agency for supposedly promoting marijuana use.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T21:52:49.935+08:00
    'imagesource': 'jcr:d7420cda-b314-41e2-b91a-235e016f0738'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95e1e6b1-99d5-4074-a461-47b6a0fa09c3'
    'lead': 'The Philippine Drug Enforcement Agency thanks the commission for preventing
      the airing of ‚ÄòAmatz‚Äô‚Äîa song it earlier linked to promotion of illegal drug
      use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T21:55:21.747+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-17T21:55:22.079+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTC', 'National-Telecommunications-Commission', 'Kapisanan-ng-mga-Broadcaster-ng-Pilipinas',
      'KBP', 'Philippine-Drug-Enforcement-Agency', 'PDEA', 'Amatz', 'Shanti-Dope']
    'template': '1'
    'title': 'NTC orders KBP, member stations to stop playing Shanti Dope‚Äôs ‚ÄòAmatz‚Äô'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ff0c1-bc74-4c80-ae03-40ca229ad4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.748+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.080+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)&nbsp;</strong>‚Äî
        The National Telecommunications Commission (NTC) has ordered the Kapisanan
        ng mga Broadcaster ng Pilipinas (KBP) and its member radio and television
        stations to prohibit the airing of Shanti Dope‚Äôs ‚ÄúAmatz.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e8303-9a49-4822-b74d-44b7cbe45c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.748+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.080+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated June 7, NTC said the directive was in line with
        the government‚Äôs war against illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f00c5f-0a4b-42c0-bea6-d5ee6d61c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.748+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.081+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTogether with the PDEA (Philippine Drug Enforcement Agency), the
        Commission strongly supports President Rodrigo Roa Duterte''s fight against
        illegal drugs and as part of our commitment to this administration''s crusade,
        the KBP is hereby directed to enforce compliance with Article 15, Section
        4 of the Broadcast Code regarding the song "Amatz" by Shanti Dope in all its
        member radio and TV stations,‚Äù the document read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de58e8-b1fb-42bb-a18f-58b5d1218529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.081+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 15 (Music), Section 4 of Broadcast Code of the Philippines
        2007 states that, ‚ÄúSongs with lyrics or messages that are vulgar, indecent,
        promote substance abuse, gender discrimination, racism, Satanism, violence
        or sexual perversion or demeans a member of any sector of society shall not
        be played.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fd3a6-d5f7-4bca-a0da-0fa670216d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.081+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the commission recognized the ‚Äúfreedom of expression‚Äù of Shanti
        Dope, Sean Patrick Ramos in real life, it said the right is ‚Äúnot absolute‚Äù
        if it "contravenes public interest, public order, public safety and the general
        welfare of the children and youth.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963336ba-a4b6-4c2f-9661-7d14887dd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.082+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, PDEA pushed for the banning of ‚ÄúAmatz‚Äù from the airwaves,
        saying it promotes marijuana use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b999101-4490-4c8d-bbb6-ed65569e422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.082+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanti Dope‚Äôs management earlier said authorities may have taken
        the song''s lyrics out of context. His camp said the song refers to the "natural
        high" of creativity and making music, through which the persona found his
        identity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a2ad1-130e-4910-8924-6c236d343f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.082+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the ban will only set a dangerous precedent that could
        impact on artistic freedom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb3fa2-d1d6-44dd-a623-5a5b172f29f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.750+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.082+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug agency, meanwhile, lauded NTC‚Äôs directive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a00eaa-7c61-4ab7-9880-1ac802195a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T21:55:21.750+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:55:22.083+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPDEA pushes for the banning of the song ‚ÄúAmatz‚Äù, for its double
        meaning. The song, as a whole, seemingly enjoins the public that recreational
        use of illegal drugs like marijuana and shabu is harmless,‚Äù it said in a statement
        Monday.</p>'
  'jayson-castro-yeng-guiao-gilas-fiba-world-cup':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-17T22:19:01.732+08:00
    'imagesource': 'jcr:b9d9cee0-1fc4-4977-9030-978eb1437f44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01b2090-d3e7-47cf-b4fc-c1709855b765'
    'lead': 'The men''s national basketball team might be without one of its most
      reliable players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T22:20:56.462+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao reveals Castro''s status for FIBA World Cup in doubt'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a598e9-d5d9-4db9-89f9-8ab3fedfcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> There''s
        a possibility that Jayson Castro might not be able to join Gilas Pilipinas
        in the 2019 FIBA World Cup in China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358068b8-7254-4a14-b697-a4db1af1bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Yeng Guiao bared this after the national team''s
        first official practice Monday at the Meralco Gym in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f0598-5ba4-4e86-98ea-77c998510d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery mentor is concerned about the situation of the TNT KaTropa
        guard who he said is "dealing with personal issues."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b319c67-c0c1-4d71-aae4-df8050782229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a concern on Jayson Castro''s situation," he said. "We
        will issue the final list of the pool [of players]; you''ll just see there
        if he''s included or not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e434422-55e2-44a7-a727-9c25af5a9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.463+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what Castro is going through, Guiao said it''s best if Castro
        will be the one to answer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37926ccd-3658-41ce-b4e2-dd533c087c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s personal. I think he''s the only guy who can answer because
        I don''t to answer his personal issues," Guiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a81184-7964-45ad-afe9-f230e3707ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro got married over the weekend to his long-time partner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d45e5a-af88-499c-86ec-91005ec45ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said he will understand whatever decision Castro will make
        as he "already made the country proud" in a number of international tournaments
        over the past few years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9cdf8-e5bc-41a1-9899-aafc445c3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jayson has long served the national team. I don''t think we can
        say anything against him thinking about taking a break," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2610f-80bf-472d-94b1-31874086cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao is confident that the younger players can fill the void if
        Castro indeed takes a break from national team duties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7443680f-8807-4f42-bf95-2e05fc1872f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.464+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our talent pool is deep. It''s time for the next generation to
        be given the break. Also next week, Kiefer Ravena [of NLEX Road Warriors]
        is eligible to practice. He''s one of the guys we''re looking at to take up
        the place of Jayson."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133020e-e1ed-4722-a756-2bf78a184c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is bracketed in Group D of the international meet
        alongside Angola, Italy, and Serbia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8c9b5-58cb-4762-81a4-e78022f16fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 World Cup will run from August 31 until September 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e129ff7-ef92-4ec7-821b-459908376eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T22:20:56.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T22:21:13.553+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
