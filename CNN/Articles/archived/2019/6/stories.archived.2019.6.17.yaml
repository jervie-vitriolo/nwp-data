      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b20b00-9c9a-4c4d-8722-e7121cfc28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:58:07.071+08:00
