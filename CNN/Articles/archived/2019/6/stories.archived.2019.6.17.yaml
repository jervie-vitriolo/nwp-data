    'template': '1'
    'title': 'Hong Kong extradition bill: Thousands march in large-scale protest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583f2d2-4c2e-4934-996a-315d02a45529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.340+08:00
      'mgnl:createdBy': 'janine'
