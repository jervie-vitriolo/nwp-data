      'mgnl:type': 'text'
      'text': '<p>The Spice Girls launched their reunion tour in May in Dublin, and
        they performed as a four-piece because Victoria Beckham, aka Posh Spice, declined
        to take part.</p>'
  'Returning-Sharapova-inspired-by--ultimate-fighter--Nadal':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-17T07:49:32.194+08:00
    'imagesource': 'jcr:ec4e59c3-8705-4728-bae4-00cb2b3955cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134b6658-c7b6-4214-8e11-152f92518cb3'
    'lead': 'Maria Sharapova says she will draw inspiration from Rafael Nadal‚Äôs incredible
      powers of recovery as she resumes her injury-hit career on the Spanish great‚Äôs
      island next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T07:49:27.831+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastActivated': 2019-06-17T07:49:27.965+08:00
    'mgnl:lastActivatedBy': 'jp'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Returning Sharapova inspired by ''ultimate fighter'' Nadal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd96a8-03e4-4edf-bf4b-fc5963d3c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.831+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.966+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mallorca (Reuters)</strong> ‚Äî Maria Sharapova says she will
        draw inspiration from Rafael Nadal‚Äôs incredible powers of recovery as she
        resumes her injury-hit career on the Spanish great‚Äôs island next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b60201-fed4-406a-b112-0e035feafdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.966+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Russian has not played a competitive match since
        pulling out of the St Petersburg Open in January and underwent surgery on
        her right shoulder a few weeks later.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234db5d-1f85-4052-9af6-579e5e05158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.966+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She returns to action next week at the Mallorca Open grasscourt
        event as she prepares for Wimbledon, the tournament that launched her to fame
        and fortune 15 years when she claimed the title as a teenager.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15030b53-ff38-44a6-b683-a17f252606b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.967+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova was already training on grass in the sunshine Balearic
        isle while Nadal was winning his record-extending 12th French Open last weekend,
        having battled back from knee injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe2134-40d3-4438-910d-761822a6b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.967+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe is the ultimate fighter and an amazing example of what you can
        achieve if you have the will and the passion for what you do,‚Äù Sharapova said
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b6ee50-a437-4d42-920a-1db5b7bb5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.967+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôve always admired the way he has fought through all the injuries
        he‚Äôs had and he‚Äôs the greatest example of that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e63b0-9c98-4131-96f3-c669c5bb0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.968+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe sport is so physical, especially the way he plays, but brings
        an optimistic perspective on his work that he can come back and be a champion.
        He is extremely motivated.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831b7fc-b08d-4980-a4c0-c7fe370f58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.968+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-time Grand Slam champion Sharapova, ranked 86th in the world,
        says she is pain free and happy to be back on court, although admits the real
        test will be in matches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582369dc-7c66-4426-ac5a-c7eadaa15aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.968+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe shoulder is doing well, I took my time in order to come back
        to my first event and feel that I have a really good chance at it,‚Äù Sharapova
        told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a323f-e6c6-4e0c-8943-d7129e9fe75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.968+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith every match it will be a good test, but I need to get it out
        into the battlefield to test it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48b50f-1cf5-4b78-b679-7ecf50962c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.969+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou can heal all you want but when you get back to your sport it‚Äôs
        a different ball game.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04fe53-35d9-4b1c-a138-6612579ac1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.832+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.969+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova admits few people will ‚Äúgive her a shot‚Äù at challenging
        for the Wimbledon title, but believes she has a chance of making an impact
        if her shoulder holds up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a503c7-5a19-44d7-b493-64930d45a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.969+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of all, however, she is excited to return with her passion
        for the sport intact after so many injury setbacks and also missing 15 months
        because of a doping ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ab05d-98cc-4162-a7ed-d107f72ce8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.970+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI still have many expectations on myself even though I think I
        also have many opportunities to do other things,‚Äù said Sharapova.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098abf5-a621-4bda-9ce0-c1e70e1b382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.970+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBut this sport is very unique and special and I enjoy trying to
        be better every day.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de2d87-6798-4ff2-bea1-eb9e283f332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.970+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes the decision to undergo surgery will allow her
        to start enjoying the sport again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53e332-108a-43fd-b2ef-871acb2a4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.971+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBefore it was about pain management, I wasn‚Äôt really enjoying playing
        because after every match I was thinking about what I needed to do to help
        my shoulder,‚Äù she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4897d-d7f5-4f90-b591-2403b16dba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.971+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere were some great matches at the start of the year but once
        I played that first match in St Petersburg I knew that I needed a clear mind.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264b040-6add-489a-808d-34b99fe57f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.971+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she selected Mallorca for her return, she looked up to
        the blue skies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb46a7-b1d3-41cf-b092-24fca5cca7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.972+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a great place to train,‚Äù she said. ‚ÄúThe conditions here are
        maybe better than the rain delays you may have in England, maybe playing a
        couple of matches in a day.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3032f6-d63e-47e1-ac0b-52c2c72630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:49:27.833+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T07:49:27.972+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova is scheduled to play her first match on Tuesday.</p>'
