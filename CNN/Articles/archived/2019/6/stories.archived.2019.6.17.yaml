      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC, quoting Datu Salibo town municipal treasurer Ali Mamoribid,
        said the ballot box was actually stolen from the municipal office by still
        unidentified people.</p>'
