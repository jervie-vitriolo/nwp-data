    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spice Girls hint at possible Australian tour dates'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071236b-06c5-444e-863c-b15fb17ebc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.755+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Spice Girls have hinted that their
        sellout reunion tour will travel to Australia early next year, after Mel B
        made a surprise announcement during the group''s final performance at London''s
        Wembley Stadium Saturday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b00a0c-22bc-4ffa-8343-a3b1e7a48f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.756+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684312b0-0e90-4bb5-8d77-9f13dce09324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.756+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see you in February in Australia," Mel B told the crowd.
        Details of live dates in Australia -- which would be the first time the group
        has performed in the country -- are yet to be officially announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c1a48-7ae5-4fc8-a364-26f5afa570dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.756+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec67f3-2f24-41bd-b907-b2e7b68a75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.756+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geri Horner, aka Ginger Spice, also surprised the crowd Saturday
        by apologizing for quitting the group in 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49f928-4e9b-4532-90e7-27e6538aab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a7afd-e52b-4b68-8f90-bad31411a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to say something I should have said a long time ago," she
        told the 70,000 fans at Wembley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07748b0-475d-49f8-a8cb-c3a608df306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a6095c-8ac2-4f20-8f27-906a3d1deab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.757+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry. I''m sorry I left. I was just being a brat. It is so
        good to be back with the girls that I love."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7fdf1-033d-4594-962c-83891b218138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54158db-6710-46f9-8b8b-e800c3080b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner left the group after reportedly suffering from health issues,
        two years before the whole band went on an indefinite hiatus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdd7b2-08a4-4dce-8a62-a3080a874be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a147a6-03ec-4f74-99a6-0f72e5c14436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.758+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her emotional announcement came at the end of the Spice Girls''
        13-date reunion tour, which also took the group to Dublin, Ireland; Cardiff,
        Wales; Edinburgh, Scotland; and the English cities of Manchester, Coventry,
        Sunderland and Bristol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22bac1-1fe7-4508-aa43-a1b0968370be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651e9b5-3770-45b8-a7e3-b44e576a120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horner also shared a heartfelt video of herself standing inside
        the empty stadium following the final show. "This is it. They are taking it
        down. It''s been amazing," she said, while shrugging her shoulders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561c725-700d-48b2-94de-d5b10062ff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33864f-78f1-43a6-b4e4-f669ecae3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.759+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted another video thanking her bandmates and everyone who
        attended the concerts. "Thirteen stadiums. Almost 70,000 people, with three
        amazing women I''ve shared that stage with," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17baba-1ec2-4d65-8e91-6df918269abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.760+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a4f72-6732-408a-a705-1b6941bbba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T07:34:45.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T07:34:45.760+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say thank you to Melanie, Melanie and Emma and everybody
        who showed up for us," Horner said, referring to Melanie Brown (Mel B), Melanie
        Chisholm and Emma Bunton.</p>'
