      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong walked free Monday after serving one month of a two
        month sentence related to protests in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c421f05-2dad-4dca-acfb-891913d32f30'
      'mgnl:activationStatus': true
