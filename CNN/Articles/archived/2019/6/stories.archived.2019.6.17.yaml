      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Google: China has long been a conundrum for tech
        companies, which are drawn to its massive user base and thriving online shopping
        market. But human rights abuses and tightening authority by the Communist
        Party of China over free speech and information has forced companies to grapple
        with ethical questions. According to the US State Department, since 2017,
        up to 2 million Uyghurs, Kazakhs, Kyrgyzs and other predominantly Muslim ethnic
        minorities have been held against their will in internment camps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4f5c6-6cc6-4ee9-8568-ae255444f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18b525-8864-496c-9f52-e98b54d93756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harlow also asked Pichai to respond to US General Joseph Dunford''s
        claim that Google''s work in China "is a direct benefit" to the nation''s
        military.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a621c8-fe61-45ac-abb0-9120f3579bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761a7de-1e19-4444-a146-6eedae452d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said Google had "good conversations" about that controversy
        and said it has "cleared up any misunderstandings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34d58e-6f08-4ade-8f4f-cf1e9e562423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae1d6d-861c-41cf-a7b3-f0952e11ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not doing any work in China. We have a limited presence
        in China," he said. That includes "limited AI," or artificial intelligence,
        work through an open-source project called TensorFlow, he said. The company
        also does "some nonprofit work," Pichai said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752a591-2ab3-442e-9405-53d3f1be4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:46:23.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T10:46:23.848+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/16/tech/google-china-ceo-sundar-pichai/index.html">Google
        CEO says he wants to reach the next billion users, but has no plans to relaunch
        in China</a>."</em></p>'
  'sports-stars-battle-with-life-away-from-the-spotlight':
    'author': 'Bianca Britton, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-17T10:57:09.320+08:00
    'imagesource': 'jcr:9f30d4a7-fc2f-4c44-a9e6-8fa49ff5609d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4ff466-7850-4aa1-be2f-2ebeb61d72e7'
    'lead': 'Three years ago Tyson Fury seemed like he had it all: He was the world
      heavyweight champion and had a loving wife and children. But inside he was battling
      his own demons of drugs, alcohol and depression and was ready to drive his convertible
      Ferrari off a bridge at top speed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T10:57:36.932+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastActivated': 2019-06-17T10:57:41.136+08:00
    'mgnl:lastActivatedBy': 'jp'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why even the biggest sports stars battle with life away from the spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d17945-89a1-4ad6-a4fd-2b21c6532f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.932+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.136+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Three years ago <a data-cke-saved-href="https://edition.cnn.com/2019/06/06/sport/tyson-fury-andy-ruiz-anthony-joshua-boxing-mental-heath-deontay-wilder-spt-intl/index.html"
        href="https://edition.cnn.com/2019/06/06/sport/tyson-fury-andy-ruiz-anthony-joshua-boxing-mental-heath-deontay-wilder-spt-intl/index.html">Tyson
        Fury</a> seemed like he had it all: He was the world heavyweight champion
        and had a loving wife and children. But inside he was battling his own demons
        of drugs, alcohol and depression and was <a data-cke-saved-href="https://edition.cnn.com/2018/11/30/sport/tyson-fury-deontay-wilder-boxing-world-title-spt-intl/index.html"
        href="https://edition.cnn.com/2018/11/30/sport/tyson-fury-deontay-wilder-boxing-world-title-spt-intl/index.html">ready
        to drive his convertible Ferrari off a bridge at top speed</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9faea7f-fff7-4308-b799-f5e3b09c509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.932+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.136+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after <a href="https://edition.cnn.com/2016/10/13/sport/tyson-fury-vacates-heavyweight-titles-boxing/index.html">forfeiting
        his treasured world titles in 2016</a> and receiving a backdated two-year
        ban from UK Anti-Doping, the boxer ‚Äî known as the "Gypsy King" -- has staged
        a remarkable comeback from severe mental health issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da38f13-b5ba-4c66-aad2-3d47bcbac4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.932+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.137+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can come back from it then anybody else can. I''m no special
        person, just a human being made of blood and bone," said the British boxer
        ahead of his bout with Tom Schwarz in Las Vegas on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6eea0-684a-42ea-8e0e-81b8a7e10b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.933+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.137+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury won the fight with ease, stopping his opponent in the second
        round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2bc27e-21e0-414d-a9f3-3a678ebbdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.933+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.137+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old is <a href="https://edition.cnn.com/2019/06/06/sport/tyson-fury-andy-ruiz-anthony-joshua-boxing-mental-heath-deontay-wilder-spt-intl/index.html">now
        using his comeback to spread awareness of dealing with mental health problems</a>
        and wants his journey to be an inspiration for others suffering in silence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e217f2-f8c6-420c-988e-f98a3ef88e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.933+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.137+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not what brings you to your knees, it''s the character you
        show that makes you get back up again," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fbe0a-9663-4900-beae-80b5519983d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.933+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.138+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mental health triggers for elite athletes</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d03e67-9e95-4f4b-bafb-81ae22a8f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.940+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.138+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression and suicidal thoughts are something that many elite athletes
        suffer, from former professional footballer <a href="https://edition.cnn.com/2018/10/10/sport/world-mental-health-day-suicide-depression-clarke-carlisle-spt-intl/index.html">Clarke
        Carlisle, who intentionally stepped out in front of a lorry in 2014</a>, to
        former England Test batsman Robin Smith, who meticulously planned how he would
        kill himself following his retirement in 2003.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c359a3-fc2e-4c04-b85a-b6c736d97aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.933+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.138+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, clinical sport psychologist Andrew Wolanin has
        researched the prevalence and contributing factors of depression in elite
        athletes. He''s found that injuries and retirement are often cited as triggers
        when it comes to mental health issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efd3ae-d67e-432e-8663-325a75a553f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.138+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, he says, there has been "a lot of assumptions that
        athletes were perfectly healthy" and didn''t suffer from mental health issues,
        however in reality, athletes were far from immune -- with nearly a quarter
        of athletes suffering clinically significant depression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cb208-1a58-45de-9ab3-504e9c916457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.139+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues that depression in athletes is significantly underreported
        because of the stigma attached to it. Many attempt to mask their symptoms
        so that they aren''t prevented from competing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e787f16-8fda-4c14-bac3-262e2e49f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.139+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re worried about the consequences of indicating that they
        are having some issue," Wolanin says, adding that it''s something that sticks
        with athletes well into retirement because of concerns around showing "any
        weaknesses or issues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad67d9b-1640-4fd3-96d5-7a52005b3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.139+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Clarke, who played for clubs including Preston, Burnley and
        Watford in a career spanning 17 years, a bad knee injury <a href="https://edition.cnn.com/2018/10/10/sport/world-mental-health-day-suicide-depression-clarke-carlisle-spt-intl/index.html">was
        the trigger for his depression</a> -- which was diagnosed years later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5934ce8-eb72-48b9-b57d-fb439b19ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.140+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told <a href="https://edition.cnn.com/2018/10/10/sport/world-mental-health-day-suicide-depression-clarke-carlisle-spt-intl/index.html">CNN
        Sport last year</a> that when you''re injured and can''t play it creates "a
        feeling of worthlessness."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e5ba72-7ad2-4253-bdfc-bdf592209a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.934+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.140+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re not able to do something that you do over and over
        and you''re good at doing it -- if you take that away from somebody -- that''s
        a really quick way to get somebody depressed," Wolanin explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b55b7-cd2d-4467-8176-60e34db338ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.935+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.140+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://fifpro.org/en/">World Player''s Union FIFPro</a>
        reported the same thing, after a study in 2015 found a strong correlation
        between severe injuries and the mental health of professional footballers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8471d-622f-43a4-8129-a6d468bf952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.935+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.140+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, players who sustained three or more severe
        injuries during their career were almost four times more at risk of experiencing
        mental health problems as those who did not suffer from severe injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6d382-9406-4ea0-a94e-d8370d87d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.935+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.141+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''fractured identity'' following retirement</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68eba6c-1dd8-423b-8661-82dd19bc8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.935+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.141+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other sports stars, transferring to another club or having to
        retire can be a trigger -- like it was for Smith, who earned the nicknamed
        the "Judge" during his cricketing career for his wavy, wig-like hair.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7549b10-da89-4902-9111-eefa5f47d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.935+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.141+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in limbo between my cricket career and the rest of my life
        and my identity became fractured," he reflects in his new book, "The Judge:
        More Than Just a Game."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad7229-b040-47f8-8d25-6697ac935709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.141+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been one of the world''s best players, but now I had no identity,"
        he writes. "For 25 years there had been no real difference between cricket
        and life. They were so intertwined that they depended on each other and became
        one. Cricket dictated when I got up, when I went to bed, who I slept with,
        what I ate and where I went."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50558cb-d3e0-48cc-8a0a-a699e6408a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.142+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that during his career he had suppressed his identity as
        "Robin Arnold Smith" to become the "fearless" Judge who appeared before fast
        bowlers and that when his career was over at 40 years old, he had no idea
        who he was without it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173223d-63d8-4ee6-8625-8f8d5b723b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.142+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cricket was more than just a game, it was my life," he writes.
        "And it was over."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4760e-4b25-4c59-81a7-a8c84610c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.142+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolanin says once elite athletes retire, some really struggle with
        the change that comes with it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdfa38-7f26-4999-af82-ed6014f9b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.143+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel lost and feel like they don''t know what to do with themselves
        or how to feel good about themselves," he says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f8bcb-6700-4be8-97d6-078a7689d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.936+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.143+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith turned to heavy drinking and his relationship with his family
        broke down, which eventually led to him planning how to end his life, to the
        most minute of details.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88602b45-9187-4c03-a491-3541e3bb8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.143+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about how I would end my life so often, multiple times
        every day. I realize now that I''d lost the ability to think rationally, but
        at the time it was crystal clear in my head," he recalls.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91761a7f-2559-4e5c-946f-1e495e228644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.144+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolanin says more needs to be done to support athletes and make
        them feel comfortable about opening up. He says it''s about normalizing the
        conversation and instead of screening an athlete once or twice a year, a more
        casual space should be set up where they train so that they can pop in briefly
        whenever they need to.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b312cd6-0878-4264-8228-bd1883edb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.144+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about trying to show that they can perform better when they
        get help that they need, rather than trying to hold everything in," he says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980e1be-b3e0-4464-bc19-dd5dd0b3dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.144+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It never goes away''</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af299e-9d32-4f87-96e9-961ff32e1ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.145+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fury''s case, it wasn''t retirement or an injury that propelled
        him into a battle with depression. In fact, in an interview <a href="https://www.rollingstone.com/culture/culture-sports/world-heavyweight-champion-tyson-fury-ive-done-lots-of-cocaine-119571/">with
        Rolling Stone in 2016</a> he alluded that it was fame that was a contributing
        factor and the negative stereotyping that he received for his traveler heritage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd156806-db22-498c-881e-87b8619531fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.937+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.145+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a lot happier when I wasn''t the world champion," he told
        Rolling Stone. "It''s been a witch hunt ever since I won that world title,
        because of my background, because of who I am and what I do."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c4523-e748-444e-89fe-12cd47d3a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.145+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to love boxing when I was a kid. It was my life. All the
        way through it was my life. You finally get to where you need to be and it
        becomes a big mess. And that''s it. I hate boxing now," he said. "I wouldn''t
        even go across the road to watch a world title fight."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736533cb-7d4d-419a-b9c2-cf2ef4aab371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.145+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in that interview that he revealed he had been taking cocaine
        and drinking alcohol daily.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb06ce-6d48-4e24-9633-731fbcdd804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.146+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite coming out on the other side, and staging what''s been described
        as one of the most unlikely comebacks in sport, Fury admits he still struggles
        daily.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9888d8-3b13-4011-8b16-aa9b19742ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.146+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liken mental health to a famous song The Eagles wrote called
        ''Hotel California,''" he told CNN Sport.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964afa74-06e7-4ee5-93cd-d44824f92a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.146+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a verse in that called ''you can check out anytime you
        want but you can never leave'' -- and that''s mental health. You can check
        out and get help any time you want. But if you don''t maintain and manage
        your mental health problems then it''ll never go away. It never does go away."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b481162-32fa-4251-8c00-bcaf01d43364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.938+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.146+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, training and keeping fit is his medication.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8676ee5-1e26-4fec-a84b-dd37cdedd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.939+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.146+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was the boxing that made me Tyson Fury but you know
        I''ve realized now it''s the training that I need to continue to do throughout
        about my life, other than just boxing competitively."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efae9ea-413c-4a68-8f01-e48718f6a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.939+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.147+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years ago Fury complained that he hated boxing, nowadays
        it''s a totally different story. For him, it''s no longer about winning, but
        fighting, because it''s what he loves to do.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7a887-5c29-4f4f-94f0-199419ef57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.939+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.147+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve won everything there is to win in boxing. I''ve won many
        awards and many world titles," he says. "Everyone there is to win, actually
        -- there''s not much more I can achieve in boxing."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53847b3-4380-4ba8-b111-9cdc6351310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.939+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.147+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s not boxing for achievements, at least not anymore.
        "I''m boxing because I love to do it."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee94a02-9473-4e72-9e6c-e02b442e2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.939+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.148+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fury, all that matters to him nowadays is that he lives a "happy
        and healthy, mentally well" life.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ddaf2-5567-40fa-ad10-2199f11bc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.940+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.148+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone can ask for much more than that."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce2a15-3da4-4c2e-b0df-5488c8a7a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T10:57:36.940+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-17T10:57:41.148+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/15/sport/tyson-fury-mental-health-elite-athletes-gbr-spt-intl/index.html">Why
        even the biggest sports stars battle with life away from the spotlight</a>"</em></p>'
  'Trump-fires-pollsters-rating-leak':
    'author': 'Kaitlan Collins, Sarah Westwood, Jeremy Diamond and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T11:38:12.911+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86ea082d-9704-4bf7-9ef7-49825befb29c'
    'lead': 'Trump''s campaign officials were frustrated after the detailed numbers
      of four of the 17 states polled leaked to news outlets last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T11:43:21.876+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-17T11:43:22.085+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'Republican', 'Democrat', 'Joe', 'Biden']
    'template': '1'
    'title': 'Trump campaign fires multiple pollsters after unflattering numbers leak '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5521a-2a9f-4f12-b46e-42ddce9d0284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.086+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> President Donald Trump''s campaign fired
        several pollsters after internal polling numbers that <a href="https://www.cnn.com/2019/06/11/politics/oregon-donald-trump-campaign-election-2020/index.html">showed
        the President lagging</a>&nbsp;behind Democratic presidential candidates in
        key states <a href="https://www.cnn.com/2019/06/11/politics/iowa-donald-trump-joe-biden-election-2020/index.html">were
        made public</a>, according to multiple sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7f7bb-cb37-4913-9bd0-3430b93e2b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.086+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6829fa7-ac79-4467-b778-41942b01f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.086+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other outlets first reported the numbers ‚Äî&nbsp;which showed
        Trump trailing Joe Biden in states like Michigan and Wisconsin ‚Äî&nbsp;weeks
        ago, but a purge of the polling team was proposed after Trump grew angry about
        coverage of the numbers in recent days. Campaign officials were frustrated
        after the detailed numbers of four of the 17 states polled leaked to outlets
        like ABC last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4b5d4-222a-46fa-be3a-2ca6980ee39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.087+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Baselice, the president and CEO of Baselice &amp; Associates
        Inc., is one of the pollsters the Trump campaign has let go, a Republican
        familiar with the matter told CNN. Baselice, who is based in Austin, Texas,
        joined the Trump campaign near the end of the 2016 election cycle and had
        been close to <a href="https://www.cnn.com/specials/politics/2020-election-coverage">Trump''s
        2020 campaign</a> manager Brad Parscale, the person said. Adam Geller, who
        was also a pollster for the Trump campaign in 2016, was another who was let
        go, according to another Republican familiar with the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0758f-2778-4846-9949-97dfd9558077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.087+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a02107-9a7f-44b4-bde1-5ce6484fd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.087+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign also cut ties with Brett Lloyd, president and CEO of
        The Polling Company, the former firm of White House senior counselor Kellyanne
        Conway, a source familiar with the matter said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8eaf5-92e1-45a2-9fc1-8700c5c3f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.087+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093f5c4-0785-490c-8f1e-ddaee3178648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.088+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baselice and Geller are expected to begin working instead with America
        First, the pro-Trump super PAC, the source said. Lloyd is not expected to
        continue working with any Trump-affiliated entities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae660a-26d4-4435-a05c-c69ff32405f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.088+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c215a-ff5d-4155-8d51-a36ec1855154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.088+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the purge said the firings were less about
        the accuracy of the polling and more about meeting the President''s demands.
        Another person with knowledge of the discussions refuted this, saying it was
        about the leaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275052e1-322a-4205-8b7f-ca57c81923f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.088+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa660e-dc00-4137-bb05-c1f2a8349485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.089+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaks from the campaign are unacceptable," the second person said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b6b7a-ae26-444c-b3e2-d4212feb45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.089+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc4740-4e41-4304-be2a-2119c12e45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.089+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two officials familiar with the discussions said the top two pollsters,
        Tony Fabrizio and John McLaughlin, are expected to stay on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63247ed1-2725-4505-bace-c83f10d73e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.090+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cabe6a-b08b-4689-98ac-51b118d450de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.090+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News first reported on the campaign''s decision to oust some
        pollsters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e1754-8827-4d4b-8aea-72151df313ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.090+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac5c17-c4f1-4ac4-94ec-53af4833d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.090+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the 17-state survey, which contained bad news for
        Trump in battleground states, was reported by CNN and others weeks ago, as
        aides weighed plans for his reelection launch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e380c-bd3a-4e6c-885e-cb23637f5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.091+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28789951-49ef-4186-93c1-bca9926f96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.091+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more detailed accounting of the unflattering polls later appeared
        in The New York Times while the President was heading to Iowa to travel the
        state on the same day as Biden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9ba3d-25b7-4091-935e-5f9613f3dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.091+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e174d8-6684-4a12-a62f-c64c886854cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.091+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days before the kickoff date, specific numbers related to head-to-head
        matchups between Trump and Biden in four states leaked to ABC on Friday, prompting
        a more forceful response from the campaign. Previously, the campaign had downplayed
        the leaked aspects of the internal polls, but did not deny the numbers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e47b63-002b-4810-ada3-1b4350698057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.092+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edd1f2-a5c4-4cc5-821a-7932bf695da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.092+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal polling became a sensitive subject last week after Trump
        blew up at several campaign officials, telling them the numbers they had were
        incorrect and not an accurate reflection of how he''s polling throughout the
        country, one person familiar with his reaction told CNN. He has become fixated
        on the numbers in recent days, asking for regular updates or newer polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902e6f4-596f-400f-b37f-6301af046ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.092+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249998ea-b739-4b27-a14c-952163b37fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.092+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incorrect polling," Trump told Fox News in an interview Friday.
        "Yes, it''s incorrect."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a7afd-a138-4c59-a6e6-a45354fbd6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94bdb0-c78d-4930-bd56-eba09762d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, campaign officials have spent the last several days rebutting
        the numbers, claiming they were old or incomplete. One person lamented that
        the campaign has become more focused on containing the leak than the President''s
        dismal numbers in key battleground states.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae3a8a-8b04-4581-bb0a-a6f71bc83d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78693ae-d116-4bf1-bdc4-911d4c1f905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.093+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from the numbers comes as Trump is preparing to launch
        his reelection bid inside a 20,000-person arena in Orlando on Tuesday night,
        where he will be joined by first lady Melania Trump, Vice President Mike Pence
        and second lady Karen Pence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6ef4c-ae5d-4772-bc65-5d7337f49bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.094+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51abbbc-f15b-4f31-a084-e41c77618cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.094+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has held several rallies already this year throughout
        the Rust Belt and in Florida, but his campaign is hoping to draw some attention
        away from the expansive Democratic presidential field by staging a monster-sized
        rally in a state that will be a must-win.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428caf8a-d853-4812-8805-fac1fa6a61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.094+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc1947-bee9-4e4a-88d8-5bb9025cf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.094+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to the President say Biden has occupied his head space
        more than any other candidate in the Democratic field, because Trump fears
        Biden poses a more serious threat to the blue-collar appeal that helped him
        win the 2016 election. Trump has continued to regularly phone aides and allies
        in the early morning hours to quiz them about Biden -- and ask whether he
        poses a threat to his staying power in the White House.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21081e57-e9ab-49ea-bf0d-acfc53cd80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.095+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ef2cf-2b2b-46b6-9369-8719254445b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:43:21.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T11:43:22.095+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some aides have advised the President to refrain from attacking
        Biden by name, suggesting he "sit back and enjoy the show," others say Trump
        enjoys having a foil, no matter how far away the general election is. He has
        attacked Biden from the South Lawn of the White House, while standing next
        to the Japanese Prime Minister during a news conference in Tokyo and often
        from his favorite platform, Twitter.</p>'
    '37':
