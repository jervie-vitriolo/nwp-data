      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted that he is one of the godfathers in the wedding of
        Sy and his wife, Therese Francesca Tan-Sy. He also said he was approached
        by Tan-Sy‚Äôs father for ‚Äúadvice‚Äù after the story on WellMed broke.</p>'
