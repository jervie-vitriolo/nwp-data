  'Karlo-Nograles-Recto-Bank-incident':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Cabinet Secretary Karlo Nograles says that based on reports, the incident
      where Chinese a vessel hit a Filipino fishing boat was an allision and not a
      collision.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T18:53:37.494+08:00
    'imagesource': 'jcr:70c02f39-a6a1-4b6a-bf8f-270e2a00c9e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d6f40f-e149-404b-a7d8-d290bc00cf90'
    'lead': 'Karlo Nograles also refutes Agriculture chief Manny Pi√±ol''s earlier
      statement that the ramming was simply a ''maritime accident.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T18:59:35.695+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Recto-Bank', 'Karlo-Nograles', 'Yuemaobinyu', 'FB-GEM-VER', 'South-China-Sea',
      'West-Philippine-Sea']
    'template': '1'
    'title': 'CabSec Nograles: Recto Bank incident an allision, not a collision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b8d19-fa86-4b64-b4fc-f6c7fb74a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> ‚Äî The incident
        involving a Chinese vessel and a Filipino fishing boat near Recto Bank is
        not a collision, Cabinet Secretary Karlo Nograles said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22145c-e9ea-4ca4-a509-1ada503a5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that it was an allision, An allision is when a stationary
        object gets hit by a moving object," Nograles told CNN Philippines. "It was
        anchored, it was not moving."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef50164-f350-4ba5-8d8b-5da8d2a788dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the Chinese vessel Yuemaobinyu 42212 hit the Filipino
        boat F/B GEM-VER which was moored near the bank, based on the results of several
        departments'' separate investigations on the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5ae32-2497-4b46-ac85-8642df492b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cabinet Secretary said the investigation will continue,
        as discussed in the joint cluster meeting of Cabinet officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98d78a-6a05-434c-b468-3fd2e738b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em>&nbsp;[This] continuing investigation, is being conducted
        to get more of the facts and to preserve also <em>kung ano man ang</em> [whatever
        is the]&nbsp;evidence because we need to translate that to affidavits as well,"
        he added,.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d637e9b-618a-476d-b600-eb6f5e440467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said a diplomatic protest was handed on June 13 to the
        deputy chief of mission of the Chinese Embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5e54d-f4d1-4f90-826c-63b7dd68408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refuted Agriculture chief Manny Pi√±ol''s earlier statement
        that the ramming was simply a "maritime accident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742f2e7-24c7-420c-9712-096099aa88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not prepared to make a conclusion. That''s a conclusion
        of facts," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937d9e6-3330-4bdd-abf8-43259ac2cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi√±ol was tasked to focus primarily on assisting the 22 affected
        fishermen rescued by Vietnamese nationals as their boat sank due to damage
        from the allision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869705a9-67ab-4a6a-9c3f-8990f418d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T18:59:35.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-17T21:10:20.765+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also dismissed reports that Chinese Ambassador Zhao Jianhua
        will be summoned to Malaca√±ang over the incident. Zhao has said Chinese authorities
        will probe the matter and will penalize those found accountable for the sinking
        of the Filipino boat.</p>'
