        <em>sabi ko</em>&nbsp;[I said.] This is just an administrative proceeding.
        You do not ask for that quantum of evidence. <em>Dapat doon pa lang, winithdraw
        na kaagad ‚Äòyung</em> [They should have immediately withdrawn their] accreditation,‚Äù
        Duque said.</p>'
