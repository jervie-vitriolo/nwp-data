      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> A local
        court found John Paul Solano, one of the suspects in the fatal hazing of University
        of Santo Tomas law student Horacio "Atio" Castillo III, guilty of obstruction
        of justice Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8157d-d196-4dd7-927f-a06332a24450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.100+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9ad1d-eaa0-4c21-8cb4-98ade6b897eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.100+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Metropolitan Trial Court Branch 14 sentenced the Aegis
        Juris fratman to two years to up to four years and two months in prison for
        willfully interfering with the process of law. It, however, acquitted him
        of perjury or intentionally lying under oath</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0e64c-bde5-4117-a164-7a00879a79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfe7f5-d9c6-4914-b926-b709c1e93f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solano, in his first affidavit, said he randomly found Atio''s body
        in Tondo, Manila on Sept. 17, 2017. He said he brought Atio to the Chinese
        General Hospital by flagging down motorists. The court said Solano then gave
        another story, saying he initially made "incorrect statements" for "uncontrollable
        fear of for his life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6cf657-6c90-494c-b385-79045e58f1c3'
