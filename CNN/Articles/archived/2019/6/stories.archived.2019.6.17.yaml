      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first four months, remittances totaled $9.74 billion, up
        4.1 percent from a year ago. This is higher than the 3 percent growth projected
        by the BSP for the entire year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e19586-27a2-498e-9678-db689332eb52'
      'mgnl:activationStatus': true
