      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúContrary to allegations made by Esmael and in the absence of any
        proof of fraud, Datu Salibo Election Officer Mary Ann Marohombsar maintains
        that the conduct of the May 13 polls in her jurisdiction was fraud-free,‚Äù
        the poll body said Monday in a statement.</p>'
