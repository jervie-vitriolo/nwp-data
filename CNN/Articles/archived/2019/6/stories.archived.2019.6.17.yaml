      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative proceedings, like the withdrawal of accreditation,
        only require sufficient evidence. Criminal proceedings, on the other hand,
        requires proof beyond reasonable doubt.</p>'
