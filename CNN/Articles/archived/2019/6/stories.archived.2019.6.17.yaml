      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I saw the Spice Girls at Wembley was 21 years ago," Adele
        wrote on Instagram. "Tonight with my nearest and dearest i cried, laughed,
        screamed, danced, reminisced and fell back in love with my 10 year old self.</p>'
    '29':
