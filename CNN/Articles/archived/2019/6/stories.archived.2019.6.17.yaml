      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>The Lorax would be devastated to hear
        that the tree that inspired Dr. Seuss'' 1971 children''s book has fallen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a6ed2-703a-4cc4-bad2-b54d308ac3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monterey Cypress tree was at Ellen Browning Scripps Park in
        La Jolla, California, the seaside community where author Theodor Seuss Geisel
        lived from 1948 until his death in 1991.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1da24-bd0d-4556-8ff4-d4062635b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.560+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisel could see the tree from his mountaintop home, according to
        the city''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc745104-102c-454b-96e3-6135cb14f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree was estimated to be about 80 to 100 years old, said Tim
        Graham, a spokesman for the San Diego Parks and Recreation Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a17ae4-d288-40dd-a821-7430ea55a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is "no definitive cause on why it fell."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b281ce5-8270-4615-b0b3-c3e5943d8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.561+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city plans to salvage the large trunk section in hopes of repurposing
        it, Graham said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470834a-c618-44be-84a8-1be882d927f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the tree was removed Friday and the remaining large trunk
        is expected to be removed later this week. The city will be looking at planting
        a replacement in the area, Graham said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70355d3-9a73-42b3-b186-26dadc21e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:44:34.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-06-17T16:44:34.562+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lorax" follows the titular character who attempts to defend
        the fictional, precious Truffula trees and the creatures that depend on them
        for survival from corporate greed.</p>'
    '17':
