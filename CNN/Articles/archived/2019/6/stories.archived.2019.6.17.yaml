      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35db08b-e126-4a1d-8e61-992c7d7fd695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.802+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to stop this because Hong Kong is a very special place.
        The economy, the culture, it''s a special one for the world," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23b683-4e55-46c3-958e-f064bd38dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.802+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the early crowd were predominantly young people, but
        they were soon joined by families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978eb035-1993-4ed3-8b24-c36699e60834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.802+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial shots along the protest route from the city''s Victoria Park
        through the downtown area to Tim Mei Avenue in Admiralty showed the crowd
        at standstill, as crowd numbers continued to surge throughout the afternoon
        and into the early evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7deb6db-e91a-40b4-b521-17669398983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandy, who turned 18 on Sunday, said she didn''t attend the first
        anti-extradition protest on June 9 when organizers estimate more than 1 million
        people ‚Äî&nbsp;about one in seven of the city''s population ‚Äî&nbsp;took to
        the streets in a peaceful march against the legislation.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">After
        last week‚Äôs sea of white, the streets are a sea of black <a href="https://twitter.com/hashtag/antiELAB?src=hash&amp;ref_src=twsrc%5Etfw">#antiELAB</a>
        <a href="https://t.co/RsWjEO6eWX">pic.twitter.com/RsWjEO6eWX</a></p>&mdash;
        Julia Hollingsworth (@juliaholli) <a href="https://twitter.com/juliaholli/status/1140151591476985857?ref_src=twsrc%5Etfw">June
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8faac-95ac-465e-87f3-852d85500124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.803+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4338e6d-2287-4487-a572-74579d4d5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.804+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this week I think the problem has become more and more
        serious and I should stand out. So I joined this campaign today," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe750d72-b3e9-4288-a07f-ac7294d4cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.804+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this protest is more important than my birthday so I come
        here," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005a403-4e68-47a8-a8df-14aed299b86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.804+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chik Kim Ping, 65, and her husband Tse, 70, traveled from the New
        Territories in the north of the city to protest the extradition bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0412b1-2f84-4fde-8837-b2e607cb3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.805+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for us to do this for our children," Chik Kim Ping
        said. "We are old and don''t have much time left. We won''t see what''s going
        to happen in 2047 (when Hong Kong fully becomes part of China) but our children
        will."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514bc789-cdae-42e4-ad62-93b17788494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.805+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent clashes</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c8b47-d815-4602-8cfb-e7e742221386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.805+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to go ahead with Sunday''s protest follows violent
        clashes between police and protesters Wednesday, after tens of thousands of
        mostly young people surrounded the city''s government headquarters, forcing
        legislators to postpone a debate on the bill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8db190-ce65-4c3d-9fc5-b383da29bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.806+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers are calling for authorities to drop charges against
        the 11 people arrested during protests Wednesday, amid widespread criticism
        of police tactics.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Large
        number of protesters - dressed in black - queuing up for the Island Line to
        make their way to Victoria Park. This is going to be another massive protest
        in <a href="https://twitter.com/hashtag/HongKong?src=hash&amp;ref_src=twsrc%5Etfw">#HongKong</a>,
        a week after organizers said a million showed up to oppose the <a href="https://twitter.com/hashtag/extraditionbill?src=hash&amp;ref_src=twsrc%5Etfw">#extraditionbill</a>
        <a href="https://t.co/42mePQtxg6">pic.twitter.com/42mePQtxg6</a></p>&mdash;
        Eric Cheung (@EricCheungwc) <a href="https://twitter.com/EricCheungwc/status/1140140945054294017?ref_src=twsrc%5Etfw">June
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24022730-1709-4bb4-946a-ace1bb493d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.806+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d1bf4-2f1a-4139-b79d-4fffa55633e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.806+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 5,000 riot police fired 150 rounds of tear gas, rubber bullets
        and bean bag rounds during the course of the day. The number of tear gas canisters
        used was almost double the amount fired during 2014''s pro-democracy Umbrella
        Movement, when the city was brought to a standstill for 79 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa211d6-09a3-404d-bdf1-85434e61024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.806+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from Wednesday''s protest showed police spraying tear gas
        directly into protesters'' faces and beating them with batons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893c385-8957-41a4-9678-ec2405ed7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.807+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after Lam''s news conference Saturday, pro-democracy lawmaker
        Claudia Mo said protests would continue throughout the city until she steps
        down.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">There
        are thousands of protesters outside Hong Kong‚Äôs Victoria Park <a href="https://twitter.com/hashtag/HongKongextraditionbill?src=hash&amp;ref_src=twsrc%5Etfw">#HongKongextraditionbill</a>
        <a href="https://t.co/wpz8EWKxJ6">pic.twitter.com/wpz8EWKxJ6</a></p>&mdash;
        Helen Regan (@hcregan) <a href="https://twitter.com/hcregan/status/1140159990147080193?ref_src=twsrc%5Etfw">June
        16, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a760741-c003-40d5-b19b-9f26a78e4c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.807+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073817f-c751-46b6-a441-f60dc2c4f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.807+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she refuses to withdraw, to scrap this controversial bill altogether,
        it would mean that we wouldn''t retreat. She stays on. We stay on," Mo said.
        "Carrie Lam has lost all credibility among the Hong Kong people. She must
        step down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e18e3-aff0-4b17-b504-9d0335d6f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she became chief executive in 2017, Lam said she would resign
        "if mainstream opinion makes me no longer able to continue the job."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc265b-65c9-4722-8e82-63d0c54d6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Human Rights Front (CHRF), the organizers of Hong Kong protests,
        say they will strike until Lam steps down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572089b4-9d54-4938-b4b9-0e7b3d76bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.808+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHRF estimated that almost 2 million people descended on the city''s
        streets Sunday, numbers they say are unprecedented. Police estimated that
        the 338,000 people followed the protest''s original route.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c3164-2e6d-429f-94f7-32343e7c5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the group, CHRF said the people of Hong
        Kong would keep protesting until the government withdraws the extradition
        bill in its entirety, retracts the characterization of the protests as a "riot,"
        releases arrested protesters and withdraws all charges.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46824f-7733-4e62-8d21-53167de0b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the government refuse to respond, only more Hong Kongers
        will strike tomorrow," CHRF said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b571f66-d09c-47c1-9ccd-b7e9142dc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.809+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal concerns</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59e905-da00-436c-bd78-810a58f8783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.810+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has a different legal system
        ‚Äî&nbsp;a concept known as "one country, two systems."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436d571-b878-4fb4-83b5-30f5f6cc2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.810+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy figures said the bill, championed by the pro-Beijing
        Lam government, would lead to the erosion of civil rights in Hong Kong, including
        freedom of speech and rule of law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fc84f0-b90e-4a8c-be65-89f7378d501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.810+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that we will become a mainland city," lawmaker Fernando
        Cheung said Thursday. "We would no longer have rule of law, our own autonomy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978f039-d8ff-4d06-9085-cef2b7b759d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.811+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the debate Lam has maintained that the bill is necessary
        to ensure that Hong Kong does not become a sanctuary for fugitives running
        from justice in mainland China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfa648-f290-4b80-9eee-df8831112f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.811+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s legislative council is due to go on summer recess July
        20 before beginning again in October.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dda40-3ccd-4e15-a191-6c65de683782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:32:06.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:32:06.811+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/16/asia/hong-kong-protest-carrie-lam-china-extradition-intl-hnk/index.html">Hong
        Kong extradition bill: Thousands march in large-scale protest</a>"</em></p>'
  'murtaja-qureiris-saudi-teen-execution':
    'author': 'Muhammad Darwish and Tamara Qiblawi, CNN'
    'caption': 'Murtaja Qureiris, the 18-year-old who had been facing the death penalty
      in Saudi Arabia, has been spared execution and sentenced to 12 years in prison,
      according to a source familiar with the matter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T06:34:07.522+08:00
    'imagesource': 'jcr:e1df94f5-5967-4761-87e8-a7e54efb6fa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c972e075-c2af-47ea-abb1-d47c15305961'
    'lead': 'Murtaja Qureiris, the 18-year-old who had been facing the death penalty
      in Saudi Arabia, has been spared execution and sentenced to 12 years in prison,
      according to a source familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T06:38:41.415+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-17T06:38:41.730+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saudi', 'murtaja-qureiris']
    'template': '1'
    'title': 'Saudi teenager arrested at 13 spared from execution, source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33706f2-a99c-4cf5-86d3-f2579fe2e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.766+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Murtaja Qureiris, the 18-year-old
        who had been facing the death penalty in Saudi Arabia, has been spared execution
        and sentenced to 12 years in prison, according to a source familiar with the
        matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991d43b-b983-45d0-b1f5-dc9705859b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.767+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that Qureiris, who was arrested at the age of
        13 by Saudi authorities, could be released by 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b054adce-a8b5-451b-b43b-d8331c99c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.767+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris''s sentence includes time served since his arrest in 2014,
        with the four final years on probation, leaving him with three years left
        in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c630dc8-2b72-455d-a148-206d3a4aa7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.768+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi official, speaking on the condition of anonymity, confirmed
        that timeline to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2531425-9f9f-4542-a325-d00a66fe89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.768+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b37db7-cd2b-49aa-9edb-cfb1ac0e3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.768+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure had been mounting on the kingdom after CNN
        reported on Qureiris''s case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8af219-354b-4d52-a813-0043d9440341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.769+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austria, the country''s parliament, voted to close a Saudi-backed
        center for interfaith dialogue, in protest against the detention of Qureiris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b90032-28c2-4be9-94f9-930ebc8dc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.769+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris was 10 years old when he committed at least one of the
        acts alleged in his charge sheet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab4dd1-6b64-40e7-a544-cb7d0a554289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.769+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with accompanying his activist brother, Ali Qureris,
        on a motorcycle ride to a police station in the eastern Saudi city of Awamiya,
        where Ali allegedly threw Molotov cocktails at the facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45681a76-f8c2-4b20-baf3-ab325d3e0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.770+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His other alleged crime includes attending his brother''s funeral
        which later became a rally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f69ad-9464-43bf-ae13-8e608fc54568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.770+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qureiris has denied the charges and said that the confessions, which
        the prosecution has largely relied on, were obtained under duress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886a778-df71-43fb-909f-4cb20610646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.770+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of arrest, Qureiris was considered by lawyers and activists
        to be the youngest known political prisoner in Saudi Arabia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805f806-8a50-4600-90a6-10f5bd288010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.416+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaja Qureiris is from a Shia family in the eastern province of
        the majority Sunni Saudi Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3727b8-6087-4b14-8079-9f043efc84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Saudi Arabia announced it had executed 37 men who, according
        to rights group Reprieve, were mostly from the kingdom''s Shia minority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00356fd2-17fa-4cc1-ac9b-86842de736cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.771+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three of the men executed were minors at the time of the
        commission of alleged crimes, court documents reviewed by CNN and Reprieve
        showed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25522aa1-342b-42c9-9724-67053ec2124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were arrested for violence the government says was committed
        during protests around the time of the Arab Spring. But the prosecution relied
        heavily on confessions which the prisoners said were extracted from them.
        In the court proceedings, they said that they were tortured, the confessions
        made under duress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9007fe8-2db2-47fe-a34f-29434d868c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has one of the highest rates of execution in the world,
        and has frequently been criticized by rights groups for executing people who
        were minors at the time of the commission of crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f518016-f291-4ebd-bd55-c3d3bda4a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.772+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International responded to the news about Qureiris''s case
        on Twitter Sunday: "Much relief to learn that Saudi authorities confirm that
        #MurtajaQureiris will NOT be sentenced to death. #EndDeathPenalty #SaudiArabia."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a7a8f-9523-47b0-96e7-5dc047b3d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:38:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:38:41.773+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/06/16/middleeast/murtaja-qureiris-saudi-teen-execution-intl/index.html">Saudi
        teenager arrested at 13 spared from execution, source says</a>"</em></p>'
  'mike-pompeo-iran-military-options':
    'author': 'Jamie Ehrlich, CNN'
    'caption': 'U.S. Secretary of State Mike Pompeo said Sunday that the United States
      is "considering a full range of options" regarding rising tensions with Iran,
      including military options, but emphasized that President Donald Trump has said
      that he does not want to go to war. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T06:39:58.160+08:00
    'imagesource': 'jcr:c1ee74c2-2890-4429-821d-e70cf777ba5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff781068-2488-49a3-9e90-eb6bb4803131'
    'lead': 'U.S. Secretary of State Mike Pompeo said Sunday that the United States
      is "considering a full range of options" regarding rising tensions with Iran,
      including military options, but emphasized that President Donald Trump has said
      that he does not want to go to war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T06:42:14.437+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
    'mgnl:lastActivatedBy': 'janine'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pompeo', 'mike-pompeo', 'us', 'united-states', 'military', 'iran']
    'template': '1'
    'title': 'Pompeo on Iran: U.S. considering range of options including military'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5555e-a31b-40bf-8eab-cb9b3a3866e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>U.S. Secretary of State Mike Pompeo
        said Sunday that the United States is "considering a full range of options"
        regarding rising tensions with Iran, including military options, but emphasized
        that President Donald Trump has said that he does not want to go to war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7362359-0818-48f7-80e2-8f9cca1e7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is considering a full range of options. We have
        briefed the President a couple of times, we''ll continue to keep him updated.
        We are confident that we can take a set of actions that can restore deterrence
        which is our mission set," Pompeo said in an interview on CBS "Face the Nation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914b8ec-0565-47f0-8425-41a8adfa001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if a military response was included in that set of actions,
        Pompeo responded, "Of course."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db5c5e-9fad-4044-bfa0-5de4c7819e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will consider everything we need to do to make sure,
        right? But what''s the President said? We don''t want Iran to get a nuclear
        weapon," Pompeo added. "President Trump has said very clearly, he doesn''t
        want to go to war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce6cc6-9459-4eca-8466-25433a6b0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s comments come as tensions are rising in the waterways
        of the Middle East, where two tankers ‚Äî&nbsp;one carrying oil and the other
        transporting chemicals ‚Äî&nbsp;were attacked near the strategically important
        Strait of Hormuz, a vital shipping route that has been the focal point of
        regional tensions for decades. Roughly 30% of the world''s sea-borne crude
        oil passes through the strategic choke point, making it a flashpoint for political
        and economic friction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893beada-764f-46a0-a091-b8274aa48acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has categorically denied the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ac165-bfe9-4560-a436-8cf221c446bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has blamed Iran for the attack on the tankers
        in the Gulf of Oman, releasing video footage that it claims shows an Iranian
        patrol boat removing an unexploded mine from one of the vessels'' hulls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeaf421-5b6b-44d5-8304-b6354c2ca8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions, which sparked a fire on at least one of the two
        ships, are still under investigation. Pompeo blamed Iran for the incident,
        citing intelligence assessments, the weapons used, the level of expertise
        required and the similarity to other recent attacks. On Fox News Sunday, Pompeo
        reiterated that is is "unmistakable" that Iran carried out the attacks with
        a "clear intent to deny transit through the straight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28001f-94cf-4292-b67a-0ffe1143335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Parliament Speaker Ali Larijani said Sunday ‚Äî&nbsp;before
        Pompeo''s interviews aired ‚Äî&nbsp;that the United States may have carried
        out "acts of sabotage" against two oil tankers in the Sea of Oman to blame
        them on Iran and pressure Tehran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13889309-7833-4738-838c-9c584052e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larijani mocked remarks by Pompeo, who urged Iran to "meet diplomacy
        with diplomacy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a8a38-2757-4f2d-a098-6466bdc00692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it diplomacy to start a face-off with a revolutionary nation
        with acts of economic terrorism, [economic sanctions] which they themselves
        call the toughest ever?" Larijani said. "Is it diplomacy, Mr. Pompeo, to renege
        on one''s promises in the nuclear agreement?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1719d0b-c792-4266-8fac-ff294cd4fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Defense Minister Tobias Ellwood said Sunday that "tensions"
        in Iran "are a concern for us all," in an interview with Sky News'' Sophy
        Ridge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117d8dd-237f-4d4a-a528-fd645bd12690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellwood said that while he understands Iran''s frustrations over
        the nuclear deal, "that does not give license to start attacking ships." In
        a statement Friday, Britain''s Foreign Office said it was "almost certain"
        that the Iranian Revolutionary Guard Corps (IRGC) were behind the attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c859da-61f8-4b6f-bccf-2a9608ec4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Crown Prince Mohammed bin Salman has also blamed Iran for
        the attacks on the ships, calling on the international community to take a
        "firm stand towards an exponential regime that supports terrorism and spreads
        killing and destruction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae18ba-d965-4cf0-ba7e-644b6783fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed Sunday on legal authorization to strike Iran, Pompeo
        said that the administration "always" has the authorization to "defend American
        interests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23312312-8f34-4747-b241-0024f524238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S. Constitution, Article I grants Congress the power to
        declare war, while the President derives the power to direct the military
        from Article II, which names the President commander-in-chief of the armed
        forces. In the lead up to the Iraq War, the effort to pass an Authorization
        for Use of Military Force (AUMF) in Congress became a point of contention,
        and once again became an issue during the U.S. military campaign against ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdf95e-3eb6-4f03-937f-3cc7fcc0c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Congress never took a full vote on an ISIS war authorization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1153030-bb03-4b7e-84bb-5284d6fba492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was them that did it," Trump said on Fox and Friends on Friday,
        referring to Iran.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33061c14-db47-4a82-bdee-c30b2b31de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what happens. We are being very tough on sanctions
        ... We''re going to see how to stop (it)," Trump said, before claiming that
        because of his policies "they are pulling back from everywhere."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf85cab-3687-4881-b003-25f8be6a60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also said Sunday on Fox that "President Trump has done everything
        he can to avoid war -- we don''t want a war," adding, "We''ve done what we
        can to deter this. The Iranians should understand very clearly that we will
        continue to take actions that deter Iran from engaging in this kind of behavior."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4b573-9a01-4af7-a3e1-6ca6a223cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran will release "significant" information on Monday regarding
        the scaling back of its commitments to the nuclear deal, the Joint Comprehensive
        Plan of Action (JCPOA), according to Iran''s semi-official news agency, Tasnim
        on Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e72787-ff38-4c8d-b3f6-3a20fe1b5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T06:42:14.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T06:42:59.528+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
