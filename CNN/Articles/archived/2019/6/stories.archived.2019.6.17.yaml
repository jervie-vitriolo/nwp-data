      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4909d-e8c9-468b-b2b9-2e8643971f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:53:18.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:53:18.921+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These remittances pertain to cash sent through banks by Filipinos
        from abroad to their families back home, and are often used to support basic
        needs and some luxury expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ecd0e-b8bd-4cc3-9a45-a7d1c991988b'
      'mgnl:activationStatus': true
