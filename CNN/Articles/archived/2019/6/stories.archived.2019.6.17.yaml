  'Duterte-Reed-Bank-China-investigation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T16:02:15.377+08:00
    'imagesource': 'jcr:88e4ee13-2c93-4eee-a5df-fcdb5b1b7977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0bd8d28-29d5-4bea-b105-7424125680ba'
    'lead': 'Malaca√±ang says officials will ‚Äòwait for the facts‚Äô before taking action
      amid two contrasting versions of the Reed Bank incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:10:05.114+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-06-17T16:10:07.919+08:00
