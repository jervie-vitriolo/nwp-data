      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 fishermen struggled to stay afloat in the cold sea for almost
        three hours before a Vietnamese fishing boat passed by to rescue them.</p>'
