    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c24cfd-d0bc-49a1-b551-1c82430fe9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:44:44.101+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Solano''s) fear of being implicated in the death of Castillo is
        not imminent. Had accused spoken of the true incidents prior to bringing Castillo
        to the hospital, the matter would have been investigated first by the police
        before hailing him to court should they find that he acted in complicity with
        the others in bringing about Castillo''s injuries," the court said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26425f64-7b94-4337-b059-837a15cd9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T11:29:25.042+08:00
