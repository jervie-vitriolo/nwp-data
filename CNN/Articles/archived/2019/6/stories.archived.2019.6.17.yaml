      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from their Binibining Pilipinas 2019 pageant victories, Gazini
        Ganados, Emma Tiglao, Samantha Lo, Resham Saeed, Leren Bautista and Patricia
        Magtanong are glowing with pride and excitement for the next step of their
        pageant journey. However, it is not all about just glitz and glamour, for
        each queen also has a purpose rooted in a personal advocacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487c7d3-668f-4926-b6c9-1f6ae2e192cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is their story:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9ffcc-1942-4c27-8672-2bc9f3742175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gazini Ganados, Miss Universe Philippines 2019</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a4502-fd7c-4df2-98ed-4aff48b2d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by her grandparents, Ganados said she plans to promote
        and advocate for quality elderly care through her platform. Ganados, 23, grew
        up under her grandparents‚Äô care. The Cebu native said she hopes to ‚Äúreciprocate
        the love‚Äù grandparents give to their loved ones through empowering them to
        be productive citizens and seeing to it that their needs are addressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1d0c7-548f-4487-ac79-d8381a30eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI want to be the light. I want to bring their concerns towards
        having the good quality of life and that is through ‚Äòactive aging.‚Äô A society
        needs to be reminded that they can still be productive citizens through stimulating
        their minds,‚Äù she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d446c-e189-4833-bd98-e061667bc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the projects Ganados is pushing for is to have ‚Äúsenior citizen
        centers‚Äù for every barangay so the elderly can gather and conduct activities
        as a community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f96b1-5b05-42e1-bca9-ec7f7a5c2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just want them to have that little community for them to have
        the back-up of having the engagement towards other people [and] being socially
        engaging,‚Äù she shared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e334a-ea51-41ef-9397-a346f72bd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emma Tiglao, Bb. Pilipinas Miss Intercontinental 2019</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdaee5f-f6a8-48e6-9a3d-57a29f006f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga native Emma Tiglao has a different story. The 24-year-old
        said she was inspired to help the less fortunate after a close encounter with
        a ‚Äústreet kid‚Äù during her younger years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf98a4-9b9d-4860-bbb8-37f744a71be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe (the kid) told us her story [which led me to think that] when
        I have the opportunity and when I have the time I can help these kids, I will
        help them,‚Äù she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30ffdc-f45f-4bd1-8239-a0038c869d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiglao has been volunteering for civic organizations since 2014.
        She is mostly active in Anak Bale-Baleyan, a group that provides children
        with opportunities to learn and appreciate Filipino and Kapampangan culture
        through playing indigenous musical instruments. The story of a student whose
        life was transformed through music, was also one of the encounters that invigorated
        Tiglao‚Äôs motivation to pursue her advocacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703177f-e0b6-4cfa-bfd7-2d2a9bfac42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Meron</em> special kid tapos before, wild <em>siya</em> and
        because of music, <em>naging</em> therapy <em>niya ‚Äòyun. Ngayon</em> mild
        <em>na ‚Äòyung</em> case<em> niya</em> so it‚Äôs nice to have this organization
        and I am lucky <em>na nakilala ko ‚Äòyung</em> organization<em> na ‚Äòyun</em>,‚Äù
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c79e6d-9ee6-4d23-94a6-e34603a5951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was this special kid who used to be was wild.
        But after we introduced music to her activities, it served as the child‚Äôs
        therapy. Now the child has become mild-mannered. So it‚Äôs nice to have this
        organization and I am lucky to have gotten involved in it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edd3bd-3ae2-43c0-b13d-9ffe9b4719a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiglao noted that she is not limited to one advocacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96da44b-76ac-451d-8e12-9628c8000fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe should not focus on one thing, like kids or [elders], it [should
        be really about] doing random acts of kindness,‚Äù she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085df7b3-5656-45e2-bde1-36914fcf578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.193+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resham Saeed, Bb. Pilipinas Supranational 2019</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536d077-d0cf-4073-b6a7-2715574841db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five-year-old Rashem Saeed grew up feeling empowered, she
        said. Born in Maguindanao and raised in Toronto, Canada, the beauty queen
        said she wants to return the love and encouragement she received through uplifting
        women by fighting for equal rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63466845-bd57-4462-a515-3f04072a002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI personally feel very empowered as a Pinoy, as a Muslim woman,
        and I just want to give that back to girls and even older women and I want
        to inspire and evoke empowerment for other women as well,‚Äù she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d72b75-2329-4828-bd3d-7cc6f9590024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeed is a strong believer of the benefits of an equal society.
        Through her organization Spark, she was able to observe how society improves
        when women are given opportunities to provide for their families. Saeed said
        she wants to correct the impression that female empowerment benefits only
        women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f69a2-1e93-4ff0-a8fe-c0d086c6757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA lot of times people would think women empowerment is just for
        women. No, when you empower women in a society you empower society as a whole,‚Äù
        she said. ‚ÄúEmpowered women [means] empowered men. We can live together and
        coincide, that‚Äôs where true bliss comes from.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9f68b-826e-484a-b9b8-704f071bdcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization trains and provides connections to women so they
        can receive job opportunities. It also reaches out to children to teach them
        to practice self-empowerment, Saeed explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851f3cf-859c-4854-be2e-32ec2ce596c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Samantha Lo, Bb. Pilipinas Grand International 2019</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae422bd-c8db-44eb-97d5-605c70e18092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo was not a seasoned pageant queen when she stepped on the Bb.
        Pilipinas stage.  Having only participated in a pageant in Cebu, her home
        province, she spent most of her time being an English as a Second Language
        instructor. It was her organizations that ultimately encouraged her to bring
        her advocacy of promoting the value of education to a bigger platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027d128-f55d-4b09-921b-9e7fa9d728fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the end they believed in me and that belief transferred to me
        and I started believing that I can do it,‚Äù Lo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63183d-d64d-4d06-8cc6-d00c3527ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo is currently working with the organization Cornerstone under
        Couples for Christ.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76765d84-6551-49c3-b2e7-c8922cf179c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe teach children, including teenagers, from government schools
        how to read, write and comprehend,‚Äù she shared.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17726ba9-e5f5-4b87-a85a-de6e54753188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.640+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the experience of reaching out to children is ‚Äúrefreshing‚Äù
        and encouraged others to volunteer when they can.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da338a-b38e-40bc-950b-0ba2e17df283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leren Bautista, Bb. Pilipinas Miss Globe 2019</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec91cd0-ede6-4d70-9e76-a0b3d65226eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was only a young student when she first experienced bullying.
        Instead of discouraging her, the experience only ignited her passion to help
        those who have also been victims of bullying.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f822af0-4a1c-45c4-955a-3758b0c8dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI experienced it myself before during my elementary [and] high
        school days so it''s something that I really wanted to talk about, to share
        to the people [who are] also experiencing bullying in their lives,‚Äù the 26-year-old
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d180bc-25e2-4925-860d-032b3c149db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her platform, Bautista aims to share her story and to hopefully
        serve as a model of resilience and strength.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf8512-d214-4a30-b9c5-a62c7489c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just want to be their inspiration that they should not stop believing
        in themselves,‚Äù the Laguna native said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3288db6-c894-4fa4-b3bb-ab0b9dfc00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bea Patricia Magtanong, Bb. Pilipinas Miss International 2019</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2e3c6-50b5-4f2e-8edb-fa025c82f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtanong has proven that she is not just a woman of beauty but
        of brains as well. The 25-year-old queen from Bataan was among 1,800 new lawyers
        who have taken their oath to serve the country. It was also in law school
        in the University of the Philippines where she realized that she had a passion
        for helping inmates.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23b4d9-8ef3-4e54-bc70-6a243a4c145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advocacy is for the rights of prisoners and persons deprived
        of liberty because in law school I was part of an organization where we visited
        jails and provided help for them,‚Äù she recalled. ‚ÄúI‚Äôm also part of an NGO
        (non-government organization) right now and we what we do is we teach the
        inmates in different city and municipal jails the legal process so at least
        they know their rights.‚Äù</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890208ac-0a2c-4a47-be8f-bfb395ef61f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:48:08.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-06-17T15:58:33.194+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magtanong said she was determined to pursue her pageant dream and
        her aspiration to become a lawyer. This resolve spurred her into accomplishing
        both feats.</p>'
  'nick-nurse-canada-coach':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-17T15:56:13.512+08:00
    'imagesource': 'jcr:19dd7a34-a91d-4bfa-84d7-e628b2df0ba9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '256bed58-606d-4a55-bd1f-5cb426ccf5a4'
    'lead': 'Toronto Raptors coach Nick Nurse is seeking another title with another
      team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:57:35.291+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raptors'' Nurse poised to coach Team Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0cb7e9-f4f0-4acb-afaf-cd99619d5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Toronto Raptors coach Nick Nurse is
        seeking another title with another team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2353e1-24bb-4bf1-aa75-3b3a4449e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days after the Raptors won the NBA championship in six games
        over the Golden State Warriors, Nurse said Sunday a deal was ‚Äújust about done‚Äù
        to make him the coach of the Canadian national team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d55c9c1-8f39-457e-93a7-d632582ee44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm getting ready to take another situation soon because I think
        it‚Äôs going to be make me a better coach,‚Äù said Nurse, who has extensive experience
        coaching internationally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2c795-b63e-4912-9291-5fbf33ffd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.291+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up: the World Cup this summer. Team Canada will open play
        in the 2019 World Cup in China on Sept. 1 against Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ab2da-e52e-4fd9-b322-61b8006b2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has scheduled a warmup game against Nigeria on Aug. 9 in Winnipeg,
        Manitoba, and also will play two pre-tournament games against Australia in
        Perth on Aug. 16 and 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6dfcc6-d5c9-46fc-b93f-490d8516145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI expect we‚Äôll have Canada‚Äôs most talented team ever, with most
        of our NBA players proudly representing their country,‚Äù Glen Grunwald, president
        and CEO of Canada Basketball said in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d127f5d-e6ac-46b1-8390-e4f365f8f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospective players for Team Canada are Kelly Olynyk (Miami Heat),
        Dwight Powell (Dallas Mavericks), R.J.Barrett (Duke, projected top-three pick
        in NBA draft), Tristan Thompson (Cleveland Cavaliers), Jamal Murray (Denver
        Nuggets) and Andrew Wiggins (Minnesota Timberwolves).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb552d6-9a08-48e1-9012-367aad9743ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse, 51, was as an assistant coach with Great Britain in the 2012
        Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4ba20-46d4-4baa-a561-9158a52c99fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI learned a lot as a coach in that run and I‚Äôm hoping this experience
        will do the same,‚Äù he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df92728-fdfe-4cac-b2d9-3b108641ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.292+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presumably also would coach Canada in the 2020 Tokyo Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b9e45-978e-482f-921f-08708c7b3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:57:35.293+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:58:00.958+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a unique time with the World Cup and the Olympics within a
        short 13-14 month window. And it fits in OK. I‚Äôm just giving up some vacation
        time,‚Äù he said.</p>'
  'Angat-Dam-critical-water-interruptions':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-17T16:02:00.812+08:00
    'imagesource': 'jcr:7461c93d-b7e1-4310-a2e2-a69e4c52364a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ecd36c-d288-42c9-b89c-ec93332d3756'
    'lead': 'Metro Manila customers may experience water supply interruptions again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T16:05:13.161+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2019-06-17T16:05:13.424+08:00
    'mgnl:lastActivatedBy': 'mel'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila', 'water', 'maynilad', 'angat', 'dam', 'metro']
    'template': '1'
    'title': 'Angat Dam seen at critical level this week, may trigger supply interruptions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7dfff-b3a7-4e7e-9929-e2176b7aa447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.424+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> A repeat
        of last March''s crippling water-supply interruptions threatens Metro Manila
        residents again as the National Water Resources Board (NWRB) expects the water
        level in Angat Dam to drop to critical level this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bead1-fd0d-436e-8e54-2b066c34a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.424+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74f068-1def-4e86-8369-27b0b71c4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.425+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NWRB Executive Director Dr. Sevillo David Jr. said in a press briefing
        Monday that the water agency expects Angat Dam to fall below the 160-meter
        critical level by the "third week of June" because "no sufficient rainfall"
        is received by the reservoir. At 6:00 a.m. Monday, the water level was at
        162.39 meters, according to the NWRB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046d039-8ce7-4d81-b212-5a27efc5229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.425+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3afe6-fc50-4f64-bb2a-e48d3ca2872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.425+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaire Manila Water, which supplies the East Zone
        of Metro Manila, said that the level has dipped to 162.33 meters as of 8:00
        a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d102f8b-f9b0-4f00-a534-40c39859ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.426+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56f5db-dab0-46c2-b94a-94ab834551c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.426+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the last time this happened was in 2010, which was also
        an El Ni√±o year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b55515-31af-4a8b-a81a-efc0aabc3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.426+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e4e53-bf14-422e-bd5d-2495106d9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.426+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the maintenance of supply is once <em>nag</em>-breach <em>ang</em>
        160 (meter) level, <em>magbawas po talaga ng alokasyon para ma</em>-manage
        <em>''yung</em> level <em>sa</em> Angat Dam. <em>Kapag nagbawas ng alokasyon,
        magkakaroon talaga ng epekto</em> in terms of <em>hindi magiging</em> regular
        <em>ang</em> service delivery <em>sa mga kabahayan</em>. <em>Ine</em>-expect
        <em>nating mangyari ''yun</em>," David said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9d786-9d44-4a20-9667-82f6531ed45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.427+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb358e-7dc1-464e-b290-9dca9235191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.427+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the maintenance of water supply is that once
        the dam breaches the 160-meter level, we will really reduce the allocation
        to manage the Angat Dam level. If we do that, there will really be an effect
        in terms of irregular service delivery to homes. We''re expecting that to
        happen.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e677d-0d58-4dd7-8e80-6a858939714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.427+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c2819-2437-4877-b77c-79924018d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.427+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that water pressure for taps will be reduced, while rotating
        supply interruptions will be implemented at critical level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bb5cf-f65e-4181-9b7c-84e4a1545521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.428+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB said heavy rainfall is "unlikely" this week due to a monsoon
        break, even after the state weather bureau has already declared the start
        of the rainy season last Friday. Parts of the country are also experiencing
        El Ni√±o, which could last until yearend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f00541-77c9-4cb5-be17-a4e9e573ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.428+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they are set to meet officials from the Metropolitan
        Water and Sewerage System and Metro Manila concessionaires Maynilad and Manila
        Water to discuss their next steps amid limited water supply, especially for
        future interventions should the Angat Dam continue to run dry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f603cb-ff30-4625-91d7-03a5ad7f558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.428+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c9c6b-5f04-4f38-8b55-3b3f603a6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.428+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If conditions do not change, David said the watershed could dip
        lower to 150 meters by the second or third week of July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54948723-fecc-4f0b-85d0-012edc4325b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.429+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117c87e-349f-4df9-833c-cc986c46a3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.429+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping by that time, <em>patuloy na ang pag-ulan</em> (rains
        will persist)," David added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546e9b9-3fff-464b-900e-a4bccab9b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.429+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80dc97-cb01-4179-949e-c09a6df6b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.429+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the NWRB said cloud-seeding and the reactivation od deep
        wells will be sustained to boost water supply. David also appealed to the
        public to conserve clean water to reduce demand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa65ea-7861-416f-b5e6-821fbe9355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.430+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189b534-7f50-4d94-8893-1b307fc821bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.430+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led Manila Water announced on Sunday that their customers
        may again experience rotating water service interruptions due to limited supply.
        This comes three months after Manila Water customers experienced little to
        no running water for at least a week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599540d-de15-4ee2-8876-3e7bbfe96eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.430+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/3/14/Manila-Water-interruption-schedule.html">All
        Manila Water customers start experiencing 6-18 hours of no water daily</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab57ab-2fd5-4d75-88b2-8d5020b6c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.430+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water communications manager Dittie Galang said they are
        already preparing how they will implement the water service interruptions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c58f58-50fe-4a29-8abc-2246c48f6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.431+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255033e3-ebf5-47cd-84a7-8b9fbbca5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.431+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, hindi pa rin natin masasabi kung kelan ito magsisimula
        o kailan ito matatapos. Ang inaasahan natin, kapag medyo gumanda na ang level
        ng Angat, baka medyo magbago po, bumuti naman po ang supply availability situation,"
        Galang told CNN Philippines'' Balitaan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4cfcd-2298-4d51-8de2-7657c6901f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.431+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89d1f0-0fa5-496c-a759-d25a2a60f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.431+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we cannot say when the water supply interruptions
        will start or end. What we''re hoping is for the water level in Angat to rise,
        maybe the supply availability situation will improve.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c7b2b-7723-4948-a71f-24566a3fbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.432+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6953255-9356-4453-a36b-2ff4671133d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.432+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water is running with a deficit of 30 million liters per
        day. Galang said this has dropped from about 150 million liters previously,
        after Manila Water now secures roughly 50 million liters from it new water
        treatment plant in Cardona, Rizal and is sourcing more than 40 million liters
        from reopened deep wells.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce0344-baa7-4fcf-aa12-4826ff5e86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.432+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/3/16/denr-manila-water-crisis.html">DENR:
        Metro Manila''s water woes seen to ease</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd0f4e-e59f-4e28-817f-ed7550ec69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.432+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, listed Manila Water said they have also
        signed a concession agreement to build, operate, and manage the water and
        sanitation services in Bulakan, Bulacan, for the next 25 years. The supply
        deal was forged by the Bulacan Water District with Bulakan Water Company,
        Inc., with the latter composed of Manila Water''s unit Filipinas Water.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab10fae-3202-4525-9178-53476eaf07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e117d-4941-47d1-b357-1293062485ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:05:13.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:05:13.433+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Manila Water said some areas in Manila and
        Makati will have weak or no water pressure on Monday due to valve maintenance,
        while some customers in Caloocan and Quezon City serviced by Maynilad will
        have their supply cut off until 5 p.m. for emergency repairs.</p>'
