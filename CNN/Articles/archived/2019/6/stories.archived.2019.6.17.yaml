      'mgnl:type': 'text'
      'text': '<p>The details of their meeting will be discussed in the Cabinet cluster
        meeting with President Rodrigo Duterte. San Jose, Occidental Mindoro Mayor
        Romulo Festin earlier said the Gem-Ver crew will be personally meeting with
        the President, but Pi√±ol said he was the one who called for a meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e8de7-e75c-4c8f-8b7d-d3aa2333d125'
