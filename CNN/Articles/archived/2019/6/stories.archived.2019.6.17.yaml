  'Taylor-Swift-You-Need-to-Calm-Down-video':
    'author': 'Chloe Melas, CNN'
    'caption': 'Katy Perry reunites with Taylor Swift in the music video of Swift''s
      new single, "You Need to Calm Down."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
