    'mgnl:created': 2019-06-17T14:18:52.246+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-17T14:18:52.496+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s spacecraft is orbiting closer to an asteroid than ever before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf68172-bd1f-41a6-a2b5-742086897c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.496+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;In the dark and lonely place that
        is space, NASA''s OSIRIS-REx mission has managed to reach a new level of proximity
        as it studies an asteroid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c99a5-cc7f-4d04-b86f-5308e024ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a maneuver, the spacecraft in NASA''s asteroid study mission
        is orbiting closer to a planetary body than any spacecraft has ever come,
        the space agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef1540-e8de-4cf0-a429-b62b537f39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission recently entered a new phase where the spacecraft will
        orbit about 2,231 feet, or 0.4 miles, above the asteroid Bennu''s surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf9d15-63c8-4dcd-933e-60af99032054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.497+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this phase, known as Orbital B, the spacecraft will snap
        images of the asteroid''s horizon and map the object to determine where the
        best sample collection site on Bennu''s surface is, NASA said in a statement
        it released Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50ba43-b1eb-4e58-9045-ba5e4985138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will remain this close to the asteroid until the second week
        of August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e0145-62d6-40f5-9f8d-6dc63c6fed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft broke its previous record, which was set about 4,224
        feet, or 0.8 miles, away from Bennu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32515fb-320e-4092-ba59-7955a8a157ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The end goal</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153130a4-8c51-4a7b-a462-7ad29f3aef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.498+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx, which stands for Origins, Spectral Interpretation, Resource
        Identification, Security-Regolith Explorer, is NASA''s first asteroid sample
        return mission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d46c4-332e-4f19-a563-14f9a168b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s on a seven year mission. The spacecraft, which was launched
        in September 2016, arrived at Bennu in December 2018. It will survey and map
        Bennu, navigate in close proximity to the asteroid and ultimately touch the
        surface for five seconds to retrieve a sample, the mission''s website says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ee54d-5e78-49d2-9d8d-f9b798d6158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sample of a primitive asteroid will help scientists understand
        the formation of the Solar System over 4.5 billion years ago," NASA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e12fac-f007-4c5a-9bad-8d6ec1c19f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennu is a near-Earth asteroid that could pass our planet closer
        than the moon in 2135, with even closer approaches possible in 2175 and 2195.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54152e56-8ff8-4656-8cfc-ed22a7321af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.499+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the chance of Bennu directly striking Earth is unlikely,
        the information from OSIRIS-REx can help scientists understand how to deflect
        near-Earth asteroids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff298b6-24fa-4edb-96b4-5e03b7ba88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, scientists have encountered unexpected observations. They
        have detected particle plumes ejecting off of the surface. This discovery
        means Bennu is a rare, active asteroid that regularly ejects material into
        space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef835c9-3197-4335-a27a-f5b5e0c9f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is expected to return to Earth in September 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa654a-a731-46ed-9dbc-dcb2bfbb5d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T14:18:52.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T14:18:52.500+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/16/us/osiris-rex-breaks-planetary-body-orbit-record-scn-trnd/index.html">NASA''s
        spacecraft is orbiting closer to an asteroid than ever before</a>."</p>'
  'tenorio-brownlee-ginebra-pba':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-17T14:59:19.648+08:00
    'imagesource': 'jcr:6fbd6bc5-7122-4a31-b935-d81ee72e4acb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5853f6f3-a892-469b-81fd-2cf36c2b1383'
    'lead': 'The veteran guard wants the local players to step up to lessen their
      import''s scoring load.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T15:00:46.572+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2019-06-17T15:00:46.717+08:00
    'mgnl:lastActivatedBy': 'cjmarquez'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Tenorio believes Ginebra relying too much on Brownlee'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f4a04-adde-4fa3-9100-bafe03c566af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.718+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> L. A.
        Tenorio agrees with Barangay Ginebra head coach Tim Cone''s earlier statement
        that they have become too reliant on Justin Brownlee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9961c4-8511-4f88-a334-dc00c40af8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.574+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.718+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pint-sized court general noticed that they keep on deferring
        to their resident import to bail them out in crucial stretches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61694465-bac0-4499-be1e-33a437266b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.719+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re relying too much on Justin especially in situations when
        there''s nothing happening on the court. We just give the ball to him and
        we let him do his thing," Tenorio told <em>CNN Philippines Sports Desk</em>
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa2ebe-03d0-4554-b9a6-f69f8c80a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.719+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not our team, we didn''t win the championship with Justin
        with that kind of system - just giving the ball to him," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775273cd-973c-422d-9e72-5b8c715e689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.719+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra is coming off a thrilling overtime victory over the San
        Miguel Beermen at the Smart Araneta Coliseum in Quezon City. This snapped
        its two-game slide and improved its win-loss record to 3-3 in the PBA Commissioner''s
        Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4d466-a06e-41a9-a8a0-a984fd194edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.719+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio said the locals should step up to help ease the load of
        Brownlee. He pointed out that this was their recipe for success in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0588247-1557-4265-87a8-0a8b2df67aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.720+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The import can''t do everything. We became successful in the past
        games by helping Justin," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbf493-cbc8-4feb-833e-5c9112c50a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.720+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee has become a familiar face for the crowd-darling squad
        after steering Ginebra to three titles (2016 Governors'' Cup, 2017 Governors''
        Cup, and 2018 Commissioner''s Cup -- where he also won the Best Import award).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa730a-f301-4c98-aad6-00866e578483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T15:00:46.574+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-06-17T15:00:46.720+08:00
      'mgnl:lastActivatedBy': 'cjmarquez'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the winless NLEX Road Warriors on June 23
        at the Batang City Coliseum.</p>'
