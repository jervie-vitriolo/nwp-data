      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> Overseas
        Filipino workers (OFWs) sent home $2.44 billion in April, the central bank
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825931e-617c-4404-a103-0ac649d3ce57'
      'mgnl:activationStatus': true
