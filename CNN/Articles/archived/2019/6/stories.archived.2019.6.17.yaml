    'template': '1'
    'title': 'Duterte wants China''s side heard in Recto Bank ''maritime accident'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8559fed-7bf7-45b1-a87b-e69dcea09c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T20:08:41.809+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-06-18T07:39:11.133+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) ‚Äî</strong> Breaking
        his silence on the issue, President Rodrigo Duterte finally spoke about the
        sinking of a Filipino fishing boat after it was hit by a Chinese vessel in
        Recto Bank, saying it would be foolish to go to war with China over the "maritime
        accident."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7759c6a-ddb8-4a62-bd97-153fd6bdc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.133+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15752c-854a-4a17-b1b0-b129b8b73b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.133+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is best investigated. And I do not now issue a statement, because
        there is no investigation (yet) and there is no result. Then the only thing
        we can do is to wait and give the other party the right to be heard," he said
        at the 121st anniversary of the Philippine Navy in Cavite City Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb39af-9988-467d-bcfa-2a72663a3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.134+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d88510-58c2-47eb-b8da-e26452ecc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.134+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first repeatedly referred to the sinking of the Philippine
        boat in what is internationally known as the Reed Bank as a "maritime incident."
        Towards the end of his speech, however, he called it "a little maritime accident"
        between two vessels- similar to Chinese Foreign Ministry Spokesperson Geng
        Shuang''s statement that it was an ordinary "maritime traffic accident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67456b0-0945-4a2c-b026-e6b51eae57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.134+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5c2be-65e8-4215-86e5-3455a0bb95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.134+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has drawn condemnation from government officials, Duterte''s
        critics and ordinary citizens, after Filipino fishermen narrated how the Chinese
        crew abandoned them and did not offer help as their boat was sinking. Opposition
        Senator Risa Hontiveros on Monday said Duterte''s statement on the incident
        shows he is "speckless and spineless in front of China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf02275-3137-4738-bc64-01e55ea2a872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.135+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891eae4b-c890-42d2-854f-3adc0b69bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.135+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also rejected calls to send Navy ships to the area to wage
        war against China, even though he said he would personally opt to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a58316-7efc-42e4-82d0-3a606ddbe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.135+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81fb66-81db-44ea-b489-d263f59c1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.135+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not send gray ships there. Bangaan lang ng barko ''yan [It''s
        just a collision of ships]. Do not make it worse because that''s a fertile
        ground for... Alam niyong mga sundalo, miscommunication ''yan, patay na [You
        soldiers know, that''s miscommunication and we''re dead]. And we are not as
        ready," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b165f-67bc-4a5a-ad40-7e8e0752c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.136+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e1246-d675-4b90-96e3-907949ad5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.136+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that to have "guns cocked to go to war, that
        is the most stupid thing I can..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722338f8-efb4-42a3-bf6a-53c041b45817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.136+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09a0f4-10e1-479d-b377-2eac3bc3d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.136+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are rules in handling situations like the Recto Bank
        allision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2db419-88b2-442c-978c-e70a282c3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470fabc8-e3f6-4cef-bf35-d24bd43571f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we are ruled as a civilized nation and as members of
        the community by the law that govern whatever happens in the seas as we go
        along our business. There will be rules for a military confrontation. There
        will be rules for a mistaken identity attack. There is a rule for fishermen''s
        boats. There is a rule for an aircraft carrier bumping a banca boat, a fishing
        boat," Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4053ab1-08e2-4a13-956d-0f51d62a7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb730a-0754-42d6-a870-3a093caf53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-18T07:39:11.137+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 Filipino fishermen said the Chinese vessel deliberately hit
        their boat. China said it was an accident that happened as the Chinese vessel
        was trying to flee seven to eight Filipino boats that "besieged" it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99602e9-ef75-494a-8d78-ecebea3caea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-18T07:39:10.858+08:00
