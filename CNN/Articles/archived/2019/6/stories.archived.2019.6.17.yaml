      'Ryan-Reynolds', 'Todrick-Hall']
    'template': '1'
    'title': '''You Need to Calm Down'' may be Taylor Swift''s most political move
      yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710dcb40-157f-439e-b120-4e4e34365a19'
