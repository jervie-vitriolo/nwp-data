  'hong-kong-extradition-bill-protest-black':
    'author': 'James Griffiths, Helen Regan and Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-17T13:31:27.419+08:00
    'imagesource': 'jcr:9d6c90bc-4abf-4f8b-9fda-cfbc2ebf6eb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5d67d2-3fef-4fc3-a26a-1d470fd26599'
    'lead': 'A sea of black-clad protesters fill the streets between the starting
      point in Victoria Park and the legislature in Admiralty. It takes more than
      eight hours for the last group of marchers to reach the end point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-17T13:34:27.668+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-06-17T13:34:27.894+08:00
    'mgnl:lastActivatedBy': 'robert'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong extradition bill: Organizers claim 2 million march as protesters
      demand leader''s resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0805e1-eaca-4a0d-a012-cdaa52e171cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.895+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;A temporary calm had returned
        to Hong Kong Monday Morning, hours after the city stunned its leaders and
        the world with a second record-breaking protest in a week against a controversial
        extradition bill with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca7c0d-49bf-42d3-9ec5-cac185ab2495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.895+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both worker and student strikes have been called for Monday, and
        hundreds of protesters were still around central government offices in Admiralty.
        Protesters have made clear that if the government does not take further action,
        either with resignations of key officials or fully withdrawing the bill, then
        they will take to the streets again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd8f95-1692-4785-a6e8-476103c402a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.896+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s chief executive, Carrie Lam, officially suspended passage
        of the bill Saturday, following violent clashes between protesters and police
        earlier in the week. Many had expected the pause and the heavy use of force
        by police would sap numbers Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e8ecc-8d85-4574-a9fe-af7443161b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.896+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They could not have been more wrong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8178c2-c893-44fc-ae35-c7a3a984263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.896+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said around 2 million people joined the march, exceeding
        last week''s 1.03 million. A sea of black-clad protesters filled the streets
        between the starting point in Victoria Park and the legislature in Admiralty.
        It took more than eight hours for the last group of marchers to reach the
        end point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97351f7a-45f9-4b30-a9e9-470c05d23368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.669+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.896+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those in attendance said they felt compelled to march Sunday
        after seeing images of bloodied protesters at previous demonstrations. Many
        carried signs with the slogan "Stop Killing Us" and "Civilian, No Headshot
        Please." Others carried bunches of white flowers to honor a man who died after
        falling from a building Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e2e69-2449-4e28-9611-98f99972b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that 338,000 people followed the protest''s original
        route. At least three additional streets on either side were filled with protesters,
        however, and overhead photos showed a far larger crowd than last week or a
        march in 2003, previously the city''s largest ever protest under Chinese rule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a6dd8-43c2-4116-ad5f-62f3be2590b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on Sunday''s march was completely different to the angry
        and tense scenes on Wednesday, when protesters seized control of key streets
        around the legislature, holding them until they were cleared by police using
        tear gas, pepper spray and rubber bullets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab8dee-e4f9-4294-a578-bab982b40e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.897+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear change in tactics, policing around Sunday''s march was
        nearly invisible. Those officers that could be seen were not dressed in riot
        gear and mainly kept themselves to directing traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b03b94-db31-4e0f-99cb-d3e0120bd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters too did not come geared for trouble, almost none wore
        face coverings and only a tiny minority had helmets and other protective gear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97096a79-869d-40b3-a043-fa025f6608dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.670+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When small groups did attempt to stir a more forceful reaction outside
        central government headquarters, they were shouted down by the rest of the
        crowd, "keep the peace."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b807bb-3635-48b2-ad7b-919dbad1927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a neat piece of timing that will come as an added blow to Hong
        Kong''s government, pro-democracy icon Joshua Wong walked free from prison
        Monday, after serving one month of a two month sentence related to protests
        in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173217d9-50d3-4207-953f-6cb6a893bd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.898+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that it is time for Carrie Lam to end her term, step
        down and fully withdraw the evil bill," Wong said after his release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68ee30-b58c-4050-abfa-69262a83f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.899+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that "before the 22nd anniversary of Hong Kong sovereignty
        (on July 1), more and more people, not only 1 million or 2 million people,
        will come and join our fight until the day we get back our basic human rights
        and freedom."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531c889-f77e-4fac-83ce-c8c994a48ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.899+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong referred to Lam''s television interview last Wednesday, where
        she choked back tears as she spoke about her sacrifice for Hong Kong, "When
        I was in prison I saw Carrie Lam crying on TV, all I can say is when she was
        crying out tears Hong Kong people are bleeding blood."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c17b9-2937-45b6-9e3d-73f2ab3202de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.899+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Massive turnout</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8ba25-925c-4917-912e-6ef7087c24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.671+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.899+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Lam, the chief executive, said passage of the bill
        would be suspended and a second reading due to take place this month canceled.
        There is no timeline for discussions around the bill to resume, Lam said,
        and she indicated it likely will not pass this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f64a7-66bc-4f51-babe-191b6cc7c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.900+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a delay will likely kill the bill in its current form as 2020
        is an election year in Hong Kong and directly-elected pro-government lawmakers
        have already warned the controversy over the law could cost them their seats.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a1c00-5b4b-493f-b9b0-470c5499b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.900+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, an anti-sedition law which sparked previously the largest
        protests in Hong Kong since the 1997 handover to Chinese rule was also suspended
        first before eventually being scrapped altogether.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3308ef-50d9-4232-a402-f1f3af961164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.900+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with yet another huge protest over her handling of the bill,
        Lam issued a rare apology Sunday night, admitting "deficiencies" in the government''s
        work had led to "substantial controversies and disputes in society," causing
        disappointment and grief for citizens of Hong Kong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c37e7-91ad-48ed-9513-5358b6cce2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.900+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released Sunday by the Civil Human Rights Front (CHRF),
        the organizers of the most recent protest, said the people of Hong Kong would
        keep protesting until the government withdraws the extradition bill in its
        entirety, retracts the characterization of Wednesday''s protests as a "riot"
        and releases arrested protesters and withdraws all charges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d66027-66d4-4839-aae3-835567800ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the government refuse to respond, only more Hong Kongers
        will strike (on Monday)," CHRF said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f683d-bd97-4696-86a3-1271f0df8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.672+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and those marchers who had stayed out overnight had a brief
        standoff Monday morning, with protesters eventually agreeing to move off the
        main Harcourt Road and allow traffic to resume, occupying a side road next
        to central government offices instead. Both those offices and the city''s
        legislature were closed Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a136905-5d28-4e0e-90de-fe397f097737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal concerns</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df8cdc-bc14-4484-a93b-5dec831c650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.901+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Hong Kong is part of China, it has a different legal system
        -- a concept known as "one country, two systems."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205197b-8e0c-48ad-97c8-6a329188b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy figures said the bill, championed by the pro-Beijing
        Lam government, would lead to the erosion of civil rights in Hong Kong, including
        freedom of speech and rule of law.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f803e8a-2199-4fce-9320-cfaaf5a570f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that we will become a mainland city," lawmaker Fernando
        Cheung said Thursday. "We would no longer have rule of law, our own autonomy."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b04a13-4348-434f-9668-48f63b5356f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the debate Lam has maintained that the bill is necessary
        to ensure that Hong Kong does not become a sanctuary for fugitives running
        from justice in mainland China.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2ed8a-95a6-4242-9eed-94749d5bade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.902+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s legislative council is due to go on summer recess July
        20 before beginning again in October.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4eb06-b84f-48f6-9e10-61dd6b3f2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T13:34:27.673+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-06-17T13:34:27.903+08:00
      'mgnl:lastActivatedBy': 'robert'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/17/asia/hong-kong-china-extradition-hnk-intl/index.html">Hong
        Kong extradition bill: Organizers claim 2 million march as protesters demand
        leader''s resignation</a>."</em></p>'
