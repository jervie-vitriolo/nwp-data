      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said Malacanang is consolidating
        the investigation findings of both Philippines and China before it takes action.&nbsp;Duterte
        has remained mum on the ramming incident near Recto Bank, an underwater feature
        being claimed by both the Philippines and China in the portion of the South
        China Sea portion that Manila calls the West Philippine Sea. The area is seen
        as a potential flash point. Tensions have risen in recent years because of
        China''s building of artificial islands and installation of weapons in the
        area that could be used to intimidate other claimant countries.</p>'
