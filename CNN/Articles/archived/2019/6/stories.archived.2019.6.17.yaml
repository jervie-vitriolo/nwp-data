      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ce033-1670-44de-b651-f33c245944f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:53:18.788+08:00
