      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed392e8-88f6-47f2-afb8-f69c78b379f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T16:53:18.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2019-06-17T16:53:18.921+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash remittances grew by 4 percent from the $2.35 billion received
        in April 2018, data from the Bangko Sentral ng Pilipinas (BSP) showed. However,
        the figure is lower compared to the $2.51 billion which the country received
        in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e25e89-7917-4f97-b3fe-5ce4105dd839'
      'mgnl:activationStatus': true
