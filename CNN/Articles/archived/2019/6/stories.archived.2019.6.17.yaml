      'jcr:uuid': '5913ee45-0cca-474f-af22-6523f3389a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-17T12:32:19.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T12:51:06.358+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old law freshman, was found dead on September
        17, 2017 after he took part in hazing rites of the Aegis Juris fraternity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
