      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2019/06/16/politics/trump-fire-campaign-pollsters-numbers-leak/index.html">Trump
        campaign fires multiple pollsters after unflattering numbers leak</a>."&nbsp;</em></p>'
  'DOH-PhilHealth-Francisco-Duque-resign-ghost-dialysis':
