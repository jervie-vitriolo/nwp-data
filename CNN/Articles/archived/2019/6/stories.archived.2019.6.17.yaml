      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret how much I love them, how much they inspired me
        to run for my life and never look back. I finally got to meet Ginger. I got
        drunk with the girls and quite frankly I can''t believe how far I''ve come."</p>'
    '31':
