      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-06-17T14:47:12.367+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese vessel crashed their anchored fishing boat in
        Recto Bank at around midnight of June 9. He said the Chinese crew clearly
        knew they needed to be rescued, but instead turned off their vessel''s lights
        and left the Filipino fishermen in the open sea.</p>'
    '19':
