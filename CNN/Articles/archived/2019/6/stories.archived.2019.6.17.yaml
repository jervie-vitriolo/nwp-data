      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inisip namin kung nabubuhay pa kami doon. Mabuti may Vietnam doon
        na nakapag-saklolo," Blaza said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
