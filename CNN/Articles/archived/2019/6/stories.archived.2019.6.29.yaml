      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correct recourse is to protect our territorial integrity through
        the rule of law," he stressed. "We must use the rule of law wisely and creatively,
        exploring and pushing the limits of international law to maintain our territorial
        integrity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a1f7f-b6b0-451e-a481-7796c2365a5f'
      'mgnl:activationStatus': true
