  'nick-cave-god-religion':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-29T22:31:32.033+08:00
    'imagesource': 'jcr:a0a6d254-1633-4c01-bdb0-2da62d8b69e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d3d9a6-ef88-4f43-ab55-9d7681ed90b3'
    'lead': 'For the past seven months, Nick Cave, the Australian musician and songwriter,
      has been answering letters from fans and posting them to his website, The Red
      Hand Files.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T22:34:45.927+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-29T22:34:46.359+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nick-Cave', 'god']
    'template': '1'
    'title': 'A rock star was asked what God''s voice sounds like. His answer is beautiful'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b565e-87cc-4bc4-ac9f-3f1bebe41686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.360+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The letters are profound and personal,
        even intimate. They ask about loneliness, about grief, about the voice of
        God. But what''s most unusual about the questions is their recipient. He''s
        not a pastor, psychiatrist, or even an advice columnist. He''s a rock star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc652bf-5244-4a98-911a-952815ceaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.360+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past seven months, Nick Cave, the Australian musician and
        songwriter, has been answering letters from fans and posting them to his website,
        The Red Hand Files. (The name is an allusion to his song, "Red Right Hand,"
        which is itself an allusion to God''s vengeance in the classic poem "Paradise
        Lost.")</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047bb7a-4ac9-457d-a459-6a954bbda29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.361+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can ask me anything," Cave, 61, told readers in announcing
        the project last September. "This will be between you and me. Let''s see what
        happens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243ade9-9105-477e-bd7b-db4e738c9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.361+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened surprised even Cave: a biblical flood of letters,
        100 per week, he says. Some are typical fan''s notes, asking about his writing
        process or why he admires Elvis. But others seek spiritual solace. Cave has
        been asked how he deals with evil, how he coped with the death of his teenage
        son and whether he still believes in God.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb5ddc-e350-421e-8309-4d517fb1dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.927+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.361+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do I really feel about God?" Cave answered a fan named Dee
        from Argentina. "Well, the more absent He feels, and the more indifferent
        the cosmos appears to be, the more fervent and necessary my search for meaning
        becomes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dbc74-6bd0-4965-b8aa-17b76dd8d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.361+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A turn toward communion</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817418c-ed06-4354-9c61-7972faf2a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.362+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, The Red Hand Files are a companion to Cave''s current
        tour, "Conversations with Nick Cave," which features spontaneous exchanges
        between the artist and his audience. He fields requests, tells stories and
        answers questions from the crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76495e03-7dd9-465c-8583-a4b811c14f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.362+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a performer who once cultivated an aloof and even menacing persona,
        Cave''s turn toward communion, on stage and online, is striking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186a0c1-838f-4924-b687-e38b7656ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.362+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivered weekly to inboxes around the world, The Red Hand Files
        offer a cyber-sanctuary to speak about hard things, Cave says, the issues
        that "require a bit of room, or space, or even nuance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4d983-569c-4e85-bec1-6674f2838f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.362+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people increasingly have a hunger to engage in alternative
        ideas about all manner of things, Cave said in Issue #2 of The Red Hand Files,
        "and this is evidenced in the kind of questions that have been sent to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2517c3-be78-4cfd-bd24-5ca0a4042c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.363+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also receive a lot of mail these days from people in difficult
        situations and I feel that I have some experience which I can pass on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4296b76-df65-4709-8c28-f00440a7e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.363+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that experience was born in tragedy. In 2015 Cave''s 15-year-old
        son, Arthur, died in a fall from a seaside cliff in Brighton, England, spinning
        his family into whirlpools of grief. After Arthur''s death, Cave said he sought
        salvation in his work and the community of fans who gather to hear it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993589c1-fbba-4a16-84aa-ec4ea5ef14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.363+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very acutely that a sense of suffering was the connective
        tissue that held us all together," Cave continued in Red Hand Files #2. "Without
        being hyperbolic, this feeling of collective love has saved my life. It is
        a transcendent circle that just seems to grow stronger. It is religious."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcc849-98c1-4780-9457-35c0f4ac9b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.363+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Religiously literate rock n'' roll</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9096e-5e89-4d6c-bd37-ea3e2ffdfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.364+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cave might seem like an odd fit for the mantle of Postmodern Internet
        Guru, with his pointy black shoes, shiny black suit and sternum-baring shirts.
        At times, he looks like a fallen preacher, or the nihilistic Bible salesman
        in a Flannery O''Connor story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ff71d-6aa2-4743-8b25-825b0fc0afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.928+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.364+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onstage, he snarls and struts like a shaman. His former band, the
        Birthday Party, was known for its furious energy and raucous shows. A former
        addict, Cave once said he could "write the Michelin Guide to detox centers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb99aa8-e200-4518-bf73-3b7bf4bcb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.364+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cave''s music, too, can be dark. His first huge hit was a murder
        ballad. A more recent tune imagines a resurrected Lazarus in modern America.
        He ends up in the madhouse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3144abf-bc90-4bc7-95c9-785e49c2aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.364+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cave has long been one of rock''n''roll''s most religiously
        literate songwriters. He keeps a bust of Jesus and a Bible open to the Gospel
        of John on his piano. Cave himself wrote an introduction to Mark''s Gospel
        for a British publisher in 1998. He is the rare rock star to open a love song
        with the line, "I don''t believe in an interventionist God/But I know, darling,
        that you do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b34af3-f254-47e0-b0d8-e2d1e57e26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.365+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his punk rock days, Cave says, he was obsessed with the Gothic
        drama and wrathful God of the Old Testament, channeling His energy to hiss
        and spit at the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8edaf8-de52-45e1-aabc-f81019b03ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.365+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a conduit for a God that spoke in a language written in bile
        and puke," Cave said. "And for a while, that suited me fine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606fa9c-671f-41a8-90b1-c0008c8ebdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.365+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, Cave says, he took up the Gospels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af2ed9-200b-4ebc-9589-5d5e37834b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.365+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I slowly reacquainted myself with the Jesus of my childhood, that
        eerie figure that moves through the Gospels, the man of sorrows, and it was
        through him that I was given a chance to redefine my relationship with the
        world," Cave wrote in 1996.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895de4e-9e60-4d90-b250-5f31c8b0c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.366+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voice that spoke through me now was softer, sadder, more introspective."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836f4ae-c27b-4e45-899b-85a086b9de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.366+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I felt ministered to''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba126611-e04a-448f-aa18-60be4489eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.366+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised Anglican, Cave said he has all but given up on organized
        religion, yet still longs for a world infused with magic and awe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c111f0a-b868-472b-b6b3-9c5e4f0cc70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.367+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a lot of artists, his spirituality is idiosyncratic and undogmatic.
        He believes humans are hard-wired for transcendence, which can be accessed
        through creativity and imagination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ede61f-7302-4a77-99a1-c02cfb507a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.367+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are spiritual and transcendent beings," he said in Issue #28
        of The Red Hand Files. Our lives have meaning, he continued, and our actions
        have "vast implications on the well-being of the universe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6027c8d-4298-4e52-957e-535be506af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.929+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.367+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cave, 61, who now lives with his wife Susie Bick in Brighton
        and Los Angeles, seems more interested in seeking than arriving at a conclusive
        theology. Chris Goodman, Cave''s media representative, said the musician was
        not available for an interview; he prefers to let the letters speak for themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee20b8d-7f82-47e3-87a7-efe9203fd019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.367+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Woodbury, an editor at the online music magazine Aquarium
        Drunkard, said Cave answers to fan''s letters are pastoral but not doctrinaire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef1d2a-3d1b-4d2a-a7ff-58dbd03b063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not pushing the ''Nick Cave Rules,'' Woodbury said. "He''s
        giving people the tools to dig in and find the answers for themselves. He
        seems genuinely interested in helping them on their journey."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba88281-d15a-43b6-a89f-cbc04ebaf2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks ago, Cave responded to a father of three boys from
        Australia who despaired about the future. The musician agreed that the endless
        negativity available online can "erode our souls and the souls of our children."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69079ba-f472-49ae-bf02-9cd6da8f52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is often difficult to look at the world through anything other
        than an apocalyptic prism and in doing so, simply despair," Cave wrote in
        Issue #38 of Red Hand Files. "You wake up in the morning, look out at the
        day -- blue sky, fluffy clouds -- then go online and ten minutes later you
        have lost the will to live."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe616cec-a097-4635-a533-3de743a19317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.368+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Cave coaxed the fearful father to reconsider his apocalyptic
        despair, offering the example of his own family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d882f1-342e-4412-bad8-27a26ad43c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always seen it as a kind of parental duty to show my own
        children beautiful stuff, and in so doing reveal to them an alternate world,"
        he wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0a9b7-dd0c-4976-840d-f1d58753dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt ministered to," said Woodbury after reading Cave''s response
        to the father. "That''s the only word I can use to describe it. It''s a trusted
        authority figure sitting down next to you and saying, ''Listen I know things
        are bleak but it''s in your own best interest to keep your eyes on what is
        beautiful and sustaining."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070f0c7-b44a-46d3-b12c-0442d569e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodbury isn''t alone in appreciating Cave''s approach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36ebee-78a0-40df-878e-d8bd4a404f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.369+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting these emails from St. Nick first thing every Monday is
        the stuff I always wanted (and never got) from religious services," tweeted
        Ken Layne, the editor and publisher of Desert Oracle, a journal and radio
        show based in Joshua Tree, California.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93db74-2ad5-4d72-b06e-092554bd7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.370+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What God''s voice sounds like</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c19f72-b8d0-4fcc-9a7e-2eaa7b82fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.930+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.370+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a fan named Rute from Portugal asked Cave what the voice
        of God sounds like. Does God even have a voice, or does divinity make itself
        heard in other ways? Perhaps God might sound a bit like Nick Cave, Rute suggested.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b17ee-d3df-4db7-91ed-591a4956f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.370+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the voice of God would be something other than booming,
        authoritarian and male," Cave answered. "Wouldn''t that be a pleasant surprise."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8303201-a02e-40c6-9ca8-15593978453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.370+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician offered his own take on God''s voice. In the recording
        studio, he said, sometimes the most pure and beautiful choruses can emerge
        from a cacophony of varied vocals. Maybe God''s voice sounds something like
        that, Cave offered.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f6045-4203-4df9-8ef6-301bdbae05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.371+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, God would have the combined voice of all the untold billions
        of collected souls, an assembly of the departed speaking as one -- without
        rancour, domination or division, a great, many-layered calling forth that
        rings from the heavens in the small, determined voice of a child, maybe; sexless,
        pure and uncomplicated -- that says ''Look for me. I am here.''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663269c-9fe0-4a6d-b350-c6ed8d00365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.371+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cave then ended the letter as he always does: "Love, Nick."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e72c8-cace-4132-ade7-8ab5e7b1af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T22:34:45.931+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T22:34:46.371+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
