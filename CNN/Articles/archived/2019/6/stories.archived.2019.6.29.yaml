      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said strong winds and thunderstorms may occur over
        Tarlac, Bulacan, Cavite, Cavite, and Albay.</p>'
