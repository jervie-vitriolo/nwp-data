  'elton-john-vladimir-putin-lgbt-russia':
    'author': 'Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-06-29T15:54:21.913+08:00
    'imagesource': 'jcr:675e1a1d-71b8-449c-85bb-64990c099534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f243602a-3948-4493-a36f-c9b5b4e9ecec'
    'lead': 'Elton John is slamming President Vladimir Putin for his remarks on LGBT
      issues after the recent censorship of the singer''s biopic in Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:58:09.068+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T15:58:12.323+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
