    'mgnl:tags': ['Russia', 'Elton-John', 'Vladimir-Putin', 'LGBT']
    'template': '1'
    'title': 'Elton John slams Vladimir Putin as hypocritical in open letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a355ed6-8599-4f24-ad99-1dc1ec937a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elton John is slamming President Vladimir
        Putin for his remarks on LGBT issues after the recent censorship of the singer''s
        biopic in Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7664c4-f3f3-4075-a48a-df180d39c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the <a href="https://www.ft.com/content/670039ec-98f3-11e9-9573-ee5cbb98ed36">Financial
        Times</a>, the paper said the Russian President accused liberal governments
        of pursuing a mindless multiculturalism and embracing sexual diversity, among
        others things.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9acbd6-efbe-44d2-b666-32f7b3fea19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not trying to insult anyone because we have been condemned
        for our alleged homophobia," Putin said in the interview published Thursday.
        "But we have no problem with LGBT persons. God forbid, let them live as they
        wish. But some things do appear excessive to us. They claim now that children
        can play five or six gender roles."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebc797-845d-4eba-81eb-2e3fb6cb31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let everyone be happy, we have no problem with what," Putin told
        the <a href="https://www.ft.com/content/670039ec-98f3-11e9-9573-ee5cbb98ed36">outlet</a>.
        "But this must not be allowed to overshadow the culture, traditions and traditional
        family values of millions of people making up the core population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe30da4-29ae-4a1f-8c80-431140b5bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton fired back in a social media post Friday, saying he was "deeply
        upset" by the interview and strongly disagrees with Putin''s view.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear President Putin,<br><br>I was deeply upset when I read your
        recent interview in the Financial Times. <br><br>I strongly disagree with
        your view that pursuing policies that embrace multicultural and sexual diversity
        are obsolete in our societies. <a href="https://t.co/wNG3imaR2r">pic.twitter.com/wNG3imaR2r</a></p>&mdash;
        Elton John (@eltonofficial) <a href="https://twitter.com/eltonofficial/status/1144677823510130689?ref_src=twsrc%5Etfw">June
        28, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b7e1f-13a2-4b53-84e5-448101922d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588dd8df-be87-4e67-bffb-6277f265335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find duplicity in your comment that you want LGBT people to ''be
        happy'' and that ''we have no problem in that''. Yet Russian distributors
        chose to heavily censor my film ''Rocketman'' by removing all references to
        my finding true happiness through my 25 year relationship with David and the
        raising of my two beautiful sons," the singer <a href="https://twitter.com/eltonofficial/status/1144677825770938368">said</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de04f3-7657-4bbc-b5b5-774838e6b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said Putin''s statement felt like "hypocrisy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7540a1-ed34-424e-bea9-21e750d1f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to live in a part of the world where our governments
        have evolved to recognize the universal human right to love whoever we want,"
        John said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186b445-0bf2-4e3b-8dde-78304056d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the musician slammed Russian distributors for editing
        out gay sex scenes from his biopic "Rocketman." A distributor told state news
        agency TASS it cut the scenes to comply with Russian legislation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990fcc5-70da-4dff-8d8c-ca342ddf020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John and the filmmakers said in a statement that they rejected "in
        the strongest possible terms the decision to pander to local laws and censor
        Rocketman for the Russian market."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdd51e-f546-47d9-b291-da2e61d3a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Friday, John applauded government policies that
        allow LGBT people to legally marry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdcba7-d738-4a18-b511-2e5d899c660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:58:09.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T15:58:12.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/29/entertainment/elton-john-slams-vladimir-putin-financial-times-interview-trnd/index.html">Elton
        John slams Vladimir Putin as hypocritical in open letter</a>."</em></p>'
