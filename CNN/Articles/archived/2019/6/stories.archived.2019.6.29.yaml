    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says trade talks ''back on track'' after meeting China''s Xi'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919128eb-35b3-46b7-a7a9-910f81adf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump says trade talks
        with China have been successfully revived after his highly anticipated meeting
        with Chinese President Xi Jinping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cb8ca-9e03-4175-a5b9-f23eb953c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a232e-4bbd-463e-9015-40b96062f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re right back on track. We''ll see what happens," Trump said
        after the talks wrapped. The leaders met for more than an hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c4921-966a-4aab-a161-95634753449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e19590-2b48-4ae2-b214-5aa9e37fa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump described the sit-down as "excellent" and "probably
        even better than expected."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa94f6-b0b9-4268-8808-fb25b916aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883e62d-2839-47f3-a524-22b5c96813d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not describe specific outcomes of the talks -- namely, whether
        he''d agreed to hold off slapping new sanctions on Chinese goods -- instead
        saying more details would be released by both sides. He said a US statement
        would be released around 3:30 p.m. local time (2:30 a.m. ET).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839c593-7a43-40ce-afda-f5c222d3044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cafae1-6dde-4a21-af49-1bb030d8d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media Xinhua reported trade talks between the US and
        China would resume and the countries will "carry out discussions on specific
        issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03678fc4-a0d0-4e8f-9b6a-ec1cca9a429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d1847-3bcf-49fe-85ff-7a7baf9b233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua said the US side agreed to "no longer impose new tariffs
        on Chinese exports," though American officials stopped short of confirming
        the decision before it was announced by the President at an expected news
        conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e8d08-40da-4b81-8bf4-b0731b191141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8be7c-6ea8-4796-9b27-4455ac614ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negotiations are continuing," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7db396-ff9a-4315-9559-82f6e4fb1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18047149-6808-40e3-aa9b-df55086b7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into the meeting, it was uncertain how much progress the
        two men could make on easing the withering trade war that''s been boiling
        for months. Optimistic analysts believed there were signals the tensions could
        ease. But others said it was more likely the anxiety-inducing, growth-slowing
        slog would continue apace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44dd7dd-84e3-4def-bbb2-51368024195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb3ac8-f54c-4bde-990f-d31a40126701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials characterized the session as an opportunity for both
        to gain a better understanding of each leaders'' position as they work to
        resolve a dispute that carries immense political risk for both men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764eaf1-f2fb-4e8b-84d9-cf073336e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8616a7-2a6d-403b-912e-c2a53215fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they sat for the talks at a long rectangular table, Trump conveyed
        optimism a historic trade accord could be reached -- but didn''t say when
        or how.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a21b09-c835-4d56-a11f-588dd07047aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ed08f1-9ae6-48c0-ae50-22e128e317c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be a very productive meeting and I think we can go on
        to do something that will be truly monumental," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2da9d-f261-4ed0-a059-5b4a4261e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f58c99-4379-4f6a-b62a-5799d875c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had an excellent relationship but we want to do something
        that will even it up with respect to trade," Trump added later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7e742-a7c4-4651-a576-1f816d68815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dce89-31c1-4ebb-a4a2-5ff90bd46599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Xi recalled the 1970s-era ping-pong diplomacy between
        the two countries, using the reference to illustrate how a "small ball played
        a big role" in establishing diplomatic ties between Beijing and Washington.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9a2a8-b029-4b45-9ed9-4c72a9c12f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58b818c-c675-4d62-82d9-8736e6ec6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One basic fact remains unchanged," Xi said. "China and the United
        States both benefit from cooperation and lose in a confrontation. "</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ac15d-fe7a-446c-a485-fb79e36d7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77310a01-623b-46e4-94c5-584ff6170dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trump said he had made progress with Xi during
        pull-aside discussions in Japan ahead of their formal sit-down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cbde9-ecd2-4c16-a647-37ce17b33496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb81438-12ce-42ca-95f2-f6135309b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was with him last night. A lot was accomplished, actually, last
        night," Trump said during a breakfast meeting in Osaka. World leaders had
        met for dinner on Friday evening at Osaka Castle, which is where Trump spoke
        with Xi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e48dc-ba56-4a53-8280-9ee5a5ed1561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.931+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2521ec-6604-4eca-bc4d-985409c403ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship is very good with China. As to whether or not
        we can make a deal, time will tell," Trump said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf67bb-8a9d-48bf-a667-59cd881d27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e526ce7-9d96-4f81-9648-b373cb1bc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, which have been anticipated for weeks, come after trade
        negotiations broke down in May. The US said China backed out of previously
        made commitments to enact certain reforms in exchange for tariff relief.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511fd8ac-6f42-4926-a11b-655f161a99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebf79d-79ad-421e-b3b6-a7bc647f80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has deemed himself the only person able to bring the dispute
        to a resolution through face-to-face talks with Xi. There has been little
        communication until recently as negotiators from both sides resumed discussions
        ahead of the leaders'' meeting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247432b-24a8-412f-acd2-6c87cdd937f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca479de1-86b6-49c0-8c0c-da26c6f4005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Chinese trade teams met Friday in Osaka, according to a person
        familiar with the meeting. Participants included US Trade Rep. Robert Lighthizer,
        US Treasury Sec. Steven Mnuchin and Chinese Vice Premier Liu He.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a19956-af1c-435f-ab92-b3cbb0aabe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78dd73-1c43-4d4c-886f-8cbdeae321c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China trade dispute has clouded the G20 summit here, where
        leaders are expressing concern over a global economic slowdown and the myriad
        trade feuds Trump has escalated around the globe.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1f121-16dd-4ecd-97d0-27fe01918ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ed6bb-cedd-4fe9-8375-95bfa81e6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a day before meeting Xi, Trump previewed a useful meeting
        with his Chinese counterpart but gave little away in terms of possible outcomes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345be7f1-9875-4d98-9c98-0d277be9add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e557aa-cd78-4c28-8b91-c33b2e6ae50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a minimum it will be productive. We''ll see what happens and
        what comes out of it," Trump said. "It will be a very exciting day, I''m sure."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517dc661-0ac2-4c34-bfef-848ca96c5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922fbae-6080-46b3-82e0-b2424f51c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s advisers say the talks are occurring without
        preconditions and that all options -- including either a trade truce or the
        application of new tariffs -- are potential outcomes. Trump has said he''s
        willing to slap tariffs on $300 billion in Chinese goods on top of the duties
        he''s already applied, but aides have suggested a decision to delay the new
        round of tariffs is a potential result of Saturday''s talks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af4e11-fb8d-4a80-9fe2-1fc05ade9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d7aa9-65cf-4d44-83ff-7ad3ef7a702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No commitments ahead of talks</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b1755-0d2a-4677-8699-dd372df82828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Friday denied that he''d made any commitments to hold off
        on new tariffs as a condition for meeting Xi, a sentiment echoed by his economic
        adviser Larry Kudlow on Fox News earlier in the day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6a588-d684-45a5-939f-a7ccee8fbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cb424-62e6-407f-a7a3-2f3be1aa1006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No there are no preconditions," Kudlow said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99af4a9-f2cc-4626-93ef-c8ed52374d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9bcdc-b1bb-4130-aa8b-770fe56904f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Mnuchin said the two sides were 90% of the way to an
        agreement when the talks broke down in May, but the remaining 10% has proved
        difficult for negotiators to break through.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccb67b-ee73-4475-a53d-f7a664077055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.541+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab2a28-6b6c-4300-96d2-b40c6a76d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said this week there has been little indication over
        the past weeks that China is willing to cede to American demands they reform
        their economy. These people, who are close to the discussions, said Trump
        and Xi would need to essentially re-establish the progress they made before
        talks broke down in Washington in May.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4807024-2cf5-4789-824e-3b7e7ac3ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebcadc-3d01-4949-8057-547e1698960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.932+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the officials say a likelier outcome of Saturday''s meeting
        is a truce of sorts that will avoid new tariffs while establishing a timeline
        for renewed talks. That''s similar to the result of Trump''s last sit-down
        with Xi, held in December in Buenos Aires. Back then, Trump agreed to delay
        tariffs as the two sides worked to strike a deal.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287473b3-beda-490e-95c4-4a3c111e5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98b226b-9cd3-497f-815f-f2b024c3fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters are the Trump administration''s scaled-up efforts
        to restrict Huawei, the Chinese telecom giant, from building 5G networks around
        the world, which Washington fears could be used by the Chinese government
        for spying.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdc12d-80d1-41b1-8179-fe2489db56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e081429-2572-408d-b2cd-1226f527613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a session devoted to global data governance on Friday,
        the two men made veiled references to the ongoing dispute.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0868d4-1e91-4770-9cfd-a6500aa784da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d8cf2-46e2-4041-8381-9c5b1a056a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also ensure the resilience and security of our 5G networks.
        This is essential to our shared safety and prosperity," Trump said in his
        opening remarks at the summit of world leaders. Speaking ahead of Trump, Xi
        said, "We cannot develop ourselves behind closed doors nor shall we cause
        disruptions to the market."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaef81f-82b8-4a4f-ae8d-eaccc9950da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73288b8-b84e-4d1a-8aff-1131e62d3556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected Huawei will arise during the two leaders'' meeting.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f07b5a-32b5-4e0f-ba92-5a8a95878e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d960f-f693-4e2c-99cd-824efcde4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A trio of high-profile meetings</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe8435-c900-49b7-9c54-8f9c86ee6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks with Xi are one of three high-profile meetings Trump will
        convene in Japan on Saturday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f13b94-2f96-4361-992f-2612fb735019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bd7e2-7344-4488-86ea-76e3f7ecfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed tensions with Iran over breakfast with the powerful
        Saudi Crown Prince Mohammed bin Salman, who has been accused of masterminding
        the murder of dissident journalist Jamal Khashoggi. Human rights activities
        have called on the White House to enact new sanctions on Prince Mohammed,
        but Trump has signaled he''s moved on from the incident.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5d184-c791-4cac-a985-99ff1480604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe01b6-2ae3-491d-b9d7-7c55872cd23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump was seen in easy conversation with the Saudi royal
        as leaders at the G20 lined up for a family photo. At one point, Trump rested
        his hand on Prince Mohammed''s back.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c4c14-ff30-4657-bc9c-baca115e15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a4c65-e929-465b-97ae-f9e949131b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of their breakfast, Trump lavished praise on the prince.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b78c62-8555-4919-a5df-550c3b434bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f2501-5d8d-49ef-a189-e6b643a75160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a revolution in a very positive way," Trump said, seated
        across from Mohammed at a hotel in Osaka. Trump hailed the prince''s steps
        toward "opening up Saudi Arabia," including for women.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f40b9-e606-4f47-a2c3-bc7c50862464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030fec7-9774-4394-a2b5-c1ee1436196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve done really a spectacular job," Trump said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534ee14-af59-4e04-a0dd-7df284be7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244dde3-36e6-48b8-95b7-1c92a4163f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly and audibly whether he would raise the issue of Khashoggi,
        Trump declined to respond.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e9173-d0aa-4269-b92c-b0f560358c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3750ea5-8505-4515-b054-26f284386b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7010487-c45f-4fdb-9338-0787fe53be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95376f-71f5-4d34-bd06-3aa26e149701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump hailed Saudi Arabia''s purchase of American military
        equipment.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3f1bc-09b6-41e9-aa9c-7f46338498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5051be6-2b2b-4ad6-b77a-c985bb52a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.933+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump met Turkish President Recep Tayyip Erdoğan amid a dispute
        between the two countries over Turkey''s purchase of the Russian S-400 missile
        system.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e68a3-12b4-4866-83c7-cea78271d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.934+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b1a1b-32ff-4cd6-a0cc-6d6ceb25f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.544+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.934+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have warned Turkey that it would not be allowed to
        buy the F-35 stealth jet if it goes ahead with the missile system purchase
        because the US believes the Russian system is incompatible with the F-35 jet
        -- and has argued that Moscow could use it to gather intelligence on the aircraft.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20cb89-0427-413d-a9f1-943a40225a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.934+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00159900-3f49-4262-ae4a-360f37168a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.934+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has threatened to impose sanctions in response, but Erdoğan
        said recently he doesn''t believe Trump will move forward with the sanctions
        because of their warm relationship.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1deb3-84b4-4eef-85e6-4261d9fe9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.545+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T13:07:02.934+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2e87b-a55f-4055-9117-b95026c852ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T13:06:40.545+08:00
      'mgnl:createdBy': 'eimor'
