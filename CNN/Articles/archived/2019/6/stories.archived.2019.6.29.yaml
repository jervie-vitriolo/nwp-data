  'immigration-illegal-foreign-workers-bpo-laguna':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-29T14:36:00.015+08:00
    'imagesource': 'jcr:467a1465-a7d4-41cc-9d32-388931b3e83b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a18175c7-4f9b-4232-8e89-b34ff7238a94'
    'lead': '106 foreign workers — including a 17-year-old — were arrested by the
      Bureau of Immigration for working without visas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T14:39:05.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T14:39:06.127+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Immigration', 'BI', 'illegal-foreign-workers', 'business-process-outsourcing',
      'BPO', 'Laguna']
    'template': '1'
    'title': '106 illegal foreign workers arrested in Laguna raid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ccdb1-bf15-4171-8a31-106ab56fc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Immigration
        authorities arrested on Thursday 106 foreign nationals suspected of working
        without visas and other government permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a44f3f-6d49-4631-83c9-0ff95eb88e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Immigration (BI) Commissioner Jaime Morente said the foreigners
        — most of them Chinese — were caught while doing work at a business process
        outsourcing (BPO) company in Biñan, Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b377b-661e-4981-a4da-6ba784aa02ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They failed to present any proof of identification, during verification
        formalities," Morente added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c7f3b9-edd4-49b5-a730-8968a3cde114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner expressed dismay over the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00deab-f3ce-4b30-85d4-29f06dfc62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases like this show that some foreign nationals think that they
        could just get away with illegal activities in the country easily," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad2b25-c762-4298-9791-1aee43939cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Spokesperson Dana Krizia Sandoval said a 17-year-old female was
        among those arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45abfa-1067-49b2-a56e-5e43f24c740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was even one minor — a 17 year old female — who was obviously
        trafficked to work here illegally," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ebf50-15c7-49ed-a1c7-26c4af90cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said the arrests stemmed from reports they received from
        residents of the community, adding that most of those arrested were undocumented
        or only able to present tourist visas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba90ef3-2772-4714-8515-9319f409cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundup resulted in the interception of 97 Chinese, 4 Indonesians,
        3 Malaysians, 1 Vietnamese, and 1 Laotian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd51b8-48dc-4610-9dcd-9edaf461cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.130+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were arrested for violating the conditions of their stay,"
        Sandoval said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87d5aa-0f74-467a-a764-fe965ea8efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that 105 of those arrested will be detained at BI’s holding
        facility in Bicutan, Taguig, while going through deportation proceedings.
        As for the female minor, Sandoval said she may be recommended for release
        under recognizance to her guardian, but may still be ordered to leave the
        country by BI’s legal team if found to have indeed engaged in illegal work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b59ac-c7ae-458a-bb39-6b9c32dcdb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were given on where the minor will be held in the meantime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68c4f4-96bb-4e7b-8165-b7c169e177c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.131+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the incident should serve as a warning to foreign nationals
        who intend to work in the country without the proper papers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf11075-6d00-47b1-87f9-06cc91efe60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should serve as a warning to aliens with depraved motives.
        We are serious in our drive against illegal aliens. Foreigners who are undocumented
        should go out now and legalize their stay, lest face sanctions," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bda52-f793-41c7-8dbd-bcda11039aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente also encouraged people to report undocumented foreigners
        in their communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7609c-d25d-4cff-b973-5649020d0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente then encouraged citizens to report illegal aliens in their
        community.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2816e-53aa-4d54-9edc-c50fa50a8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.132+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our arrests came from complaints, reports, and tips from
        concerned citizens,” said Morente.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c00a18-c2d3-486c-9e00-a38154fb1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T14:39:05.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T14:39:06.133+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a big help for us in pinpointing the location of illegal
        aliens who may be hiding in the most remote places of the country. Report
        them to us so our Intelligence men may swiftly act on it and we may deport
        them immediately,” he urged.</p>'
  'robredo-pride-month-lgbtq':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-29T15:47:24.555+08:00
    'imagesource': 'jcr:eff8a1d7-1b1d-4564-ac28-d8a818f7e542'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe8b175-b6e2-4409-8af8-82c4f6e56e6b'
    'lead': 'Vice President Leni Robredo on Saturday called for unity in celebrating
      gender diversity, stressing that this should not divide the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T15:50:29.361+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-29T15:50:29.731+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on Pride Month: ''Diversity need not lead to division'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3889587-a633-44e3-9012-85bcd569fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.731+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Vice
        President Leni Robredo on Saturday called for unity in celebrating gender
        diversity, stressing that this should not divide the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ec738-a441-42c9-9985-96d0261fe076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.732+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2775e5a-8632-4ebe-96f1-354831ad754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.732+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pride Month is an opportunity for each of us to celebrate humanity’s
        wonderful and awe-inspiring diversity, and, more importantly, to recognize
        the fundamental truth that this diversity need not lead to division," Robredo
        said in a statement ahead of the annual Metro Manila Pride March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923d836-2b2b-46ac-b21a-a848d8cb6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.732+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This event caps off local activities marking Pride Month, a worldwide
        celebration to commemorate the 1969 Stonewall uprising – a series of clashes
        between the police and gay rights activists in New York City. The riots are
        believed to have inspired an international movement against the discrimination
        against gay people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e4cd4-264a-451f-903c-fc6c1303447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.733+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c7cd2-a92b-48c2-af24-daafcd020f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.733+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she joins the lesbian, gay, bisexual, transgender,
        queer, intersex, asexual (LGBTQIA+) community and their allies who aspire
        for a world with no more hate and discrimination. A lesbian couple brutally
        attacked by teenagers on a bus in London, a gay couple publicly caned in Indonesia
        for having sex, and a young gay pair in the United States assaulted for their
        sexuality – are just some of the recent stories on the community''s plight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d162e27-378e-4afd-b7fe-1c7390093baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.733+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3653d-ad73-4188-a719-2b87f5b3f7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.733+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo stressed, "Our differences in the identities we claim for
        ourselves, in the people we choose to love, and in the lives we choose to
        lead, do not inevitably set us against each other, so long as we can act with
        openness and respect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d046dd-2af4-41a2-a814-70f0499951cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.734+08:00
