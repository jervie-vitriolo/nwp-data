      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b18549-30f0-40e0-997c-59f4c7e368a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.530+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True love -- true, true love -- is when you would take a bullet
        for someone," she said during her speech. "And you know that I would take
        a bullet for you any day of the week."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
