    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714340b-360e-4643-8410-86a5c78df014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Presidential Peace Adviser Carlito Galvez
        strongly condemned the attack, but asked that judgment be withheld until the
        investigation is completed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f2714-65fa-457e-a182-f26af67abf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports suggest that the two civilians who died in the attack were
        the possible perpetrators. However, let us all hold our judgment until the
        investigation being conducted by authorities is completed," Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eb6523-9323-4744-ab09-10a3155dd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.466+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Office of the Presidential Adviser on Peace, Unity
        and Reconciliation stand in solidarity with the people of Sulu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1f4cf-d897-407b-a8c0-a4d8064e85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca3a32-cdd3-4969-a11b-bcbd3ce7bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Metro Manila police chief, Maj. Gen. Guillermo
        Eleazar <a href="https://www.cnnphilippines.com/news/2019/6/28/eleazar-ncr-sulu-explosions.html">placed
        the region under full alert</a> at 6 p.m. on Friday as a preemptive move.</p>'
  'huwaei-global-tech-ecosystem':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-06-29T16:35:40.558+08:00
    'imagesource': 'jcr:2b71ec38-cf05-44ad-a704-0d1f42e4414a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69438653-e4c7-4261-af5b-3e01a4fd6319'
    'lead': 'Huawei is a major, multinational company that does business with some
      of the most important technology and telecom businesses in the world. It''s
      also a central player in the push for 5G, the next generation of wireless networking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:41:33.594+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T16:41:48.780+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'technology']
    'template': '1'
    'title': 'Huawei''s place in the global tech ecosystem may make it too big to
      fail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027f284-4766-4c98-bd8e-7b54df8cb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Huawei is a major, multinational company
        that does business with some of the most important technology and telecom
        businesses in the world. It''s also a <a href="https://www.cnn.com/2019/05/16/tech/huawei-us-5g-rollout/index.html">central
        player in the push for 5G</a>, the next generation of wireless networking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863471c9-65ca-4e46-8833-3360b1abaf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of clout is going to make it really hard for the United
        States to stop Huawei''s momentum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc2728-2e11-4078-84e2-a32e6c54e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that the White House hasn''t been trying. Last month,
        it banned American companies from using <a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">telecom
        gear</a>&nbsp;from the Chinese tech company — a source that Washington has
        long considered a risk to national security. And the U.S. government is also
        banning Huawei from buying U.S. goods without a license. Huawei denies that
        it poses a security risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff1aea-742d-44e5-9040-cca97884fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.780+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Donald Trump and China''s Xi Jinping prepare to meet
        this weekend at the G20 summit in Japan, the United States has to consider
        whether it''s worth including Huawei in any deal between the two economic
        superpowers, especially if government officials think the tech firm could
        harm national security interests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c8307-d4f2-4719-9371-cb8aa7d59b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huawei also might just be too influential for the <a href="https://edition.cnn.com/2019/05/20/tech/huawei-us/index.html">immense
        amount of pressure</a>&nbsp;coming from the Trump administration to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bac5a-5879-49ed-be61-100a239bb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a $110 billion company that is really too big, in some
        sense, to be killed in this manner because it''s too tightly intertwined with
        the supply chain and with standards and with critical infrastructure globally,"
        said Paul Triolo, global technology policy director at Eurasia Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a75fff-f977-4513-ac6e-3e3977896013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5G and wireless infrastructure</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3eaa1-1c7f-4bc0-a2fd-8c96a4508503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s largest telecom equipment provider and it
        has invested $2 billion to research and develop 5G products. It also says
        it has <a href="https://edition.cnn.com/2019/06/26/tech/huawei-ken-hu-mwc/index.html">already
        signed</a>&nbsp;50 commercial contracts spanning 30 different countries for
        5G technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79f48a-5725-4bc5-9830-eac98968d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American government wants to push Huawei out of that coveted
        position because it fears the company''s gear could be used by Chinese intelligence
        services to spy on other countries, a claim Huawei has denied. The United
        States has also been urging its allies to take similar actions to curb Huawei''s
        ambitions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d1d41-bc35-4a35-8883-541fae9dfdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wouldn''t be easy for companies that already use Huawei to
        just switch to another equipment provider.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557d792-186c-45df-91b2-902ab30c8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s equipment already forms the infrastructure for the 4G
        networks of many major wireless carriers in Europe and other parts of the
        world, which will make the transition to 5G faster and cheaper. In Europe
        alone, the inability to use Huawei equipment <a href="https://www.reuters.com/article/us-huawei-europe-gsma/europes-5g-to-cost-62-billion-more-if-chinese-vendors-banned-telcos-idUSKCN1T80Y3">could
        cost wireless carriers $62 billion</a>&nbsp;and delay the deployment of 5G
        by about 18 months, according to estimates from the mobile operator lobbying
        group GSMA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d22900-a097-4e6f-8298-e345aebd4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s absence in Europe and other developed markets would leave
        a huge gap in the market. That might not be one Huawei''s competitors would
        be able to scale up quickly enough to fill, said Triolo, the Eurasia Group
        expert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90e3f4-2c3e-4446-8d25-5c3bcbfb05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they suddenly can''t count on Huawei to be there, they have
        to consider basically ripping out all of their base stations," he said. "You
        have to figure out the replacement costs, and the price increase because the
        other competitors are more expensive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f6c8f-ada8-453f-a3b4-ed88e551956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst case scenario "is that we never get to 5G because of the
        cost," Triolo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c42ca-9144-4943-a757-83df98f07d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Huawei''s equipment serves only a small percentage
        of networks. But those customers — small, federally subsidized wireless networks
        — have relied on the fact that the gear is up to 40% cheaper than other companies''
        equipment, according to the Rural Wireless Association, a trade group for
        small carriers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dc75c-602d-4101-9cd9-d7b803a8ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching Huawei equipment out in those markets could cost $1 billion,
        <a href="https://edition.cnn.com/2019/03/11/politics/huawei-cell-towers-missile-silos/index.html">according
        to estimates</a>&nbsp;from that group. Huawei''s US Vice President of Sales
        William Levy sits on the RWA board of directors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb3176-f354-42eb-9057-37d88596d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on <a href="https://edition.cnn.com/2019/05/15/tech/trump-executive-order-telecom-security/index.html">buying
        from Huawei</a>&nbsp;left those rural American carriers scrambling for new
        options, though they''ve been <a href="https://edition.cnn.com/2019/05/20/tech/huawei-commerce-department-exemptions/index.html">granted
        a temporary reprieve</a>&nbsp;from the policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ed62f-40cf-401a-8f35-bb3dc019821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies, like competitor Nokia, have talked about <a href="https://edition.cnn.com/2019/06/27/tech/huawei-nokia-5g/index.html">replacing
        Huawei</a>&nbsp;as a supplier in America and elsewhere. But Nokia, which is
        smaller than Huawei, also acknowledged there are challenges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4187e-f86a-4e31-af1d-3a11731f81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty in general is not good for business," said Tommi Uitto,
        president of mobile networks at the Finnish company, referring to the political
        situation surrounding Chinese suppliers. "Some of our customers may be delaying
        their decisions. If you have an operator who has Nokia and a Chinese supplier,
        then this current situation may delay their own decision-making."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8d3f2-e895-45d4-a2b5-f4ebb93bbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harm to American companies</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e71a72-4f85-4937-973b-8be346c0363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump considers a trade deal, he may also need to take into
        account that American companies rely on Huawei as a customer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd80fa-b9db-4c67-a964-0ca9d2118423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei <a href="https://www-file.huawei.com/-/media/corporate/pdf/annual-report/annual_report2018_en_v2.pdf?la=zh">purchased</a>&nbsp;$11
        billion in American goods in 2018, such as chips from Intel and Micron, and
        software from Google.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518dc06-b961-4a55-a967-96be575d0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the export ban, Huawei was Micron''s number one customer,
        and comprised 13% of its revenue in the first half of fiscal 2019. The restrictions
        have dragged down Micron''s earnings, that company said when it reported <a
        href="https://edition.cnn.com/2019/06/26/tech/micron-share-price-huawei/index.html">third
        quarter results</a>&nbsp;this week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5c3ed-3a46-4720-831a-760b121b9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had an impact because we could not ship at that time any product
        to them of nearly $200 million," Micron CEO Sanjay Mehrotra told analysts
        on an earnings call.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec602f6-9b20-4753-9c1c-fd8688161409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micron has found ways to still do business with Huawei. The company
        said it has been able to restart shipments of some products that are not covered
        by the export restrictions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ea84f-e57d-4dfe-b6fc-3dcdef3aebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the <a href="https://www.nytimes.com/2019/06/25/technology/huawei-trump-ban-technology.html">New
        York Times</a>&nbsp;reported this week that Intel has also resumed sales to
        Huawei after finding a legal way to keep products from being labeled "American-made."
        Intel declined to comment to CNN Business about that report.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33afc9-f4b6-4010-8bdf-61c289e100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American chip companies want to retain Huawei as a customer because
        if they don''t, they fear they''ll lose out to foreign suppliers who can continue
        working with the Chinese giant. U.S. companies may also worry that other foreign
        customers could see them as unreliable because of their inability to sell
        to Huawei.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb142f-259a-4557-8d52-b7591a5974ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any Chinese company designing complicated circuitry based on US
        technology has to rethink its strategic plan out the next five-to-10 years,"
        Triolo said. He added that could mean that Chinese firms stop using American
        chips in their designs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf0597-6235-4116-9aee-b29c9c65973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:41:33.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:41:48.781+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/tech/huawei-5g/index.html">Huawei''s
        place in the global tech ecosystem may make it too big to fail</a>."</em></p>'
  'ltfrb-buenasher-transport-franchise-suspended':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-29T16:49:02.403+08:00
    'imagesource': 'jcr:7101f478-8f99-4589-8204-d7df75b0b8a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bdac130-b2ef-4206-81cc-098ea6681760'
    'lead': 'Martin Delgra, Land Transportation Franchising and Regulatory Board (LTFRB)
      chairman, said in a message the franchise suspension against Buenasher Transport
      will be enforced pending the issuance of a preventive suspension order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T16:52:54.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Martin-Delgra', 'NLEX', 'North-Luzon-Expressway', 'PAMI', 'Passenger-Accident-Management-and-Insurance-Agency']
    'template': '1'
    'title': 'LTFRB suspends franchise of bus company involved in NLEX crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d90a22-81fb-4a9b-a9c0-ffe8ea23f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Transport
        regulators have suspended the franchise of a bus company involved in the deadly
        crash Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34d7af-43fa-4d5a-865e-fbb2fd51cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Delgra, Land Transportation Franchising and Regulatory Board
        (LTFRB) chairman, said in a message the franchise suspension against Buenasher
        Transport will be enforced pending the issuance of a preventive suspension
        order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34645d58-8766-4fdf-9681-9bbc0555c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra added insurance personnel are in hospitals to process insurance
        claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fdfd08-ae17-4482-9e64-ec4067c615f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Passenger Accident Management &amp; Insurance Agency (PAMI)
        said it has sent representatives to assist the victims. Details on the kind
        of assistance have yet to be disclosed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9ab8d-14aa-4d44-a9e6-42e77e90a2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed and 25 were hurt after one of
        Buenasher''s buses flipped on its side in an accident along the North Luzon
        Expressway (NLEX).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fcc89-c9e2-494f-8c05-c96de17d70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenasher Transport has a total of 19 units plying the Cubao-Santa
        Maria, Bulacan route.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebe9f1-a884-44d8-823a-0c6100b191f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Saturday, Col. Carlito Gaces, Valenzuela
        City police chief, said the bus driver and conductor are in critical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0795cf3-a984-47d3-bed3-c3563d158c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigations showed, the Buenasher Transport bus hit the
        rear part of an Asian utility vehicle (AUV) on the southbound side of the
        smart-connect road near Valenzuela exit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2dbb51-4d9c-4f63-945e-727f6a1b607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact forced the bus to veer away hitting a concrete barrier,
        rolled over and then fell on its side.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f13edfb-71f0-404f-b480-273ff9405104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:52:54.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:52:59.524+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaces said the passengers of the AUV suffered minor injuries and
        are safe.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Valenzuela police: Bus driver, conductor in critical condition <a
