    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde39bb-76d3-47d4-a7e0-101b886e2372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2019/6/28/explosion-sulu-military-headquarters.html">Twin
        explosions rocked</a> the headquarters of the 1st Brigade Combat Team at Sitio
        Tanjung, Barangay Kajatian in Indanan town around noon Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a65912-6834-4bef-9f2c-e4a5b044a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054dc6a6-f0cf-49c3-9345-7800c6b45b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the attack, and are eyeing the involvement
        of the Abu Sayyaf group, which  is notorious for bombings and kidnappings
        in the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e0f20-11a1-46cf-bc13-57b42ff3f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c745f0e-ea46-46af-8b0d-f7cba1d45e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:25:58.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial probe showed that one of the two suspected bombers detonated
        an explosive while being checked prior to entry at the military camp. The
        other suspect dashed inside, was shot, but was still able to detonate another
        explosive, Encinas said. He explained the camp was open for "civilian friends."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0630d-7a47-4df7-8b9d-6fda8db36d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Sobejana said that they are
        looking into the similarities with the <a href="http://cnnphilippines.com/news/2019/01/27/jolo-town-cathedral-explosion.html"
        target="_blank">Jolo cathedral blasts</a> last January.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddd686-13a4-48e2-9ff3-6bfc8eada709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a similarity, only that the bombing five months ago at
        the Jolo cathedral, the first bomb exploded inside the cathedral itself and
        the succeeding was coming from outside. This time the first explosion happened
        just in front of the gate, and when the gate was opened another person broke
        through and the explosion took place at the middle of the camp," Sobejana
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f908bd-7e41-4210-8efd-7a1d166dd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the improvised explosive devices (IEDs) used in both
        attacks were of the same kind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932ed8a-b6ff-482a-8fd4-8da4d011b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T20:30:33.465+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-07-01T15:24:05.022+08:00
      'mgnl:lastActivatedBy': 'xave'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than we''re looking at the same scenario, the signature IEDs
        were also the same," he said.</p>'
    '16':
