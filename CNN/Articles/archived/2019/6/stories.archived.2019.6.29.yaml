      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather specialist Meno Mendoza said the LPA may enhance the southwest
        monsoon (habagat) which will bring moderate to heavy rains over Luzon</p>'
