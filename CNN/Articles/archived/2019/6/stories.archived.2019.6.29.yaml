      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Arvin Encinas, spokesperson of the military''s Western Mindanao
        Command (WesMinCom), told CNN Philippines among the dead were three soldiers,
        three civilians, and two suspected suicide bombers. At least 12 soldiers and
        10 civilians were hurt, WesMinCom chief Major General Cirilito Sobejana said.</p>'
