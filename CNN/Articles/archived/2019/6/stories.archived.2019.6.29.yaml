      'mgnl:lastActivated': 2019-06-29T10:40:29.531+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who appeared onstage in a rainbow military-style jacket
        and rainbow thigh-high boots, expressed her gratitude and love for the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72d9cc-b07c-40a8-8225-25090bbbf2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.531+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fe454-af4e-4943-bc27-73441bde8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.489+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.531+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the definition of courage. Do you know that?" she said
        through teary eyes. "I feel so honored and privileged to even be asked to
        be here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b13f59-352e-4733-95a7-82692fbd96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.532+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff6102-f182-4b0c-890b-1bed272cd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.532+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to talk about the ways society has changed in the last
        50 years -- with people being able to come out of the closet at much younger
        ages -- and the ways society still needs to improve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa1bcf-cd98-499d-9c56-4706b3039d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.532+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6952b-6dae-4cf2-a158-64a28db216f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.532+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have made tremendous progress, we find ourselves also
        at a time where attacks on the trans community are on an increasing rise each
        day. I will not tolerate this. And guess what? I know neither will you," she
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1870c-9444-4e6e-a696-29e6c9844ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.533+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f652b8-f78e-46d1-aa8d-73ebfc42f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.533+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event continued with a performance by Alicia Keys, and talks
        from other activists. The rally is part of World Pride NYC, which culminates
        on June 30 with the annual NYC Pride March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2831741c-57d5-4645-a981-135aa748aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:40:28.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T10:40:29.533+08:00
