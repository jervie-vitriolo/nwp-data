  'bsp-18th-congress-bills':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-29T17:41:39.047+08:00
    'imagesource': 'jcr:6a30c3d3-0595-483e-9f06-50a03e255ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52520898-8497-43e0-a030-0d81e17e1b10'
    'lead': 'The Bangko Sentral ng Pilipinas outlined its legislative priorities for
      the 18th Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T17:43:12.274+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2019-06-29T17:43:12.526+08:00
    'mgnl:lastActivatedBy': 'lucia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', '18th-Congress', 'bills',
      'Bank-Deposit-Secrecy', 'Financial-Consumer-Protection', 'Agri-Agra-Credit-Reform-Act-of-2009']
    'template': '1'
    'title': 'BSP seeks amendments to bank secrecy laws and other financing reforms'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b8698-bb65-42c8-b0ec-0cbbb92c7ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.527+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) identified its legislative priorities for the 18th
        Congress, pushing for better access to financial products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bebe2-be9b-40b2-bba7-81d5c1ee9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.527+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include amendments to bank deposit secrecy laws, the Financial
        Consumer Protection bill, and agricultural financing reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0c4a7-8c1c-4aef-8485-3009e27ed81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.527+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Bank Deposit Secrecy, the BSP in a statement Saturday said it
        seeks to update the existing law so that financial institutions will comply
        with international standards on transparency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c1eea-409e-483b-88ae-88bf7cd0f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.528+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Consumer Protection bill, meanwhile, would push for
        better financial inclusion, education, good governance, and supervision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bce72a-df4f-4b9a-9986-9e8690d4f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.528+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On agricultural financing, the BSP proposed reforms to the Agri-Agra
        Credit Reform Act of 2009, to allow banks to merge loan allocations to the
        farming sector. This should improve their compliance to their mandate to set
        aside 10 percent of total loanable funds to agrarian reform beneficiaries
        and 15 percent to farmers and fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aaaded-fb54-4f6c-9e2a-adeaa0f66a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.274+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.528+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also sought better measures to combat tax evasion
        on a domestic and global scale, money laundering, and other financial crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4d109-a7c0-417f-9ab9-4438af1e098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.528+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall work with the 18th Congress in the legislation of laws
        that support a strong economy and promote a high quality of life for all Filipinos,"
        BSP Governor Benjamin Diokno said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fb104-fa51-47b0-ba03-44c31b969650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T17:43:12.275+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T17:43:12.529+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While versions of these bills were discussed during the 17th Congress,
        they would have to begin the entire legislative process when the 18th Congress
        convenes on July 22.</p>'
  'dolphin-palawan-plastic':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
