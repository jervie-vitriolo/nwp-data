  'NBA-Thompson':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-06-29T09:58:12.359+08:00
    'imagesource': 'jcr:0b925a15-0a2b-43dc-827f-44e40bf7e16d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '014222c5-5f05-4ce8-9fe5-45e9c0ea41ad'
    'lead': 'The Golden State Warriors are expected to offer All-Star shooting guard
      Klay Thompson a five-year, $190 million max contract.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T10:10:01.475+08:00
    'mgnl:createdBy': 'jp'
    'mgnl:lastActivated': 2019-06-29T10:10:01.592+08:00
    'mgnl:lastActivatedBy': 'jp'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Warriors to offer Thompson five-year, $190 million max deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871aa37-91a5-49de-9e72-fb0f59c6affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.475+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.593+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> <strong>—</strong> The Golden State Warriors
        are expected to offer All-Star shooting guard Klay Thompson a five-year, $190
        million max contract this Sunday when free agency opens at 6 p.m. ET, according
        to a report by ESPN’s Adrian Wojnarowski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e0eb8-058b-4b42-9960-5857326fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.475+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.593+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, Thompson and his agent, Greg Lawrence, have said
        over the past year that the 29-year-old guard would return to Golden State
        if offered the full five-year max deal, which appears to be on track, according
        to league sources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f172d-4fc4-4696-ab5a-fdec83d1e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.475+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.593+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time All-Star suffered a torn ACL in his left knee during
        Game 6 of the NBA Finals, but Wojnarowski reports that the Warriors are committed
        to keeping Thompson out of free agency as the team transitions into its new
        San Francisco arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9f4e6-d0fd-445f-b21b-921e3e36c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.476+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.593+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was selected 11th overall by the Warriors in the 2011 draft.
        In eight seasons with Golden State, he’s averaged 19.5 points and has a 41.9
        3-point shooting percentage. Last season he averaged 21.5 points and shot
        40.2 percent from behind the arc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444853f-700b-4c10-91da-6ebb83235a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.476+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.594+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have won three championships and reached five NBA Finals
        with Thompson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758049a-d34d-4581-ad28-05a969a1003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.476+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.594+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, Golden State announced multi-year contract extensions
        for general manager Bob Myers and chief operating officer Rick Welts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94db821-31ad-41f2-b12c-5e80e093496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.476+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.594+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myers, who has also served as president of basketball operations
        for three years, has served eight seasons as GM. Welts joined the Warriors
        organization in September 2011, after spending nine years in Phoenix Suns’
        front office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497f2bc-94bb-4cda-8883-f3f0df614518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:10:01.476+08:00
      'mgnl:createdBy': 'jp'
      'mgnl:lastActivated': 2019-06-29T10:10:01.594+08:00
      'mgnl:lastActivatedBy': 'jp'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Warriors reached a fifth straight NBA Finals
        before losing to the Toronto Raptors in Game 6. They won back-to-back titles
        in 2017-18.</p>'
