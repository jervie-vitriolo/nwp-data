  'trump-xi-trade-talks':
    'author': 'Kevin Liptak, CNN'
    'caption': 'FILE PHOTO. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-29T13:03:47.737+08:00
    'imagesource': 'jcr:abd177c7-fb4c-4037-8c5c-b80ae0d8f79f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e500d14-484b-4746-9c48-0ac847f7de63'
    'lead': 'US President Donald Trump says trade talks with China have been successfully
      revived after his highly anticipated meeting with Chinese President Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T13:06:40.536+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-29T13:07:02.930+08:00
