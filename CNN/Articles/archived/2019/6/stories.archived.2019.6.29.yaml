      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963e245-0ac9-4add-9b49-3853cd4d4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.734+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this celebration also be a moment for each of us to renew our
        commitment to upholding these principles, both through legislation – such
        as the Anti-Discrimination Bill – and in our daily interactions," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7a6fa-353f-4d26-83cd-b00dbb6ddca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.734+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dd534-82b9-427c-9dd2-4661234bc8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.735+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-discrimination bill, popularly known as SOGIE (Sexual Orientation,
        Gender Identity and Expression) Equality Bill, failed to hurdle the 17th Congress
        that concluded this month. Had the bill been enacted, it could have been a
        historic milestone in the country''s journey towards equality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81f1f5-c48a-4e65-aa39-b564fcf640fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.735+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html">READ:&nbsp;A
        law to protect the Filipino LGBTQ+ community against discrimination remains
        elusive</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12092b3-e436-472d-86c1-d9f0a7177e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.735+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is not giving up on her dream of a better and safer
        place for people of all genders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b9f2a-51cd-43d4-bee7-2cadaf266589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.735+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f44ae7e-6de1-451b-b3fa-ded922c060ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.736+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all of you, I continue to dream of a Philippines, and a world,
        where all of us, regardless of differences, can act with respect, walk free
        from fear, and stand with pride and dignity. And every Pride Month, seeing
        firsthand the energy, the commitment, the courage, and the love, I am inspired
        in my belief: We will make it real," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d711138-4316-44b2-9f60-864155b87732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.736+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690f977-05a3-4a49-93b8-4d3b56ec0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T15:50:29.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T15:50:29.736+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This support from the country''s second highest government official
        comes amid criticisms on President Rodrigo Duterte''s homophobic language.
        The President recently drew flak for saying he was "cured" of being gay after
        he met his partner, Honeylet Avanceña. Malacañang once again defended the
        President''s "colorful language," saying he was actually conscious not to
        offend the sensibilities of "special" groups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57078e3f-16c3-4620-884a-07c7022eb659'
