    'template': '1'
    'title': 'Dolphin in Palawan dies due to plastics in stomach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932817d-5415-43fe-a8c6-a35e46abe36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.094+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 29) — Another sea creature has
        died due to plastics in the ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5388c7d-7a79-4042-be25-1de7d4a73312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.094+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Knots, the company behind El Nido Resorts in Palawan, reported
        that a rough-toothed dolphin that they had rescued Friday had died the next
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41192c-c770-49aa-be81-e49fc8eb90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.094+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphin, which was named Wally, was beached in Nacpan beach
        early morning Friday. Staff and doctors had attempted to rescue the dolphin,
        feeding it and releasing it back to the wild, but it died the next day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30150047-daf8-4178-8253-627f7c92607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.095+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon post-mortem examination, Ten Knots found that the dolphin had
        swallowed a plastic garbage bag, which got stuck in its stomach and prevented
        its food from passing through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae0a25-fedf-4b81-a3df-bddad142fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.613+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.095+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more animals are popping up sick or worse, dead from plastic
        pollution. It is happening so much that it has now become the rule, rather
        than the exception," Ten Knots said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0621e-e20d-42fa-bc9c-0db771ce9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.614+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.095+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that single-use plastics should be eliminated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfafae8-51ad-4109-ae5c-4918fc0700b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.614+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.096+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can only truly start cleaning up the earth once we eliminate
        the use of single-use plastics," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04cd776-0c10-4eaa-964d-288bd933c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T21:30:06.614+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2019-06-29T21:30:07.096+08:00
      'mgnl:lastActivatedBy': 'lucia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday a sea turtle was found dead in Negros Occidental. It was
        believed to have ingested and defecated plastic garbage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583d801-b7f2-40b5-8105-420c603e0b64'
