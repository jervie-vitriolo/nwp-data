      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has repeatedly criticized the administration''s soft stance
        on the South China Sea dispute, prompting Duterte to hit back. The President
        recently called Carpio "stupid" for calling out Chinese fishing in the Philippines''
        EEZ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e42ab3-dfa6-4db5-9ce5-1f7c40c17b2e'
