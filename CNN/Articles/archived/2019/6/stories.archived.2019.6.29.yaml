      'mgnl:lastActivated': 2019-06-29T16:09:11.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every blockbuster needs a fine storyline and the script for this
        quarterfinal is one that will stand the test of time because it was Megan
        Rapinoe — the USWNT co-captain who had <a data-cke-saved-href="https://edition.cnn.com/2019/06/28/football/megan-rapinoe-donald-trump-uswnt-spt-intl/index.html"
        href="https://edition.cnn.com/2019/06/28/football/megan-rapinoe-donald-trump-uswnt-spt-intl/index.html">irked
        U.S. President Donald Trump</a>&nbsp;earlier in the week — who was the match
        winner, scoring in each half to secure a hard-fought 2-1 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e568b-72fe-4eb0-88b4-24d97fe6076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A knockout tie between arguably the two best teams in the world
        was always going to send a favorite packing. The reason why ticket prices
        went in the same direction as the temperature in the French capital for a
        match billed as "Le Grand Match" was because no one could confidently predict
        how a match between such two strong teams would unfold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15770ab5-c6de-4ba2-9fee-7c5903893979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.031+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drilled Rapinoe free kick gave the defending champion the lead
        in the fifth minute, and the midfielder doubled the advantage after the break
        by directing a Tobin Heath cross home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5db87-20e6-4893-994c-fcc5dbe49242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a team of the US'' know-how enjoying a two-goal advantage,
        the match seemed set for a straightforward conclusion but an 80th-minute Wendie
        Renard header raised the decibels inside the stadium and sowed some seeds
        of doubt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c5672-d4b9-49ba-b170-4ac0b52b9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Les Bleues were denied a late penalty appeal against a U.S. side
        in retreat but, after a pulsating 90 minutes, the experience, composure and
        ruthlessness of the U.S. proved decisive against an opponent which has never
        been beyond the last eight of a World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c0961-5d22-411f-a410-fe8b4fcb7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/26/opinions/megan-rapinoe-donald-trump-tweets-bass/index.html">READ:
        The real reason Trump sets Rapinoe off</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d10043-adaa-486d-a197-28b3e2a48dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.032+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/06/28/football/megan-rapinoe-donald-trump-uswnt-spt-intl/index.html">READ:
        Rapinoe, the US Soccer star who irked Trump</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ad5f4-7264-4707-93b9-09be59b86d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapinoe, who had picked a fight with the U.S. President for saying
        she would <a href="https://edition.cnn.com/2019/06/25/sport/megan-rapinoe-womens-soccer-white-house/index.html">not
        go to the White House</a>&nbsp;if the U.S. were to win the tournament, had
        said she hoped the match would be a "total sh*tshow circus." It was certainly
        a spectacle with plenty of talking points, many of which centered around Rapinoe
        herself, a player who the focus of much attention during the pre-match build-up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e95200-c3eb-447d-8185-f4e9550a37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Ellis, who in this match overtook April Heinrichs'' record
        for the most appearances as US head coach, described Rapinoe''s performance
        as "fantastic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a42aa-5ef8-49f8-95d1-b34acf9faf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.033+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost as if it just feeds her," Ellis told reporters when
        asked about the controversy which had surrounded Rapinoe this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810cf883-63a6-424a-a392-495a4dce504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a big personality both on and off the pitch and I think
        she honestly thrives in these moments. There''s a never-say-die attitude,
        she loves and lives for those moments. She''s a big-time player and the bigger
        the stage the more she''s going to respond."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9581b-cf6c-4be7-aa16-70de8a1ecf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old Rapinoe, likely to be playing her last World Cup,
        has now scored five goals in France, moving her level with teammate Alex Morgan
        and England''s Ellen White at the top of the scoring charts. To illustrate
        the worth of Rapinoe''s creativity to her country, since her World Cup debut
        in 2011, she has scored seven times in the tournament and provided seven assists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86e863-b8f0-4a94-9ebc-b89ff452195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before referee Kateryna Monzul had blown her whistle to start
        the match, US captain Morgan had raised eyebrows by not singing the national
        anthem. Perhaps it was Morgan''s way of responding to Trump''s criticism of
        her teammate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c91a1a-add3-4af4-b8d3-e128a200d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.034+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USWNT''s star striker had sung the "Star-Spangled Banner" with
        gusto, and had also placed her hand on her heart, in the US'' first four matches
        of this tournament. But on Friday she stood silent along with Rapinoe — who
        has previously said she will probably never sing the anthem again — in Parc
        des Princes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c15675-1357-4828-ad46-6e2659114d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day where France had experienced <a href="https://edition.cnn.com/2019/06/28/europe/france-record-temperature-heatwave-intl/index.html">record-breaking
        temperatures</a>, the heat did not appear to affect the tempo of a match which
        started at a frantic pace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80a1b1-3eee-472e-8a70-a8bdd0f1c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conceding early, France worked its way back into the match,
        with Kadidiatou Diani posing problems on the right flank. Despite dominating
        first-half possession Les Bleues could not draw level, a mistimed Diani header
        being as close as the host got.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f8a56-2a6c-425c-b330-cd8c217676bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/05/31/football/usa-1999-womens-world-cup-victory-brandi-chastain-mia-hamm-wwc-spt-intl/index.html">READ:
        The match that changed women''s football</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705f753-bb84-4ba3-943d-4f47c72a4e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.035+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. began the second half aggressively, with Heath drawing
        a fine save from French goalkeeper Sarah Bouhaddi at the near post. But France
        created chances and looked to be gathering steam until its defense was breached
        in the 65th minute. Heath was given the freedom to burst down the right wing
        and picked out Rapinoe who was unmarked at the far post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065bfbb5-0e4a-496e-a70a-cabe3eb60a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 74th minute, Heath thought she had scored her team''s third
        of the night, but the goal was ruled out for offside and from there on in
        France took over, giving the impression that it might stage an unlikely comeback.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d5e9b-51ac-4417-a413-1c7ae54ab705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Renard, unmarked inside the box, headed home Amel Majri''s
        free-kick for the defender''s fourth goal in five games. With the full-time
        whistle looming, France appealed for a penalty when Amel Majri''s cross hit
        the arm of Kelley O''Hara, but the referee, rightly, ignored France''s pleas
        and the U.S. held on for its 10th straight World Cup win.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e51369-043b-4bc6-969f-6f656684f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, which monopolized possession, had caused the U.S. problems,
        forcing Jill Ellis'' into a more defensive formation in the second half, but
        as has been the case for France in previous tournaments, a lack of bite in
        attack proved to be its downfall.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997d056-025c-42c3-ae4f-aa59c23d1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.036+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. will face England in the July 2 semifinal in Lyon. The
        Lionesses swept away Norway 3-0 in their quarterfinal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd88f50-1972-4679-8b6d-58ef4bcc9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T16:09:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T16:09:11.037+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/football/usa-france-womens-world-cup-quarterfinals-spt-intl/index.html">US
        beats France to reach Women''s World Cup semifinals</a>."</em></p>'
