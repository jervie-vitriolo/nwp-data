  'trump-kim-handshake-dmz-invitation':
    'author': 'Kevin Liptak and Allie Malloy, CNN'
    'caption': 'Photo: Saul Loeb/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-29T08:13:43.295+08:00
    'imagesource': 'jcr:678af134-401a-4b39-8a3a-5b38f278c9ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '246f97c9-2e60-402f-9388-757acd39dae3'
    'lead': 'President Donald Trump says he''s willing to meet North Korean dictator
      Kim Jong Un this weekend if he travels to the highly fortified Korean Demilitarized
      Zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:21:37.772+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'North-Korea', 'Donald-Trump', 'Kim-Jong-Un', 'DMZ',
      'Korean-Demilitarized-Zone']
    'template': '1'
    'title': 'Trump tweets Kim Jong Un an invitation to ''shake his hand'' at DMZ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba6d28-c07f-4810-a4d3-c87873aec22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump says he''s willing
        to meet <a href="https://edition.cnn.com/2019/06/22/politics/kim-jong-un-personal-letter-trump-kcna/index.html">North
        Korean dictator Kim Jong Un</a>&nbsp;this weekend if he travels to the highly
        fortified Korean Demilitarized Zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159c7c2-a350-4152-a925-e50af2aa343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After some very important meetings, including my meeting with President
        Xi of China, I will be leaving Japan for South Korea (with President Moon),"
        Trump tweeted Saturday morning from Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092ebf6-644f-42d2-8eab-8ba27dd431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there, if Chairman Kim of North Korea sees this, I would
        meet him at the Border/DMZ just to shake his hand and say Hello(?)!" Trump
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7cbd2-eb77-4cb3-9058-2f6b0b3ff92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is due to arrive in Seoul, South Korea, on Saturday evening,
        and is scheduled for talks with the South Korean President on Sunday before
        returning to Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ec600-0785-47ba-ab11-3132ceea9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief spray with reporters Saturday, Trump said he "put
        out a feeler" to Kim for a potential handshake on the DMZ in order to advance
        their warm friendship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203ff9d-326f-4563-89bd-0ae2de8ca038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I did was put out a feeler if he''d like to meet," Trump told
        reporters in Japan, where he is meeting with leaders on the sidelines of the
        G20. "He sent me a very beautiful birthday card."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b30030-fcff-47a2-b88a-a3dd1c12bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he wasn''t sure whether the meeting would materialize,
        but expressed confidence his diplomatic opening with North Korea was already
        yielding results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27f529-3bd5-4b43-a367-9bc818236d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just put out a feeler because I don''t know where he is right
        now. He may not be in North Korea," Trump said. "I said if Chairman Kim would
        want to meet, I''ll be at the border. We seem to get along really well. That''s
        a good thing, not a bad thing. For the stupid people who say, ''Oh, he gets
        along,'' it''s good get along."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13350c-dab9-425a-880b-93b575c6cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, if I didn''t become president, you''d be having a war
        right now with North Korea," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e28bf2-1718-4c74-afc3-1bfa4e42a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be in South Korea. I let him know, and we''ll see. We''ll
        see each other for two minutes. That''s all we can. But that will be fine,"
        Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d97ea-ed9d-4abc-9bc0-8f3e380613c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was <a href="https://edition.cnn.com/2019/06/24/politics/trump-considers-visit-to-korean-dmz/index.html">considering
        a visit to the DMZ, a South Korean official told CNN last week</a>. He last
        attempted to visit the border zone during a visit to Seoul in 2017, but plans
        were scrapped due to heavy fog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7d1da-b670-4940-a14b-70e1d08cfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s last summit meeting with Kim collapsed when the two sides
        could not agree on terms for curbing North Korea''s nuclear program in exchange
        for sanctions relief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904b04c-340e-4858-9298-a798444725dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, talks have been sporadic between Washington and Pyongyang.
        But there have been glimmers of progress in a letter exchange between Kim
        and Trump, including birthday greetings for the US President earlier this
        month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec9250-3a75-4e06-88fe-8d505b19513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:21:37.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:22:13.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/politics/donald-trump-kim-jong-un-dmz/index.html">Trump
        tweets Kim Jong Un an invitation to ''shake his hand'' at DMZ</a>."</em></p>'
  'europe-france-heat-wave':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Photo: Patrick Valasseris/AFP/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-06-29T08:29:17.086+08:00
    'imagesource': 'jcr:9e1931ea-1481-4a55-8c67-f7f0b250ae98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70e954ab-753d-4da2-bf16-7ec07feab5b9'
    'lead': 'France recorded its highest-ever temperature on Friday as continental
      Europe continues to struggle with an intense heat wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T08:33:52.101+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2019-06-29T08:33:53.333+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'France', 'heat-wave', 'climate-change']
    'template': '1'
    'title': 'France endures its hottest day ever as Europe swelters in heat wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32536106-b008-49f7-9e02-ae43ac4cc7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/06/26/europe/france-heat-map-intl/index.html">France</a>&nbsp;recorded
        its highest-ever temperature on Friday as continental Europe continues to
        struggle with an <a href="https://edition.cnn.com/2019/06/25/world/climate-apartheid-poverty-un-intl/index.html">intense
        heat wave</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a829a6-b9f2-4114-a9a4-62416be409dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercury reached 45.1 degrees Celsius (113.2 Fahrenheit) just
        before 3 p.m. local time in Villevieille, in the Gard department in southern
        France, according to the French national weather service Météo-France.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435573e7-6b88-469e-ba86-1cbb7b7f0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 1 degree higher than the previous record from 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa9fa7-02b4-4c00-9a91-19e0a8fe55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 French schools were closed on Friday and the opening
        hours of parks and public swimming pools were extended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb6bd3-9d6e-4209-ad86-cbf72445cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities have taken a number of radical steps this week
        to prevent a repeat of the tragic consequences of the 2003 heat wave that
        left around 14,000 people dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1de1d-d530-4177-b619-bfedc48117de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris activated its heat emergency plan last weekend, put together
        in the aftermath of the 2003 heat wave. Cooling rooms were opened in some
        municipal buildings and mist showers were installed in the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec242b7-d4f8-43c8-ac7f-5830729df16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists have warned that heat waves such as this one
        are becoming more frequent and increasingly severe because of the climate
        crisis. Météo-France said the frequency of such events is expected to double
        by 2050.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919c58c-4f1c-4765-ad7e-9b85c491886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heat emergency</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da00f22-111c-42eb-953a-ff8e9355c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been battling the heat all week, with Germany, Poland
        and the Czech Republic each recording their highest-ever June temperatures
        on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1263718-10a4-443e-b618-2081a18024cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Weather Service said temperature of 38.6 degrees Celsius
        (101.5 Fahrenheit) was recorded at 2:50 p.m. local time on Wednesday in Coschen,
        on the country''s border with Poland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566bf0f-52d1-4ad3-ae0c-54cbb4ce0a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record stood at 38.5 Celsius (101.3 Fahrenheit), which
        was measured in 1947 in Bühlertal, which lies close to France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a18a79-d919-4e12-ba7f-1e145a972c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, firefighters have been battling a 15,000-acre wildfire
        near Tarragona in the country''s northeast since late on Wednesday. According
        to the Catalan Fire Brigade, the fire likely started after an improperly stored
        pile of manure spontaneously combusted(https://edition.cnn.com/2019/06/27/world/europe-heat-wave-spain-wildfire-intl/index.html),
        causing sparks. The firefighters said the blaze was one of the worst in Catalonia
        in the last 20 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa6e5d-5943-4d87-880d-03fe6e049ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European cities are not designed to deal with such temperatures.
        Air conditioning is less common and public transportation systems often struggle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14d595-805d-4a35-9d4f-ed2300c22ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.337+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change blamed</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d905dc-383c-4bfa-9431-158569ca5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While temperatures around 100 degrees Fahrenheit may not seem too
        high, they are way above seasonal averages for the region, and episodes of
        intensely hot weather are more common during July and August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74731b5f-43c8-4027-a5bb-cdda6c71c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave is also unusual because of its timing. Such episodes
        of intensely hot weather are more common during July and August.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57527fd2-d1d4-44c7-8960-5bd72bc0e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, French Prime MInister Edouard Philippe said, "Beyond
        this extreme episode and with climate change, there is one observation: these
        episodes are getting closer, the abnormal becomes the normal".</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd030cc-c9b9-4d91-9b7b-b70706fa5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.338+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must prevent the fact that it will be even worse in the coming
        years," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973320f3-99f8-45d7-88d7-0654d3320e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Health Minister Agnès Buzyn said, "With these temperatures
        going higher, our entire society must think about adapting to climate change.
        It''s the problem"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819672d-6c46-445d-98c7-382edacd1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, French national weather service Météo-France
        linked the country''s increasingly frequent heatwaves with greenhouse gas
        emissions, warning that, without significant cuts to emissions, heat waves
        could be stronger and last longer than in the past.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30baab-9238-4709-80f0-c884cab30f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.339+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Stefan Rahmstorf, co-chairman of Earth system analysis
        at the Potsdam Institute for Climate Impact Research and professor at Potsdam
        University in Germany, mounting heatwaves are exactly what climate scientists
        predicted as a result of rising global temperatures caused by increases in
        greenhouse gas emissions from burning coal, oil and gas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5e164-ed38-4531-96dc-6348fd9e22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.340+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heat waves are on the rise," Rahmstorf said in a statement earlier
        this week, comparing recent extreme heat with 500 years of records. "The hottest
        summers in Europe since the year 1500 AD all occurred since the last turn
        of the century: 2018, 2010, 2003, 2016, 2002."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc847325-b699-45c9-87aa-d04efff11ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T08:33:52.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T08:33:53.340+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story as first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/europe/france-record-temperature-heatwave-intl/index.html">France
        endures its hottest day ever as Europe swelters in heat wave</a>."</em></p>'
