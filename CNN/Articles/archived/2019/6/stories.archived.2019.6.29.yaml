      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/06/28/us/lady-gaga-bullet-trnd/">"Lady
        Gaga tells LGBT community: ''I would take a bullet for you''"</a></em></p>'
  'carpio-duterte-thoughtless-useless-eez-provision-constitution':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-06-29T12:38:12.034+08:00
    'imagesource': 'jcr:a121e214-5bbb-4cd0-af75-489881e24366'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41e381c-9919-433d-a16b-e689c4605a37'
    'lead': 'The senior justice says it is ''unfortunate'' that President Duterte
      used these words to describe an important provision in the Constitution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-29T12:41:35.852+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio to Duterte: Not ''thoughtless, senseless'' to reserve PH EEZ
      for Filipinos '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6326608-52e1-400e-8518-104b4543a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Senior
        Associate Justice Antonio Carpio on Saturday refuted President Rodrigo Duterte''s
        controversial statement that the constitutional provision reserving the country''s
        exclusive economic zone (EEZ) to the exclusive use of Filipinos was "for the
        thoughtless and the senseless."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91bffa-3f42-467f-a127-3586816ff45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1186e79-f8ac-401c-83bd-da99f401b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exclusivity is not a ''thoughtless and senseless'' provision
        in our Constitution as President Rodrigo Duterte has unfortunately characterized,"
        Carpio said in a speech before graduating students of the University of the
        Philippines Diliman College of Social Sciences and Philosophy. He urged students
        to value personal integrity but stressed that as Filipinos, protecting the
        country''s territorial integrity is as important.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ac3bd-20e2-4ba7-9aae-3710d28a7247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ca47d-ae4e-4ee7-bb73-ef334445579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out that Article 12, Section 7 of the Constitution
        states, "The State shall protect the nation’s marine wealth in its archipelagic
        waters, territorial sea, and exclusive economic zone, and reserve its use
        and enjoyment exclusively to Filipino citizens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b71a0d-18e2-4742-ae65-f436704cfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c955fde-3945-490f-b8a1-a8904f491f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Duterte commented about that particular provision,
        which has been cited by experts and government officials, including Carpio,
        in criticizing his move to allow Chinese fishermen in the Philippines'' EEZ.
        He said: "That is a provision for the thoughtless and the senseless. The protection
        about economic rights, about the economic zone, resources? I am protecting
        the country and 110 Filipinos."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2b795-26f2-490f-b719-c3603b83d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0171f8-c132-44c4-9c89-871406a9cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.690+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio on Saturday said the framers of the 1987 Constitution followed
        the exclusivity provision from the United Nations Convention on the Law of
        the Sea, an international treaty signed by 167 states including the Philippines
        and China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823c9e0-0d58-440b-9113-90fa32747c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634024fa-7d4d-47cd-beb8-3e110dc1d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the small minority of states that have not ratified UNCLOS,
        like the United States of America, have adopted this exclusivity. International
        tribunals have declared this exclusivity as part of customary international
        law – which means it is the governing law for all states of the world," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b3e38-dfb8-4524-bf14-46e78a7c80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea4640-8a18-455d-af8a-60b5ec95e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio argued, "China itself reserves all the natural resources
        in its own EEZ exclusively to Chinese citizens. Why will we not accept and
        protect this exclusivity when the rest of the world is accepting and protecting
        this exclusivity?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cff38-670f-4027-8cdd-71701c06d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29666f6-5264-4c1c-bce6-8b973e2b6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine delegation to the The Hague that
        argued for and won the country''s case against China in July 2016. This was
        filed after the Philippines lost control over Scarborough Shoal, located around
        120 nautical miles off Zambales, to a controversial standoff with China in
        2012. The arbitration ruling said China violated its duty to respect the traditional
        fishing rights of Filipino fishermen in Scarborough. It recognized the Philippines''
        sovereign rights to some areas within its 200-nautical mile exclusive economic
        zone in the South China Sea, invalidating China''s sweeping claim to almost
        the entire global waterway. Beijing rejects the Philippines'' landmark victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9227ac-a991-452f-82dc-5f326519967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb13721-91ff-4c91-ac66-4d38f0ac8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has repeatedly said enforcing the arbitral
        ruling could result in a war with China, whose friendship it has nurtured.
        Carpio questioned why the government keeps on saying this, when the Constitution
        and international law are clear that "war is not an option and has never been
        an option."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd65f67-6d35-482a-b676-61b4d37c8c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181eac35-e15b-4f55-ae1e-a33437d58b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that the specter of war is being raised only to intimidate
        the Filipino people into submitting to China’s encroachment of our EEZ," Carpio
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5b41c-5312-4908-a7f7-6593ad263eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2019-06-29T12:45:06.691+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c7774-0f73-404d-9aec-bee76d908638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T12:41:35.854+08:00
