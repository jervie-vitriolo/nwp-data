      'jcr:uuid': 'c81d3046-8626-4bab-9ca5-e54aed755f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://edition.cnn.com/specials/politics/supreme-court-nine">U.S.
        Supreme Court</a>&nbsp;said Friday it will review next term President <a href="https://edition.cnn.com/2013/07/04/us/donald-trump-fast-facts/index.html">Donald
        Trump</a>''s decision to terminate an Obama-era program that protects hundreds
        of thousands of undocumented immigrants who came to the U.S. as children,
        setting up a potential decision in the heart of the 2020 presidential election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0c52b-d42c-4358-8724-41af826b848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision siding with the administration could strip protections
        for nearly 700,000 so-called Dreamers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc309f-4319-4528-ad68-5aad8638d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration was a signature issue during Trump''s first presidential
        campaign and will be again in the upcoming election. Democratic presidential
        hopefuls showed this week that they also intend on seizing on the issue, as
        they pledged to extend protections in two days of <a href="https://edition.cnn.com/2019/06/28/politics/democratic-debate-highlights-night-two/index.html">debates</a>&nbsp;—&nbsp;some
        the top candidates even said they would do so on their first day in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919b2df-a698-4dd8-93fb-402dd7b2a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices have been considering whether to <a href="https://edition.cnn.com/2019/01/22/politics/daca-supreme-court/index.html">take
        up the case for months</a>, while allowing renewals for the Deferred Action
        for Childhood Arrivals program to continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204c26b-d87e-48b1-92f2-9f9515ef774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which protects participants from deportation and allows
        them to work in the US, has become a focal point in the debate over Trump''s
        proposed US-Mexico border wall and efforts to crack down on immigration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00056b-4317-44ec-8f4b-93800ede1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly cited the fact that lower courts blocked his
        effort to phase out DACA and the potential for a Supreme Court review as a
        reason not to make a deal with Democrats to extend the program on a comprehensive
        immigration bill. The President has felt all along that although lower courts
        ruled against him, he would ultimately prevail in the Supreme Court, much
        as the administration did in the final version of the travel ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dda174-5e4a-45f7-b18d-71310ab201cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, for instance, <a href="https://twitter.com/realdonaldtrump/status/951094078661414912?lang=en">Trump
        tweeted</a>: "It just shows everyone how broken and unfair our Court System
        is when the opposing side in a case (such as DACA) always runs to the 9th
        Circuit and almost always wins before being reversed by higher courts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75acc4-8a84-463c-80af-b606c4d160a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many DACA recipients are unable to obtain legal status on their
        own because they were either brought into the country illegally or they overstayed
        their visas. That often precludes them from becoming a lawful permanent resident
        because one of the requirements is having entered — and resided in — the country
        legally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35287c-9e98-416b-a128-14c7bd1bf3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement was made without comment or any noted dissent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b230847-d746-416d-8268-b0dddf71bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congressional action unlikely</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd6098-2d3c-410f-a9bc-6a986bc49ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was implemented by President Barack Obama after comprehensive
        immigration reform failed in Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9682ebc-9607-45bc-b911-aabec34b6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While legislation has been introduced to enshrine the protections
        into law, it faces an uphill battle, giving additional weight to the Supreme
        Court''s impending decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5aa2af-cff4-4672-830a-ab655c1f846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-controlled House of Representatives passed a bill
        earlier this year that would provide a pathway to citizenship for more than
        1 million undocumented immigrants, including DACA recipients, but it is highly
        unlikely to become law anytime soon, particularly ahead of a presidential
        election. Even if it were to pass the Republican-controlled Senate, it faces
        a certain veto from Trump.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498534ca-d299-4e1d-ad81-2f3cdb74696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move shows the justices are willing to jump into the political
        fray, even as Chief Justice John Roberts this term has tried to keep the court
        out of partisan politics, said Steve Vladeck, CNN Supreme Court analyst and
        professor at the University of Texas School of Law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be236cc8-6297-410f-af23-ad9a6c33f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court may be hoping that the political branches reach some
        kind of compromise solution in the interim, but today''s action suggests that
        they''re unwilling to defer to the political branches indefinitely."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd41de8-b580-47b0-8b3d-d8bd0d11d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal history</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68143e-e273-4c2f-b13d-06798dc61845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.754+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue facing the Supreme Court is not the legality of the program,
        but the way the Trump administration wanted to terminate it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418ef50-50e7-49a5-b643-f3b32f933cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2017, then-Attorney General Jeff Sessions announced
        the phase-out of DACA, arguing that it was created "without proper statutory
        authority." Acting Homeland Security Secretary Elaine Duke then formally rescinded
        the program. Under the administration''s original plan, protections would
        have begun to expire in March 2018. But a slew of legal challenges and subsequent
        court rulings kept the program alive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691000c5-2e7d-4e04-b082-d4e23b51192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiffs, including the University of California, a handful of
        states and DACA recipients, argued that the phase-out violated the Administrative
        Procedure Act, a federal law that governs how agencies can establish regulations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7e5bb-78f8-48cf-af0a-b29489c7f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DACA reflects our nation''s commitment to helping hardworking people
        and creates hope and opportunity for a new generation — many of whom were
        brought to our country as toddlers, California Attorney General Xavier Becerra
        said in a statement Friday. "We look forward to making our case before the
        Supreme Court."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0f02d-7a89-461c-89f5-a17c8c935f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three federal judges have ruled that the justification and the manner
        by which the administration terminated DACA was flawed. The administration
        had tried to circumvent the appeals courts and involve the Supreme Court early
        on to no avail. But late last year, the 9th US Circuit Court of Appeals eventually
        upheld a ruling blocking the phase out, allowing the Supreme Court appeal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc8d56-f351-4473-b99c-8bb0412170fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: we do not hold that DACA could not be rescinded as
        an exercise of Executive Branch discretion," wrote Appeals Court Judge Kim
        McLane Wardlaw. "We hold only that here, where the Executive did not make
        a discretionary choice to end DACA — but rather acted based on an erroneous
        view of what the law required — the rescission was arbitrary and capricious
        under settled law."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e21ee0-5d0c-420a-b8b4-51eb2b64218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10b496-6d21-432a-b036-3690fa2df79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-29T10:36:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-06-29T10:36:37.755+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/28/politics/daca-supreme-court/index.html">Supreme
        Court to decide future of DACA protections for undocumented immigrants</a>."</em></p>'
