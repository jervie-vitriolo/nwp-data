      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/06/29/world/nick-cave-god-religion/index.html"
        target="_blank">A rock star was asked what God''s voice sounds like. His answer
        is beautiful</a>."</em></p>'
