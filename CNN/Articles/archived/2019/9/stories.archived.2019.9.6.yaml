    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96b7c2-322a-4227-a298-fa90a23a3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.643+08:00
