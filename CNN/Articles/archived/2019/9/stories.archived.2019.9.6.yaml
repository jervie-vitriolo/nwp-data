    'template': '1'
    'title': 'Experts warn PH vs. siding with China on UNCLOS revision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe82a6c-919e-4194-aa8a-df5d9c75505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Maritime
        experts warned of “dangers” in the Philippines’ pronouncement it is now on
        China’s side in seeking a revision of the United Nations Convention on the
        Law of the Sea (UNCLOS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6ecc1-3833-4cb0-b584-1fc8af3c75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07840a85-46f9-4508-9922-a4c3712bf656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manila and Beijing may agree on the need for foreign vessels
        to seek permission to pass through another country’s waters, a Washington-based
        think tank said this is just part of the “vast” provisions China wants changed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c53526-f698-4c17-9ff9-2b44dddd319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728ffe4-09a5-4007-8dc6-8a253b15867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]heir differences on the treaty are much larger and represent
        a clear threat to Philippine interests,” Gregory Poling, director of the Asia
        Maritime Transparency Initiative that monitors the South China Sea dispute,
        told CNN Philippines in an e-mail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be63752-755e-4c76-94d0-5d62a02783b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88436f70-27bb-468c-9e44-d2d0ee372ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China wants to expand the definition of historic waters and historic
        rights to allow it to claim special rights throughout the South China Sea.
        This would effectively make the Philippines’ exclusive economic zone no longer
        exclusive—it would have to share its resources with China,” Poling explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b83121-74b0-4856-893d-9dd0185e2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf7326-f36d-430a-9fd6-6fefc7b0adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on its sweeping claim to almost the entire South China
        Sea based on a historical nine-dash line, which the 2016 arbitral ruling invalidated.
        Beijing rejects the decision. The landmark ruling by a tribunal in The Hague
        recognized the Philippines’ sovereign rights to areas within its 200-nautical
        mile exclusive economic zone in the South China Sea that Beijing is claiming.
        The government calls this West Philippine Sea where China built artificial
        islands, blocked Filipino fishermen from fishing, and interfered in petroleum
        exploration.</p>'
