      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria made two successive goals in the 48th and 55th minute during
        the second half of the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e12100-c4be-433d-bb1e-f2b23c79e25d'
      'mgnl:activationStatus': true
