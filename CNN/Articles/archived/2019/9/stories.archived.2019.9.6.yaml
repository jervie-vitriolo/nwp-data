  'China-Hepatitis-C':
    'author': 'Julie Zaugg and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T15:13:56.641+08:00
    'imagesource': 'jcr:59bccb19-29aa-45ad-84d7-dd3ea3d1497c'
