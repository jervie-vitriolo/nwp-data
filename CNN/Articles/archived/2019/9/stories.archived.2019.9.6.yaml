      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33db57-4bef-459e-9486-53411b0f9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:02:38.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF leader was a high value target of PDEA,and was allegedly
        involved in selling prohibited drugs. He was also tagged in the recent bombing
        that had rocked Central Mindanao while the entire southern Philippines is
        under martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
