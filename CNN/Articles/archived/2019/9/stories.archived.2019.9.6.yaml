      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac21943-7be6-4090-91ba-21fced120d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:26.811+08:00
