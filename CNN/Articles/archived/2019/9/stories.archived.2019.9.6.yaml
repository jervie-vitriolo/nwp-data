      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> – Close
        to 50 people have died because of dengue in Bicol Region, according to the
        Department of Health (DOH)-Region 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4932dd-eabb-4609-a0fe-279079e1d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3427b5-03e0-49ef-a35c-a5d3d84261e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to August 31, 2019, data from the DOH''s Public Health
        Preparedness and Response Unit show there are a total 6,548 suspected dengue
        cases with 48 deaths, higher than the 2,036 cases and 23 deaths recorded in
        the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa5983-2f6e-479f-98df-86a9f288cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df36e1-88b7-4349-ab75-740310cdd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur has the highest number of reported dengue deaths with
        20, followed by Albay, 13; Sorsogon, 9; Masbate 3; Camarines Norte&nbsp;and
        Catanduanes, 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a736c-9c19-49bc-8d64-5add4c1aa69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d5631-1096-483d-bab3-bff7d9963bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol provinces Catanduanes and Albay have both declared state of
        calamity due to dengue surge, amid the national dengue epidemic declaration
        of the DOH in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5d040-73b9-47d7-9e52-e63bdcfddc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial health officer Hazel Palmes said there was 1,669 percent
        increase in dengue cases in Catanduanes, so she requested for a declaration
        of state of calamity to the Sangguniang Panlalawigan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ac64b-359b-4a27-a972-119ed40be493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:13:18.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>53 deaths reported due to dengue in E. Visayas</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ee197-0902-4b1f-8ec4-7cf4150bc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:13:18.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While deaths from dengue in Eastern Visayas have reached more than
        50 as of August 31, cases of the mosquito-borne disease are going down, regional
        health officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843c078-4400-4250-90fd-d6e4ccf5b2a3'
