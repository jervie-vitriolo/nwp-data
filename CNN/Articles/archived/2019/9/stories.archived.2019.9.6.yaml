      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c058c-1d2f-430d-be7a-cbe65e7ee4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:13:18.035+08:00
      'mgnl:createdBy': 'catherine'
