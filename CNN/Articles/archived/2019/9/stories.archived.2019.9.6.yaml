      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We knew that even before there were payments involved.
        But what about the people who can''t afford it, but are qualified to go home
        with their families despite this?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a862ee-efac-496a-ae7e-9673897f4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon had&nbsp;claimed she paid BuCor personnel ₱50,000 in&nbsp;three
        installments last February for the release of her husband who is detained
        at the New Bilibid Prison.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55679524-64c7-4c57-9153-e500273a6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183939b-71f8-4bd7-88e7-7e7655e06ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a certain Senior Inspector Mabel Bansil claimed ₱40,000
        in two of the installments, with the first ₱10,000 being paid to Ramoncito
        "Chito" Roque, identified as the Documents Processing Section chief of the
        bureau.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e3b45-d018-405e-b6ab-c3403db35c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon said they&nbsp;agreed her husband would be released in March
        2019. The deal, however, did not push through, as she was referred to another
        BuCor official, Ruperto Traya. Traya was shot dead by unknown assailants on
        August&nbsp;27 in Muntinlupa.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd6271-7d77-4d5b-b551-87546cd3553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Traya, Camelon also admitted to dealing with another
        BuCor official named Veronica Buno.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a192f70-02f4-4498-842a-47ba5467d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.970+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon said the date of her husband''s release was pushed back
        to June and then to October.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb9c98-b5b7-4b20-a6d4-b788220c24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24379f-8dd9-465e-856a-9d69947a2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque claimed he returned the money to Camilon a few days after
        receiving it in February. However, Camilon said she never she got back the
        money despite her demands for its return.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62e172-276c-4b84-8866-844358c36ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:07:10.971+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Axe officials</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e7438-0add-4a5b-8bd9-5c8f644e9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also accused prison officials of taking money so they could
        allow visitors to sneak in contraband for inmates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392adf76-15a0-447c-bbec-f3024239d67a'
