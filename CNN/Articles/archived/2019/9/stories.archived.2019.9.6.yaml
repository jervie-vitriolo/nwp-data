    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9768646-fc5b-4af2-93d6-c5f4b9ac0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
