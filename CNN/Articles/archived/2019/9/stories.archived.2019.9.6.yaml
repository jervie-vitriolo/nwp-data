      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the steps in adopting a child?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cecd3-44b3-4933-a3e8-31682d12e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98d8ad-1fcb-4df1-8dc2-55d5ccd5bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main steps in adoption in the Philippines, the administrative
        and the judicial. The administrative processes is done through the DSWD. Potential
        parents must go through several steps including attending seminars on adoption,
        applying for the proper DSWD paperwork, and going through an assessment. Once
        the administrative process is completed, parents must file for a petition
        of adoption at the courts, which would decide if the parents should be issued
        a decree of adoption.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385e967-2745-4758-a9f1-77be7cdc7dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
