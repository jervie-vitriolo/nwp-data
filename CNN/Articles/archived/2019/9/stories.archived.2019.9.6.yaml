      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented by WW(Weight Watchers Reimagined), attendees will learn
        from the media mogul "as she shares the personal ups and downs of her wellness
        journey and guides them to develop their own 2020 action plan through motivating
        conversations, the latest in wellness research and insightful interactive
        workbook exercises."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ea0df-2c19-482e-991a-01bbe85e64ce'
      'mgnl:activationStatus': true
