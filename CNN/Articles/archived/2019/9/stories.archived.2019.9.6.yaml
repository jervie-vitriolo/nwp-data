      'mgnl:lastActivated': 2023-01-27T10:36:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c131960-6b9d-4262-87fa-96fc09ce5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:26.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reaching the school by car, the family was first greeted by
        Helen Haslem, head of the lower school. Then the Duke and Duchess of Cambridge
        took their daughter to her new class, where she is one of 21 pupils.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1ee4e-29a3-47c6-93cf-c47c5af4419c'
