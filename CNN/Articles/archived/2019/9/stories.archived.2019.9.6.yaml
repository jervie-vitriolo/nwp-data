      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Syria answered with their first goal at 14th-minute mark
        and another goal in the 30th minute of the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b7a12-9685-47dd-83d4-6033cdb15744'
      'mgnl:activationStatus': true
