      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/09/05/tech/nintendo-snes-trnd-new-release/index.html?utm_source=twCNNi&amp;utm_content=2019-09-05T23%3A01%3A07&amp;utm_medium=social&amp;utm_term=link">Nintendo
