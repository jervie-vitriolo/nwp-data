      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Rodrigo Duterte paid his last respects to two pilots who died after a medevac
        plane they were flying crashed in Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4697e37-e8b0-4d5d-bd54-5c6e6b69aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:50:36.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by Malacañang show Duterte paying courtesy to Captain
        Jesus Hernandez and First Officer Lino Cruz Jr., two of the nine fatalities
        from the medical evacuation plane which crashed in a private resort in Calamba
        City last Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe5aca-8663-4459-9e60-5f5c87c8c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:50:36.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported that the two were flying a Beechcraft King Air 350 plane registered
        as RP-C2296 to transport a New Zealander patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b22990-471d-458d-9890-e82cbd7ea4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:50:36.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:05.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft took off from the Dipolog Airport in Zamboanga del
        Norte for Manila that afternoon, but lost radar contact about 3:10 p.m. while
        flying 25 nautical miles from Manila. Eyewitnesses recounted seeing the plane
        flying low with a loud engine before it plummeted and exploded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780c3454-af24-4092-8dd8-a347eaccf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T11:50:36.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited the remains of Hernandez and Cruz at the Loyola
        Memorial Park in Parañaque City on Thursday night.</p>'
