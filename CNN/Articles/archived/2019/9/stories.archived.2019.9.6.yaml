      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I know for sure is we can all come together to support a stronger,
        healthier, more abundant life -- focused on what makes us feel energized,
        connected and empowered," Oprah Winfrey said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067cdd6-cd6f-4e94-83ef-22b5e63372d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:07.579+08:00
