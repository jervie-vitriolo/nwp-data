    'lead': 'Yolanda Camelon, who surfaced during the Senate hearing into the controversial
      policy, claimed she paid BuCor personnel ₱50,000 in installment for the release
      of her husband who is detained at the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T00:47:37.604+08:00
