      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, however, noted no specific names of BuCor officials or
        amounts were identified in the complaints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c58aef-fba2-4d6d-8d4f-a3d2ff2a5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called scheme grabbed the spotlight as a witness alleged
        that some BuCor officials and personnel attempted to sell her husband’s early
        release from Bilibid in exchange for ₱50,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f56776-198d-49cc-9c16-1bf11d31be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoly Camilon claimed that she is just one of at least 20 people
        offered their kin’s freedom in exchange for cash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1a013-1fd3-4963-8dd2-e2d58588af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Dela Rosa should face a probe to determine
        whether the former BuCor chief should also be held accountable for the release
        of heinous crime convicts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0ddee-8c35-4540-9973-1b1d31a04451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier admitted during a Senate probe that he signed
        120 release orders for heinous crime convicts. He said most of them were "murderers
        and rapists".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6712ffb-6196-4492-a73a-2e2ce4530e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.644+08:00
