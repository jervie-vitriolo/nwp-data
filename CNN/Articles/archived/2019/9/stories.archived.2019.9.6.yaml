    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:31.351+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-rosa', 'Senate', 'BuCor', 'Bureau-of-Corrections', 'Bilibid',
      'New-Bilibid-Prison', 'GCTA-for-sale']
    'template': '1'
    'title': '‘Freedom for sale’ scheme complaints not new, says Bato Dela Rosa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d1d06-ce38-402c-b38b-e5da68abcb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)—</strong> Senator
        Ronald “Bato” Dela Rosa on Friday revealed it’s not the first time he’s heard
        of complaints on the alleged “freedom for sale” scheme in the New Bilibid
        Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489b06e-2be5-4d0f-8435-6a29b782cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dela Rosa, who served as Bureau
        of Corrections (BuCor) chief from April to October 2018, said he personally
        investigated if the Good Conduct Time Allowance (GCTA) was indeed being sold
        to inmates’ families. However, he came up short as no admissions surfaced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdffbe9-88a4-4821-be14-1ebf3a857eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole time <em>na nandoon ako</em> (I was there), I was trying
        to find out <em>kung meron talaga</em> (if there’s such thing) but unluckily,
        <em>wala akong nadiscover na merong ganoon</em> (I wasn’t able to discover
        anything) ,” Dela Rosa told CNN Philippines’ News Night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8067e-147b-45f1-8b08-dae9a8982393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:49:06.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Merong nagco</em>complain and I attended to their complaints.
        <em>Ako mismo, na</em>gconduct <em>ng</em> investigation.<em> Sabi nila, sir
        ''yung</em> GCTA <em>ng asawa ko hindi nila binibigay na ganito, dapat nakalabas
        ''yung asawa ko</em> sir porke <em>ba mahirap kami wala kaming pambayad sa</em>
        GCTA <em>hindi ibibigay sa samin ''yan,</em>” the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
