      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Simulated Birth Rectification Act?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb466522-a54d-4f43-848d-58bb36a491ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simulated Birth Rectification Act shortens the process of adoption
        for adoptive parents who have tampered with the birth documents of a child
        to make them seem like the biological parents provided that the act was done
        for the sake of the child. Instead of going through a lengthy court procedure,
        parents would only need to secure an issuance from the DSWD Secretary. The
        law was signed by President Rodrigo Duterte in March. It was authored by Senator
        Grace Poe, the adopted daughter of actor Fernando Poe, Jr., and was sponsored
        by Senator Risa Hontiveros.</p>'
    '43':
