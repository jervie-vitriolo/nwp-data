      'aee9d924-7ad6-4848-b39e-84d88c649b4b']
    'template': '1'
    'title': 'On Man-O-War Cay, people rattle off the names of friends and neighbors
      they have not heard from'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c15366-b550-49cd-992c-ecd4e6266637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The entire top floor of a pastel-blue
        beachfront home was sheared off while the lower level remained untouched.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dd4a5-2bfd-403b-9651-1a3eef983efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boat rested amid the remains of a leveled home. Yachts were scattered
        about this community of 300 people -- upended, like discarded toys. Shelves
        full of books still stood beside a crumbled wall with its windows intact.
        The wall and roof of a quaint living room were peeled off like tape from one
        small house, revealing a couch and dinner table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbdee5-2017-4fc4-b0db-1692e25a4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f194fda-fbf7-42f8-9680-297803e47a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction in this once-idyllic enclave in the northern Bahamas
        can''t be put into words.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6c6c4-5f42-464a-b078-523d8dfaec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be2d78-d690-446d-a6fa-329e79f84a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words can''t describe it," Sherrie Roberts said. "I don''t wish
        it on nobody. ... It''s like an atomic bomb went off."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4fdb6-6a4a-4df1-a708-2729a8ecaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.803+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad048a-e660-4f99-8d38-6f2da75d88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty adds to the trauma</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a337a3d-ea66-4c6d-accb-8d83cc73cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian, the strongest hurricane ever to hit the Bahamas, wiped out
        whole neighborhoods when it made landfall Sunday at Category 5 strength. It
        unmercifully lingered for days, pounding the same battered places again and
        again as residents took cover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f9234-55dd-489c-9f3b-97233cb87ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfca8c-4760-455d-b324-f5dd72ecce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the official death toll was 23, Bahamas Consul General
        to Washington Theo Neilly told CNN. But authorities have said the tally is
        expected to rise as the extent of the damage becomes clear over the next few
        days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d146c-4c1c-4838-b5ef-847f61516235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae7808-d6ab-4a0f-967b-e116abc80ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents rattle off a litany of names of neighbors and friends
        they have not seen or heard from. All communications went down Sunday. Satellite
        phones have trickled in. The uncertainty creates another layer of trauma.
        Residents pass on news of loved ones by word of mouth. Your mom is OK. Dad
        is OK. These people were Medevaced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac324a-a2ce-464b-800c-7f1db18c4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e102e99-f722-48f1-aad4-bca5654cb507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 people have been rescued as small planes and helicopters
        hopscotch the Bahamas'' northern islands as part of international efforts
        to reach stranded survivors, feed the displaced and further assess apocalyptic
        damage left by Hurricane Dorian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368002bb-8a11-4ebb-b1b1-130fd8529392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0e16-bc2a-49bf-89d7-e4844cefd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people had been rescued and evacuated Thursday morning
        from the Abacos, a government official told CNN. Many were flown to the Odyssey
        Aviation center outside Nassau Airport, where a CNN team saw rescue and relief
        aid helicopters and small planes landing and taking off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df2bf7-21de-458f-a82a-2f5bd61cec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6ce26-7177-4e30-a964-edf7b1f0e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents dodged projectiles and shielded windows with mattresses</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3760f-413d-4d56-88e3-b31c5cac10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts held a bottle of water as she stood with her grandson in
        a debris field where her home once stood. She cried. She wanted her family
        in Tampa to know they had survived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a600b1-a511-4ccb-b244-59221d45e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.804+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde167f-7cdb-4e63-bafc-5c2b76de737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just us, everybody''s hurting," she cried. "We''re not
        any worse than anybody else. Everybody is hurting and we thank God for life.
        We''ve got each other."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e867c-f208-4f21-93b8-2639dd9a6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae684d2-60f8-45e9-b5ea-3dc7c704b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardened by previous storms, residents of the Abacos remember dodging
        projectiles unleashed by the hurricane-force winds. They shielded doors and
        windows with mattresses. Looking at the aftermath, it''s hard to imagine how
        anyone survived.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b47b6-02aa-4551-b083-bd00a1fcb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0af14d-cae2-4984-b160-6bda449ee298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man described climbing on his kitchen cupboard amid rising water,
        with just inches of space to breathe. He went under at one point before his
        son pulled him up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29807a-eb1d-48eb-80a1-d3c483e9a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b455b-545e-4f95-9390-9cbdbcda7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found the strength because I didn''t want my son to see me die
        that way," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847220a2-1158-4999-9a6a-3caefe166076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e0ab3-e29e-45f2-a7a1-900505e1324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others weathered the storm by moving around their homes. When a
        window would blow out in one room, they rushed into another, where, again,
        the windows would burst -- like a cruel joke.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89d4bf-3dbf-44ef-99e7-26104fa8d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc435cb-cfd3-47fe-8870-1b3b3cfb1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After the hurricane, a starry sky provides temporary relief</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b1695-fd93-4800-8d2b-103e85e34642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abacos suffered massive destruction, Bahamian Prime Minister
        Hubert Minnis said. About 60% of homes in the town of Marsh Harbour were damaged.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f2e3f-4d09-4ed0-ba11-fa4853656591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c618f1-5534-4454-a0c4-9d2996814e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.805+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of the Abacos are resourceful and self reliant. Many
        were born here. On Wednesday night, stars filled the dark sky. The sense of
        relief for those who survived was dampened by the realization of the absolute
        destruction. Streets they knew so well now seemed foreign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521123ac-b53f-4b16-80ad-22c6840265cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada653e7-5320-4b76-84d4-54d6675e4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community has come together," Roberts said. "Families have
        taken in other families."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfaa4f6-b4ef-4f04-9ffc-02e6e28e4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c29f68-38c8-4236-8f34-ecf1536ac657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will food and supplies get to the island? some residents asked.
        A baseball field was cleared of debris to make possible the landing of a helicopter
        carrying a CNN crew and others</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312e54d-549c-48e6-b19b-21f86d9e428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96d874-1846-4bc9-bed5-2bbf5931b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Albury was on the helicopter. He hadn''t heard from his wife
        Chana in days. Had she survived? They finally reunited. She cried as they
        exchanged a long embrace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f8337-1622-472d-9854-14f232a93cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12738c9e-91b8-4469-94a2-c0992d0eb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be OK," he told her.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072914e5-016e-4eab-a471-b6e9671943ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2df978-aadb-49ff-a4e8-557d5a128a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chana Albury and her friends cowered in a small bathroom room in
        a seaside home during the storm. The roof blew off. Chunks of debris pelted
        the sides of the house.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f1fca-160b-437d-a1a1-9be8c934bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64378167-4541-4391-9424-1e47002038f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CNN crew was unable to catch a flight out on Wednesday,
        Marcia and Angel Cruz opened their homes. They took the food in their refrigerator
        and made a chicken dinner for the visitors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d16848-3d80-4aba-826d-af94e48ae87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e9898-e0ed-4fb9-9734-28f3cd20d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.806+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents asked where are the government representatives? There
        are reports of looting. Military helicopters hovered in the night sky, shining
        spotlights on the destruction. Again, a temporary sense of relief. But when
        will the helicopters land with help?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa4807-235b-4645-a625-abcf14d42ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cf3a0-1fcc-4fc6-a9c5-83f2e47e9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lives, and their island paradise, will never be the same,
        residents said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916981c1-6223-47f0-b168-d1678d663e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f71bb-52ad-4d17-9991-0bba492e1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people are strong here and we''re going to try to do our best
        to rebuild the best way we can but we know it''ll never be the same," said
        Jeremy Sweeting, Man-O-War''s chief councillor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e109b7-88b9-492a-9fc1-4f4be60966b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:28:18.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/05/americas/bahamas-abaco-islands-paula-newton-notebook/index.html"
        target="_blank">On Man-O-War Cay, people rattle off the names of friends and
        neighbors they have not heard from</a>."</em></p>'
