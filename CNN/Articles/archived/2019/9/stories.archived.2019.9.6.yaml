      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/5/Bureau-of-Corrections-probe-heinous-crime-convict-release.html">Ombudsman
        probes BuCor officials over heinous crime convicts’ early release</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffcc99-a0a6-416e-864d-c8c0a59a77de'
