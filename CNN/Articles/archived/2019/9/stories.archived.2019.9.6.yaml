      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A 73-year-old woman in India has given
        birth to twin girls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc05c4-b06a-4d87-8815-64a718ca27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
