      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan has acquitted former Malabon-Navotas lone district
        Representative Alvin Sandoval and at least two of his co-accused of graft
        and malversation charges.</p>'
