      'mgnl:lastActivated': 2023-01-27T10:35:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/05/investing/asian-market-latest-us-china-trade-war/index.html">Asian
        stocks move slightly higher on US-China trade hopes</a>."</em></p>'
  'Indian-moon-landing':
    'author': 'Rory Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T15:11:44.406+08:00
    'imagesource': 'jcr:5fdd212e-121c-43f3-9a0a-959369b4feb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f8de476-f4ab-454e-af95-60a02d006ea6'
    'lead': 'India hopes to become only the fourth country — behind the US, the former
      Soviet Union and China — to make a soft landing on the surface of the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:13:49.479+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:35:58.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:21.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'moon-landing', 'moon']
    'template': '1'
    'title': 'How to watch the Indian moon landing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2655c-6a5b-4f33-9e77-aaed8542a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India hopes to become only the fourth
        country —&nbsp;behind the US, the former Soviet Union and China —&nbsp;to
        make a soft landing on the surface of the moon when its Chandrayaan-2 spacecraft
        attempts the feat early Saturday local time (Friday eastern time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdb9db-2869-412c-843b-9b6ba730fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18fa80-4fc4-4c77-9e4c-820fc948d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandrayaan-2, which translates as "moon vehicle" in Sanskrit, took
        off from the Satish Dhawan Space Center in Sriharikota on July 22, a week
        after its first launch was called off due to a "technical snag".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e0851-80e6-4adb-b11d-ed00eb94cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955dc12-5bc1-4fe8-95b0-6dba12734b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Space Research Organisation (ISRO) reported that its
        orbiter and landing module successfully separated on Monday -- six weeks into
        the mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4e3f0-b88b-4394-897f-246481260ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4151efd-ee80-4eae-a077-c550b6e6ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects the lander and rover to touch down early Saturday local
        time. If successful, it will be the first time a spacecraft has landed on
        the moon''s south polar region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab84890-26e5-4422-86e3-2cedd986a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3951a-f339-4293-88ba-aa01bd1e242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there, a rover will detach from the lander and start to map
        the south region, collecting mineral and chemical samples for remote scientific
        analysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca297ee7-b484-4b9c-8c42-afd11473863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e400d5-43b6-485a-8c2b-1556bc66f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viewing the landing</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26e5f5-fc06-4270-8582-02511157e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where can you watch the landing?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb3e20-ecff-4626-a440-40ebb13801bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9f500-a6a7-43cc-89dd-7180b44b2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISRO will broadcast updates on its website (isro.gov.in) from its
        headquarters in Bengaluru, where Indian President Narendra Modi will be watching.
        It will also appear on India''s Press Information Bureau YouTube channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a7386-3903-4cdf-82ef-014a367be966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a14c1-d1df-4c5e-9574-eb4e11c9eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:13:49.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, National Geographic and Hotstar will provide live
        coverage from 11.30 p.m. Indian time (2 p.m. ET) on Friday, with the veteran
        NASA astronaut Jerry Linenger on air to share his expertise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
