  'EDSA-traffic-now-worse-than-Christmas-traffic-in-2018':
    'author': 'Catherine A. Modesto, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T10:23:19.919+08:00
    'imagesource': 'jcr:f00c5b1b-3930-4887-8f2f-d76367aee34f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59eaf9c-a555-4531-b116-0fc7ef55728b'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) says that the daily
      volume of vehicular traffic along EDSA from January to August this year is already
      higher than the day-to-day average during the busy Christmas season in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T10:25:35.384+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:07.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:14.979+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['edsa', 'traffic', 'provincial-bus-ban']
    'template': '1'
    'title': 'EDSA traffic worse now than Christmas traffic in 2018'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d8879-2e5f-40a6-a9a7-703c17334a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) –</strong> The
        Metropolitan Manila Development Authority (MMDA) said that the&nbsp;daily
        volume of vehicular traffic along EDSA from January to August this year is
        already higher than the day-to-day average during the Christmas season in
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0fdf3-3cca-4b3d-b952-2ff2dc7289be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44288d18-f726-43ad-944d-027921d21174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic chief Bong Nebrija noted that as of August 2019, the daily
        average of vehicles that ply through EDSA totaled to 405,000, higher than
        the 402,000 in December 2018 alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1408e-14b6-4d49-9606-0a50b42206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e9999-7e2a-4d65-a41c-00ff3659b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija also warned that the MMDA expects a 15-to-20 percent influx
        of daily volume of vehicles coming from the provinces to pass through EDSA
        as the year ends. He said the average may peak to 500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479beab-a94e-43b3-9ad1-c1a86ebf5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ffe62-2e60-4a7c-972a-c120b7f6a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of EDSA is just 268,000, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13245b69-bbdb-40ef-8ae6-abd6b9cdf931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38664933-9981-4aa2-a97d-05cdc05de5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are overflowing," he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae799391-cc2d-4d7f-96bd-7aebe8bd3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcbee4-9142-44da-9c5a-01948bbeafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will start deploying Highway Patrol Group officers to
        help ease traffic congestion along EDSA starting Monday, September 8. This
        is not a new practice, Nebrija said. MMDA has proposed a number of solutions
        to manage traffic, some of which, including the provincial bus ban, have received
        backlash for being "anti poor and anti commuter." MMDA has an appeal with
        the Quezon City court, which has issued a preliminary injunction against the
        ban on buses from outside Metro Manila using EDSA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727538f-864f-4da3-baf2-30dd46066739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija also said that cops may help improve the traffic flow, as
        he noted that having them along the major thoroughfare may address MMDA''s
        shortage of manpower, and discourage motorists from violating traffic laws
        in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990064e-3930-4688-886b-b9474c65366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc1b9f-4289-43db-8d30-ab98d39ed730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a lot of disciplining to do and HPG will help us," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bed8f-5bf8-4ff1-b2c5-1a6081fc4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb46f1-ed48-42fe-81a3-2d265f84df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:25:35.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija also said that target date of completion for the rehabilitation
        and reconstruction of bridges is before Christmas, December 25. This includes
        the Estrella-Pantaleon Bridge in Makati City and Tomas Claudio Bridge in Manila,
        both of which are affecting thousands of vehicles due to their closure.</p>'
