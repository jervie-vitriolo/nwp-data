    'title': 'Guevarra defends transfer of high-risk, high-profile inmates from Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e7e5a-b733-40a6-8874-97fcd00ee62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Justice
        Secretary Menardo Guevarra said there is nothing wrong with the <a href="https://cnnphilippines.com/news/2019/9/5/Leila-de-Lima-New-Bilibid-Prison-inmates-Marines.html"
        target="_blank">transfer of 10 high-risk and high-profile inmates</a>, some
        of whom testified against Senator Leila de Lima, from the New Bilibid Prison
        (NBP) in Muntinlupa City to the Marine barracks in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a96527-8735-4d1b-ad43-05a8cae7057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38056386-865f-4fae-8c32-2d636f9788d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing irregular about that for as long as court approval is secured
        because sentenced prisoners <em>na ‘yan.</em> So any movement would have to
        be monitored by the court,” Guevarra told reporters Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb88d1b-e974-421b-b291-9e35662aeab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.184+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f661f-9ddb-47c9-b048-4e8091c50bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the transfer of inmates from the NBP to the Marine barracks
        is not special treatment, as this was done to secure the inmates who are witnesses
        in a case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ccce0d-24c0-4264-baac-f470ab01ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f991a-ce09-4137-896a-a76121d5f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pansamantala lang ito sa</em> Marine barracks. Take note, <em>mas</em>
        secure <em>‘yung lugar na ‘yun kaya doon nga nilalagay. Hindi naman ito nilalagay
        sa isang</em> first class <em>na</em> accommodation or something like that,”
        Guevarra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3193d-700e-4d93-9b60-e68f56ace6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93f51a-a2b3-46bc-a286-1a8378670043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are just temporarily there at the Marine barracks.
        Take note, that place is more secure that’s why they are being placed there.
        They are not being placed in a first class accommodation or something like
        that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c7f66-bc98-479d-988c-5861dd040be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276d106-47a6-4a78-a485-478cefd7bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether a court order has been obtained for the transfer
        of the inmates to the Marine facility. Guevarra himself is clueless about
        this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90043490-3d05-416f-b46f-9e1e1b1fc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4057349-c1fb-4582-8a34-c0967db15a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just informed regarding the proposal. What happened afterwards
        — if the appropriate documentation was done or court approval was secured
        — I am not privy after that,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a5366-3006-47d9-b4cc-cf6f79d82d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7cfc8-1f51-4e9e-8f68-58e533ff2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document dated June 12 shows Faeldon approved to transfer 10 high-risk
        and high-profile inmates from the NBP’s maximum security compound, also known
        as Building 14, to the Marine barracks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315af3a-85c7-433e-b6b5-1291ee74e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.185+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima dismissed the security threat against the inmates who testified
        against her as "baloney" and "hilarious."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149afc0-0719-4fb3-b211-e771ac4c564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:13:45.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea69fa-f7d3-4195-bfd4-4a1d52040524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:13:45.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly suspect that the real reason [for their transfer] is
        for my oppressors to further ''operate'' on these convicts-witnesses, i.e.,
        to further coach and coerce or pressure them to stick to their perjured testimonies,"
        she said in a handwritten letter from her detention cell in Camp Crame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f387b7-1016-45f0-a8ff-ba93f6a8fc72'
