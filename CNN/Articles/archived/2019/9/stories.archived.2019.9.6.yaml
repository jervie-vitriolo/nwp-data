      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a500e-3f33-4d12-9c9d-19fb22a6de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:26.811+08:00
