      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Peter Co, Hans Anton Tan, Jojo Baligad, Vicente
        Sy, Froilan Trestiza, Nonilo Arile and Joel Capones, who all testified against
        De Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d38ba-a33d-4620-9758-f70f3581309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
