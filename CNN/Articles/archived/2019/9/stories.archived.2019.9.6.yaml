  'Doctor-PhilHealth-executive-extortion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T00:16:43.442+08:00
    'imagesource': 'jcr:06e1af35-737a-4c64-a262-652c1c565604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57206ef0-595f-405c-80d9-d52461ead80d'
    'lead': 'Dr. David Gosengfiao said Eduardo Asuncion, former PhilHealth senior
      vice president for legal affairs, tried extorting from him ₱7 million so his
      claims from the state health insurer can be released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T00:22:11.461+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:36:21.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:03.816+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'Ophthalmologist claims PhilHealth exec tried to extort ₱7M from him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cc0fd-c83e-4a91-b537-c3174e3a30af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)—</strong> An
        ophthalmologist accused a senior vice president of the state health insurance
        agency of attempting to extort ₱7 million from him so his claims can be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bb17b-99c0-4c2e-bf76-8b139ca38ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Gosengfiao said Thursday that Eduardo Asuncion, who was
        then sitting as Philippine Health Insurance Corporation (PhilHealth) senior
        vice president for legal affairs, told him to pay up so his claims can be
        paid and the charges filed against him withdrawn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8834094-78e7-46cf-8d0e-db35009d0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakipag-</em>meeting siya<em> sa amin</em>. And then<em> sabi
        niya sa akin ... ‘Di ka babayaran, matagal pa ‘yan</em>. In fact <em>magfa</em>-file
        <em>na kami ng mga</em> criminal charges against <em>sa iyo</em>,” Gosengfiao
        said during the Senate’s probe n the fraudulent claims filed with PhilHealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b25570-f900-4453-b6b1-f619401d7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He met with us. And then he told me … you won’t be
        paid, that would take a long time. In fact, we’re filing criminal charges
        against you.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce589a-13f9-4ba8-b39a-bd769d5e232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosengfiao said he has filed a complaint with the PhilHealth against
        Asuncion. This was confirmed by Valerie Jolero, then the state health insurer’s
        corporate secretary, who added that Gosengfiao also accused Asuncion of asking
        ₱7 million in two installments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4385f49-2a56-49ae-b19a-d074757a3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asuncion was not present during the hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c56ae-41d1-4221-9dab-4c615de1ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosengfiao also said that PhilHealth is also “defrauding” doctors
        by junking claims made by patients, preventing them from collecting denied
        claims and filing charges against them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4b5db-4f38-4f81-8161-87d63199e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the charges against him are “illegal” as they are only based
        on alleged violations of the code of ethics of the Philippine Association
        of Ophthalmology. He accused the group of having an axe to grind against him
        as he significantly lowered prices of eye checkups and operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a5c42-e028-43cf-84f9-c2458952e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo del Rosario Jr., PhilHealth senior vice president, said
        Gosengfiao has been slapped with a ₱2.6-million fine in connection with cases
        filed against him before the state health insurer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21426094-cb9e-4f0d-b858-0e8f71f6460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:22:11.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Xave Gregorio and Paolo Barcelon contributed
        to this report.</em></p>'
  'Good-conduct-time-allowance-sale-Bilibid-BuCor-witness':
