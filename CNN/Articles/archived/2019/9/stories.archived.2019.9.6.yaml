      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/2438295139586473/" target="_blank"><strong>Ang
        Ungo sa Kahayag ug Kangitngit: An Exhibit on War on Drugs</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fc9ac-1bd6-4281-9a8f-d07ad850620d'
