      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that those who want to surrender can go to police stations
        or military units nationwide, state they are heinous crime convicts, and then
        the Philippine National Police or Armed Forces of the Philippines will coordinate
        with the Bureau of Corrections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ee97b-62e4-43bf-ba50-226d00771251'
