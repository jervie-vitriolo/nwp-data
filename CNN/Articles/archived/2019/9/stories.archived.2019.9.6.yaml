      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Princess Charlotte, the daughter of
        the Duke and Duchess of Cambridge, arrived for her first day at school on
        Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e33e2e-45d9-4dae-85ef-02632d88fd65'
