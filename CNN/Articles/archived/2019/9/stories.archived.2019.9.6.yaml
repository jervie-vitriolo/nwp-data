      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b46aa2-1950-4db0-a85d-c3ce94b50545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.393+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag na natin panaigin ‘yung takot, kasi ‘yung takot always
        diyan nandiyan. Kaya lang hindi natin magagamot ‘yan kung hindi tayo magsasalita,</em>”
        Camilon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab1392-e810-44c6-9fbb-0cf8371295f6'
