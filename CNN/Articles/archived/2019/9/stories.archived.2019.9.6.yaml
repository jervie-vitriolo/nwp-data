  'Bato-Dela-Rosa-Bureau-of-Corrections-Bilbid-GCTA-for-sale':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T23:44:05.514+08:00
    'imagesource': 'jcr:2502515c-352d-4ec7-8572-c39998d63b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16113d09-99c5-4cd1-9d02-23497ea62dde'
    'lead': 'Senator Ronald ‘Bato’ Dela Rosa, who served as Bureau of Corrections
      chief from April to October 18, says he personally investigated complaints on
      the alleged ‘freedom for sale’ scheme—but came up short as no admissions surfaced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T23:49:06.642+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:35:45.292+08:00
