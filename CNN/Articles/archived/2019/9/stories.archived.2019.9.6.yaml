      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Miswa na nga lang … eh isang</em> drum <em>ata ‘yung isinabaw
        sa isang kilong miswa. Asin na lang nga aasahan mong magpapalasa, wala pa
        rin,</em>” Camilon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ba9f4-6c8a-4c5e-b9cc-6a235e1cfe25'
