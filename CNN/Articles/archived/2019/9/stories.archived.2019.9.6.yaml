    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf13027c-6de3-403a-9d00-6e5202bdd5fe'
    'lead': 'China is facing a hepatitis C epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:17:16.749+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:35:57.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:21.415+08:00
