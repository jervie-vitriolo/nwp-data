      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, September 5)</strong> — It
        was a tough challenge for the Philippine national men’s football team as it
        played against Syria at the Panaad Park and Stadium in Bacolod City Thursday
        night for the preliminary joint qualification round of the FIFA World Cup
        Qatar 2022 and AFC Asian Cup 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b6ff7-dc96-4fed-9b53-631b669e837f'
