      'mgnl:lastActivated': 2023-01-27T10:36:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William said his daughter was "very excited" for her first
        day, the Press Association reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bbfc2-99f6-4fb7-baf1-5a8d7fe76d4a'
      'mgnl:activationStatus': true
