    'mgnl:tags': ['dinosaur']
    'template': '1'
    'title': 'A new dinosaur has been unearthed, and it''s the first of its kind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8bdca-6509-449b-b894-2ad336cb9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new kind of duck-billed dinosaur
        has been discovered in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62a473-1610-4b43-b33a-6e006282372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37072571-abe5-495b-9742-0e73fd027a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest dinosaur skeleton ever found in the country was hiding
        underneath 72 million-year-old marine deposits in the town of Mukawa, according
        to Hokkaido University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c26fe-1baa-424d-a879-726504352650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb83ecd-2954-47b1-a159-21e9cd6b30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, part of the dinosaur''s tail was discovered during a joint
        excavation carried out by the Hobetsu Museum and Hokkaido University Museum
        in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbc574-7696-4a9a-90dd-7a101883d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67000d1-2a43-4bdc-81d9-0873ad4c69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent excavations unearthed a nearly complete dinosaur skeleton,
        described in a study published in Scientific Reports. It belongs to a new
        genus and species of a herbivorous hadrosaurid dinosaur, the university said
        in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66675597-2ad8-43a3-8d1d-cc1b647b1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ecb7f-44b9-4710-b6a1-43ccb2f05728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists named the dinosaur "Kamuysaurus japonicus." The name
        comes from "kamuy," the word for diety in Ainu, the language of the indigenous
        people of northern Japan; "saurus," meaning reptile in Latin; and "japonicus"
        for Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b4a59-7c34-4321-9abf-a071df7e77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716abba1-5bdf-4eb9-8d21-c55699021d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the dinosaur might have looked when it was alive</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1857c-22ae-4878-a8a9-6affbac3ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of researchers led by Yoshitsugu Kobayashi from the Hokkaido
        University Museum analyzed the skeletal bones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eba305-5ab2-4ecd-b414-8deee3a8e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1b951-cabe-41aa-ad92-95a192f50ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur found was most likely an adult, according to the research
        team''s histological study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10cf135-04d4-4c78-882b-10195d4ca368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecf0ae-214c-4824-9062-3033841255e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about 8 meters long and weighed either 4 or 5.3 tons, depending
        on if it walked on two or four legs respectively. That''s around the weight
        of an Asian elephant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3bbaa-eb66-4eb5-9767-2f277ea07513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bd360-3c95-4e0f-8f1a-b1f21eda9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frontal bone of its skull had a long anterior platform for the
        nasofrontal sutural surface, meaning the dinosaur had what some might call
        a duck bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06bd69-f739-4f2d-b16b-ead9c0af59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa0e30-af39-4ee2-aaf6-f2fbfb515231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team discovered this dinosaur has three characteristics that
        aren''t shared with other biologically similar dinosaurs: the low position
        of the cranial bone notch, the short ascending process of the jaw bone and
        and the anterior inclination of the neural spines of the sixth to twelfth
        dorsal vertebrae.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c7ced-e4c2-4ec2-b239-29b7d1a34cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261769e0-2817-459a-9472-cd939c49329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What they learned from this discovery</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e7cc9-e9ce-4de6-9ab6-dcec360b3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are interested in what the Kamuysaurus japonicus can
        tell us about its clade, a taxonomic grouping of organisms with a common ancestor
        -- its branch on the tree of life, so to speak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1eefa-e9ac-40e9-b413-c02032cfeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e3d1d-a118-4842-9013-2f5b258d5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also provided a better understanding of the origin of
        this new dinosaur''s clade -- a taxonomic grouping of organisms with a common
        ancestor -- and how it migrated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98864980-7878-4728-ba04-1e950b14071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d9342-1e7c-4a0d-b7d5-5dd9b4f47d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest common ancestors of the dinosaurs in the Edmontosaurini
        clade were spread across both Asia and North America. At the time, they were
        connected by what is present-day Alaska, which allowed them to travel back
        and forth between the two continents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf46d2-1c9b-4d5b-a7a9-7a23f0bb594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7b039-cbbc-4607-9820-7d39cfd9aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:19:49.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s research also suggests that the dinosaur''s ancestors
        preferred to inhabit areas near the ocean. The coastline environment may have
        played an important role in the diversification of hadrosaurids in its evolution.</p>'
