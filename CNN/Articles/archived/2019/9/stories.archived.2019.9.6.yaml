  'Dollar-reserves-August':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-06T16:02:06.649+08:00
    'imagesource': 'jcr:240ad94a-5471-4cc4-900e-497e726021a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb60d49-dca7-4815-9beb-6fe3e6327804'
    'lead': 'Gross international reserves held by the Bangko Sentral ng Pilipinas
      rose for the third straight month, boosted by higher income from offshore investments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T16:04:24.921+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:35:55.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:23.082+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gross', 'international', 'reserves', 'dollar', 'Bangko-Sentral',
      'BSP']
    'template': '1'
    'title': 'Dollar reserves climb to 3-year high in August '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6470ff-555e-4f71-93d9-cfd192886298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Dollar
        reserves climbed for the third straight month in August, the Bangko Sentral
        ng Pilipinas (BSP) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b833f5-b485-49a3-97ba-db18c3ce0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross international reserves (GIR) reached $85.61 billion last month,
        rising from July''s $85.18 billion and the $77.93 billion tallied in August
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f04d5c-7ed0-414d-b0e4-2523bef1af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reserves are used as a measure of economic stability by international
        debt watchers. The August tally is the biggest since September 2016, when
        reserves were at $86.14 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e49207-ca81-4367-926c-65248f73d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income from the central bank''s offshore investments rose to $73.14
        billion, accounting for bulk of the standby funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115792b-da3f-4f1c-b2c8-494663047ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.922+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the value of gold holdings steadied at $8.02 billion
        as international pricing did not change from a month ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5806195-3e20-4857-a938-56fe39f19875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s foreign exchange holdings also grew to $2.72 billion,
        up from July. The central bank added that the climb in reserves came as the
        national government had bigger deposits in foreign currencies, but was partly
        offset by payments for maturing debt during the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1f17e-dbf1-4aa2-9444-1a421173dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserves parked with the International Monetary Fund slipped slightly
        to $563.5 million, while special drawing rights — or additional amounts which
        the BSP can pull out as needed — stood at $1.17 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6bd3a5-df6a-4cc4-a5b9-f9c2a3d3a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:04:24.923+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August GIR can cover up to 7.5 months'' worth of the country''s
        import bill, which is well above the three-month global standard. It can also
        pay over five times the country''s short-term foreign debt, the BSP added.</p>'
