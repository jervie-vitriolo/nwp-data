      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It might be Freddie Mercury''s birthday,
        but the fans are getting the gift.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f630f-399c-46a6-a1e1-915c588600f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.589+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d1f7d-b555-405c-a455-d2e6794f513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood Records is releasing a Freddie Mercury "Never Boring"
        box set —&nbsp;a 5-disc curation of his music, visuals, and written and spoken
        words —&nbsp;announced on what would have been the late Queen singer''s 73rd
        birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3b8b0-742b-4939-8487-dd304b17ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the CDs is completely dedicated to 12 of Mercury''s solo
        performances. A special edition of Mercury''s only solo album, "Mr. Bad Guy,"
        is also included, along with a newly-mixed edition of his collaborative album,
        "Barcelona," with Montserrat Caballé.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac8d8e-0121-4260-a975-b14fefbea623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far that''s 3 discs, for those of you keeping track. The remaining
        two are a DVD and Blu-Ray of Mercury''s promotional videos, performances and
        interviews. Also included in the set are a poster and a 120-page hardback
        book full of photos, some of which are "rare and unpublished," according to
        Queen''s online store''s website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078fea5-3091-4fe0-97a7-b88705119f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the albums will also be available individually, through CD,
        vinyl, digital or streaming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e3dc5-4ff9-4823-a97b-780a4fc84839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:55:19.590+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The box set announcement comes just a few months after the release
        of a piano-only version of "Time Waits for No One" and almost a year after
        the release of the award-winning Queen biopic, "Bohemian Rhapsody."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
