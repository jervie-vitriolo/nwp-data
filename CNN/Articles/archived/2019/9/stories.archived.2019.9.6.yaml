      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even just miswa (noodle soup) … I think they use a
        drum of water as broth for a kilo of miswa. You’d hope that there’s some salt
        which would improve its flavor, but even that is lacking.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0596974-fa05-4589-8d24-042c680cf14a'
