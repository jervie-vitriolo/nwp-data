      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no hold departure order has been issued against any of the
        1,916 heinous crime convicts who have been freed since the implementation
        of the expanded GCTA law, Guevarra said the Immigration bureau can arrest
        them in coordination with law enforcement authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f65d49-98d8-4d21-8642-8b5a0a22e0cb'
