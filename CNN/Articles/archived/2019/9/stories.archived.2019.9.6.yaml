    'lead': 'The setback also ended the Philippines'' outright berth to the 2020 Tokyo
      Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T22:09:28.999+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T10:35:46.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
