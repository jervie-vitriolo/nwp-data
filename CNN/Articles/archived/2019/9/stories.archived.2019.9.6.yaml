      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he had stayed silent, if he had asked for a cut,
        he could have made millions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f06259-c7a1-453a-9766-372e9c703395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.934+08:00
