      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Practice good sleep hygiene</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0fecb-d2b9-47d8-9341-5d6439cfaa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of things you can do to lead to a successful
        night''s sleep, according to the American Sleep Association. Go to bed and
        wake up at about the same time, even on weekends. Avoid alcohol — while a
        drink might seem a good idea to make you sleepy, you''ll wake up in the middle
        of the night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e5bca-b469-46e9-97ba-979aa3eeca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255e9e4-83f8-422e-a8c1-eac2a9e5d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t nap or drink caffeine after 3 p.m.," added sex therapist
        and educator Laura Berman. "Even nicotine can affect the quality of your sleep."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc64e4f-e137-4dff-be2a-abdd1d0986c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a644c-84a5-4922-a244-0467521a6bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Set up a bedtime routine</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aca17-29a1-462c-bf2a-0f525b7315e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25008630-c741-469f-b91f-1414fccb2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of good sleep hygiene is creating a bedtime routine, Berman
        added. Have a warm bath or shower, meditate or read a book in bed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822aec86-ce2e-44a4-8e20-453166ac86ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b57b-face-4b8d-8b3c-816a229d75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot like putting a child to bed," she said, "you want the
        room dark and cool, with no blue light for an hour before bed." Yes, that
        means no TV or computer, she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba071702-6fb0-4ced-8520-4a6cf6e2eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23dd628-63d0-47de-a2df-89d410a23fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t fall asleep after about 10 minutes, get up and go
        to another room to do a quieting activity," suggested Berman, who is the host
        of the nationally syndicated show "Uncovered Radio."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed687464-13ae-42f1-bd48-52cf8d188219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cb91f-f13a-48d6-a87d-5c22ee8f7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or you could use this time to be intimate with your partner or
        yourself," she added. "After all, sex improves sleep and sleep improves sex."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45114dfa-d9eb-4d48-a37f-19836ae72fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.813+08:00
