    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Duterte', 'Leila-De-Lima', 'Bilibid', 'Fort-Bonifacio',
      'Taguig', 'witnesses', 'illegal-drugs', 'Peter-Co', 'drug-lords']
    'template': '1'
    'title': 'Duterte admits to ordering transfer of witnesses vs De Lima from Bilibid
      to Fort Bonifacio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199524f-5f8d-467f-a5f6-47c43281b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Rodrigo Duterte said Friday he ordered the transfer of ten high-profile inmates
        who testified against incarcerated Senator Leila de Lima''s alleged involvement
        in illegal drugs from the New Bilibid Prison (NBP) to the Marine''s barracks
        in Taguig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b5410-ef7f-40b3-9874-ae4582fe102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that this is because De Lima still had allies inside
        the state penitentiary who could pose a threat to the lives of the inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f86447-e488-4c43-862a-31ddd18cb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naay issue na naay uban wa nako ipapreso adto sa</em> penitentiary,
        Muntinlupa, <em>gipabalhin nako diha sa</em> Marines. Ngano? <em>Tungod kay
        nahadlok ko na naa pay daghang bata-bata si</em> De Lima <em>na nabilin diha
        ug kanang mga testigos mag-kontra ug naa diha ihawon gyud na. Pag-abot ug
        panahon wala nay mag-isturya ug tinood</em>," he said in a speech in Naga,
        Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b1399-4a08-4002-95c3-dd3d9b8a8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an issue that I did not allow some prisoners
        to be incarcerated in the penitentiary, Muntinlupa. I had them transferred
        to the Marines. Why? Because I was afraid that De Lima still has men there,
        and if they testify they will be killed. A time may come where no one will
        say the truth. ]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab02e99-1ed7-4485-b7bb-3493204da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had some convicts pardoned or have their sentences
        commuted, but he did not give names. He said that this is based on his Constitutional
        power as President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1d2fe-8a51-40d2-a3ee-5ce6390aa287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power to commute and to pardon is absolute my discretion <em>lang</em>.
        <em>Ngano mga taohana gipagawas, gi-pardon nako? Ako na na</em>. You do not
        question because the Constitution says it is an absolute power," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22d200-2631-47c0-889d-94cabbecb612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The power to commute and to pardon is up to my discretion
        only. Why were there people that were released, pardoned? That''s on me. ]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246879a1-efbc-42ca-981b-982ca7b48cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it is because he saw that some of them deserved to
        be released. He would not say why.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8daa6-8110-4bfd-8760-76f7d013ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My power so I will not questions why," the President said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c045d0e-ad2f-4ac3-851e-890f909e112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document dated June 12 prepared by the Bureau of Corrections (BuCor)
        Senior Inspector Chief Raymund Peneyra and approved by now-sacked BuCor Director
        General Nicanor Faeldon was obtained by CNN Philippines on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9672c-c007-4de6-bcb6-b327e80142ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order transferred 10 "high risk" and "high profile" inmates
        from NBP''s maximum security compund to the Philippine Marine Barracks Rudiardo
        Brown in Fort Bonifacio, Taguig City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa3feb-bc66-418f-856a-fa8038cc947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.859+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These inmates include Peter Co, Hans Anton Tan, Jojo Baligad, Vicente
        Sy, Froilan Trestiza, Nonilo Arile and Joel Capones, who all testified against
        De Lima on her supposed drug links.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51c47a-5e61-4232-992f-9a6789da6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.859+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inmates transferred to the Marines barracks are Chua Che Ket,
        Rico Caja and Allan Senogat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2091edc-877e-40ac-b726-e45615de70ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.859+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, commenting on the transfer of
        the ten high-profile inmates, earlier Friday told reporters he saw “nothing
        irregular about that for as long as court approval is secured because sentenced
        prisoners na ‘yan. So any movement would have to be monitored by the court."
        &nbsp;It is not clear if the transfer was covered by a court order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ea9fe-0945-4f88-a5de-ea7c8a33ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:11:25.859+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/5/Leila-de-Lima-New-Bilibid-Prison-inmates-Marines.html"
        target="_blank">Some witnesses vs De Lima now out of Bilibid, document shows.</a></strong></p>'
