      'mgnl:lastActivated': 2023-01-27T10:36:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd322ae7-8454-4ebc-9467-57bfe5e416d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque claimed he returned the money to Camelon a few days after
        receiving it in February. However, Camelon said she never got her money back.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2bfdf-e0f6-487f-a720-841d97922987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fc07e-7993-4b3f-86e1-e9672a90960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard “Dick” Gordon questioned
        why it took Roque days to return the money, when he could have arrested Camelon
        and Bansil for attempting to bribe him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2662c5b-76f5-4a3d-b737-fda80f2997cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f457b13f-fba4-4b80-8c25-7bf6ba16ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this did not immediately occur to him as he had a lot
        on his mind at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1da327-b760-4c23-a45f-5fd39dc4b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de065833-8ae4-428e-a328-03fd5c5ade52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacked BuCor chief Nicanor Faeldon was unable to contain his dismay
        over the revelation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675660d-eb4e-48bc-9ee4-c16cfebb01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec3635-0cd7-4776-af09-80d8c749fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto kong maiyak kasi</em> I work hard every day to try to
        fix that bureau. <em>Gusto kong maiyak sa galit,</em>" Faeldon told reporters
        after the hearing. "<em>Ang tingin ko dun, masahol pa yan sa</em> heinous
        crime ... <em>Kahit maliit na pera, o malaki,'' yung hinihingan nila ng pera,
        mga preso.</em> They are the lowest member of our society <em>tapos aapihin
        mo pa ng ganyan? Dapat diyan bitayin ng paulit-ulit, yung mga ganyan na tao.</em>”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9da97-59f5-4c84-9c9a-d83d8bbc72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a9c5a-0b1b-4cb4-b8fc-22bc6bb6c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.446+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to cry because I work hard every day to try
        to fix that bureau. I want to cry out of anger ... I think that''s worse than
        a heinous crime ... Regardless of the amount, the ones they are trying to
        get money from are prisoners. They are the lowest members of our society and
        then you will abuse them like this? People like them should be repeatedly
        executed.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c910a5-10c5-4192-a8a3-82ed7edbbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman earlier in the day ordered an investigation
        of BuCor officials linked to the early release of heinous crime convicts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2511c43-041e-4d85-8806-c5410ac4bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
