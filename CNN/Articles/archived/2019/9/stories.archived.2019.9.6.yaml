      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        first witness to <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">surface</a> in the alleged “freedom for sale” scheme in the
        New Bilibid Prison has come out with fresh corruption charges against prison
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8999d5-36b1-45fd-8eca-c138dcde6112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.390+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28512b1e-d953-4158-b84e-3f030225e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before reporters in a news conference, Yoly Camilon, the
        wife of an inmate who was supposedly offered by BuCor officials <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">good conduct time allowance (GCTA)</a> credits for her husband’s
        early release in exchange for ₱50,000, said she is just one of up to 20 other
        people who were offered their kin’s freedom in exchange for cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9bdb9-658a-4b57-8d50-966fe68554fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b684911-73a4-42a8-977e-ba41456397e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon said payments would depend on the cases for which their
        relatives were convicted and that these would range from ₱30,000 to ₱1.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dd3a5-736c-453d-89dd-27bae1651532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c68801-c6bd-40c5-8a45-8acee0112ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that this has been going on in Bilibid even before the
        term of <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html"
        target="_blank">now-sacked</a> Bureau of Corrections chief Nicanor Faeldon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67266fbc-04ff-428e-8025-be1574614ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01795a52-113f-4060-b5ce-2b37a8cd89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman namin noon na mayroong bayaran. Paano itong mga
        walang pambayad na kahit naman wala silang pambayad eh</em> qualified <em>na
        silang makauwi sa pamilya nila?</em>” Camilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cf0f9-f1b4-4017-9e8e-a247e7fbee39'
      'mgnl:activationStatus': true
