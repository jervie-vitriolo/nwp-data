    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hepatitis-C']
    'template': '1'
    'title': 'China has the world''s biggest hepatitis C problem, says WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17248d4c-e083-4d5e-8833-9d0aac59af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is facing a hepatitis C epidemic.
        The infectious disease, which can lead to cirrhosis, liver cancer and early
        death if left untreated, has hit rural areas particularly hard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41b844-b27e-48cc-a537-74b01ea4f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df31323-dc1c-49da-b1c7-2073e7c2c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, China recorded 21,419 new cases of hepatitis C and 14 deaths
        related to the disease, according to new figures released by China''s Center
        for Disease Control and Prevention. For the whole of 2018, the country had
        219,375 new cases -- 43% more than in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0026b49-9e59-41ff-9ad1-6bd863f738c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c0010-b76b-46bd-9818-f5ce8f3d5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China now has the world''s largest burden of hepatitis C -- an estimated
        8.9 million people, or 0.6% of the overall population -- according to a WHO
        study released in March. Many of them will die from it: China accounts for
        more then half of the world''s annual liver cancer fatalities caused by hepatitis
        C, according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a061f00-7579-4d1b-91b5-7d267efb1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.749+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e4b89-5604-404d-8cbc-7df558220fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is commonly spread by shared needles. Consumption of
        crystal methamphetamine, which has snowballed in recent years in China according
        to the United Nations Office on Drugs and Crime and can be taken by injection
        or inhalation, has contributed to the growing number of new infections, according
        to the WHO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8d7f4-4ccb-48c9-a759-3ffc11c7a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2190a35-0f2f-4dcb-ac02-d6dd657b2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yi Prefecture, a mountainous region in Sichuan province along
        a major trafficking route with a high proportion of drug users, nearly five
        times the national average -- 2.8% of the population -- have hepatitis C,
        according to a study published in 2017 in the British Medical Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed43ed-035b-447d-a521-42c68eff1b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db24bee-3232-4de9-9579-109957ddfe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contributor to China''s epidemic is "unsterile medical injections
        which are often administered for unnecessary reasons," say the WHO report''s
        authors. In May this year, 69 dialysis patients were infected in eastern China''s
        Jiangsu province, primarily by unclean equipment and hospital workers'' hands,
        China Central Television reported in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c04f5-4085-44bd-bfcc-d84a1c3118a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda2421-30b7-49bd-bbeb-21c1c6e3030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To exacerbate the problem, hepatitis C patients in China are not
        getting the care they need. In 2018, just 3.5% of infected people in the country
        were treated, according to the Polaris Observatory, a non-profit US initiative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a574f-a365-472e-944e-d53dcd64f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a40fad-f0f8-4652-b777-9a70bf4f69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the most advanced antiviral treatments for the disease
        can cure 90% of cases, many patients simply can''t afford medication, especially
        in rural areas. Three new hepatitis C drugs were approved by China''s Food
        and Drug Administration in 2017, but they are not covered by China''s basic
        medical insurance, which means patients have to pay for them out of pocket,
        according the Beijing medicine purchasing database, a government list of medicine
        purchased by state hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393cd5d-404a-4ada-8e4a-45d52a9ca904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d903e3-aafe-4406-827f-0bd2c37e70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-week course of Sofosbuvir, one of the treatments not covered
        by basic insurance, costs 69,600 yuan ($9700 USD).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20c2b8-f524-46cd-9bb2-b12c3e1bedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:17:16.750+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/06/china/china-hepatitis-c-intl-hnk/index.html"
        target="_blank">China has the world''s biggest hepatitis C problem, says WHO</a>."</em></p>'
  'new-dinosaur-found':
    'author': 'Kendall Trammell, CNN'
