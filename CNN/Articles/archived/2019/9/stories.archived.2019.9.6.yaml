  'nintendo-snes-new-releases-classic-games':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-06T07:04:09.763+08:00
    'imagesource': 'jcr:5e01887e-705e-4cc9-a396-15c326017ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9610ffa-3e28-491b-acb8-649259ae844a'
    'lead': 'Nintendo released 20 classic games from the Super Nintendo Entertainment
      System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T07:09:53.306+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-27T10:36:15.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:08.728+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nintendo', 'donkey-kong', 'super-mario', 'legend-of-zelda', 'kirby']
    'template': '1'
    'title': 'Nintendo rewinds time back to 1990 with old SNES games release'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e87457-157b-42c3-8376-bb1cb3b30f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Nintendo is going back
        to the 1990s. On Thursday, it released 20 classic games from the Super Nintendo
        Entertainment System, or SNES, to anyone with an online membership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b14c19-5bc8-4ac3-b8f0-ad71d8e44566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SNES was released in the United States in 1991, shortly after
        its launch in Japan, and went on to become the best-selling gaming console
        of its generation. Offering games such as "Donkey Kong Country," "Super Mario
        World" and "The Legend of Zelda: A Link to the Past," Nintendo sold more than
        49 million of the systems worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154c6da-c625-434c-b086-4b9b57f29444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, Nintendo hasn''t forgotten its roots. Nintendo
        released the SNES Classic in 2017, a more petite version of the original that
        came preloaded with classic games, for a limited time. It then discontinued
        the old console a year later and focused its attention on the much newer Nintendo
        Switch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa227d-1b47-4ce0-b1ed-4f25c4bb417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the same games will be available to gamers with a Switch Online
        membership, which allows you to connect to Wi-Fi and play with others. A subscription
        costs $3.99 for a single month, to $19.99 for 12 months, depending on the
        plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118888e-e63e-43d7-ba0d-6184389be1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following games will be added:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e58c1-825e-45d8-9a3c-472027c7eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
