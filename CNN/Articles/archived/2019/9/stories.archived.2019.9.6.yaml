      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8052c5-a674-4c40-b622-e9345035e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rod Nepomuceno is among those who have experienced the long
        process of adopting a child. He and his wife currently have two children,
        both adopted. The adoption of the eldest, a son, is still undergoing judicial
        proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1da69-f203-4a5f-84c0-ca6e54b1d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been three and a half years, we''re not even at the court
        part... it''s a tedious process, you have to have case study report, a blotter,
        you have to work with the local government units," Nepomuceno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65af13b-0cd9-4bc0-b999-35f20e0c5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nepomucenos adopted their son after they received a Viber message
        about a baby that was abandoned by his parents, who remain unknown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c448b68-3b48-47ec-bef6-a3c38a23d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepomuceno added that the adoption process for their daughter, who
        was from an orphanage, was more straightforward.</p>'
  'salceda-ordonez-rice-tariffs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T21:55:43.598+08:00
    'imagesource': 'jcr:6735025b-ea60-4ba3-bb49-e3585c32d889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cfff333-2597-4056-b25f-0901ed370ed4'
    'lead': 'Albay 2nd District Representative Joey Salceda says he talked to Agriculture
      Secretary William Dar to increase rice tariffs for one year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T21:59:40.563+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:35:46.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:30.253+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Salceda', 'Ernesto-Ordonez', 'rice-tariffication', 'rice-tariff',
      'William-Dar']
    'template': '1'
    'title': 'Lawmaker, agriculture analyst want higher tariffs to restore palay prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3abad-2ffe-4ea4-953b-ee62f394e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — A lawmaker and a former
        agriculture undersecretary agreed that increasing rice tariffs will benefit
        local rice farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8d23e-d841-4157-81f5-0553e4a1ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after several farmers said that palay prices have plummetted
        to P7 to 10 per kilo in some areas in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b4d3b-4e72-4a2d-aa2c-61a7214ffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Representative Joey Salceda, who is chairperson
        of the House committee on ways and means, said he met with Agriculture Secretary
        William Dar to propose higher tariffs based on the Safeguard Measures Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac3849-9503-4a12-a54c-8be82ec6b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.563+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my suggestion he is considering a provisional rate of
        up to 30 percent for 365 days for imports above the 350 metric ton minimum
        access volume and this is on top of the rice tariffication law tariff of 35
        percent," Salceda said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50383166-6905-40d5-98e0-267f51f95e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the three conditions to increase tariffs based on the
        Safeguard Measures Act have been met: a surge of imports, the drop in palay
        prices, and its link to the import surge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b110dd-0ac4-4bb3-85f3-c75f2dfbfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not matter whether the surge is before or after or due
        to rice tariffication. Republic Act 8800 is based the fact that there is a
        surge there is injury caused by the surge," Salceda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a9277-dd1c-45a0-8f49-c94c68660a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Business Roundup, Alyansa Agrikultura
        Chairman and former agriculture undersecretary Ernesto Ordoñez also suggested
        higher tariffs on rice imports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed77760-47f6-4ca1-aaf0-c0f67c08de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while Dar is doing a good job as the new agriculture
        chief, he should be faster in asking tariffs to be raised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71edbd3-415b-45f9-acbd-c38898338cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So slow in terms of asking for tariffs to be raised... they can
        do it easily, they are not doing it because they''re not motivated to move
        fast. We need to know why," Ordoñez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917774a-9966-40eb-b4ac-8fe8a09c2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:59:40.564+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the bureaucracy must help Dar in quickly improving
        the lives of local farmers.</p>'
  'gilas-pilipinas-tunisia-fiba-world-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
