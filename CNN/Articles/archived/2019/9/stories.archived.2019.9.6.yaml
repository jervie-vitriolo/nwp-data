      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval purportedly channeled ₱20 million to Jacinto Caster Borja
        Foundation, Inc. and ₱5 million each to Dr. Rodolfo A. Ignacio Sr. Foundation,
        Inc. and Pangkabuhayan Foundation, Inc.</p>'
    '11':
