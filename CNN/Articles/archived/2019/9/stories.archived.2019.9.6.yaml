      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these officials should also be axed, just like Faeldon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434112ca-39a6-432c-9829-4ce5c7056783'
      'mgnl:activationStatus': true
