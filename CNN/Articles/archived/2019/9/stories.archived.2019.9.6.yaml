      'mgnl:lastActivated': 2023-01-27T10:35:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aea37b-9fe8-4e0f-a67c-8518bccf90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erramatti Mangayamma, a farmer from the southern state of Andhra
        Pradesh, is believed to be the oldest person ever to give birth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774837ae-6b98-41ba-b343-421ae283cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4260cc-89b8-413a-bff8-ba0f99f636a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became pregnant through IVF and doctors delivered the babies
        via caesarian section Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd30af5-e764-4390-957c-2aefe96d5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4914a42-b9f7-4256-9856-e67e3e87f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surgery went well ... the mother and the babies are all healthy
        with no complications," Dr. Sanakayyala Umashankar, the director of Ahalya
        IVF, who performed the C-section, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c248de-e86a-41ce-ba7a-d6b1f0d0bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856dd077-8792-4c4c-9fa2-10afff5ce14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangayamma and her husband, 80-year-old E. Raja Rao, have been married
        since 1962 but had never been able to conceive naturally. They approached
        Umashankar in 2018 and, after preliminary tests were promising, the doctor
        agreed to give them one round of IVF treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d84d6-a603-4422-ad77-4679a75525ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9ab00-cd2b-4312-ab78-599ded324d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Mangayamma''s age, the doctors performed a C-section and will
        keep her under observation for the next 21 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a68d9-2b95-48d8-802f-4f585274d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce491bd-515d-4e21-8a5e-f282643926d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not allowing the mother to breastfeed and the babies will
        be fed through the milk bank," Umashankar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd8abe-ee78-40ee-8417-fe19dd62e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc0509-ad83-4c93-b0c7-5e0823f3e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao, 80, has already begun making plans for his daughter, said Umashankar.
        And for Mangayamma, it is a new lease of life at the age of 73, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351046b-eafa-4169-8e2c-f49612f1a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787d9b1-bb88-44b8-8608-0c2a0f408f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is very confident now. More confident than ever in her life
        and she is looking forward to the next chapter of her life with the kids,"
        Umashankar added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31273fe4-503f-44b5-97bc-c74bd78ec1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T23:35:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:45.770+08:00
