    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3acf2fe-9d99-4702-a03c-242d99f80740'
    'lead': 'A new kind of duck-billed dinosaur has been discovered in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T15:19:49.067+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:35:57.443+08:00
