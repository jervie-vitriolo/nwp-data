    'template': '1'
    'title': '''Sistema ang may problema'': Solon hits ''corruption'' in process for
      GCTA releases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b547769-dc2d-4ab4-afe7-0676b74f1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        House lawmaker on Friday raised his eyebrows over the process in releasing
        inmates under the expanded good conduct time allowance (GCTA) law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51246bfd-4853-4f87-b48f-235f4d0ad108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see it not just a problem of just law, but a bigger problem in
        the process itself. Basically sytemic. <em>Sistema ''yung may problema</em>
        (The system has a problem),"&nbsp;Puwersa ng Bayaning Atleta Partylist Representative
        Jericho Nograles told CNN Philippines'' The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5b093-9d11-4c6f-a5d3-970fadfba5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 21 of the Uniform Manual on The Allowances and Service of
        Sentence provides the diagram followed in processing a convict''s possible
        release on the merit of time allowances such as the GCTA. Based on the six-stage
        scheme, the process begins with the automatic screening and evaluation by
        the time allowance supervisor (TAS). The TAS will then forward the evaluation
        results to the Management Screening Evaluation Committee (MSEC) for deliberation.
        After deliberating, the committee—which consists of personnel from the Bureau
        of Corrections (BuCor), the Bureau of Jail Management and Penology, and provincial
        jail—will come up with a resolution or&nbsp;recommendation, which is up for
        approval of prison authorities. The process allows for an appeal to the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c395e-1723-49e5-9348-7cd3e487ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said "every single point of this flowchart meron chance
        <em>na mangurakot</em> (can be corrupted)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cdbc6d-fad9-4548-bfbd-9f30fed9c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the TAS will not forward it to MSEC for deliberation, then would
        ask for money in a facility, then <em>may pera na ''yan</em>, <em>may</em>
        corruption <em>na ''yan</em>. If the MSEC will sit on a deliberation then
        <em>may pera na naman ''yan</em>. If the MSEC will have a negative resolution
        or a negative recommendation <em>tapos pabaliktarin, may pera na naman ''yan</em>.
        <em>Tapos</em> if the approval or disapproval will be appealed to higher authority,&nbsp;<em>may
        pera na naman ''yan</em>," the lawmaker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e07b84-505a-4ec9-840a-dff257396097'
