      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can expect performances by Mocksmile, SkinxBones, RMBM, BLKD,
        and Calix. The exhibition will feature works by Leeroy New, Malayo Pa Ang
        Umaga, Rob Cham, Ugatlahi Artist Collective; photographs by the “Nightcrawlers
        of Manila” Ezra Acayan, Basilio Sepe, and Kimberly dela Cruz; and works by
        other artists like Andie Remulla, Elloisa Mata, Gabriel Hulleza, and more.</p>'
