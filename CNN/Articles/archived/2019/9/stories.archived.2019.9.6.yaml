    'title': 'Decommissioning, weapon turnover not equal to surrender – MILF chair'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead5659-1ee4-4a9c-90b7-1e933fa0dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)—</strong> Thousands
        of Moro Islamic Liberation Front combatants are all set for Saturday’s decommissioning,
        but their leader reiterated that the disarmament process does not equate to
        the rebel group’s surrender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366d389-c781-4d18-9ea3-6f565db36201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9eb4e-9aa3-412f-9c3c-068f2163decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum Friday, MILF chairman Al Hajj Murad Ebrahim said
        the decommissioning—or the turnover of weapons as part of the group’s 2014
        peace deal with the government— does not mean the members would give up on
        “what they used to fight for.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731f7e3-8dd2-436d-8b40-a46d3eeac718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b89b-d092-4972-b520-86becaf98af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me reiterate that we are not surrendering. Decommissioning
        is not tantamount to surrendering. Our firearms will be handed over to the
        Independent Decommissioning Body and will be put beyond use as agreed by the
        parties later,” Murad told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0eb95-fb40-477c-b982-37e8cd9bb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a79071-aab5-4d2a-842b-2f05efedc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to emphasize that the decommissioning does not mean
        giving up on what we used to fight for. It simply demonstrates our sincere
        and full commitment to fulfilling our responsibility and we are now working
        with the government to achieve our goal of peace, development and progress
        in the Bangsamoro,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71d638-1867-487f-9349-26714d818f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4ff33-00b5-4740-a4b8-6450b6984ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand MILF combatants, including 920 weapons, would make
        up the first batch to undergo decommissioning during the September 7 event
        in Maguindanao, which will be graced by President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141a9fa-67fb-41f9-82e5-71363048d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef928d-b5e1-4e43-85a6-e4224daf3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 12,000 MILF combatants will be decommissioned during
        the first phase of the process to be overseen by the decommissioning body.  Wilben
        Mayor, spokesman for the Office of the Presidential Adviser on Peace Process
        (OPAPP), earlier told CNN Philippines the first tranche may continue until
        April 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37507f-44f7-4f22-9a04-f81ba7e57afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b28895-0af2-4a27-a235-d72ac18ce710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez admitted the decommissioning
        process could prove to be a challenge for the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e536f3-a886-4690-b889-8dc9f78aaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08b9dd-2971-44e6-a181-24158f1b2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our combatants are very much attached to the firearms.
        But if the social packages, if the peaceful community thrives... I believe
        most of the combatants will find themselves that the firearms will not be
        anymore necessary,” Galvez said during the same forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa5195-6613-4b17-b299-8fed2d201d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042c7b6-609a-4893-8a69-73e3de6c741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A socio-economic program will be offered to decommissioned combatants,
        OPAPP said. The package includes basic services like food, security, social
        protection, public order, and education.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723a5d7-ade2-4818-8e1a-303c01a7e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46411b-d9a6-445c-ad84-32140c0f68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in April issued Executive Order No. 79, which sought to
        carry out an efficient "normalization" and decommissioning process to help
        former combatants transition to civilian life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48742940-f73b-4457-b859-72f2e1c69754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1164203-baf1-47f4-af2f-1d4236627223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:43:15.456+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the peace agreement, normalization is defined as the process
        where communities “can achieve their desired quality of life, which includes
        the pursuit of sustainable livelihood and political participation within a
        peaceful deliberative society.” It also aims to ensure “human security” in
        the new autonomous region, which was established in January following the
        ratification of the Bangsamoro Organic Law.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
