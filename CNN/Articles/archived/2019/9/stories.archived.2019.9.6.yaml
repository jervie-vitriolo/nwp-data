    'title': '48 reported dead due to dengue in Bicol - DOH data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30000d17-03db-47e7-a405-45dc08bc2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:25:37.533+08:00
