    'jcr:uuid': '3beeb3d8-fe30-4e7f-9adb-40e8dbcd9b2c'
    'lead': 'Stocks around the world mostly rally Thursday after the United States
      and China agreed to meet soon to resume trade talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:51:56.059+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:35:58.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
