      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles pointed out that the possible corrupt activities are "localized"
        as the process only involves officials of the BuCor and the BJMP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d264220-ddb9-4be5-9679-d70cfd653709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nasisilip ng</em> DOJ, <em>hindi nasisilip ng</em> Supreme
        Court, <em>hindi nasisilip ng kongreso, at hindi rin nasisilip ng</em> PNP,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762c907-22f2-49f1-b170-c0c3260eeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOJ, Supreme Court, Congress, and PNP do not see
        the process.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250e713-21cd-48c4-a79a-65310eea65ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi ''yan nasisilip at walang</em> check and balance,
        then <em>talagang pwedeng i</em>-corrupt ''<em>yan. Isang lusot lang ''yan
        magiging</em> formula <em>na ''yan ng paglulusot nang malawakan</em>," he
        added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8199c-5369-40fe-a401-c777227acdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no check and balance, then there can really
        be corruption there. One corruption can become a formula for a wider corruption.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b2fbb-7b5d-4150-a3c6-7a2b2f1454fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Inconsistency'' in data</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27933b5-4b5e-4cdd-a8e7-8e94290c7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the "inconsistency" in data disclosed by the BuCor
        on the number of convicts released since the GCTA law took effect proves the
        "rampant" corruption in the implementation of the policy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9143dc4-796b-4a13-be36-b5ef49c77a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more reason now to believe that it''s rampant because if
        you look at the numbers themselves, the numbers wont lie," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9b06b-56f6-4e07-8193-969d4d8eb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the data released by the BuCor to the media in August that
        says 2,000 convicts had been freed under GCTA law since 2013. This, he said,
        is different from the figures provided by the agency during Congress hearings
        on September 2 and 3, where the BuCor said only 18,000 inmates were released
        on the basis of good conduct.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf368a6d-5271-4d10-8c90-62002afa9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kind of inconsistency alone says they''ve got something wrong
        with the records. And whenever there is something wrong with the records,
        then there must be some hocus pocus going on there," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d8377-7115-483e-a980-fba2865ef3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also slammed the increase in number of convicts freed under
        the GCTA scheme.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31d651-e89c-4c95-a0a7-e09c1a9480eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the BuCOR, he said a total of 3,566 convicts walked
        free from detention on good conduct in the current year alone. This equates
        to 17 convicts released per day or 1 convict every 30 minutes, according to
        Nograles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518efaf-ea14-41f2-9175-02867e5ec68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:31:33.086+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:03.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is so absurd. That is already a slap on the face of justice,
        considering that it takes so long to convict a person," he said.</p>'
  'Inquirerdotnet-apologizes-to-Panelo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T13:02:38.429+08:00
    'imagesource': 'jcr:8e8dab25-339e-4f58-a157-c226ed8b4474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9553b0a0-9ed9-41f1-9019-daae212f37e4'
    'lead': 'The presidential spokesman earlier threatened to sue the online news
      publication for its supposed libelous story on the controversial case of former
      Laguna town mayor Antonio Sanchez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:06:36.486+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:02.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:18.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['inquirer.net-', 'salvador-panelo', 'apology']
    'template': '1'
    'title': 'Panelo rejects Inquirer.net’s apology over Sanchez clemency report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e24a8-2400-4c63-beb2-16d8af6b4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:06:36.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)—</strong> Presidential
        Spokesperson Salvador Panelo on Friday refused to accept the apology of online
        news outlet Inquirer.net, which he earlier threatened to sue for its supposed
        libelous story on the controversial case of Antonio Sanchez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c694fd0-3124-4695-88f9-83698da2f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news website earlier in the day apologized for its report that
        Panelo “recommended” an executive clemency for the former Laguna town mayor
        Sanchez, who was convicted for the 1993 rape-slay of two college students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4a90c-9394-4c52-98ea-f4f79df42715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo stressed the news website’s apology was “unacceptable.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2e454-7b38-49d1-b254-a8887c407043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The apology as worded is unacceptable. The apology prefaced it
        with an alleged clarification from me of what I meant in referring the letter
        of the daughter of Sanchez,” the spokesman said in a message to reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1498a1-2976-4f54-9833-5e2179b3f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was not clarifying rather I was telling the Inquirer Net that
        it maliciously gave a wrong meaning and adverse imputation of the performance
        of an act which I never did therefore besmirching my character and reputation
        in the process,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98489ec-64b0-481e-88ad-9eae1fb19d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inquirer.net’s apology came days after Panelo threatened to file
        cyber libel charges against it and online news publication Rappler for their
        stories about the Senate hearing on the Good Conduct Time Allowance (GCTA)
        policy on September 3.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f74d4-ec3a-45f2-96d5-4d366fbd2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inquirer.net posted Secretary Panelo’s clarification upon receipt
        of his statement on the matter. The updated reports stated that he merely
        referred the request of Sanchez’s family to Bayang,” the news agency said
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbe8b0-3e4e-4292-9262-e6d10606b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo denied making a recommendation. He said he just wrote a letter
        to Bureau of Pardons and Parole Executive Director Reynaldo Bayang referring
        the Sanchez family''s request for clemency for the former mayor. Sanchez was
        Panelo''s former client during the 1993 trial for the rape-slay of Mary Eileen
        Sarmenta and murder of Allan Gomez, both students of the University of the
        Philippines-Los Banos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f08b2-bb9d-48e6-8a74-67a26c40c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:54:09.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said he had "demanded rectification" from Inquirer.net.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4170473-d9eb-4687-ab2f-fc264d6cbe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:06:36.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/9/3/Antonio-Sanchez-Sal-Panelo-executive-clemency.html"
        target="_blank">Panelo referred Sanchez''s executive clemency application
        – official</a></strong></p>'
  'imee-marcos-senate-bill-national-heroes-proclamation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T13:04:27.633+08:00
    'imagesource': 'jcr:66c1a4ab-68e8-4c92-9203-c05e734d6a3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed5ef11-0034-4af6-b478-6c0fa21cc028'
    'lead': 'The neophyte senator files Senate Bill 999 calling for the establishment
      of a council that will study, evaluate, recommend, select, and declare some
      personalities as national heroes based on their accomplishments and contribution
      to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:07:25.225+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:36:01.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:18.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Imee-Marcos', 'national-heroes', 'Senate-Bill-99', 'National-Historical-Commission-of-the-Philippine']
    'template': '1'
    'title': 'Imee Marcos seeks official proclamation of national heroes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac08ac-8726-419e-adcb-8f8b2c0f46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        neophyte senator on Friday filed a bill calling for an official proclamation
        of the country''s national heroes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e84df-dd4f-43e5-b6f4-b19c9ecdf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.senate.gov.ph/lisdata/3141528314!.pdf">Senate
        Bill 999</a>, authored by Senator Imee Marcos, calls for the establishment
        of a council that will study, evaluate, recommend, select, and declare Filipino
        personages as national heroes based on their accomplishments and contribution
        to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7ee35-e5f1-40c3-8717-0cdef568c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed National Heroes Council will work under the National
        Historical Commission of the Philippines (NHCP). It will consists of the chairperson
        of the NHCP, one representative each from the Department of Education and
        National Commission for Culture and the Arts, and two Philippine history experts
        from the academe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f76b7-ada1-4a64-8689-58af1cbddbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, national heroes will be selected based on the following:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c36520-cc12-488e-b67f-6e7a89b828a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- significant and lasting contribution to the country</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add794e7-1296-4930-9409-3f848a5d0987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- enriched the lives of others</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10600821-598b-4512-9df0-de220f90f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- contribution to quality of life f the people</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62bd8-58c7-47d2-8e5c-b7b0c51b1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- considered as outstanding in their area of activity</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc857b3-fca8-47f0-92aa-168201ca3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.226+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- with a biography that inspired the country</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c90b7-6e1e-4bbd-9eac-7adc595491d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A nation that does not recognize its heroes loses hope for heroism
        in the future,” Marcos said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0bb8a-4ca0-4745-b26b-43a2cbe9120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let an official proclamation of heroes today be an anchor of patriotism
        for Filipinos of the future,” she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09551ff5-fc46-4264-b044-f414459cdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier <a href="https://cnnphilippines.com/news/2019/8/26/imee-marcos-national-heroes-day-message.html">said
        the country technically has no official heroes</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798223b-f4c4-4944-b4be-d0c07820a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippine National Heroes Committee in 1995 officially
        recommended the likes of National Hero Jose Rizal, Andres Bonifacio, Emilio
        Aguinaldo, Apolinario Mabini, Marcelo H. del Pilar, Sultan Dipatuan Kudarat,
        Juan Luna, Melchora Aquino, and Gabriela Silang to be called heroes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5fa33-504e-4bcf-ac01-c8e1fca33dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue, however, “deteriorated into a debate involving regional
        interests that never was resolved,” she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1620d-250c-44ca-9f64-ba2a57aa4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:07:25.227+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also called for the inclusion of Macario Sakay, a general
        who fought in the Philippine revolution against Spain, to the roster of national
        heroes.</p>'
  'Guevarra-defends-transfer-of-high-risk,-high-profile-inmates-from-Bilibid':
