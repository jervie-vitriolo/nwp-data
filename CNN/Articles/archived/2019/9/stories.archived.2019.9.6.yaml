    'mgnl:tags': ['scientists', 'left-handedness', 'gene']
    'template': '1'
    'title': 'Scientists have identified the genes linked to left-handedness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b267e5-9117-42e5-b9be-91ebe3d43678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For the first time, scientists have
        identified the genetic differences associated with left-handedness, a trait
        found in 10% of the human population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c770641c-2b72-4a32-9535-6bb19da431c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d0971-b1ea-4e93-aa77-d8f53d271b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, those genetic variants result in differences in brain
        structure, which might mean that left-handed people have better verbal skills
        than the right-handed majority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155b25e-6c16-4923-b544-d4e7b7b6e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92373a9-7efe-45ab-9e2b-497a16594fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous research into twins has indicated that genes are
        at least partially responsible for controlling handedness, the new study,
        conducted by scientists from the University of Oxford and published in the
        journal Brain, is the first to identify which genetic variants separate the
        lefties from the righties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db9b14-04c3-4e54-b50e-b815c791ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0589a-5c94-424c-85c9-0182c84bf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research could suggest a potential correlation between left-handedness
        and superior verbal skills, said Akira Wiberg, a Medical Research Council
        fellow at the University of Oxford who worked on the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc951760-9cb9-4a82-a80c-a65a7cc7f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abaa142-2e86-4901-a8ec-c3c2002e7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This raises the intriguing possibility for future research that
        left-handers might have an advantage when it comes to performing verbal tasks,
        but it must be remembered that these differences were only seen as averages
        over very large numbers of people and not all left-handers will be similar,"
        he said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975d66b-032c-4b9d-95a8-521bcb90269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0726214e-9e72-4019-b017-ee03d2c0d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research must be conducted to test this potential advantage,
        according to Gwenaëlle Douaud, joint senior author of the study and a fellow
        at Oxford''s Wellcome Centre for Integrative Neuroimaging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec5b72-dd42-47a3-86f7-f8c56e76bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc4428-5f82-4898-bfe8-b16fa6e021d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to assess whether this higher coordination of the language
        areas between left and right side of the brain in the left-handers actually
        gives them an advantage at verbal ability. For this, we need to do a study
        that also has in-depth and detailed verbal-ability testing," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3fa02-fbe0-4153-a3cb-507bc45ee90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261200c4-0517-4007-b77b-5ebf19fc41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Genetic regions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171b85e-a286-4b58-87f8-5b418361bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funded by the UK''s Medical Research Council and Wellcome, a UK
        medical research charity, the researchers studied the DNA of 400,000 people,
        including 38,332 left-handers, from the UK Biobank, a database comprising
        the health information of volunteers across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76de79-20ba-4af2-be62-3a51d0611abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567f08f-faf2-459c-b18e-d40f46ac92f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They isolated four genetic regions associated with left-handedness;
        three of those regions were linked to proteins that influence brain structure
        and development. Specifically, the proteins were connected to microtubules,
        a component of cell "scaffolding" or the cytoskeleton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa9331-eefa-4822-a897-0d5547842608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b6d8e-2cb3-41f4-84b6-8a68d484d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cytoskeleton determines the structure of cells, as well as the
        way they operate within the body. Previous research has demonstrated the cytoskeleton''s
        influence on "left-right asymmetry" in other species.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62c5ee-e1b9-4908-8264-2324a970989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8049b1-2d96-43ee-a9a4-1cd32dba844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many animals show left-right asymmetry in their development, such
        as snail shells coiling to the left or right," Douaud said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ca83a-c56b-4744-8977-57b88a651f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0b7dc-3ac7-4a2c-a458-8cefd554d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By analyzing brain imaging from about 10,000 of the people studied,
        the researchers found that the genetic variants related to left-handedness
        were associated with differences in the brain''s white matter tracts -- in
        particular, the tracts that connect the areas of the brain associated with
        language.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73e2bb-15f0-42f1-99e6-482fa856c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab90f1-eb16-47a6-86a9-0a05f2d4da23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Douaud told CNN, the research indicated that in left-handed
        people, "the left and right sides of the brain communicate in a more coordinated
        way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565de68-7da9-4d9e-af00-7cc1f30ff6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd0a56-3688-4954-93dc-67023ae3d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-handed people demonstrate "a higher synchronization of the
        natural oscillations of your brain, and these oscillations still happen when
        you are idle," she said, a synchronization that occurs "precisely again in
        the brain regions dedicated to language."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d6bcd-6f75-453d-8625-bfe98869130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c0c08-ca18-470f-bb91-7ae797c40dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also indicated an association between the aspects of brain
        development linked to handedness and the likelihood of developing schizophrenia
        or Parkinson''s disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20753274-e7ca-45c4-b58c-c996e96d802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19c363-9a45-4c03-b582-6b520de0bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
