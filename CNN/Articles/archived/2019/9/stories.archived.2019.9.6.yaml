      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrox was said to be seeking medical help after he lost his arm
        during a military encounter in the municipality of Midsayap in North Cotabato
        on August 31, when he got arrested by Philippine Drug Enforcement Agency (PDEA)
        Region 12, the Armed Forced of the Philippines, and Philippine National Police
        officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914b7a0-a71e-48f1-a8f3-e5219ccdf8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:02:38.232+08:00
