      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> President
        Rodrigo Duterte said he still believes in former Bureau of Corrections executive
        director Nicanor Faeldon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722ac14-6af1-41e5-b16f-05856f2603c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.933+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this in a speech delivered two days after <a
        href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html)"
        target="_blank">he fired the former Marine</a> for disobeying an order.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbde81cb-9a02-40b1-b41e-eebeda80f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.933+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tarong na nga tao</em> (He is an upright man). I still believe
        in him," Duterte said in a speech delivered to landslide victims in Naga,
        Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0dfc4-7aeb-46ab-9c79-d93df9697db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.933+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon tipped him off about the multibillion-peso tax evasion
        case of tobacco company Mighty Corporation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47f23c-87b3-40f4-8846-a4509922f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.933+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company eventually settled to pay the government ₱40 billion,
        which would be used for its infrastructure program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a3c5b-d57c-41bd-adab-6f2c6601aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.933+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/10/08/mighty-corp-settlement-40B-infrastructure-program.html"
        target="_blank">Palace: ₱40-B Mighty Corp settlement to fund admin''s infrastructure
        programs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2be415-355f-445c-b439-e0f7225bfbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.934+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ug naghilom lang siya, nangayo siya</em>, he could have made
        millions," Duterte said about Faeldon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9108da2-2c55-4196-ae67-e9b121b16543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T20:06:21.934+08:00
      'mgnl:createdBy': 'lucia'
