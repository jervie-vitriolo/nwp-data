    'jcr:uuid': 'c817f298-d343-4bba-b820-7158e78c5038'
    'lead': 'The Bureau of Corrections will recompute the good conduct time allowance
      granted to freed heinous crime convicts who will surrender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T12:06:27.026+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:36:05.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:16.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'Department-of-Justice', 'Good-Conduct-Time-Allowance']
    'stories': ['bcedbf31-bcec-48ee-ada2-d5db7cb7ce22', '50a4600b-1cb2-450c-bd64-53d2927c92a1',
      'dedafc95-928b-4d78-a0c9-494a29f89b61']
    'template': '1'
    'title': 'DOJ: BuCor to recompute GCTA of heinous crime convicts who surrender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cae070-ea74-4874-a958-97777eae52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.026+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —&nbsp;</strong>The
        Bureau of Corrections (BuCor) will recompute the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">good conduct time allowance (GCTA)</a> that has been granted
        to freed heinous crime convicts who have been ordered to surrender by President
        Rodrigo Duterte last Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d693f9-dbac-4ebb-a99c-2b474a36f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df52822-c000-4214-9968-fa7f5f9daa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once the returning PDLs (persons deprived of liberty) are back
        in the custody of the bucor, their GCTAs will be re-evaluated and recomputed.
        The appropriate disposition will follow,” Justice Secretary Menardo Guevarra
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e768ce-0713-446d-bce6-15598edd4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd75052-a9d7-4cc1-9d6a-47dd9b78e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will remain in the BuCor’s custody throughout the evaluation,
        Guevarra said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977eff3-5be2-41cf-ba1c-ada91675f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a5f37-6293-4394-98ab-8cb047061249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states: “Whenever lawfully
        justified, the Director of Prisons shall grant allowances for good conduct.
        Such allowances, once granted, shall not be revoked.“</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c6350-4e52-42f6-83e7-fdb21d59b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ef297-27f0-4bb2-a519-ca106d12b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government has been insisting that the grant of GCTAs
        to heinous crime convicts is invalid from the start as they supposedly do
        not qualify for the policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617a6be-3fd0-4614-9a40-c9c4b1f23470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ace08-6ff6-4311-88c6-370c4dd41a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10592 — which more than doubled the GCTA
        for convicts — repeat offenders, habitual delinquents, escapees and those
        charged with heinous crimes cannot have the time of their preventive detention
        deducted from their prison terms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50e313-a90d-41a0-8b18-8b48837fc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499bbc3-c880-4a06-933a-af6fa4014628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “any convicted prisoner” is entitled to GCTA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac792a8-3809-4206-908b-74c93b82c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d6315-dae4-460e-a299-5343a71b6e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Duterte ordered Wednesday that all 1,916 heinous crime
        convicts who have been released through the expanded GCTA policy to <a href="https://www.cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html"
        target="_blank">surrender in 15 days</a>, or they will be treated like “a
        fugitive from justice.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9aac44-ad83-47e4-9fe1-3a627b10073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975eec3b-5d50-4e3a-902d-0f5435b7c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59e34a-ff7d-4838-bb95-df99f479b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that these freed convicts may be arrested even without
        a warrant, as they are “evading sentence.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fbb9d-045a-4260-a8cb-ed108cf117d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a579c7a-7e15-4112-b477-e70ab6c03f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary has said that “not more than 10” convicts
        have surrendered after Duterte gave a 15-day deadline for them to turn themselves
        in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b7dff-fc55-439c-8dd0-63b5100aaaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15260de2-ff2a-4f21-889e-ccfd89a81542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is convicted murderer Jesus Ranoco Negro Jr., who had
        been free for over a year due to the GCTA policy. Police said Negro is the
        first heinous crime convict released through the policy to surrender in Cebu
        province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e506903-f1ad-427f-bbb0-256e91d1d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:05.252+08:00
