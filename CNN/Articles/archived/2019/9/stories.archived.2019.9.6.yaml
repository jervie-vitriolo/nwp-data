    'template': '1'
    'title': 'Infrastructure spending still lags in July'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f017f-7c33-440b-841f-eedb45bad647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Public
        spending on construction projects improved in July, but remained pale as agencies
        struggle to catch up with delayed projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95aa44-31b3-43d7-ba50-256471d48fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent ₱75.2 billion on infrastructure and capital
        outlays for the month, a marked increase from the ₱43.5 billion released in
        June, according to the Department of Budget and Management (DBM). However,
        this was 11 percent lower than the ₱84.5 billion released for construction
        work in July 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5c656-3d16-4cfb-aa45-e3af123bbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c02bba-64cd-4eb3-8636-e26bf7043d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM said the contraction was mostly due to lower disbursements by
        the Department of Public Works and Highways amid "lingering effects" of the
        delayed passage of the 2019 national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf7acd-d312-48be-ac95-ea335cfd9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9da21-5cb5-4400-b0dc-a2004d9f1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget delay has been blamed for the disappointing 5.5 percent
        economic growth from January to June, well below the 6-7 percent target. The
        agency also cited base effects, as 2018 saw large payments settled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ed4ab-bf78-42b3-9f51-9207b516e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec489f-f804-44a6-81d7-d6ec6a9238c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM pointed out that the 73.1 percent spending surge from June
        to July should be seen as the national government’s catch up program "beginning
        to take fruit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292282f5-26b7-4301-ba29-2ae6f6eaf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78a349-d530-4dc7-ad78-af567f1107bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH and the Department of Transportation have committed to
        fast-track spending from July to December after the four-month budget delay
        kept them nearly paralyzed from implementing new projects during the first
        semester.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a1b41-b5ee-400e-ba55-cc0665b686af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80842bbe-5aec-45d9-8bab-41081124cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH holds the biggest budget allocation to build roads, bridges,
        and school buildings, to name a few. In a statement on Thursday, the DPWH
        said over 90 percent of the agency''s projects will be delivered on schedule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7137ae3-1a84-43ee-b00e-48fa5a467254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a900e4-63b2-4d11-9b40-733247c806cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent ₱386.6 billion on infrastructure as of
        end-July, down 11.6 percent from the same period last year. This is against
        a full-year target of ₱1 trillion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8168d3-145e-4c0e-ac0f-3b791fbd15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff15453-e857-4d29-972c-15481ea4a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:53:35.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:36:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total government spending has started to close in with 2018 levels,
        with the tally at ₱1.93 trillion for the past seven months.</p>'
