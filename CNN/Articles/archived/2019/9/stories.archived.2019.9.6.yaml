    'mgnl:tags': ['Bureau-of-Corrections', 'Nicanor-Faeldon']
    'template': '1'
    'title': 'Acting Bureau of Corrections chief named'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecbfb9-a44f-478d-87f0-01d740485bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        high-ranking official of the Bureau of Corrections (BuCor) takes the helm
        of the beleaguered agency following the relief of Nicanor Faeldon amid public
        outrage on the early release of heinous crime convicts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a351a-50bd-429b-8129-c41e67f5dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef50bd4-a654-4a57-9c90-588da9cc4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Friday appointed Deputy Director
        General for Security and Operations Melvin Ramon Buenafe as Officer-in-Charge
        of the bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ca986-650d-41a3-8f66-2704aab468cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627ea00-5b44-45bf-ba88-c056e154edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of administering day-to-day affairs of the BuCor, Buenafe
        was given additional tasks, including ensuring the integrity and proper safekeeping
        of official records on prisoners'' good conduct time allowances (GCTAs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd09a7-8f90-45cb-9f8f-73aab987c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3037b70-89f1-4112-a069-6f412955f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCTA cuts inmates'' jail time based on good behavior. It was
        used as justification for the early release of 1,914 heinous crime convicts,
        who have been ordered by President Rodrigo Duterte to surrender within two
        weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff703656-1680-4ed0-8b5d-0eb740498eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c9e90-846d-4d7f-972d-6ef55ab882f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenafe was also directed to take the necessary steps for the recommitment
        of these convicts "erroneously released from prison" and to formally revoke
        their release orders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7cee5e-6371-45da-befa-f9fb74d048db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03711488-71ca-47a2-a206-537da7ada7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:04:43.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, who has supervisory powers over the BuCor, also created
        an interim oversight committee to "exercise close administrative supervision"
        of the bureau until such time that a new director general is appointed by
        Duterte.</p>'
    '12':
