      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c609b70-f1b3-494e-b92e-094de689fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:02:38.232+08:00
