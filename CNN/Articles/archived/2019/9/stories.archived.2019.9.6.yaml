      'mgnl:lastActivated': 2023-01-27T10:36:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace tweeted a video showing the Cambridges completing
        the school run this morning, in which the princess looked slightly nervous
        as she entered the school''s grounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe1714-aebb-439d-a08e-e5feb2b002be'
