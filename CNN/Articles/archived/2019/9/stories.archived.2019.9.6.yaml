      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941cac5-3173-4616-8031-d8f29dd017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better enjoy sex, men and women —&nbsp;but especially women &nbsp;need
        to be focused in the moment, which is difficult for tired, stressed out women
        and men, said Mintz, who is also a professor of human sexuality at the University
        of Florida. To boost the ability to focus, she tells clients to set an hourly
        alarm on their cell phone and then take a minute to think about something
        sexy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fd7da-a23d-4e30-82f9-eeda810ce431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474593f4-2296-4fd7-a9f2-be84769c0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about a fantasy or a past sexual experience," she suggested,
        to begin to set a mood of expectation. And when it''s time to be intimate,
        she said, it''s also time to turn off the thoughts and focus on immersing
        yourself in the moment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255299c3-ab35-436f-ba77-76abd4909362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.818+08:00
