    'mgnl:tags': ['loch-ness', 'monster', 'scientist', 'eel']
    'template': '1'
    'title': 'Loch Ness monster might be giant eel, scientists say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804522f1-1b66-4435-b43d-5e8a5a008894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The most famous photo of the Loch
        Ness monster has long been discredited as a hoax, but scientists have come
        up with a new explanation for other sightings of the elusive beast —&nbsp;it
        could be just a giant eel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea196920-6f66-4f9f-8bf5-0d6c0b63f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers used DNA samples from taken from the lake
        in Scotland where "Nessie" is believed to dwell and concluded that a more
        familiar creature was behind the legend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ce8e8-1f79-438b-bd89-053185e2c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are large amounts of eel DNA in Loch Ness," Neil Gemmell,
        a geneticist from New Zealand''s University of Otago said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078c14e-ed18-49b0-aa72-366da9d26bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists began the study of the lake''s biodiversity in June 2018,
        taking 250 samples of water from various locations and depths to identify
        its inhabitants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db71d94-83e0-4c42-abe5-347e0662870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found about 3,000 distinct species, Gemmell told a press conference
        at the Loch Ness Centre in Drumnadrochit, Scotland. "Most of those are so
        small, you''ll never see them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddb8c5-6ea4-4cb8-80d1-f9152886098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemmell said that while the study''s primary focus was the lake''s
        biodiversity, a Loch Ness monster sighting would''ve been a bonus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd06977-bff3-49eb-92e0-5abe6ffdd1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the discredited 1934 photo was later said to be a toy submarine,
        with a model head and neck attached, various theories over the years have
        suggested the monster could actually be a dragon, a marine dinosaur or just
        a really big catfish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e53f1-47ae-4a2c-9c27-dad4529e1943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data suggested some of the more outlandish theories about
        Nessie could be ruled out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a42e93-aca0-408f-a94e-74517400eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there a plesiosaur in Loch Ness? No. There is absolutely no
        evidence of any reptilian sequences in our samples," Gemmell said. "So I think
        we can be fairly sure that there is probably not a giant scaly reptile swimming
        around in Loch Ness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06f1ab-0feb-4446-add3-7386760fa356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geneticist also said the catfish theory, offered by Nessie hunter
        Steve Feltham in 2018, was unlikely to be the answer. "There may be giant
        catfish in Loch Ness but we didn''t detect any of them," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d283b8-cc0c-4661-a332-860e9fba1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eel theory, however, "remains plausible," thanks to the significant
        amount of eel DNA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e30c3-30e1-45d5-83a2-0e6b5b3ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gemmell added: "We don''t know if the eel DNA we are detecting
        is gigantic, from a gigantic eel, or just many small eels. These normally
        grow to about four to six feet in length, and some people are saying they
        are observing organisms that are much, much larger than that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc578eea-5a1a-4353-90a4-d603f3f1a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, there might still be hope for the Nessie believers.
        As Gemmell pointed out: "A lack of evidence is not necessarily evidence of
        absence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538d76e-f4cb-40a2-82b5-cef856b42c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may well be a monster in Loch Ness," he said. "We didn''t
        find it."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc72167-a551-436f-9bbc-a7981734a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:33:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/loch-ness-monster-explanation-scli-intl/index.html">Loch
        Ness monster might be giant eel, scientists say</a>"</em></p>'
  'cafu-son-dead-football-brazil':
    'author': 'Daniel Gallan, for CNN'
    'caption': 'Former Brazil defender Cafu in 2010.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-06T06:33:59.357+08:00
    'credit': 'From Stephane De Sakutin/AFP/Getty'
    'imagesource': 'jcr:67eb7ceb-073e-467a-a81e-26a5efbb6718'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7d9ed6-1ea1-4997-8e2a-d83be4dfe7c0'
    'lead': 'The son of the former Brazil captain and two-time World Cup winner Cafu
      has died of a suspected heart attack at the age of 30 while playing football
      near his family home in Sao Paolo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T06:39:37.671+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:36:17.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:06.469+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cafu', 'football', 'brazil', 'defender', 'fifa', 'soccer', 'world-cup']
    'template': '1'
    'title': 'Brazil World Cup winner Cafu''s son dies after playing football'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123d16a-3e91-42bb-9470-00f2c1b9f2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The son of the former Brazil captain
        and two-time World Cup winner Cafu has died of a suspected heart attack at
        the age of 30 while playing football near his family home in Sao Paolo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654e695-1198-4939-8c27-29a6f1a0dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from Brazil say Danilo Feliciano de Moraes, Cafu''s eldest
        son, complained of feeling unwell and was rushed to the Albert Einstein Hospital
        where he later died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b54fa2-694f-42fa-8bcb-7f5807994235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent football clubs have taken to social media to express
        their condolences to Cafu, 49, who represented his country a record 142 times
        over a 16-year career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6969f00-4a70-43de-8493-e1318ae02da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo —&nbsp;Cafu''s boyhood club —&nbsp;wrote on Twitter: "Sao
        Paulo Futebol Clube deeply regrets the death of Danilo, son of Cafu. The club
        sympathises and wishes the tricolor idol, family and friends a lot of strength."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e3798-5ce0-4dca-b3c9-561da2fe1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Milan also expressed its support for Cafu, who ran out 119 times
        for the Rossoneri, winning six titles including the 2007 Champions League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7eadc4-d8c1-4ea9-b81f-f5ed35bd6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with a sad heart that we offer our deepest condolences to
        his family at this saddest of times," the Italian giant tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce318ea-107e-4c94-ae64-e48db46d8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter Milan, Roma, Real Madrid and European football''s governing
        body UEFA have also tweeted their condolences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973de300-5f06-473a-9905-9fa82872dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Danilo''s passing was confirmed by Cafu''s long-time
        friend and Brazilian teammate Paulo Sergio, according the Brazilian outlet
        Globo Esporte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b7357-6b95-4d4f-92ea-4f5be8aec6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafu is widely regarded as one of the game''s best ever right-backs.
        He lifted 20 trophies with five different clubs. In addition his World Cup
        triumphs in 1994 and 2002, Cafu won two Copa Americas — in 1997 and 1999 —&nbsp;and
        the 1997 Confederations Cup. He is working with FIFA as an ambassador for
        the 2022 World Cup in Qatar.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527f089-12b3-4e66-bd45-b2625fd912d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:39:37.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/05/football/cafu-son-dead-football-brazil-sptl-intil/index.html">Brazil
        World Cup winner Cafu''s son dies after playing football</a>"</em></p>'
