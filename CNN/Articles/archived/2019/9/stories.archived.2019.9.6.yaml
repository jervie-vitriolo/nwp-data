    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian stocks move slightly higher on US-China trade hopes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcc839-604d-469f-b91c-1199d0296171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets were modestly higher
        optimism about the future of the US-China trade relationship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acd59f-bf86-418c-af01-1821896f8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei rose 0.5%, while South Korea''s Kospi advanced 0.2%
        and China''s Shanghai Composite Index was about flat, but positive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeda01a-5ba0-4476-937c-92787965757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index, the only major index in the region
        to end lower Thursday, ticked up 0.2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14683e91-b7bf-4214-a683-c1b6c6c031d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.059+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks around the world mostly rallied Thursday after the United
        States and China agreed to meet soon to resume trade talks. That news sparked
        optimism that the two sides could work toward breaking the stalemate in negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb954944-78dd-4162-bd44-d283af901b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buzz from the apparent de-escalation of trade tensions between
        the U.S. and China continues to be the only show in town," wrote Jeffrey Halley,
        senior market analyst at Asia Pacific for Oanda, in a research note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7771e-5379-4b3e-92a0-077dee188440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures were also all positive during Asia hours Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed341af1-87a4-4c66-bd65-8b6817a99af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fitch downgraded Hong Kong''s rating to "AA" from "AA+.''
        The credit ratings agency cited persistent protests in the city that it said
        have undermined its creditworthiness. It noted that Hong Kong already faces
        other headwinds, including the US-China trade war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f858b-eca0-47b6-9810-ea10dfc57ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the agency predicted that Hong Kong''s "considerable financial
        buffers" will remain intact. It said it believes authorities can maintain
        the Hong Kong dollar''s peg to the US dollar, for example.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c26149-5614-4771-817f-a913f023e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be watching later Friday for the US jobs report.
        And Federal Reserve Chairman Jerome Powell is expected to speak in Switzerland
        about the economy and monetary policy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aefb1b-9875-4a28-8626-10921f9814cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Chinese tech company Alibaba Group announced Thursday
        that it will buy NetEase''s Kaola for $2 billion. The acquisition of the e-commerce
        platform will make Alibaba even more dominant in online shopping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529ec8d-2d47-413c-a96f-eba5c1e5d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:35:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Alibaba will take a minority stake in NetEase Cloud
        Music.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd1866-ac6c-481c-9f35-1296eb76fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:51:56.060+08:00
