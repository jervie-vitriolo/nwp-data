      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCTA has been under scrutiny following reports of the possible
        release of <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR0ZRkqMohGupcRipGdCWEqdHyXWPjVAHPH4IbUA3Nx1GGWCwkIQe93SRQY"
        target="_blank">former Calauan, Laguna Mayor Antonio Sanchez</a>, who was
        convicted of the rape-slay of University of the Philippines – Los Baños (UPLB)
        student Eileen Sarmenta and the murder of her fellow UPLB student Allan Gomez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6ae86-6230-4b45-a6a9-8f3f039dfc5e'
