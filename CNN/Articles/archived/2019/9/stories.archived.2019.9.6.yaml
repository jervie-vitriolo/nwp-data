      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793046fc-8c1f-457e-91b1-67c13e7a45a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroong tayong mga</em> higher official <em>na pinanagot
        ni Presidente, siguro dapat ganun rin ang parusa sa kanila,</em>” Camilon
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e50a7-5130-4eb0-b04a-44f5c80a61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/5/Bureau-of-Corrections-probe-heinous-crime-convict-release.html"
        target="_blank">Ombudsman probes BuCor officials over heinous crime convicts’
        early release</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63f960-a633-4b82-851a-caf33a1c3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon also said she had long planned to come out about the alleged
        GCTA for sale scheme in Bilibid, but wanted to delay this until her husband
        is actually released — which, by her own computation, should have been last
        June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610a5ef-c6ed-4c7a-9071-8df9e26df90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c837c-93e9-4f86-8740-aff878851487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has been prompted to expose the supposed practice following
        reports that said the expanded GCTA policy could help convicted rapist and
        murderer Antonio Sanchez free.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922b755-7023-451b-a4d9-3bf0986194df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.392+08:00
      'mgnl:createdBy': 'xave'
