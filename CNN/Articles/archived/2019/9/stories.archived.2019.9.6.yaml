      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d6920-1278-4eaf-9d0d-41d8b2184f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research, Furniss said, "suggests that these diseases, along
        with handedness, are the product of fundamental differences in brain development,
        some of which is driven by genes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d8da7-ad4b-4d0b-9be2-4ba143e29f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
