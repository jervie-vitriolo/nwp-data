    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634f8a88-84d4-4771-b439-fca9b137d4ee'
    'lead': 'Maritime experts warned of ''dangers'' in the Philippines’ pronouncement
      it is now on China’s side in seeking a revision of the United Nations Convention
      on the Law of the Sea (UNCLOS).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T19:01:58.379+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:35:50.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:26.655+08:00
