    'template': '1'
    'title': 'Witness recounts ''paying'' for early prison release of her husband'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5854bc-d2f5-4550-bb4c-292588cbd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.077+08:00
