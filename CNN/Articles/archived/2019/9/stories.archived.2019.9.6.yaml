    'jcr:uuid': '2450ff93-7c19-447b-8a9b-290461133f00'
    'lead': 'The most famous photo of the Loch Ness monster has long been discredited
      as a hoax, but scientists have come up with a new explanation for other sightings
      of the elusive beast — it could be just a giant eel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T06:33:24.784+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:36:18.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:06.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
