      'jcr:uuid': '0d9d6bd8-313d-4618-8cd1-a432a177b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adoption in the Philippines currently has two phases: administrative
        and judicial. The process of obtaining a judicial decree of adoption from
        the courts could take years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee749ad-2887-48c2-bfd9-8334d45b0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.167+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been hearing from a lot of those who have adopted before
        and who are undergoing this kind of experience that they want to move for
        administrative proceedings because of the length and the cost," Villar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c10fe0-0d9d-40a2-b91f-1fa880bba941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorter adoption proceedings would also benefit the child, Villar
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c31f79-96fe-45b2-ab80-04d348dbabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T21:43:44.168+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more that they are finalized in terms of court proceedings,
        the more that these children will feel security, the love and care, because
        of their adoptive parents," she said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Social
        Welfare Undersecretary Flor Villar and Rod Nepomuceno join us live to talk
