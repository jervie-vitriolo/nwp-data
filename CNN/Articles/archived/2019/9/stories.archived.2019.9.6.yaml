    'mgnl:tags': ['dorian', 'hurricane', 'bahamas', 'rescue', 'aid']
    'template': '1'
    'title': 'In the wake of Hurricane Dorian, more than 100 people have been rescued
      in the Bahamas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c97a6-ccb4-4a04-b50f-6b4a1fef0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 100 survivors of Hurricane
        Dorian have been rescued in the Bahamas'' northern islands, as international
        teams sent small planes and helicopters to reach those stranded and feed the
        displaced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd752889-0fcd-43b1-9a99-f90c9b466d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our emergent priority is to get the critically wounded out and
        help the government of the Bahamas get the infrastructure back up so it''s
        safe, sanitary and livable -- at least on a temporary basis -- for those folks,"
        Capt. James Passarelli, chief of staff of the US Coast Guard''s 7th District,
        told CNN on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f9e0f-50ac-40c9-8a4f-7c80ef2ccc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from Los Angeles and Fairfax, Virginia, are also helping survivors
        on the hard-hit Abaco Islands and Grand Bahama, the US Agency for International
        Development said.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUSAID.OFDA%2Fposts%2F1831566890279525&width=500"
        width="500" height="468" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f7f45-623b-4ea6-9da2-1c7b4654d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd441215-cccc-4579-9aa4-75186ba604c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British naval vessel has joined the effort, distributing food
        and water, and clearing streets of debris, Bahamian Minister of National Security
        Marvin Dames said Wednesday. About 60,000 people may be in dire need of food
        relief, the World Food Programme has said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27527d0-f78b-4c93-bd6b-fe183f5217e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian, the strongest hurricane ever to hit the Bahamas, wiped out
        whole neighborhoods, then lingered for days, pounding the same battered places
        again and again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01685e26-6b90-430e-8da8-ef54730899fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the storm targeted only a small section the Bahamas —&nbsp;a
        nation of more than 700 islands —&nbsp;it still inflicted "generational devastation,"
        Bahamian Prime Minister Hubert Minnis said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056601c4-86d8-447a-9388-9f00e9e1a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities launched search and rescue efforts, Dorian''s death
        toll climbed to at least 23 on Thursday, Bahamas Consul General to Washington
        Theo Neilly told CNN. The grim tally is expected to rise more as the extent
        of the damage becomes clear over the next few days, Minnis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd669ec-b5b8-4544-9fe0-6b27044e8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Service members rush to help</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7084f3-68dd-4e3e-b6d9-e23af1bc20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people had been rescued and evacuated Thursday morning
        from the Abacos, a government official told CNN. Many were flown to the Odyssey
        Aviation center outside Nassau Airport, where a CNN team saw rescue and relief
        aid helicopters and small planes landing and taking off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562caea-00a8-45cc-9d56-ec8e2ce37ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Coast Guard had rescued more than 135 people in the Bahamas
        as of Thursday morning, officials said. It was not immediately clear whether
        the Abacos and Coast Guard tallies overlapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc39d0c-503a-41dd-ad27-c5f61c71b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the operations to date have been relocating and transporting
        the critically injured to a higher level of medical care," Passarelli, the
        Coast Guard official, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574db417-5099-4961-84b7-2ab9a68023a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those rescued were taken to Nassau, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0809f41-577e-4c47-aefb-e13ccc264703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard now has 10 fixed-wing aircraft, 14 rescue helicopters
        and at least three different cutters —&nbsp;a term used to identify vessels
        —&nbsp;in the Bahamas to assist, spokesman Chief Warrant Officer Barry Lane
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e81f5b-10f4-4949-a75f-3654700032f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More help is on the way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50616a-ecfa-4d6e-9a20-5037078a79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 8 metric tons of food were on their way from Miami to the
        Bahamas, Herve Verhoosel, a spokesman for the United Nations'' World Food
        Programme (WFP) said in a statement Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17f012-8f57-4c5e-ac8b-0a1f7414909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 85 metric tons of "ready to eat" meals would be brought
        in the next three months, and the WFP was organizing an airlift of storage
        units and generators that will be brought to the Bahamas from Panama, the
        spokesman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b45687-7593-4ec7-868b-93c4e53b4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Federation of Red Cross and Red Crescent Societies
        planned to receive relief supplies in Nassau on Thursday afternoon, the organization
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e78c1-ada1-4b7c-b287-c9f62edee3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting relief to people in need is our number one priority," it
        said. "We are doing everything we can to get aid to hard-to-reach places in
        the wake of Hurricane Dorian."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd114d1-2b87-48d9-8088-fb9310b503eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross efforts were hampered by damaged roads and telecommunications
        infrastructure, the statement added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5b276-f6be-4d7b-b07e-0f9a7a128fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resources have been cut off</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6d141-b4ee-4a5c-af85-23010538a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities rushed to respond to the damage, they have come up
        against limited access to important resources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3eb385-cbee-465f-93ca-8db93471e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only international airport on the island of Grand Bahama was
        devastated and cannot serve as a staging ground for medical evacuations or
        emergency aid deliveries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53baa470-ed1a-4c33-8ba8-c56eb0b07537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two days of trying, we''re finally able to get into the Freeport
        airport," CNN''s Patrick Oppmann said from the scene Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ef61c-0aa2-4b1c-a862-598219daa4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone. ... The level of devastation is actually breathtaking.
        There are no walls left at the airport. The ceiling has come crashing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015e4ca-a8cc-415f-b7eb-3e9eaa63c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runway was littered with debris. Inside the domestic terminal,
        the wreckage of a small passenger plane lay among the detritus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d80c0-127f-47ae-a1af-7cebce6d849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think of the force required to throw a plane from the runway
        into a terminal," Oppmann said. "If anybody was in here, I don''t know how
        they would have survived."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c9fa3-df93-4cdc-b03b-65b8422adae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international terminal was still standing but had suffered obvious
        damage from flooding, according to CNN''s crew.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87217394-9d65-47b6-81da-451aee0cae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday morning, debris had been removed from the runway, residents
        told Oppmann, but it was unclear whether the airport was back in use.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdce1e-ecd7-4dcd-bccd-6c1c7e170b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding has also limited access to health care, blocking for a
        time the path to one hospital with submerged cars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae70ca-1405-4f9f-84e0-3744852c69ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteers wade through the flood</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fe76d-fdbb-47d9-b574-f015b078a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before foreign aid could reach the islands, local volunteers were
        on the scene and braving the harsh conditions to save others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d345e-3635-4782-891d-484faaf8a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they struggled through floodwaters and debris, volunteers like
        Rochenel Daniel worked to help those impacted by the prolonged storm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab5342-7f0d-44bb-b950-5a91e8997adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people, they were exhausted. Some we had to carry," Daniel
        said. "Some couldn''t even make it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca256f45-573b-49f0-b628-ea22843812e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeport resident Harold Williams and his son went out on a Jet
        Ski to get stranded relatives who waded out to them in chest-deep waters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209faac6-23c2-4350-b249-9f259e3ab5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve seen anything like this in our lifetime,"
        Williams said. "Total destruction."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e9a35-a380-4dcd-9c79-a9ce5e2a3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You can''t tell that there are any homes there''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a317ea8-4263-4208-b1ca-c2ef2cbab50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even new homes built under more stringent building codes were destroyed,
        said Brandon Clement, who shot footage of the destruction from a helicopter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5640b6b-d8de-425b-b98b-2ea5066b473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One older neighborhood was wiped out, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ee072-a2ce-4e23-8dd5-0c8dbb90127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t tell that there are any homes there," he said. "It looks
        like a bunch of building materials were put in a big grinder and thrown on
        the ground."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32c9b6-ff18-41b2-9e9b-fdb155115268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abacos suffered massive destruction, the Prime Minister said,
        with 60% of homes in the town of Marsh Harbour damaged.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49ffe5-a7cd-47b6-bc60-f059f24cccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey the grief we feel for our fellow Bahamians
        in the Abacos and Grand Bahama," Dionisio D''Aguilar, minister of tourism
        and aviation, said Wednesday in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51f5eb-4fa3-46a5-a9e4-5696b49b037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels on the Abaco and Grand Bahama islands are closed, the tourism
        ministry said. Most of the Bahamas'' other islands are open for tourists.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b432ff-f5d1-415e-98f4-f7def2e2e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:48:07.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/05/us/hurricane-dorian-bahamas-aid-wxc/index.html">In
        the wake of Hurricane Dorian, more than 100 people have been rescued in the
        Bahamas</a>"</em></p>'
