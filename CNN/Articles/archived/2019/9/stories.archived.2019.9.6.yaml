      'mgnl:created': 2019-09-06T08:50:26.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her older brother also studies there, Princess Charlotte will
        receive a sibling discount which will reduce the cost to £6,305.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17525609-00af-48e1-9dd0-bf28e0bce8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:26.811+08:00
