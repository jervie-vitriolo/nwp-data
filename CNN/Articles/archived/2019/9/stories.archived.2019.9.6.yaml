  'Hurricane-Dorian-Bahamas-destruction':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T08:26:24.888+08:00
    'imagesource': 'jcr:eeb9b683-f73f-4b76-94e7-6bb351918a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a5c5cc-1e23-47a8-b30c-72bb8a3f8c17'
    'lead': 'The destruction in this once-idyllic enclave in the northern Bahamas
      can''t be put into words.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T08:28:18.803+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:36:14.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
