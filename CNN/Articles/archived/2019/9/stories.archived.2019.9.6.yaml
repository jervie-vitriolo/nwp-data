      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not allow fear to take over, because fear will
        always be there. But we won’t be able to fix this problem unless we speak
        out.]</p>'
