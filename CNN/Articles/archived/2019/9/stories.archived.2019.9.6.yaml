      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ad556-096f-4e34-a02d-4c68d1efc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inmates transferred to the Marine barracks are Chua Che Ket,
        Rico Caja and Allan Senogat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21af63-06e1-4c51-86ec-dab27217f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8aeb70-f76c-42f2-bb2c-06c5a73eccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra’s view differs from that of sacked Bureau of Corrections
        (BuCor) Director-General Nicanor Faeldon, who approved the transfer of the
        10 inmates from the NBP to the Philippine Marine Barracks Rudiardo Brown in
        Fort Bonifacio in Taguig City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b404c3-1689-4d62-a8b4-44c649e6e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016a8a9-99c3-4671-a982-7b682ec71571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said there is no need for a court order as the Marine facilities
        are considered as extensions of BuCor facilities under an agreement between
        the Justice and Defense departments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8562ed81-45df-42c2-8344-2b7839a2eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228784e-9f4e-4442-a2ae-0890ba85c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the transfer of the inmates from NBP to the Marines
        facility is legal, citing Republic Act 10575 which allows the BuCor to coordinate
        with the Armed Forces and the police for detention facilities</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161ea78-0869-41ba-a2db-0363fb150b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd938b26-5538-4d91-9450-84b983c670d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines research shows the law only states that the BuCor
        will conduct a feasibility study on the establishment of a Philippine Corrections
        Academy, patterned after the Philippine National Police Academy and the Philippine
        Military Academy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c352740a-75ae-4ed3-ab6a-b0f937a82ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026215f3-4909-46ff-a383-227907dd7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Probe on BuCor</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2adb5c-2ca2-4e31-ad84-6fa83ab05c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.186+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ac112-5fe5-4136-8d95-398074e55b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on the BuCor after controversy erupted on the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">expanded Good Conduct Time Allowance policy</a>, which reports
        said could have freed <a href="https://cnnphilippines.com/news/2019/8/22/Calauan-Laguna-Mayor-Antonio-Sanchez-rape-murder.html?fbclid=IwAR0ZRkqMohGupcRipGdCWEqdHyXWPjVAHPH4IbUA3Nx1GGWCwkIQe93SRQY"
        target="_blank">former Calauan, Laguna Mayor Antonio Sanchez</a>, who has
        been convicted for the rape-slay of a University of the Philippines – Los
        Baños (UPLB) student Eileen Sarmenta and the murder of her fellow UPLB student
        Allan Gomez.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6ae9f-7034-408a-9b6c-3fd4bcc09598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a727ad3-f7e1-48ae-8ecb-28fc643ff5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the Justice department will also be conducting its
        own probe on the BuCor mess.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30a284-4bae-4f05-a8f8-0cb71c6693e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca3153-51e7-45b6-b983-ef5c12d67455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since <a href="https://www.cnnphilippines.com/news/2019/9/4/Duterte-demands-for-Faeldon-s-resignation-amid-early-release-of-heinous-crime-convicts.html"
        target="_blank">sacked Faeldon</a> as BuCor chief as he disobeyed the president''s
        orders on the release of inmates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db8827-2927-49a4-80f6-7f4489e8e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c49c1-5551-4ecf-9234-5d0c408d82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House are also investigating the expanded GCTA
        policy, which more than doubled the time allowance granted to prisoners for
        exhibiting good behavior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b2bebe-0322-4d8d-a0be-7e75e835e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567aea9-e716-4cf6-9f24-3fc93cbde6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of a convict has told the Senate that some BuCor officials
        offered her GCTA credits for her husband’s early release <a href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">in exchange for ₱50,000</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf852c94-fb24-4489-bbb0-fa8b96678855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f75867-b524-4bb4-a308-91691ccdf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not have the facts before me, but I tend to believe that that
        is a very real possibility,” Guevarra said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb953f7-f0bf-4f96-b700-38c5869baeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:10:57.187+08:00
