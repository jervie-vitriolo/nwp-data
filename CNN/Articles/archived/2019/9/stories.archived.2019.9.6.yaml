      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b163805-8e11-4f2f-b95e-021777528d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Practice mindfulness about sex</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d7d10-ff66-4507-afe7-2e2dc7417d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.814+08:00
