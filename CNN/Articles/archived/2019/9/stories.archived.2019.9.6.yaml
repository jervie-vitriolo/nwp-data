    'mgnl:tags': ['Joma-Sison', 'CPP', 'NPA', 'Inopacan-massacre']
    'template': '1'
    'title': 'Court orders arrest of Joma Sison, others for 1985 massacre '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da534d7-5841-4436-bfd3-2436773742a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> A
        local court has ordered the arrest of communist leader Jose Maria Sison and
        37 other people for their alleged involvement in a massacre three decades
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b255a4-1e53-41bb-8dce-03a6f2ae2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7420e21-ffd8-4fc8-9400-632f4e08ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 32 of the Manila Regional Trial Court issued the warrant
        of arrest on August 28 for 15 counts of murder;&nbsp;a copy of the document
        was obtained by the media on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6b14e-7b9b-4b25-a4d6-d8d31a79b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245daaf-ff2c-4347-9948-3bd8693792c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sison, founding chairman of the Communist Party of the
        Philippines who is in self-exile in the Netherlands, National Democratic Front
        of the Philippines'' chief negotiator Luis Jalandoni was also ordered arrested.
        The NDFP represents rebels in talks to end the communist movement''s five-decade
        armed insurgency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73870253-4469-4aae-ab36-47d2cb02a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ca29e-8e78-4105-9521-adccfbdd4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant also covered known communist leaders Rodolfo Salas,
        Leo Velasco, Jose Luneta, and Prudencio Calubid; NDFP peace consultant Eduardo
        Sarmiento,&nbsp;former priest Nick Ruiz,&nbsp;and Sison''s wife Juliet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488dbce-a434-4cda-8bf4-5e24e7b740ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8154e8a-a0af-4b76-b727-d50c316873bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant, signed by Presiding Judge Thelma Bunyi-Medina, was
        addressed to "any lawful officer" to bring the suspects before the court "as
        soon as possible." Copies of the order were also given to the police, Bureau
        of Immigration, and the National Bureau of Immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a883e-2aac-49b1-89ac-c0fde6db61fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97a3dd-1f0f-49ae-b2e3-265e0b1e3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the accused in the so-called Inopacan Massacre of 1985
        are: Geronimo Pasetes, Francisco Pascual, Jr., Mil Lominion, Fortunato Felicilda,
        Benjamin Beringel, Qurino Quinawayan, Fernando Rachel, Pecario Sonana, Jesus
        Solayao, Lino Salazar, Alfredo Taladro, Tito Gabar, Muco Lubong, Felix Dumali,
        Ciriaca Malimot, Luzviminda Orillo, Anselmo Balduhesa, Alfredo Mabingay, Bertino
        Oroza, Bonifacio Padoc, Rodrigo Papiona, Prescillono Beringel, Anastacio Dorias,
        Sammy Labarda, Charlie Fortaliza, Luis Villena, Rolando Caballera, Donata
        Lambrento, and Luz Abejo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b553f-535b-498f-b875-1a5bb8f03a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5f59c-8d02-4144-baa5-2a507dcb1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all facing murder charges for the mass grave discovered
        by soldiers in Inopacan town, Leyte in 2006. The skeletal remains supposedly
        belonged to members of the CPP and its armed wing New People''s Army who were
        killed by their colleagues in 1985 on the suspicion that they were playing
        informants to the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63ddff-4c79-444d-97c3-0c3e54d0a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfbde7-7f33-44a5-9ff1-d2e015be13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, in a Facebook post on Friday, maintained this is a "fake"
        plot. He said authorities under then President Gloria Macapagal Arroyo collected
        bones from various cemeteries to frame the communist rebels for murder. He
        reiterated that he and the other suspects were in jail during the time of
        the supposed killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7210a7e-3647-4142-be30-86b142ced8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac171a6-a841-4191-9190-3a3028df91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused President Rodrigo Duterte of using the case to justify
        a mass arrest, and to drive public attention away from the controversial release
        of almost 2,000 heinous crime convicts, whom Duterte ordered to surrender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b72df-c3c2-473e-81a8-d4268d4b35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0471c27-d71e-4967-a651-ff5285f01f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:43:29.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is apparently trying to carry out his previous threat to
        make trouble for his opponents and other people who are red-tagged," Sison
        said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d4bc8-4a04-4a2c-9ab2-9f31e06d878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang urged Sison to return to the country to face trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694f242-c4af-4638-a955-b549b5273900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3b63a-bea4-4cf2-8adb-b72415a0587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Sison should unchain himself from his exile and face the music.
        His illusive if not illusory dream of wresting political [power] from the
        present dispensation should give way to a principled and courageous stand
        to face trial," Presidential Spokesperson Salvador Panelo said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46a14a-0b85-41dc-8b26-ca1fc425dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb08e4-00aa-4af5-88fd-63182a46b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is welcome to come home to avail of his constitutional right
        to confront his accusers and prepare for his defense," Panelo added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528f387-fce7-4390-a8e3-f70e0a7ad042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106e42c-9135-416e-827f-f6494e7b1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:48:06.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:36:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered the arrest of peace consultants since walking
        away from the on-and-off negotiations in 2017. The government and the communist
        rebels accused each other of ceasefire violations. The government considers
        communist rebels as terrorists, but its move to formalize the tag is still
        pending before a local court.</p>'
  'denr-enforcement-bureau-2020-budget-proposal0':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Environment department said it needs a new department to effectively
      ensure its laws and policies are being followed, its chief said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T14:39:29.124+08:00
    'imagesource': 'jcr:6e8cf64f-01fe-45cd-b828-2ab4c91ffc95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a12c8ea-1d05-43f2-8fb2-ab8cf34d8e30'
    'lead': 'The Environment chief says the new bureau will also help the agency curb
      violence against DENR officers in Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T14:44:03.984+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:35:59.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:20.529+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['denr', 'department-of-environment-and-natural-resources', 'house-of-representatives',
      'committee-', 'committee-on-appropriations']
    'template': '1'
    'title': 'DENR plans to set up enforcement bureau to address law violations, violence'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9aadf-e33d-4e45-bca4-52a995932deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        Environment department said it needs a new department to effectively ensure
        its laws and policies are being followed, its chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c455ef-bf4d-4183-b259-b81aaae1200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House of Representatives Committee on Appropriations hearing
        on Friday, the Department of Environment and Natural Resources (DENR) presented
        a 2020 budget proposal of ₱25.5 billion. Among their suggestions, was the
        creation of an “enforcement bureau.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7879cbb-c754-4d25-ab3c-83e329a57efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu admitted the agency is “lacking”
        in enforcement, saying they need help in addressing violations such as failure
        to secure an Environmental Compliance Certificate and to ensure proper waste
        management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2bd12e-ad5b-4130-8562-58d547ebd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the mandate that is given to us by the law like the Clean Air,
        Clean Water and Solid Waste Management <em>medyo mahina ‘yung</em> DENR [the
        DENR is weak in implementing them] because of the enforcement. We cannot enforce,”
        he told the House panel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2788ecb-2ab8-465e-8c80-bfd144a405c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the DENR noted multiple violations across different tourist
        hotspots, namely the islands of <a href="https://cnnphilippines.com/regional/2018/03/20/DENR-Siargao-establishments-notices-of-violations.html">Siargao</a>&nbsp;and
        <a href="https://cnnphilippines.com/news/2018/02/22/denr-violation-boracay.html">Boracay</a>
        and the <a href="http://the https://cnnphilippines.com/news/2019/02/01/manila-bay-rehab-denr-emb-environment-law-violation.html">city
        of Manila</a>. The agency also implemented a six-month rehabilitation for
        Boracay and began weekly clean-ups in Manila Bay as directed by the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8b8ff-6c7a-4109-a6ef-4c08ddffb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they are eyeing more rehabilitative action in other
        tourist sites such as El Nido and Coron in Palawan, Mindoro and Panglao in
        Bohol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df122ec5-5f87-49aa-ade8-5b665ca604cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deaths in Palawan</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152592d-f354-41de-9859-ef6eb5346044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst of these violations, the Environment chief said, is the
        reported violence against DENR officers, especially in Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1602e79-9af1-490b-9d00-a3954bc47e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent reports detailed the death of one of DENR’s forest rangers
        in El Nido on Thursday. He was killed by illegal loggers in the area, Cimatu
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb800aa-5e9f-42fd-ba3f-adcd1964b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahapon namatay po na naman ''yung isa naming</em> forest ranger.
        <em>Namatay po. Pinatay ng</em> illegal logger,” Cimatu confirmed during the
        hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376ac2a-6bd2-4c5a-9d38-b911f296f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, one of our forest rangers died. He was
        killed by illegal loggers.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a3e92-92ee-4a7a-8280-439ccbc0687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was the third time such a killing occurred in El Nido.
        The secretary said he had already instructed his officers in the area to undergo
        self-defense training.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb4b10-09a8-44d5-8341-3d5718eb4973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also previously asked for assistance from the police and
        military but he said police officers were not always available to accompany
        rangers in the forests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032fc11-7538-4bad-bfbc-b05221406674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto kong i</em>-maintain the last frontier of the Philippines
        in Palawan <em>pero madami nang namamatay eh</em>,” Cimatu said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae07c9-5b93-487e-bea7-77cabc8777d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to maintain the Philippines’ last frontier
        in Palawan but so many people have been killed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d31d50-a339-4158-bb07-61043c993af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers did not inquire further into this proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d375842-cd77-48fc-ad55-23df71853d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T14:44:03.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:35:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Witness, an international environmental watchdog, ranked
        the Philippines <a href="https://www.cnnphilippines.com/news/2019/7/30/Philippines-environmental-defenders-killed-2018.html">as
        the "most dangerous country" for environment defenders in 2018</a>. Out of
        the 164 deaths among land and environmental activists, 30 of these were recorded
        in the country.</p>'
  'asian-stocks-united-states-china-trade':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-06T14:50:04.209+08:00
    'imagesource': 'jcr:8619ea78-4a83-4041-95e2-809a481a64fb'
