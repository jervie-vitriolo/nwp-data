      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was formerly commissioner of the Bureau of Customs. He stepped
        down in 2017 after ₱6.4 billion worth of shabu entered the country.</p>'
    '10':
