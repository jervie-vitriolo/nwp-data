      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d4b52-eea5-4d19-9cd3-c7883d308770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron po kasing empleyado na lumapit sa akin,</em> Major Mabel
        Bansil. <em>Nag-</em>approach<em> siya sa akin kung gusto kong mapalaya ang
        asawa ko agad agad. Para ma-</em>shorten <em>ang</em> service of sentence
        <em>niya. Siyempre po</em>, in my part, <em>gusto ko po talaga,</em>” Camelon
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53063e-1c52-4265-8553-6b94b9e80c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb094a-ffb2-4f92-88a3-a870d2f5666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was an employee who approached me, Major Mabel
        Bansil. She asked if I wanted my husband to be freed quickly. So that his
        service of sentence can be shortened. Of course on my part I really wanted
        that]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a249d83-6932-4380-a14a-2d9d42641f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba056ae3-77f0-4a8c-9966-6daf24bb0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko, in what way ma''am? ''Yung nga lang, magastos. Paano
        po yung gastos na yun? Meron siyang binanggit na</em> certain amount, 50,000.
        <em>Sabi ko sa kanya, paano po ba ang sistema natin diyan?</em>”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c18f0-0db6-48a6-a04e-a74c0d646e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926702c-f248-4a7c-b8ca-bf113ea8d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, in what way ma''am. (She said) The only thing
        is it will be expensive. (I said) What will be the expense? She mentioned
        a certain amount, ₱50,000. I told her, how does the system work?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e3f072-a1eb-4861-927f-64b26e7197b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b10292-4bb1-443d-903b-1c402e666e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the amount was set, Camelon said the parties agreed her husband
        would be released in March 2019. The deal, however, did not push through,
        as she was referred to another BuCor official, Ruperto Traya.  Traya was shot
        dead by unknown assailants on Aug. 27 in Muntinlupa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d560813-f478-4929-ade8-9b88eed6ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Traya, Camelon also admitted to dealing with another
        BuCor official named Veronica Buno.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46625ed3-c2f1-44b6-8691-8b9a90c0d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dumating yung usapan namin</em> March 1, Ma''am<em> ano na
        po nangyari doon sa usapan natin? Sabi, hindi na kaya ni</em> Sir <em>kasi
        maraming pinalalaya ngayon na kailangang palayain, marami silang trabaho</em>,”
        Camelon said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154ef11-976f-49d5-a527-9ac5267f1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61061253-11ad-4742-9adf-ff295fd02dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the agreed time came on March 1, I asked ''ma''am
        what happened to our agreement? She said Sir cannot do it because they are
        releasing a lot of inmates now, they have a lot of work]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31bda3-14d4-4a4a-806d-6e182660b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd29c8-3213-4ae8-9fbc-757a26341523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camelon said the date of her husband''s release was pushed back
        to June and then to October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d7e7f-fea9-45cd-b995-0b0009063e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d7618-84c7-4e5c-956c-e67e2ad26f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque claimed he returned the money to Camelon a few days after
        receiving it in February. However, Camelon said she never she got back the
        money despite her demands for its return.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31cce1-24ad-4bce-9c18-7e780e9438bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Camelon to demand for a refund — a move which Bansil
        attempted to stop.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e20216-2511-4450-b142-684fff70811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:57:15.445+08:00
