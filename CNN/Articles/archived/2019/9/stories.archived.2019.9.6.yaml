      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e119c1-9f80-40a3-9783-13b4cefc7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:07.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, she''s still not running for president, but Winfrey has announced
        that she is hitting the road for "Oprah''s 2020 Vision: Your Life in Focus"
        national tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf910286-0094-42e8-a545-b444e27a3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:07.579+08:00
