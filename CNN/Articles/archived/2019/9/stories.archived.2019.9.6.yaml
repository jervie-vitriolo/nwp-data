      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee877f-6ba9-456c-a86b-6df672f0d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T12:06:27.030+08:00
