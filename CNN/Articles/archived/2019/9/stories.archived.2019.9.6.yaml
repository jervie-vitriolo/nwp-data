      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were some who complained, and I attended to
        their complaints. I personally conducted an investigation. They said, ‘sir,
        my husband/wife’s GCTA wasn’t followed. My husband/wife should’ve already
        been freed. Does it mean that if we’re poor, and we can’t buy GCTA, it won’t
        be handed to us?’]</p>'
    '26':
