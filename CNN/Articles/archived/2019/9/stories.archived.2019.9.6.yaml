  'sws-june-2019-job-availability-joblessness':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T16:53:09.246+08:00
    'imagesource': 'jcr:edd4fffa-6da6-4e1a-9a9d-40da78ebcec9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa81e62-2443-47e7-9a19-ce8727fb3d43'
    'lead': 'More than half of Filipinos believe that more jobs will be available
      in the next 12 months, according to the latest SWS survey. However, joblessness
      is still high among women and the youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T16:56:29.533+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:35:53.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:24.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'employment', 'job-availability', 'joblessness', 'June-2019',
      '2nd-quarter-2019', 'Q2-2019']
    'template': '1'
    'title': 'SWS: Filipino optimism on job availability reaches record high'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2df630-53c0-4c20-93d6-94373515a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 6) — Filipinos are optimistic
        that they would find more jobs in the next 12 months, according to an independent
        pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78fcc0-3e5b-4b1f-818f-8760e811b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey from the Social Weather Stations (SWS) reported
        that 55 percent of Filipinos are optimistic that more jobs will be available
        in the next 12 months. The June 2019 figure is a new record-high from 53 percent
        in December 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f97f3a-903b-42e6-ba1f-7f6c653ab6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classified the result as excellent net optimism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10448d-1f6a-405a-8dfe-e6639c07f095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 12 percent believe there will be fewer jobs in the coming
        months, 22 percent for no change in job availability, and 11 percent said
        they don''t know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffb29e-c89f-46dc-aa34-64ce87317a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult joblessness, on the other hand, rose by a point to 20.7 percent,
        or an estimated 9.8 million adults, in June compared to last quarter''s survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fb2b8-bc19-462d-bf12-29198fcadcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.533+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this statistic, 11 percent voluntarily left their jobs, 6.5 percent
        lost their jobs due to economic circumstances beyond their control, and 3.2
        percent are first-time job seekers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c77a20-ce95-4f02-8117-c3c84380813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adult joblessness rose in all areas except the Visayas, where it
        remained the same at 18 percent. Joblessness in Metro Manila rose by three
        points to 24 percent from the previous quarter''s survey. It rose by a point
        to 22 percent for the rest of Luzon, and by two points to 19 percent for Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8c93c-2892-4809-8519-6651f5fc88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness was still higher among women than among men, with an
        estimated 28 percent of women jobless, double the 14 percent for men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924d28a-54eb-4c1e-834e-6256345b7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 50 percent of adults from the ages of
        18 to 24 are jobless, the highest among age groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48ea2a-9963-4aae-b384-8172fe6e3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joblessness is slightly higher in urban locations, at 22 percent,
        than in rural locations, at 20 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0530a6-91af-43ca-8c48-6d8f0942f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2019 SWS survey was conducted through face-to-face interviews
        of 1,200 adults, 300 each from Metro Manila, Balance Luzon, Visayas, and Mindanao.
        The survey was conducted from June 22 to 26, 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417724f7-b16d-4ba9-be0a-02af60d688af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:56:29.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:35:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a sampling error margin of ±3% for national percentages,
        and ±6% each for regional percentages.</p>'
