      'mgnl:lastActivated': 2023-01-27T10:35:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9120396-94d1-4488-8f3f-d19126df8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, five were convicted of murder, three of rape, two of robbery
        with rape, one of murder and robbery, one of attempted rape with homicide,
        and one of illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e8918-fe24-46eb-941c-4871805793c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fad123-5629-4b01-9e56-ff8180538818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two more convicts surrendered last night to the Cebu
        police. One of them, 64-year-old Condrado Cortes convicted of robbery and
        homicide, had only enjoyed freedom for three months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21b191-d3ba-4f04-8e96-fdd7cc365648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e995c2a-6d2a-46d8-98e2-155498242eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered Wednesday that all 1,916 heinous crime convicts
        released through the expanded GCTA policy to surrender in 15 days, or they
        will be treated like “a fugitive from justice.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f7d14-7a16-47d8-8c37-17b86cdb412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6cb3d-54ce-44ec-aaf9-219ec7f24826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states that “whenever lawfully
        justified … allowances for good conduct … once granted shall not be revoked.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3d79a-bd0f-4160-ab9a-aab7264c56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a4496-01f9-4126-9a5a-54b3cbc44bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has insisted that the grant of GCTAs to heinous
        crime convicts is invalid as they do not qualify for the policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15269bbb-9248-4502-9ba1-1b8267e4268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3ea94-90bd-45c6-9b16-bca73d3adb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10592 — which more than doubled the GCTA for
        convicts — repeat offenders, habitual delinquents, escapees and those charged
        with heinous crimes cannot have the time of their preventive detention deducted
        from their prison terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613aaed-315c-49fc-a192-0c57923c17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20eb38e-1b48-4d64-915b-f5b129a50460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “any convicted prisoner” is entitled to GCTA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38204888-12f0-46d7-b159-2b02685ff8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043d70f-0eae-4993-952d-cc46420e8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The GCTA has been under scrutiny</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38540f-5bca-4135-b478-f735cd5af7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e1f6c-5967-4618-a3ef-bc9c3ccf7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law, which further shortens the jail time of inmates,
        has been under scrutiny following reports on the possible release of Sanchez
        and other convicts of heinous crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e5658-e117-4723-a490-26ba23052c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496fbb5-05e0-4ac4-8815-455cf42a5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoly Camilon, the wife of an inmate in the New Bilibid Prison, has
        told the Senate that she has been offered by Bureau of Corrections officials
        GCTA credits for her husband’s early release in exchange for ₱50,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485dfa14-9b2a-4f32-97bb-dcc88bc5b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d9052-350f-47e2-8418-356aeb2a7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked Nicanor Faeldon as BuCor chief and has called
        on the Office of the Ombudsman to conduct a probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff4687-5dce-47b3-842b-25d875cdc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ec417-8509-4eb3-a1bf-e42d795b8139'
      'mgnl:activationStatus': true
