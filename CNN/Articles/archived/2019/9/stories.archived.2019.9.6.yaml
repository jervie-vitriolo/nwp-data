      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong>&nbsp;Metro
        Railway Transit Line 3 (MRT-3) operations got back in full swing Friday afternoon
        after they were partially suspended due to a breakdown in its power system,
        transport officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9514fc-2047-4aa5-a8ff-ee9b6729e0b1'
