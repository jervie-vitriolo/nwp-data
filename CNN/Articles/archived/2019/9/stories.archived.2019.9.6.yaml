      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Nintendo also announced that Blizzard''s team shooter
        game "Overwatch" would arrive on the Switch by October 15 and that "Super
        Smash Bros" was getting two new characters, Banjo and Kazooie, after Microsoft
        granted the rights to include them.</p>'
