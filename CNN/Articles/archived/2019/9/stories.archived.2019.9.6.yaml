      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the end of the match, Azkals’ Mike Ott scored the
        second goal.</p>'
    '12':
