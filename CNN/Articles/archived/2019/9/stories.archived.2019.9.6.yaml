      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval was accused of three counts of graft and three counts of
        malversation for allegedly misappropriating his Priority Development Assistance
        Fund (PDAF) worth ₱30 million for bogus livelihood projects from 2007 to 2009.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2655745-dfcd-475a-a729-755441ab2971'
