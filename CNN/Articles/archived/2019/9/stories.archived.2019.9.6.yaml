      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte, age 4 and fourth in line to the throne, was dropped off
        by her parents at Thomas''s Battersea, along with her older brother Prince
        George who also attends the fee-paying south London school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324f539-13b3-4f0c-b646-1630e66835df'
