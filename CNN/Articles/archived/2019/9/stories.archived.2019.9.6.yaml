      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the <a href="https://adoption.dswd.gov.ph/?page_id=24">DSWD
        website</a> for the full list.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
