    'lead': 'Justice Secretary Menardo Guevarra says there is nothing irregular with
      the transfer of 10 high-risk and high-profile inmates from the New Bilibid Prison
      to the Marine barracks in Taguig City as long as it is ordered by the court.
      But Guevarra says he is clueless about how the process happened.'
