      'mgnl:lastActivated': 2023-01-27T10:36:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I travel the country, my hope for this experience is to motivate
        others to let 2020 be the year of transformation and triumph -- beginning
        first and foremost with what makes us well. This is the year to move forward,
        let''s make it happen in 2020!"</p>'
