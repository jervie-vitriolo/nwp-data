      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab896e2e-0cb1-4446-a6f1-312e777694e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:50:26.810+08:00
