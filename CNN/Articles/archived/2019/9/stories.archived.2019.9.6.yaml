    'template': '1'
    'title': 'Lack of sleep may be ruining your sex life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b247e-9dc9-4e05-b535-b5f70cd33849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being sleep-deprived in today''s busy
        world is almost taken for granted. In fact, in some circles, it''s cause for
        bragging rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193233b9-1613-40ee-8b56-7024b4c7bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet science has linked poor slumber with high blood pressure, a
        weakened immune system, weight gain, mood swings, paranoia, depression and
        a higher risk of diabetes, stroke, cardiovascular disease, dementia and some
        cancers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c53d4-3217-4e2d-a942-bd6e91155f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just in case you didn''t know, it''s also a buzz kill for your
        libido.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77642ca-dd26-4cb2-93aa-ebe096afb22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8127a-8767-4659-be66-8da07e985e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty simple," said Laure Mintz, author of "A Tired Woman''s
        Guide to Passionate Sex." "If you''re exhausted and not getting enough sleep,
        your sex drive is going to be extremely low."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f340c-f8d8-4f2d-9d25-1a259c7e820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study published in the Journal of Sexual Medicine followed
        nearly 4,000 men and women in their early- to mid-60s for a year and found
        that poor sleep was associated with erectile dysfunction for men, and arousal
        problems and orgasmic difficulty for women. True, these were older folks,
        who are more likely to suffer from sleep apnea (a known culprit for an unhealthy
        sex life), and overall health issues that might impact their slumber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305bfca6-10fd-4893-90af-60573e2af5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351e0a7-3e28-4f2c-9a21-f2c8f9045a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sleep apnea is on the rise in younger generations — especially
        in men — and guess what, guys? No matter what your age, a lack of sleep impacts
        your levels of testosterone. Low levels of testosterone can lead to a lack
        of sexual desire and erectile dysfunction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039b396-18d7-4166-94b6-442753e8d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309eb4d6-f076-4cad-ba69-8f51dec3393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how those are connected: It turns out that your highest
        levels of that important hormone occur during REM sleep, which is the deep,
        healing sleep that occurs late in the sleep cycle. Your first REM will last
        about 10 minutes, but as the night goes on REM stages grow longer, with the
        final one lasting up to an hour. So, if you don''t sleep long enough to enter
        REM sleep, you don''t get those restorative levels of circulating testosterone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e23c8-9f6a-4439-928a-7972fac04d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acbfa7-445b-4867-ae63-e00fcd15e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like men, women need natural testosterone to keep bones healthy,
        boost cognition, improve muscle mass and create new red blood cells. It''s
        believed sleep apnea is widely underdiagnosed in women, so the lack of quality
        sleep could well impact their sex drive too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ad3ad-627d-4c92-89b0-9d40fb7ea73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ecfe6-47d1-4cdb-a6e7-03179cafbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.583+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are particularly at risk for undiagnosed sleep problems,"
        said clinical psychologist and sleep expert Michael Breus, "so women who are
        experiencing problems with sexual function should have their sleep evaluated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021a60b-81df-430b-96ac-5d75694f6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9b14df-4831-46f4-8af1-654b5080a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works the other way around too, Breus added. If a woman or a
        man is under treatment for a sleep disorder, they should be sure to question
        their doctors about the potential impact of the disorder on their sex drive
        and function.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82b1e0-ca54-4fc0-9b0b-174eec69159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb2ede-a6fe-4c0b-88b8-4c5a9b3f8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still not convinced? One study looked at 171 female college students
        and found that just one hour of extra sleep a night increased not only their
        desire for sex the next day but the likelihood of it occurring. That single
        hour lead to a 14% increase in the odds they would have sex with a partner
        the next night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea13e6-d175-46ef-92fc-b6e998758150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52511d84-8096-4a03-9ec3-2fc0027f4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50301109-d5f6-43fc-afbe-8f5adb0fdf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a no duh: Sleep more! Most adults should be getting between
        7 and 9 hours a night of sleep, according to the National Sleep Foundation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed21da8-95ab-4bf7-b6ef-4b8d2bafc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9bb02-5137-4048-86c0-22fc6c7dfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we all know that already. Yet one in three American adults
        do not get adequate sleep and we''re not alone. Sleep deprivation is affecting
        the health of up to 45 percent&nbsp;of the world''s population, according
        to World Sleep Day statistics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988d18d-36c2-41da-bdb3-57f7315c5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309de480-fa36-43f4-b599-e43fb59e209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re ready to take some action to get more shut eye, and
        hopefully improve your sex life, here''s some expert tips:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1993926-c788-4966-a7b9-9fe8e3b688cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8330d-29c7-4c1d-8a6a-612e1616a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.584+08:00
