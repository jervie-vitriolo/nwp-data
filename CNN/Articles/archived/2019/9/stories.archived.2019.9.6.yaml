      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:35:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of them surrendered before Thursday midnight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c66d8f-3d03-4505-bf5f-d56965a7a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T16:21:13.385+08:00
