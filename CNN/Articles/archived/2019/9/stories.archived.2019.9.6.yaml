      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the provisions Beijing could seek to revise, Poling said,
        is Article 121 of the UNCLOS, which states that uninhabitable rocks shall
        have no exclusive economic zone or continental shelf. This was the provision
        the Philippines used to debunk China’s claims to Mabini (Johnson), Calderon
        (Cuarteron) and Kagitingan (Fiery Cross) Reefs in the Spratlys. China claims
        the whole of the Spratlys or Nansha Islands as part of its territorial sea,
        exclusive economic zone, and continental shelf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129588ed-24d8-42b6-9ea4-155863c97eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab49d1-bffe-4221-9a4d-f38b9655e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said the Philippines and China cannot pick a single issue
        – prior notification of foreign vessels – and then seek to revise the entire
        treaty. "Picking one single issue on which the two sides agree is missing
        the forest for the trees."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f19fe1-e5e7-4863-815e-1aafa9669150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a4c03-4fc7-440b-9ba3-bd04f3cf5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aligning with China</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5d4f7-5bf3-4f9d-b4d4-d0f75f5d5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro “Teddy Boy” Locsin, Jr. on Wednesday
        declared that the Philippines is <a href="https://cnnphilippines.com/news/2019/9/4/teddy-boy-locsin-philippines-china-unclos-.html">“now
        on the side of China in the revision of UNCLOS.”</a> This follows China’s
        agreement to seek permission to pass through Philippine waters, <a href="https://www.cnnphilippines.com/news/2019/8/20/Duterte-foreign-vessels-clearance-unfriendly-manner.html">as
        demanded by President Rodrigo Duterte.</a> The President’s statement was made
        in the wake of government protests on the <a href="https://cnnphilippines.com/news/2019/8/15/chinese-warships-sibutu-strait.html">presence
        of Chinese warships and survey vessels</a> in the country’s waters this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89a4d5-03bb-4939-a14a-1ed351e08744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb629e-ec46-4133-93dd-aed6b46fb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato De Castro, a professor at the International Studies Department
        of the De La Salle University in Manila, said this is the first time that
        the Philippines expressed intent to seek UNCLOS’ revision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dd503-eb7e-45a4-9523-e06872ee25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cc98a-6b6f-4908-a974-cb1c5117f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has, in a way, been at the fence in the past,”
        De Castro said in a phone interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257870d-2e2f-4f55-a8e3-2acbe3654be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daedff-9e2d-41f9-ab1c-2961271c1162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that by aligning&nbsp;with the Chinese position
        on prior notification of foreign vessels, Manila risks “antagonizing the US
        and its allies,” which believe that the right of innocent passage should be
        absolute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df55ca2-2632-49b2-89b5-2650aa597cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:46:01.765+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/22/duterte-order-foreign-vessels-carpio.html">READ:&nbsp;Duterte
        can''t ban foreign ships from passing PH</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa3d6b-10c7-4ccb-8b66-fd171d442815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023cc1c5-eca3-4c53-bb00-2afe91dc0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling likewise said it is “a minority position and would be unlikely
        to gain much international support.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545853bd-2f22-4f0f-b3db-0e2738e20b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374583f-c007-4bb3-b503-61d4b43ea58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, a longstanding military ally of the Philippines, does not
        claim any part of the South China Sea, but conducts freedom of navigation
        operations and calls out China''s alleged militarization of contested areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958d5b3-9834-4fee-a22d-488d37f361ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c330836-86d9-4177-9ca2-041c77821ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T19:01:58.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:35:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling and De Castro agreed the UNCLOS is not likely to be revised
        because of little support from other countries. The Philippines and China
        signed the UNCLOS in 1982 and 1994, respectively. The Philippines cited UNCLOS
        in its arbitration case against China''s claims to vast sections of the South
        China Sea.</p>'
  'bureau-of-corrections-officer-in-charge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T19:02:23.078+08:00
