    'template': '1'
    'title': 'Hong Kong''s protests are taking a toll on restaurant and hotel workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f05e3-0b2e-4f1c-8a01-ab87969858f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Months of political unrest in Hong
        Kong have upended business in the city. Now restaurant and hospitality workers
        are feeling the pain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d2e36-efc6-4e12-9a18-326442a4d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259afeff-839f-434b-80e4-54093e2f7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union officials told CNN Business last week that restaurants are
        laying off workers and forcing them to take unpaid leave. Major hotels are
        also asking workers to stay home — in some cases, for no pay — as business
        slows down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb678bb0-6bb2-4c89-8ab9-bbd09063f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58baab62-979c-4ab4-a861-9e86cd7f345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s economy was already suffering because of China''s slowdown
        and the US-China trade war. But the pro-democracy protests have complicated
        the business environment and presented a "triggering point" for some measures,
        like layoffs, said Tommy Wu, senior economist at Oxford Economics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1a8d3-0d5c-4600-8472-caeb36fd094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5900c8b-0e14-4b6b-92c5-eb43b0ebf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.293+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 700 restaurant workers have lost their jobs since June,
        the month when the protests evolved into massive demonstrations in the city''s
        streets, according to an industry union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4f82d-9a96-476d-b44d-8bf4d037b899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5501e0-df60-4a22-9526-b3076d819df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood in the workplace remains unsettled, too. Nearly half of
        the 500 workers who answered a survey conducted by the Eating Establishment
        Employees General Union said they expected their companies to respond to the
        protests by cutting back on labor costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8cd04-2b32-4b40-b0d5-22470e0fe632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5a586-1c1a-4f2a-9909-3e06752fda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who keep their jobs aren''t safe from hardship. Many
        restaurants are already asking their employees to take time off without pay,
        according to a spokesperson for that union, which represents about 9,000 members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e81df-7363-4ef4-bcc1-1b325e8809af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9af44-4a6f-44db-ac2e-43b7a01a241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time off without pay</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9cece-cf57-4677-8d2b-6127485fb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the food industry. The InterContinental, a luxury
        hotel in Hong Kong, recently told all staff to take several days of both paid
        and unpaid leave, according to an internal email. The memo was shared with
        CNN Business by the Catering and Hotel Industries Employees General Union,
        which in turn received it from a source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ec675-eeb2-4f52-925b-fafbe1f6f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ce07c-2ede-48b2-b1dc-2597de649d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you know the situation that Hong Kong has been facing since
        the beginning of June 2019 with the protests," Claus Pedersen, the property''s
        general manager, wrote in the memo. He added that occupancy levels, along
        with revenue from the company''s food and beverage unit, were both "down considerably."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73289ec-0590-4d50-b139-195819d58c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c9ad3-60f9-4eb3-99c9-a74bb3455535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of this, it is only right we take ''corrective measures,''"
        he added. The company did not respond to multiple requests from CNN Business
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddea18c-8824-4802-b742-2effd81608a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed25ad6-f789-4672-9fc6-24f781d8bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.294+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of scenario has become more common, according to Michael
        Chan, an organizer at the Catering and Hotel Industries Employees General
        Union. His group has found that as many as 14 hotels have asked workers to
        take unpaid leave.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f35d3f-062a-4621-9093-80c5111c1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc10ac3-c1b6-410e-8c11-fbf4e7f1b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unheard of for hotels to encourage workers to use their
        vacation during a slow season, Chan noted. That''s how things work in seasonal
        industries, like hospitality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f44e5b-4b6b-4fbe-97fc-e94d9ebc9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138b527-1ca1-41a9-b5fc-5bb0bd016d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said asking someone to take time off without pay is a rarity,
        and can make a big difference in the lives of hotel workers, who typically
        earn around 16,000 Hong Kong dollars (about $2,000) a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff877afd-66a2-4907-bda2-b8025b5f23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d76bc-c54e-4aaf-b124-95b2be0bdb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee at a five-star hotel in Hong Kong said that he had
        seen a dramatic drop in bookings over the last three months, and that staffers
        were also being urged to clear their annual holidays. He requested anonymity
        because he''s not authorized to discuss internal matters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa69b7-e00c-453e-ba08-fe863d3f2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba723fa-3d27-4637-8d35-fefaf0320ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, the occupancy rate at the property where he
        works was about 70% to 80%, he told CNN Business. Right now it''s closer to
        50%, and at one point, even plunged to 20%, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fba6d-41bf-47d3-8600-d741c9f7c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a867677-3b20-4017-a36d-aae8b1988e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A drop in tourism</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be5ab0-2612-4977-acb6-b6020761f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mira Hotel, a high-end property owned by real estate company
        Henderson Land, confirmed it had recently asked workers to clear their annual
        leave. A spokesperson for the hotel said it was standard practice for the
        company to do so around this time, and declined to comment on its occupancy
        rate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3023e79-2b1e-4b7d-88d0-0d42d617e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3a54e-a960-40e9-85a1-738b3d6c18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in line with the overall hospitality market" in Hong Kong,
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dfa05-f769-47d9-8bf9-4164a09c2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e939f4d-7bc0-47a2-9381-ba213e9b9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some businesses were suffering before the protests escalated,
        the tourism and hotel industry was hit particularly hard. Hong Kong was the
        most visited city in the world last year, according to Euromonitor. Hotels
        enjoyed an average occupancy rate of 91% in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619218f8-7ff7-411b-9aa1-103b1e5bb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da1db5-1351-42b5-99d3-65a63043c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests have hurt the city''s image. Operations at Hong
        Kong''s international airport temporarily shuttered last month, grounding
        hundreds of flights. Dozens of countries have issued travel warnings for Hong
        Kong and the number of visitor arrivals fell substantially in the first half
        of August, according to official preliminary data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7468c24-d2b7-4880-a649-64a2dc36a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726c458-332c-4bd6-b7bc-28a93fd16a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the city''s hotel occupancy rate fell to 86% compared to
        91% the same time last year, according to statistics released Friday by the
        Hong Kong Tourism Board.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc8047-d546-4a81-912d-0aa8a9e5e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819211c0-d2f0-4a9b-9cbd-25d46d2f7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, the Oxford Economics economist, attributed the hotel sector''s
        slowdown mostly to "recent political turmoil."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861f2b4-308d-4819-b103-e11624c8f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b9243-169d-447b-9b41-d5c0f533b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no end in sight to the protests, it''s not clear when business
        will go back to normal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a819c-5994-419b-a54d-050d4ceffc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20a53a-7a42-4a3b-a7cb-c11155d69ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is already bracing for further disruption. The travel industry
        has reported that the number of forward bookings — or the number of trips
        people are planning to take to Hong Kong — has dropped significantly for September
        and October, according to a spokesperson for the Hong Kong Tourism Board.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35ba0c-fbcf-4b29-906e-d966bce9159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44a2e0-1e05-4fce-b550-fd951203fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have also started cutting routes in Hong Kong, citing
        weak demand. United Airlines confirmed last month that the company would suspend
        daily service from Chicago to Hong Kong starting in September. Qantas also
        recently said that it planned to downgrade its capacity in Hong Kong.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffc457-edf8-45ef-9031-c05b0780d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba491787-98a9-4ac6-a276-160de8ab675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other carriers may soon follow suit. Korean Air said last week that
        bookings to the city had fallen, and warned that it could consider reducing
        capacity on Hong Kong routes if the situation continues.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658433eb-e7ad-4c1f-89ff-46fec4613244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c450b-b574-4c12-acae-f82d69cb8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.297+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of [September], I am very much hoping that things would
        have taken a turn for the better and certainly not for the worse," wrote Pedersen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f22ab5-c298-47d8-a141-29ae8c21a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:34:23.297+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:12.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/04/business/hong-kong-protests-business-economy/index.html"
        target="_blank">Hong Kong''s protests are taking a toll on restaurant and
        hotel workers</a>."</em></p>'
