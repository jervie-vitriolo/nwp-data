      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 5)—</strong> A
        witness on Thursday revealed alleged corruption in the implementation of the
        Good Conduct Time Allowance law, claiming that some Bureau of Corrections
        officials tried to “sell” her inmate husband’s early release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820efbe-cf33-497d-baad-827f02f685ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dab858-72e6-4184-905c-8c2836c92a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Camelon, who surfaced during the Senate hearing into the
        controversial policy, claimed she paid BuCor personnel ₱50,000 in&nbsp;in
        three installments last February  for the release of her husband who is detained
        at the New Bilibid Prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02860e97-b8c5-4de3-804d-ae78a1f8c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a certain Senior Inspector Mabel Bansil claimed ₱40,000
        in two of the installments, with the first ₱10,000 being paid to Ramoncito
        "Chito" Roque, identified as the Documents Processing Section chief of the
        bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d004b-dfa7-43c5-9add-a402478db827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:36:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she gave the money to Ramoncito "Chito" Roque, identified
        as the Documents Processing Section chief of the bureau, back in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17122e-855a-4878-9b36-87c89a0a9399'
      'mgnl:activationStatus': true
