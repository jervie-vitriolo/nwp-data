      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New trends in monetization, like ongoing subscriptions... are upending
        the industry, Nintendo included," said Laine Nooney, assistant professor and
        historian of video games at New York University. "How better to make these
        changes feel familiar and safe to reluctant consumers than to tie them to
        some of the most classic IP in game history?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14468c19-1b62-4e74-888a-5561602f7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:09:53.308+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T10:36:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo also plans to sell a retro SNES controller for $29.99 that
        connects to the Switch. No release date is listed for the product on the site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e3b91-ea73-471f-94b6-285ac35b806a'
      'mgnl:activationStatus': true
