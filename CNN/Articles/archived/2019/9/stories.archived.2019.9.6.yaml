    'template': '1'
    'title': 'FIBA World Cup: Tunisia hands Gilas fourth straight loss'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fff2f0-f677-486a-8c3a-71cc1c184441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:28.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 6) —</strong> Gilas Pilipinas
        absorbed its fourth consecutive setback in the 2019 FIBA World Cup in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0625a7-8bbc-4087-a212-8962eda1cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:29.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia pummeled Gilas in an easy 86-67 victory Friday at the Beijing
        Wukesong Sport Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427f5e7-0f3b-420b-8c09-8a20f1b0c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:28.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized big man Andray Blatche was the lone Gilas player who
        scored in double figures with 24 points and 11 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc0fe0-fd96-4cbb-95f2-a24f96da359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:28.999+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario added eight points and six rebounds, while Mark Barroca
        contributed seven points for Gilas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd28d8-8a1b-445b-9d8b-064d24666652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:29.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas had a slow start while Tunisia came prepared as it pushed
        its edge to 17 at the end of the opening period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10672f-4be3-4bf1-974c-0f18a0a7a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:29.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive onslaught continued for Tunisia in the next two quarters
        to extend the lead as high as 28 points in the second half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6fccc-d937-4d2a-bda3-9254ec7b9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:29.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was too late for Gilas to make a comeback in the final canto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd27b2-b701-41bd-b62b-d51fcbf7c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T22:09:29.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:35:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Abada had 16 points and three rebounds for Tunisia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
