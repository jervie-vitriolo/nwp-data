    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '823d5a94-cd7e-430a-bbd2-0ca8134a9f46'
    'lead': 'The beleaguered bureau will be under close watch with the creation of
      an oversight committee tasked to closely supervise it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T19:04:43.193+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T10:35:49.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
