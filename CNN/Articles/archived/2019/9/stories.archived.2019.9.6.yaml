      'mgnl:type': 'text'
      'text': '<p>The Transportation Department suspended MRT-3 operations at 6:42
        a.m. on Friday, after a cable from the Overhead Catenary System which supplies
        the train’s electricity was cut off at Guadalupe Station. This rendered trains
        unavailable from Taft Avenue to Shaw Boulevard station, forcing thousands
        of passengers off the trains.</p>'
