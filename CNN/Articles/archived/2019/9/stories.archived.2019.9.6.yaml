      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0eacfa-080b-4f59-8290-ede1f2fdb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Schedule your sex (along with your sleep)</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2c3c8-5703-4d3d-9ef4-5b34c4525af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795f384-3f19-4c57-971a-72b431e03e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mintz also suggested trying to schedule sexual encounters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07052355-d591-4ba8-90a5-dc8f1699082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c93dd8-f240-43dc-ad4c-2640600c53fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds so unromantic, but it is one of the best things you can
        do," she said. "So many women say ''I have no interest in sex, but it''s good
        when it gets going.''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1c084-aec6-4c3d-9c2d-01408f7ce7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b26f5-784d-4341-9ece-4fc88506ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pick a time that''s your time, she said, and put it in your calendar,
        just as you would if you were scheduling time for the gym or coffee with a
        friend.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e15cb-8fea-4b95-86d7-30200f8e9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f26be-54f3-4fe9-a742-f59c5b619edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T17:41:35.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:35:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to get rid of this myth that sex is only good if it''s
        done spontaneously," Mintz added,"because in certain life stages, you just
        aren''t going to have spontaneous sex."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed0873-9e66-4dee-90be-7a1f325e936d'
      'mgnl:activationStatus': true
