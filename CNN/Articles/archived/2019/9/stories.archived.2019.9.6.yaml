  'Scientists-may-have-found-exomoon-like-Star-Wars-planet':
    'author': ' Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T06:06:12.177+08:00
    'imagesource': 'jcr:132cfceb-da63-4a4b-92d8-6bbbef357b30'
