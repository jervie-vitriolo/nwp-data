    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['exomoons', 'exoplanet', 'research']
    'template': '1'
    'title': 'Scientists may have found a fiery exomoon that''s like a volcanic planet
      from ''Star Wars'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b1a5c-9925-4b0e-a56c-6984d47d3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Although thousands of exoplanets have
        been discovered outside our solar system since the 1990s, astronomers are
        still hunting for something that remains elusive there: exomoons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f2211-da42-4700-ac9a-8e565a232419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8f8fc-3b28-491a-b5f1-34ee34290dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, a few researchers have suggested potential evidence
        for locating these small <a href="http://www.cnn.com/2018/10/03/world/exomoon-discovery/index.html"
        target="_blank">moons</a> around exoplanets, but nothing has been confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93915c-4df5-4eac-8cef-59f96e66803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0e97c-6886-418a-b4de-7105361c456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers believe they have found possible indications of
        an exomoon orbiting a giant, scorching exoplanet in the Lepus constellation,
        550 light-years from Earth. And it''s comparable to Mustafar, a small volcanic
        planet sandwiched between two gas giants where Anakin Skywalker undergoes
        his dark, painful transition into Darth Vader in "Star Wars: Episode III --
        Revenge of the Sith."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13486e3f-d362-418a-b15a-cd6dc1c4ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da93d41-8941-4002-a407-9aea44d3fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a dangerous volcanic world with a molten surface of
        lava, a place where Jedis go to die, perilously familiar to Anakin Skywalker,"
        said Apurva Oza, study author and postdoctoral fellow at the Physics Institute
        of the University of Bern.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3085af6-f7d7-48cd-80d0-3a8a402e3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2004c-6f32-4a27-b6b4-6cecf706a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WASP 49-b exoplanet system includes a gas giant that completes
        one orbit around its star every three days. The planet was discovered orbiting
        the WASP 49 star in 2012 via the transit method, which is when an exoplanet
        passes in front of its star, causing detectable dips in starlight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd1a4a-f648-439b-8b93-a78cd472b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa95529-354e-4a45-b6e7-4f82901ea90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers believe they found evidence for a moon due to the presence
        of sodium gas where they didn''t expect to find it. The researchers published
        their findings this week in <a href="https://arxiv.org/pdf/1908.10732.pdf"
        target="_blank">The Astrophysical Journal.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ed77d-26a0-4373-9322-13b9d62c9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1ce39-cb9c-409d-a80c-b844e95f860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The neutral sodium gas is so far away from the planet that it is
        unlikely to be emitted solely by a planetary wind," Oza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0c2be-fce2-4644-ad27-3103655fabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c360c-1e32-449e-a77d-bae2a76113f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why sodium gas is a key indicator, the astronomers
        looked at Jupiter''s volcanic moon Io. Io is the most volcanically active
        body in our solar system, according to NASA. Volcanoes on Io belch out sodium
        gas, which is then pulled around Jupiter in a cloud, according to <a href="https://www.nature.com/articles/348312a0"
        target="_blank">previous research.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1b8c2-c4fd-43ac-8f0d-fd2e092b3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c8ee0-2564-4670-acb4-1d15806b2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When applying the Jupiter and Io model to the Wasp 49-b system,
        "the sodium is right where it should be," Oza said. But their discovery implies
        that the exomoon is actually losing mass through the emission of sodium gas
        at high altitude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc37a1-0954-4bb3-980e-f7a35fb9f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4458da-e1b3-442a-8eec-46f9bec83161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, including the University of Virginia''s <a href="https://engineering.virginia.edu/faculty/robert-e-johnson"
        target="_blank">Bob Johnson</a> in the current study, have previously demonstrated
        that large quantities of sodium present at exoplanets could suggest the presence
        of rings or even hidden bodies like moons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338ba33-4261-4245-ae70-8b3e30d2f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175b064-8814-4b8e-abc3-82a22fc7f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sodium detected in the exoplanet system doesn''t lead to
        the discovery of a moon, it could mean that a ring of gas surrounds the planet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724672bd-4b15-4a63-a3b5-28ed7f4d1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21792af7-9635-4db4-9753-af2554bd17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sodium and potassium lines are quantum treasures to us astronomers
        because they are extremely bright," Oza said. "The vintage street lamps that
        light up our streets with yellow haze is akin to the gas we are now detecting
        in the spectra of a dozen exoplanets."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e0348-49ac-4314-926a-0cf30f02d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf40a9-6bf8-42b2-bfd2-30bd25ca20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a system including a star closely orbited by a giant planet
        with its own moon can actually exist stably for billions of years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c61940-ce0a-4efb-b4b3-bfff93e5388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d6ce9-9164-446b-b3ba-afbee68431a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enormous tidal forces in such a system are the key to everything,"
        Oza said. Tides create stability for the moon''s orbit, which also help to
        heat it and keep it volcanically active.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b008fe7b-c2c0-4854-bac5-6e2ab7695fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27209876-1e6f-4f5f-9d68-3262bb5c98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found other potential star systems where moons
        could be hiding from our view, but they need to find more clues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74970cef-f520-4e69-9752-4bc48bd18e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd158f-f060-4458-8891-144ab1831f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the current wave of research is going towards habitability
        and biosignatures, our signature is a signature of destruction," Oza said.
        "The exciting part is that we can monitor these destructive processes in real
        time, like fireworks."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872c71e-43ee-4302-b304-a45179a52f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:21:06.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/05/world/exomoon-volcanoes-star-wars-scn/index.html"
        target="_blank">Scientists may have found a fiery exomoon that''s like a volcanic
        planet from ''Star Wars''</a></em>"</p>'
  'China-has-Spiderman-of-drones':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T06:26:48.984+08:00
    'imagesource': 'jcr:6d888c84-08fd-4656-b257-5437fc2c0888'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a4af95-334e-4788-9604-4a69c3513949'
    'lead': 'Call it the Spiderman of drones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T06:31:33.503+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:18.943+08:00
