      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Furniss, joint senior author alongside Douaud and a fellow
        at Oxford''s Nuffield Department of Orthopaedics, Rheumatology, and Musculoskeletal
        Science told CNN, "It has long been known that there are slightly more left-handers
        amongst patients with schizophrenia than the general population. By contrast,
        there are slightly less left-handers with Parkinson''s disease than the general
        population."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37919fc-7589-4100-aaa0-10e85d0beb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:41:01.980+08:00
