  'zimbabwe-robert-mugabe-death':
    'author': 'Tricia Escobedo and David McKenzie, CNN'
    'caption': 'FILE PHOTO. Robert Mugabe, the founding father of Zimbabwe who ruled
      the country with an iron fist for more than three decades, has died, according
      to President Emmerson Mnangagwa. He was 95.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-06T13:21:11.119+08:00
    'imagesource': 'jcr:9d87af8d-b1c2-43a2-a3d2-69e261053fe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a9776a-2321-490f-a527-f4e937e3764d'
    'lead': 'Rumors had swirled around the health of the ex-president, who spent months
      in a hospital in Singapore earlier this year. Details of what ailed him were
      a closely guarded secret.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:23:35.234+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:36:00.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:19.600+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Mugabe, Zimbabwe''s longtime strong man, dead at 95'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528aecf-63a1-4762-bcf9-b4685b96d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Robert Mugabe, the founding father
        of Zimbabwe who ruled the country with an iron fist for more than three decades,
        has died, according to President Emmerson Mnangagwa. He was 95.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fc46b-c6e3-4a09-aeb8-d9d67c559f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors had swirled around the health of the ex-president, who spent
        months in a hospital in Singapore earlier this year. Details of what ailed
        him were a closely guarded secret.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f66900-be85-4d7b-b612-ed8841886b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mugabe was deposed in a coup in 2017, when members of his own party
        turned against him after he dismissed then vice-president Emmerson Mnangagwa
        to make way for his wife, Grace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c278e3-f989-4f7c-b113-aaf201341627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.235+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa would go on to become Zimbabwe''s next president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b81264-33c5-4bb6-a50e-eb469cb39475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the utmost sadness that I announce the passing on of
        Zimbabwe''s founding father and former President, Cde Robert Mugabe," tweeted
        Mnangagwa on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d6f2e-c8be-499b-a9f4-3df97d69a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cde Mugabe was an icon of liberation, a pan-Africanist who dedicated
        his life to the emancipation and empowerment of his people. His contribution
        to the history of our nation and continent will never be forgotten. May his
        soul rest in eternal peace."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c67e53-3f7b-41ae-ad16-5cfeda75c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once touted internationally as the hope of his nation, Mugabe left
        office with a grim legacy, after waging a campaign of oppression and violence
        to maintain power, and driving into poverty a country once known as the breadbasket
        of southern Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6303a1-7484-4b94-b08a-40f8fc80ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his political career as a leader in the quest for the independence
        of Zimbabwe -- then known as Rhodesia -- and was regularly compared to South
        Africa''s venerated freedom fighter Nelson Mandela.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5025d-6555-413a-b8b1-1e046ec55881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a revolutionary guerrilla leader, he fought white-minority rule
        and spent years in jail as a political prisoner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cab847-38b0-4486-b5d1-e458aa25a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 years in prison, he earned university degrees in education,
        economics and law from the University of London. In the mid-70s, he assumed
        leadership of the political wing of the Zimbabwe African National Union (ZANU),
        a militant liberation movement based in Mozambique.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31364e-d2c9-418d-ad6d-cd1ec4c817e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, he helped orchestrate an armed resistance against white
        rule, emerging as a war hero both at home and abroad when the conflict ended
        in 1979.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de49fc-81e2-4512-beb4-d599f1a82bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the first prime minister of the newly independent Zimbabwe
        after elections in February 1980.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eea1b8-fff9-4dc8-bb38-447dc911be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Articulate and smartly dressed, Mugabe came to power commanding
        the respect of a nation. He had a strong head start, inheriting a country
        with a stable economy, solid infrastructure and vast natural resources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56208ea-f6c9-486b-a14f-dad308da3ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the descent into tyranny didn''t take long.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49153c09-1355-4d81-8895-7472f9bc2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a man who had so much to offer to Zimbabweans, but he didn''t,
        he focused on himself," said Trevor Ncube, one of the country''s most powerful
        publishers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0b4d4-e4d5-40e1-b51d-a61ec4ab6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:23:35.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1983, it became clear that Mugabe''s administration would be
        merciless to any one opposing his rule. He presided over forces that carried
        out a string of massacres in opposition strongholds, and the country''s Fifth
        Brigade is believed to have killed up to 20,000 people, mostly supporters
        of Mugabe''s main political rival.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bd61c-c7cc-45da-9442-98865887db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T13:29:58.040+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:36:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/06/africa/robert-mugabe-intl-hnk/">Robert
        Mugabe, Zimbabwe''s longtime strong man, dead at 95</a>."</em></p>'
  'joma-sison-arrest-warrant-inopacan-massacre':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
