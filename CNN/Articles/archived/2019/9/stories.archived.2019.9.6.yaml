      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since sacked BuCor chief Nicanor Faeldon and has called
        on the Office of the Ombudsman to probe BuCor officials involved in the computation
        of GCTAs for prisoners.</p>'
    '35':
