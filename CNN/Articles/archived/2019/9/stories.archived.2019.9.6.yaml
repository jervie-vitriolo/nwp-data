      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, catch
        an exhibit on the war on drugs, watch films about the plight of the urban
        poor Filipino, enjoy a talk and improvised performance by French musician
        Laure Boer, join independent musicians as they stand up for human rights in
        a special gig, attend artist Alfred Marasigan’s lecture-performance, party
        to disco and electronica at Today X Future, and celebrate the 25th anniversary
        of Eraserheads’ second album.</p>'
