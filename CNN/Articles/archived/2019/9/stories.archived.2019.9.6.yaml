    'jcr:uuid': '1479db2e-fded-428f-9e27-91859365e893'
    'lead': 'Although thousands of exoplanets have been discovered outside our solar
      system since the 1990s, astronomers are still hunting for something that remains
      elusive there: exomoons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T06:21:06.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T10:36:19.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:05.310+08:00
