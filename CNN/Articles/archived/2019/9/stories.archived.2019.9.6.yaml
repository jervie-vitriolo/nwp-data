      'jcr:uuid': '2797b52d-9ff0-4dc7-b55f-567d2036e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.393+08:00
      'mgnl:createdBy': 'xave'
