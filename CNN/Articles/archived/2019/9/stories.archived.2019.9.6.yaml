  'duterte-de-lima-bilibid-inmate-transfer':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-06T19:08:27.368+08:00
    'imagesource': 'jcr:ec717503-9086-441b-8df2-8115e7367b9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '083ffee1-c2a2-4197-ae50-4b00c9503db5'
    'lead': 'President Rodrigo Duterte says that it was because he was afraid the
      witnesses would be killed by Senator Leila De Lima''s men.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T19:11:25.857+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:35:49.169+08:00
