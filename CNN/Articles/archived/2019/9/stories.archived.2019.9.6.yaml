      'mgnl:type': 'text'
      'text': '<p>Officials identified the local extremist group leader as Samad Masgal
        also known as Commander Madrox.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d42bb0-caae-4785-820c-c40d75553b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T10:02:38.232+08:00
