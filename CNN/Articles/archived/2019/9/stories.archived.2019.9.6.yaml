    'jcr:uuid': '7d56276f-6471-4f6a-b72f-abb7ade727f4'
    'lead': 'Malacañang says Joma Sison should return to the Philippines to face trial. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-06T13:43:29.129+08:00
