      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oprah Winfrey is gearing up for 2020,
        but not for the reason some people have been hoping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f0ada-eb46-4859-951a-e64c981ab867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:07.579+08:00
