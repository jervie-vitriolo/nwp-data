      'mgnl:created': 2019-09-06T08:50:26.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:36:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas''s Battersea educates 560 boys and girls between the ages
        of 4 and 13 and charges £6,429 (about $7,900) per term, according to the school''s
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3676048-b1f3-46c5-8655-24b4a0703383'
