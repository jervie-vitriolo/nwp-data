      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers stressed, however, that the association between
        handedness, schizophrenia and Parkinson''s indicates only correlation, not
        causation, and that the difference in terms of the number of people with the
        illnesses is very slight.</p>'
