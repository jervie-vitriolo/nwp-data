      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471950e-f717-4aba-b30d-37921b938cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T08:53:07.579+08:00
