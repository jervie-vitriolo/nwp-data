      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Patiño of Azkals set the ball running into the net in the
        first sixth minute of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c51f36-d8fd-44de-8b7d-47bd81b8b435'
