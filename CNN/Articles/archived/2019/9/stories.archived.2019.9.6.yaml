      'mgnl:type': 'text'
      'text': '<p>The government in August temporarily suspended the processing of
        papers for GCTA, a provision in the Revised Penal Code which shortens jail
        time for good behavior, pending a review by the Justice and Interior departments.</p>'
  'Adoption-in-the-Philippines-methods':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': 'The long process of legal adoption has led some to take matters into
      their own hands. But are the legal rights that a child might lose by going through
      illegal adoption methods worth the risk of fast-tracking the processes? (FILE
      PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-06T23:56:04.429+08:00
    'imagesource': 'jcr:cc07fa6c-63f7-4479-8826-9aad11648065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4383f35c-515f-4c54-9c9a-6e615aa1369b'
    'lead': 'The long process of legal adoption has led some to take matters into
      their own hands. But are the legal rights that a child might lose by going through
      illegal adoption methods worth the risk of fast-tracking the processes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-07T00:04:57.529+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:35:44.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:35:31.743+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adoption']
    'template': '1'
    'title': 'The hows and the whys of adoption in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73e38a-5cd2-4439-bf65-575e33c6ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> More than 350,000
        children were born in the Philippines in the first three months of 2019. But
        not all of them are in a good home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3833ce7-4217-489e-97a4-4ee0e12fbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Social Welfare and Development (DSWD),
        around 2,191 children have been placed for domestic adoption between the years
        of 2010 to 2018. The agency warned that adoption processes should be legally
        followed for the sake of both the child and the prospective parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1315fa-af33-4193-ad82-143a1517007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also warned against <a href="https://cnnphilippines.com/news/2019/9/5/nbi-talbot-davao-airport-baby-human-trafficking.html">adopting
        through illegal means</a> such as through Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04089b-a20c-4064-b7ea-f0b49a95597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adoption cannot be effected by merely surrendering the custody
        of a child to another person. The process for legal adoption must start through
        legitimate child caring/placing organizations or local social welfare offices
        which will then forward the matter to DSWD and there must be a verified petition
        filed before the competent court," Social Welfare Secretary Rolando Bautista
        said in a March statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa46da0-69de-46dd-b9a4-01f03ca281d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopting through the DSWD is free, but the legal processes of <a
        href="https://cnnphilippines.com/news/2019/9/6/dswd-flor-villar-nepomuceno-adoption.html">getting
        the required paperwork might not be</a>. The entire adoption process could
        take years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d07fa-96e6-4f71-9cfd-bb349db8a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are the legal rights that a child might lose by going through
        illegal adoption methods worth the risk of fast-tracking the processes?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0a7c7-e603-4b55-a7f8-013d3826114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about adoption in the Philippines:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af530fb-a2cc-4739-81fa-f996f54350ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can adopt?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72857f4-32aa-483d-bf7e-53ec12930061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family-</strong> Priority is given to family members up
        to the fourth degree of consanguinity (great aunt/uncle, first cousins) in
        adopting the child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8aab6-5d44-4c55-a251-bd82fe3a807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Age-</strong> The adoptive parent must be of legal age and
        at least 16 years older than the adoptee. This is not required if the adoptive
        parent is the biological parent or sibling of the adoptee, or the spouse of
        the adoptee''s parent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2360a9-cb67-4bfb-a112-24dfc5d9f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nationality-</strong> Citizens from countries that have
        diplomatic relations with the Philippines can adopt Filipino children as long
        as their government allows it. However, priority will be given to adoptive
        parents who are Filipino or reside in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec4fa1-ed18-4282-8777-7836f8c05c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LGBT-</strong> Because the country has yet to legalize same-sex
        marriages or civil unions, only one member of the same-sex couple will be
        registered as the child''s legal adoptive parent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e97aa-b14c-4020-85e3-ebfc24b34759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec9103-cc1a-474e-80f4-c3f18a194056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can be adopted?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945c76e-cc8b-41df-a702-cb06ba8e096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children below the age of 18 who have been declared by the DSWD
        or the courts as available for adoption may be adopted. Prospective parents
        could also adopt the legitimate child of their spouse with another person,
        or their illegitimate children. An adult who has been treated as the child
        of their adoptive parents since they were a minor who has not gone through
        the legal adoption process may also be adopted by the same parents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509bc16-1464-4202-9c9e-f54a11bbc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the rights of the adoptive parents and adopted children?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d10fc9-edc6-4aff-8994-935d1cdcc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b66bd8-aeb5-425b-bc9f-94e66ed62c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Family Code of the Philippines, adopted children
        will have the rights of legitimate children, including inheritance rights.
        The adoptive parents will have full parental authority over the child.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b318274-ba28-4eef-9b13-aa142fbe5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
