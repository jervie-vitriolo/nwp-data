      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Forget "Pink Friday." It looks to
        be a blue Thursday for Nicki Minaj fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc56d2-4a06-4a08-a8a9-27116f4b5b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:03:31.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper and singer has Tweeted that she''s chosen to retire and
        "have my family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123876a4-606f-491e-8d36-ee33d15518ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:03:31.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added a note to her followers, asking them to "keep reppin me,
        do it til da death of me, [x] in the box- cuz ain''t nobody checkin me" —&nbsp;a
        reference to her collaboration with Alicia Keys on a remix of the singer''s
        hit "Girl on Fire."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’ve
        decided to retire &amp; have my family. I know you guys are happy now. To
        my fans, keep reppin me, do it til da death of me, ❌ in the box- cuz ain’t
        nobody checkin me. ✅ Love you for LIFE 😘♥️🦄</p>&mdash; Mrs. Petty (@NICKIMINAJ)
        <a href="https://twitter.com/NICKIMINAJ/status/1169676721865412608?ref_src=twsrc%5Etfw">September
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe0fd3-f2f9-444d-8734-d3ae814abd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:03:31.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5861df0-6d41-4479-8ceb-0d45eb341913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:03:31.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj recently told listeners of her "Queen Radio" show that she
        and boyfriend Kenneth Perry had applied for a marriage license and would be
        wed in "about 80 days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d64807-f7f8-42c1-b563-54a7910baefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T07:03:31.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:36:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Minaj''s representatives for verification
        of this news as well as clarification as to whether this means the Grammy-nominated
        musician, who is also a producer and actress, will be retiring from all her
        endeavors.</p>'
    '0':
