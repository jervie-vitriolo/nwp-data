    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e09825-e10a-43fc-9610-109ef55b4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T00:47:37.607+08:00
