    'mgnl:tags': ['spiderman-', 'drones']
    'template': '1'
    'title': 'China says its drone can hunt like Spiderman'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc61827-6abc-4452-a906-5afa6c5b7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Call it the Spiderman of drones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d8ad1-e14f-4bdc-9ada-f059b4f1a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa8790-b40b-4b3d-9ad3-df56a2a0ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says it has developed a new hunter drone that can disable
        other drones -- or even small aircraft -- by firing a 16-square-meter (172
        square feet) web at them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8596bd-2cf3-450e-8194-cb94d7cb6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77980f2-6838-44bf-a45e-44c27f0a37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caught by the web, the hostile drone should lose power and fall
        to ground," said a report on the Chinese military''s English-language website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabde38-f0d1-4e01-b203-f5acc213cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b63c9-c998-47da-9760-9433e0ac7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the China Aerospace Science and Industry Corporation,
        the drone can work alone but also can integrate with China''s defense system
        for small, slow and low-flying targets, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b284d98-76ef-48e4-83e1-e5c78300bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1136382-f0e4-47af-9393-4a96fff86e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hexacopter drone can also perform surveillance and reconnaissance,
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff892f-e646-48fa-87f8-d3e8c9f602d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde4fd9-3a5b-4b8c-b094-a193d030235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second drone advance announced by China in recent weeks.
        At an airshow in Russia in August, China displayed the stealth-capable LJ-I,
        a target drone it says will help the People''s Liberation Army Air Force prepare
        for any potential combat with the F-35 stealth fighters deployed by the US
        and its partners in the Pacific.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6679c0-eaec-48b7-9b09-e11b8a0b00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ac16d-f017-4f2c-8aed-50fe97ec97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for target practice, the LJ-I can be flown in formations
        to simulate actual combat conditions, according to the report on the state-sponsored
        Global Times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0a3a4-67ce-4ff0-b6ef-bfe80216acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a103aa-393a-4097-8f25-da5726322416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video played at the airshow showed a Chinese bomber releasing
        several of the LJ-I drones, which then simulated an attack on a PLA Navy destroyer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a2972-abc6-4d12-bdf5-5f9ab1b3ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48711540-8f8e-468e-9c04-cc26ef1b0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destroyer was able to detect the drones with its radar system
        despite them being stealthy, launched missiles to destroy those that came
        from above, and fired a close-in gun to shoot down one skimming over the surface
        of the sea," the Global Times report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ce55b-8d23-47bb-8278-41a45d65cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7fca31-8bc2-49d6-9cbd-884515ead1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a world leader in drone technology, especially smaller,
        low-cost ones, a fact acknowledged by the Pentagon recently when it set up
        a program to seek investors in making American counterparts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ef782-7966-4a9e-87fb-ac2265ad97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T06:31:33.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T10:36:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is published on CNN.com <em><a href="https://edition.cnn.com/2019/09/04/asia/china-hunter-net-drone-trnd-intl-hnk/index.html#targetText=China%20says%20its%20drone%20can%20hunt%20like%20Spiderman&amp;targetText=Drones%20are%20used%20in%20an,2019%2C%20in%20Deyang%2C%20China.&amp;targetText=The%20hexacopter%20drone%20can%20also,by%20China%20in%20recent%20weeks."
        target="_blank">"China says its drone can hunt like Spiderman"</a></em></p>'
