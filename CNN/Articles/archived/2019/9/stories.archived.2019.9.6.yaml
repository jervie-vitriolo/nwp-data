      'mgnl:lastActivated': 2023-01-27T10:35:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db98cf-418d-486c-8b76-40b1e9b9e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-07T00:04:57.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:35:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary requirements for adoption include the parent''s
        birth certificate, a medical evaluation, police clearance, income tax return,
        character references, and certificates of attendance to pre-adoption seminars.
        Foreign nationals will also be required to submit a certificate of capacity
        to adopt from their country and a police clearance from their place of residence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25fee2-02c9-4651-a9bc-3b2a8ac5aec1'
      'mgnl:activationStatus': true
