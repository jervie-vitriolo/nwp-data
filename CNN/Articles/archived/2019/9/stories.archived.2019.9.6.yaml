      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, head to Dulo Manila for an exhibit on the war on drugs.
        The exhibit, entitled&nbsp;“Ang Ungo sa Kahayag ug Kangitngit” or “Ang Aswang
        sa Liwanag at Dilim” or “Monsters, Day &amp; Night,” aims to show audiences
        how violence under the drug war happens at any time of day.</p>'
