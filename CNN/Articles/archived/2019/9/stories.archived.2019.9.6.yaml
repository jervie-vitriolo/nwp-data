      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d01411-947a-4ad7-8ef2-9496140ca6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-06T15:32:46.391+08:00
