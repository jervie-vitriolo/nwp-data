      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train line resumed full operations at 5 p.m., almost 12 hours
        after authorities discovered a power system glitch caused by a broken cable.
        This cut off the power supply for the entire train line.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">At 4:35
        PM, MRT-3’s Overhead Catenary System (OCS) Team has successfully reconnected
        and restored the catenary cable that was cut at 6:17 AM today at Guadalupe
        Station (NB). <br><br>The agency will now proceed to investigate the cause
        of the cut catenary cable.<br><br>Thank you.</p>&mdash; DOTr MRT-3 (@dotrmrt3)
        <a href="https://twitter.com/dotrmrt3/status/1169937872503226368?ref_src=twsrc%5Etfw">September
