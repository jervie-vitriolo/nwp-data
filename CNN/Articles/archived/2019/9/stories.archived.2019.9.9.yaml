      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28862db-788c-46f0-b129-38ecfafc4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tally from the Philippine National Police shows that from September
        4 to 9, at least one person convicted of carnapping and at least one other
        convicted of robbery released through the GCTA policy have surrendered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b8ed5-8bd5-4ef2-ad35-abfb9821f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d107b04-e437-4b68-9653-eb76aa13b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 7659, robbery is only considered a heinous
        crime when it is accompanied by rape, intentional mutilation&nbsp;or arson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b8e9f-61ad-4e1a-a57d-36f9d227847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558e91c-5133-4154-96ad-7fa5511d5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnapping is also not considered a heinous crime unless the owner
        of the stolen vehicle is killed or raped too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c7265-d0e3-41bf-a0fe-f45bf67f4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c059c51-5af7-45be-ba34-c0bcc1424b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,914 heinous crime convicts have been freed since the
        implementation of the new GCTA policy in 2014. This more than doubled the
        time allowances granted to prisoners who adhere to prison rules. In effect,
        this can shave off time spent in jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac4ab1-0d4f-4e17-9ef4-7b85c4af22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6657a5-d81f-490d-9e71-309f922034a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them have been ordered to surrender within 15 days or else
        they will be treated like ‚Äúfugitives‚Äù. Monday, September 9, is the fifth day
        of the 15-day period imposed by Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf5519-da29-4a67-a854-701620b953f9'
