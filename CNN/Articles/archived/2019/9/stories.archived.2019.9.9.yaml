      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His bail was set at $250,000 cash or a $500,000 bond. If convicted,
        he faces up to 15 years in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5baf55-f1bf-40ff-bf83-f2f2b3832897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.136+08:00
