  'palace-signal-jamming-prisons':
    'author': 'CNN Philippines Staff'
    'caption': 'As reports arose alleging prisoners of having internet access while
      in jail, a Palace official suggested to block phone and internet signals in
      prisons. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-09T14:08:54.929+08:00
    'imagesource': 'jcr:168c44c8-096b-4c05-9c93-7b6b0da9aa57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0013d447-e082-4a51-bb4f-5a4cabbdbc97'
    'lead': 'The suggestion comes as reports show prisoners actively posting online
      while in detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:11:00.230+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:00:24.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:36.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gcta', 'bilibid', 'ping-lacson', 'malacanang', 'palace']
    'template': '1'
    'title': 'Panelo suggests blocking phone, internet signals in jails'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2d401-2b8e-4ab5-ac83-e51b7a79af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> As
        reports arose alleging prisoners of having internet access while in jail,
        a Palace official suggested to block phone and internet signals in prisons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7a7b5-39e3-4fbf-9d01-fc7c87e4cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAll you need to do is cut that off. Who will cut that off? <em>Syempre</em>
        the operator <em>ng</em> Smart, <em>ng</em> Globe <em>ganyan ka-</em>simple
        [Of course, the operators from Smart and Globe. It''s that simple],‚Äù said
        Presidential Spokesperson Sal Panelo in a Palace briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6f4cd-04fd-4b0f-a49c-acc0daa672a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be similar to the signal-jamming protocol effected
        during official events like state visits, except this would be an all-year
        round restriction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16d2f7-1c12-4e92-9935-87b0f2ef6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey are using communication signals to commit illegal acts then
        might as well,‚Äù Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4172031-018d-45b5-af17-a9a746e2ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will relay this suggestion to President Rodrigo
        Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7020c-eb8d-4fb7-b339-3dfba7643de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as reports surfaced showing high-profile prisoners in
        the Bilibid prison posting online while in detention, sparking speculation
        of possible corruption among prison officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ecc72-cc4c-4984-a505-e9c0bf249361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fourth Senate hearing into the Good Conduct Time Allowance
        policy, Senator Panfilo ‚ÄúPing‚Äù Lacson showed photos posted by a convicted
        carjacker. The photos were allegedly taken and shared from inside the Bilibid
        prison back in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec3600-8fa2-43d5-9b9d-0641b4e89029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis would indicate overconfidence that they would be protected
        no matter what they do.<em> Para magpost ka sa Facebook, hindi sila nag-aalala
        na baka mabuko na may cellphone ako</em> [For you to post on Facebook, then
        you are not concerned about getting caught with a phone],‚Äù Lacson said on
        Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707873b8-fab0-4b5b-b8ef-09dbee7df20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently sacked Bureau of Corrections Chief Nicanor Faeldon admitted
        the proliferation of cellphones is an issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afb23e-ae6c-4371-a622-2415c0ee9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:11:00.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is really a need to investigate. In fact some of the personnel
        were caught bringing in [a] cellphone,‚Äù Faeldon said.</p>'
  'Hollywood-PWDs':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-09T14:41:51.880+08:00
    'imagesource': 'jcr:83e9ed2a-86ea-4ed2-a6e2-acfa745ac7d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbba3afd-fdab-45a9-a4d7-dc92c703b7e3'
    'lead': 'One of the ways that storytelling, casting and hiring frequently fail
      to deliver is when it comes to representation of people who are disabled. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:48:10.531+08:00
