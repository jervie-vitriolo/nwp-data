    'mgnl:tags': ['Philippine-National-Police', 'pnp', 'PNP', 'Bernard-Banac', 'GCTA-law',
      'good-conduct-time-allowance', 'RA-10592']
    'template': '1'
    'title': 'PNP expects half of 1,900 freed heinous crime convicts to surrender
      before Duterte''s ultimatum ends'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af7242-b28e-4bda-861b-e8cca9099f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> ‚Äî The
        Philippine National Police is expecting half of almost 2,000 heinous crime
        convicts freed through the good conduct time allowance (GCTA) policy to surrender
        before President Rodrigo Duterte''s 15-day ultimatum ends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5cea1-a863-4ed5-8665-e1c81bfd4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday noon, only 119&nbsp;of the 1,914 heinous crime convicts
        who were granted early release for good conduct have turned themselves in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba74d7-b28f-4322-9807-79e79f1a3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are positive that many more will surrender in the coming days.
        Maybe some of these convicts are still thinking it over. They may still want
        to enjoy the remaining grace period, so we still have a couple of days left,‚Äù
        PNP spokesperson Bernard Banac told CNN Philippines‚Äô The Source Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611293db-05b7-4a1b-b3fe-3ddb42ea1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFifty percent would be a good estimate. If we can have a 50 percent
        of the total number, then that‚Äôs good. More than 50 percent we‚Äôll be happy,‚Äù
        Banac said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6088a-a225-43b0-ac53-3ab2bc3002ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on September 4 gave the released convicts 15 days to surrender
        or else they will be considered as fugitives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2fc23-d5bf-4142-a190-6a47faf1b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.199+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe Filipinos, we love to beat the deadline always, so maybe a day
        before or the day itself, during the deadline, they may just turn themselves
        in a big number,‚Äù the spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5e388-144b-49fd-ad14-507a6893ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the PNP will ‚Äúintensify‚Äù its operations to rearrest those
        who will fail to comply with the 15-day period. He said the PNP now have the
        names and last known addresses of the convicts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fdaa69-b092-43b1-a3d5-b7fa2fe9a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are gonna launch our tracker teams to really locate these convicts
        and their last known address because there is a possibility that some of them
        have already moved to other place or relocated,‚Äù he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0f6ef-fd8c-45ac-bed9-8f06ead2b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are really giving warning to present themselves voluntarily
        to police station nationwide and not allow the 15 day grace period to lapse
        without having themselves accounted for by the PNP and the Bureau of Corrections,‚Äù
        he also said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e729dc-cfd0-4e0c-a492-2e694bd25d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the PNP will only follow Duterte''s shoot-to-kill order
        should there be a violent resistance among the freed convicts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012470f-15f8-403b-8a6f-95cbf69fa037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the chief PNP Albayalde has referred to is in situations where
        a person might put up a violent resistance," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41f7fc-8761-439f-a3a9-462acb4a4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a convict refuse to surrender, Banac said, the police ‚Äúwill
        have to bodily bring over the person to the police station and have them recorded
        and escort them to BuCor as soon as possible.‚Äù</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2b36a-ced2-41a0-bd65-ea24805aed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.200+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac also acknowledged that some of the freed convicts might have
        left the country. He, however, said the PNP has no data of the actual count.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799c919-72cd-4e78-86ed-d8c43201a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will work with the International Criminal Police
        Organization  to pursue the convicts who are now outside the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f0a60-a570-4358-84df-85cdc3132fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very good relationship with our police counterparts abroad.
        If... the convicts that we are really running after live in those countries,
        then our police counterpart abroad may be able to help us," the spokesperson
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a849a4b-70b9-46c8-a394-bb558f42fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:06:06.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of those who have surrendered so far come from Cagayan
        Valley and MIMAROPA, which account for 32 and 24 convicts, respectively. Of
        the figure, 24 have been escorted back to the Bureau of Corrections, according
        to Banac.</p>'
  'Joanna-Demafelis-Kuwait-guilty':
