      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kapani-paniwala (It''s unbelievable), it defies logic," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d7040-8f62-46c0-8d5f-0a837362025c'
      'mgnl:activationStatus': true
