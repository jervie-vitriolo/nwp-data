      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4984f5cc-26cf-4ae5-8af3-80bb60e6295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.769+08:00
      'mgnl:createdBy': 'xave'
