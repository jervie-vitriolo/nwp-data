      'text': '<p><strong>Legazpi City (CNN Philippines, September 9) ‚Äî</strong> The
        accused mastermind in the murder of AKO BICOL party-list Rep. Rodel Batocabe
        was released from jail today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ee4c6-2c11-4068-afdc-3d7bb10b8c85'
