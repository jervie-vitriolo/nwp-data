      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        Philippine government is confirming if there are released heinous crime convicts
        who have fled the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7cd61-53b6-4a35-aaa5-92e2e6ae29a6'
