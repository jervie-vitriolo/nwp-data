      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bcdbd-3d4f-4ed5-ac1a-b8efef39b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabatino has a long history of burglaries, and was indicted in 2001
        in other cases, prosecutors said. He allegedly had been living under a new
        identity with a new name and a California driver''s license, registration
        and accounts. That Identity, however, was among several aliases, authorities
        said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e747461-f9ab-4261-835b-0ee1bd8b837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cd0e2-8287-4022-886f-40c711a54289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 31, a New York County building employee stopped him as
        he tried to enter a building carrying a black bag, authorities said. He said
        he was there to visit his cousin Suarez, and he may be in the wrong building
        ‚Äî but the employee told him no one by that name lives there. He left that
        building with an empty black bag and was arrested shortly after, police said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68e48c-a6a8-4f41-b790-9198fb492532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba78930-228c-4425-926c-6d180d816f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported that at the time, he was under surveillance
        by plainclothes officers.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57551366-c8f0-402a-a2e5-960538a21c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
