      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev''s middle-finger salute to them, trolling them in an interview
        and dancing his way to the net following a fourth-round win won''t be forgotten.
        But they were somewhat in the rearview mirror by the time Sunday rolled around,
        however, and he received healthy applause during the trophy ceremony for the
        performance Sunday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e6108-9f79-4bff-b96a-2cf87f8198e1'
