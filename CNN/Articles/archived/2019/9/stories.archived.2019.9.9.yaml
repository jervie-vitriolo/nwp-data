      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Samuel Sabatino, 82, spent his holiday
        weekends driving from Florida to Manhattan ‚Äî and possibly other states. But
        when he got there, instead of relaxing and sightseeing, he slipped past doormen
        in upscale buildings and went on burglary sprees in vacant apartments, prosecutors
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9052cd0-7c03-4ffe-94ef-50d9819e1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s committed at least 10 burglaries that resulted in $400,000
        worth of items over five years just in New York City alone, according to authorities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84878d-0cd7-4a5c-9270-3a932615701a'
      'mgnl:activationStatus': true
