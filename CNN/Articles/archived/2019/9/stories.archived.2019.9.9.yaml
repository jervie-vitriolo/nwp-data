      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>The sister of Los Angeles Clippers
        star Kawhi Leonard is one of two women charged in connection with an assault
        that left an 84-year-old woman dead, according to a report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67975fc-9cfa-492f-b7e8-783d8be05d95'
