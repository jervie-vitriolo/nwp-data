      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;On a visit to Scotland late last week,
        Boris Johnson lost control of a bull -- which duly barged into a member of
        his security detail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78773edd-5ad7-4186-a2dd-d9ab3f19fc48'
