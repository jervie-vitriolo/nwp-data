      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that food from visitors is allowed to enter the jail if
        guards agree. If they do not, visitors would have to pay up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ee4cb-bc85-4007-975d-e6a4a2459a55'
      'mgnl:activationStatus': true
