      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bansil denied receiving any money from Camilon. Roque, on the other
        hand, said he received ‚Ç±10,000, but was only able to return it to Camilon
        after a few days as he had a lot of things on his mind. However, Camilon said
        Roque has not returned the money.</p>'
    '59':
