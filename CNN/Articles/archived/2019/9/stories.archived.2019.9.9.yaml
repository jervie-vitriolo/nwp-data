      'mgnl:lastActivated': 2023-01-27T10:00:15.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bcb135-6c77-429f-9dc2-80d3eb29b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:43:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra initially said he received a letter from a "higher authority"
        in BuCor in 2018 for the approval authority to release convicts sentenced
        to life imprisonment to be shifted from the Justice Secretary to the BuCor
        Chief. Upon further pressing, Guevarra said Dela Rosa was the one who signed
        the order to "delegate" the power to the BuCor Director General ‚Äî Bato''s
        position from May to October 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5dab2-2af2-4df3-8e1b-3c0f74d44cdc'
