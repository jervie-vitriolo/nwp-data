      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0336c-ac1f-41e7-b565-80bc0e1602eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
