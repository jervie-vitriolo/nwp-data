      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfebad-beba-420d-84fb-cdf868e3327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Anthony Uy, who was convicted in the 1997 rape-slay of sisters
        Marijoy and Jacqueline, was released from prison last month under the expanded
        Good Conduct Time Allowance (GCTA), Justice Undersecretary Markk Perete said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119253d-ba62-45d4-9a6c-b7278f1bc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31086a-2e04-4381-9661-76c2b9491ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Uy is expected to surrender with released convict Josman
        Aznar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492c692-2c90-4913-98f6-231504dca692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394f481-e306-46f0-8545-68d270ec821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Balansag and Alberto Ca√±o, previously released convicts in
        the rape-slay of the Chiong sisters, have surrendered to authorities following
        President Rodrigo Duterte''s order on September 4 for released heinous crime
        offenders to turn themselves in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b12f0b-aee4-412e-8ec4-31914151bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c85472-30c9-4067-a52d-24e2056acba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release orders dated August 16 said Balansag, Ca√±o, and Aznar have
        already served 40 years in prison upon the retroactive application of Republic
        Act No. 10592, an amendment to the Revised Penal Code. The law expanded the
        coverage of the GCTA which cuts inmates'' jail time based on good behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397d4b9-2663-4c7b-979a-785a251efe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a6d46-6d30-41f6-809d-fd9b1e201430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:18:13.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:35.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among 1,914 heinous crime convicts who were granted early
        release since the law was implemented in 2013. Duterte gave the convicts two
        weeks to surrender. As of Monday, at least 119 convicts have surrendered to
        police nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
