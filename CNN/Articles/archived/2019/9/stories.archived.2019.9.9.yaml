      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Former
        Bureau of Corrections chief and now Senator Ronald "Bato" dela Rosa wanted
        his office to have the authority to release heinous crime convicts, Justice
        Secretary Menardo Guevarra revealed on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b2311-9dfd-46ce-a5f8-6ad62681370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:43:59.111+08:00
