    'title': 'DA confirms local pigs affected by African Swine Fever'
    'updated': 2019-09-09T13:16:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693bd6e-c40e-47e0-9bf1-4d338475936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        Department of Agriculture (DA) confirmed that African Swine Fever has hit
        the Philippines, which comes weeks after <a href="https://www.cnnphilippines.com/news/2019/8/19/Hogs-tested-for-disease-amid-suspected-African-Swine-Fever-in-PH.html">testing
        local hogs for the disease</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d485c1-d11f-4ab2-bafc-77da1c151235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said on Monday that 14 of the
        20 pig blood samples sent to the United Kingdom came out positive with the
        disease. Affected areas are Rodriguez and Antipolo in Rizal, as well as Guiguinto
        in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c1b8c-42ee-426e-bf7f-6bb5a680dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cb2ef-fad1-409a-ad75-49e502b2b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is conclusive that it is positive with African Swine Fever,
        how virulent that virus, we have yet to understand," Dar said in a press briefing.
        The second test will show the intensity of the virus affecting pigs, which
        will be out in a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8daace-626c-49c1-b760-6f32b1ff2c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39635820-2c58-4bb3-acf3-324244d78f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said 7,416 pigs have been culled so far, which include all affected
        hogs as well as those which have not been infected but are located within
        the 1-kilometer radius of the affected facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbde3a6-1421-49ed-83cf-11c9eb7a2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcbe48-9e92-4734-9e2c-c45a90bab42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also verifying reports of possible African Swine Fever
        cases  in other areas, but refuses to disclose where these are. Dar said the
        disease may have been carried to local farms due to food scraps from hotels
        and restaurants fed to pigs, or through Filipinos who brought in pork products
        from countries affected by the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99e4dc-1e4d-4248-a3ef-b730f3f6388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec253932-4df6-4da9-b6b1-0819e3397fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Swine Fever only affects pigs, but humans can carry the
        disease and spread it locally. A virus quickly spreads in an affected hog,
        which could lead to death after three to five days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81906677-c27d-4aee-b84b-8f969812a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/28/FDA-orders-recall-of-processed-pork-from-markets-amid-African-Swine-Fever-fear.html">FDA
        orders recall of processed pork from African Swine Fever-affected countries</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7376d-137d-486c-9823-3cf84df3c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the DA has received an ‚Ç±82-million fund from the Department
        of Budget and Management to prevent the further spread of the disease. This
        includes a ‚Ç±3,000 financial aid for affected hog raisers, including new piglets
        for backyard raisers to start again. Dar noted that their latest monitoring
        showed the areas which previously tested positive for the virus are nearly
        cleared of the disease now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d2bc8-a221-4fd6-98f3-af34046931cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13090996-e001-4106-9944-3aebf3721771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added that the Cabinet has approved the creation of a National
        Task Force on Swine Disease to be led by the DA. They will also tap the Department
        of Finance, the Department of the Interior and Local Government, and the Department
        of National Defense to tighten "quarantine measures" and prevent the spread
        of the disease to other provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befce1b8-fd85-4d0a-8985-81f24723e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b9358-da8a-43ac-8c72-c80b94473b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the task force would also install foot baths in all airports
        and&nbsp;seaports, where all passengers would be required to walk on to wash
        away traces of the swine disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de1c41-85c4-4e7d-b45b-3870eae3b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a20347-1167-4cb4-ae7d-5772ab808320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, industry groups have assured the public that local pork
        is safe to eat. Dar, along with fellow DA officials and hog raisers, even
        shared a pork-laden boodle fight for breakfast to show trust in the ‚Ç±260-billion
        industry. They added that pork prices have not moved much, noting that there''s
        enough local supply months ahead of the Christmas season.</p>'
