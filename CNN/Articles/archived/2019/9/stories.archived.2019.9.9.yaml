    'template': '1'
    'title': 'House approves measure to allow more foreign professionals, lower local
      hire requirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178dc501-d0b8-45c8-8749-b45c6746a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:11:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:59:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        House of Representatives passed on its third and final reading Monday the
        bill lifting restrictions on foreign professionals and lowering the local
        hie requirement for small foreign businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f5170-65ca-45da-af01-1d63d2cadb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:11:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:59:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 201 affirmative votes, six negative votes and seven abstentions,
        the House of Representatives approved House Bill 300 which will amend the
        Foreign Investments Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e25f3-e841-4efb-b43c-2337f629f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:11:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:59:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the proposed removal of "practice of professions" from the
        Foreign Investment Negative List, lawmakers said they expect more foreign
        professionals to enter the country with their technology and expertise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435b37e-eea0-4133-b49b-b71a01cfcec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:11:04.206+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:59:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50-direct hire requirement of local workers in foreign small
        and medium-sized enterprises, or those with minimum paid-up capital of $100,000
        (around ‚Ç±5.2 million), would be reduced to 15. Lawmakers said foreign investors
        find it difficult to meet the local hire requirement under the current law.</p>'
