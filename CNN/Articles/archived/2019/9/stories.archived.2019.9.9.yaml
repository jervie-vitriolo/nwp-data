      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 31, authorities found Afaf Anis Assad unconscious in a
        California casino bathroom, the Riverside County Sheriff''s Department said
        in a news release. Investigators determined she "may have been the victim
        of an assault."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0894b7f-ab24-405d-8579-2eb50475fc9e'
