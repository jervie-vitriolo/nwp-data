      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74beb758-18f3-46f9-b1b9-5c0df41d6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Nanalo na kayo sa korte, na-</em>convict <em>na nga</em> [You‚Äôve
        won in court, they‚Äôve even been convicted,] and yet they live like kings sa
        prison facilities... So justice has not been rendered,‚Äù Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2af9c-13c1-445a-82cc-790f265b7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
