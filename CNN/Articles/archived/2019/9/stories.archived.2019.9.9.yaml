      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        rainy weather is back and will continue in the next few days, as weather officials
        are monitoring a new weather disturbance that may enter the country this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd6341-af35-49c0-b4c3-bb2eb9e9df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:35:21.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmosphere Geophysical and Astronaut Services Administration
        (PAGASA) said Monday, it is expecting a low pressure area (LPA) to enter the
        country by Wednesday. Once it enters, it will also bring rains until the weekend.
        Weather officials said it has a ‚Äúhigh chance‚Äù of becoming a tropical depression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9561f-8001-44b8-9f2e-024b95f5689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:35:21.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon or habagat will affect parts of
        northern and central Luzon, PAGASA said. It will bring cloudy skies and scattered
        rains and thunderstorms to Metro Manila, Ilocos Region, Cordillera Region,
        Cagayan Region, Central Luzon and the province of Rizal in the next 24 hours.</p>'
