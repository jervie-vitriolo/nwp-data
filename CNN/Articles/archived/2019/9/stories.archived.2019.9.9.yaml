      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d25a0-ffc7-4f01-901a-f2b6db0022b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo said separately that there
        is no need to worry about pork for now, expressing confidence that Dar is
        "competent enough" to manage the swine flu situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b13fbf-85ca-4a33-adbe-4366e972aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that all hogs are inspected before being slaughtered, and
        are marked by the seal from the National Meat Inspection Service before being
        sold in markets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee8733-a4b9-4d90-a81d-b6c739fe7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3006e-0516-4450-8620-5fcc6500f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:01.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dar said one DA employee is currently under investigation
        amid reports that he could have allowed the entry of <a href="https://cnnphilippines.com/news/2019/6/4/da-china-pork-african-swine-fever.html">hot
        meat from China</a>, which has been grappling with the swine disease.</p>'
