      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/08/us/nyc-burglar-82-years-old-upper-east-side/index.html">An
        82-year-old man slipped past doormen in upscale buildings for years and stole
        $400K in jewelry, police say</a>."&nbsp;</em></p>'
  'Australia-fires-omen':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T14:55:51.352+08:00
    'imagesource': 'jcr:65a058f5-14a8-458f-871e-0c1dd4bf75cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d693d79-7c93-415d-9f09-12b0d1152d8a'
    'lead': 'Australia is battling over 100 wildfires across two states, with authorities
      warning that the severe blazes are an "omen" of a brutal fire season to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T14:59:35.649+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:00:18.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:38.071+08:00
