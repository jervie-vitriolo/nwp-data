  'win-gatchalian-senate-bill-730-taxi-passengers-bill-of-rights':
    'caption': 'FILE PHOTO. A bill seeking to protect taxi commuters against "abusive,
      itinerant, and discourteous" drivers has been filed in the Senate.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-09-09T16:33:46.001+08:00
    'imagesource': 'jcr:eb699472-03f4-49b6-8611-e4cfa7a4c20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4894a03-236c-4ddf-b30b-a4a4ac016e93'
    'lead': 'Senator Sherwin ''Win'' Gatchalian files Senate Bill 730 which identifies
      the rights of taxi passengers and penalizes offenses committed by drivers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T16:35:59.054+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:11.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:39.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate-Bill-730', 'Sherwin-‚ÄúWin‚Äù-Gatchalian', 'Senate', 'taxi']
    'template': '1'
    'title': 'Senate bill seeks to protect taxi passengers against abusive drivers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce759c6-73b5-46c4-bb82-daed6831362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> ‚Äî A
        bill seeking to protect taxi commuters against "abusive, itinerant, and discourteous"
        drivers has been filed in the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157ed03-2991-4405-bf5c-0c0d01ec2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin ‚ÄúWin‚Äù Gatchalian filed <a href="https://senate.gov.ph/lisdata/3108227979!.pdf">Senate
        Bill 730</a> which enumerates the rights of taxi passengers and penalizes
        offenses committed by drivers against commuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a90ef9-253c-4cfe-9777-cf02b7d138f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have seen countless videos and heard sordid stories of cab drivers
        who are abusive, negligent and (who) prey on unsuspecting passengers,‚Äù Gatchalian
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcb883-6f19-413b-bbdb-4862bc02d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey pick passengers on their terms, refuse carriage for some destinations,
        force you to pay an extra amount on top of the meter bill, are discourteous
        and tricks most passengers on circuitous routes to earn extra money,‚Äù he added,
        noting that foreign tourists have been victimized by such practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a5e98-6ab5-4686-8342-94007a3ec759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practices, the senator said, have ‚Äúbeen tolerated and ignored
        for lack of laws that singly protect our commuting public.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff327c-b102-425e-8dba-5741d10d58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires all taxis to be ‚Äúclean, safe, smoke-free, and
        in good condition,‚Äù and the driver properly-dressed, not under the influence
        of alcohol or dangerous drugs,  courteous and ready to provide assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf0099-66c3-4353-9cf3-5298fb6a6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill, passengers should be picked up and brought
        to their stated destination regardless of the length of the journey or traffic
        condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09e12e-5c20-42d0-8d41-917188d00204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should be issued printed official receipts and allowed to travel
        with an animal or portable mobility aid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b262324-6230-4ed5-9916-f6d4e4b33439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can refuse multiple hiring, request a quiet atmosphere
        throughout the trip, and decide on the orientation of air conditioning and
        lighting systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1bb76-53d7-4929-b22f-a78f0bfdbf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the bill also requires taxis equipped with liquefied petroleum
        gas (LPG) or compressed natural gas (CNG) fuel system to display a motor vehicle
        inspection report issued by the Land Transportation Office and a sticker marked
        "LPG" or "CNG" issued by the Land Transportation Franchising and Regulatory
        Board.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6b7e7-718e-433b-b3ce-e0dadff62cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All taxis must also have a functioning automatic door lock system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8aeae-1422-4780-a36f-b46c094f9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers and taxi operators who will violate the proposed policies
        may face fines of P1,000 to P5,000, and a license suspension of up to one
        year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2165305-f076-40d3-942b-c5ecb4fdc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine proceeds will fund seminars for erring drivers and operators.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf71df5-ff61-45e7-bd77-335ddc1d7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, Department of Transportation, and Philippine Information
        Agency will conduct a nationwide education campaign on the measure if it gets
        enacted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c563c0-c255-42b4-a67b-2e88e1eb7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been referred to the Senate committee on public services.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b455f-cb7e-4769-a032-1840f02a2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:35:59.057+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also filed the same bill in the House of Representatives
        in 2014 when he was a Valenzuela representative.</p>'
  'sony-walkman-40th-anniversary':
    'author': 'Allen Kim, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-09T16:35:22.037+08:00
    'imagesource': 'jcr:42467aa3-32d4-4c73-8408-4b0ec4ceb10d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '810cf065-6085-4de2-b2c6-8fac47490194'
    'lead': 'The electronics maker will release a new version of its revolutionary
      portable music player, it announced Friday at IFA 2019, a leading annual consumer
      electronics trade show in Berlin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T16:37:31.858+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:00:10.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:39.786+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sony', 'Walkman', 'Sony-Walkman']
    'template': '1'
    'title': 'Sony releases a Walkman for its 40th anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba50b9a-8e01-43de-963c-240849a577bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The Sony Walkman is back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d5e1a-b45a-4266-bb1a-cee1c96856b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronics maker will release a new version of its revolutionary
        portable music player, it announced Friday at IFA 2019, a leading annual consumer
        electronics trade show in Berlin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498d4d3-6182-4c90-a321-1116abfb0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First released in 1979, the Sony TPS-L2 Walkman was the first truly
        portable personal cassette player and changed the way we listen to music.
        Sony has since released various iterations of its Walkman, but it''s gone
        the extra mile with this special 40th anniversary edition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16957242-de1a-4b08-8654-27f6427c6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sony NW-A100TPS Walkman has a 40th anniversary logo printed
        on the back, and it comes with a specially designed case and package that
        pay homage to the original TPS-L2 Walkman. It also has a unique cassette tape
        interface for those who want to take a trip down memory lane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb172f28-ff5b-4337-82dc-a489a0c16abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a cheaper version without any 40th anniversary
        branding called the Sony NW-A105 Walkman, the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cfe6b-366a-40b2-9de6-152b1b8eae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:37:31.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by Android, the new Sony Walkman comes with a slew of features
        for audiophiles. It has an S-Master HX digital amplifier to deliver high-resolution
        audio and reduce distortion, a DSEE HX processor to upscale compressed audio
        and even a vinyl processor to give digital tracks the character of vinyl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
