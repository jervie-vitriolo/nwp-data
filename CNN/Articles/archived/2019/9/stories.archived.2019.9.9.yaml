      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interns switched the lyrics to: "ISS in orbit, oh the views
        will make you wonder. Back to lunar orbit there is still more to uncover."</p>'
