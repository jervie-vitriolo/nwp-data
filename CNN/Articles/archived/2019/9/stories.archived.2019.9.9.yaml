    'lead': 'A foreign court found the female employer of slain overseas Filipino
      worker Joanna Demafelis guilty of murder, the Department of Foreign Affairs
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:08:04.187+08:00
