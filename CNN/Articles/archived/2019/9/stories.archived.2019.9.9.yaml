      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12511f4-3b48-4146-9ff1-fd29a73630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:27:00.648+08:00
