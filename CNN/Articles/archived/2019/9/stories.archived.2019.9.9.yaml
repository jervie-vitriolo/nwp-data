      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Corruption
        in the Bureau of Corrections comes in more ways than just the so-called <a
        href="http://cnnphilippines.com/news/2019/9/6/Good-conduct-time-allowance-sale-Bilibid-BuCor-witness.html"
        target="_blank">Good Conduct Time Allowance (GCTA) for sale</a>&nbsp;scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ec61d-375f-4d25-8c91-0509231f2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.769+08:00
