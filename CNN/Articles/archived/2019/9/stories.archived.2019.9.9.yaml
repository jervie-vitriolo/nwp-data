      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the congressional probe became public, the Air Force
        has said the stopover of a US Air Force C-17 in Glasgow is "not unusual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b690b5-a01c-4ef1-a5da-daf3023e3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234fd95-1fa2-4e84-976c-0ea12941e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our aircrews serve on these international airlift missions,
        they follow strict guidelines on contracting for hotel accommodations and
        all expenditures of taxpayer dollars. In this case, they made reservations
        through the Defense Travel System and used the closest available and least
        expensive accommodations to the airfield within the crews'' allowable hotel
        rates," Air Force Brig. Gen. Ed Thomas said in a statement. "While we are
        still reviewing the trip records, we have found nothing that falls outside
        the guidelines associated with selecting stopover airports on travel routes
        and hotel accommodations for crew rest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e9027-7fca-4e09-aad8-25c0b670cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512fc08-f60f-4a90-b0e2-9d2243410de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the March 13 flight, seven active duty and National
        Guard crew members stayed at Turnberry. The Air Force said the Turnberry resort
        was less expensive than a nearby Marriott and that both were under the per
        diem rate of $166. The Air Force also said it schedules stopovers based on
        such factors as leg distance and contract fuel availability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53170f60-32d7-4d92-bee1-60e24f72bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528ffbb-b3d0-468d-8381-56424312219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and White House have not responded to CNN''s request
        for comment regarding the stopovers in Scotland and the stays at Turnberry.
        The Trump Organization also did not respond to a request for comment regarding
        the stays at Turnberry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dac8c0-a12b-4877-bad0-3efd8200580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376001a-48ca-4f37-8b14-198e07bbba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of Trump''s private properties for government-related travel
        has been an ongoing controversy during his presidency. Vice President Mike
        Pence''s recent decision to stay at Trump''s resort in Doonbeg, Ireland --
        hours away from his scheduled events in Dublin -- led House Democrats on the
        oversight and judiciary committees to demand documents about how the decision
        was made. Trump also raised eyebrows during last month''s G7 meeting by suggesting
        the 2020 event should be hosted at his golf resort in Miami, and internal
        Defense Department documents obtained by CNN show that department personnel
        have charged more than $300,000 at Trump-branded properties since the start
        of Trump''s presidency through last November.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de405c4-cf44-4222-8e6a-345d156c3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3accd-24a0-45a5-8f3a-b8cb1d664ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Oversight Committee has been investigating for several
        months whether increased military expenditures benefiting the Trump Turnberry
        golf course and resort in Scotland represent a conflict of interest for the
        President, according to committee documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627b52d-83da-4a3b-9489-496677c59f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b1464-962e-4fd7-8de3-f16db66af3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Defense Department has refused to comply with investigators''
        requests to date, a senior Democratic committee aide told CNN on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45bc04a-88f7-4d0e-b99b-d1d2ce1c3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5403b0-dcbd-45d5-8191-d1c8d51604a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly revealed investigation, which was first reported on Friday
        by Politico, represents yet another front at which House Democrats are probing
        Trump''s finances and businesses, with various Democrat-led panels pushing
        new or existing probes going into the 2020 election season. Republicans have
        accused Democrats of presidential "harassment" and launching a fishing expedition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42af9b-0f27-46f6-b88e-8203f836cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.388+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/08/politics/air-force-donald-trump-turnberry/index.html"
        target="_blank">Air Force orders review of all international layover stays
        following bookings at Trump Scotland resort</a>."</em></p>'
  'Bolivia-fires':
