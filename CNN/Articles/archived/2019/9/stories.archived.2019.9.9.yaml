    'template': '1'
    'title': 'Fires destroy more than 4.2 million wild acres in Bolivia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf83be-db76-4a60-8acc-08152c062662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>It''s not just the Brazilian Amazon
        burning -- fires in Bolivia have ravaged more than 1.7 million hectares (4.2
        million acres) of land, according to Bolivian officials. That''s more than
        double the damage from just two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87306da-1ae9-459e-a037-047362be296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5edac0-0f44-4d66-a3a4-d2f77d24b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are leaving blackened trees and ash-covered forest floors
        in their wake. The website of Bolivia''s Santa Cruz region described finding
        charred animals in its devastated lands, and others desperately searching
        for food and water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d7ab5-8082-419d-b037-bca5b0a45a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8eab4-ba76-4201-8ecf-da82274be430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of fires are in protected natural areas and in forests,
        according to environmental secretary Cinthia Asin on Wednesday, calling for
        the federal government to declare a national disaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc09930c-69b6-427f-98e9-a858d474c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005542e9-c062-4f1b-9434-e00e1d8d0910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We insist on a national declaration of disaster, because we are
        losing a great part of our biodiversity that is also a water provider," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4df32c-8a67-4bc1-bf1e-9b6f9f6ce563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcbc39-7041-4fca-ac52-db12659aa06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of firefighters, park rangers, state employees, and volunteers
        are on the front lines fighting the fires, but new fires keep starting and
        spreading, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c64f0-0077-4950-ae81-a6301a8d4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72c00d-19e3-40eb-8f8a-6402d2606a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have claimed two lives so far, according to Bolivian President
        Evo Morales. He tweeted earlier this week the names of Jorge Hinojoza Vega
        and police officer Lucio Mamani, whom he said had died while putting out fires
        in the city of Sacaba and the town of Coroico, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09300063-ab3f-46fd-869d-f7e1736db414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f63de-4288-4d4f-bcb2-a1346a26e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other state and departmental officials like the Secretary of Energy,
        Mines, and Hydrocarbons and the Secretary General of Santa Cruz are now also
        putting pressure on the Bolivian government to declare a national disaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24afb98-173d-4200-8283-f8b1846ebf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
