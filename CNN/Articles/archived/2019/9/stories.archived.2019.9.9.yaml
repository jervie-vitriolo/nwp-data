      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe also released a statement on the incident, saying,
        <em>"Malinaw itong pananakot, hindi lamang sa</em> Abante, <em>kundi sa mga
        mamamahayag na nagbabalita lamang ng impormasyon at nagsisiwalat ng korapsyon
        at maling gawain ng iba''t ibang tao, kabilang na ang mga tiwali sa gobyerno."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553a51a-8c9c-4e90-adb0-09564447347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It it a clear threat, not just on Abante, but for
        media who merely report on information and expose the corrupt and wrong practices
        of people, including those in government.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0f017-2c36-4fe1-b93a-d2736e91b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.267+08:00
