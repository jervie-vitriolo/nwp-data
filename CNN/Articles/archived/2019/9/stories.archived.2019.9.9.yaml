      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688466f-8eec-421a-9902-b3a8084a3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple agencies are assisting in the incident, including the Georgia
        Department of Natural Resources (DNR) and the Glynn County Fire Department,
        according to the Coast Guard''s news release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b8247-d50c-4eb9-8f6f-18054de8561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b44e7-8886-434e-bbf9-c6ebbc76f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A swimming advisory was issued for beaches in St. Simons and Jekyll
        Island, the Georgia DNR''s Coastal Resources Division said in a statement,
        pending further information about potential environmental impacts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff745bd9-10e4-4d97-95e8-848aa2d27fe6'
      'mgnl:activationStatus': true
