      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The US Coast Guard is trying to rescue
        four South Korean crew members who were on board a cargo ship that began listing
        heavily off the coast of Georgia Sunday morning, the South Korean Foreign
        Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6d08b-00b9-4c80-8d8a-c8947ad97ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb3148-02b6-479d-a5aa-9e1fe74cf4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, the vessel -- the 656-foot Golden Ray -- was laid over
        on its side in St. Simons Sound as authorities worked to stabilize the ship
        so they could resume rescue operations, which were stalled due to a fire on
        the ship, Capt. John Reed, commander of the Coast Guard Sector Charleston,
        said at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515afc0-15ac-4d8a-bfe9-bce8df74bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee369b5-d648-47b3-92c8-8398ae2a35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing crew members have been confirmed to be in the engine
        room of the ship, the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56c64f-cf04-4b13-9a4f-f48f6da3b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb27e27-16c8-4f85-af50-84bed9dfba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was about 2 a.m. when authorities were first notified the vessel
        was listing, Reed said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a744f-628a-487d-8d20-45d44124b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8896501-02d6-4c1a-94bd-bfaec0748588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.496+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews from the Coast Guard and other agencies responded and rescued
        20 of the 24 people on board -- 23 crew members and one pilot -- before a
        fire forced them to stop, he said. The Coast Guard said the ship is carrying
        vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef0dd4-6604-41ac-9283-fe3990d94b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542622b4-1d9d-4b34-8c2d-244ef0979628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As smoke and flames began to appear our crews, along with the Glynn
        County heavy rescue team, assessed that the situation was too risky to further
        go inside the vessel to attempt to locate the four individuals who remain
        missing at this time," Reed said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d67d1-f53d-4c1b-8e3c-7db0e33917ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340fea2-8823-415d-9fc6-8cbbf585a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black smoke emanating from the ship has since ceased, Reed said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1128a83-2e03-4de1-ac79-aa21d522b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecea2fc-2f48-40e6-908c-3721da1db620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are unable to determine specifically without going inside
        whether the fire has been completely extinguished," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2aa3a-6382-4c7c-aac2-3b2f89a60a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9030f-4af1-4c28-aed1-aed64907298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are working to stabilize the leaning vessel, he said.
        Once that''s done, rescue efforts will continue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6b9fd-5134-49bc-97b2-b6e7935683e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a34353-1edb-4ee3-a8ff-febfaff74783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other outcome could be that it may be deemed more appropriate
        to go ahead and right the vessel and de-smoke and de-water before we are able
        to actually get in there and locate the four individuals," Reed told CNN''s
        Fredricka Whitfield in an interview Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e820f5d-46db-4e4d-bb04-9e95173e86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d44233-e804-467e-aa74-75378af9e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrived at the listing vessel around 3 a.m., according
        to Coast Guard Lt. j.g. Phillip VanderWeit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6743c9e6-9ac9-488b-bc9e-dc681e03f7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f86e0-073c-451d-83a5-b3c6b426d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members who were rescued had to escape through different
        parts of the ship, VanderWeit said. Some were hoisted into helicopters while
        others were lowered, in some cases by fire hose, into boats, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248ceba-b6da-4e9d-b7ce-0ba8b7353803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7c1d9-8e26-472e-b5c8-e58d26b9739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic footage released by the Coast Guard showed an MH-65 Dolphin
        helicopter hovering over the Golden Ray as crew members were lifted to safety.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6d5a3-886a-47b3-a90f-3f595fcceb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e7978-e400-4225-b145-f124429e0f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rescued around 4 and 5 a.m., VanderWeit said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa83ab-7fa2-49a1-a885-b17f036be899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce123389-4c93-45c0-bb9c-2cd37664149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board is supporting the investigation,
        the agency said in a tweet, with two NTSB investigators assigned to the incident.
        The agency will likely travel to the scene Monday, according to NTSB spokesman
        Keith Holloway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a1242-6f60-4d26-9903-f662c6675b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5e9a7-bed2-4d6d-a6f9-df5e6e91a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Seafarers'' Center in Brunswick provided food
        and clothing to between 18 and 20 crew members, the center''s director, Vicki
        West, said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a9fc1-724e-4a7a-b9d4-e9cca9fd5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36fe648-17eb-4e3d-91c3-87b3e95cddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members are Filipino and South Korean, she said, and were
        provided with bags of hygiene items, socks, games and Bibles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaa02c-eb68-4919-bfea-c8c5fbb4f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6230cb0-11b5-4229-888f-05d06dce46be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, sailing under the flag of the Marshall Islands, was bound
        for Baltimore, where it was expected to arrive Monday, according to MarineTraffic.com.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95aa0b1-c89f-408d-bb51-82930bc1fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e6d82-3b83-4d25-b1d8-9616ec95a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''active release'' of pollution, officials say</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843c83c-ec22-42d8-bd2b-2a262a074c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, "pollution mitigation efforts" are getting underway,
        according to Cmdr. Norm Witt of the Coast Guard''s Marine Safety Unit Savannah.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c3636-e734-454f-88c3-54e5d49cfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c55ef7-19d6-44b0-9a0b-2218e1324541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, he said, there was no "active release" of
        pollution, he said, but a unified command has been established to respond.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e04694-441e-4c50-a20b-b653b61952fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d3f79-c138-4bf1-bd4d-3775c3b65987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the incident is part of an ongoing investigation, officials
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e945dff-e3db-432e-a912-dc61bf6da35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd429be8-942e-4c8c-becc-fc66becbe1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longshoreman told CNN she was part of the crew at Port Brunswick
        that loaded vehicles onto the Golden Ray. She said the loading and unloading
        process went smoothly and nothing seemed out of the ordinary during the process,
        and they finished their work around 11 p.m. Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087ec87-7231-44c5-be3a-2fdbaa76aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
