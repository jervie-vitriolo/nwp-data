      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a certain Senior Inspector Mabel Bansil claimed ‚Ç±40,000
        in two of the installments, with the first ‚Ç±10,000 being paid to Ramoncito
        "Chito" Roque, identified as the Documents Processing Section chief of the
        bureau.</p>'
