      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the G7 summit in August, French President Emmanuel Macron
        announced a $20 million emergency fund to help Amazon countries affected by
        the rainforest fires.</p>'
