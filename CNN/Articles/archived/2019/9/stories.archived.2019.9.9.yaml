      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775982d-0187-4e50-a23d-e0d6b2449f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he only knows of what happens in Bilibid‚Äôs minimum
        and medium security compounds as a detainee since being jailed in May 2017
        for falsifying private documents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c93c3f-efb1-4acd-887f-e6f635a2da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.320+08:00
