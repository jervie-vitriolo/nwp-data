      'Office-of-the-President', 'OP', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'PNP to appeal lower intel funds under proposed 2020 budget'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612823b2-0930-485f-a28a-08ce7787b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> ‚Äî The
        Philippine National Police will appeal the agency‚Äôs lower intelligence funds
        under the proposed 2020 national budget, its spokesperson said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713b558-5885-4c42-84e2-bbc7a6ba65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are going to appeal for the retention of the original amount
        that we have requested for, so that our activities and even the procurement
        of equipment will not be significantly affected,‚Äù Bernard Banac told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c533218-2cc6-4a43-8566-938fc3a24d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed budget, the PNP has ‚Ç±806 million intelligence
        funds. This is 12 percent or ‚Ç±111 million lower than its current ‚Ç±917 allocation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b925b67-59fe-452c-98fa-1026f98dcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe really need the funds for intelligence equipment. We really
        have to modernize and upgrade our capability so that we will be able to monitor
        and locate suspects and even possible terrorists who may be roaming around
        in parts of Mindanao,‚Äù the spokesperson told CNN Philippines‚Äô The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a476d6-05a7-4f45-a097-66b78b0e01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are looking at possibility of procuring communication equipment
        in and between the units of the PNP, so that when we conduct monitoring we‚Äôd
        be able to track down suspected terrorists,‚Äù he said in a separate interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3530d43-1f31-420f-b029-06295d6e6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the PNP is ‚Äúnot disappointed at all‚Äù that the Office
        of the President (OP) has higher intelligence allocation under the proposed
        national budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbb7f9-5566-4c17-8ecb-087f146de4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, the OP has a total budget of ‚Ç±8.2 billion, with
        ‚Ç±4.5 billion allocated for oversight management on national security concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0210bea-b673-4da4-913e-cde3953cf58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/22/panelo-office-of-the-president-intelligence-funds-2020-budget.html">Malaca√±ang
        defends proposed ‚Ç±4.9 billion intelligence funds for the Office of the President</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695aca12-28a5-4cf4-be50-466bbc51b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are not disappointed at all because the president has always
        been supportive of the PNP. In fact he has already released a big amount of
        support for the PNP not only in terms of salaries but also in terms of procurement
        of equipment,‚Äù Banac said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6de0b1-8b60-4e71-a240-fea72278878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:03:06.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt doesn‚Äôt matter if the intelligence funds will go to the Office
        of The President because we can always make our request,‚Äù he added.</p>'
  'pnp-heinous-crime-convicts-gcta-law-rearrest-surrender':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-09T13:03:12.965+08:00
    'imagesource': 'jcr:1e16f9be-b510-48cc-9d55-29a1522c2f22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d94bfc-8f0d-43df-b87a-9681892e8ec1'
    'lead': 'As of Monday, only 119 of the 1,914 heinous crime convicts who were granted
      early release through good conduct have turned themselves in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:06:06.198+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:32.666+08:00
