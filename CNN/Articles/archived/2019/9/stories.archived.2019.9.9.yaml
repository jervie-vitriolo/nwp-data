    'lead': 'Former Deputy Ombudsman Melchor Arthur Carandang wants the Court of Appeals
      to reverse his dismissal by Malaca√±ang and reinstate him to his position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T20:45:09.180+08:00
