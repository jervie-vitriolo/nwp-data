      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> A
        fourth convict in the high-profile rape-slay of the Chiong sisters has been
        released, but he is expected to surrender to authorities, a Department of
        Justice official said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0caacfd-fcee-4c95-addb-747f760f3fe3'
      'mgnl:activationStatus': true
