      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10008853-5600-466f-bb3f-f369419d56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inmate seemed&nbsp;to confirm Lacson‚Äôs allegations that contraband
        is allowed inside the NBP as long as prison guards get paid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816184c-7b44-43a1-a22d-973cb30f346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbe491-4d39-46ea-b68a-49db778fe4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering questions posed by Senate Blue Ribbon committee chair
        Richard ‚ÄúDick‚Äù Gordon, Godfrey Gamboa, the common law husband of Yoly Camilon
        ‚Äî the first witness to surface on the supposed GCTA for sale scheme ‚Äî said
        prison guards accepted bribes amounting from P500 to P1,000 to allow smuggling
        in of cigarettes, phones and televisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b768f-954c-4cad-9229-18278b331c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
