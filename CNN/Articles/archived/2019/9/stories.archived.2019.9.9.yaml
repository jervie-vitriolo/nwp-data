      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some personalities took to social media to pay tribute to Yap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38fe46-af20-4914-99d4-5f5f52a9eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:27:04.597+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, television host and actress Anne Curtis, who had graced
        the covers of the magazine several times, said she "will always treasure the
        memories we made in South America for Making Mega together."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Rest
        in Peace Madame Sari Yap. Will always treasure the memories we made in South
        America for Making Mega together ‚ù§Ô∏èüíî<br>You will be missed. <a href="https://t.co/F4t0tZ1WGb">https://t.co/F4t0tZ1WGb</a></p>&mdash;
        Anne Curtis-Smith (@annecurtissmith) <a href="https://twitter.com/annecurtissmith/status/1170912774240661504?ref_src=twsrc%5Etfw">September
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
