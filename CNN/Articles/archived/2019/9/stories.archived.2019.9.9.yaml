      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators dubbed the culprit the Holiday Burglar because of
        a repeated pattern of burglaries on holidays, specifically Memorial Day, Fourth
        of July, and Labor Day.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc029bf-7452-450b-bfd5-4d927a97d451'
      'mgnl:activationStatus': true
