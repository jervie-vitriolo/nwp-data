      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc832ed7-993a-4954-9d4a-67983ba498ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason he was finally caught was by way of an extensive
        and high-tech investigation where we ultimately tracked the defendant''s vehicle
        from Florida to NYC area ‚Äî and through stellar police work and assistance
        from out of state jurisdictions on this investigation," his bail application
        said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc643cf-6756-4ab0-9a9a-c2a4692e8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
