      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2a6b3-31f3-47fa-b9a8-c03ecbe93d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Bianca Andreescu defeated Serena Williams to win her
        first -- and Canada''s first -- singles grand slam, Nadal survived against
        debut grand slam finalist Daniil Medvedev of Russia 7-5, 6-3, 5-7, 4-6, 6-4
        in a four-hour, 50-minute thriller in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94184865-4140-4905-9d09-635cee65d551'
      'mgnl:activationStatus': true
