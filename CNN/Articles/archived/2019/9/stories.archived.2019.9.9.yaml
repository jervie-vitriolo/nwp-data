      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e2e6a-ba61-4dc9-aafa-e7fd474dcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two matchups just happened to be the finals of the Rogers Cup
        a few weeks ago, with Andreescu and Nadal winning those, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9ef9d-7d85-4564-b5c3-513b3ec53054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda84db7-7258-4a1f-b592-8fcfa580da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Medvedev certainly fared better than in Montreal, when he claimed
        a mere three games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d62811-aad9-47e1-9ac2-a883bead482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462e3c1-63fc-4127-bc38-319cda845471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final wasn''t without controversy, as Nadal was docked first
        serves twice by chair umpire Ali Nili in the fifth set for taking too long
        to serve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03891f42-76bb-495c-a813-382610dfccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07823d2a-4600-4510-88b4-6b0260b48aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mostly pro-Nadal crowd of 24,000 seemed to disapprove and Nili
        was booed during the trophy presentation. Nadal making Medvedev wait throughout
        while the 23-year-old served is sure to debated, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209c93d-6bb1-4b4a-9562-eed70b72f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fa6a5-de4c-4073-86bf-9ead352e9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, though, it came nowhere close to the controversy in last
        year''s women''s final when Serena Williams clashed with chair umpire Carlos
        Ramos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03112a-7ebd-43f5-b88e-2d75b957c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70f23e-f485-4576-a80e-2d301aa1da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was creaking entering the fifth set, but in one of the two
        key games of the fifth, saved three break chances at 0-1. One came after he
        was docked a first serve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f9376-9f18-4042-a54e-aa1d7a6490ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48adbf4-b99e-4af7-8560-0dc3e1fac77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev was then broken from 40-0 at 2-2 in the other massive game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c84d1d-c0f6-47b0-b8dd-261950690cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5533cf-79c9-40d0-b892-8176546e1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medvedev comeback</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e182cdf-6653-4cc1-99b6-0ac5e680e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to buckle, however, getting from 2-5 to 4-5 after saving
        a pair of match points. He even held a break chance in the last game, though
        Nadal ended by claiming the last three points.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb21c34-3669-4bd6-aa86-c0d81ea3e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c708cb2-3366-4f43-b294-07d2636c9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Medvedev and Andreescu''s careers are in their infancy, the
        33-year-old Nadal has been going for years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a6fc6-b518-4457-a33f-8aeaa1f52ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef19449-cfd5-48f0-afa6-0cb427c86068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given all the injuries he has suffered, questions were raised
        about whether the Spaniard would be able to compete for this long.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efb8bf-8c96-4011-aed7-c33426405b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39597b6-a85f-42e7-b1a4-072a666df9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s answered those.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69639393-030d-4223-bf9c-2b9d9b165b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d12c30-579b-4dee-9547-d75bdfe76c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another more recent question has been: Will Nadal catch Federer
        in the grand slam stakes?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fe346-52e9-47a4-9313-76bbf2ac2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceed611-c215-4c25-a0ee-3d56373234d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is looking increasingly likely, as he trails the Swiss now
        by only one.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266181f4-59c7-4730-8585-0cd160cf2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e5271-cb86-45a5-b5cd-bf5bd62ed06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 38, who knows how many more grand slam titles Federer will amass.
        Nadal, meanwhile, even if he doesn''t win the Australian Open in January,
        looks certain to bag at least one more French Open title. He is after all
        the undisputed king of Roland Garros, with a mind boggling 12 crowns.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d2121-a6c8-4e18-833e-f909773d072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d79c4-fd3f-4753-8ab0-2f223440a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the hard courts of New York, Nili drew the ire of Nadal
        when he gave him a time violation warning while serving in the very first
        game.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3fd92-3515-4c24-a102-e2e1d3656324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1f8c7-a682-44fb-bb2c-254b240854c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slightly rattled Nadal dropped serve in his next service game
        and conversed with Nili at the change of ends, showing his displeasure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bad98-e49e-4de5-84f6-b164737776dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed7353-7110-47da-97ba-41f4bdd9a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal immediately broke back against the fifth seed and held serve
        comfortably while pressuring the Medvedev serve.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86ec5d-fe53-4b3a-b52d-626eaa31d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6b740-e3b8-4aa6-b39c-14148ec19858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got his reward at 6-5, converting on his second set point with
        a wonderful lob that forced an error. Nadal was 15-1 in grand slam finals
        when he won the first set, and that trend held, barely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e6b98-01f5-42ab-ad5f-b2f65ca58c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e88df4-31f1-4ea0-b287-603f0d382ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky, 6-foot-6 Medvedev is a gifted counterpuncher with a massive
        serve, when it''s on. And he can change his style and attack when required.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c717b0c-81d5-457f-8de8-c6ac06b6c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ec115-6e2f-46a4-b951-394f69097ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change of tactics</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861a85f-db2b-40fd-81b1-e2836681270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He indeed tweaked his tactics in the second set, standing closer
        to the baseline and trying a drop shot or two.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08965f57-5038-4b01-893c-d52916adffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268c5d9-3866-4335-8c06-5e09ed24e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worked, some didn''t. But the intent proved he was thinking.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993011b-1110-49c1-994b-c9df6b48b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46bad7-7705-46bc-aee5-b7cd9b161a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the match stretched, so did his forays to the net. Overall he
        hit 75 winners and 57 unforced errors, to Nadal''s 62 and 46. He was also
        virtually even against gladiator Nadal in rallies that were nine shots or
        longer, 33-36.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f95e0-0efe-4980-8282-832aa0459573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c2489-a503-443d-8fba-c7cbb4f3278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal fended off a break chance to start the second and broke to
        lead to 4-2.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323c97c-2027-4496-8cd9-4c81f2c0af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf53b4-c79d-4118-ae40-7ac6e92f70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev''s hopes of becoming the first, first-time men''s major
        winner since Marin Cilic at the 2014 US Open were fading fast.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fdbf9-3192-42ae-bff8-9bd69441edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b72b3d-bc95-4443-bb38-fd15e55d63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They seemed to evaporate when broken at 2-2 in the third, but Medvedev
        broke back, thanks in part to a rare Nadal miss at the net at deuce in the
        ensuing game.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c6056-b2d4-4915-9664-d75cb33c9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e72f3-69df-4dd5-adef-1473cd955862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hung in there, overcoming losing a 28-shot rally and saving two
        break points for 5-4. The fans appreciated his gutsy display.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4e682-1e08-40f2-b036-ffd0c4988176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4efe22-77b8-40f1-be9b-32aa09f6441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even started to chant, "Med-ve-dev, Med-ve-dev." A surging
        Medvedev blasted his way to the set.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160b79a-2c1d-4439-a5ca-e2e45719fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27d7cb-57ea-4172-9fc0-b94aaa2a93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was creaking, so much so that he faced a break point at 0-1
        in the fourth. The fans got the extra tennis they were looking for, but now
        sensing Nadal was in trouble, the chants of "Rafa, Rafa" began.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b0c34-164a-4c5a-91a2-b00a0050d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284d383-8cdd-4cb2-9924-847ab2cb539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev wouldn''t be denied, though, as the pendulum swung. Nadal
        was broken from 40-15 to end the set, Medvedev ripping a return winner to
        force a fifth.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ddb31-cb72-403d-a58c-41356aad1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42198ac-be3b-4741-89da-2b32698c1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep trouble</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1367a5-3561-4434-8fe2-705e6639f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was in deep trouble now and even more so facing the three
        break points at 0-1 in the fifth. He stepped up his game as he has done so
        often before.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae233e0-8b6a-408b-b78c-e627ce29ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bf035-3dc9-4a13-8265-65dabe040a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev still had the momentum but then came that fifth game.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af87b72-f995-480e-bbb3-e30bab9b2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c47807-dbde-45b5-bdbb-3fc06084c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev couldn''t have been too pleased when Nadal made him wait
        ahead of the first break point in the game, putting his arms up as Medvedev
        hit an ace. Forced to hit the serve again, Medvedev put the serve in almost
        exactly the same spot.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3b810-4735-4dd6-88b0-82f04597aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d57ab5-4b22-45cc-84fd-f158727edf81'
      'mgnl:activationStatus': true
