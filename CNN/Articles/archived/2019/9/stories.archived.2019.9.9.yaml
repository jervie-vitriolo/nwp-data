      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of the scalpers was supervised by District Special Operations
        Unit (DSOU) operatives under PLTCOL Gil Torralba.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5f488-ea71-42e8-9834-8160c84b0d85'
