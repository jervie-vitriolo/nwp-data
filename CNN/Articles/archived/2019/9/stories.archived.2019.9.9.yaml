      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/08/us/bahamas-dorian-homeless-relief/index.html">''There
        is nothing here'': The future is uncertain for 70,000 in the Bahamas left
        homeless by Dorian</a>"</em></p>'
