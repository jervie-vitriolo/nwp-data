      'mgnl:lastActivated': 2023-01-27T10:00:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is surely more to come from Medvedev, who joined Andre Agassi
        and Ivan Lendl as the lone men''s players in the Open Era to reach finals
        in Washington, Canada, Cincinnati and the US Open in the same season.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f5ad7-fe61-4580-bf6a-f1ee11b7d9fe'
      'mgnl:activationStatus': true
