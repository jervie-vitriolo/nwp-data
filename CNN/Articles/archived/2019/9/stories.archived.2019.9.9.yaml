      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ce581-e8ce-4e9e-8717-a72a00fb301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption chairman Boy Evangelista
        said high-end phones can be smuggled in for ‚Ç±2 million to ‚Ç±2.5 million, while
        2G to 3G phones go for about ‚Ç±500,000 to ‚Ç±700,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51cc3e-6048-48cc-9d53-cf58e5283f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
