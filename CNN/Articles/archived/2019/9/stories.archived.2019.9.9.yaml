    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST''s Rhenz Abando gets nod as UAAP Press Corps Player of the Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87c03d-b419-4b2c-aa3e-232b8dc9c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> For
        his immediate impact on the Univeristy of Santo Tomas (UST) Growling Tigers,
        newcomer Rhenz Abando has been recognized as the first UAAP Press Corps Player
        of the Week in Season 82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06b678-337c-427b-8be8-314aa23443f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transferee from Philippine College of Science and Technology
        in Pangasinan made his presence felt in his debut after scoring 22 points,
        including five triples, in the Growling Tigers'' 95-82 win over the University
        of the East Red Warriors last Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1bcfcc-cfec-43fc-8df6-e353eeb93124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2019/9/4/ust-rhenz-abando-ue-uaap-season-82.html">Abando
        carries UST to convincing victory over UE</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac087cb-1dd6-4c9f-a3a3-79980090af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Abando helped UST take down the University of
        the Philippines Fighting Maroons with a 16-point rout. The 6-foot-2 forward
        tallied 12 points, seven rebounds, two assists and two steals coming off the
        bench.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1bb8b-90be-4064-930d-0c8c96f8fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/basketball/2019/9/7/UAAP-Season-82-UP-Fighting-Maroons-UST-Tigers.html">UST
        pulls away late against UP to win second straight game</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29730e-d685-4e3d-854e-031ec189fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando has averaged 17 points, 5.5 rebounds, and 2.5 assists in
        his first two outings in the UAAP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9201e-8dbe-44a4-89e3-943ba4059777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:07:41.369+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers will next tackle De La Salle University Green
        Archers on September 11 at the Smart Araneta Coliseum in Quezon City.</p>'
  'Lacson-BuCor-Frederic-Santos':
