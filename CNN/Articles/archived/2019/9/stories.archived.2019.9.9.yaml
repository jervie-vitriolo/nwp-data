      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97abdb-3156-4884-9ce4-905b3b017305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:27:00.649+08:00
