      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency "will conduct water quality sampling to ensure the safety
        of shellfish harvesting beds and swimming beaches," it said. "The Coastal
        Health District is issuing a precautionary swimming advisory until that testing
        can be done.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b753ad-1597-4f31-a7aa-62560d3cb938'
