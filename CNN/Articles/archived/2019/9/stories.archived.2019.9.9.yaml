  'bahamas-dorian-homeless-relief':
    'author': 'Ray Sanchez, CNN'
    'caption': 'Evacuees from Freeport, Bahamas, rest onboard the Royal Caribbean''s
      Mariner of the Seas cruise ship after it arrived in Freeport, Saturday, Sept.
      7, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T06:25:55.782+08:00
    'credit': 'From Joe Burbank/AP'
    'imagesource': 'jcr:bd88626e-db5f-4517-97a0-a2e68e93fde6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b81d0f9-9bb7-4efa-a96c-a8c1660bbcbe'
    'lead': 'As the Grand Celebration cruise ship sailed away from the Bahamas on
      a humanitarian mission carrying nearly 1,500 hurricane evacuees, Ceva Seymour
      looked back at the hundreds of desperate Bahamians left behind at Freeport Harbour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T06:29:44.262+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:00:46.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:31.026+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bahamas', 'dorian', 'hurricane', 'homeless', 'aid', 'relief']
    'template': '1'
    'title': '''There is nothing here'': The future is uncertain for 70,000 in the
      Bahamas left homeless by Dorian'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67d3b2-c5af-4753-abd9-897bf04a4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>As the Grand Celebration cruise ship
        sailed away from the Bahamas on a humanitarian mission carrying nearly 1,500
        hurricane evacuees, Ceva Seymour looked back at the hundreds of desperate
        Bahamians left behind at Freeport Harbour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dc655-7192-462e-9bd9-6e318553c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was difficult for me to see that other people couldn''t get
        on the ship who probably needed to be there more than me," Seymour, 56, said
        after arriving in Florida with more than a dozen of her cousins and grandchildren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e7943-fde4-4bdc-9d88-6cc89d12714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour, her relatives and all those who stayed behind are among
        the 70,000 people thrust into homelessness on Grand Bahama and the Abaco Islands
        by the strongest hurricane ever to hit the archipelago nation of about 390,000
        residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e37cf-4cc0-45b2-8cb5-35750a34fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, now at 43, remains unknown one week after the Category
        5 storm struck, but government officials warn that it will be far higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc72cd-79dc-4ebf-b13d-67543d857ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorian lingered over the islands for days with winds of about 185
        mph. It crushed homes, schools, supermarkets, roads and airports across the
        northern end of the Bahamas. Tens of thousands of dazed and exhausted survivors
        were left in the ruins. The most desperate seek refuge at airport terminals
        and ports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30120587-b4f9-473d-9dfe-6bbe48b67067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really difficult getting on the boat," Seymour said. "I
        never thought I''d be in this situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723428e-16af-4f6d-9ad5-4872336ff1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The number of the displaced is staggering</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdab459-aeaf-442f-bed3-8db8475769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have lost homes on Abaco and Grand Bahama,
        according to the United Nations. A thousand tarpaulins were to be distributed
        to replace roofs, the International Organization for Migration said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d0f01-0fae-4fe7-85d7-07197c9fa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of displaced is staggering, given the population of the
        Bahamas, but not unusual for a major environmental disaster, according to
        Maria Cristina Garcia, a history professor at Cornell University. The 2010
        earthquake in Haiti left 1.5 million homeless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76bb6ac-e61a-46b2-a9da-e1128dd93285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These 70,000 do not include the thousands who, though not technically
        homeless, will live in damaged homes covered only by blue plastic tarps,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e76961-225a-4b95-aec0-8fcaca07ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can still find blue tarps in the (US Virgin Islands) and Puerto
        Rico two years after Hurricanes Irma and Maria."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095bd82-7ab9-4410-92fc-6950ad67731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue crews with cadaver dogs ferreted through rubble
        on the Abaco islands. The human remains they find are put in body bags and
        coolers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1d5d0-4ff5-435a-8fbb-62d85ab1a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsh Harbour is the biggest town in the Abacos and one of the hardest
        hit. A truck delivered at least two bodies to a makeshift mortuary Saturday.
        The morticians told CNN the difficulty in reaching the dead was slowing their
        work. Dive teams were needed to recover many submerged bodies, they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d23f85-09a2-4ee4-8f05-7066ed784c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are dead animals and gasoline in the water," said Elizabeth
        Nixon, who evacuated to Nassau but waited to be reunited with her children.
        "The clinic was so bad the toilet bowls were overflowing. The sewers are coming
        up... Bodies are in the harbor. It seems like we''re in a movie."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162c008-5954-49c7-a69c-1a70b0e62219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, in the town of Mudd, the devastation is so complete -- homes
        entirely smashed -- that it is difficult for residents to locate where their
        homes once stood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16280da-e850-49b6-b890-89b9ea522ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities believe there are people buried under the rubble,
        but they have no way of knowing how many or when they will be able to get
        to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305d859-56c7-4ebe-989e-67608c80eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marsh Harbour, US Coast Guard personnel and Miami paramedics
        this weekend discovered the body of a woman buried in layers of debris in
        a scene likely be repeat itself in the coming days and weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227da742-a600-43ad-9210-d1da7c3b7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could literally smell the death in the air as the water dries
        up and the sun comes out," survivor Sharon Rolle said. Her home ‚Äî&nbsp;her
        entire neighborhood ‚Äî&nbsp;in the Abacos, was destroyed, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43cb4e-21e1-4a91-87b7-599d1dbb0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing here," she said. "We''re actually sitting in a
        car now trying to figure out what''s the next step."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fd4ae-b927-48f5-8106-b1d01ffe0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t see the authorities around''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562555cf-4caf-4e95-8fde-afc29c401e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful storm seems to have overwhelmed authorities in the
        small island nation, leaving most early relief efforts in the hands of Bahamian
        nonprofits and US relief agencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73823771-2c90-4010-8e20-239cee2654ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel safe," Rolle said. "I don''t see the authorities
        around. They say that they''re here but I honestly don''t see them... There''s
        a lot of chaos. Abaco is demolished. It''s finished. We need help."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca1d22-da05-4c6e-a086-e99d3ec38458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Agency for International Development this weekend announced
        an additional $1 million in humanitarian assistance, bringing the US agency''s
        funding to $2.8 million for food, shelter, water containers and other items.
        Its partner, the Bahamas Red Cross, will also distribute supplies including
        portable stoves and towels. USAID also has teams of disaster response experts
        on the ground.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ffedc-79b5-4506-8928-c540dd903e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN provided another $1 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7289ea0-e932-4945-9846-c7582ec30280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already a humanitarian crisis; it need not turn into a
        refugee crisis if the displaced survivors can find shelter near their original
        communities or in less affected parts of the Bahamas," said Anne Richard,
        who served as Assistant Secretary of State for Population, Refugees and Migration
        in the Obama Administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729457f9-3b32-45fa-b50c-8090cf15793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sens. Marco Rubio and Rick Scott have asked the Trump administration
        to waive visa requirements for displaced Bahamian citizens with close relatives
        in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c200d4-fb0a-41ce-9bd2-db00acf04d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental migrants are not covered by the Geneva Convention
        on the status of refugees, which protects people fleeing persecution, war
        or violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9e83d-0df5-4735-b155-bec8411cc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacqueline Bhabha, a professor at the Harvard School of Public Health,
        said there are strong humanitarian reasons for temporarily admitting displaced
        Bahamians to the US as was done after the Haiti earthquake in 2010 and Hurricane
        Mitch in Central America in 1998.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb66dc8-cbea-408b-ad66-8d42afdc7c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They aren''t really strictly speaking refugees but they are people
        who need protection and who may well need protection and who may well need
        refuge outside their country," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc00d6e-a638-4fed-baa4-a45c7688c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re basically starting from scratch''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8dc0cd-09b4-49ba-893b-49bdce90e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamians continue to gather at sweltering airports and wharfs for
        flights or ferries to the nation''s capital. Others await Florida-bound cruise
        ships.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87914adb-d784-4718-ba79-e41cbce75080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the evacuees who arrived in Palm Beach by cruise ship were
        picked up by family members or were provided transportation to reach loved
        ones in the area. But 50 will be housed at a shelter, Palm Beach County officials
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87145c4b-aefb-4015-bd3b-1d25ed7fce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross and United Way -- with Palm Beach County agencies
        -- provided clothing, hygiene kits, wellness and mental health services at
        the shelter, the county said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cf4e7-a380-44ed-9a38-870731ae38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,435 evacuees aboard the cruise ship, 539 are US citizens
        or lawful permanent residents, US Customs and Border Protection said. The
        others included 857 Bahamians and 39 evacuees of other nationalities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cb502-e1c6-46eb-ad17-9d9db8504fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first place they turn to is their own social networks," said
        Jeremy Konyndyk, who was director of USAID''s Office of US Foreign Disaster
        Assistance in the Obama administration. "Do they have family members elsewhere?
        Do they have friends who can take them in temporarily?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad139e-1afa-4201-9715-aed4ba701d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seymour, who arrived in Florida on the humanitarian cruise with
        16 cousins and grandchildren, will stay with a sister is Port St. Lucie for
        now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490c8f9-1ed5-4579-a52a-b4f6682116c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T06:29:44.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the Bahamas," she said. "I love my home. I''m hoping they
        can get things up and running. But I know it''s going to take a while because
        we''re basically starting from scratch."</p>'
