      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95f62c-e5d5-4e14-8c4a-48a2489e70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.771+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said bribes differ depending on the phone‚Äôs model. Cigarettes
        are also smuggled in and are ‚Äúlike gold,‚Äù he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38ad5a-8612-4010-9146-3c1016d08108'
      'mgnl:activationStatus': true
