        font-weight:normal; line-height:17px;" target="_blank"> The Duke and Duchess
        of Sussex</a> (@sussexroyal) on <time style=" font-family:Arial,sans-serif;
        font-size:14px; line-height:17px;" datetime="2019-09-06T12:57:18+00:00">Sep
        6, 2019 at 5:57am PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f391001-2e46-476d-b088-4ac864668f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d317a5-5a52-4df0-babd-c4cdc33e9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s decision to fly commercial after they were criticized
        for using private jets to fly to the south of France and Ibiza in two trips
        just days apart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1372f7a-dbc6-40d1-92a4-08ebabf34a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental campaigners accused the pair of hypocrisy, saying
        that Harry and Meghan''s actions contradict their public stance on climate
        change, given aviation is one of the world''s major polluters and is responsible
        for more than 2% of global emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a757180-ecc1-4a46-bdee-456d1bd429a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have tried to redeem themselves since, with Harry announcing
        earlier this week that the couple were launching a global sustainable travel
        initiative, known as Travalyst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707a6bb-07e1-4997-96f4-9aa08d983d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry commented on the criticism during a question-and-answer session,
        telling reporters that he spends "99% of my life traveling the world by commercial,"
        according to Britain''s Press Association (PA) news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43faef8e-f714-4347-9545-48e3778d4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "occasionally there needs to be an opportunity based
        on a unique circumstance to ensure that my family are safe ‚Äî&nbsp;it''s generally
        as simple as that," PA reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d2b11-f494-4c4c-b96c-0d71c9fd5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inspirational women''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e503b5-4d7f-4ed9-8676-131535fd1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that the Sussexes hoped to involve Archie
        in the program at some point during their trip, and that it would be Meghan''s
        first visit to South Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f30db-6824-4a52-afff-7631039feedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will this visit serve as an opportunity for The Duke and
        Duchess to highlight many of the causes they have been involved with for many
        years, it will demonstrate a modern UK-Africa partnership in action," the
        palace said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f98e6-17fb-449f-8276-464b4fcba67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Meghan was "particularly looking forward to the
        opportunity to learn from inspirational women in the region."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00b0fd-bcf9-4da1-bd8b-3ecbfafe51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is expected to meet with female entrepreneurs, academics and
        community leaders while in South Africa, as well as attend discussions with
        young women "about the future of their countries."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3fd7ce-d885-4014-9778-2d368e10a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace added that that Harry''s trip to Angola will be a "particularly
        significant and poignant journey," where he will be able to "see first-hand
        the legacy of his mother the late Diana, princess of Wales, whose visit to
        Huambo in 1997 helped raise awareness of the threat posed by landmines to
        communities and livelihoods."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8bfd8-d9cf-44c3-9b09-e9cfd2f65f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trip, Harry will also meet a British military unit in
        Malawi and will pay tribute to the British soldier who was killed by an elephant
        during an operation against poachers, the palace said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1d966-cf1c-4a9a-8e66-2bdb8ee60112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/meghan-harry-southern-africa-tour-scli-gbr-intl/index.html">Meghan
        and Harry will fly commercial to Africa after private jet criticism</a>"</em></p>'
