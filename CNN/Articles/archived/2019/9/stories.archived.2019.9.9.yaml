      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interns for the US space agency remixed Ariana Grande''s "NASA,"
        and rewrote the lyrics to promote NASA''s work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04124fdc-50ab-49ac-934b-e4be5596d920'
