      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon spans eight countries, including Bolivia. The majority
        of the forest is in Brazil, where a massive increase in blazing fires has
        caused international concern.</p>'
