  'NOW-Telecom-fourth-telco':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-09T11:16:45.591+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec3b5098-7a1b-477c-ae67-c2327297f3a3'
    'lead': 'NOW Telecom Company, Inc. has secured a fresh license to offer mobile
      network services in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T11:22:33.805+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:00:34.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:34.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NOW', 'Telecom', 'fourth', 'telco', 'DITO', 'Smart', 'Globe', 'Mislatel']
    'stories': ['e7142d09-a2bc-4c53-b05d-22f9afe908f6', '2230c656-97d6-4934-baad-cc17184c637b']
    'template': '1'
    'title': 'NOW Telecom regains license as telco player in PH '
    'updated': 2019-09-09T13:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c59c23-1971-4aeb-9615-410297141b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> A
        telecommunications player has regained its license to operate in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f477-cef1-45b6-922c-081381e1fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Telecommunications Commission (NTC) extended the license
        to offer mobile network services  of  NOW Telecom Company, Inc., according
        to a disclosure of its parent firm to the stock exchange. This would allow
        the firm to offer mobile data, voice calls and text messages to customers
        nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887e153-3e2d-4f3a-8648-bf9861ebc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th Congress renewed NOW Telecom''s franchise by another 25
        years through a law signed in February 2018. Prior to this, the company was
        called Infocom Communications Network, Inc., which secured a franchise in
        1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc763ff2-7541-49ca-b5c0-83b88b8e97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom gained approval to put up cell networks, making it the
        fourth major player in the local telecommunications sector. This comes barely
        a year after the NTC named the Dennis Uy-led Mislatel Consortium, now known
        as <a href="https://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">Dito
        Telecommunity Corporation</a>, as the third telecommunicatinos provider in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd453e6d-05b2-40b8-aea9-6c9d6fe18bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf447d8-ea31-4405-adf4-977d744e2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been providing guaranteed broadband to enterprises, including
        the government sector. We reiterate our belief that at present, there is an
        insufficiency in telecommunications facilities that can effectively address
        the needs for day-to-day real time operations and at the same time provide
        disaster mitigation during times of emergencies," NOW Telecom President Rodolfo
        Pantoja said in a statement Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e99ca-fb98-4b30-b463-50dca2b91a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f358f5-8c6d-4977-b689-d1c030b12556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had promised during the presidential campaign
        to dislodge the duopoly of Smart Communications and Globe Telecom in this
        sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e498923-3500-4acb-ab21-1429f31c964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/05/23/Duterte-to-telcos-improve-Internet.html">Duterte
        warns telcos: Shape up or face foreign competition</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1b443-3004-4ec1-8611-fb1c36263959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T11:22:33.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom previously bared plans to collaborate with Dito for
        mobile services, and revealed that they are in the race to offer 5G wireless
        broadband to subscribers. Back in July, the service provider partnered with
        the Philippine Fiber Optic Cable Network Ltd. (PFOCN), a subsidiary of Singapore-based
        Hyalroute Group which is a global supplier of fiber network technology.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9facf-d189-4292-9aaf-814a33fe51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:12:22.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Undersecretary Eliseo Rio, Jr. of the Department
        of Information and Communications Technology (DICT) said that while NOW Telecom
        has secured an extended license, it still needs to be assigned frequencies
        to match the level of Smart, Globe, and Dito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3fe90-dab6-4b1b-9127-aeec28fc1f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:12:22.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9284898-808f-4f76-ac76-57523fe77ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:12:22.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any telco with a valid franchise can operate and give telecommunication
        services in the Philippines. However, DICT has not designated any telco as
        the fourth player as there is no selection process for such," Rio said in
        a text message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c9800-b6b7-4c06-b569-cc873e47c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:12:22.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797fd9d-8958-4cdb-aea8-a2a8a6c02f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:12:22.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Telecom vied for the third telco spot last year, but lost to
        Dito. Rio previously said that the DICT may order holders of radio frequencies
        who use the spectrum inefficiently to return these to the government, which
        can then be assigned to new entrants like a fourth or fifth player in the
        domestic telecommunications market.</p>'
