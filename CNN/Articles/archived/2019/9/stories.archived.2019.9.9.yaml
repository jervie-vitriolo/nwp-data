      'mgnl:type': 'text'
      'text': '<h2>Investigators called him the Holiday Burglar</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85194b8f-384e-4228-a5eb-8559313c0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
