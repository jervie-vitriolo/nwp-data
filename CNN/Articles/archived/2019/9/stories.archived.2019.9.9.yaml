    'jcr:uuid': '3472127b-d90f-4539-bfca-9520dda6a463'
    'lead': 'Various personalities and organizations from both the arts and business
      sectors are set to come together when the Cultural Center of the Philippines
      (CCP) hosts the first-ever Manila International Performing Arts Summit (MIPAS)
      this September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T08:42:40.807+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T10:00:40.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:32.488+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CCP to hold inaugural Manila International Performing Arts Summit  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37709f16-42a3-4eb6-a9ef-8fb190b63455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Various personalities
        and organizations from both the arts and business sectors are set to come
        together when the Cultural Center of the Philippines (CCP) hosts the first-ever
        Manila International Performing Arts Summit (MIPAS) this September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f9fbf-fd11-4552-97d7-039856921bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.807+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-platform summit, which will be held from September 17&nbsp;to
        22, aims to leverage productions and talents in the country as well as in
        the Asia Pacific Region to raise awareness and broaden the performing arts
        market internationally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64061d68-cae0-4e07-a24a-e69f44dcdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will feature three flagship events ‚Äî&nbsp;the Federation
        for Asian Cultural Promotion (FACP) Conference; the Association of Asia Pacific
        Performing Arts Centres (AAPPAC) Conference, and the Manila International
        Performing Arts Market (MIPAM) + CREATE Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b0005-51b1-4be0-995d-e25ebdffef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to expect at the MIPAS</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e1d89-1507-4fe1-aa4e-7d23902f5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>September 18 to 20 ‚Äî FACP Conference</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6470ffe-e050-4961-a1a2-65a5df2aeb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FACP Conference will gather content providers and art stakeholders
        from the Asian region to exchange ideas and discuss issues concerning the
        entertainment and arts industries in the Asia-Pacific region. Established
        in 1981, the FACP aims to promote intra-Asian cultural exchanges and facilitate
        international touring of artists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa71388-38e0-418f-bd6d-ccf147df4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>September 19 to 21 ‚Äî MIPAM + CREATE Philippines</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea2a1e-a907-4207-baaf-9d678c0c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:42:40.808+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T10:00:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIPAM + CREATE Philippines, a global platform for performances
        and business-to-business exchanges, will invite international performing groups
