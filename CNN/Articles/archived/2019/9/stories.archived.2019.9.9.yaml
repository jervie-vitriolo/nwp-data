      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acf5ac-1af9-4218-ae5c-630a8501780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.174+08:00
