      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of heinous crime convicts who were released from jail early
        due to the expanded Good Conduct Time Allowance (GCTA) law have surrendered
        themselves, the Philippine National Police (PNP) said. A total of 119&nbsp;convicts
        have turned themselves in as of Monday morning.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e85ec-aa59-4a22-bcef-9c0a94be63e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa86e1-6eb2-4bb9-8ec6-5a7b0bf9d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, most of those who have surrendered were convicted
        of rape and murder. Among those who have surrendered are two of three previously
        released convicts in the rape-slay of the Chiong sisters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5259b-ccdd-417f-aa4c-1beeb6c66580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923134d-7135-4f2c-8705-78da675cdbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,914 heinous crime convicts have been freed since the
        implementation of the new GCTA policy in 2014.</p>'
    '27':
      'image': 'jcr:8b173b9c-aa7d-4996-958d-405308ebd1e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9de25-0984-4670-acde-ed9ae52c61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:49:11.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63e405-b7ee-4bb2-96d9-ccb539f371d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:49:11.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCTA law more than doubled the time allowances granted to prisoners
        who adhere to prison rules. In effect, this can shave off time spent in jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e6fe6-9529-4a78-b4e0-341431bda8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a16c78-cc11-4c36-a50f-16372b00d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states: ‚ÄúWhenever lawfully
        justified, the Director of Prisons shall grant allowances for good conduct.
        Such allowances, once granted, shall not be revoked."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafa298-1a79-491a-9469-883610651d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5117c-6a00-4f61-96fe-f4fa80662cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been insisting that the grant of GCTAs to
        heinous crime convicts is invalid from the start as they supposedly do not
        qualify for the policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18d452-7c50-41b6-a857-8d223a0ba1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b1a82-87ff-467b-8a74-a6ef571fa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10592 ‚Äî which more than doubled the GCTA
        for convicts ‚Äî repeat offenders, habitual delinquents, escapees and those
        charged with heinous crimes cannot have the time of their preventive detention
        deducted from their prison terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b768ee0-cbfe-4be4-8f8b-2c8df6dd9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6595da-222f-4e66-9b56-3bc59fb17a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ‚Äúany convicted prisoner‚Äù is entitled to GCTA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a02743-1b0b-45e6-a2a5-d15b2b5338ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baa49a-3c12-4795-8063-ce4ae3fbdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GCTA under scrutiny</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd403bfa-7b24-4102-8225-b44512445aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59398fdf-6ac7-4fed-a7e2-b49f30058b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law has been under scrutiny following reports
        on the possible release of convicted rapist and murderer Antonio Sanchez and
        other convicts of heinous crimes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa2390-cab2-4bbb-8783-a86629ee7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301c442-95f5-4ecd-afa7-d4e40dde6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Camilon, the wife of an inmate in the New Bilibid Prison,
        has told the Senate that she has been offered by BuCor officials GCTA credits
        for her husband‚Äôs early release in exchange for ‚Ç±50,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11234fa-666a-44c4-9721-9ab080551053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e326432-a53d-45e2-8afd-47e1797b3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sacked Nicanor Faeldon as BuCor chief and has called
        on the Office of the Ombudsman to conduct a probe.</p>'
  'ccp-manila-international-performing-arts-summit':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-09-09T08:39:56.816+08:00
    'imagesource': 'jcr:dbad6a6f-f890-48e9-9462-ddfc58015762'
