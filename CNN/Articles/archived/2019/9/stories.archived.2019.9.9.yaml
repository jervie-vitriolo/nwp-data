    'mgnl:tags': ['it', 'chapter-two', 'adult-losers-club']
    'template': '1'
    'title': 'How ''It Chapter Two''s'' adult losers club captured the spirit of the
      kids'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696f387-a326-4116-8c4b-714f85e8540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Behind the scenes, the most terrifying
        element of "It Chapter Two" was a real nail-biter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b47d4f-78fd-4d1f-8218-dc23117a512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After assembling a rarefied cast of fresh young discoveries ‚Äî&nbsp;not
        one, not two, but seven in total ‚Äî&nbsp;to portray the young incarnations
        of the Losers Club who propelled director Andy Muschietti''s adaptation of
        one of horror master Stephen King''s dense, three-decade-spanning novel, the
        challenge was obvious: finding seasoned, adult actors who could both evoke
        the spirit of the immediately beloved younger cast of characters and deliver
        potent performances that fuel the second half of the story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023cdc2-4a95-4822-a4b3-101aee4654f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ever since the adult players were announced ‚Äî&nbsp;Jessica Chastain
        as Beverly Marsh, first played by Sophia Lillis; Bill Hader as Richie Tozier,
        initially played by Finn Wolfhard; James McAvoy as Bill Bendenbrough, played
        by Jaden Martell; Isaiah Mustafa as Mike Hanlon, played by Chosen Jacobs;
        James Ransone as Eddie Kasbrack, played by Jack Dylan Grazer; Jay Ryan as
        Ben Hanscom, played by Jeremy Ray Taylor; and Andy Bean as Stanley Uris, played
        by Wyatt Oleff ‚Äî&nbsp;the verdict has been near-unanimous: the casting coups
        were, quite simply, scary good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67934f-4d46-440f-83eb-b6103aa96186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was probably more important to me was resemblance, physical
        resemblance," Muschietti tells CNN. "I get turned off very easily when I see
        a movie with two timelines and the actors don''t look alike. It''s enough
        for me to disengage, so I wanted to start this movie with that already clear,
        people already believing that it could be the same character."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fbb68-d820-4255-8149-4feb125aa6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed to find possible matches in all of them, working with
        actors that have the talent and skills to recreate these characters," says
        Muschiettl. "And they make the credibility happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8877d9-057e-4414-9392-ad6624fdb42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did the first film with seven unknown children," says Muschietti''s
        sister Barbara, who produced the film alongside her brother, noting that Martel
        was the only one of the group with an established film career, while Wolfhard''s
        series "Stranger Things" was only just emerging as a phenomenon. The critical
        and commercial success of the first film in 2017 ‚Äî&nbsp;drawn entirely from
        the portions of King''s novel that follow the young incarnations encounters
        with the insidious Pennywise, reset from the 1950s to the 1980s ‚Äî&nbsp;provided
        new degrees of difficulty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259ed34-e6cc-4831-ac8a-c11de475591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wanted to be in the movie!" she explains, pointing out
        that legions of Hollywood actors of various stature were queuing up to snag
        one of the adult roles. But the siblings dutifully explored every available
        avenue to zero in on just the right actors, including taken the suggestions
        of the young actors seriously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eaabf8-07cd-4452-87fe-e647671cae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finn got me the job," insists Hader. "Finn talked about me in the
        press...My agent sent me a link saying, ''Hey, look at this!'' And I was like,
        "That''s nice." And then months later, he called me and was like, ''Yeah,
        Muschietti wants to meet you for "It Two."'' And I was like, ''Finn must be
        the most powerful person in Hollywood!''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec114f-bff9-4021-8451-4ecc245c8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the adult Losers were in place, Andy Muschietti encouraged
        contact and dialogue between the younger actors and their grown counterparts,
        in hopes of creating a performance continuity that transcended straightforward
        physical resemblance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ad5f1-5cbd-4d56-9e18-c1d807ac8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something that we encouraged, actually. We were on the
        same page ‚Äî&nbsp;they [all] also wanted to do it," says the filmmaker. "It
        was fun for me and fun for them to go back and observe the performances of
        the first movie and draw the mannerisms and behaviors and little details from
        the kids'' performances. I never dictated how much of the kids'' performance
        they should bring to their performance because ultimately it is them who draw
        that balance, but it was a lot of fun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bdfde-401a-44c6-8712-ae21dce0d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also had the kids write their adult selves a letter, each of
        them, to basically explain what it was like, to remind them what it was like
        to be the kid," explains Barbara. "They all loved it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f841ec6-8bc4-4c13-8199-252a01fec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great exercise to have an actor being sent a letter from
        their character ‚Äî&nbsp;it was not the actors that were writing, it was the
        character as children," agrees Andy, "That was the voice that was reflected
        in those letters...It was like an intimate exercise." The mature performers
        were given as much leeway as they needed to incorporate the young stars''
        perspectives into their own performances. "I also like to respect the work
        of the adult actors ‚Äî&nbsp;It''s something that was intended only for them,
        to help them do the work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a2ee2-6a0b-4419-ab55-4f3aa58f2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Hader told us that was very funny about his letter, was that
        very much in the voice of Richie, always against authority and a bit of a
        nihilist," Barbara says of the missive penned by Wolfhard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b26d7-d198-443a-b1c7-31c625c87bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody got very nice letters, I think, and his was very Richie,"
        laughs Hader. "It was like, ''This is dumb. I''m being made to do this.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3ac1d-9d8f-4fc9-a957-2bcf6c6408e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillis says she doesn''t remember precisely what she shared with
        Chastain, but she does recall the intent behind her communication. "The most
        important thing about Beverly is the importance of her relationship with the
        Losers," says the actress. "Before she met any of her friends, she didn''t
        really know what a healthy relationship was. So after knowing the Losers,
        she realized there''s more to life than her father. There''s people that actually
        love her for who she is. She knew that she couldn''t let them go. And I really
        wanted to portray that to Jessica."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf20b3a-5c6a-48e9-ab9b-4fda4b0728c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time we met was our first day rehearsal, and I was a
        bit shy," says Chastain. "Now it''s fun, but in the beginning it can be difficult
        talking to a teenager...so we literally stood in front of each other and giggled.
        And it was like, ''Hey, what''s your favorite movie?'' But I took everything
        that she did from the first film and used it. I stole her whole performance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4f31d-e1ba-4e0c-a55b-5e36ca1c2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every adult/youth interaction was as idyllic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ee5a1-6421-4980-946e-442c43959632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack Dylan Grazer didn''t think I was cool," says Ransone, insisting
        he''s not joking. "I was like 40 and into all these skateboards. I was like,
        ''I know about skateboarding, too!...I grew up around all these pro-skateboarders,
        like, ''I know those guys! I''m pretty cool!'' He was like, ''No. That''s
        not cool.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9513c-1fe7-4cf7-940a-b35609d0897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeremy Ray Taylor told me, with a very serious face, not to screw
        it up, which I was not expecting from him," chuckles Ryan, who noted that
        he became quite close with both the young actor and his family. Indeed, Taylor
        had a note for Ryan that he felt was crucial to understanding Ben,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d70552-5eb7-4a41-b854-11627b238798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My whole letter pretty much was about how Ben loves Beverly so
        much and he was okay with her not loving him back, as long as she knew that
        he would do anything for her," says Taylor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b1aaf-4ad1-480d-95a8-4c0b991d795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also some purely cinematic techniques to connect the
        dots over the passage of time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d286771-2ecd-4e38-a953-971afed682ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the challenge was achieving a successful emotional engagement
        with these characters 27 years later," says Andy Muschietti, who designed
        the film around significant flashback sequences that involved the young stars
        of the first film. "Basically the function of the flashbacks...was to basically
        ease that process of engagement, because connecting the adult characters with
        the child counterparts, which is the characters that people already know from
        the first one that they love so much. [The flashbacks] would provide an emotional
        shortcut to these characters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1847c6-846b-4223-bc19-e750e25296a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, as Barbara Muschietti points out, created yet one more daunting
        task: scheduling shoots with the young rising stars, whose commitments had
        grown considerably more red-hot since the first film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a336336-2b39-4224-b697-8a17edeb3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we come back two years later and they''re all working
        like there''s no tomorrow ‚Äî&nbsp;on high profile projects ‚Äî&nbsp;and putting
        together the schedule was crazy!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8d1b9-dcce-4d40-b914-7645cd74eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It: Chapter 2" is produced by Warner Bros., which like CNN is part
        of WarnerMedia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099fe21-0cb8-4c49-830b-beab85b98e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:43:37.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:42.292+08:00
