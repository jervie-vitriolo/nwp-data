      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        Office of the Ombudsman has slapped a six-month preventive suspension on 27
        Bureau of Corrections (BuCor) officials over the questionable early release
