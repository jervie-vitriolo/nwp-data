    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:38.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['British', 'Airways', 'pilot', 'strike']
    'stories': ['e1477229-2f61-4743-8de0-8df48fe922b0', '4368bf70-6120-44bf-9e8a-f7fad3d1f9b0']
    'template': '1'
    'title': 'Nearly all British Airways flights canceled as pilots go on strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d0a66-40ee-4362-9a83-6c6476e82090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.037+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> British Airways said it was forced to cancel
        "nearly 100 percent" of flights for Monday and Tuesday after the British pilots
        union went ahead with a strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad864948-a73e-44e1-ab79-fe0ebe46c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was called for by the British Airline Pilots Association
        (BALPA) amid a heated dispute over pay with the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a1e4af-2028-47b9-b901-3792ca0f0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BALPA said Sunday on Twitter that it put forward a proposal to the
        carrier''s management Wednesday, but had yet to receive a reply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8ee60-c328-489a-8d77-4bed3e9507e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways said in a statement posted Monday it remains "ready
        and willing to return to talks with BALPA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0b33b-b30e-46de-919c-bd9ce6017c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it was forced to cancel so many flights because
        "with no detail from BALPA on which pilots would strike, we had no way of
        predicting how many would come to work or which aircraft they are qualified
        to fly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb41575-1550-4ac8-be08-cd7e8fb63226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a77e76-208f-493c-85aa-a60ee3025b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who had flights booked for Monday and Tuesday will likely
        "not be able to travel as planned," British Airways said. The airline also
        advised customers not to go to the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e938e7-3507-43d2-8fc9-f2688e7b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7cf43-e012-4b0a-a39e-00ebbce532af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the pilots union voted 93 percent&nbsp;in favor of a
        strike in July. BALPA said last week that it would be willing to call it off
        if British Airways returned to the negotiating table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27a35c9-d270-454d-82f7-b17257dc2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc0b51-cfae-45af-bf16-1ff6559ebe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, BALPA represents more than 10,000 pilots
        in the United Kingdom ‚Äî more than 85 percent of all commercial pilots who
        fly there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545702a-47a1-41a8-9a50-e9232176c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67b047-6b26-4ff2-91b8-5d78989592a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot''s union also intends to strike September 27. British
        Airways said Monday that it will be in contact "in the next few weeks" to
        let customers who are traveling on or around that date know if they are affected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8e9b5-66ff-4834-b161-5cc7f5e2b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a85367-3b0e-4d4d-8d66-37097a42590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the union is calling for higher wages, British Airways has
        said its offer of an 11.5 percent&nbsp;increase over three years "fair" and
        above the United Kingdom''s current rate of inflation. In a statement released
        last month, it said the strike could "destroy the travel plans of tens of
        thousands of our customers." It called the strike "a reckless course of action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed893374-0dc0-4c41-8d14-339bf533ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:13:00.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
