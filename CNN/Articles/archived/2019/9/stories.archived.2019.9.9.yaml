    'template': '1'
    'title': 'Concerns over Faeldon reappointment premature ‚Äî Panelo'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e48240-11e5-4b1c-92cc-2b4e870a2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.519+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Presidential
        Spokesperson Salvador Panelo downplayed concerns over the possible reappointment
        of former Bureau of Corrections (BuCor) executive director Nicanor Faeldon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434da108-26db-40d4-8e85-a0316b6647d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Premature <em>lahat</em>. We''re all speculating that he will be
        appointed to another position,"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465c154-1682-4866-99e4-3ae464810a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that it''s up to President Rodrigo Duterte to
        decide on whether or not he will reappoint the embattled former BuCor chief
        to a new government position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbb87a-4ded-4381-be38-afc82c8eb049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the call of the President. He has the absolute discretion
        to appoint anybody whom he trusts, who he feels competent and who he feels
        can do miracles in one particular department or agency," Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4629f02-dba0-453a-8e8d-21991d18300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte admires Faeldon''s honesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc5f93-78be-4c52-bee8-9197879f1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/6/duterte-believes-in-faeldon-after-firing.html"
        target="_blank">Duterte says he still believes in Faeldon after firing former
        BuCor chief</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e251e-1053-4c4b-8cc4-40b9642ffabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon was formerly commissioner of the Bureau of Customs. He stepped
        down in 2017 after ‚Ç±6.4 billion worth of shabu entered the country undetected
        at customs. Duterte appointed him to the Office of Civil Defense before he
        was installed chief at BuCor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773debf-b93a-4a4c-b52d-8b1d6e1588ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Corruption slipped past?</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a78d1-76f8-4054-b12b-9a34e063b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that, like with Faeldon''s stint as BoC commissioner,
        corruption just happened to slip through. The fault, he added, was with the
        lower level employees of the BuCor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632c57b-512a-4b8a-9521-e82dfa9b429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi siya</em> involved. <em>Kumbaga parang sa</em> Customs,
        <em>napalusutan siya nanaman</em>," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c4cd1-e5e1-4380-9c00-80364f206147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is not involved. Like with the Customs, corruption
        slipped past him again.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9927fa86-9a64-45b5-8299-7c0a65c1f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:00:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, Duterte <a href="https://cnnphilippines.com/news/2018/10/27/duterte-faeldon-lapena-customs-corruption.html"
        target="_blank">defended Faeldon over the multi-billion peso illegal drug
        shipment</a> that passed through the BoC, and said that corruption just slipped
        past him.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859acb88-a11d-4cca-a022-933844b2888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:23:43.518+08:00
