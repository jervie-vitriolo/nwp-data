      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The Twitterverse lit up Monday morning
        over model Chrissy Teigen''s response to an attack from President Donald Trump,
        an exchange that was heated even by the standards of his routine social media
        fights.</p>'
    '1':
