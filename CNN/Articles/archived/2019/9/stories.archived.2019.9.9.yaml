    'template': '1'
    'title': 'Lacson confronts BuCor lawyer: Reports say you''re ''jamming'' with
      Chinese drug lords'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef2d1a-c502-485d-9cc4-e636a2662ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:15:39.869+08:00
