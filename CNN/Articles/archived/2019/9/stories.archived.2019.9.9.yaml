    'jcr:uuid': 'fc0b066e-be8d-400d-b9aa-865f2b8feb12'
    'lead': 'The House of Representatives approved the second tax reform package which
      trims corporate taxes and updates fiscal incentives on second reading on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T19:36:41.808+08:00
    'mgnl:createdBy': 'lucia'
