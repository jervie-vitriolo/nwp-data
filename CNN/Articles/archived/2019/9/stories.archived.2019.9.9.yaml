    'stories': ['20ef12b0-f8db-4e54-a15b-54ac96237f4b', 'b75436cb-8861-4ba0-80c1-54dea00eaffb',
      '166a1397-4f93-4fb0-9f92-28c6ee464749']
    'template': '1'
    'title': 'Former deputy ombudsman appeals Malaca√±ang dismissal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadd2bc-00c4-47f4-a243-71bbe0dfbef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Former
        Deputy Ombudsman Melchor Arthur Carandang is appealing his dismissal by Malaca√±ang
        for graft and corruption, and betrayal of public trust in his probe on the
        Duterte family''s wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190013f9-0819-4da2-aabf-19a5fdbed4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang said in a filing before the Court of Appeals that a deputy
        ombudsman can only be removed and perpetually disqualified from office, and
        not dismissed..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8db3a-c80f-4b3d-875b-19d00226c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6cbd5-da4a-4c23-98a3-c313b7b3bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAccordingly, the penalty of dismissal with all its accessory penalties
        in the assailed decision is not valid and proper, as it goes beyond the contemplation
        of the law,‚Äù Carandang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb819c7a-8d73-4a69-bf02-b90d31b59b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef1ef14-2a28-4f42-bffd-dba4cb5ab381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang asked the appellate court to reverse his dismissal and
        reinstate him to his previous position ‚Äúwithout loss of his salaries and other
        benefits.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe42d0-4c0b-4d89-8788-98988df768d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceb823-3974-41db-baad-1cc1ac0fbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 6770 or the Ombudsman Act states that a deputy ombudsman
        ‚Äúmay be removed from office by the President for any of the grounds provided
        for the removal of the Ombudsman, and after due process.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f01a5-1ce0-4c2e-8225-e35faab31169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29639bdf-a171-45ec-b34f-b288ca42f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoes Article XI of the Constitution, which states that the
        ‚ÄúOmbudsman may be removed from office on impeachment for, and conviction of,
        culpable violation of the Constitution, treason, bribery, graft and corruption,
        other high crimes, or betrayal of public trust.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251fbf1-63a0-4338-b8d5-15efb135380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a483ea0-3e44-45ae-ac03-4a480908f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang dismissed Carandang in August 2018 over his supposed
        partiality in investigating President Rodrigo Duterte''s alleged ill-gotten
        wealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2e415-ad72-4b20-9a16-851a08fadecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa44cf-9669-43b7-af3a-9e244b937889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang was also slapped with cancellation of eligibility, forfeiture
        of retirement benefits, barred from taking civil service examinations, and
        perpetual disqualification from holding public office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09029a5-4583-4131-914c-b23909e545df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531e107-b915-4bb1-9f27-adcd42052ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to dismiss Carandang was not implemented until Samuel
        Martires became Ombudsman. Former Ombudsman Conchita Carpio Morales defied
        the order, citing the independence of the office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c06d4a-05bb-4548-b4f6-d459470ad011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec25f2-9622-4517-94eb-6a432a53943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang in September 2017 confirmed that he was leading the probe
        on the presidential family''s wealth in response to the plunder case filed
        by then Senator Antonio Trillanes during the 2016 presidential campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356aa35-f52b-4e33-a37d-368b33b36767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b8e4c-accb-42e9-b28b-808127ec1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang also said he obtained Duterte''s bank records from the
        Anti-Money Laundering Council (AMLC), amounting to over ‚Ç±1 billion, supposedly
        supporting Trillanes'' allegation of the president''s ill-gotten wealth. But
        the AMLC denied providing such documents. It said in September 2017 it was
        still evaluating Carandang''s request.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e294e-c82d-461e-a931-d139e42656f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6c1b4-2015-4b31-9882-864a46b1257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman later announced the probe had ended because of AMLC''s
        refusal to cooperate. The Ombudsman said the probe was "closed and terminated"
        on November 29, 2017 after the AMLC "declined to provide a report or confirmation
        on the requested vital data."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a0a1d-0cd6-4700-9dee-18672878dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbce09f-9c33-432c-8af6-720096f4bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:45:09.182+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Digital Producer Eimor Santos contributed
        to this report.</em></p>'
