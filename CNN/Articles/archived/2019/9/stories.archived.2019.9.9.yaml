      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15abff-42b7-4289-8384-11315688f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:02.525+08:00
