      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3234cd-c080-4c7e-9597-2d7ca3a85f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.140+08:00
      'mgnl:createdBy': 'mel'
