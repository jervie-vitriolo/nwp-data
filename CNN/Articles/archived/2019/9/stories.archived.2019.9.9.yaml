      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e809e4d-dde4-41a2-a7c5-0fa467e1e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:27:00.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look forward to sending the first woman and the next man
        to the Moon by 2024 with our Artemis missions, interns working at NASA''s
        Johnson Space Center remixed Ariana Grande''s song ''NASA'' to share their
        excitement for deep space exploration," the space agency said Sunday on Facebook.</p>'
