      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are continuing to gather additional evidence and assess incidents
        occurring prior to this year and expect to bring additional felony charges,"
        his bail application said.</p>'
