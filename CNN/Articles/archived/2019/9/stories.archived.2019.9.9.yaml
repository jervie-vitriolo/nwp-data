      'mgnl:lastActivated': 2023-01-27T10:00:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Senator
        Ping Lacson on Monday grilled the Bureau of Corrections lawyer for his reported
        involvement in illegal drugs in the national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89af7184-88eb-4f21-8179-4d2bdda404a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:15:39.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson asked BuCor Chief Legal Division Frederic Santos if he has
        used illegal drugs. The official said he has never tried it.</p>'
    '4':
