      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of documents, authorities described how the suspect
        operated.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b2c589-9e36-49e8-8075-a8b162cac713'
      'mgnl:activationStatus': true
