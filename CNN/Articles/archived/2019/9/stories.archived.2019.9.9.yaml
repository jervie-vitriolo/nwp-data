      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was broken -- on a double fault -- after a first serve was
        taken away and Medvedev saved two match points to get to 4-5.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214dac84-9b91-428d-831e-bee2b9f01d3b'
