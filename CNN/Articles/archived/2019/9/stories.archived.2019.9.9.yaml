    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'fires']
    'template': '1'
    'title': 'Australia''s severe fires an ''omen'' of blazes to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128b9da-fabe-440b-b4a0-6b34cae2f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Australia is battling over 100 wildfires
        across two states, with authorities warning that the severe blazes are an
        "omen" of a brutal fire season to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da721b2d-10ac-462c-9772-519d2f7a1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a59af-365b-4532-9362-4c67c21ceefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Queensland, 57 wildfires were burning as of Sunday, the state''s
        acting premier Jackie Trad said, while in neighboring New South Wales, 53
        wildfires were burning as of Monday morning, according to the state''s Rural
        Fire Service. Both states are in eastern Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d5b26c-cf74-437e-9a7e-623bda28fc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec21440-9df0-4d1c-98d5-2cef52b11bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In around 130 years of records, Queensland has never seen fires
        this severe this early in spring, Queensland Fire and Emergency Services''
        predictive services inspector Andrew Sturgess told media Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23961b77-ce88-4925-b8d1-bfd2f2519376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f69fa7-9c85-4615-a8a9-da9cc20e6598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an historic event," he said. "This is an omen if you will,
        a warning of the fire season we are likely to see ahead in the southeastern
        parts of the state, the driest parts of the state, where most of our population
        lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b899c-5c74-48b9-8036-0ce0f2f0d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.649+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb6ed73-b36d-4e1b-bb16-0f3614f7c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are being aided by dry, swift winds and low humidity --
        and there''s no prospect of rain for the next week, said Bruce Gunn, the Bureau
        of Meteorology''s Queensland state manager. "The seasonal outlook is rather
        bleak for getting anything above average rainfall," he said, adding that the
        region''s high temperatures were exacerbating the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e131e9-9ca6-4175-9aa9-48ce55f8919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d1765-4c18-4696-99e6-14c5e176062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micheal Wassing, the acting commissioner of Queensland Fire and
        Emergency Services, said hundreds of firefighters are working to control the
        blazes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2d6be-ffa7-4f44-b2e9-9cdff55ad61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5a4283-81e9-4081-a38e-a9399d557227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a very long season for us ahead, given the conditions
        that we''re already seeing this early into the bushfire season."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd335af1-a486-4b86-b563-b661a723ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d095f8-990e-4214-843d-0985f5bad247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Sunday, New South Wales'' Rural Fire Service
        said over 630 firefighters were working through the night to contain the fires
        and protect properties. "Without any significant rain, a number of the fires
        are expected to burn for six to eight weeks," the post said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5e638-3121-4473-ab9e-da038137176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
