      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security (PTFoMS) also denounced
        the attack, with Justice secretary Menardo Guevarra and Communications secretary
        Martin Andanar ordering an investigation on the attack..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b452a-0832-4784-bd2e-9f562027e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Eder Collantes, the task force chief of investigation,
        was directed to create a team to look into the crime scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923dca7-4f28-46eb-89a3-f0927ebe8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara and Andanar are chair and co-chair of the PTFoMS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ef252-6ce3-409d-b62d-df3d2de40489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar, who writes a column for the paper, said, "I totally denounce
        this cowardly act against a respected news organization such as Abante. There
        is no room for media violence in this administration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
