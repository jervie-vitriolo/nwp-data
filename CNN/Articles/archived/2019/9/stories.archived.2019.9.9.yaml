      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28559f-a8fd-46cf-8f33-1ec14f2f299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Parliament brought the new Prime Minister''s honeymoon
        period to a crashing and miserable end days earlier. In the space of 72 torrid
        hours, Johnson lost control of the parliamentary order paper; saw his majority
        wiped away and his bullish Brexit strategy rebuked by lawmakers; suffered
        the ignominy of his own brother quitting his administration; and failed in
        his attempt to secure a snap general election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892303e-f492-491c-a66f-c3c1c99d7792'
      'mgnl:activationStatus': true
