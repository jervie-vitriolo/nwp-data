      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolivian minister of communication Manuel Canelas said that
        Bolivia "is not overwhelmed" in terms of economic or technical resources that
        would merit a disaster declaration, according to CNN Espanol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561c556-5b93-464f-8429-bbeff381a607'
