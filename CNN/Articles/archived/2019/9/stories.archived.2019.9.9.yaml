      'mgnl:lastActivated': 2023-01-27T10:00:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2355c-1e24-42e6-971d-953495f22bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detective Kevin Gieras of the New York Police Department has been
        investigating the string of burglaries since 2014, NYPD spokesman Phillip
        Walzak told CNN. They were residential burglaries in upscale apartment buildings,
        police said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61e3f3-32d0-4dd6-b798-09250e150d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
