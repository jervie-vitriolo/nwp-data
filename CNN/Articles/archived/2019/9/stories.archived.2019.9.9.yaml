  'apple-iphone-google':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'FILE PHOTO. Apple says Google researchers who reported vulnerabilities
      in iPhone software that potentially gave hackers access to the devices are creating
      a "false impression" and "stoking fear."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-09T17:13:19.914+08:00
    'imagesource': 'jcr:4823a892-a1d2-4331-b2e2-a055d452267f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4937fa99-3f09-4d13-8a8b-a900af2b9743'
    'lead': 'Apple says Google researchers who reported vulnerabilities in iPhone
      software that potentially gave hackers access to the devices are creating a
      ''false impression'' and ''stoking fear.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T17:15:41.052+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:09.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:40.133+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple accuses Google researchers of ''stoking fear'' about iPhone hack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a806b-55af-4be1-82b6-a08603633c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Apple says Google researchers
        who reported vulnerabilities in iPhone software that potentially gave hackers
        access to the devices are creating a "false impression" and "stoking fear."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b61a0-1b90-44b1-9591-2cab654974f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity researchers at Google''s Project Zero detailed the
        vulnerabilities in a blog post late last month, describing a campaign to exploit
        "iPhones en masse" through a small number of hacked websites over a period
        of "at least two years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efc63e-564e-4fdf-9f21-62d1caac1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple disputed those claims in a statement released Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25b562-bc8f-4120-9526-83dd9ac54667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sophisticated attack was narrowly focused, not a broad-based
        exploit of iPhones ''en masse'' as described," the company said. It said the
        hacked websites used to exploit the vulnerabilities numbered fewer than a
        dozen and mainly featured content related to the Uyghur community, a predominantly
        Muslim ethnic group from China''s western Xinjiang region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b64d3-dd90-410e-b518-dacf349b2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google''s post, issued six months after iOS patches were released,
        creates the false impression of ''mass exploitation'' to ''monitor the private
        activities of entire populations in real time,'' stoking fear among all iPhone
        users that their devices had been compromised," Apple said. "This was never
        the case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5721df-539e-4966-ae12-291a5368a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone maker also countered Google''s claims about the duration
        of the attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65219a09-ffd5-4cd1-ae1a-c386e2b2076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All evidence indicates that these website attacks were only operational
        for a brief period, roughly two months, not ''two years'' as Google implies,"
        Apple said, adding that it fixed the vulnerabilities in February, 10 days
        after finding out about them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8083b80-f70a-4213-8b92-d804232417c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Google approached us, we were already in the process of fixing
        the exploited bugs," the company said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2d966-3a7b-4059-b9dd-4d16494a3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google defended its findings in a statement to CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d2eb6-543e-420a-8db0-6860a1e24936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Project Zero posts technical research that is designed to advance
        the understanding of security vulnerabilities, which leads to better defensive
        strategies," the company said in a statement. "We stand by our in-depth research
        which was written to focus on the technical aspects of these vulnerabilities.
        We will continue to work with Apple and other leading companies to help keep
        people safe online," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbeecf-99f8-4c12-bfb6-621406c10e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s defense of its software comes just before a media event
        on Tuesday, during which it is expected to reveal a new line of iPhones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7b789-eef4-430a-8483-699c77d80a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it downplayed the impact of the vulnerabilities found by the
        Google researchers, Apple sought to reassure iPhone users about the security
        of their devices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088cc5c-751e-4494-90a2-e9f0863dc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the scale of the attack, we take the safety and security
        of all users extremely seriously," it said. "Our product security teams around
        the world are constantly iterating to introduce new protections and patch
        vulnerabilities as soon as they''re found. We will never stop our tireless
        work to keep our users safe."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244cec8-9e30-4dca-a460-37191b4cb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:15:41.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/tech/apple-iphone-ios-vulnerability-google/index.html">Apple
        accuses Google researchers of ''stoking fear'' about iPhone hack</a>."</em></p>'
  'british-airways-flight-cancellations-pilots-strike':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T17:17:54.588+08:00
    'imagesource': 'jcr:70a05421-6815-48cf-b742-4db9591c6080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d59863-722c-441d-95f7-a16d1ed19824'
    'lead': 'British Airways says it was forced to cancel ''nearly 100 percent'' of
      flights for Monday and Tuesday after the British pilots union went ahead with
      a strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T17:19:44.869+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:08.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:40.300+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly all British Airways flights canceled as pilots go on strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fd337-929f-4d12-842b-c94a08622bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;British Airways says it was forced
        to cancel "nearly 100 per cent" of flights for Monday and Tuesday after the
        British pilots union went ahead with a strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47417b05-2f96-44bb-a9ca-4257c20b1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was called for by the British Airline Pilots Association
        (BALPA) amid a heated dispute over pay with the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037251ca-0a08-47e1-917d-f2ea5626e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BALPA said Sunday on Twitter that it put forward a proposal to the
        carrier''s management Wednesday, but had yet to receive a reply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb8d8a-d65b-4130-b66c-038571d80e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways said in a statement posted Monday it remains "ready
        and willing to return to talks with BALPA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cca39e-6cab-4f16-9449-a024449c8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it was forced to cancel so many flights because
        "with no detail from BALPA on which pilots would strike, we had no way of
        predicting how many would come to work or which aircraft they are qualified
        to fly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f5258-b32e-4ee4-b0a7-ae247a30abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who had flights booked for Monday and Tuesday will likely
        "not be able to travel as planned," British Airways said. The airline also
        advised customers not to go to the airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364492d-78ac-47f4-a072-635285b43a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the pilots union voted 93% in favor of a strike in July.
        BALPA said last week that it would be willing to call it off if British Airways
        returned to the negotiating table.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0476396-21b5-46c4-96cb-7567a729a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, BALPA represents more than 10,000 pilots
        in the United Kingdom ‚Äî more than 85% of all commercial pilots who fly there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5163b6-62f3-4570-ac09-95d8dd465739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot''s union also intends to strike September 27. British
        Airways said Monday that it will be in contact "in the next few weeks" to
        let customers who are traveling on or around that date know if they are affected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7255291-5351-431d-a29c-f58dce3661fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the union is calling for higher wages, British Airways has
        said its offer of an 11.5% increase over three years "fair" and above the
        United Kingdom''s current rate of inflation. In a statement released last
        month, it said the strike could "destroy the travel plans of tens of thousands
        of our customers." It called the strike "a reckless course of action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b6171-9f12-4840-8450-848998f90b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:19:44.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/business/ba-british-airways-strike-intl-hnk/index.html">Nearly
        all British Airways flights canceled as pilots go on strike</a>."</em></p>'
  'japan-typhoon-faxai':
    'author': 'Jessie Yeung and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T17:41:42.544+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8e8c2b-f019-42fd-a3c3-40d2b06e30cc'
    'lead': 'A powerful typhoon in Japan leaves more than 100 flights canceled, thousands
      of travelers stranded at the airport, and nearly 1 million households without
      power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T17:43:36.677+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:07.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:40.454+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Typhoon-Faxai', 'Japan']
    'template': '1'
    'title': 'Japan typhoon leaves thousands stranded at the airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf31854-0109-4e06-9ee8-ad09f1798349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.677+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;A powerful typhoon in Japan has left
        more than 100 flights canceled, thousands of travelers stranded at the airport,
        and nearly 1 million households without power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c0b6e-bde1-4ba7-b94e-9faaf9dedda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Faxai, which made landfall early Monday morning in the coastal
        city of Chiba, brought heavy rain and winds of 120 miles per hour, according
        to the Japan Meteorological Agency (JMA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774eafb-487d-45a4-98d7-dbbe924194e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm then moved over Tokyo and paralyzed transport. Major subway
        stations in Tokyo were crammed full of commuters on Monday morning, all stuck
        waiting for bullet trains and subway services that had shut down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375dec2-ba35-4aee-b460-abed486212c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train services gradually resumed mid-morning, but all lines
        are still experiencing delays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4189342-2fdb-4bc5-9e6d-f44c269feb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 flights to and from airports in the Tokyo area were
        canceled on Monday, including 49 Japan Airlines flights and 41 by All Nippon
        Airways, according to the airport website. The entire Keikyu rail line, which
        connects Tokyo and Yokohama to Haneda Airport, is still suspended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369641e-1630-4d35-952a-48937d2b5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday afternoon, 6,800 passengers were stranded at Narita
        International Airport, according to an airport spokesperson. Flights are still
        arriving, but with highways blocked and two railways to the city center shut
        down, arriving passengers had no way to leave the airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831bbfc6-f100-4268-bbeb-794e7316387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.678+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narita is one of two international airports in the Tokyo area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360ef83-550b-4f79-a6bc-4b6305b8f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highways were shut down, departing ships were canceled at Tokyo
        Port, and rail lines closed on Sunday and Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df39c9-651d-4aa4-b0b9-fe8f2c0fcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show flooded streets, littered with downed trees and branches.
        Workers on Monday tended to signposts and lamps that had blown over, and employees
        at the Higashi Chiba train station inspected the roof, which was twisted and
        torn apart.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa46b2d-db0c-4c47-80e6-298d1c3bc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also widespread blackouts -- nearly a million households
        are without power, according to public broadcaster NHK. The entire islands
        of Shikinejima and Oshima off the country''s south coast lost power, according
        to the Tokyo Disaster Prevention Department.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a41ff-0c26-422f-af24-dbb667d8ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there have been no deaths reported, but at least ten people
        have been hospitalized, NHK said on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08655f3-1031-4047-a2ef-1d32ad2d1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the typhoon, JMA issued storm surge, flood, and landslide
        warnings, and asked the public to avoid going outdoors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e69d9-ca02-4788-bacd-6236b5d283fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation advisory was issued Sunday night for about 150,000
        people in the Kanagawa, Shizuoka, and Tokyo prefectures, with evacuation preparation
        information delivered to about 2.5 million people, according to NHK. Evacuation
        shelters were set up across Tokyo, including the city wards of Minato, Machida,
        Meguro and more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcc920-1e12-4b32-b0e1-5224d5280ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday mid-morning, most of the evacuation orders across Tokyo
        had been canceled, and storm warnings in the Tokyo area lifted. However, the
        Tokyo Disaster Prevention Management warned residents to remain alert for
        strong winds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52894634-2192-4981-b304-8142fd71302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon is now forecast to move northeast away from Japan and
        into the open Pacific over the next day, with maximum wind speeds expected
        to weaken to 26 mph by Tuesday, according to JMA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a74ef2-601b-400c-bf1e-5ef9c077e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:43:36.679+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/09/asia/typhoon-faxai-japan-intl-hnk-scli/index.html">Japan
        typhoon leaves thousands stranded at the airport</a>."</em></p>'
  'Isidro-Ungab-supplemental-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-09T17:34:10.053+08:00
    'imagesource': 'jcr:40d94bd4-e668-479f-a5bd-2c3520eafb08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57ae582e-132c-4aa8-bcaf-d474bd8a1f43'
    'lead': 'Rep. Isidro Ungab, who heads the House appropriations committee, says
      he wants to sit down with the Executive to propose a ‚Ç±90-billion supplemental
      budget to support projects left unfunded this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T17:44:00.749+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:00:06.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:40.585+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isidro', 'Sid', 'Ungab', 'supplemental', 'budget']
    'stories': ['8369b8d8-0754-447f-b72a-045f9783fd8f']
    'template': '1'
    'title': 'Ungab eyes ‚Ç±90-B supplemental budget to fund lawmakers'' pet projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bb666-212c-48cb-9b80-1fe0ff286fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        House Committee on Appropriations wrapped up discussions on the 2020 national
        budget on Monday, but its chairman said they would need more funds to support
        projects proposed by lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bff3f3-02d6-4503-a5cc-818dc03afa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0478066-b99d-4e3b-a941-eb38e969054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Representative Isidro Ungab, committee chairman, said
        he is planning to propose a supplemental budget to cover about ‚Ç±90 billion
        worth of pet projects of fellow lawmakers which were either slashed or vetoed
        by President Rodrigo Duterte from the ‚Ç±3.6-trillion national budget this year.
        If this pushes through, this would be on top of the ‚Ç±4.1-trillion spending
        plan requested by the Budget department for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40e462-c543-4442-b8b3-fbdabf8f27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2815051-d900-48d1-b3d7-5dcef8ce4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the 2019 budget four months late after a long squabble
        between members of the House of Representatives and Senate. The President
        <a href="https://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">vetoed
        ‚Ç±95.3 billion worth of items</a> in this year''s budget, including ‚Ç±75 billion
        dubbed as insertions by lawmakers for the Department of Public Works and Highways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92a83f-c672-45a4-a8b8-8bada5696db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172b0bd-8e4a-480f-a67c-447d809d334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the passage of this 2020 budget, we will be sitting down
        with the Executive. Of course, call <em>ng</em> Executive department <em>ito</em>.
        <em>Makikiusap tayo kasi</em> from among those <em>na&nbsp;na</em>-slash <em>at
        na</em>-veto, <em>meron ding</em> projects <em>na nakita ko na</em> valid
        <em>din naman</em> [there were some vetoed projects which were actually valid],"
        Ungab told reporters. "<em>Siguro</em> from there, <em>pwedeng papiliin</em>
        then <em>i</em>-recommend either <em>sa</em> 2021 budget or <em>kung may</em>
        available funds, <em>pwedeng magpasa ng</em> supplemental budget."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f547a5-75b8-418d-8efa-2c6b795e95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad184c2-6be7-4ce6-9ca2-b326bcae2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers had also complained that their allocations were reduced
        as the 2019 budget briefings coincided with the leadership in the chamber
        from Davao Del Norte Rep. Pantaleon Alvarez to Pampanga Rep. Gloria Macapagal-Arroyo
        as House Speaker. Ungab added that it would be "difficult" to insert these
        proposals under the 2020 budget, as they would be forced to remove funding
        for other identified projects just to accommodate new ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6e3bc-1b73-43e1-90bb-a0acf9a1a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clearing the committee level, the 2020 budget bill is scheduled
        for plenary debates from <a href="https://www.cnnphilippines.com/news/2019/9/8/house-deliberations-proposed-2020-budget.html">September
        10 to 20</a>, and for third and final approval for the chamber on October
        4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c60476-41f9-4771-870a-75b4c59f8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T17:44:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
