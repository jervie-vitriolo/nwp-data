      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolivian government has already hired one of the largest planes
        in the world, a Boeing 747 Supertanker, and a fleet of smaller ones to put
        out the fires in late August. There has also been international assistance
        -- neighboring Argentina deployed firefighters to help, Peru sent helicopters,
        and the United States sent tools and equipment for 2,000 firefighters to Bolivia
        on Thursday, according to the Santa Cruz government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae69d0-51fa-4061-9690-e94bdf1b004e'
