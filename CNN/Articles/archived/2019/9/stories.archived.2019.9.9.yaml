      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon said they agreed her husband would be released in March
        2019. The deal, however, did not push through, as she was referred to another
        BuCor official, Ruperto Traya. Traya was shot dead by unknown assailants on
        August 27 in Muntinlupa.</p>'
