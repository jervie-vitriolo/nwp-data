      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> ‚Äî Messages
        of condolences poured in for Mega Magazine founder Sari Yap, who succumbed
        to cancer early Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537ac00-5d13-4d4d-b1a7-ee1ab61f1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:27:04.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap''s death was confirmed by Mega Magazine in a Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79fc61-180a-4317-b818-c736ba7308c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:27:04.596+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the heavens are draped in an overcast of gray, with rains
        threatening to fall as if it were tears above, it is with a heavy heart we
        mourn the passing of our founder and guiding light, Sari Yap, who peacefully
        joined our creator at 2:07 AM today, in the presence of her family who survives
        her," it said.</p>'
