      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lyrics and scenes in the video have been re-imagined in order
        to inform the public about the amazing work going on at NASA and the Johnson
        Space Center," NASA said on YouTube.</p>'
    '17':
