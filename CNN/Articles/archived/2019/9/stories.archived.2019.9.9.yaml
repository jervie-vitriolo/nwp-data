      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya on Monday told CNN Philippines
        that these convicts may have left the country even before President Rodrigo
        Duterte issued his 15-day deadline on September 4 for them to surrender or
        be tagged as "fugitives" and face rearrest.</p>'
