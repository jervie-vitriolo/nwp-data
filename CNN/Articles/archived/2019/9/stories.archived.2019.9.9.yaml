    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06642e0-d955-4d17-a0ed-a4a7643a2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bouts of record-setting heat hit France and other parts of Europe
        from June 24 to July 7, and July 21 to July 27. The French Health Ministry
        said in a news release that the death rate during the two heat waves was 9.1%
        percent higher than usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd00a0-3cff-45e3-8174-084c5c0eada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and much of Europe saw record-breaking temperatures this
        summer. France recorded its highest-ever recorded temperature -- 45.9 degrees
        Celsius (114.6 Fahrenheit) -- on June 28 in the southern town of Gallargues-le-Montueux,
        according to the French national weather service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c647ddd-9c7e-4b34-9d3f-a8b382b61c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry heat waves such like these, driven by rising temperatures
        caused by greenhouse gas emissions, could become the new normal for Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5a590-8205-4f67-9553-ead48b089f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the continent isn''t built to cope with extreme heat. Fewer
        than 5% of all European households are air-conditioned, according to a 2017
        report, and public transport can grind to a halt in intense heat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142a119-fbdb-4d7a-b5d7-6ea011f00546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly populations are particularly vulnerable. The French Health
        Ministry said 974 of the people whose deaths were linked to the summer heat
        were older than 75. Ten people died while working, the ministry said -- eight
        during the first wave and two in the second. The majority had been working
        outdoors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9ede3-0fcc-4fa5-8dfa-8a1a2659eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has seen deadly heatwaves before. Similar episodes during
        the summers of 2015 and 2018 saw the death rates rise by 10.1% and 15%, respectively,
        the ministry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7198c88-8703-40f7-bce2-0ced3776fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:10:51.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/08/europe/france-heat-wave-deaths-intl-hnk-scli/index.html">Nearly
        1,500 deaths linked to French heat waves</a>."</em></p>'
  'north-korea-creative-missiles':
    'author': 'David Culver and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T12:15:04.073+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b95428-9c39-4c2f-af4c-0aade82dee7a'
    'lead': 'Clicking through a series of photo slides that depict recent North Korean
      missile tests, South Korean military defense expert Choi Kang reacts in a tone
      suggesting he''s both fearful and impressed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T12:17:15.526+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:00:33.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:34.570+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea testing ''creative'' weapons that could threaten US, experts
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c553da8-88b1-4c47-816e-5d3c51a24d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;‚Äî&nbsp;Clicking through a series of
        photo slides that depict recent North Korean missile tests, South Korean military
        defense expert Choi Kang reacts in a tone suggesting he''s both fearful and
        impressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11efd7e-66d6-4adf-90a3-080bee58b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really imaginative or creative thinking of using missiles,"
        said Choi, a former director of South Korea''s National Security Council and
        now vice president of the Asan Institute for Policy Studies, a prominent conservative
        think tank in Seoul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7b615-8da2-439b-be6e-1065125075e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the latest missile tests by Kim Jong Un''s regime show
        Pyongyang is, for the first time, actively using testing weapons to target
        weak points in the advanced missile defense system that protects the US, Japan
        and South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175f9bd-276d-4ee3-9bed-edacf994767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before resuming ballistic missile testing in May, North Korea hadn''t
        test-fired any missiles since November 2017. That pause was a crucial factor
        in helping create the right conditions for the first meeting between US President
        Donald Trump and North Korean leader Kim Jong Un in June 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898a6e1-a76a-408e-bda1-a4e69f1d0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim have met on two other occasions since then, but little
        progress appears to have been made between the two sides. Trump has played
        down the significance of North Korea''s recent uptick in missile tests, highlighting
        the fact that Kim only agreed to stop testing longer-range missiles and nuclear
        bombs. The launches, however, do violate UN Security Council resolutions and
        threaten South Korea and Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829e8a4-3f8c-4286-915f-03933f3c4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un has been, you know, pretty straight with me, I think,"
        President Trump told reporters on August 23. "And we''re going to see what''s
        going on, see what''s happening. He likes testing missiles, but we never restricted
        short-range missiles, we''ll see what happens. Many nations test those missiles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb375c15-99dd-4c55-973c-7a801b11af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts worry that these weapons tests show Pyongyang is
        much further along in its weapons development than previously thought. The
        missiles can theoretically be activated at shorter notice and fly faster than
        their predecessors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c9d96-30d4-46a6-92d7-d643fb7c8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some warn these new abilities could be applied to longer-range missiles
        that can reach the US mainland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07a185-5b16-4423-9732-366ae8339694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that North Korea has a very, very strong indigenous
        missile capability and ... (is able) to deploy all the missiles in a very
        short period time," Choi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85f29d-eb24-4787-b02c-66abe16cb747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Targeting the gap</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db613cb-7c37-4495-b182-658d5ea82f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had appeared to put its weapons program on hold for
        17 months to allow for negotiations, but the hiatus was broken on May 4 when
        it tested a new weapons system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2693d-8341-48b4-bc85-c5c58c432c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the launch, North Korean state media reported, was
        to "inspect the operating ability and the accuracy of striking duty performance
        of large-caliber long-range multiple rocket launchers and tactical guided
        weapons."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d441c4-8a93-43fc-8178-da6236daece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone was enough to prompt concern, but the most telling series
        of tests came just days apart in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8395a-ddb5-4099-b2bd-79ea48577207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, North Korea fired a series of short-range missiles at altitudes
        mostly between 25 kilometers (16 miles) and 50 kilometers (31 miles) at various
        distances between 220 kilometers (137 miles) and 600 kilometers (373 miles)
        from multiple launch sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c153d9-43e8-406a-a2f9-0424cde87862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea suggested the US and South Korea had provoked the tests
        by going ahead with joint military exercises, which mostly consisted of computer
        simulations. Pyongyang was also angered by Seoul''s acquisition of stealth
        F-35 fighter jets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a81a7d-cc85-4fd5-9e45-09620be7d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altitudes of the missile''s tested concern Choi and other experts
        because they indicate that North Korea appears to be targeting a gap in two
        missile defense systems -- the Patriot missile defense system and the Terminal
        High Altitude Area Defense (THAAD).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdd374-b488-4467-abd5-ae8906a8ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The THAAD system targets missiles in the altitude range of 50 to
        150 kilometers (31 to 93 miles), while the Patriot system covers 30 kilometers
        (19 miles) and below, according to Choi. South Korea is developing something
        to cover the gap.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c85b5c-e910-4e2f-b7ae-f08f50442017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong-yub, an analyst at the Institute for Far Eastern Studies
        at Kyungnam University in Seoul, said the missiles tested could evade South
        Korean missile defense systems because at those altitudes they would fly too
        high for the Patriot batteries to target and too low for THAAD to easily intercept.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38718b-9760-4ebb-98f8-34513e437a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts in South Korea believe that North Korea tested at least
        three types of new weapons: a large-caliber multiple launch guided rocket
        system, a North Korean equivalent of a Russian Iskander and a "new weapon"
        tested on August 10 which flew about 400 kilometers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6c1e9-e9cc-4f1f-87a1-f4e61d0e0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the recent missiles that North Korea has tested
        are designed to carry nuclear warheads or other weapons.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202ee63-538e-4021-b8f2-968503657973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear or not ... these are missiles that do threaten our two
        most important allies and our principal allies in northeast Asia," said retired
        US Army Gen. Vincent Brooks, a former commander of US Forces Korea. "This
        has to be something that the United States is drawn into addressing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e874e-d9e7-4479-b95b-c64983cb7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks commanded the nearly 650,000 US and South Korean troops that
        made up ROK-U.S. Combined Forces Command, from April 2016 until November 2018,
        one of the most active periods on the Korean Peninsula in recent memory.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4660467-8477-4507-82a1-9af6aa4f26f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strained relationship culminated in North Korea testing an intercontinental
        ballistic missiles on November 28, 2017, that Pyongyang said could reach the
        US mainland. After that missile launch, Brooks began cautiously counting the
        days until the next test. He continued doing so after retiring and watching
        developments on the Korean Peninsula from his home in Austin, Texas. His count
        stopped at 520 days on May 4.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa1e19-d8cd-4090-a42a-bd1e0da8e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts fear North Korea''s recent military enhancements,
        Brooks expressed confidence in the alliance''s ability to defend the peninsula,
        though he declined to reveal specific defense capabilities. He also said the
        tests make it easier for the US and its allies "to understand the capabilities"
        of Pyongyang''s weapons systems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a716b4-27ad-4c7f-9761-cad8d5abefe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain that the military commands there in Korea and beyond,
        are thinking through what exactly we are able to do to this," Brooks said.
        While his count of provocation-free days is on hold for now, Brooks is still
        hopeful for a peaceful resolution.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc304304-6125-473f-8946-7a5739e05ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I yearn for the days when Korea can be free from external influences
        that prevent them from determining their own way; I yearn for the days when
        Korea can be unified, and I want them to achieve that and I''ll be honest
        that that''s where my heart is," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebc767-d563-4809-89ee-79b48bbed6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T12:17:15.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/08/asia/north-korea-weapons-tests-intl-hnk/index.html">North
        Korea testing ''creative'' weapons that could threaten US, experts say</a>."</em></p>'
  'pnp-intelligence-funds-2020-national-budget':
    'caption': 'FILE PHOTO. The Philippine National Police will appeal the agency‚Äôs
      lower intelligence funds under the proposed 2020 national budget.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-09T12:57:07.191+08:00
    'imagesource': 'jcr:eda42b9d-f3d3-42e2-8985-2513fc53cc43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afd0c784-7597-4c68-9c33-4527d4be562f'
    'lead': 'Under the proposed budget, the PNP has ‚Ç±806 million intelligence funds.
      This is 12 percent or ‚Ç±111 million lower than its current ‚Ç±917 allocation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T13:03:06.530+08:00
