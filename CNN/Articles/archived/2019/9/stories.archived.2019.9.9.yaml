      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463b2ef-cb19-4912-a8c8-f7d63cbf4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fourth Senate hearing on the Good Conduct Time Allowance
        (GCTA) on Monday, BuCor documents processing chief Ramoncito "Chito" Roque,
        correctional Senior Inspector Maria Belinda "Mabel" Bansil and corrections
        officer 3 Veronica "Boday" Bu√±o agreed to submit their Statement of Assets,
        Liabilities and Net worth for the last six years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3734a9-3b2a-4a97-bf24-5ea2a5f9fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bb41c-876d-4d89-be44-1d8c68ebf1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Yolanda Camilon, the wife of an inmate, claimed the three
        officials offered GCTA credits for her husband‚Äôs early release in exchange
        for ‚Ç±50,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdbb38-cd0c-4e18-8d09-687e0ec9e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed3c1a-258b-44c4-9f3d-cb38d70ce75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in an earlier hearing that Bansil got ‚Ç±40,000 in two installments,
        and the first ‚Ç±10,000 paid to Roque in February. She added Bu√±o followed up
        her payment as instructed by Roque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53610d-5a90-4e1a-a6aa-d50f0dacbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b06c68-23f9-4228-a5b7-022a1a90d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Camilon again talked about the so-called "tanim
        kaso" scheme in BuCor where cases suddenly appear on an inmate''s records.
        She said the bribe depends on how rich the inmates'' families are.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327da56c-5761-49e2-a9e3-4b5f3490e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2bb2a-d1a1-47f1-a836-76eb9c5c6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabibigyan sila ng date ng paglaya ng mga pamilya nila, then pagdating
        ng date na yun, doon na lumalabas yung mga pending cases nila," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e86d7e-6080-4a9c-93d6-0218fe15964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3c9bc-0d48-4bef-8acc-289514a709ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The families are given the release date of their relatives,
        then when the release date comes, additional charges suddenly appear.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3583018-ba89-402d-8b8e-a71783608fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b889b-9ccf-4a88-adb3-3c5245393aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he returned the ‚Ç±10,000 when he chanced upon Camilon
        days after he received the money. However, Senator Ping Lacson didn''t buy
        his statement as the two live in houses within reach inside the Bilibid compound,
        such that returning the money would be easy. He added  the prison official
        could have at the onset resisted the money and arrested Camilon for bribery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e97c87-7d6f-479e-9bc6-10c61d86fa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
