      'mgnl:lastActivated': 2023-01-27T10:00:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c6024-8e8c-41a7-b792-486f720a1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His recent arrest was for crimes allegedly committed this year but
        police said they''re trying to link him to over a dozen open cases.</p>'
