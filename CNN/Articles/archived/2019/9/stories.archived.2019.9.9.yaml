    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d1a937-c7e3-404f-8998-b9c9ec075996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement after witnessing the exchange of MOUs, Duterte
        said he and Yacob discussed how to boost the bilateral relationship, including
        "strengthening defense dialogues and training exchanges between the military
        and&nbsp;special forces." and intensifying trade and investment links.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821352a6-1166-4410-a4af-f005fbb5d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked President Yacob‚Äôs support as we encourage further Singaporean
        participation in our priority investment areas. I also sought to further our
        cooperation in agriculture, education and training, science and technology,
        tourism and cultural exchanges," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20181e21-3266-403d-9f69-7dc84f21394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "With mutual trust, respect, and abiding amity, I
        am confident that we will achieve our shared goals and aspirations for our
        peoples."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7b0c6-66e3-4889-9f89-2bcd24cfbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Yacob said the MOUs represented "salient areas of mutual
        interest."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4514a-49a6-4993-9bb0-3401887e1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic ties between our two countries are strong and robust.
        But President Duterte and I agreed that we can do even more together. There
        is room to further boost trade and investment flows.," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9504ae-b891-44df-a583-033458da2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob also addressed both countries'' role as members of the Association
        of Southeast Asian Nations (ASEAN), adding, "We will work closely together
        in ASEAN to promote continued dialogue so as to build a strong, united, and
        integrated ASEAN community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6b9d8-c83b-42bb-8c6e-c193a484744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacob will also attend the 14th Philippines‚ÄìSingapore Business Council
        Meeting on Tuesday, and hold a dialogue with students at the Ateneo de Davao
        University on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7002f9a-275a-42f8-8695-75076012524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is the country''s fifth largest export market worldwide,
        and is the second biggest international investor in the country in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655a851-992a-47c2-bf0a-67e435b3058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:08:39.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:00.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine embassy in Singapore, around 200,000
        Filipinos work and live in the Southeast Asian neighbor.</p>'
