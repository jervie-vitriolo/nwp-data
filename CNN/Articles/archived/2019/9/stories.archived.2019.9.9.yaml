      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b03430-d10f-4f1b-90e7-aeedc20fd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confidence of reaching a first grand slam final -- the first
        of the men''s "Next Gen" to do so -- when he''d never previously gotten past
        the fourth round will linger. Medvedev battled his way to the final after
        dealing with cramps, shoulder, abductor and quadricep issues, not to mention
        battling the raucous crowd at Flushing Meadows.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049dbb1-e8ce-4d22-a1f6-7b0a6405511d'
