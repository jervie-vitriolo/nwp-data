      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made mention of a memorandum dated June 4, 2018 from Usec Ronald
        dela Rosa, Director General of BuCor, requesting for the grant of authority
        for the Director General to approve or act upon the following request enumerated
        in Department Order 953... The first and foremost is the release of PDLs (persons
        deprived of liberty) with expired sentences," Guevarra said during the fourth
        Senate hearing into the Good Conduct Time Allowance (GCTA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe92dca-6067-4959-aace-00f3570bb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:43:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe57b0b-703e-4336-9e03-1a72fb90298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:43:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was seeking to change what is provided in Department Order
        953, which says the release of prisoners sentenced to reclusion perpetua shall
        only be implemented upon the prior approval of the Justice Secretary,The order
        also says BuCor should give a list of inmates set to be released to the DOJ
        one month prior to their scheduled release. The said DOJ order was issued
        in November 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dcba6-a9c8-49e1-bded-74672479e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:43:59.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa''s successor, sacked BuCor Chief Nicanor Faeldon, said
        they did not seek Guevarra''s approval before releasing hundreds of heinous
        crime convicts, including the foiled early release of convicted rapist-murderer
        Antonio Sanchez due to good conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8eea46-2988-4201-9a47-833b1eaefb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:55.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang earlier said Dela Rosa should face a probe to determine
        whether the former BuCor chief should also be held accountable for the release
        of heinous crime convicts. Dela Rosa earlier admitted during a Senate probe
        that he signed 120 release orders for heinous crime convicts.&nbsp;</p>'
  'uaap-tickets-scalpers-season-82-arrested-qc':
