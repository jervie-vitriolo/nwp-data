      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437de79e-72e6-4575-a1de-3b9c8ac3252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:56:56.499+08:00
      'mgnl:createdBy': 'xave'
