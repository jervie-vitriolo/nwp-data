    'template': '1'
    'title': 'Typhoon leaves 100 flights canceled and 1 million without power in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cfba1-d6ff-479a-9230-ed15c9d54faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A powerful typhoon in Japan has left
        more than 100 flights canceled, 1 million households without power, and transport
        disrupted across major cities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d9261-f360-4c8d-91a2-ac38fd28527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5c330-8ed3-4055-a3fe-a5e33b70b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Faxai, which made landfall early Monday morning in the coastal
        city of Chiba, brought heavy rain and winds of 120 miles per hour, according
        to the Japan Meteorological Agency (JMA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35687f-16ce-475d-9042-483296590779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3933b-94d9-4ca5-8200-b5b02c0e6e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm then moved over Tokyo and paralyzed transport. Major subway
        stations in Tokyo were crammed full of commuters on Monday morning, all stuck
        waiting for bullet trains and subway services that had shut down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821de1d2-59c5-41a2-8804-abce3b4286f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.773+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf52a08-82ad-484b-914d-9dbf54431e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train services gradually resumed mid-morning, but all lines
        are still experiencing delays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4209ab-3c84-4796-be79-ab1e947e0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76e435-d34c-4a6a-9c29-2308b9916558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 flights to and from airports in the Tokyo area were
        canceled on Monday, including 49 Japan Airlines flights and 41 by All Nippon
        Airways, according to the airport website. The entire Keikyu rail line, which
        connects Tokyo and Yokohama to Haneda Airport, is still suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b553bc-22c0-4c09-8a43-7f586dfd4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b51531-12ea-43f8-a4e6-cf6d70a00cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highways were shut down, departing ships were canceled at Tokyo
        Port, and rail lines closed on Sunday and Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c9835-ac02-42a7-b0df-365ed51014e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf17a7-a03e-4364-9e44-db99efba5494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show flooded streets, littered with downed trees and branches.
        Workers on Monday tended to signposts and lamps that had blown over, and employees
        at the Higashi Chiba train station inspected the roof, which was twisted and
        torn apart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de709692-8180-4dcd-bab3-d8882c310cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5e192-47bd-43f9-b7d5-447e59cd4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also widespread blackouts -- nearly a million households
        are without power, according to public broadcaster NHK. The entire islands
        of Shikinejima and Oshima off the country''s south coast lost power, according
        to the Tokyo Disaster Prevention Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f4cb4-92ca-479d-8b20-f39e8834eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870525a4-3322-4c6b-b431-8bf1c1dd4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there have been no deaths reported, but at least ten people
        have been hospitalized, NHK said on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3767de-cc46-43db-af6a-5f32388f690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ad10a-de0f-4134-9369-65130b6a6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the typhoon, JMA issued storm surge, flood, and landslide
        warnings, and asked the public to avoid going outdoors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f758ae-769b-4b34-b7f6-91a44a1a2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.774+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb25fd-d493-432e-b1b5-b33030fac346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation advisory was issued Sunday night for about 150,000
        people in the Kanagawa, Shizuoka, and Tokyo prefectures, with evacuation preparation
        information delivered to about 2.5 million people, according to NHK. Evacuation
        shelters were set up across Tokyo, including the city wards of Minato, Machida,
        Meguro and more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187e53e-f2d1-4455-a764-33e1034c65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68342ef-d78e-494e-ab04-be6df4e8fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.775+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday mid-morning, most of the evacuation orders across Tokyo
        had been canceled, and storm warnings in the Tokyo area lifted. However, the
        Tokyo Disaster Prevention Management warned residents to remain alert for
        strong winds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0f27c-ef4c-4efb-ae7e-a529e267d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:58:57.775+08:00
