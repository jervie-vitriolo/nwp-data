    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148712e-6da7-4ad2-9970-ba37f4195741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.779+08:00
      'mgnl:createdBy': 'xave'
