      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c38034d-af07-48d0-aa1a-cef03f194cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:27:00.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA, the "educational parody" is a part of a volunteer
        outreach project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43303841-8265-4885-9ead-ea3b617c652f'
