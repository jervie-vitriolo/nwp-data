    'mgnl:tags': ['Donald-Trump', 'United-States', 'Air-Force']
    'template': '1'
    'title': 'Air Force orders review of all international layover stays following
      bookings at Trump Scotland resort'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b638e1-9cc3-4bfb-98e4-cd059a8ad849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The Air Force has ordered a review
        of all international layover stays following controversial visits by crew
        members at Donald Trump''s Turnberry resort during refueling stops, which
        have again raised ethics questions about government use of the President''s
        private entities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35678196-613e-4e3b-b3e3-2d5ac736d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106fdee-ca54-4aac-828c-ea736ef21a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air Force leadership directed Air Mobility Command to review all
        guidance pertaining to selection of airports and lodging accommodations during
        international travels," the Air Force said in a statement Sunday evening,
        which was first reported by Politico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31132ca5-b7c7-4d02-b4e0-27631edfb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e0178-facb-4525-9096-567c4301f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Oversight and Reform Committee earlier this year launched
        a probe of the stays after aircraft would be directed to land at Prestwick
        Airport, in Glasgow, Scotland. The crew members would then stay at Turnberry.
        The Air Force had previously launched a separate inquiry into those stays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15671a-baeb-4d19-a476-8b5e95f4e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e399b20-deb8-4d76-b8c4-0571f7eec78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, it was reported that a US Air Force C-17 crew
        stayed at the Turnberry resort during a March refueling stop en route to Kuwait,
        another example of Trump''s company earning money from taxpayer dollars, which
        has led some government watchdogs to argue the arrangements breach ethical
        norms and potentially violate a clause of the US Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd6f72-adb0-4259-99b9-e8cb4fb18b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780cdbc5-470f-4345-bd75-61a9381c6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:51:46.387+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While initial reviews indicate that aircrew transiting through
        Scotland adhered to all guidance and procedures, we understand that U.S. Service
        members lodging at higher-end accommodations, even if within government rates,
        might be allowable but not advisable," the Air Force said in its statement
        Sunday evening. "Even when USAF aircrews follow all directives and guidance,
        we must still be considerate of perceptions of not being good stewards of
        taxpayer funds that might be created through the appearance of aircrews staying
        at such locations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c958e-2f55-4b85-978e-8103cdcd64fa'
      'mgnl:activationStatus': true
