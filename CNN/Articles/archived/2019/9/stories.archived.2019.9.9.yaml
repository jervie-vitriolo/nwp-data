      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ad248-73d1-4939-bed4-2bebfa63e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:27:04.597+08:00
