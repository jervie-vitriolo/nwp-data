      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad was transferred to a hospital near the Pechanga Resort Casino
        where she died from her injuries days later, the sheriff''s department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370dabc-e72d-495b-b16f-1ac96624472d'
      'mgnl:activationStatus': true
