  'House-of-Representatives-passive-income-tax-reform-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-09T19:22:26.446+08:00
    'imagesource': 'jcr:f7e8fe84-d1eb-45ef-86a9-86ade84d7bc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5e0363-1b78-424a-9f96-0bfb6ba62fdc'
    'lead': 'The House of Representatives passes the administration''s fourth comprehensive
      tax reform package on third and final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T19:24:39.358+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:00:02.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:41.688+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'passive-income-tax-reform-bill', 'PIFITA']
    'template': '1'
    'title': 'House approves passive income tax reform bill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf52eb-306c-4fb5-9c54-6a26f79146cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        House of Representatives passed on third and final reading Monday a bill seeking
        to rationalize taxes on passive income and financial intermediaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be31c5-4b07-498f-979f-41573a616078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07743a01-0830-4ca8-9e93-108934d39e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tally of 186 affirmative votes, six negative votes and two
        abstentions, House Bill 304, called the Passive Income and Financial Intermediary
        Act, was passed at the plenary level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a6869-46ef-496b-a594-fd2242b75fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fed74-80c1-41af-8583-7585d04c2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would simplify current tax measures by placing a uniform
        15 percent tax on interest and dividend income from bank deposits, bond investments,
        stocks, and the like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d172f-650d-44c8-a889-03ba91735645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f4a38-9ec4-4652-af4c-e3095fae7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently these items have different tax schemes depending on the
        type of product, currency, maturity, issuer, residency, and business status.
        Interest income currently has a 20 percent tax rate while dividend income
        has a 10 percent tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34b0c8-a50d-4dcf-ac9b-a51741641c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792324f3-8047-4943-bd72-61c0fbca9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved measure also provides that banks and other financial
        firms would have to impose a flat 5 percent gross receipts tax, from the previous
        1-7 percent rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aa3baf-fbb8-4e3a-821e-a7dea68897ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc01e5-ae61-44db-85d2-949e8a04510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes for insurance and health maintenance organization premiums
        would be unified at 2 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d3d17-d33d-4196-999e-43f8e04e7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc8130-9dbc-4ec0-b7fd-3a9e131c4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee ways and means chairperson Joey Salceda said the
        bill would mean a net revenue of P4.2 billion for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35501fff-87e7-4259-b43d-19e0cc4197a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8f7b2-90be-439c-b1f7-fe61b684e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, in recommending the measure, noted that
        the tax on interest income in the Philippines is higher compared to the rest
        of Southeast Asia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d643e3-476e-41a8-9384-091248debac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T19:24:39.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:02.085+08:00
