      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host Bianca Gonzales shared on Instagram her experience working
        with Yap. Gonzales once led teen-oriented magazine Meg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b17463-3403-4a09-85ab-2db60f6d684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:15:02.525+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:00:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for everything you taught me and my whole team, Sari.
        For all your ahead-of-its-time insights, for all the disagreements and sermons,
        for sharing your wisdom, and most of all for believing in me. Today is truly
        a sad day. Rest in love," she said.</p>'
