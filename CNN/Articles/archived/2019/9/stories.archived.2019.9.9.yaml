    'mgnl:tags': ['Joanna', 'Demafelis', 'OFW', 'Kuwait', 'freezer', 'Syrian-court']
    'stories': ['70c2d459-f697-41a5-aba8-e40c8493ef7b', '05c3578f-9280-4f31-9404-c6d9b8e3ed7f']
    'template': '1'
    'title': 'Female employer of OFW Joanna Demafelis found guilty of murder'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20baf85-0d38-4b16-9951-c6a922fba1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> The
        female employer of slain overseas Filipino worker Joanna Demafelis was found
        guilty of murder, the Department of Foreign Affairs (DFA) said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89817d94-367a-4157-b1ed-a88dc3d44191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the <a data-cke-saved-href="https://cnnphilippines.com/news/2018/02/24/Second-suspect-in-Joanna-Demafelis-murder-now-in-Syrian-custody.html"
        href="https://cnnphilippines.com/news/2018/02/24/Second-suspect-in-Joanna-Demafelis-murder-now-in-Syrian-custody.html">Syrian
        District Criminal Court</a> found Mouna Ali Hassoun guilty for the death of
        29-year-old Demafelis, whose body was found inside a freezer in an apartment
        in Kuwait ‚Äî where it may have been kept for over a year. DFA said she is expected&nbsp;to
        be meted with a prison sentence ranging from eight to 15 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc65eb-aeb6-487b-8d45-2302c690b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassoun''s co-accused, Lebanese husband&nbsp;Nader Essam Assaf,
        is also charged of murder in Lebanon,&nbsp;where his trial is still ongoing.&nbsp;The
        couple was earlier tried in absentia, found guilty of murder, and meted the
        death penalty in Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dc1a2-4dea-4b64-a55e-6e06ea042426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2018/04/02/OFW-Joanna-Demafelis-freezer-employers-death-sentence.html">Demafelis
        employers sentenced to death in Kuwait</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458ba4b-371a-4c42-b857-244b9d4cf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DFA will continue to provide legal assistance to the family until
        justice is served," it said in a&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fe479-58b0-4e06-b3b4-bfe03d5f75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:08:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Filipina migrant worker suffered from broken ribs
        and internal bleeding before she died. Her body was found inside a freezer
        in the Al Shaab district of Kuwait in February, a year after she had gone
        missing.</p>'
