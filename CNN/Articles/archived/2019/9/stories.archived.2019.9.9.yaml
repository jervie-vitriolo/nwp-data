      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a crushing game to lose and Medvedev dropped serve from 30-0
        to give Nadal what would prove to be a pivotal insurance break for 5-2.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95481eb2-29db-4efd-bd35-9d0e0ef50a1f'
