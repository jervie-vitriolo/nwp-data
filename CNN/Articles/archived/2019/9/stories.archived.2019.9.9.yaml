    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcdaad62-71e1-4be2-b1b7-ca495f5e0587'
    'lead': 'The transferee from Pangasinan has been the biggest revelation so far
      in the men''s basketball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T16:07:41.368+08:00
