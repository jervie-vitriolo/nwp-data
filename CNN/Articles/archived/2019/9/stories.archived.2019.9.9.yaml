      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament returns Monday for a high-stakes final week before a
        lengthy recess begins, and with plenty of pressing matters on the docket.
        By Friday, the course of Brexit could be clearer -- but the intervening period
        will be anything but calm.</p>'
