      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Daraga Mayor Carlwyn Baldo was fetched by his family and
        went out of the Legazpi City jail at 4:47 p.m., according to Legazpi City
        jail warden Rodolfo Versoza Jr.</p>'
