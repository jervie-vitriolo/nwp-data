      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said their number one contraband are mobile phones.
        And yet PDLs, especially, even those detained at the maximum security facility
        openly use their mobile phones.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e7739-4f32-4027-9655-d9b535cbceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
