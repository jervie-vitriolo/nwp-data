      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> ‚Äî Four
        gunmen attacked the printing plant of a news group early Monday, the publication
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1960fb-a484-44f7-87b1-5f435e501054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abanta News group editor-in-chief Fernando Jadulco said the attack
        happened between 1 a.m. and 2 a.m. He said the hooded gunmen forced their
        way through security, poured gasoline on printing equipment and set these
        on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81661694-e20b-4ee0-a09e-f06e3d6ff443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least two of our staff were injured by the brazen attempt to
        sabotage our operations. The incident took less than five minutes," Jadulco
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448df8dd-594e-4cd0-8a8c-8a7ecee87eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://twitter.com/nujp/status/1170959831500410880">National
        Union of Journalists in the Philippines</a>, Jadulco said the attack happened
        "just as we had finished printing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ee93a-c8f9-41e9-b4ab-c75970cd57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:59:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be cowed by this attempt to strike fear into our reporters,
        editors and staff. Our commitment to hard-hitting journalism remains unshaken,"
        said Jadulco.</p>'
