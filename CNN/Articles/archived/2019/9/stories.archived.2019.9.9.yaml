      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d4b64-20fc-4c62-b1e9-69ec4e1060ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T08:36:10.683+08:00
