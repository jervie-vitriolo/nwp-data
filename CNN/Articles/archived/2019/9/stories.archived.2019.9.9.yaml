      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande''s song is about a woman who needs some space from her boyfriend,
        and uses celestial imagery to make the point. She sings: "You don''t wanna
        leave me, but I''m tryna self-discover. Keep me in your orbit and you know
        you''ll drag me under."</p>'
