      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> In this last grand slam of 2019, a 19-year-old
        won the women''s title at the US Open, and Rafael Nadal landed his 19th major
        Sunday in dramatic fashion to creep up on Roger Federer on the grand slam
        ladder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abd750-a7a6-4b28-918a-a5e3dfa95350'
      'mgnl:activationStatus': true
