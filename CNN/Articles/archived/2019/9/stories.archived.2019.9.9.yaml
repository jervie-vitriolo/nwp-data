      'mgnl:lastActivated': 2023-01-27T10:00:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would then enter and steal tens of thousands of dollars in items
        such as watches, wedding rings, and diamond and gold jewelry.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51199e16-bdd8-4e10-9d42-39fa21004bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
