      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true fighter, indeed you are Sari... And while her body was battling
        the big C, she continued to heal others with her strength, her determination
        and her faith," he said.</p>'
