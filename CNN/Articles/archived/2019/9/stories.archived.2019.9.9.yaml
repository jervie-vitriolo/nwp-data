    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b7cd3-70a1-422b-a83c-0d124a05536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:55:43.632+08:00
