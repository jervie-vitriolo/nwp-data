      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d1792-fc22-4dc0-a73f-ba9c2ed5bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.675+08:00
