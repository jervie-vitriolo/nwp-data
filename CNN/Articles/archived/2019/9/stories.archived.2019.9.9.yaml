  'female-journalists-online-harassment':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-09T07:27:51.221+08:00
    'imagesource': 'jcr:937394bb-e22a-400f-baff-524466c02bf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a8fb1c-8434-4b90-bb59-f1d425a2c098'
    'lead': 'Many journalists, especially female and gender non-conforming reporters,
      are familiar with receiving angry messages, threats and taunts online in response
      to their reporting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T07:29:25.267+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:00:43.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:31.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Online harassment is the largest safety concern for female journalists,
      new study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6dbfb5-e833-4430-8948-b4f33040c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Technology companies could be doing more
        to help ensure the safety of journalists, who face online threats and harassment,
        according to a press freedom group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730d809-058a-49ef-9fa2-b3df2fcb118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e162380-acde-475d-87e6-076f4a65e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many journalists, especially female and gender non-conforming reporters,
        are familiar with receiving angry messages, threats and taunts online in response
        to their reporting. Online harassment is the biggest safety concern facing
        many female journalists, according to Courtney Radsch, advocacy director at
        the Committee to Protect Journalists. Social media companies, have a role
        to play in monitoring their platforms to mitigate this kind of behavior, she
        told CNN''s Brian Stelter on "Reliable Sources" Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039896a-18cf-4500-9467-c137d7c9890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd0033-e618-4c06-9ebb-9c669e8c95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want journalists to be fearful of reporting on issues,"
        Radsch said. "It''s not enough to mute or block somebody, you need to know
        if those threats are coming through, and we need more proactive responses
        from the tech platforms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c728a45-44a7-4f3b-9ec3-158c06d8035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8014e73-0e24-40f1-a305-642b91a95ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radsch''s comments come after the release of a new survey from the
        Committee to Protect Journalists about female journalists'' perception of
        their own safety and freedom in the United States and Canada. The report highlights
        risks journalists face in two countries not often thought to be dangerous
        to the press, but where 85% of respondents said they feel less safe than they
        did five years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e447695-b0c2-4b17-8ac6-adb00dfa8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d61a4e-3c8f-47fe-8fb8-189f1eaa0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents said they faced worse harassment for covering key subjects
        such as local or national politics, or extremism. That harassment from readers
        and online trolls ranged from unsolicited sexual messages to threats of violence,
        rape or death, and also included the publication of reporters'' private information
        online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b23a2-7beb-4099-84a1-91d8229ebca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeecb6a-a491-4149-9a4e-a28a536667b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If journalists feel that they''re going to get retaliated against,
        or attacked or threatened, because of the reporting they''re doing, that could
        have a silencing and a chilling effect," Radsch said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2126fdf-ac8c-4c42-99ad-7e2837603a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c93d79-c684-4cf5-901c-6ed2195d9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that harassment does not always simply remain online, the survey
        found. It quoted one respondent, a reporter who covers far-right extremism
        and technology, who said men associated with a large white supremacist group
        once said on a radio show that if she attended an upcoming rally, she would
        leave in a "body bag."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ed2e0-0ef9-4413-bada-6fd1275a92d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc2194-ca24-4881-8c0d-1e2828a7d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:29:25.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past two years have been dangerous for journalists in the United
        States. In June 2018, five newsroom workers were shot and killed at the Capital
        Gazette in Annapolis, Maryland, and another reporter was killed earlier that
        year in Chicago. Before 2018, the last time a journalist was killed for their
        work in the United States was in 2007. Already this year, the US Press Freedom
        Tracker pins the number of attacks on journalists working in the United States
        at 28. A Reporters Without Borders report found more journalists were killed
        worldwide in 2018 than in any other year on record.</p>'
    '18':
