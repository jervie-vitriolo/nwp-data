      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this year alone, he is believed to have stolen $100,000 worth
        of goods across three apartments, prosecutors said. He was arrested in New
        York City last weekend and faces charges of burglary, attempted burglary and
        grand larceny.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1dce6-cca6-41fb-98d0-56a86139941e'
