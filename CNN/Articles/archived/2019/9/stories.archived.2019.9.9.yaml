      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect carried a black bag during the robberies</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3045d-9234-489e-9113-fa0c0eb4024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.553+08:00
