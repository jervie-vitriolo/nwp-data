      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Bureau
        of Corrections (BuCor) officials are willing to go through lifestyle check
        amid allegations of corruption in applying the policy on shortened jail time
        for convicts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef23de2-0e08-49af-bc39-9bee49d5ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:03:20.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:00:25.663+08:00
