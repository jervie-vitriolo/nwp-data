      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad741b68-6b5d-408a-9507-1fad0c02aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early election or another rejection?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca125e7-8d92-41e9-afb0-b440b09ba334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister starts his week with a visit to Dublin, where
        he will meet his Irish counterpart Leo Varadkar. Johnson will likely talk
        up the state of negotiations with the European Union and the prospects of
        striking a deal with the bloc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16aa2af-5888-4bad-b8a7-b3f5d6036d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9aca3-d4ba-4eaf-b748-2fd8ce04dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s remained steadfast to his commitment to secure Brexit
        next month, with or without a pact -- and it''s the latter possibility that
        is causing all hell to break loose back home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c3237-3c31-4a0b-a68c-bbdef6a20a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb7c70-3494-4ff5-959c-1137e836c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returns to that commotion later on Monday, his first task
        in Parliament looks doomed to fail. Johnson, who spent last week claiming
        he doesn''t want an election, will again attempt to achieve one -- while Jeremy
        Corbyn, who has spent two years calling for an election, will desperately
        try to block it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f800c89-8d0c-4257-ac28-e9545d5eb3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86e3fd-ae29-4259-9f60-f6e5bb2d2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls suggest Johnson could defeat the opposition Labour leader
        at the ballot box. He''d hope to return a Brexit-backing Parliament that would
        give him room to operate in the process, though another hung parliament is
        a distinct possibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c111f-9552-4610-8da8-1b398585d7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbdb24-c67e-4b68-8bfd-9f91faa043e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears he won''t get an immediate opportunity to prove the
        pollsters right: Johnson needs a two-thirds majority in Parliament to secure
        an early election, and with the support of his party and other opposition
        blocs, Corbyn''s blocking strategy is set to prevail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be52948-5aee-4c43-962a-76b879bef284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487860b-feca-4472-8505-37e84f7bdda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff leaves Westminster in an absurd and distorted limbo
        that perfectly illustrates its unending political paralysis -- and, elsewhere,
        things could get even more complicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650487cc-d08e-46e4-934c-60a67332971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c83bb-13a4-4acd-be29-87aa422c34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No-deal law could prompt showdown</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704386d8-86dd-41b8-bc6d-88ec1308488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill blocking a no-deal split on October 31 is set to achieve
        royal assent on Monday, forcing the PM to ask Brussels for a third Brexit
        extension if he can''t secure an agreement in the coming weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcdd3c-a8b4-421e-9ed3-65ceac84609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.780+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943815d1-b2b7-4e86-bded-345b28257310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something Johnson has said he''ll never do -- he''d rather
        be "dead in a ditch," he said in a speech on Thursday. But in a matter of
        hours, it will be law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4f429-4c77-4375-892d-fe73e36165a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10d0e9-3142-4f8f-b4ab-6113863d2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has fueled inevitable whispers: could Johnson knowingly
        ignore the decree, essentially breaking the law in order to take Britain out
        of the EU?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93830017-2606-43e4-8af5-318f7603993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822820cd-19a6-4e1b-b994-e2e4f396d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this government will obey the law," Chancellor Sajid
        Javid told the BBC on Sunday. But he added seconds later that Britain "will
        leave on October 31," and that Johnson "absolutely will not" ask for an extension
        in October.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f609d-2f64-47cc-91c5-78496c273b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d8466-b8cf-402c-8c04-8a30c9945e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be that the government has a cunning plan to make both
        ends meet -- perhaps tying the law up with legal challenges, or finding a
        way for Johnson to veto his own request for an extension.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f9905-98b2-4c89-8e58-6b47c4f81a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2441269-361e-405d-bb73-2959ceaad3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eruptions in his party, in Parliament and possibly in the courts
        are likely if Johnson doesn''t follow the letter of the legislation -- and
        the backlash could begin this week, when the PM will be pressed to reveal
        his next steps.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc0718-5992-448e-921c-5349c6349f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b218f6c-9058-466e-8e3b-d41683ecec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sting in the tale, however, could come from Europe. On Sunday,
        the French foreign minister signaled his country would again play hardball
        if Britain asked for an extension -- meaning the current furore over the rebel
        law could all be for nothing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94540f86-e44c-4d24-ba98-a681cfcbf8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce5fde-b9c1-4a29-aaa6-e766dce68c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delay is not possible in the "current state of things," Jean-Yves
        Le Drian told French radio station Europe1.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457df86-e41e-485f-8031-3378ce526e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8e241-16dd-4a74-a4db-fc0030ba59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British must say to us what they want," he added. "They say
        they want to propose other alternative solutions and arrangements... but we
        haven''t seen them. So for us, it is no. We are not going to restart every
        three months."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd33674-0b1b-4a08-aca5-a016beb10f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ea66a-ce1f-495e-b9a3-924e035d4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s turmoil in the opposition, too</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e62f3-871b-4c56-b509-c0d43ac8edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson''s prospects are looking bleak, things aren''t much better
        on the other side.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174b94f-d66a-403f-bf8b-374249c2211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068d53d-459e-4f47-ae96-c402b32c2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn and his fellow opposition leaders have presented a rare united
        front in rejecting Johnson''s request for an election. But that pact papers
        over numerous divisions among the ragtag group of moderate Conservatives and
        opposition lawmakers intent on stopping a no-deal Brexit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714089ad-a2e2-4741-92b3-cd45f263dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f28294-6747-4909-8cfb-664a8ec09085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those splits could erupt if Corbyn calls a no confidence motion
        in Johnson''s government this week. With the prime minister''s majority deep
        in negative territory, it''s a vote Corbyn could well win -- but the problems
        would start soon after, during the subsequent 14-day period for an alternative
        government to emerge.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d2635-11bd-424f-bb0d-49a280bb5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9697ee2-1c68-4e9f-b641-b4cd200644bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exiled former Conservatives are unlikely to support any administration
        led by the leftist Corbyn -- a prospect they see virtually as damaging as
        a no-deal Brexit. But, on the cusp of power, the Labour leader would almost
        certainly reject calls to stand aside for a more moderate figurehead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86633b-f938-4a0b-a931-13ffc787820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012a6d2-71d2-42c1-b468-79f3f874e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an anticipated standoff that has even led to speculation Johnson
        could call a vote of no confidence in his own government, confident he would
        survive it and expose divisions on the other side of the Commons.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266f712-d67d-40de-be1f-25c55e9faafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b4d90-4101-44b9-b07d-d37ab0950232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a remarkable move, but this young government hasn''t
        been afraid of making bullish decisions. In one such example, it was revealed
        on Sunday that the Conservatives would be putting up a challenger to John
        Bercow, the controversial Speaker of the House of Commons, at the next election
        -- whenever it may be.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7748d2-223c-4314-b6f8-635fffaadec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.782+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ccc3f-6d43-45a7-bb60-0009ada6cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposing a Speaker in his own constituency is a break from convention
        -- but, as Johnson''s allies will point out, convention flew out of Parliament''s
        aging, gothic windows long ago in the Brexit process under Bercow''s watch
        as speaker.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b227792-8966-42c8-bbfe-393f46896342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e7e4a-205f-4af8-96cf-be44a3e04c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his role being historically apolitical, there is little
        doubt about Bercow''s preference in the Brexit debate -- his likely removal
        after an election would deny anti-no-deal MPs a key ally, limiting their options
        in what could be a significantly altered Parliament.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e1004-9da6-4f05-9655-4eb4eae159be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5758ea5-de79-4361-9c09-3cd6bdbaf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, any projections about a snap election and a new Parliament
        are all hypothetical -- for now.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613c005-7d02-47d9-9d0f-a143ddc2636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd2fd7-badd-4fa9-9e91-a70ab329b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this much is clear: with Johnson grasping for a vote, opposition
        parties attempting to maintain a rickety alliance, and suggestions the PM
        could break the law to achieve Brexit, Westminster is set for yet another
        explosive week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d35e91-65e1-4f5f-bc01-e9d6dd6a2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.783+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/08/uk/brexit-boris-johnson-parliament-week-gbr-intl/index.html"
        target="_blank">Boris Johnson had a torrid week. Now he''s fighting to take
        back control</a>."</em></p>'
  'South-Korean-crew-US-Coast-Guard':
