      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has endured tougher paths to grand slam glory -- Medvedev
        was the first top-20 player he encountered during the fortnight and he didn''t
        have to deal with the injured pair of Federer and top-ranked Novak Djokovic
        -- but he got the job done.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6513b-0d6b-474b-9495-beb001b177aa'
