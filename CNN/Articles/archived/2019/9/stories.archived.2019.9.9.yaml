    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89868fa-3758-4e9e-a6a2-4e042d090aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T10:11:02.169+08:00
      'mgnl:createdBy': 'lara'
