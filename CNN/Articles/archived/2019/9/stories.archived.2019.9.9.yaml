  'norwood-gilas-2023-fiba-world-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-09T15:56:14.610+08:00
    'imagesource': 'jcr:e444f831-c072-428d-ad32-8a0a8dccb96f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ca75557-4a53-44f0-a881-3cd80eb3b41d'
    'lead': 'The Philippines will be one of the hosts in the next edition of the FIBA
      World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:58:03.987+08:00
