        target="_blank">Today, we are excited to be able to announce details for the
        Duke and Duchess of Sussex‚Äôs upcoming tour to Africa! üáøüá¶üáßüáºüá¶üá¥üá≤üáº ‚Ä¢ In
        just two weeks, Their Royal Highnesses will embark on this official tour focusing
        on community, grassroots leadership, women‚Äôs and girls‚Äô rights, mental health,
        HIV/AIDS and the environment. This programme has been many months in the making,
        and The Duke and Duchess are eager to focus their energies on the great work
        being done in Southern Africa. From meeting with Archbishop Desmond Tutu to
        joining ‚ÄòWaves for Change‚Äô on Monwabisi Beach, the South Africa programme
        will be educational and inspiring. The Duke is especially proud to continue
        the legacy left by his mother with her work in Angola as he joins Halo Trust
        again in an effort to rid the world of landmines. HRH will also travel to
        Malawi where he will check in on the British Army‚Äôs partnership with African
        Parks and will be working on the ground supporting local communities. The
        Duke is particularly proud to be able to deliver an exciting new initiative,
        a Queen‚Äôs Commonwealth Canopy three-country partnership which he designed
        and consulted with Governments in Namibia, Botswana and Angola to protect
        forest and wildlife corridors around the Okavango Delta. The Duchess will
        be working with local organisations to promote women and girls‚Äô health and
        education, entrepreneurship and leadership. With such a textured culture and
        history, Their Royal Highnesses are grateful for the opportunity to connect
        with those on the ground in Southern Africa and to be inspired by the work
        being done and learn how they can be better supported. As President and Vice
        President of The Queens Commonwealth Trust and The Duke‚Äôs role as Commonwealth
