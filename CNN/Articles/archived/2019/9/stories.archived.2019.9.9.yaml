    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832490f3-3c43-417a-867c-991a867a6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.884+08:00
