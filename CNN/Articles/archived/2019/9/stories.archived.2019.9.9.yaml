        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83877968-633b-43d8-a8d2-2b2ea0c31d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:58:09.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat began when the President, apparently venting about a town
        hall on criminal justice reform that aired on MSNBC Sunday night, tweeted
        that he and other Republicans should be getting more credit for signing the
        First Step Act into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3e498-6e81-47c2-a5ec-3ef16ec8a5f4'
