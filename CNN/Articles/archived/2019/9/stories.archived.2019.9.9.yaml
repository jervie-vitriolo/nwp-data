      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> A
        total of 130 convicts freed through the <a href="http://www.cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html"
        target="_blank">expanded Good Conduct Time Allowance (GCTA) policy</a> have
        surrendered, following the orders of President Rodrigo Duterte to 1,914 freed
        heinous crime convicts to <a href="https://cnnphilippines.com/news/2019/9/4/duterte-gcta-freed-convict-surrender-deadline.html"
        target="_blank">voluntarily return to jail in 15 days</a> or they will be
        treated ‚Äúlike fugitives.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08abbb8-ad91-4a0a-93fb-5b9d5aafa05f'
      'mgnl:activationStatus': true
