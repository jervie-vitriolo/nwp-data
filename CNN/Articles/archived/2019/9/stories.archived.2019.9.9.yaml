    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas captain Norwood looks forward to changes in preparation for 2023
      FIBA World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0acbd2-ca49-4a2a-9b7d-eb742f45f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 9) ‚Äî Gilas Pilipinas will
        come home empty-handed after a winless campaign in the 2019 FIBA World Cup
        in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388d349-ac07-44e6-9986-34c5442e5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team finished with a horrendous 0-5 win-loss record
        in the tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406c371-9516-4e8a-bff1-3440f536b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/9/8/gilas-pilipinas-iran-fiba2019.html">Gilas
        ends World Cup campaign with 20-point loss to Iran</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb3471-2441-4d3f-a054-bd7faf8e895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gilas captain Gabe Norwood, this was not how they anticipated
        to perform on basketball''s biggest stage. He said that this experience will
        instead be an eye opener for the country to improve and re-evaluate its program
        on the sport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f148e18-cc68-4ffc-b024-bca2c2d907a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.987+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wasn‚Äôt the outcome we expected or wanted, but the lessons learned
        will help move Philippine basketball forward," he said in <a href="https://twitter.com/GNorwood5/status/1170911691787235329">a
        tweet</a> Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395734a-8c9f-4845-b167-e5f7ca1d4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After representing the Philippines in numerous international contests
        for more than a decade, the 34-year-old said he is nothing but proud to compete
        with the current national squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ba8dd-1b94-4871-a760-860cf80fc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud to carry the flag and go to battle with this group!" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b035011-9f8e-4429-b840-c6502a6911cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next FIBA World Cup will be co-hosted by the Philippines together
        with Japan and Indonesia. With this, Norwood hopes to see a better version
        of Gilas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbeec4f-2524-4d38-a894-3475b7a42abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:58:03.988+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to the changes that will be made to prepare the
        2023 edition of Gilas!" he said.</p>'
  'canada-max-werenka-janet-farris':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T15:58:39.868+08:00
    'imagesource': 'jcr:b829d7a1-b5b9-4587-89f1-e38f5f44ceac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a18088-bca5-431d-b1e8-cb97e5450afd'
    'lead': 'A curious 13-year-old boy discovered a vehicle in a lake in Canada last
      month, and helped solve the case of a woman who went missing 27 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T16:03:49.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T10:00:14.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:59:38.955+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-America', 'Canada', 'Griffin-Lake', 'British-Columbia', 'Max-Werenka',
      'Janet-Farris']
    'template': '1'
    'title': 'A 13-year-old''s underwater discovery helped solve a missing persons
      case from 1992'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3b995-886a-46da-94f2-ae17e5314ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A curious 13-year-old boy discovered a
        vehicle in a lake in Canada last month, and helped solve the case of a woman
        who went missing 27 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3546786-5326-4a94-9536-a63f71416cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager, Max Werenka, was out on a boat ride in August on Griffin
        Lake near Revelstoke, British Columbia ‚Äî where his family runs a business
        renting out cabins ‚Äî when he spotted a vehicle underwater, his mother Nancy
        Werenka told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255aae2-c417-4c53-852d-28b1032e688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially assumed the vehicle was related to a 2009 incident
        when a vehicle crashed into the lake, so they didn''t think much of it. Still,
        they mentioned it to a Royal Canadian Mounted Police officer who happened
        to be visiting the next day, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117a121-ebde-455f-85b8-8de5a1fbc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told him about the vehicle in the lake and said, ''why would
        they not have removed this car?''" Nancy Werenka said. "He said, ''Well, they
        did. What are you talking about?''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273aaff2-7e69-4a90-803b-51f2dbf5c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revelstoke RCMP came to <a href="http://revelstoke.rcmp-grc.gc.ca/ViewPage.action?siteNodeId=2121&amp;languageId=1&amp;contentId=61165">Griffin
        Lake</a>&nbsp;on August 21 and went out on a boat to see the vehicle, but
        the angle of the sun made it difficult to see much underwater, Werenka said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f33d74-e8d8-43a3-a856-44616dc0677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Max brought out his GoPro and took a personal dive into the lake
        to get video of the submerged vehicle up close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeebc7a-9d8e-4cb9-b967-ed8af5fd25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, police and a local tow company returned to the
        lake and recovered an older model Honda Accord ‚Äî with an adult woman''s body
        inside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204626c-a083-4542-9743-31d6e857864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woman missing for 27 years</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2aa47e-9d03-48c3-b7c6-0fa15e580653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body was that of Janet Farris, of Mill Bay, British Columbia,
        who had gone missing in the fall of 1992 as she was driving to a wedding in
        Alberta, <a href="https://www.cbc.ca/news/canada/british-columbia/body-missing-revelstoke-werenka-13-boy-1.5271853">CNN
        affiliate CBC News reported</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe4ff2-7e27-47ac-920b-25911cafca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the worst thing was not knowing," her son, 62-year-old
        George Farris, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca19da2-b2e7-4b6c-9184-cf1b75210ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of assumed that maybe she had gone off the road or fallen
        asleep, or tried to avoid an accident or animal on the road," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5a5ec-a903-4ca1-b6dc-68004c8e70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin Lake is right along the Trans-Canada Highway, and the RCMP
        believe the vehicle drove off the highway into the lake, <a href="https://vancouverisland.ctvnews.ca/boy-13-solves-decades-old-disappearance-of-vancouver-island-woman-1.4581939">CNN
        affiliate CTV reported</a>. The Revelstoke RCMP did not immediately respond
        to a CNN call and email for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79534317-9462-4070-acf7-be4900cd792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farris said the discovery of his mother brought answers to nearly
        three decades of mystery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dabc6c-86c6-412d-9bac-304559870c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given a sad situation, it''s the best of all outcomes," he said,
        according to CBC News.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67638b-14e3-49de-b13d-16e5c2740829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Warenka said she learned about the identification a few days
        ago, and that her heart goes out to the Farris family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d4b0b-dd61-4268-b522-5fec171ec644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel for them that 27 years of your loved one missing ‚Äî
        how do you deal with that?" she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c1a72-2f0b-41b9-a953-1bb1744a59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was proud of her son for helping find the vehicle and
        handling the media attention that has come with it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c58316-da9b-4342-a71d-e8bd6314d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s only 13, but he''s a very mature 13," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928484fd-3c01-42d1-b17f-f2debca0da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the RCMP also praised Max''s efforts in an interview with CTV.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3a991-a9af-4a44-b9c1-d1dd194453ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good detective work on his part," Revelstoke RCMP Cpl.
        Thomas Blakney said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf44c1-6195-4408-bd11-806e4887a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T16:03:49.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T10:00:14.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/08/americas/missing-woman-gopro-boat/index.html">A
        13-year-old''s underwater discovery helped solve a missing persons case from
        1992</a>."</em></p>'
  'rhenz-abando-ust-uaap-player-of-the-week':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-09-09T16:05:36.670+08:00
    'imagesource': 'jcr:be78fa23-c049-4331-a8ba-5223cf0282c6'
