      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729619d6-fb9d-4052-9681-c3175c963def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has said that once the surrenderers
        are back in the custody of the Bureau of Corrections (BuCor), their GCTA credits
        will be reevaluated and recomputed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea2ccc-e814-4c56-9434-a8fc8ef03f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634a090-9cee-42c2-8d36-66ddb7bb2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it be found that they are qualified and that they have served
        their full sentences, they will be immediately released, Interior Secretary
        Eduardo A√±o said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5693b3-0270-4546-b237-e5d917e6f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a174f-75e9-4af2-adf8-3cc669012c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 99 of the Revised Penal Code states: ‚ÄúWhenever lawfully
        justified, the Director of Prisons shall grant allowances for good conduct.
        Such allowances, once granted, shall not be revoked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0792902-e695-42d5-86dc-c9b22d2165aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2d860-a108-42c9-804d-6ed2c9fea9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government has been insisting that the grant of GCTAs to
        heinous crime convicts is invalid from the start as they supposedly do not
        qualify for the policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b6d9d-33a3-4349-a973-5b748d3969d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddb8c1-3cfc-4c4c-864f-9e189441d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 10592 ‚Äî which more than doubled the GCTA
        for convicts ‚Äî repeat offenders, habitual delinquents, escapees and those
        charged with heinous crimes cannot have the time of their preventive detention
        deducted from their prison terms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8fb9a-12d3-44ad-8ca9-c70b957e5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a5533-97eb-4600-8d55-10be5810069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ‚Äúany convicted prisoner‚Äù is entitled to GCTA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83036915-5547-4f5d-9715-7cb3c1bab47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0ab35-30f9-46e0-ac8e-aa1afbbebb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.006+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded GCTA law has been under scrutiny following reports
        on the possible release of convicted rapist and murderer Antonio Sanchez and
        other convicts of heinous crimes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e09c9-50fa-43d9-8041-c68ec2334802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:54:20.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc6bbb-b3f6-4981-aa71-ed4c9838a062'
