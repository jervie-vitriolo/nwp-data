      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c01cf-cc4c-4ee0-adc7-1c1b95c09454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking the suspect''s vehicle from Florida to New York City provided
        a break in the investigation and helped lead to his arrest, prosecutors said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c4aae-2c68-446f-8c29-fa6cf5fadc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.565+08:00
