  'it-chapter-two-adult-losers':
    'author': 'Scott Huver, CNN'
    'caption': 'Jay Ryan, Isaiah Mustafa, James Ransone, Jessica Chastain, Bill Hader,
      and Andy Bean at the "It Chapter Two" premiere in August.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-09T07:40:52.998+08:00
