    'mgnl:tags': ['Hollywood', 'persons-with-disabilities', 'PWDs', 'PWD', 'special',
      'needs']
    'template': '1'
    'title': 'How Hollywood is working to improve representation of people with disabilities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5be36-85b7-4791-b210-ed678bfe2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The second season of SundanceTV''s dramedy
        "This Close" opens with what would be a terrifying experience for anyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c550aa-41df-4845-b2ed-e935abc6d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being hit by a car while he was standing in the street, Michael
        (played by star and co-creator Josh Feldman) is rushed to the hospital. But
        Michael, like Feldman, is deaf and his attempts to express his situation through
        sign language go increasingly to no avail. It isn''t until his best friend
        Kate (played by co-creator and fellow deaf actor Shoshannah Stern) arrives
        to demand a translator, lest the doctors and nurses want an investigation
        from the ACLU, that things change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adedbda-b3bb-443a-b604-d44b86ebf502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5198f0-7f57-4768-badb-d3908d682b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Kate and Michael, this experience is everyday life. To a hearing
        audience watching, the scenes feel claustrophobic, like you''re in a psycho-thriller
        where no one believes you''re telling the truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132e4bf-641e-4e48-88c3-c8d01069a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48806ee3-763c-477c-a187-1849be5d8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the two of us, that kind of experience is very familiar," Feldman
        said through an interpreter of the "This Close" second season premiere, which
        airs September 12. "Everyone else who isn''t deaf wouldn''t have that same
        connection. So it was like a concurrence of story and politics that kind of
        came together perfectly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff80a4-aa82-487e-a535-55b9fcbe3fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e453cb-8afd-4aea-8b2e-78812863e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern added that "we always say that we come up with a story, first
        and foremost, and we find ways to insert the deaf experience from there ...
        every time you go to a hospital for an emergency, it takes forever to get
        an interpreter and a loved one has to step in."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d055c6-8885-4284-81ef-8a8f9859a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcf017e-5671-4010-8c26-0deaab172f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It takes away our story''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d62b6-96d7-4439-9b52-2c28aafdbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diversity has been a battle cry in Hollywood for years as the influx
        of programming has (theoretically) made it even easier for networks to champion
        previously marginalized voices along the gender, race, class and sexuality
        divides. But one of the ways that storytelling, casting and hiring frequently
        fail to deliver is when it comes to representation of people who are disabled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db477b7-9458-4280-a630-a3c3f7339c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577493e-c6a1-47fd-b7d5-2236dbee6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been countless times where I have entered an audition
        and the casting director just immediately wrote me off without even seeing
        me on camera," said Steve Way, an actor, comedian, and disability awareness
        advocate who has muscular dystrophy. Before he appeared with his childhood
        friend Ramy Youssef in the latter''s Hulu show "Ramy," Way largely created
        his own projects as he routinely lost parts to able-bodied actors ‚Äî an ongoing
        practice that Way describes as both "offensive and dangerous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746617a4-7eb0-482a-836d-ad943907cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6160491-3cb2-47f0-bac3-2987d69820db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s offensive because it takes away our story and takes away
        jobs from people who deserve it more and earned it more and it''s an inauthentic
        showing," he said." And it''s dangerous because when people see that, that''s
        what they think is real."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3762112-1605-4bba-a35e-b6156b81d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a9851-1908-4484-8a31-f815be8a254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are signs of improvement in the casting of disabled
        people ‚Äî&nbsp;filmmaker John August recently Tweeted that he won''t make his
        next movie, which is about a 15-year-old blind girl, unless he finds a blind
        actress ‚Äî&nbsp;these tend to be outliers. Bryan Cranston''s portrayal of a
        character in a wheelchair in the film "The Upside" caused internet outrage
        and some reflection from Trevor Noah of Comedy Central''s "The Daily Show."
        The CW''s "In the Dark" was panned, in part, because it cast a seeing actress
        (Perry Mattfeld) as a blind woman. Freddie Highmore, who is not autistic,
        has been lauded by critics for his portrayal of an autistic surgeon on ABC''s
        "The Good Doctor" while those in that community have not always agreed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074fe3f-ab1b-4d8b-831f-25869d25d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754115d-1229-429b-a37a-ed5a31ce2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the misunderstandings and stereotypes surrounding
        what constitutes a person with a disability and why their inclusion matters
        just as much as those of other minorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987d3e2-d254-46a1-b357-27801b554a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58076dea-ba60-41a2-b194-10f7e0c20c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started working in TV ... my agents at the time [said]
        you''re basically a straight white male and it''s going to be hard to get
        you staffed," recalled Ryan O''Connell. The creator and star of Netflix''s
        Emmy-nominated "Special" has cerebral palsy and is gay. "I''m a straight,
        white male? Tell that to my limp, my drool and my hard-on for men."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90dde99-8a70-400e-95cf-41cc16eb998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fa2d4-1601-46b7-9977-70df3e0aa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming third season of "Atypical," the Netflix series about
        a teenager (Keir Gilchrist''s Sam) on the autism spectrum and his family,
        will address what it means to be a person with an invisible disability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82497615-ae41-498e-bc2f-d2f7d2574683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba79fe0-c69d-47cb-b2f9-5cec0382777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sam''s going to be in college and the world of someone like Sam
        ‚Äî who is pretty high-functioning ‚Äî going to college [meant] we had to learn
        so much about that," series creator Robia Rashid said in regards to the research
        she and her writers do, especially after the first season of the show ‚Äî and
        the casting of Gilchrist, who is not on the spectrum ‚Äî divided the autism
        community. "High schools and elementary and middle schools have to provide
        services to students with disabilities. In college, they don''t have to unless
        the student self-identifies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7caca0-3576-4875-93c4-e78d8e780ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6a995-f12b-4c36-83ba-5c44d9e57105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can mean an education for directors and other crew members.
        The "This Close" creators say that not all of their behind-the-scenes staff
        are fluent in ASL, but many have taken initiatives to learn words and phrases
        that pertain to their jobs. Rashid said that, just based on its subject matter,
        "Atypical" tends to attract crew members who are parents of kids on the spectrum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d03697-6163-463a-b240-df8333bf0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1582a-af17-47ed-9dfc-3623c2289b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible these shows aren''t aware of how many disabled
        people they employ because of the expansive definition of this word ‚Äî the
        Americans with Disabilities Act is broad in what constitutes a "disability"
        ‚Äî and the legality in asking.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4166a5-46a1-48e8-b2f4-8a5d6616b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cd084-2088-4adb-a676-7786ea0559eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanding the concept of diversity</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847ef71-c968-447d-8f1d-e25bf8011e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Networks and studios are also working to be more inclusive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bbcf6-6725-4c5c-9514-2fd12bd5acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421cd64-76a7-402d-907f-d8b806476c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Horne, NBC Entertainment and Universal Television Studios''
        senior VP of programming talent development and inclusion, stressed that while
        they "would never put diversity before talent," her department has created
        lookbooks for disabled performers before pilot season and work with showrunners,
        marketing and publicity on proper language and accessibility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d1a6c-c6b7-4736-95ce-4be18297e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbae899-4aac-47cb-a3ae-5e2569b86ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanne Mau, senior vp of entertainment diversity and inclusion at
        CBS, said they partner with organizations like Lights! Camera! Access! on
        workshops about breaking into the business and talk with producers about subtle
        ways to incorporate inclusion, such as an episode of "S.W.A.T." that used
        a wheelchair basketball team.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc998e-aae6-42e5-a3b6-fbfad59ca3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86bf34-8379-46b5-a3e4-44221aee9aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim McNeal, ABC''s vp of development and inclusion, said small but
        necessary changes to writers rooms have included wheelchair accessible and
        a showrunner who ensured his staff members made eye contact with their deaf
        colleague when pitching ideas so that she could read their lips.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7c6f3-dca4-4093-b026-9bbfb1118ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a47ad-d8d5-46b7-b656-2ad69779db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also important? The need to include disabled people in the development
        process. Lauren Appelbaum, the vice president of communications for nonprofit
        and outreach group RespectAbility ‚Äî and author of guidebook "The Hollywood
        Disability Inclusion Toolkit" ‚Äî said this work needs to begin at entry-level
        employment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11a25a-f15b-4069-bb39-6b99b4141e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10451a-4857-4422-a89e-0d8a709ea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of jobs at production companies and studios require a bachelor''s
        degree [but] only seven percent of people born with a disability graduate
        college," she said, adding that "internships at these major studios and networks
        are only open to college students. That makes it very difficult for a person
        with a disability who is not attending college to break into this field."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8df0ea-0e61-43e8-a6c4-cc9e14d1ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536bf41-cd8c-4537-923f-90a01f694733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions of how, and when, a disabled person working
        in Hollywood should divulge this information to an employer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04cbc6-cbe6-4927-aa44-286a46ceb1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93da42e-821d-429a-974c-bbc27ea6f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Heumann, a disability rights advocate and lead author of
        the Ford Foundation''s "Road Map for Inclusion: Changing the Face of Disability
        in Media," said she''d like to see more established people speaking out about
        their disabilities in essays and on social media, and that she counsels other
        members of the community on when (or if) to disclose.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f4fdd-1bc5-4250-9a52-dc894381929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14524054-b40e-4309-b46b-b06d875f6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "there are like 300 different types of jobs in the
        industry, and where they are collecting data on diversity, disability should
        be a part of that data collection." She points to reports like GLAAD''s annual
        "Where We Are in TV" that catalogs the number of characters with disabilities,
        as ways we are seeing changes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d0520-0e81-4544-9b3d-2d7858db63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce329c13-68c6-47d3-b497-31e1258215b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think breaking bread together is really important and trying
        to look at ways of bringing people into the field in full-time positions,"
        Heumann said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3b717-bdb4-40f6-a540-3d1ebb93c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785ca1d-751a-4e77-b9d7-e2179bcd2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also important? Showing disabled people of color in lead roles.
        "Ramy''s" Way unflinchingly said he "100 percent" believes the fact that he
        is white has helped with his exposure.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09246c-09f7-4399-b2d7-5c7d3b002a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7a4cd-f322-4e72-ae79-f26c018201e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am forever grateful that I have been given this platform, but
        I am just a drop in a massive bucket of on-screen representation," Way said.
        "It is now up to me to give a platform to those who are more marginalized
        than I am."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76397d40-623b-45c1-99a8-bee53be4da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e37316-6c48-40cd-9c2a-73a4b5751958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heumann said the industry needs to be "continuing to move into the
        various pipelines," not just with scouting and training disabled people to
        fill jobs but also qualm fears of talking about it in general.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc46c9-7fc3-4726-858a-99bef077bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.535+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82747da2-937a-45bd-8696-23f896357750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other issue is getting people to stop being afraid of discussing
        disability," she said. "People just need to get over it and just need to recognize
        that the [Center for Disease Control] says one in four adults in the United
        States live with a disability," she said. "It''s not inappropriate to ask
        for change. Change needs to happen and change, in part, happens by acceptance."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee744f-3871-4bce-93fc-647dfcadd9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:48:10.536+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/06/entertainment/disability-representation-in-hollywood/index.html">How
        Hollywood is working to improve representation of people with disabilities</a>."&nbsp;</em></p>'
  'Air-Force-review-Donald-Trump-resort':
    'author': 'Ryan Browne and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
