      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cc8aa-e8e3-456a-8b7d-e87fada31e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.722+08:00
