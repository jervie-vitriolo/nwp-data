      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Prince Harry and his wife Meghan will
        travel to Africa with their baby son Archie on a commercial flight in September,
        a royal source told CNN on Friday, after they were criticized for using private
        jets in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd367ea5-def8-480e-8780-0e8fbe874840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex will head to South Africa together,
        while Harry will also visit Angola, Malawi and Botswana between September
        23 and October 2, Buckingham Palace revealed on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eca4d5-8db9-41b7-8906-fda60b4d23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T07:20:55.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:00:45.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be their first official overseas trip as a family, as Meghan
        returns from maternity leave, and will focus on "community, grassroots leadership,
        women''s and girls'' rights, mental health, HIV/AIDs and the environment."</p>'
