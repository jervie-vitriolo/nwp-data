    'title': 'An 82-year-old man slipped past doormen in upscale buildings for years
      and stole $400K in jewelry, police say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946f36e-02a7-4438-94af-2522f3410c7c'
