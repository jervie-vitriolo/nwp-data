      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a6773-0bc9-463d-9746-3c9107c1a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T21:58:09.035+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:59:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, signed back in December, includes measures that
        allows thousands of federal inmates to leave prison earlier than they otherwise
        would have, eases some mandatory minimum sentences and gives judges more leeway
        in sentencing, among other things. It had support from lawmakers from both
        sides of the political aisle and received personal attention from Trump''s
        son-in-law and senior White House adviser Jared Kushner.</p>'
