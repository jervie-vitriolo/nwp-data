      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said it found that the evidence against the BuCor
        officials regarding the release of heinous crime convicts through the expanded
        Good Conduct Time Allowance (GCTA) law ‚Äúappear to be strong.‚Äù It added it
        charged the officials with grave misconduct, gross neglect of duty and conduct
        prejudicial to the best interest of the service.</p>'
