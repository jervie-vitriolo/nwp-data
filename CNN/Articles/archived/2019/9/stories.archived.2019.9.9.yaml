      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4b6dd-2510-403c-b55d-5000fe00de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would enter upscale apartment buildings on the Upper Eastside
        of Manhattan carrying a black bag, prosecutors said. He would go to a top
        or near top floor of the building, looking for an apartment with signs that
        the residents were gone, like newspapers and packages left outside.&nbsp;</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9aa7a-3c2f-4c6a-971f-c247f094d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.141+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:00:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa528c-3ead-4ce5-b954-096008211c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:56:32.142+08:00
