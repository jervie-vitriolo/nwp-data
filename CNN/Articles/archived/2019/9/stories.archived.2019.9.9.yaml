      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) ‚Äî</strong> Four
        scalpers were arrested in Quezon City during the University Athletic Association
        of the Philippines (UAAP) men‚Äôs basketball tournament Sunday at the Smart
        Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ce953-3d8c-43a8-a71a-7b53d6b2c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the QC Police District Director, Police Brigadier General
        Joselito T Esquivel Jr., nabbed Arland Vince Panopio, Arjan Lloyd Panopio,
        Roland Mark Madera, all from Manila City, and Youhey Yamashiro from Cubao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b753fc-0d17-495e-a937-cc96cce37f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were caught selling tickets above regular prices for
        the highly-anticipated Ateneo vs. De La Salle University showdown. They were
        charged for violating City Ordinance No. SP-493, S-97, or the anti-scalping
        ordinance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2129507-a45d-4c86-aab3-e50e3d56cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/9/8/uaap-ateneo-la-salle-sept8.html">Ateneo
        downs rival&nbsp;La Salle to remain unbeaten</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc47d85-96a3-43ba-aaec-2d7cb417f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from the suspects were four tickets that were sold overpriced
        to undercover operatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66baabf9-4902-4855-aaf8-4c53c7e3d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:00:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VIP tickets are priced ‚Ç±450, lower box at ‚Ç±250, upper box at ‚Ç±200,
        and general admission at ‚Ç±80 in the UAAP elimination round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd0c8a-6383-454a-9c67-97232906c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:44:44.265+08:00
      'mgnl:createdBy': 'cjmarquez'
