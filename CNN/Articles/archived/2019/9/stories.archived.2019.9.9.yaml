      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/05/entertainment/it-chapter-two-adult-losers/index.html">How
        ''It Chapter Two''s'' adult losers club captured the spirit of the kids"</a></em></p>'
