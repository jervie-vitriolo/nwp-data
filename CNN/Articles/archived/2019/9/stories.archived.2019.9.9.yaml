    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb3c20-cc1d-4158-9507-dd33d5b7e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T20:21:26.265+08:00
