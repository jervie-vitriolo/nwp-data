      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7fd2e-55b5-433a-8c29-540653589eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the impact of the fires is "historic," with the number of
        houses lost to the blazes "into the double figures," according to Sturgess.
        On Monday, 11 schools in Queensland and four schools in New South Wales closed
        due to the fires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bc63a-6ef7-453a-befa-d496408e613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45a32d-3763-4b49-b4a6-46841fd481b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no deaths or serious injuries due to the fires in
        Queensland, although in New South Wales a volunteer firefighter has been seriously
        injured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef444ed-1152-4b0d-8fc1-97e762c44494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cb4ed-ba3f-4943-a883-a7786c8e04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Australia has bushfires</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e4e35-2d88-4b24-aff8-adc06188562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushfires are common in Australia -- in fact, they''re part of the
        country''s ecosystem. Areas of the country are very hot and dry, and many
        native plants are fire prone and combustible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c1a06-1a93-4e19-9c6d-d8fa0d5cd804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.650+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ddfca-6eb8-485a-afbc-895f80b05229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland and New South Wales are particularly prone to wildfires
        in spring and early summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2c78e-ac52-4152-ad42-1d5d1d69a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c3040-03b2-4212-9f59-44b0688dc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s fires follow Australia''s hottest summer on record,
        which brought worsening drought, damaging bushfires and very low rainfall.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f083c-121a-4e8e-adb2-efa15d5f8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3fdea-072e-4fb7-be2a-adde143fab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bushfires often spark naturally, Queensland police said one
        of the fires in the state appeared to have been deliberately lit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317156b4-e04c-4b2e-8ca4-e09eb47cd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ae37e-112e-4168-8007-886f9a60f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s extremely disappointing," said Steve Gollshewski, the deputy
        commissioner of the Queensland Police Service. "Not only are people''s lives
        -- including emergency services workers -- put at risk, the people who do
        these sorts of acts tie up police resources for the investigations."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9904b60-1013-47de-aa28-c0d73c3be1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T14:59:35.651+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "Australia''s
        severe fires an ''omen'' of blazes to come."</em></p>'
  'British-Airways-strike':
    'author': ' Joshua Berlinger, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-09T15:04:33.460+08:00
    'imagesource': 'jcr:70a05421-6815-48cf-b742-4db9591c6080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35cf7a02-11a8-4f19-b7d0-f24fddf0fb70'
    'lead': 'The strike was called for by the British Airline Pilots Association amid
      a heated dispute over pay with the airline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:13:00.037+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:00:17.019+08:00
