      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a fee, convicts inside the high-level security premises of the
        maximum security compound of the New Bilibid Prison, also known as Building
        14, get to live ‚Äúlike kings‚Äù in their cells, Senator Panfilo ‚ÄúPing‚Äù Lacson
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e9cb5-314b-419a-b7d0-edb915cb55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc005b-d3cf-4ac4-b299-687de82fc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.769+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Sinabi kasi nila</em> contraband number one<em> ang</em> mobile
        phone. And yet the PDLs (persons deprived of liberty) especially, even those
        detained at the maximum security facility openly use their mobile phones,‚Äù
        Lacson said Monday during the Senate probe on the GCTA mess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2102e8-9fd6-4e94-89c0-059b8ed67b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T18:17:32.770+08:00
      'mgnl:createdBy': 'xave'
