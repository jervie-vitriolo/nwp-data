      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d29e09-a018-4c54-b9f9-7e14ed54eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T13:54:16.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:00:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm extended into the weekend, with Johnson critic-turned-ally-turned-critic
        Amber Rudd resigning from his Cabinet and accusing him of an "assault on decency
        and democracy" after he culled the party of 21 members.</p>'
