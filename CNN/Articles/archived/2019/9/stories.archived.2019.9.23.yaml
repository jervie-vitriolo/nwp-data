    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s young men are fighting against feminism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d1da9-287a-4f15-993a-94545637d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the same street corner in Seoul
        where 10,000 South Korean women rallied last October to demand an end to spy
        cameras and sexual violence, the leader of a new activist group addressed
        a small group of angry young men.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556dde0-591c-42b6-a125-cb3d7578b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046af302-af9a-4b54-b804-d4f7e97b0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a group for legal justice, anti-hate, and true gender equality,"
        Moon Sung-ho boomed into a microphone to a crowd of a few dozen men waving
        placards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd9021-bb86-4669-abea-1a11370721bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8275c-e069-4f00-b9a3-8c739827de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As feminist issues come to the fore in deeply patriarchal South
        Korea, there''s a growing discontent among young men that they''re being left
        behind. Moon, who leads Dang Dang We, a group "fighting for justice for men,"
        is one of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b34a96-4d46-44f7-b414-d073ab2a3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aef3d2-f293-48c3-8b7a-74610da2c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started his group last year after a 39-year-old business owner
        was sentenced to six months in prison for grabbing a woman''s buttocks in
        a Korean soup restaurant. The case provoked outrage that a man could be convicted
        on no evidence beyond the victim''s claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de33aa5-b593-45a6-88fc-11015504d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2cf1b-1ef5-46ef-a80c-857a9243c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some lashed out at the judge, 29-year-old Moon found another
        culprit: feminism. Moon and his group held a panel discussion at the National
        Assembly, Korea''s top legislature, in early September, to expose what they
        perceive to be the alleged harms of the movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6928642-c2b2-40f3-b2ea-2091b177b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1826d7fa-9c65-4a41-a4d2-0ee39b16b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminism is no longer about gender equality. It is gender discrimination
        and its manner is violent and hateful," he said to applause from his audience
        of about 40, mostly young, men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6824f-4a50-478b-bcd9-6df9ccb89cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698909c0-58c7-4cc4-990a-8705ac6a1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I don''t support the #MeToo movement"</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142c8d2-9fe3-4bd5-8435-2036e757e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of mainstream feminist voices and ideas came in response
        to the brutal murder of a young woman near a subway station in trendy Seoul
        suburb, Gangnam, in 2016. The perpetrator deliberately targeted a female victim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9c7bc-b7ce-4778-a646-22226b192ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eafd6d-a84a-45ee-99c0-536dca125076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s death triggered an examination of attitudes towards
        women in the country, which broadened to include campaigns against sexual
        harassment, like the #MeToo movement and anti-spy cam protests, dubbed #mylifeisnotyourporn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2b4e0-9bd2-4746-acc9-af0d56507e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4e05c-c703-478b-8003-a21c795b532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, the discussion was long overdue in male orientated South
        Korea, which ranks well below the global average on the 2018 Global Gender
        Gap report, with major disparities in terms of wage equality and earned income
        for women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a7de1-aefd-43ec-b5d7-111d60d9166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761b30c-d2f5-45dc-a516-85f3861b2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners found support from the South Korean government and President
        Moon Jae-In, who vowed to "become a feminist president" before he was elected
        in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f3ed2-04f4-495b-a12a-61ab8b023807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ab64f-aeaf-4d03-9ad1-05286bdc2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, there have been several high-profile prosecutions relating
        to sexual abuse involving politicians, K-pop stars, and regular men. With
        each court victory, the disquiet among men, especially young men, began to
        build.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb48e96-82be-4c1e-942c-1f82e0321c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea1f3e-86b1-4ec7-824b-d4119e1db9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t support the #MeToo movement," said Park, a business student
        in his early 20s who vehemently disagrees with the notion that young women
        today are disadvantaged in society. "I agree that (women) in their 40s and
        50s (made sacrifices), but do not believe that women in their 20s and 30s
        are being discriminated against."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f775ac-bc33-450a-88a7-d952e5cc9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45816ab9-85e5-459d-800e-87a801fe3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is not his real name. He wants to remain anonymous because
        he fears repercussions for his views. So does Kim, another student in his
        early 20s who is about to graduate from university. Kim says he sits apart
        from women at bars to avoid being falsely accused of sexual harassment. Although
        he was once supportive of feminism, he now believes it''s a women''s supremacy
        movement that aims to bring down men.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ee00e-7ef6-48af-bf24-a42863b300db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621c56d-bc09-477f-8a0f-707e789d280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a woman wears revealing clothes, it''s gender violence and
        sexual objectification. But the same critic will enjoy a similar photo of
        men. Feminists have a double standard," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f2f46-2621-444b-aef0-bd98f820bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e53d29-da6b-43d9-862d-b6ac6fdf1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Park and Kim say men like them are being punished for the crimes
        of a previous generation. "Patriarchy and gender discrimination is the problem
        of the older generation, but the penance is all paid by the men in their 20s,"
        Kim said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db5d2a-9c48-44f1-8ac7-b4c351726cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e929c9-036d-479d-acbc-0e23506a8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park and Kim are not alone. A Realmeter poll last year of more than
        1,000 adults found that 76% of men in their 20s and 66% of men in their 30s
        oppose feminism, while nearly 60% of respondents in their 20s think gender
        issues are the most serious source of conflict in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb46386-69f5-4077-98fa-38069cf7461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefec7d8-b219-43b2-834c-6798e4064d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What angers Park and Kim most of all is the nation''s policy of
        compulsory conscription, which forces men their age to serve in the military.
        At the same time, they think women are getting a leg-up from new government
        programs that help them enter traditionally male-dominated industries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b7cbd-36d4-4289-9db5-c9e760babffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3431b9-b99f-4617-a9e5-cdc835117d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of old masculinity</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9cea6-bc7d-425d-83ec-37206d8c8c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 62 years, South Korean men have been forced to join the army.
        The tradition, which began with the Korean War, requires all able-bodied men
        between 18 and 35 to serve between 21 to 24 months in the military. But, unlike
        their fathers, today''s youth don''t believe in this traditional male duty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616a976-7a61-4c6f-8ffe-fd8b2990d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64317c-bd5e-43d0-8308-944f900a35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s government is trying to increasing the number of women in
        the military, where they currently make up around 5.5% of active troops, according
        to the latest figures. But right now, women are exempt from compulsory conscription.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de36e48-9e66-4b1f-947a-1fce50c6c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d308a5-b25b-41c8-8fec-41acf6052d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park -- who was injured during his time in the army -- says he got
        zero benefit from military service. "It''s unfair that only one gender must
        serve during their early 20s. We should be pursuing our dreams instead."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf25b5-b9a3-4218-9f34-4efc9366ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb1470-bd10-4db9-ace2-88fcaf5bcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view backed by surveys of young men conducted last year
        by Ma Kyung-hee, a gender policy researcher at Korean Women''s Development
        Institute.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e21b97-8424-4687-9e50-0b207d3d9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c093a4-c09e-4807-8c93-706e27e91c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s study of 3,000 adult men found that 72% of men aged in their
        20s think that the male-only draft is a form of gender discrimination, and
        almost 65% believe that women should also be conscripted. Almost 83% believe
        that military service is better to be dodged, if possible, and 68% believe
        it is a waste of time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47cf5c-dc09-4062-8a01-4d08b7485a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0fefa-59e6-4cc8-9c28-0a43c3db24bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re not just concerned about losing two years of freedom. They''re
        also worried about missing out on opportunities. "If I can''t use that time
        for self-improvement, won''t I lag behind women in the job market?" Kim asked.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64ae81-fe87-481b-87e4-54e52c3032e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fe04d-e805-4bb4-9174-039da124d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competition for jobs</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8645d-bb23-4961-8ab3-012b1fbdf547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea''s hyper-competitive job market, well-paying jobs
        at large conglomerates are few and far between.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693981f-698b-4eb6-9c0e-ef7e170870f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91563539-24f5-44a0-97ad-d3dd62c35c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 10 years, the youth unemployment rate has jumped from
        6.9% to 9.9%. If you include youth who are working part time, as well as those
        who are not in prison, school or the military, that rate soars to 21.8%.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a672e-29b5-4823-8786-bfccc589fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3c7f8-ae11-4203-9338-2c2b9c5c735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the country underwent an economic growth spurt from the
        70s to the 90s, the young generation of Korea are working in a sluggish economy.
        Meanwhile, housing prices remain high: the median price for an apartment in
        Seoul is $670,000 -- while median incomes in the city fall short of $2,000
        per month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd7191-3c6d-4ece-a7a9-5493c7c63758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fe696-1705-42b6-bbb8-699d3a16b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition for jobs is intense -- and it has only become more so
        thanks to government programs to bring more women into the workforce. Although
        the country''s education gap is all but closed, women earn less than men in
        the workforce and are poorly represented in government.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46b09c-d518-4870-a9a3-6e48f57d21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02caf87c-ec37-4f42-a9b1-9d3af7d82487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, the Ministry of Gender Equality revealed a five-year
        plan to expand female representation in ministries, government enterprises,
        and public schools. Last February, it was proposed that the plan be extended
        to the private sector to incentivize large conglomerates to hire more women
        and change the male-centric corporate culture.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60924976-4459-4f11-9d63-49a21bf5861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53332cb9-3733-4e4a-8c21-989e6be87e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some men say these measures are giving women an unfair advantage.
        "I worry whether I would be disadvantaged in finding employment," Kim said.
        "Because before, it was a position that I could have easily won by merit,
        but due to the gender quota, (if I don''t get the position) it will be unfair."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6360a9a-e192-4815-9136-22207eb71e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27171de2-2e99-4123-9a19-38801af1dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park points to women''s universities as another example. In South
        Korea, there are more than a dozen women-only universities and no male equivalent.
        Some of these schools offer courses in highly coveted professions like law
        or pharmacy -- and as the country caps the number of law students, the more
        places that go to women, the fewer there are for men.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0cc58-f933-412d-a7ae-ac4ea6a8f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc6672-b24d-4982-bb83-ca14bb6fa5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report published last year, researcher Ma said South Korea
        was in a time of "infinite competition where it is impossible to find a stable
        job." The older generation of men grew up at a time when women worked in factories,
        so while many saw women as weaker beings, they understood that women made
        sacrifices for them, Ma said. "To men in their 20s, women are seen as a competitor
        to overcome."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e0e4e-9315-4dd4-824a-5669ff873f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5ed91-f3cd-4473-8bae-355632f21383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is being exacerbated by the internet, where casual
        misogyny is being normalized, said Ma.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff03fb-de0e-4c4a-bab6-7de6666f98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ae84c-c0dc-4a13-9c37-c1b32b5ba913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma found that men who learned about feminism online were more likely
        to be anti-feminist than those who acquired information offline. She was also
        surprised to discover that higher-income and higher-educated groups were just
        as likely to hold anti-feminist views as their lower-income and lower-education
        counterparts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6bf640-2dc0-49e1-8162-fa0fd07d2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf9603-4810-40f7-8b63-30ee0658879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while their fathers saw woman as needing protection, Ma found
        many younger men believe it''s women who now hold the power. For them, the
        #MeToo movement, mandatory military service, and government programs for women''s
        advancement are signs that the playing field is tilting against men.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfc4ca9-5770-495e-bfa2-dd559fff1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cbd55-9db7-46c6-ae30-cadf04976626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking a political voice</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d1b3d-d518-4c47-abed-cb460330bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two years ago, men in their 20s overwhelmingly supported President
        Moon. Now, less than 30% of men in their 20s supported Moon, compared to 63.5%
        of women, according to December''s Realmeter poll.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a3af4-3916-4e01-bb60-88ffbb80453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019dcdf9-3605-4bb7-afcd-8b36f60ed3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend -- which could be explained by the President''s perceived
        feminist leaning -- has prompted some to seek out politicians that reflect
        their views. But when they look, they find there are few options.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4922c-d32c-4bf2-886b-648bad81d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d43696-a9e0-465c-8bca-a1c73a404858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Lee Jun-seok, a 34-year-old senior member of centrist Bareun
        Mirae Party, who has publicly accused feminists of making an unfair grab for
        privilege at the expense of men. A series of YouTube videos titled "a feminist
        being destroyed by Lee Jun-seok in debates," have more than 4 million views
        and tens of thousands of comments, almost all praising Lee.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac14a26-01d1-4262-baab-81555e40b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e956ae-9826-406e-b018-25c2a4f16208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As (the ruling Democratic Party) moves towards women''s rights,
        the generation (of men) in their 20s and 30s feels clearly lost," Lee says.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2432731c-f21e-43ca-bdc5-400d990cd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352728ed-dba9-473d-8910-d847e60fb0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because, currently, no political party is exploiting the
        growing number of disgruntled men. Lee suggests a party with a strong anti-feminist
        message could emerge at next year''s general election, just as right wing
        groups surged in Europe.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90385b24-c757-4427-9ade-a6d4be0d9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef26e3-2483-4005-af3f-8e828502a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Bareun Mirae''s efforts to attract young men seem to be
        paying off. According to a Gallup Poll earlier this year, men in their 20s
        and 30s were Bareun Mirae''s biggest supporters.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d20a78-fa10-48a7-b453-fc6f0d8bef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d57cd8-7e96-4f6b-aaef-62f5348ce531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of political parties targeting young men, Moon
        Sung-ho, from Dang Dang We, is not discouraged. "The current social ills that
        feminism have created wasn''t built in a day. It will take time and effort
        to crumble it. We need to do it gradually," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d16eb-8905-4037-91f6-bbee1ff2ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c423f-9495-41a0-b0a5-b4bf26d5cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, the researcher, believes that the conflict won''t be resolved
        as long as South Korea has military conscription. "We must stop forcing manhood
        on men," she said. "Society must help men find a new masculinity, instead
        of anti-feminism."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534e46e-ec5b-47b0-8fc9-2ef0fdf59821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e5018-ef48-4443-b635-302db621a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Park and Kim feel helpless to change a society that they think
        is putting women first.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b414b52-b14c-43bc-af1a-d115e33c669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2585b7f-43fa-48d9-b02c-004aa13f58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a punching bag," Kim said, when asked to describe the status
        of young men today. He points to how young men are struggling to buy their
        own homes, or even pay for dates.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1c8b7-856d-4faa-a76c-552d3ab3e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903909cd-a8be-4743-b956-51c99634ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:49:48.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same question, Park becomes deflated. "Men in their 20s are
        not part of the establishment. We must follow whatever people in their 40s
        and 50s say," he said. "If everyone could easily get a job and the economy
        was growing, then maybe we wouldn''t need to fight this much."</p>'
