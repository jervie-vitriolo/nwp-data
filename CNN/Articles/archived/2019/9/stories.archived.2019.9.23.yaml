    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more PMA cadets in hospital after suffering suspected ''maltreatment''
      – AFP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad56c04-1b4e-40f0-ba9c-d05fa1b5b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc824b77-07f7-43df-b968-f562dc63353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Amid outrage over the fatal hazing of Philippine Military Academy (PMA) cadet
        Darwin Dormitorio, two other suspected cases of maltreatment have emerged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19492c00-932b-48c2-944c-4a296c2b0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425996b-d15e-4930-93a2-7a94762154c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two other fourth class cadets in the PMA are now confined at a
        military hospital, both incidents sadly are suspected to be maltreatment cases,"
        Armed Forces of the Philippines (AFP) spokesperson Brig. Gen. Edgard Arevalo
        confirmed in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ef784-6fe5-467c-b35c-95da024193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b2104-c769-4b51-9e7a-1f65900cfefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two freshmen — both classmates of Dormitorio — were brought
        to the hospital after also complaining of abdominal pain. One cadet was hospitalized
        on September 17, and the other on September 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca068c5-b0de-44c6-9cd6-1f0fa2ea3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said both cadets are now in stable condition and in recovery.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c37c79-f0f4-42b2-bec5-60c3417b23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:59:38.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP official said it is not yet known if the three primary suspects
        in the death of Dormitorio are the same people behind the suspected maltreatment
        of the two other cadets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3834f9-daef-403f-ba99-5f793e404230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases of maltreatment. Hindi naman maltreatment lang
        dahil namatay; may maltreatment pa rin kahit hindi ganiyan ang kinalabasan.
        Unauthorized deprivation of food, water, sleep are deemed to be maltreatment,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e7cb3-bee2-4c1e-8a84-c85e13066ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Dormitorio was brought to the PMA Hospital after
        complaining of stomach ache, where he was diagnosed with urinary tract infection
        and discharged after a four-hour observation. But hours after he went back
        to the barracks, he started vomiting. He was found unconscious early morning
        the next day. He was rushed to the hospital, but was declared dead on arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8a1e4-4079-47c4-9e26-81cb61c4fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e0da9-3813-4003-aec0-2873d2749151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cadets are the prime suspects in his death, while authorities
        are looking into two other cadets as persons of interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d79e5-ffa9-4b0a-bc80-14921a17084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cef0e-57cd-4095-9d1e-bfe07bb9ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:31.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two PMA officials with "direct responsibility" over the fatal hazing
        of Dormitorio have been relieved pending investigation.</p>'
  'SEC-online-lenders-shut':
    'caption': 'The Securities and Exchange Commission'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-23T14:54:40.074+08:00
    'imagesource': 'jcr:e8e33474-f99f-4d9f-be1d-992c5453b90b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6199aac-76e4-4cd9-80f2-40d41074b1ae'
    'lead': 'The Securities and Exchange Commission has intensified its crackdown
      on online lending companies, with 11 more firms told to stop operations due
      to ‘unreasonable’ practices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:58:46.701+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:49:17.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:38.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SEC', 'Securities', 'Exchange', 'Commission', 'online', 'lending',
      'company', 'lender']
    'template': '1'
    'title': 'SEC shuts down 11 more online lenders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45b7f5-6227-4871-95ca-f00cfc738050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Securities and Exchange Commission (SEC) has shut down 11 more online
        lending companies as it intensifies its crackdown on “unreasonable” collection
        practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b64f28-a30d-4c63-a0c7-7f756b153365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said it issued cease and desist orders against the following
        lending firms: Cash Whale, Cash 100, Cashafin, CashFlyer, CashMaya, Cashope,
        Cashwarm, Cashwow, Creditpeso, ET Easy Loan, and Peso2Go.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a367ee-20cb-4afd-b7cc-b951d2bc2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab5130-c03a-4b20-929f-80f1e80c8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure orders were issued on September 20, and came days after
        the regulator also padlocked <a href="https://cnnphilippines.com/business/2019/9/16/sec-illegal-online-lending-applications.html">19
        other online lenders</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737f777-09fa-4905-bd9a-371c15a18a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9a464-2847-468d-91df-1d3b848540c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the findings of the SEC Corporate Governance and Finance
        Department, the online lending applications and entities operating them have
        not secured the required certificates of authority to operate as lending or
        financing companies,” the SEC said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc50e2b-3591-4d44-a048-c8569803a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9929d-544f-4086-88af-1dc5030f7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies were discovered to have been operating without permits
        from the SEC, which is a direct violation of Republic Act No. 9474 or the
        Lending Company Regulation Act of 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b503cb6-cbe3-4d7c-9d87-a209940b7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db085240-9a40-485e-9a41-c60681d0ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about the abusive collection methods prompted the SEC
        to crack down on online lending apps. While they promise fast loans without
        much requirements compared to banks, these lenders apparently resort to public
        ridicule and high interest rates to make profits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d1333-5770-4dc4-be48-ed6119625068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0f1ea-bad6-4131-b09f-74b484c433a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lenders were also said to set unfair loan terms, make misrepresentations
        for fees and charges, and violate borrowers’ right to privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddc41f-8f2f-4dc4-8398-5eeb8146eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8418b1b-699c-4a82-8f4b-9847f36a27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SEC unit, these online-based lenders gained access
        to people’s personal data stored in their borrowers’ mobile phones, such as
        contact numbers, Facebook accounts, and email addresses through the installed
        mobile application.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5267403-890c-471f-9323-c23c0758369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a59f7-dfc1-45e7-8410-0bd6577c3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unauthorized lenders then used such information to exact prompt
        payment. In many cases, the unauthorized lenders would send a text message
        to the borrower’s contacts to inform them about the indebtedness and the borrower’s
        supposed refusal to pay the amount due,” the regulator said, while others
        are threatened of legal action or even “public shaming” on social media if
        they do not settle their dues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5898738-2f03-437e-9423-10b716a991c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e0449-da41-4182-83f9-c4df33724c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC previously said that the online shaming of delinquent borrowers
        has caused depression, sleepless nights, and other health issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70c62f-d84e-4866-a09c-d128660e844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:46.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 30 shuttered online lending firms, the SEC also revoked
        the registration of 2,081 other financing companies for operating without
        the needed licenses.</p>'
