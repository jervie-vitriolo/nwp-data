      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F2 Logistics stalwart was the most consistent for the Philippines
        in the inaugural tournament which also included Indonesia, Thailand, and Vietnam.</p>'
