      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone, the winningest coach in Philippine Basketball Association
        (PBA) history with 21 championships, is now tasked to guide the men''s national
        basketball team to its fifth consecutive gold medal in the biennial sports
        meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece736b7-b87a-4037-bfb3-924b58a959d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:35:14.896+08:00
