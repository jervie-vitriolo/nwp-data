      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>&nbsp;Two
        officers of the Philippine Military Academy (PMA) with "direct responsibility"
        over the fatal hazing of cadet Darwin Dormitorio have been relieved pending
        investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33d13f-60e2-43f7-816f-eeb547ff3594'
      'mgnl:activationStatus': true
