      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6797f-ab18-4bc3-bd0a-a8e1406e4f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The father of Alexandrea Pacalda, the 23-year-old activist allegedly abducted
        and illegally detained by military operatives, filed a habeas corpus petition
        at the Supreme Court Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf8ae0-989a-48c8-b6f6-d9404e737305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33267e-0064-4cef-8146-dc011c3cfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the court&nbsp;to order Brig. Gen. Arnulfo Marcelo Burgos
        Jr. of the 2nd Infantry Division, Col. Arnold Gasalatan of the 85th Infantry
        Battalion (IB), Col. George Joel Lalaquil of the 201st Brigade, and 1st Lt.
        Randy Bobis, intelligence officer of the 85th IB to immediately release Pacalda
        to her family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39299f15-655c-4256-a040-28898c0db3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef003dd3-6f40-4f04-a789-68a445115b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnulfo Pacalda said he is worried about his daughter''s well-being
        as she has been detained at the 201st Brigade camp in Calauan, Quezon for
        nine days now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4bab5-f93c-4bcf-b227-3519ca23147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb05933-7032-4bb1-a96a-2cbde36f989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-aalala po ako dahil sa sobrang tagal na po ng anak ko sa brigade.
        Hindi ko po alam ano ang pwedeng gawin sa kaniya. Sana po mapalaya po siya
        agad-agad. Nakakaawa ang kalagayan ng anak ko. Siya ay nagsisilbi sa mga magsasaka,
        iyun po ba ay kasalanan? Palayain na po nila ang aking anak," he pleaded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70844f64-7d60-48a8-94e9-8b8b23c7618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83eb35-6322-4898-9128-536e2b39276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am worried about her because she has been in the
        brigade for so long. I don''t know what they''d do to her. She has been helping
        farmers, where''s the crime in that? I hope they release my daughter soon.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef836883-c95a-42ab-b522-a8dd2aecd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae86e62-ab50-49a6-84bc-ff218efdc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military allegedly abducted Pacalda on September 14 and was
        initially brought to the 85th IB camp. Rights group Karapatan said she was
        later taken to the police station in General Luna and coerced to sign a certification
        that she voluntarily surrendered. She was then brought to the 201st Brigade
        where she remains under custody.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c20cb6-2a86-47b4-ae08-229950d151fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1f6fc-c6df-4a19-8a5b-64981751e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group said Pacalda was also coerced to sign an affidavit
        of voluntary surrender on September 17. Karapatan lawyer Ma. Sol Taule said
        Pacalda was threatened with trumped-up charges of illegal possession of firearms
        and explosives on September 21 as reprisal for speaking out that she was being
        held under custody without charges and that she was coerced to sign and present
        herself as a surrenderee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ea2fb-d482-4519-9044-a1d59822c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b133a7a-771c-412a-b247-80c1c279c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:00:33.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 201st IB denied the allegations. Capt. Benedick Alfonso G. Cagatin,
        the brigade''s civil-military operations, <a href="https://www.pna.gov.ph/articles/1081056">told
        state news agency PNA</a> that Pacalda was neither detained nor charged with
        any crime as she gave herself up voluntarily.</p>'
  'panelo-iceland-resolution-drug-war-aid-memo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-23T16:13:57.850+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b402f1a-87a0-4a7a-a9e9-1834107b8964'
    'lead': 'Presidential Spokesperson Salvador Panelo previously denied a memo was
      issued suspending negotiations on financial assistance from 18 countries that
      backed a UN Human Rights Council resolution calling for a probe into the administration''s
       war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T16:17:43.857+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:49:10.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:39.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sal-Panelo', 'Salvador-Panelo', 'Panelo', 'Rodrigo-Duterte', 'Duterte',
      'Iceland-Resolution', 'United-Nations', 'UN', 'drug-war', 'human-rights', 'Customs',
      'memo', 'aid', 'Carlos-Dominguez']
    'template': '1'
    'title': 'Panelo backtracks, now confirms Duterte ordered suspension of talks
      on aid from countries calling for UN drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bb07c-a989-42c6-a554-592ac94b185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Presidential Spokesperson Salvador Panelo, backtracking on an earlier denial,
        on Monday confirmed President Rodrigo Duterte has ordered the suspension of
        talks on financial assistance from 18 countries that backed a UN Human Rights
        Council call to investigate the administration''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4310a89-1d0e-49da-9cb1-c57f73b738d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.857+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Panelo said that Duterte merely forgot that
        he ordered the issuance of the memorandum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce919c-66a0-45f7-844b-3dc56e4f1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung pinakitaan ng memo na may sign siya noon di tinanong ko uli
        siya. Naalala niya na meron nga," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035af69c-5910-42fa-a0ef-4ceddb62ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I showed him the memo that has his signature and asked
        him again. He remembered that he issued it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596896d-a861-4e1a-bb07-e708631b0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told him to tell people that he had ordered Executive Secretary
        Salvador Medialdea to issue the memorandum, Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60f65f-6e49-4794-9581-0033335b1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell them that I directed the executive secretary at the height
        of the Iceland resolution and I''m maintaining that," Panelo quoted Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a2a14-8060-43a7-bb47-d27d5ee6923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order dated August 27 and signed by Executive Secretary Salvador
        Medialdea directed government officials to "suspend negotiations for and signing
        of all loan and grant agreements" from countries that voted in favor of the
        UNHRC resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5de68-6421-44f8-9378-244034d2dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:33:13.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be in effect until the end of Duterte''s term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a9ff3-5eaf-4943-ab17-aabab2e2d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:33:13.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland filed the resolution that was supported by 17 other countries:
        Argentina, Australia, Austria, Bahamas, Bulgaria, Croatia, Czech Republic,
        Denmark, Fiji, Italy, Mexico, Peru, Slovakia, Spain, Ukraine, UK, and Uruguay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56356a75-e8aa-4e7a-9217-be2d8e4f187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen other nations, including the Philippines and China, voted
        against the conduct of a probe. The remaining 15 abstained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aed34c-72cf-4000-bc56-937a15265c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that <a href="https://www.cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html"
        target="_blank">Duterte was against the resolution</a> because it is offensive,
        and it assumes that the government isn''t doing anything about human rights
        abuses.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd54220-ad3c-4b03-8f73-36b33c931d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also supposedly slammed Iceland for having legalized
        abortion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ad988-d522-4361-81c5-b757d86d87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can not comprehend why Iceland is so concerned about the alleged
        brutal slaying of suspected criminals which occur because the lives of those
        people who are enforcing the law are in danger, and yet it has a law that
        allows killing, murdering unborn children," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df039aad-1475-49d7-ba40-5dd167da6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html"
        target="_blank">Philippines suspends aid from countries that back UN drug
        war probe</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8e7b4-9c6b-4f3c-9562-05fa6c71d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No economic impact?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20be02-6f42-4e70-877e-ba054c818b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum to suspend aid will not impact the economy, the Presidential
        Spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0386f-c826-4e76-be04-713eaaff4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not dramatically, even slightly, impact on our economy,"
        Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31957b2a-7cc4-4931-9d6e-0f3918cb8d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.858+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 18 signatories to the United Nations resolution spearheaded
        by Iceland to probe the human rights situation in the Philippines, only the
        United Kingdom has an ongoing loan offer with the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2169ae3-6f0b-4111-9f6f-c8bb95d13a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:17:43.859+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the 18 countries involved, according to (Finance) Secretary
        (Carlos) Dominguez, only UK has an offer of 21 million euro loan with respect
        to the Build, Build, Build project of the President," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c25957-cfe6-49ff-9bfd-8fa9a5050324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:33:13.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deals with France, who co-sponsored Iceland''s resolution, might
        also be in jeopardy with the memorandum order in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f9e66-f6e1-4e4f-aeef-35110556a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:33:13.177+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is partially funding a ₱3.9-billion bus rapid transit project
        to ease Metro Manila traffic.</p>'
    '20':
      'image': 'jcr:aada85f6-cc8b-4d4a-a206-68a211a936c5'
      'jcr:primaryType': 'mgnl:block'
