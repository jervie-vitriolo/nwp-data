      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b83af5-3535-43a3-90f3-13b802435ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
