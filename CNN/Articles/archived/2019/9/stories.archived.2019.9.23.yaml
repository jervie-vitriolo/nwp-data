      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d6509-d82e-4ecb-af17-c5e18215341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.065+08:00
