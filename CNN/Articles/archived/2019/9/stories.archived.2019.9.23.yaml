    'jcr:uuid': '1761559c-fec3-4e6d-86bc-81f5c0efa17c'
    'lead': 'Indonesian President Joko Widodo has postponed a vote that could have
      criminalized consensual extramarital sex after outcry from human rights groups
      worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:14:46.390+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:49:15.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:38.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia''s president postpones vote to criminalize sex outside marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1ce31-f584-42c7-93b6-7eafee7fbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Indonesian President Joko Widodo
        has postponed a vote that could have criminalized consensual extramarital
        sex after outcry from human rights groups worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e1323-f62b-4f39-bd97-5f377ee4dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote would have been on a new penal code, which the government
        agreed on last week. The code was set to pass into law on Tuesday, with lawmakers
        describing the vote as a formality. The code would also have effectively outlawed
        same-sex relations and made it a criminal offense to insult the president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09424266-fee3-4db4-96be-3e2382a29467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address on Friday, Widodo said he decided to postpone
        the vote after "seriously considering feedback from different parties who
        feel objections on some substantial content of the criminal code."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f609c8-69a6-4920-a815-0782eeca8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some contents that need an in-depth study," he said.
        "In that case, I ordered (the) Law and Human Rights minister to deliver my
        standpoint to Parliament. I also ordered Law and Human Rights Minister to
        gather feedback from the public again as an input for a better criminal code."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70eb91a-521b-4e18-b2bf-4f1fd901509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the code drew international criticism, with Human Rights
        Watch describing the draft code as "disastrous not only for women and religious
        and gender minorities, but for all Indonesians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498916d-4372-4f36-b04f-b57c11641f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups said the law would discriminate against members of
        the LGBT community, while articles such as the criminalization of insulting
        the president may limit freedom of speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b37b0-e8cb-4815-a1a4-a6698310f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even national governments began to warn their citizens of the new
        code -- Australia issued a travel advisory specifically pointing to the revised
        code and the harsh penalties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6981f37-ec37-46e3-b0fe-fd643837b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new criminal code has been in the making for decades. It was
        reintroduced in 2015, and was set to replace the 100-year-old Dutch colonial-era
        penal code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c0278-9373-491b-a1aa-b5ea82a61aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the draft code, unmarried couples who are reported to police
        for living together could be sentenced to six months in prison. "Obscene acts"
        could be punished with a penalty of up to six months in prison -- meaning
        same-sex relationships could be targeted and effectively criminalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6c6c7-50c9-4fbe-8733-6539f5aa4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who helped a woman terminate her pregnancy could also face
        five years in jail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289890b-7063-46d0-980c-599a9622d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code was expected to go to a parliamentary plenary session on
        Tuesday, and would come into effect two years after being ratified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb4738-c377-4469-b282-6b7f60f93a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:46.392+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/23/asia/indonesia-sex-code-intl-hnk/index.html">Indonesia''s
        president postpones vote to criminalize sex outside marriage</a>."</em></p>'
