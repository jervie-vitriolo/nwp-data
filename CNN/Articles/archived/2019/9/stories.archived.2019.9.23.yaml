  'PMA-hazing-maltreatment-cases-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-23T14:47:32.814+08:00
    'imagesource': 'jcr:f9d23ec3-73d4-4dfa-8665-9a00ae906823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b0b442-4a4d-40cc-9e97-c42bf96c8ccf'
    'lead': 'The two freshmen — both classmates of late cadet Darwin Dormitorio —
      were brought to the hospital after also complaining of abdominal pain. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:49:31.878+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:49:18.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
