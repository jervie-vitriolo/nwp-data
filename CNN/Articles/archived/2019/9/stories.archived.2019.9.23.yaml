    'template': '1'
    'title': '4 new PH destinations to consider for your next trip

      '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a23f4-1a58-471b-a964-41af3fe47b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippines
        prides itself as a sustainable eco-tourism hub, populated by beaches, forests,
        and mountains. Our native soil is unique in its own way. It is replete with
        natural wonders and rich historical landmarks, an amalgamation of different
        cultures, a melting pot of Chinese, Spanish, and American — the byproduct
        of centuries of colonization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb224bf-97cb-4182-8d3f-5b64221946b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual destinations favored by local and foreign tourists are Boracay,
        Palawan, and Siargao, three iconic islands that have put Philippine tourism
        on the global map and continue to power the economy. But for travelers seeking
        new places to explore, there are four new sites in Luzon — three in Ilocos
        Sur and one in Nueva Ecija — that have been <a href="https://www.pna.gov.ph/articles/1079003"
        target="_blank">declared by the government</a> as new tourist destinations.
        These places are a clear indication that the Philippines has more to offer.</p>'
    '32':
      'image': 'jcr:42f22e8d-6a44-49f3-85dc-3d0aea0cd9c2'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bdfa9-6e32-4ed5-a4fd-03f780b13f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:49:14.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce204c-44c0-4fff-ba92-aa690a6a3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mount Bulaylay, Cuyapo, Nueva Ecija</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7127ee5-e75a-4fe0-8dd5-f5f7bd54c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to do</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f08e7-fa84-4971-bc4a-81b30835b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Bulaylay is an accessible destination for those who seek adrenaline
        and who are ready to engage in physical activities and experience nature at
        the same time. The mountain’s four peaks — the highest at 209 meters and the
        lowest at 86 meters above sea level — are suitable spots to hike. You can
        also jog and bike at the concrete paved road encircling the mountain trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894900af-dd6f-4620-9dfc-d90e56e9fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re one to look for more excitement, brave a thrilling 500-meter
        zipline as the wind rushes past your face. The zipline, high above the green
        expanse of the mountain, was constructed by the government in a bid to attract
        more travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85530d7b-6d3b-478b-8505-f054d34e3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d12d6-0062-4c66-ab29-eea7960c1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarlac-Pangasinan-La Union Expressway Carmen exit provides a
        faster route to Cuyapo. From Metro Manila, it can be easily reached in a span
        of 2 to 3 hours.</p>'
    '35':
      'image': 'jcr:2c1e59a9-ea11-44de-b9bf-be4a05c2aa23'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae9ea9-a1c7-4e5e-ba22-22775b3ae319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:49:14.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762e213-17ff-4a11-8d2a-2182461abb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Candon Ecotourism Zone, Ilocos Sur</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a3570-ab35-4b61-a799-ce20a202c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to see/do</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e24a67-1996-42c5-9a3c-e17a192c1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the Tobacco Capital of the Philippines, Candon has several
        farms that produce large amounts of Virginia-type tobacco. Tourists, especially
        those interested in cigar-making, can take a short tour to witness firsthand
        how tobacco is manufactured from start to finish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396424de-28be-42f3-be1e-0ba627df2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History buffs will also appreciate strolling along the streets of
        Candon, where its heritage landmarks have stood the test of time. One of these
        is the Candon Church, which was built in honor of the city’s patron saint,
        John of Sahagun, and dates back to the 17th Century. Featuring beautifully
        painted ceilings that depict The Last Supper and the mysteries of the Holy
        Rosary, the church is a site of solemn reflection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f375118-b37e-4168-b0a9-8e64e72a7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.273+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from the church is the Sakada Workers Monument, which pays
        tribute to the 15 local workers who were sent to Hawaii to work in sugar cane
        plantations. The monument was installed in Dec. 10, 2006, exactly 100 hundred
        years after they left the country in search of a better life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaf9f3-d9a9-40d6-aaa0-094193272512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’ve had enough of history lessons, you may swim at Darapidap
        Beach, which is a stone’s throw away from the city. Its three-kilometer stretch
        of white-yellow sand, the widest in Ilocos Sur, is what beguiles locals and
        foreigners alike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f4235-8c8c-4e5e-a1cc-6ad6547b1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a trip is not complete without pasalubong. Bring home
        Candon’s special kalamay, a delicacy made from sticky rice, coconut milk,
        and sugar, the heaviest and largest in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2c8a6-84db-419f-bb1b-02a697de7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f261807-df3b-4497-8832-233a1513b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candon City is accessible via McArthur National Highway. 25 de Marzo
        and San Juan Street are both parallel to the National Highway. Quirino Boulevard
        connects the city proper to the upland barangays and municipalities of Ilocos
        Sur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dceaca-0368-44d2-a8c3-a133d765b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four bus lines — Partas, Santa Lucia Express and Martinez Trans,
        Dominion Bus Lines, and Candon Bus Lines — can take tourists to Candon City
        from Manila.</p>'
    '36':
      'image': 'jcr:71a13aa6-9c4a-48d5-ab3a-eb2359d9173e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce0484-33ab-47bb-8f9b-9aa081118002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:49:14.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431ae850-be86-4ec5-90d2-a573d852b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinsal Falls, Santa Maria, Ilocos Sur</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb2496-d80c-4037-bb1c-6ec8309bcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to see/do</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0c3fea-63e5-4265-9e17-6a04047bca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for a more secluded destination to unwind, the
        Pinsal Falls, the largest waterfall in the Ilocos region, is a great alternative.
        The picturesque  scenery of the rock formations is a refreshing respite to
        the urban-exposed eyes. The soothing flow of the cool, crystalline, cascading
        waters makes it the perfect location to swim. Behind the falls is a main cave,
        a clandestine spot where you can take pictures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8480f23f-373b-4baf-a2b4-285817e6e48b'
      'mgnl:activationStatus': true
