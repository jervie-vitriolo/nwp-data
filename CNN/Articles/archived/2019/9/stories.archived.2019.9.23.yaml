      'mgnl:lastActivated': 2023-01-27T10:48:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t Nestlé''s first attempt to stay ahead of changing consumer
        tastes and trends.</p>'
    '16':
