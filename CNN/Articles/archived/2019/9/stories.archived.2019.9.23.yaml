      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said these projects could still be funded by multilateral
        finance agencies, and other bilateral partners, institutions and countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb6059-694a-40d3-b7bf-ed40f75d4830'
