      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santiago Cove, Santiago, Ilocos Sur</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b64b38-5b8f-4d02-8d95-37024952ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to see/do</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b614c-4ee2-4f7b-8053-1fb2362fcae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time stands still in Santiago Cove. Known as the “Boracay of Ilocos
        Sur,” its beauty becomes more pronounced in the morning and afternoon, when
        the sun is high, as the sand gleams against the light.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3e9ac-2beb-42ac-b616-32add1935c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago Cove is an idyllic paradise to retreat to — a painting
        brought to life. Relax to the sound of the waves as they lull you to sleep.
        After basking in the sun, there are rows of cabanas near the shore that can
        accommodate if you opt to sleep and eat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e9858-d6ff-47cd-9241-cf73ea356aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relax in a villa and book a cottage at Vitalis Villas, which sits
        on a cliff overlooking Santiago Cove, offering a spectacular view of the sea.
        Because the villas are painted in a wash of white and blue, it was dubbed
        the “Santorini of the North.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a2665-48b1-42ee-b5e2-b09832c2bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the cove’s southern tip is the Ilocos Marina Beach Resort where
        swimming and diving gear is available if you want to plunge to the depths
        of the ocean. You may also explore the vicinity of the cove by renting motorized
        water vehicles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83156d-d658-4dfb-a858-fded9800e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to get there</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c8a74-0f3a-4079-9f66-4e99e94bf968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to Santiago Cove, take the bus going to Vigan and inform
        the driver to drop off at Santiago. Once travelers arrived at the town proper,
        they will take a tricycle to Barangay Sabangan.  The trip takes about eight
        hours from Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472cb53-859f-4eb7-9f05-3bd48dc16e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.275+08:00
      'mgnl:createdBy': 'portia'
