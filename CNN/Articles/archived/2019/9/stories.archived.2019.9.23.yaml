      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Cook customers that only booked hotel stays will not be bailed
        out by the aviation authority. ATOL protection only applies to hotels when
        booked as part of an air inclusive holiday package.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bfad67-7ce6-4130-aa55-b11d0a2cb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f03885-4a70-482f-bc6b-17c92b37c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banks wanted new funding</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c3540-9cd8-483f-8702-30f39d42d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Cook had been scrambling over the weekend to avoid collapse
        after the Royal Bank of Scotland and a range of other banks demanded that
        Thomas Cook Group PLC find £200 million ($250 million) in funding by this
        upcoming week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2ce7d-ff64-4d5d-9710-5ef3f4b251f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7deb36-dacf-4be7-96c6-8256b7df22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant Shapps, the UK''s secretary of state for transport, said in
        a statement that the government and CAA are "working round the clock" to help
        people affected by the collapse.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b0c67-4714-403c-8e0c-0a41b9d91da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cccd06-354c-47ce-b134-1db30f073d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our contingency planning has helped acquire planes from across
        the world — some from as far away as Malaysia — and we have put hundreds of
        people in call centres and at airports," he said. "But the task is enormous,
        the biggest peacetime repatriation in UK history."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caff8a-064a-4746-93ed-6379b7c65c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cec3f9-66f3-4ee6-9145-70ab5dfedf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said earlier Sunday, while speaking
        to the BBC''s Andrew Marr, that the government would not "systematically step
        in" to save businesses unless there was a "good strategic national interest."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb568d6-a1a5-48de-abad-2b4237977ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397c2ef-5959-4f0e-a4c0-05b3e0b55463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Cook on Friday confirmed to CNN that it had 600,000 customers
        on vacation, including those 150,000 from the United Kingdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc36791-92c0-439b-94eb-9eef1f9c2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e5401-ce2f-4f68-8bdf-1a4688ff0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got all the contingency planning to make sure no one will
        be stranded," Raab said. "I don''t want to go into the detail of it because
        it depends on the nature of which people are out there, whether they''d booked
        a package or just paid for the flights."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958da72-0c05-4a31-a9c7-097456ae37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93aa2d-bc9f-4e1b-aa6c-59384ae8de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, nicknamed Operation Matterhorn, would cost the UK government
        an estimated $750 million, the country''s Civil Aviation Authority confirmed
        to CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b28de6-93e7-45fd-8c67-3ec99af6cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131247f-a9ec-4824-9ccf-ba30f3d45e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after a tumultuous year for Thomas Cook. Since
        May 2018, shares have fallen by more than 96% amid Brexit uncertainty and
        intense competition in the tourism sector. They were suspended from trade
        on Monday. "Unfortunately, as a result of the liquidation appointments, there
        is no prospect of a return to Thomas Cook''s shareholders," the UK government
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990175e-79ba-46fe-9fd1-8b2ebb20e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/09/22/business/thomas-cook-collapse/index.html"
        target="_blank">Thomas Cook collapses, leaving thousands of travelers stranded</a>."</em></p>'
