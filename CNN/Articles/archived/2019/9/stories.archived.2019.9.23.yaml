    'template': '1'
    'title': 'DOE wants task force for future oil supply woes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c062702-04e0-4473-8f7d-87026d6a757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Energy (DOE) would be asking President Rodrigo Duterte to
        create a task force that will tackle possible oil supply problems, following
        a recent attack in Saudi Arabia''s production facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02236657-db61-439c-af61-0034162beb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rino Abad, director of DOE''s Oil Industry Management Bureau, said
        among the duties of the task force would be setting up of strategic fuel reserves
        as well as possibly raising minimum inventories required for private oil firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053356f-a46f-48f4-9518-fe2ff39840fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173be6d1-a4ac-4d30-a723-a6d0ff1b55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad told the Senate Committee on Energy that a draft executive
        order has been presented to Malacañang, which will be finalized before it
        is referred for Duterte''s signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7d3b9-3a29-4994-9067-14e5a2e68fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/18/DOE-government-oil-stockpile.html">DOE
        drums up need for gov''t oil reserves after Saudi attack</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb57b5c-3790-4e35-95cf-142e84bf3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone strikes hit Saudi Aramco’s oil processing facilities in Abqaiq
        and Khurais provinces on September 14, disrupting half the country''s production
        or 5 percent of the daily global supply. Two days later, the oil-rich country
        said it resumed partial operations in the two areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14c3ba-1e10-46b9-97c8-cfc6b2e63f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71151949-6aef-43d9-addb-e9efbdc13df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.370+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi earlier said that the Philippines
        would not have any supply disruptions, but that the effect will likely be
        felt through fuel prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254c8c5-7187-43dc-a960-fef4abf36134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Oil Contingency Task Force will be headed by DOE, and
        will include representatives from the Department of Trade and Industry, Department
        of Agriculture, Department of the Interior and Local Government, Department
        of Transportation, the Department of Foreign Affairs, and the National Security
        Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e763ab-d66f-4b03-be9b-672efc4ca057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f66f79-1465-469f-a5aa-0845b821e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force would monitor developments in the oil market, as
        well as prepare and execute interventions during a supply crisis. The DOE
        said the task force could have the power to impose fuel allocation and even
        to take over private utilities should a national emergency be declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50c173-d1ef-4b52-baeb-ae5416f3f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446c284-600a-424d-9aa8-710dfe85229c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Abad said that the increase in retail pump prices set to
        take effect Tuesday is lower than expected. The DOE projected an increase
        of about ₱2.50 per liter for gasoline, but fuel companies have announced a
        ₱2.35 per liter hike in fuel rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09c010-2b15-419b-830d-047099d72d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/22/oil-price-september-22.html">LIST:
        Oil price hikes this week</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841cad8-57c4-4a31-b27d-e8d2a777fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that oil prices are likely to "normalize" in the next two
        weeks barring any surprises in the global market. This came after Saudi Aramco
        said it expects to restore full production by end-September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edd866-f862-4077-9b32-db55541e9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8ae8f-b571-4c88-8767-8affae25bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DOE and private fuel suppliers assured that they have enough
        supply to meet local demand. The DOE said the country sits on 40 days'' worth
        of oil stockpiles, well above the 30-day standard set for domestic oil refiners.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190a00d-ad71-4eed-9b15-5e9f35805294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55123f93-2a8c-4ea5-a049-62aada390674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the duties of the task force would be to explore how the
        government can set up and maintain strategic oil reserves, which could be
        separate from the buffer stocks held by companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c1766-e5e9-443f-b627-39a563bbc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd762a9-ef17-4e83-b640-063a44023b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi has been actively pushing for the state to build up its strategic
        fuel reserves for emergency cases, which may be tapped for the use of the
        military, police, government offices, and hospitals as needed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6ce3d-5145-4319-b3fb-42dc0c5c81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.371+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54b60c-3d37-4f09-a087-ed7af4bca5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad added that the task force would likewise be exploring the option
        to raise the inventory requirement for private firms, which local players
        rejected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c4b04-cd1d-4a51-804b-dcfca3cd86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b74565-7b0d-40fb-8a8d-3e51754c96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.372+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Martinez, president of the Independent Philippine Petroleum
        Companies Association, said the government should stick to its plan to stockpile
        fuel rather than impose a knee-jerk reaction of doubling inventory requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba875e5e-ea81-45d3-95f7-e810091bd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:46:56.372+08:00
      'mgnl:createdBy': 'mel'
