      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10fd0a-b846-4d43-a7c5-b253e1e1f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:47:21.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal and Williams play friends Tomas and Tim. They interrupt
        Monica while she''s trying to tell a story and ask the gang to make room on
        the orange couch at Central Perk. The ridiculous conversation between the
        two overtakes whatever it was that Monica wanted to share.</p>'
