      'mgnl:lastActivated': 2023-01-27T10:49:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Two workers are dead after getting caught in the collapse of a branch of Hotel
        Sogo in Malate, Manila that was being demolished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed5b86-8c81-4edc-bc11-ab6130099e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:46:52.597+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno said the rescue workers found no pulse
        on the bodies of Jeremie Fabello and Melo Ison, who were both buried under
        the rubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89d8fa-35fc-40f7-ac9c-220965043a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ison and Fabello''s bodies have been recovered and were transported
        to the Ospital ng Maynila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c0735-15d5-42aa-b3a5-ed0191cb550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ison''s body has been retrieved, but Moreno said rescue workers
        are still having a hard time getting Fabello''s body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d300735-7afd-4254-9813-d081fb8ff80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f672db-71a1-49ea-b2f8-93d9d5676507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now not rescue operation anymore. This is now a retrieval
        [operation,]" Moreno told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7f5a9-d743-4da4-a1da-8125a7d91255'
      'mgnl:activationStatus': true
