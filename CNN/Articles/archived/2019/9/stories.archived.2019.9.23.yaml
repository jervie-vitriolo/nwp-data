      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9ed2c-ed64-4a05-87c1-4a21c3dc6c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the US Trade Representative issued a brief statement
        on Friday, calling the meeting "productive." China''s state-run Xinhua News
        Agency also said Saturday the discussions were "constructive." But neither
        side elaborated further on the talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f195e80-56eb-42da-a971-6b033c4bc47c'
      'mgnl:activationStatus': true
