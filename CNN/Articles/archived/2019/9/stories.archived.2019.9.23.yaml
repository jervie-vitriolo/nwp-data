    'mgnl:tags': ['emmy', 'awards', '2019']
    'template': '1'
    'title': 'Your 2019 Emmy Awards viewing guide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92944fc-bf3f-4c8f-9b32-827f55a23020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s almost time for the Emmy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d127d82-adc6-4ec2-92d0-825b81be282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''ve been too busy trying to keep your Netflix queue empty
        to keep up with news about the award show, don''t worry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd56006-4a10-4161-8e59-31523d10d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what you need to know:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16da0d-0e85-4ed1-8295-88f54d2e484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s hosting?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e5bfd-9156-47b6-890f-e1772f6ab57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17d92f-f776-43ef-a108-517a6d231ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a cue from the host-less Oscars, the Emmys is opting not
        to have a master of ceremonies this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731a2e0-c913-42f8-bd04-25cedf28521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official line from broadcaster Fox is that there is far too
        much TV to honor, and they wanted to focus on that instead of gimmicks. This
        could, at the very least, be partially true. But also true? Hosting is a thankless
        job and there are fewer and fewer reasons for comedians and stars of note
        to make the commitment. And those who''d be willing to take the job aren''t
        the sort of marketable names networks aim to recruit for the gig.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8663c-e71a-4c50-bede-6019dde9d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is presenting?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89e90d-1fef-473b-afa3-7295494c033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of those expected to appear includes Jon Hamm, Regina King,
        Hugh Laurie, Lin-Manuel Miranda and Kerry Washington, to name a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad28d96-b341-4c96-a02f-aeed7e75ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Adam Devine is expected to present a musical tribute to
        variety programming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99292236-fba1-4496-b5c7-e2f8431cd49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsey is also set to take the stage for a performance to accompany
        the In Memoriam tribute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09b836-422f-4d0b-95ea-bc34cd8873e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s nominated and who will win?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75ef39-c082-4912-9f79-0edcd97d5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the drama race, it''s the Seven Kingdoms versus spies as "Game
        of Thrones" and "Killing Eve" spar, with the odds on the former to claim the
        top prize. They are joined in the category by "Succession," "Better Call Saul,"
        "Ozark," "Bodyguard," "Pose," and "This is Us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d687f-d68c-4e03-9cbf-aa2a832b8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comedy, eyes are on "Veep" to close out its run with one more
        win, unless "The Marvelous Mrs. Maisel," the buzzy "Fleabag," or "Barry" swoop
        in. "The Good Place," "Russian Doll," and "Schitt''s Creek" are also nominated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c44e43-74f8-495c-b129-a9e2761704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More on the nominees and who might win here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac464c25-3eb5-4809-88b0-2a2038229ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do I watch?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90603f35-f631-4bce-be3b-ec25c92e3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71st Emmy Awards will air live across on Fox starting at 8 p.m.
        ET. (You can search for your local station here.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd1829-9e36-4531-bebf-3baf3b24140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, taking place at the Microsoft Theater at LA Live in downtown
        Los Angeles, is expected to run three hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a98ff-24af-47db-8fbc-7ec431a5b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official network pre-show begins at 6:30 p.m. ET and red carpet
        arrivals begin at 7 p.m. ET.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a6287-e09d-4050-97f1-73abbf5386d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E! will also be doing its thing starting at 4:30 p.m. ET, with its
        Countdown to the Red Carpet, and the parade of fancy people starting at 6
        p.m. ET.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971013fa-82ce-4a24-ab0d-cb8ac1033e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:17:44.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Your 2019 Emmy Awards
        viewing guide"</em></p>'
  'emmys-2019-predictions':
    'author': 'Brian Lowry, CNN'
    'caption': 'The Emmy Awards will likely feature plenty of big names and nostalgia.
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-23T06:18:46.836+08:00
    'imagesource': 'jcr:c89d55e9-fb4d-4b8e-a835-8ea55eca9437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d75a2d-41e6-4124-8228-fcf76d60c598'
    'lead': 'The Emmy Awards will likely feature plenty of big names and nostalgia.
      But the safest bet in handicapping the night might be that no matter who wins
      in key categories, there will be fewer viewers watching, perhaps than ever before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T06:21:12.455+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:49:42.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:31.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emmys', '2019', 'awards']
    'template': '1'
    'title': 'Emmy predictions: Big names, nostalgia and low ratings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442555f-086c-45a1-9e0c-5c7f7a53711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Emmy Awards will likely feature
        plenty of big names and nostalgia. But the safest bet in handicapping the
        night might be that no matter who wins in key categories, there will be fewer
        viewers watching, perhaps than ever before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669713f7-7d3e-42a8-8f76-395a46e74368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Oscars and other major award shows, tune-in for the Emmys
        has been fairly steadily declining, amid a plethora of similar showcases and
        viewing options. And a confluence of events could depress ratings further,
        after last year''s telecast on NBC posted a record-low 10.2 million viewers,
        per Nielsen data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e3ca3-37b4-40a0-805d-12e84d2b59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys rotate among the major networks, and this year will air
        on Fox. The Fox telecast has traditionally been the lowest-rated among the
        four broadcasters, and won''t be helped this year by airing opposite the Los
        Angeles Rams vs. Cleveland on NBC''s "Sunday Night Football."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa137689-0a13-4e48-88de-9e1e953439e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking those factors into account, it''s possible the awards could
        dip below 10 million viewers. As for what victories that audience will see,
        there''s a fair amount of suspense in several key categories, and particularly
        fierce competition in most, reflecting the abundance of worthy nominees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be112952-aa2b-40d7-9fcf-7a84b4a3b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So beyond the ratings scorecard, what will likely win, and what
        should? Here''s a breakdown:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728afaf0-4dfa-415e-8351-d5d03a42f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DRAMA SERIES.</strong> Will win: "Game of Thrones." Should
        win: "Succession."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0119a9-6a43-4613-9e5c-66731c33fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the griping, the HBO drama''s final season should benefit
        from a wave of nostalgia recognizing what it achieved over its run, a perception
        underscored by its 10 victories at the Creative Arts Emmys last weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f525d-42ff-48e9-8c71-7ee4f8fd3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, fellow HBO drama "Succession" is the beneficiary of growing,
        well-deserved buzz in its current second season, although the most likely
        upset candidates would be BBC America''s "Killing Eve," whose second season
        wasn''t nearly as good as its first; or "Better Call Saul."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f0f9f-dc28-4c59-b0c3-3424914e2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COMEDY SERIES.</strong> Will win: "Veep." Should win: "Barry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a795f7b-1c6b-47ca-aecb-af94435ea491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t rule out "The Marvelous Mrs. Maisel," whose near-sweep in
        2018 suggests considerable support for the Amazon dramedy, but "Veep''s" final
        season should push it over the top. Even so, amid a stellar crop of sophomore
        shows ("Fleabag" among them), nothing had a better year, with more bonkers
        flourishes, than "Barry," HBO''s hitman-turned-actor comedy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfa545-baad-4fdc-81a8-6cdcf96d937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIMITED SERIES.</strong> Will win: "When They See Us." Should
        win: "Chernobyl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd0738-2af0-45f4-a183-dc36d7d5d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s searing look at the Central Park Five was as powerful
        as it was timely, but "Chernobyl" was for many the program of the year, a
        cautionary look at technological peril and the corruption of the old Soviet
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1c872-5321-4cfd-a686-6f949375e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MOVIE.</strong> Will win/should win: "Deadwood: The Movie."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7e0b0-50dc-4f7f-b078-e54836190542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the film''s quality, there will be strong sentiment behind
        "Deadwood" creator David Milch, who has been diagnosed with Alzheimer''s disease,
        and its strongest competition, the interactive "Black Mirror: Bandersnatch,"
        felt as much like a gimmick as a movie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e04bb6-751b-470e-ba70-15fb64541fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ACTOR/ACTRESS, DRAMA.</strong> Will win: Jason Bateman ("Ozark"),
        Sandra Oh ("Killing Eve"). Should win: Bob Oedenkirk ("Better Call Saul"),
        Oh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244eeaf-9ae9-4961-bd3f-eba6ac2ce532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Porter could easily be honored for FX''s "Pose," but it''s
        more of an ensemble, while "Ozark" derives much of its appeal from Bateman''s
        tightly wound performance. As for Oh, you could flip a coin between her and
        co-star Jodie Comer, while hearing the name of "Thrones''" Emilia Clarke wouldn''t
        be a shocker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c01e01-cba7-4a40-ae1d-e4c11a766c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ACTOR/ACTRESS, COMED</strong>Y. Will win: Julia Louis-Dreyfus
        ("Veep"), Bill Hader ("Barry"). Should win: Phoebe Waller-Bridge ("Fleabag"),
        Hader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc61189-bec0-412e-a474-af364837e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus would have been a favorite to make Emmy history in
        any event, but her comeback after cancer adds to the sense of momentum behind
        her. Hader, meanwhile, has the role of a lifetime as producer and star of
        "Barry," making him the odds-on favorite for a second consecutive win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe50da-0589-4907-842e-42b2dc7a38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ACTOR/ACTRESS, MOVIE OR LIMITED SERIES.</strong> Will win/should
        win: Patricia Arquette ("Escape at Dannemora"), Mahershala Ali ("True Detective").</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415786e2-9da1-4224-94ee-1fa5b7c99d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both categories are loaded with talent, but Arquette was simply
        sensational —&nbsp;although because Hollywood loves Hollywood, don''t rule
        out Michelle Williams in "Fosse/Verdon." And while much of the smart money
        is on Jharrel Jerome for his splendid work in "When They See Us," that featured
        a sprawling cast, while TV Academy voters will likely be dazzled by two-time
        Oscar-winner Ali in a role that brought "True Detective" roaring back to life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a184fe7-25f2-4d9b-b341-bc12e2989aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VARIETY/TALK SERIES.</strong> Will win: "Last Week Tonight
        With John Oliver." Should win: "Late Show With Stephen Colbert."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2082a71-b90c-4a82-9969-d37aa48fd9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver is the three-time incumbent, but Colbert has earned his place
        as the most prominent latenight voice taking aim at the Trump administration
        -- and doing it on a five-night-a-week basis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd086c90-230f-4977-941a-0d3070da8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VARIETY SKETCH SERIES.</strong> Will win: "Saturday Night
        Live." Should win: "Who is America?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc24382-6bd8-49ec-944a-68cb99e99419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" often skates by on reputation, and the NBC institution is
        coming off a mostly mediocre year. Sacha Baron Cohen''s fearless brand of
        comedy, by contrast, isn''t for everybody, but when it works, there''s nothing
        quite like it.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66873b-014f-4568-86a8-257e65fc933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:21:12.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/20/entertainment/emmy-predictions/index.html">Emmy
        predictions: Big names, nostalgia and low ratings</a>"</em></p>'
  'adam-schiff-donald-trump-whistleblower-investigation':
    'author': 'Devan Cole, CNN'
    'caption': 'House Intelligence Committee Chairman Adam Schiff said Sunday that
      impeachment "may be the only remedy" to President Donald Trump''s refusal to
      make public a whistleblower complaint and transcript of a phone conversation
      he had with Ukraine''s president.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T06:22:40.186+08:00
    'credit': "From\t J. Scott Applewhite/AP"
    'imagesource': 'jcr:b0019770-8750-4b8c-911d-4e0e1fe4ac92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29e24044-51f5-4635-9f56-143a043fdf2a'
    'lead': 'US President Donald Trump on Sunday acknowledged that he discussed former
      Vice President Joe Biden in a July call with Ukraine''s president, as Democrats
      strengthened calls for investigation into Trump''s contact with the foreign
      leader and party leadership warned of a new lawless chapter in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T06:25:41.400+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:49:41.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:31.830+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'adam-schiff', 'iran', 'whistleblower']
    'template': '1'
    'title': 'Trump says he discussed Biden with Ukrainian president and Democrats
      threaten ''new stage of investigation'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d406d-605b-438e-ad49-69b1cd3b95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump on Sunday acknowledged
        that he discussed former Vice President Joe Biden in a July call with Ukraine''s
        president, as Democrats strengthened calls for investigation into Trump''s
        contact with the foreign leader and party leadership warned of a new lawless
        chapter in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f71f5-d401-45b6-b875-4609766488a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, while speaking with reporters before departing the White
        House for events in Texas and Ohio, continued to defend his July 25 call with
        Ukrainian President Volodymyr Zelensky, but said the 2020 Democratic presidential
        primary candidate was discussed in the exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a4e86-ec96-4fb6-8d4b-636d17788d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a great conversation. The conversation I had was largely
        congratulatory, was largely corruption —&nbsp;all of the corruption taking
        place, was largely the fact that we don''t want our people like Vice President
        Biden and his son (adding to the corruption)," Trump told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03907192-8cab-4829-b835-062b246bad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Trump pressed Zelensky in the call to investigate
        former Vice President Joe Biden''s son, Hunter, according to a person familiar
        with the situation. That call was also part of a whistleblower complaint submitted
        to the Intelligence Community Inspector General, another person familiar with
        the situation told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755482b-e797-47d7-bbd0-a7c134920743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201bf57-f072-4848-a3a9-595276acf9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously branded criticism of the call a "Ukranian Witch
        Hunt," while Biden accused the President of abusing his power to "smear" him.
        On Sunday, the President said he hopes officials release details of the call,
        but slammed the whistleblower responsible for filing a complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8e4b8-00d0-4cf2-90b3-e4654a4ae551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi issued a strong warning later Sunday
        to the Trump administration, which has refused to hand over the whistleblower
        complaint, saying it "will be entering a grave new chapter of lawlessness"
        if the resistance persists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bee23-4434-4212-a7e6-6a89c6a9755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning, shared in a letter to all House members, comes following
        a refusal last week by acting Director of National Intelligence Joseph Maguire
        to turn over the complaint to Congress. In her letter, Pelosi, a California
        Democrat, said if the administration''s refusals continue, it would constitute
        a "serious possible breach of constitutional duties by" Trump and would take
        Congress "into a whole new stage of investigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47341bd0-d7f4-4f83-8537-33b407183002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic leader''s letter threatens investigation at a time
        when the White House is already facing House inquiries on multiple fronts
        and a continuing impeachment investigation by the House Judiciary Committee.
        The Trump administration has so far split on how to handle the details of
        the call, but any House-led investigation into the President''s Ukraine contact
        could meet significant resistance from the White House, as it has stonewalled
        many of the congressional probes already in motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90c5e6-3c09-4275-9b0e-32dfed5f4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure to impeach</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cabba-8cb2-42bf-98e3-5b2ee7904869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing in on the controversy earlier Sunday, House Intelligence
        Committee Chairman Adam Schiff said that impeachment "may be the only remedy"
        to Trump''s refusal to make public the complaint and phone call transcript.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c90dd-604d-4a19-af2b-0ca71560e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President is essentially withholding military aid at the
        same time that he is trying to browbeat a foreign leader into doing something
        illicit that is providing dirt on his opponent during a presidential campaign,
        then that may be the only remedy that is coequal to the evil that conduct
        represents," the California Democrat told CNN''s Jake Tapper on "State of
        the Union," stopping short of calling on Congress to immediately launch proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659460de-0017-4742-9c18-9dd77ff71ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff, who has so far resisted joining other Democrats in calling
        for impeachment, told Tapper he has been "very reluctant" to push for proceedings
        against the President because he sees it as a "remedy of last resort," but
        also said Sunday that the President doesn''t have the authority "to engage
        in underhanded discussions." The chairman''s apparent edging toward impeachment
        follows pressure from others in his party —&nbsp;including from Massachusetts
        Sen. Elizabeth Warren and New York Rep. Alexandria Ocasio-Cortez —&nbsp;to
        start proceedings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f1a30-789c-4c07-8f9e-8815fe2feb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Warren, who is vying for her party''s presidential nomination,
        tweeted that "Congress is complicit" in failing to start impeachment proceedings
        against Trump after news broke that he had allegedly pressured Zelensky to
        investigate Hunter Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7453525-f19b-4a37-ae5c-a89186517ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Warren''s sentiments, Ocasio-Cortez suggested in a tweet
        on Saturday that her party''s "refusal to impeach" Trump was an even bigger
        scandal than what she said was the President''s "lawbreaking behavior."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fcf7f-c7f6-4d27-9eb9-bac496f32fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper Sunday about Trump keeping conversations with foreign
        leaders private, Schiff said: "Well not if those conversations involve potential
        corruption or criminality or leverage being used for political advantage against
        our nation''s interest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e92574-5e96-45c0-af17-daab62d82f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be, I think, the most profound violation of the presidential
        oath of office, certainly during this presidency, which says a lot, but perhaps
        during just about any presidency. There is no privilege that covers corruption.
        There is no privilege to engage in underhanded discussions," he said, adding
        that he''s not certain that the call is the subject of the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa49f9f-3360-428f-bdcb-1dad51ec2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House split on releasing calls</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d202fb5-18af-4f90-9a77-7d8e1c2db69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Vadym Prystaiko told reporters on Saturday
        that he didn''t think Trump had tried pressuring Zelensky during the July
        call, but stopped short of saying the subject of Biden''s son wasn''t raised.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b925063-a8a0-45d2-8b2f-2ca8a405a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Sunday described his conversation with the Ukrainian
        president as "warm and friendly" and repeatedly urged reporters to look instead
        at Biden and Democrats, who he said —&nbsp;without providing evidence —&nbsp;have
        "done some very bad things."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1847875-8519-47ab-a277-832826168405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the President suggested he was open to releasing the conversation,
        telling reporters: "I hope they can put it out," Secretary of State Mike Pompeo
        said there''s no evidence such an action "would be appropriate" at this time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8c3bf-6ca6-4b81-bbd3-733a318e40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t release transcripts very often. It''s the rare case,"
        Pompeo said Sunday on ABC''s "This Week." "Those are private conversations
        between world leaders, and it wouldn''t be appropriate to do so except in
        the most extreme circumstances. There''s no, there''s no evidence that would
        be appropriate here at this point."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a98af-2fe5-4ef9-a08c-eaacbd683055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steve Mnuchin also weighed in, telling Tapper
        Sunday that he thinks releasing the transcript "would be a terrible precedent,"
        arguing that "conversations between world leaders are meant to be confidential."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e08b9-252c-4b34-a524-3fe22fffa0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:25:41.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/22/politics/adam-schiff-donald-trump-ukraine-whistleblower-investigation-impeachment/index.html">Trump
        says he discussed Biden with Ukrainian president and Democrats threaten ''new
        stage of investigation''</a>"</em></p>'
  'swiss-glacier-funeral':
    'author': 'Arnaud Siad and Amy Woodyatt, CNN'
    'caption': 'A woman takes part in a ceremony to mark the "death" of Switzerland''s
      Pizol glacier on Sunday.  Full Credit: Fabrice Coffrini/AFP/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-23T06:42:04.192+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:c4108e1e-b47d-486d-9678-df65f6a1f1d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '132f65e1-8403-4b44-aaf2-4e8307c6ee3b'
    'lead': 'Hundreds of people held a funeral and paid respects to a Swiss glacier
      that is disappearing as temperatures climb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T06:44:45.868+08:00
