    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede0eda-9322-4d0d-a9bd-48986d3d4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market reacted quite negatively as the Chinese trade representatives
        were thought to have been given their marching orders from Beijing an hour
        after President Donald Trump said he wasn''t interested in ''a partial deal,''"
        said Stephen Innes, a market strategist for Asia Pacific at AxiTrader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a081c-e9f6-4295-a768-9d70f64105d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
