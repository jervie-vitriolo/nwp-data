      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c14807-8eec-4325-9813-efa2dedac937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeWork declined to comment for this story, citing the quiet period
        ahead of its public offering. Softbank did not return a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2d963-1604-4ba0-bf98-2e030db5f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797bbf8-14f7-463a-81ee-6cfe99283378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softbank has invested billions into The We Company. Ronald Fisher,
        vice chairman at Softbank, and Mark Schwartz, former board director at Softbank,
        joined the company''s board as part of a 2017 $4.4 billion investment in We
        by Softbank. But Neumann, who is one of seven board members, is We''s controlling
        shareholder, giving him the power to fire the board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b648e9-411b-41ac-8d52-a733027e842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad5046-5b9c-45ea-8f88-879ccc9836bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes at a tumultuous time for The We Company and its IPO
        ambitions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd3320-f4b0-4003-b310-22f5ea776efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fe354-1f6a-48fa-85c0-cd20f8efce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company last week delayed the public offering until at least
        October, and its potential IPO valuation continues to fall. On Wednesday,
        a Wall Street Journal report detailed Neumann''s unusual leadership style
        and potential conflicts of interest. And on Friday, a Fed official said he
        worries co-working spaces like WeWork could worsen commercial real estate
        losses in the next recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85735ac-8f71-466d-99e1-34e6a607df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b64f4-a03b-4521-b2c1-e395832c63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money-losing but quickly expanding company needs the infusion
        of cash an IPO would bring to fuel future growth. But since it publicly filed
        paperwork for an IPO last month, it has been criticized for its governance
        structure and it has reportedly considered cutting its IPO valuation more
        than in half from $47 billion to as low as $10 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a73e6-4f95-4b34-b163-710fd80cf282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f88c53-6334-49d5-826c-5ef49e665a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurdles for WeWork''s IPO may be a signal that investors are
        losing patience with a path many other tech start-ups have taken: Pursuing
        a public offering with a high private market valuation, even while losing
        billions of dollars and being run by a founder with outsized voting control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163a44a-6e78-4878-bab5-03b823917d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993f2f6-8052-4769-aff5-17d938750c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.867+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether board directors could actually push Neumann
        out as CEO. We created multiple classes of stock, giving Neumann voting control
        over the company''s decisions, according to its IPO prospectus. After facing
        criticism over the deal, Neumann repaid $5.9 million that The We Company had
        paid him in exchange for his trademark of the word "We." Even still, Neumann
        retains a controlling stake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f4d42-d12b-413f-88ec-8f0c3831b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78852fcd-028f-49bd-97c1-eb0b5a51cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move — along with the addition of a new board member and changes
        to We''s corporate governance structure — was made in an effort to salvage
        the company''s IPO ambitions. Earlier this month, We also scrapped a plan
        detailed in its prospectus that would have allowed Neumann''s wife, Rebekah,
        to pick the company''s next CEO, instead opting to rely on the board.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea10f5-d34a-4d15-bb33-f9ad57268926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d3322-88a1-48c1-8bb3-81089ab62a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he were removed as CEO, Neumann would join another controversial
        CEO pushed out of the top leadership position as his high-value tech company
        struggled to manage its growth and prepare for a public offering: Uber founder
        Travis Kalanick. Kalanick, then also the company''s majority shareholder,
        was forced to resign as Uber''s CEO in 2017 after pressure from investors,
        in the wake of company culture concerns and criticisms over Uber''s treatment
        of drivers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12217bba-1fca-4b46-b906-2a255d88fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406767c6-caf6-4943-9836-da43f99a2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But removing Kalanick didn''t save some investors from going into
        the red after Uber made its Wall Street debut earlier this year. Since its
        public listing in May, Uber''s stock has fallen more than 20% from $41.57
        to $32.60.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476780f-db09-4317-ae0d-348015055bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/22/tech/wework-ceo-adam-neumann/index.html">Some
        WeWork board members reportedly looking to remove Adam Neumann as CEO</a>."&nbsp;</i></p>'
  'Alexandrea-Pacalda-habeas-corpus-release-military':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
