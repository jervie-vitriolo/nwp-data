      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo 1st District Rep. Janette Garin, who also served as Health
        secretary when Dengvaxia was first distributed, has also questioned the existence
        of PAO’s forensic laboratory, saying that it is n<a href="https://www.cnnphilippines.com/news/2019/9/12/garin-pao-nbi-forensics-lab.html"
        target="_blank">ot part of the agency’s mandate.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8117a-1838-4a45-bed3-08a9aea3c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b3bad-7ab5-43ac-a5c1-0bb081233450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
