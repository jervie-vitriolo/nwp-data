    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stena-Impero', 'United-Kingdom', 'Iran']
    'stories': ['570fc059-609f-4bd5-be0e-b3a129c33d0d', '69ce0cbf-d7c6-4f16-aa16-0b24613b91b3',
      '9b11247c-6769-4bb3-80fe-bcb205fd2f5c']
    'template': '1'
    'title': 'Iran says UK-flagged tanker Stena Impero is now ''free to leave'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b83b0-87a7-4984-ace4-62799db0ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The British-flagged tanker Stena Impero
        is "free to leave," Iranian officials said Monday, marking the end of a two-month
        standoff between Tehran and London over the detained vessel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade62401-da4e-4b7c-874c-9c7976f8c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554936a-715e-499c-80da-50f631dafbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement comes a day before UK Prime Minister Boris Johnson
        and Iranian President Hassan Rouhani are set to meet on the sidelines of the
        United Nations General Assembly in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5ea25-022a-4934-a02a-7471224d9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a0068-4e3f-4a18-931c-6d5cb5515e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Revolutionary Guard Corps (IRGC) captured the Stena Impero
        in the Strait of Hormuz on July 19 amid increasing hostility between Tehran
        and the West. Twenty-three crew members -- none of them British -- were on
        board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c187f9-12f7-44f0-a14f-ee8501516dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d52cef-5f19-4811-a1fa-1b413531bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tanker was sailing under a UK flag, the company that operates
        it is headquartered in Sweden. Earlier this month, seven Indian crew members
        aboard the tanker were released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff679987-4409-4c58-8210-77f1b9fd1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391bc37-6bb6-41c7-9da0-61b5e9cc0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was seized two weeks after the UK detained an Iranian tanker
        off the coast of Gibraltar, a British overseas territory on the edge of southern
        Spain. Gibraltar authorities released that ship in late August, despite eleventh-hour
        efforts by the United States to halt the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6b9126-797b-4599-9daf-b2d205ac03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:15:46.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:03.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. <a href="https://edition.cnn.com/2019/09/23/middleeast/iran-uk-tanker-released-intl/index.html"
        target="_blank">"Iran says UK-flagged tanker Stena Impero is now ''free to
        leave''."</a></em></p>'
  'Billy-Porter-makes-history-with-Emmy-win':
