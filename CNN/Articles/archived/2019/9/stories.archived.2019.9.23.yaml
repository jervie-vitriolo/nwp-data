      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will fund the additional vice chairpersons of the committees
        tackling the budget and tax measures, salary increases for House employees,
        its research arm, and improvement of facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489097d0-eacb-4c8a-8f22-445ab125eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
