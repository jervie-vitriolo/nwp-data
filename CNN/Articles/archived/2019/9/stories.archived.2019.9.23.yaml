  'pma-hazing-panelo-rodriguez-dormitorio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-23T17:05:40.401+08:00
    'imagesource': 'jcr:38a9e439-756c-440d-8ba4-3ec8e332acb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '138e5e25-81bd-4194-9669-0a07b29bf7da'
    'lead': 'The call to consider hazing a heinous crime comes after the death of
      Philippine Military Academy Cadet Fourth Class Darwin Dorimitorio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T17:09:55.611+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T10:49:08.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:40.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dormitorio', 'Darwin-Dorimitorio', 'Sal-Panelo', 'Panelo', 'Rufus-Rodriguez',
      'hazing', 'heinous-crime']
    'template': '1'
    'title': 'Solon, presidential spokesperson want hazing to be a heinous crime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8999e71-f2e0-449c-9a93-529742169c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Some government officials want hazing to be classified as a heinous crime,
        following the death of Philippine Military Academy Cadet Fourth Class Darwin
        Dorimitorio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c899ba9-3032-4553-ac4e-a8ae27669133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, Presidential Spokesperson Sal Panelo
        said making hazing a heinous crime can deter its practice. He said heads of
        institutions will not allow hazing if they can be held criminally liable for
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa912722-7cb8-48af-b0e4-bb5f2972be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo ''pag ginawa mong criminally subject sila sa prosecution,
        I don''t think magkakaroon pa ng hazing kahit pa sa mga fraternities. (Papakulong
        mo) ''yung mga heads," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3414f2-583d-46d6-b2e8-8c53afd175d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.611+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you make them criminally subject to prosecution,
        I don''t think there will still be hazing even in fraternities. You will jail
        the heads.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504eaaef-4673-4a74-b268-c96582945935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd District Representative Rufus Rodriguez filed
        a resolution last Friday for a House investigation on Dormitorio''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e17d80-7850-41eb-bc4b-14abad4fcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the investigation will review the protocols of the
        PMA in relation to Anti-Hazing Law, and consider the classification of hazing
        as a heinous crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab36133-98b6-4759-8bd4-018d6cd8f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the punishment for hazing under the law is already life
        imprisonment, Rodriguez said classifying hazing as a heinous crime will mean
        suspects cannot avail of good conduct time allowances and will have to serve
        their full sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9c15b-2864-4e8b-9226-ece18c39d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the probe will start next week. The House will invite
        PMA officials and Dormitorio''s parents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de39e3-b0cf-40d2-a884-b1d0dfb8763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family to press charges</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec235bb9-8c90-47ea-97ae-7cff0e2a2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio''s family will file charges against the cadets who were
        involved in the hazing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e16eaa-7230-428e-aa35-3129a7ee7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to file a case, dili nato pwede mapalampas ang
        mga butang. Syempre, grabe ang naagian ni Darwin. He deserves justice para
        dili napud mahitabo sa uban," Dormitorio''s aunt, Michelle Usman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad11d5a-4ea9-4407-ba62-80685cd294fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can not let this pass. Darwin suffered a lot, and
        he deserves justice so this will not happen to anyone else.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e1b51-3759-4740-8fd3-c2b18d2c0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio''s father is a retired military colonel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cadde-5616-4803-b54f-69841ec2e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio''s remains arrived in his hometown Cagayan de Oro City
        last Saturday. He will be laid to rest on Wednesday, September 25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef09d9f-8256-49a4-be7e-b2bc46f8c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:09:55.612+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mindanao-based journalist Alwen Saliring contributed to this
        report.</em></p>'
  'House-of-Representatives-barangay-SK-budget-palay-K-12':
