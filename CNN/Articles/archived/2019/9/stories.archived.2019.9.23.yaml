  'francis-kiko-panglinan-suspension-order-financial-assistance-un-human-rights-war-on-drugs':
    'caption': 'Senator Francis "Kiko" Pangilinan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-09-23T12:25:25.391+08:00
    'imagesource': 'jcr:40f58420-372e-4d4c-bc0a-76909508b564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49dc5f28-3d88-4dbf-832d-1642d864736d'
    'lead': 'Halting talks on aid from countries that backed a UN Human Rights Council
      resolution calling for a probe into the administration''s war on drugs will
      post an ''adverse impact'' on the nations’ direct investments in the Philippines,
      a senator said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T12:28:19.189+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:49:30.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:34.887+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-“Kiko”-Pangilinan', 'Kiko-Pangilinan', 'United-Nations-Human-Rights-Council']
    'template': '1'
    'title': 'Pangilinan warns of ‘adverse impact’ of financial aid suspension on
      direct investments'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703c702-8f01-419b-9e0e-54b344fc3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.190+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        Halting talks on financial assistance from 18 countries that backed a United
        Nations Human Rights Council resolution calling for a probe into the administration’s
        bloody war on drugs will post an “adverse impact” on the nations’ direct investments
        in the Philippines, an opposition senator said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c3a75-227f-4eee-a89f-4e692b971b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.190+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These aid agencies, these countries… they provide guidance sa mga
        technocrats ng mga bansa na ‘yun, information, so ‘yung direct investments
        nila apektado rin ‘pag nakita nila na ‘yung information ay hindi cooperative,
        may ganitong klaseng panggigipit,” Senator Francis “Kiko” Pangilinan told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d6e1a-575a-4221-8494-f140d144c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.190+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the direct investments of these countries… the decision to
        invest here will also be affected,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc504999-f780-479d-af92-f1c530b519e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.190+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order dated August 27 and signed by Executive Secretary Salvador
        Medialdea directed government officials to "suspend negotiations for and signing
        of all loan and grant agreements" from the countries that voted in favor of
        Iceland''s resolution urging the Office of the High Commissioner for Human
        Rights to probe the killings and other alleged human rights abuses in the
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a557c7-6ca4-47be-8708-2d0fc6b27732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.190+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html">Philippines
        suspends aid from countries that back UN drug war probe</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a306871-d080-47fb-84fb-189308e253fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen member states of the UNHRC voted to adopt the resolution
        on July 11.   Aside from Iceland, the 17 other countries are Argentina, Australia,
        Austria, Bahamas, Bulgaria, Croatia, Czech Republic, Denmark, Fiji, Italy,
        Mexico, Peru, Slovakia, Spain, Ukraine, UK, and Uruguay. Fourteen other nations,
        including the Philippines and China, voted against the conduct of a probe.
        The remaining 15 abstained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63e47a-0051-402e-b827-8d90cc4d7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo last week denied having
        such order, but the Bureau of Customs published a copy of the memorandum on
        its website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ac172-7281-4d7a-a04e-38bfde4c31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he hopes the government will reconsider the decision,
        which it said was a “step in the wrong direction.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce2bb7-937d-4151-a3ef-820eca95f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party head also warned that this development may also
        affect Filipino workers in the countries which backed the resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c51dee-197d-452c-bafe-40aad3802a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a huge overseas Filipino population in the UK, in Italy,
        in Australia, so there has to be more than just… sabi ng ni Congressman Lagman,
        misplaced pride. That’s most unfortunate,” the senator said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c99c7-208d-488a-bf1b-544818a81f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, in an earlier statement, hit the suspension order, saying
        “the country is digging itself into a deeper hole by this retaliation.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5768b-84da-4556-b581-54656fcaf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:28:19.191+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Iceland UN resolution only seeks to have the situation of the
        killings investigated. If the Administration has nothing to hide why is it
        so against an investigation?” he said.</p>'
