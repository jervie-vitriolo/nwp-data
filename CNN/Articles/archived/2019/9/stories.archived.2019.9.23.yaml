      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dia also emphasized the need for a humane way of controlling the
        virus, noting that electrocution is the best option. He added that lethal
        injection is acceptable for a small number of pigs, while using a gas chamber
        is ideal for pigs in large farms.</p>'
    '25':
