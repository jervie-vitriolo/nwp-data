      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A member of the National Union of Peoples’ Lawyers (NUPL) who has been accused
        of being a communist rebel has survived an ambush attempt in Roxas City, Capiz
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835adce9-4048-485c-90d1-dcf5f3be3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL reported that Atty. Criselda Heredia, her daughter and
        a client were on their way to a hearing when a lone gunman on a motorcycle
        fired at them at around 11:30 a.m. All three were unharmed but their vehicle
        was left with two bullet holes.</p>'
