      'mgnl:lastActivated': 2023-01-27T10:49:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you get when two of the biggest names in comedy come in
        close proximity of the "Friends" set?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdf6bd-ec03-446a-ac10-40d92d32779b'
      'mgnl:activationStatus': true
