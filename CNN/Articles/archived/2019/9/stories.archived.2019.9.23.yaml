      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992bdf2-5c55-4224-b5c7-a23cb5c258ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in PMA and everyone''s interest for the truth to be exposed,
        for all persons responsible to be identified, and for a solid case to be established,"
        they said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1898e54-e3a1-41cf-b6cc-a03c0f97ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:02.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA spokesperson Major Rey Afan said&nbsp;a senior tactical officer
        and the company tactical officer were relieved.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688794c-3a02-4cbe-9e5c-fa354e933a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6be6cc-46f5-42c2-ac3a-0a2a4a6a19d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang lamented the negligence of PMA officials to prevent the
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc954223-e69b-4e06-8096-1c41906be4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274ac87-14ae-42a7-84cf-3a6456bbd4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a failure in leadership as regards being negligent in
        not stopping this murderous ritual which has no place in a civilized society,"
        presidential spokesperson Sal Panelo said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd7fe5-f0c9-44a1-a007-05b9edfd8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9252ff6-0b0e-4ab6-993f-7e767928db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More PMA cadets involved</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5687ac2-17df-4d61-a371-2828f38173d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490b629-9f47-4f24-9bc8-f243c30e31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the ongoing investigation revealed that aside from
        the three cadets who have been previously identified as prime suspects, they
        are also looking into two other cadets as new persons of interest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e98d94-8fa2-499e-9eb3-d179140502ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nine cadets are considered witnesses in the fatal hazing
        of the PMA plebe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9462d-2561-4d22-9d6b-614c8d06648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maltreatment is never and will never be a part of the academy''s
        mission to instruct, train, and develop the cadets," the PMA and PNP Baguio
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af6e87-13c6-4397-a79a-49ab3f908b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:24.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said the three prime suspects
        in Dormitorio''s death are all under PMA''s tight watch. AFP Spokesperson
        Brig. Gen. Edgard Arevalo said six&nbsp;senior cadets will be facing administrative
        proceedings with&nbsp;four cadets to&nbsp;be discharged from the academy and
        two will be suspended based on their "possible liabilities" in violating PMA
        regulations. He added one cadet will be meted with the&nbsp;highest form of
        penalty, including&nbsp;demerits and suspension of privilege.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd65608-e38b-4dbe-8726-43ff0633e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:01:54.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/9/23/PMA-Superintendent-wont-resign.html">PMA
        chief won''t resign over hazing death</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b4c9b-3238-40cb-ba5d-2cea6faf44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:01:54.242+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has also ordered a strip search
        for all first year cadets to see who has fallen victim to hazing. He visited
        the PMA campus on Saturday and addressed both upperclassmen and plebes, saying
        that anyone who does not report or ignores physical and psychological abuses
        among their ranks are "as guilty as those who are perpetrators."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0708d35-da06-4f21-8ec0-86a237d42416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:01:54.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, ang utos ko sa</em> superintendent is <em>lahat ng
        mga</em> first year <em>o plebo, i</em>-subject <em>nila sa</em> physical
        examination, all of them from head to foot. <em>''Yung mga may pasa diyan,
        tanungin kung sino ang gumawa para ma</em>-identify <em>natin kung sino talaga
        ''yung mga gumagawa</em> and we are going to deal with them at the full extent
        of the law," Lorenzana told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75c1921-6ed5-4b72-98e6-a4fa7bc5ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:01:54.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, I have instructed the superintendent to subject
        all first year or plebes to physical examination from head to foot. Those
        who have bruises, ask them who did it to them so we can identify who are behind
        this and we are going to deal with them at the full extent of the law.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617247d8-47d9-48c3-91fc-e35aee655759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing investigation is also looking into the need to review
        the policies and systems on the healthcare management of the cadets following
        Dormitorio''s questionable hospital discharge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7fef5e-2be2-4157-b002-256d9dc601f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:01:54.243+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/23/PMA-hazing-maltreatment-cases-.html">Two
        more PMA cadets in hospital after suffering suspected ''maltreatment'' – AFP</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894e841-a325-441e-a4f0-b7913416ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 17, Dormitorio was brought to the PMA Hospital, where
        he was diagnosed with urinary tract infection and discharged after a four-hour
        observation. Hours later, he was back to the barracks where he started vomiting.
        He was found unconscious early morning the next day. He was rushed to the
        hospital, but was declared dead on arriival, Police Director Allan Rae Co
        of the Philippine National Police''s Baguio unit said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43835932-eaae-4dd4-ba45-ebbf870d7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family said they will file murder charges, in violation
        of the Anti-Hazing Law, against the cadets involved, saying they were assured
        by the PMA that the academy will shoulder expenses related to the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bae3d-980a-4f16-baf2-3e1383c4ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053 or the "Anti-Hazing Act of 2018" bans all
        forms of hazing and orders the regulation of initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits. The law also covers the citizens'' military and army training.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e69875-0408-4c3e-a008-091fb169561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law penalizes violators with life imprisonment and a P3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation. The previous
        anti-hazing law did not include a fine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71f652-8716-408b-901a-7f895c7bd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are present and were involved in the planning and conduct
        of a hazing incident, including the faculty adviser, will be imposed a fine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201deb3-156e-4e91-b814-d408f808ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter, Darwin''s brother, said the family will also file criminal
        charges against the involved PMA officials. He added they were told by PMA
        Spokesperson Major Rey Afan that the institution will also file administrative
        charges against the erring officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbb5cc-d390-41a2-b624-3dc868ef04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice on Monday ordered the National Bureau
        of Investigation to conduct a separate investigation and case build-up on
        the incident. Two resolutions have also been filed in the House of Representatives
        calling for an investigation into the hazing.</p>'
  'DOE-oil-task-force':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
