      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c714b1-cb4c-4175-a0a2-35ebe91e5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the people," Porter said. "We, as artists, are the people
        that get to change the molecular structure of the hearts and minds of the
        people who live on this planet. Please don''t ever stop doing that. Please
        don''t every stop telling the truth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd381c-d5fa-47be-9738-c78ce02a1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4967397-241b-4b1d-9643-5a80be55e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter''s win came after Ben Whishaw, who also identifies as gay,
        won the supporting actor in a limited series or movie Emmy for Amazon''s "A
        Very English Scandal." Lead actress in a limited series winner Patricia Arquette
        also thanked her late sister, Alexis, during her acceptance speech and spoke
        of a need to protect transgender people from persecution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160d8d1-1b3e-4a36-a831-94e4d2ef984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0a97c-4892-49c8-8c7f-377cfd8c6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" actor Peter Dinklage used his time accepting his
        fourth win for his role in the HBO fantasy show to speak about inclusion in
        general and said "I count myself so fortunate to be a member of a community
        that is all about tolerance and diversity, because nowhere else could I be
        standing on a stage like this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19ff6e-8798-4d2e-aa55-862e28291625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba61539-0bf0-4af8-9bb7-adc9f6ea4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter''s Emmy win is notable for another reason. The accomplished
        stage actor already has a Tony and a Grammy Award for his work in Broadway''s
        "Kinky Boots." He just needs an Oscar to achieve the title of EGOT winner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae0dbd-13d0-4100-ac1a-d4f3b0481742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.992+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "<a href="https://edition.cnn.com/2019/09/22/entertainment/billy-porter-first-openly-gay-black-actor-emmy/index.html"
        target="_blank">Billy Porter makes history with Emmy win</a>."</em></p>'
  'African-Swine-Fever-government-transparency':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-23T18:25:05.096+08:00
    'imagesource': 'jcr:d978f4a3-b227-44f2-8883-66cec791598d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c8cdb8-075f-4de6-a2c7-955a8799e1a7'
    'lead': 'A total of 12 areas in Quezon City, Bulacan and Rizal were confirmed
      positive for cases of African Swine Fever. The latest was a village in Antipolo
      City in Rizal which the Agriculture department refused to disclose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T18:27:33.876+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:49:01.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:42.169+08:00
