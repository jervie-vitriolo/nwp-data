      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a56229-a6fc-4344-a906-666948e08f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors had earlier expected a potential cooling of US-China trade
        tensions as the two sides gear up for talks. But the sudden change in the
        trip dampened investor hopes for a breakthrough in the negotiations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707f862-2ca3-49e0-bdee-bda503c4fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.434+08:00
