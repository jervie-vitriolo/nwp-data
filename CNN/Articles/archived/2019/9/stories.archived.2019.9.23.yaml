      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-kilometer long outfall pipe is in the Lugutan area in Barangay
        Manoc-Manoc, and leads to the Sibuyan Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf0a7c-861b-4f51-a2f2-4078e0b1976f'
