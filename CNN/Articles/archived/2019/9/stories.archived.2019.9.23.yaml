  'polio-vaccine-low-coverage':
    'author': 'CNN Philippines Staff'
    'caption': 'DOH Epidemiology Bureau says those with weak immune systems are the
      most susceptible to catching the Type 2 poliovirus (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-23T14:01:24.971+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd773b481-a3d1-40a4-ba61-8e0650332eba'
    'lead': 'DOH Epidemiology Bureau says those with weak immune systems are the most
      susceptible to catching the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:06:49.522+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:49:21.192+08:00
