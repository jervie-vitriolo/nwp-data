      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whisky &amp; Ginger bars are also available — as is a flavor the
        company doesn''t describe but calls "Jewels of the East."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30d078-68df-495a-9ecf-2112ae6304e3'
      'mgnl:activationStatus': true
