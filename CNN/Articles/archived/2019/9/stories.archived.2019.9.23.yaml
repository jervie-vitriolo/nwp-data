    'template': '1'
    'title': 'Tim Cone ''incredibly honored, proud'' to be selected as coach for SEA
      Games '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ee5f2-887d-4430-8dc1-e93e2d51b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:35:14.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Barangay Ginebra mentor Tim Cone has been named the Gilas Pilipinas head coach
        for the upcoming 2019 Southeast (SEA) Games, he confirmed Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6c6bb7-4dca-4029-ac82-7c2fd8787b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:35:14.896+08:00
      'mgnl:createdBy': 'cjmarquez'
