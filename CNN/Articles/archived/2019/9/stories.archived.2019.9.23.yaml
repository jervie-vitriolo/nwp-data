    'template': '1'
    'title': 'PBA: Ginebra''s Japeth Aguilar won''t miss any games after eye poke'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c3323-2eb8-4cc2-a8e4-be76846b0523'
