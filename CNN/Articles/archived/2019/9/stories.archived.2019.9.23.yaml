      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a9530-562f-4fb4-976e-a91612d7cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the House will be realigning around ₱10 billion to
        the Agriculture, Education and Energy departments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c0197-5c38-4602-9f99-1d96ea697bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb98ab7-f142-4517-ae92-20b4046dab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also be funding an increase in the budget for sports for
        the country’s hosting of the 2020 Southeast Asian Paralympic Games and the
        Tokyo Olympics. It will also be used to hike the budget for the implementation
        of the Expanded National Integrated Protected Areas System Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db2019-2228-40a5-8a32-9c82a187a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b886bbb-7c54-41e1-926b-5dae35a41a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me assure you <em>wala tayong ibabawas na mayroon tayong kumpyansa
        na magagamit. Ang tinitingnan namin ngayon nasaan ang taba. Pero pagka</em>
        muscle <em>‘yan, di namin gagalawin,</em>” Cayetano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19a342-b0fb-4ddb-8954-1bfc3fe6783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292116be-5f48-4a2e-bf42-d81d5447370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let me assure you that we would not trim funding if
        we are confident that it can be used. We are checking to see where’s the fat.
        But if that’s muscle, we won’t touch it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c6b06-89eb-4691-8d21-86933726f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d708f-5829-425b-906f-2e8b8fa2147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also defended the ₱1.6-billion budget hike sought by the
        House, saying this would not solely go to the 22 deputy speakers he chose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394881e-2830-4b99-80c1-836ae7b51eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
