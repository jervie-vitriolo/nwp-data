      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some talking points in Asian markets at 1:00 p.m. Hong
        Kong time:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a90a72-d940-489b-9a8c-92ce2ddb2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Shares of Hong Kong Exchanges &amp; Clearing tumbled 2.5&nbsp;percent
        in Hong Kong. The stock exchange operator''s chief executive Charles Li said
        Saturday at a business forum in China that the company would continue trying
        to buy the London Stock Exchange, according to Chinese state media. LSE rejected
        HKEX''s initial $37 billion bid earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57397d01-af38-47e9-ad61-78f32ffdd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Shares in Chinese conglomerate Fosun International dropped on
        Monday following the collapse of UK-based tour operator Thomas Cook. Fosun
        is the British company''s biggest shareholder. Shares in Fosun international
        fell 1&nbsp;percent in Hong Kong, while its subsidiary Fosun Tourism was down
        more than 5 percent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14346f9a-91c5-429e-bf1c-e572a1d7616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Beijing-based UTour Group sank 5.4&nbsp;percent in China after
        a deadly bus crash in Utah killed four Chinese tourists and injured 22 people.
        The company is the parent of the tour service group that organized the trip.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f816ef5-9587-4294-b3ad-40d2861734b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Alibaba Group''s subsidies bucked the weak market trend and pulled
        higher in Hong Kong, after the company''s annual global investor conference
        kicked off Monday in Hangzhou, China. Daniel Zhang, the company''s new chairman
        who has succeeded founder Jack Ma, reiterated Alibaba''s goal of increasing
        overall sales on its e-commerce platforms to $1.4 trillion in the next five
        years. Alibaba Health Information Technology rose 1.4 percent. Alibaba Pictures
        Group gained 1.5 percent.</p>'
    '30':
