      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said public hospitals need to be well-stocked and well-equipped
        in the face of these health woes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba3983-1393-40c5-b2bd-e94068edd4c9'
      'mgnl:activationStatus': true
