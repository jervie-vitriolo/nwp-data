  'emmys-2019-what-to-expect':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'It''s almost time for the Emmy Awards.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-23T06:14:55.387+08:00
    'credit': 'From Photo Illustration/CNN'
    'imagesource': 'jcr:3e71689f-86fd-4b52-b4a0-50f9f5aba38d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76c0a91-ac92-46d6-9457-9b217ef46d84'
    'lead': 'It''s almost time for the Emmy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T06:17:44.355+08:00
