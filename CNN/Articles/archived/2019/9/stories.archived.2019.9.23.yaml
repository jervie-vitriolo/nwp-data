      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A famous local brand of ube jam is sporting a new look. The once purple delicacy,
        is now only available in white due to low supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4227e5-a600-4390-8cd5-faea8f28d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:59:10.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious of the Good Shepherd of the Philippines, which sells the
        popular purple product in Baguio City, said they were not able to secure a
        “stable supply” of their jam for the past few years and they have climate
        change to blame for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e974db8-cfe0-4b5a-8b04-b087425373a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:59:10.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to changing climate, our ube farmers are having difficulty
        growing ube. It has been our struggle in the recent years to find a stable
        supply. And in the past weeks there were none,” the group said on Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e03e5c-8ca9-4b78-b860-f95a79f03832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:59:10.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of using purple ube they opted for its white counterpart,
        which is a yam crop that resembles a sweet potato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551e763-19bc-408b-b2c6-ae15fae5d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:59:10.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes it is Ube Jam. From white ube. Yes there is such thing. And
        it is the available supply at the moment... and yes it is just as good as
        the purple one,” the Religious of the Good Shepherd added.</p>'
