    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ac040-74dc-44c4-89b3-30f7cf348e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
      'mgnl:createdBy': 'mel'
