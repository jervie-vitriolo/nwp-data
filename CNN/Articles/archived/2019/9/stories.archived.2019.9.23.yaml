      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147befd-1a5e-4b10-94b0-23be92feff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
