      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of season eight, Monica runs into former high school
        classmate Will Colbert, played by Brad Pitt (then married to Jennifer Aniston,
        who played Rachel Green). Monica invites him to the gang''s Thanksgiving dinner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989258a-f43a-4666-9be4-6dea3bcfec4c'
