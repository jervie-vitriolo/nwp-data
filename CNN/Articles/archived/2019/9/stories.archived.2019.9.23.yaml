    'lead': 'The Health department got a ₱10-billion cut in its proposed budget for
      2020. Lawmakers from the Makabayan bloc want to hike it by ₱17 billion by shifting
      funding for the Army, the drug war and the President’s intelligence funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T17:50:15.335+08:00
