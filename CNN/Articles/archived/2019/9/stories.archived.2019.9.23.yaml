      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c888c6-c5a2-49e5-a571-d3e1bf48ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also pointed out some inconsistencies in PAO’s findings with
        the findings of the crime laboratories of the NBI and the Philippine National
        Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56e0b5-d59c-4bec-907c-89f4ef35f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb822cf2-6491-4efb-b3e8-8455debaed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO forensic office insists on a direct link between the deaths
        of children who had been inoculated with Dengvaxia and the dengue vaccine
        — even if numerous other experts were unable to come to the same conclusion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9696f-607a-4a54-95ba-9c832041cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6201d-4df1-4c63-a9e0-11854c10c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have also maintained that Dengvaxia is safe to use
        for people who have previously been infected with dengue. The dengue vaccine
        has been pulled out of shelves due to its manufacturer’s supposed failure
        to comply with government regulations, but not because it was found to be
        unsafe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dedb4-fa60-4ebe-943e-8d8d967ff574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670550a0-a637-4729-9755-afc0dc386e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta led the charge in prosecuting officials of the government
        and Dengvaxia’s manufacturer Sanofi Pasteur over the deaths of around a hundred
        children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3592398d-6a57-42b7-9b57-61d748bfdff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f777b-01f7-4405-a293-ed3e087a6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dengvaxia scare is now being blamed by health officials for
        the sudden drop in immunization rates in the country, which has led to a measles
        outbreak and the reemergence of polio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38a307-5b0f-4eb9-a084-d500dcbd19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb9fd8-3a6c-4ee5-9999-dd224de4b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.546+08:00
