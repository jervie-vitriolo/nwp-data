  'Iran-UK-Stena-Impero':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T18:12:22.581+08:00
    'imagesource': 'jcr:01b05e70-0e3c-498c-b6da-af42979562a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2f5df9-321b-408f-b161-e05eaef86f5d'
    'lead': 'A Filipino is among the 23 crew members of the British-flagged tanker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T18:15:46.919+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T10:49:03.088+08:00
