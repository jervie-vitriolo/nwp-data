      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Barangay Ginebra forward Japeth Aguilar has sustained an eye injury but it''s
        nothing serious to keep him out of his team''s rotation in the Philippine
        Basketball Association (PBA) Governors'' Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1760faf-0c48-44db-8152-d7050c013c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:14.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to team manager Reyboy Rodriguez (from&nbsp;the PBA website),
        Aguilar was diagnosed with a soft tissue contussion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb2129-9bce-40f8-a477-04dd745d669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:14.769+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japeth''s fine, soft tissue contusion <em>lang</em>. He will not
        miss any games," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52353d42-51fb-4036-9dcf-dac3bac34a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:14.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar was accidentally hit by teammate Stanley Pringle in mid-air
        during the fourth quarter of Ginebra''s opening match versus Alaska. He did
        not finish the game which Ginebra easily won and was immediately rushed to
        the hospital for a check-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab565c9-8f7b-4d88-8ac5-7212daf769ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:14.770+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the Phoenix Pulse Fuel Masters on September
        28 at the Smart Araneta Coliseum, giving the veteran cager enough time to
        rest.</p>'
