    'lead': 'The superintendent of the Philippine Military Academy rejects calls for
      his resignation following the hazing death of a cadet, while two other plebes
      are hospitalized due to ''maltreatment''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T17:21:19.896+08:00
