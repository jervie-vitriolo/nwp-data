      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss chocolate giant Nestlé has announced a luxury, handcrafted
        version of the popular chocolate bar for the United Kingdom, in time for the
        Christmas season.</p>'
