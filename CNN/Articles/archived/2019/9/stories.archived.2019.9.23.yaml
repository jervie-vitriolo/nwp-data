  'beijing-daxing-international-airport-china':
    'author': 'Steven Jiang, CNN'
    'caption': 'China is poised to open a new mega-airport to the south of Beijing,
      already home to the world''s second-busiest aviation hub, ahead of the 70th
      anniversary of the People''s Republic. | AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T16:19:52.080+08:00
    'imagesource': 'jcr:8fdb3cc9-6aba-4b43-9ca8-d0b7ba1ffc2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fac6747-d78c-4b77-933b-544c6f072c30'
    'lead': 'China is poised to open a new mega-airport to the south of Beijing, already
      home to the world''s second-busiest aviation hub, ahead of the 70th anniversary
      of the People''s Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T16:22:53.111+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:49:09.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:40.142+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing Daxing International Airport: China''s new mega-airport ready
      to open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddd494-cdc8-45e9-b8bb-74a0150f0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.111+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— China is poised to open a new mega-airport
        to the south of Beijing, already home to the world''s second-busiest aviation
        hub, ahead of the 70th anniversary of the People''s Republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b00eb0-c9ec-4f79-8ab2-7baebc257dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Daxing International Airport (PKX) will see its first commercial
        flight take off around September 20, according to Chinese state media, with
        main tenant China Southern planning to deploy an Airbus A380, the world''s
        biggest airliner, for the maiden journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f433316-f820-4242-bf6b-e4ff664bb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatly anticipated airport ushers in a new era for air travel
        to and from the Chinese capital, which has been in desperate need of a second
        global gateway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0e79a-d474-4379-95be-d9b4aea21d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing Beijing Capital International Airport (PEK) is hitting
        full capacity, making it nearly impossible for airlines to add flights at
        desirable times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262b2bb-2aba-48a3-8f5c-0d5914bf48cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, more than 100 million travelers passed through its three
        terminals -- making it only the second airport in the world to cross that
        passenger traffic milestone, after Hartsfield-Jackson Atlanta. China is projected
        to overtake the United States as the world''s biggest air travel market by
        2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37924ca4-9c7f-4919-9d8f-44cb28d19d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibillion-dollar Daxing, designed by the late architect Zaha
        Hadid and her Chinese partners, is built for the future, boasting four runways
        and a terminal the size of 97 soccer pitches upon opening of the first phase
        -- as well as customer-service robots that will provide travelers with flight
        updates and airport information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d9b58-6708-436c-b505-ccc8a7117952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "modest" initial operational target is to accommodate 72 million
        passengers and 2 million tons of cargo annually by 2025. The ambitious master
        plan calls for the building of a total of seven runways, and moving at least
        100 million passengers and 4 million tons of cargo a year through the airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f3c24-a4ce-4c60-bb7d-cd7a33a001d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.112+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction for the $11.5 billion project began in 2014, with more
        than 40,000 workers on site at its peak. The terminal bears all the hallmarks
        of Hadid''s signature contour lines, with plenty of natural light shining
        through its more than 8,000 distinct rooftop windows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec01f3-4113-4776-ac29-0509015c1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "starfish" by Chinese media for its shape of five concourses
        connected to a main hall, Daxing aims to reduce walking for passengers, long
        a complaint about many new mega-hubs. The airport authority has promised a
        distance of no more than 600 meters (650 yards) -- about eight minutes of
        walking -- between security checkpoints and the remotest gates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6490ad-f42b-4fc7-b947-a80adb6c949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger concern is Daxing''s location. It''s in the far
        south of Beijing, a city notorious for traffic jams. The new airport is some
        50 kilometers (30 miles) from Tiananmen Square in the city center -- and even
        farther away from the main business districts in the east and north.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86189325-5edf-4058-83bc-0b276216c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brushing aside such worries, officials say they have built more
        than just an airport -- but rather a truly integrated transportation hub that
        will eventually see high-speed rail, inter-city services and downtown-to-airport
        express trains all stopping right beneath the terminal. The airport express
        trains, traveling at a top speed of 160 kilometers an hour (100 mph), promise
        to whisk arriving passengers to the city in less than 20 minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb8e88-9bbc-4be7-bd4d-ec3e382d7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others say a new mammoth aviation hub will only worsen flight
        delays in Beijing, already ranked near the bottom of on-time performance lists
        among airports worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a7249-c1d8-408e-b36e-9289b9bb6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that the Chinese military, which controls
        most of the country''s airspace, will loosen its grip to give airliners more
        maneuver room. But aviation officials and airline executives predict reduced
        delays at Daxing thanks to its multi-directional runway design that improves
        operational efficiency in the air, as well as its location south of Beijing
        -- eliminating many flight detours aimed at avoiding the city''s large "no-fly"
        zone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebe817-460d-4cd3-b10b-7b761810d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alliance shakeups, time slot shifts</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89e4ad-1ca3-498f-90f6-bfd1bfcba106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For frequent fliers around the world, though, it may take some time
        to figure out if Daxing will be their preferred gateway to the Chinese capital.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647e4df8-cfbf-4128-a92c-07c46609aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was going to be a crown jewel for Skyteam, one of the three global
        airline alliances, with China-based members China Southern and China Eastern
        -- each assigned 40% of the new airport''s departure and arrival time slots
        by the government -- moving all their Beijing flights to Daxing to become
        anchor carriers. Other Skyteam members such as Delta, Korean and Air France-KLM
        will move to the new airport in phases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09cb6ec-e5bb-4ed6-894b-296572a6148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Southern, however, will now leave Skyteam by the end of this
        year, having signed agreements with several members of rival Oneworld alliance,
        including American Airlines and British Airways, for closer cooperation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fce3e7-51a0-4c98-a646-4584a323851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding another twist to the confusing plot, Air China -- the country''s
        flag carrier and a Star Alliance member -- was supposed to remain at the current
        Capital Airport along with other Star carriers. But it was recently given
        10% of Daxing''s time slots after authorities allowed China Eastern to keep
        its highly profitable Beijing-Shanghai shuttle flights at Capital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbb384-e9d5-417d-a225-261ef2ca9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the tenant intrigue aside, Chinese officials are eager to showcase
        the country''s newest mega-hub to the world upon its grand opening, announcing
        that flights from Daxing will cover 112 destinations around the globe by next
        spring.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df5b7c-fc17-4917-8b03-6d53373e68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:22:53.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/beijing-daxing-international-airport-opens/index.html">Beijing
        Daxing International Airport: China''s new mega-airport ready to open</a>."</em></p>'
  'tim-cone-gilas-coach-sea-games-sbp':
