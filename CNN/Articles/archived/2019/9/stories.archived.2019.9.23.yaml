      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f243ae-5d3a-4c21-8213-695c3b8be4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.065+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.694+08:00
