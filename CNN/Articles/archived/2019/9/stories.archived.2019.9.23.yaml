      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5c6c6-5d67-4590-8b2d-7f51ac1ed70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy right behind me switched seats to the aisle in case things
        went awry," Dickey said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a87c0d-1a1c-4460-9352-85d23d395c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdec01-f324-4e54-9cc3-c39a8c93beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Denver Police Department for information
        on the passenger''s status and whether he was arrested. American Airlines
        issued a statement acknowledging that the flight was diverted because of a
        disruptive passenger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b67ff6-8445-4c0f-bde9-c539dae75637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2676b-773c-4423-862c-a5e6f9d6fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement met the flight, and the aircraft re-departed,"
        said Whitney Zastrow, a spokeswoman for American Airlines. "Thank you to our
        crew members for taking care of our customers during this situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6521f-95f5-4ef9-8dda-2daea65b5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44a0d0-ed8b-4224-88e4-030e31bec802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickey said the rest of the flight was the quietest one he''d ever
        been on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7011d45-31fb-437d-a652-d14b90c4515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ea0e3-4aa0-4dc8-9c08-b51df35275b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we got back on the plane in Denver and continued on to Minneapolis,
        I don''t think anybody said a word," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acab3a7-cc4d-4d2d-b670-d51ca941dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/22/us/flight-diverted-unruly-passenger-trnd/index.html">American
        Airlines flight forced to land because of unruly passenger, who yelled ''you''re
