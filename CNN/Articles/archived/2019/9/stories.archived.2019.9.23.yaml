  '4-destinations-philippines':
    'author': 'Kenn Anthony Mendoza'
    'caption': 'There are four new sites in Luzon — three in Ilocos Sur and one in
      Nueva Ecija — that have been declared by the government as new tourist destinations.
      Illustrations by AGU CRISOSTOMO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-09-23T12:10:43.276+08:00
    'imagesource': 'jcr:02842e2f-b6ca-4120-b9b6-2a3100855b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587b822a-e255-4aec-a638-9e99b6adec09'
    'lead': 'These destinations in Luzon have been declared by the government as new
      tourist spots.

      '
    'mgnl:activationStatus': true
