    'jcr:uuid': 'c82fe9c9-af1d-4325-91c3-11372800857e'
    'lead': 'In its second quarter survey, the Social Weather Survey says 82 percent
      of Filipinos are satisfied with the administration’s war on drugs. On the other
      hand, 12 percent are dissatisfied while 6 percent are undecided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:18:21.017+08:00
