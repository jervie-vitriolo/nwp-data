    'title': 'Senate leader wants PAO’s forensic lab defunded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963164ab-58a0-4655-a6f9-b22598aa9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        A Senate leader wants to defund the forensic laboratory of the Public Attorney’s
        Office (PAO) and transfer its ₱19.5-million budget to the National Bureau
        of Investigation (NBI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abc4b9-d7b7-4487-9f0b-56f34af63cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a129c8-98e7-4eb6-9dc9-728ece5b5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.695+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said Monday in a heated exchange
        with PAO chief Persida Acosta that the office’s forensic laboratory is a duplication
        of the NBI’s forensic laboratory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b575d9-c0c9-4435-9955-72b4ba0ff446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83592b-0b82-4635-b451-793d9683d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Chair, at the appropriate time, I will move the forensics laboratory
        of the PAO office not refunded and transferred to the NBI which is also an
        agency of the Department of Justice,” Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e64e0-922c-428f-ae70-e4a7fcefd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e279a-da53-428f-b561-bea31cf6d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this pushes through, this would result in the abolition of the
        PAO’s forensic laboratory — which pinned the deaths of over a hundred kids
        on the dengue vaccine Dengvaxia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04455b38-8586-4b06-b16b-a66071c8876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380e28f-7fae-48ea-b516-0f1bbf243b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:48:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also questioned the creation of the forensic laboratory,
        saying that only Congress can create new government offices. However, Acosta
        said that their forensics laboratory was created under the 2019 General Appropriations
        Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e754025-543a-44fc-91e1-4354adc59639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T22:03:03.696+08:00
