      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ed385-43fb-45f5-85f8-ab379c658ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:47:21.849+08:00
