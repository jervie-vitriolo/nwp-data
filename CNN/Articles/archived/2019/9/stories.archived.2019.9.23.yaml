      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best way for us to really have a safety net is for
        the government to at least have 1 to 2 million barrels (of stocks). We consume
        only around 450,000 barrels a day, and it only takes 10 days before you have
        a new supply either from Taiwan or Singapore," Martinez told lawmakers on
        Monday.</p>'
