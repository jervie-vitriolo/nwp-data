      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crystal and Williams happened to be nearby while an episode of season
        three was being filmed. The writers asked them if they''d be willing to make
        an appearance, and they agreed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605ec37-140f-4926-a169-a32fad70f4b2'
      'mgnl:activationStatus': true
