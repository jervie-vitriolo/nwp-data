      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cce85-903a-4a63-8127-97267884aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:47:21.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that Will has a longstanding grudge against Rachel,
        and he reveals at the table that he was the co-founder of the "I Hate Rachel
        Green" club, along with Ross.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
