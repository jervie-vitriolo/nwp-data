      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though my appointment is just a stop gap measure and a short
        term commitment, I am incredibly honored and proud to be selected to coach
        in the SEA Games. Wow! I''m very happy to help in any way. I will sit down
        with the Samahang Basketbol ng Pilipinas (SBP)&nbsp;over the next couple of
        days and come up with a plan of attack in terms of preparation, and we''re
        hoping by the end of the week we''ll have a pool of players working together
        at full force. I''m extremely excited to get going," Cone said in a statement
        sent to <em>CNN Philippines</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9bec0e-5d66-4f0e-9772-44049c8df63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:35:14.896+08:00
      'mgnl:createdBy': 'cjmarquez'
