      'mgnl:lastActivated': 2023-01-27T10:48:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "KitKat Chocolatory" creation isn''t exactly a cheap thrill,
        though — each bar will set you back £14 ($17).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa705e-cd1a-433c-ab24-f37876f4535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:01:02.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19095d2-371d-4d58-9323-145f24b98831'
