      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Investigations now will come in with regard to if
        there is liability on the part of the city government''s employees or if there
        is liability on the part of Sogo as private entity or another group, which
        is the contractor of the demolition.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eebc57-354d-4edf-9963-5c560ce4c88e'
