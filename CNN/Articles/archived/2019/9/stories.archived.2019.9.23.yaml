      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#AlessandroMichele designed these blank styled clothes to represent
        how through fashion, power is exercised over life, to eliminate self-expression
        and curb identity," Gucci wrote.</p>'
