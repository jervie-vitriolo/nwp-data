      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the biggest news for KitKat since the introduction of the
        KitKat Chunky exactly 20 years ago," Rabia Khan, Head of KitKat Chocolatory
        for Nestlé UK &amp; Ireland, said in a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7b554-978a-4768-9b92-d62a6ccbf13a'
      'mgnl:activationStatus': true
