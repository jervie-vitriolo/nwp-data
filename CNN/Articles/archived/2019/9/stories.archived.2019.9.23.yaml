      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade tensions have provided many twists and turns so far, with
        truces giving way to stalled progress and subsequent escalation," Ahya wrote
        in a report on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e324fb-2327-4f5a-9f6f-197d3c37682d'
