      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay was temporarily closed from tourists in April 2018 for a
        six-month rehabilitation period spearheaded by the DENR. It reopened in October.</p>'
