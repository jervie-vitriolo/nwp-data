    'title': 'Lawyer’s group seeks SC contempt order on PNP, OSG over ‘irrelevant’
      drug war files'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1580393-d9cb-4183-a086-363a6e089e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> A
        lawyer’s group has asked the Supreme Court (SC) to cite the Philippine National
        Police (PNP) and the Office of the Solicitor General (OSG) in contempt for
        submitting “irrelevant” and “rubbish” documents in connection with the government’s
        controversial drug war case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79632f-ba79-4fa6-957f-cde1736a5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b34196-81ca-4777-8de1-76a7cc49c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed Monday, the Center for International Law (Centerlaw)
        said the two bodies failed to follow the high court’s order by handing over
        case files which were non-drug related.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a991f-20e6-477b-9d51-896786b02497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacf655-c0e0-4669-96b2-61ba60ec107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG and PNP in May submitted to the court 289 compact discs
        (CDs), which contained 1,792 case files on deaths related to the administration’s
        anti-drug war campaign. The files included 801 solved cases and 991 unsolved
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b7390-7528-41c7-9aef-0580d5ef99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474b3a9-a5de-4d0a-acb4-4407c15d2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an examination revealed that only 9.99 percent of the solved
        cases and 44.20 percent of the unsolved cases were “possibly drug-related,”
        according to Centerlaw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fffc39-a08c-4fd1-872e-84f393f90053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460b2ae-87a6-4b1f-bccf-d9ad22bafcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When an examination of an ample sampling of the files contained
        in the CDs/DVDs was made, it became clear that an overwhelming number of the
        death incidents submitted by the OSG and PNP are non-drug related cases,"
        the group said in its motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36645477-81df-4ede-9893-880477f792eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77863c46-12f8-4147-864a-20290f9eaf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the OSG and PNP virtually want is for the Supreme Court and
        the Petitioners to utterly waste valuable time and resources examining case
        files which are totally irrelevant and, in fact, absolutely rubbish insofar
        as the instant cases are concerned," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761a1e9-75b9-4e1a-9c4a-1f76b040802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
