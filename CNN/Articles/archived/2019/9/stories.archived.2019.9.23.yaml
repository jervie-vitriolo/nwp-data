    'jcr:uuid': '5c9d926c-ed6b-4352-8790-533bfbb1a2df'
    'lead': 'The category is love, y''all!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T18:17:53.991+08:00
