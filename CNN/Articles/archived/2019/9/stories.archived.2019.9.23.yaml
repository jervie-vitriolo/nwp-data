      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the proper disposal of infected pigs, Dia said incineration and
        burial in a pit five meters deep with a top that is at least two meters high
        are the best options. On the other hand, burning and above ground burial are
        not recommended, he said.</p>'
