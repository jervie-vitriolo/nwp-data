      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickey said the pilot announced the flight was diverting about 20
        minutes after the incident began. The flight landed in Denver and the man
        was removed from the plane by law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce765b9-c9ca-4a9b-9ca3-c79f5d888fdc'
      'mgnl:activationStatus': true
