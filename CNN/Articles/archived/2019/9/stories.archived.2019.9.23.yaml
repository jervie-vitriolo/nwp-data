      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/23/investing/asian-market-latest/index.html">Chinese
        stocks decline after US trade talks show signs of faltering</a>."&nbsp;</em></p>'
  'indonesia-joko-widodo-sex-outside-marriage':
    'author': 'Jessie Yeung and Masrur Jamaluddin, CNN'
    'caption': 'FILE PHOTO. Indonesian President Joko Widodo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T15:11:54.581+08:00
