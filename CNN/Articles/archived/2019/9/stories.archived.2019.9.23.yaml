      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opulent eight-finger bar allows customers to choose from 1,500
        flavor combinations, and also features personalized packaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10789322-8d6f-4e63-a437-15d6d499294c'
      'mgnl:activationStatus': true
