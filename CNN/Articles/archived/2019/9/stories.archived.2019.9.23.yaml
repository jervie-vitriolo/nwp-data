      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)—</strong> Actress
        Kris Bernal on Sunday warned her social media followers to refrain from entertaining
        messages from her accounts, after they were hacked by a “suspicious” group
        from Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc9b44-200d-4602-be64-9296d508f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:58:53.085+08:00
