      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38703593-dd72-42af-a3d7-2685fa0e0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could tell by the sound that the plane started descending pretty
        quickly after the flight attendants started to notice" what was going on,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d014ce3-9748-4746-b1e6-d0a970bf9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
