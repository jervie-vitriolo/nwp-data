      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Negros Occidental Governor Eugenio Jose Lacson signed
        an executive order banning pork and pork products from Luzon for 90 days.</p>'
