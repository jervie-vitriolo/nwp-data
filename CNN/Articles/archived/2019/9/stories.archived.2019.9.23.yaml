      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno shied from pinning liability on anyone for the collapse of
        the building, pending investigation by Manila''s engineering office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511c1eb-aeae-433d-8f0d-7612f37994af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.868+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations now will come in with regard to if there is liability
        <em>sa</em> part <em>ng mga empleyado ng</em> city government or may liabiltiy
        <em>sa</em> part <em>ng</em> Sogo as private entity or another group which
        is the contractor of the demolition," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb37676-9dbd-4dbd-8466-8bfdda4d8ec9'
      'mgnl:activationStatus': true
