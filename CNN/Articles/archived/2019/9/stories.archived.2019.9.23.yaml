      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same tests have been simulated with primates as well. After
        applying it to dogs, babies and primates, the researchers wanted to see what
        would happen when they added cats and kittens to the scenario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6cd03-1831-43f9-a4a2-922ea4e30dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95d9fe-09b5-40bb-92b6-1c82a7d2014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cats and kittens would individually spend two minutes in a room
        with their owner or caregiver. Then, the person would leave the room for two
        minutes, followed by a two minute reunion. This is called a "secure base test."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3f987-42d0-4aa2-80c6-5e823c02dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2536d10-f24d-423e-ad4c-050be144279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 65% of the cats and kittens were found to be securely bonded
        to their owners. Their finding shows that the cats'' bonds with people were
        stable in adulthood, and not just present in kittens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbf978-a2cd-46c5-ac30-a2647bcda7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641d41a-e555-49af-b122-e308aac16a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The securely attached cats will continue to explore their surroundings
        after their owner returned, as well as pay attention to their owner. The insecurely
        attached cats showed signs of stress, like twitching tails, licking lips,
        avoiding their owner or jumping in their lap and not moving, which is a sign
        of ambivalence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7921bdd-9595-4dfd-95a5-c183200eda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a708f6-74fe-4e07-a417-ea4c2bc7407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Monday in the journal Cell
        Press. The researchers disclosed that their study was supported by a Nestle
        Purina sponsorship for research about the emotional well-being of cats and
        dogs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10931e3-8e20-4243-ac16-a5b9f8783f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003b3c5-73df-4681-8863-677ad448cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like dogs, cats display social flexibility in regard to their attachments
        with humans," said Kristyn Vitale, study author and researcher at Oregon State
        University''s Human-Animal Interaction Lab. "The majority of cats are securely
        attached to their owner and use them as a source of security in a novel environment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebe244-c8ba-4d25-aa6f-4b7f6def7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c74310-547f-4c5b-ba2c-5ba69e0ade2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even kittens who went through a 6-week socialization training course
        did not shift their bond with their owner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1640d-7519-47fa-a845-9776e2a5610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ee17e-c516-4e85-9ad6-a3a9f4fedcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once an attachment style has been established between the cat and
        its caregiver, it appears to remain relatively stable over time, even after
        a training and socialization intervention," Vitale said. "Cats that are insecure
        can be likely to run and hide or seem to act aloof. There''s long been a biased
        way of thinking that all cats behave this way. But the majority of cats use
        their owner as a source of security. Your cat is depending on you to feel
        secure when they are stressed out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d598de-79b9-497c-85f4-570116b91d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25129f4e-f69a-4bac-9863-72a8b1b7c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonding revelation gives the researchers hope for how many cats
        could be placed in homes in the future, especially given how many cats and
        kittens are present in animal shelters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645880d-09e7-4f72-81d4-f1514fd5b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7cf7c-4c81-4a18-bdaa-b6ab4f0cf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re currently looking at several aspects of cat attachment behavior,
        including whether socialization and fostering opportunities impact attachment
        security in shelter cats," Vitale said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16521120-982d-4c47-a56c-dd1acdad0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.997+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/23/health/cats-bond-people-wellness-scn/index.html">"Yes,
        cats really do bond with people, study says, even if they don''t always show
        it."</a></em></p>'
