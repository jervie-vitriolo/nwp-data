      'mgnl:lastActivated': 2023-01-27T10:49:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He punched the seat in front of him and the lady screamed," Dickey
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb1e0f-a266-4418-b5f7-c50770f94e14'
      'mgnl:activationStatus': true
