    'template': '1'
    'title': 'House to move budget for barangay polls to palay procurement, K-12 program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddad08-79e8-41c0-ac46-7a4e93d828a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The House of Representatives will move to postpone the barangay and Sangguniang
        Kabataan elections slated next year and use the budget originally allotted
        to the activity to fund palay procurement, the K-12 program and nationwide
        electrification.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60b2c5-4d13-4dd4-859a-1504d04c4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1334b8-dac6-45b2-8f56-1437af7f3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin itutuloy ang barangay</em> election so there''s
        more than ₱5 billion. The other one nakita natin, <em>‘yung</em> right-of-way
        funds <em>na hindi naman magagamit lahat,</em>” House Speaker Alan Peter Cayetano
        told reporters Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4282d4e-00f2-4046-b036-7890d8be879a'
      'mgnl:activationStatus': true
