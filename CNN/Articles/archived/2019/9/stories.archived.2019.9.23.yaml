      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'Makabayan-AFP-drug-war-DOH-budget':
