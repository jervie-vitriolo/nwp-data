    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:40.963+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'Makabayan-bloc', 'Carlos-Zarate', 'Armed-Forces-of-the-Philippines',
      'War-on-Drugs', 'Rodrigo-Duterte', '2020-budget']
    'stories': ['a19977ba-e7f8-499b-ad32-bedbb7bd6d22']
    'template': '1'
    'title': 'Activist lawmakers want to cut AFP, intel, drug war budget to fund ₱17-B
      hike for DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c363d6-1414-43ab-a51e-150bbd868985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Lawmakers from the left-leaning Makabayan bloc want to cut funding for the
        Armed Forces of the Philippines (AFP), the drug war and the President’s confidential
        intelligence funds and realign it to give the Deprtment of Health a ₱17-billion
        hike in its budget for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1f185-96e7-45f3-9f1c-d75f9096647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4d48c-15d0-41c9-ae75-9f94d56f6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> AFP modernization program, that''s ₱25 billion.
        <em>Baka pwedeng may i-</em>realign <em>tayo diyan. ‘Yung</em> confidential
        and intelligence fund. <em>Kung ang</em> priority <em>natin ang interes ng
        mamamayan, bakit ‘yung pondo ng paniniktik ang ating lakihan?</em>” Bayan
        Muna party-list Rep. Carlos Zarate said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d4ffb-37ee-4756-bb76-d9401a5d3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b595a-b954-4ee5-bf96-0f16361b7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The AFP modernization program is ₱25 billion. Maybe
        we can realign funds from there, the confidential and intelligence fund. If
        our priority is the interest of our people, why are we increasing funding
        for spying?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4429312b-9a88-4d8f-a72d-ce8609c7d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499e2ba-90f4-4ba8-8d91-f83c00bef806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
