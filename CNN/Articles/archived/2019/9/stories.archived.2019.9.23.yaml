      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a722e64-a531-42dc-8e19-8e08ebd41de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the man went to the bathroom where he started smoking,
        Dickey said, adding that while he was in the bathroom he yelled "you''re all
        screwed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40d23a-8491-4e13-a0e3-469d1466e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
