      'text': '<p><strong>How to get there</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eaef2a-399d-44cc-b0c1-da97d9d16500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T10:49:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Manila, ride Partas, Philippine Rabbit, or Viron buses going
        to Abra, Vigan, or Laoag. These buses will pass through Santa Maria where
        travelers can take a tricycle to bring them down the falls. Pinsal falls is
        11 kilometers away on paved road from the municipal hall, and can be reached
        in 20 minutes by car.</p>'
    '37':
