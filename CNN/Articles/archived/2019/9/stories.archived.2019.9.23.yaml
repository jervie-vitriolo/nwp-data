    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:37.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polio', 'vaccine', 'doh', 'department-of-health']
    'template': '1'
    'title': 'Low vaccine coverage caused polio reemergence — DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d31c3-44dd-4653-b39b-eb7d3bdde0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Health Department’s Epidemiology Bureau says low vaccination coverage
        was the cause of the reappearance of the Type 2 poliovirus, almost 20 years
        after it was declared being eradicated in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299919f-5c39-4ff0-a479-862a589e2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau’s head Dr. Ferchito Avelino says also that children must
        complete their dosage of the polio vaccine in order to prevent the spread
        of the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142708d-334f-4150-8cd2-a0793fb441ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isang malaking</em> factor <em>ay ‘yung mababang</em> coverage
        <em>ng</em> polio vaccination <em>ng ating bansa</em> [One big factor is the
        low vaccination coverage in our country has low vaccination coverage]” he
        told CNN Philippines’ <em>Balitaan</em> Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c5d54-67b3-4d2a-8d29-790377ffac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa pag-aaral napag-alaman</em> [We have learned that] for the
        past five years, <em>ay nasa</em> 68 percent coverage, when in fact <em>ang</em>
        desired number is it should not be lower then 95 percent coverage.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a05b36-350c-453a-9383-5d868d0e4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.522+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino said before the child in Lanao Del Sur contracted the disease
        in September, the bureau detected traces of the Type 2 poliovirus in the country
        in August. They later found more traces of the virus from the surroundings
        in Davao City before they confirmed the polio case of the young girl in Lanao
        Del Sur. The girl was unvaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b49b7-cc3c-4a3f-8930-ffbc11473757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus may have originated from a person who failed to complete
        their vaccine dosage while battling low immunity due to different illnesses,
        Avelino said. The vaccine must be administered three consecutive times within
        three months. He added that children under five years old, who have weak immune
        systems, are the most susceptible to catching the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f2051-8568-4bcc-848f-960892f4eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan natin po na lahat ng bata ay mabakunahan laban sa</em>
        polio <em>para protektado tayo sa lahat na nagkakalat na mga</em> virus,”
        Avelino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b3a50-7ac3-439c-a9bd-86254ae92007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to vaccinate all children against polio to
        protect everyone from the spread of the virus.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90e822-478e-4716-a305-7e486a2bf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the vaccine did not cause the virus, rather,
        the virus developed and mutated after being transferred to hosts with weak
        immune systems. This is supported by the World Health Organization which pointed
        out that low vaccine coverage is usually the cause of the virus’s transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9693eb4-ba9d-41e0-96d1-780904dde1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to keep their surroundings clean and to maintain
        good personal hygiene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf14ab-eab7-4c12-a7ca-c777ce4ef625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health declared an outbreak of polio in the country,
        on September 19. A single case in a polio-free nation calls for an automatic
        declaration of an outbreak, Health chief Francisco Duque earlier explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650ce87-921c-4e09-bd7a-fbbfc49b40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another child, this time from Laguna became the second confirmed
        case for polio on September 20. A health official from CALABARZON said the
        boy’s polio mutated because <a href="http://READ: https://cnnphilippines.com/news/2019/9/21/Second-polio-case-delayed-vaccine.html">he
        did not receive his vaccine on time</a> and he was simultaneously suffering
        from pneumonia, liver disease and tuberculosis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b187d-c75f-4982-ad73-53ef041b74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:49.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio causes nerve injury that may led to possible paralysis. There
        is no known cure for the disease.</p>'
  'emmy-awards-2019-game-of-thrones-fleabag':
    'author': 'Brian Lowry, CNN'
    'caption': 'The cast of Game of Thrones onstage during the 71ST PRIMETIME EMMY®
      AWARDS airing live from the Microsoft Theater at L.A. LIVE in Los Angeles on
      Sunday, September 22, 2019, US time. | FOX'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-23T14:04:05.691+08:00
    'imagesource': 'jcr:2d64ec53-af2f-4279-915c-f8f14691874a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceaa6273-16a8-4262-b522-4f28108576f1'
    'lead': '''Game of Thrones'' caps its epic run with its fourth Emmy as best drama
      series while Amazon''s ''Fleabag'' is a major upset winner for best comedy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:08:03.720+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:49:20.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:37.443+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fleabag'' and ''Game of Thrones'' claim top Emmy prizes on night of
      old and new'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281b1635-e21f-46e3-a575-fd90255bd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Game of Thrones" capped its epic
        run with its fourth Emmy as best drama series, entering exclusive company
        among all-time dramas and equaling its single-year record of a dozen trophies
        for the 71st Emmy Awards, the TV industry''s most prestigious honors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a027bf-e5e5-4275-a498-a22feda9ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s "Fleabag" was a major upset winner for best comedy, picking
        up four awards in all, including acting and writing honors for its star, Phoebe
        Waller-Bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c81b33-37e4-4eec-b735-d2d52462c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well this is just getting ridiculous," Waller-Bridge said, garnering
        laughs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9491d19c-7f29-45e2-8c7c-c817084f0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all fans were thrilled with "Thrones''" six-episode final season,
        but with its fourth Emmy, author George R.R. Martin''s fantasy tale ties past
        drama repeat winners "Hill Street Blues," "L.A. Law," "The West Wing" and
        "Mad Men."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11051618-1efc-4d8b-86e1-b33a4c5529f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two additional awards on Sunday bring its all-time total to
        59, a record for any program, after a record number of nominations in its
        swan-song year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10c165-fd0c-4b68-9687-7d0d38a691b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys smiled on familiar faces and but stood out with a surprising
        number of newcomers, on a historic night that saw a breakthrough win for "Pose"
        star Billy Porter -- and several speeches citing LGBTQ and women''s rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2100f36-97ac-410d-a389-070b70507864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon delivered in the comedy categories, with five early prizes
        for the second-year series "Fleabag" and "The Marvelous Mrs. Maisel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f7b0d-6257-4773-8b31-f622f948cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the familiar, "Last Week Tonight With John Oliver" became
        a four-peat winner in the variety talk balloting, in much the way "The Daily
        Show" owned that category for a decade. Peter Dinklage also walked away with
        his fourth supporting actor Emmy for "Thrones."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0de301-5099-4aca-bb47-84eb7b7d0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, all that glittered was not old, in a night that spread the
        wealth among networks and series, reflecting the breadth and depth of the
        current TV landscape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127e29e-ada6-4aff-8852-393f03c7e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters also recognized first-time nominees like Jodie Comer for
        BBC America''s "Killing Eve," "Ozark''s" Julia Garner and Jharrel Jerome for
        the limited series "When They See Us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6fb42-64f6-42c5-b734-3b7e4f2fde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome overcame a field filled with veterans and Oscar winners for
        the fact-based Netflix limited series "When They See Us," writer-director
        Ava DuVernay''s Netflix limited series about the Central Park Five, to whom
        he dedicated the prize, along with his parents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444cd7a-be8f-4e16-9742-edc7780cb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chernobyl" was named best limited series, with additional honors
        for writing and directing in a loaded category that included "When They See
        Us" and "Fosse/Verdon," whose star, Michelle Williams, took lead actress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbe6b0-56a0-4442-8f2f-c6d4eea87a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting for "Chernobyl," writer-producer Craig Mazin said he hoped
        the story about the nuclear-plant disaster in 1986 would remind people "of
        the value of the truth, and the danger of a lie." It was one of several not-so-subtle
        political messages woven into the telecast, although President Donald Trump
        was never overtly mentioned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1a173-0579-4c25-8069-9d088b9410a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relative newcomer, Jerome triumphed against a field of veteran
        actors and Oscar winners for "When They See Us," writer-director Ava DuVernay''s
        Netflix limited series about the Central Park Five, to whom he dedicated the
        prize, along with his parents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef55abe-c515-4e47-a5f2-0d90616f506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, meanwhile, was one of several honorees to speak of female
        empowerment and hearing women, after winning for her portrayal of actress/dancer
        Gwen Verdon, in another example of Hollywood having a fondness for Hollywood
        stories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efc2aa-4b7a-4c36-96df-21c3ed934a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her accepting speech, Patricia Arquette -- a supporting actress
        winner for Hulu''s "The Act" -- teared up speaking about the death of her
        sister, actress and transgender activist Alexis Arquette, while making a plea
        for rights and acceptance of transgender people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd777ebae-b87f-46c8-a2ad-faedc9409f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waller-Bridge''s acting victory deprived Julia Louis-Dreyfus a chance
        to make Emmy history. A win would have made the "Veep" star the most-honored
        performer for acting, leaving her tied with Cloris Leachman, with eight in
        her career. (Louis-Dreyfus has three more awards for producing the show.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd474cf1-424f-42fb-b78e-b01aa0f61759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fleabag" also won the Emmy for directing, while Emmy voters again
        smiled on the period dramedy "Mrs. Maisel," which mounted a near-sweep of
        those awards last year (with "Veep," notably, sitting out the race). Alex
        Borstein claimed her second consecutive supporting actress win for the Amazon
        dramedy, while Tony Shalhoub received his fourth Emmy overall.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfceec2-2804-41b0-add7-5465dd36355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Hader was a repeat winner as lead actor for HBO''s "Barry,"
        breaking up what was otherwise an Amazon block party.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d115f23-2b3c-410b-a58f-bfd42cc607d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeat winners, in fact, dominated the early part of the show, with
        "RuPaul''s Drag Race" running off with the prize for best competition program.
        Host RuPaul injected the first note of politics into the evening, urging viewers
        to go register and vote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa6e15-3805-4b05-bf25-21cef37e979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the comedy categories ended, the show quickly conjured several
        emotional moments, including standing ovations for the casts of "Game of Thrones"
        and "Veep," the two long-running HBO series that ended their runs in the spring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190616e0-9a1e-4f10-843f-58c914a9aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s interactive episode "Black Mirror: Bandersnatch" was
        honored with best TV movie, topping a field that included HBO''s "Deadwood"
        revival.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e2ae0-cf12-42df-8782-1e70e5a18419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO finished the two-part Emmy process with 34 Emmys -- including
        nine on Sunday night, or a third of those doled out -- followed by Netflix,
        with 27, Amazon -- the runner-up in terms of high-profile victories Sunday,
        with seven -- finished with 15, in a night that saw ads for new streaming
        players, Disney+ and Apple TV+, which will launch in November.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419c97d-dd9f-4a7a-ba79-a887bf697832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the times, NBC garnered a pair of awards for "Saturday
        Night Live," the only broadcast program to earn an award on Sunday. All told,
        the four major broadcasters totaled 16 awards this year, mostly in technical
        areas, as eight networks or streaming services took at least one honor during
        Sunday''s festivities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ab013-065c-4422-9fce-378218cb400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chernobyl" amassed 10 wins, while "Mrs. Maisel" and "Fleabag" finished
        the season with eight and six, respectively.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0782e-9641-40d2-ac2b-1703c3f0fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO and Netflix entered Emmy night with 25 and 23 awards, respectively,
        from the Creative Arts Emmys, which were presented last weekend.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca927ad6-073b-46de-b196-c65c437f1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like this year''s Oscars, the Emmys were presented without a host,
        but as usual was presented as a broad celebration of the medium. "Television
        has never been this damn good," Bryan Cranston said, in the show''s introduction.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a8015-3c48-423f-af1d-c4670ce1fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:08:03.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox televised the ceremony, and used the pre-show as a springboard
        to help promote the return of its musical reality show "The Masked Singer."
        Traditionally, ratings dip when the awards play on Fox, coming off what was
        already record-low tune-in in 2018.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3845533-ff1f-4561-becb-0344a50378fd'
      'mgnl:activationStatus': true
