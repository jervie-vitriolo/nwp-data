      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27ddee-64a2-49e3-98c7-d6172c7fa6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
