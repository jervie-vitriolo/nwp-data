      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If guests have a private car, take the road going to Vigan, Ilocos
        Sur. They’ll reach the town of Santiago after passing Candon. Once they get
        to the town proper, turn left and ply the 1.5km road going to Barangay Sabangan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
