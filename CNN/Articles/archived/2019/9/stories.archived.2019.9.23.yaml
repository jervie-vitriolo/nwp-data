      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as mixing and matching flavors, customers will be able to
        opt for British classics like Eton Mess, Cherry Bakewell and Earl Grey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518b7adc-f822-43a6-9697-35de937f0226'
      'mgnl:activationStatus': true
