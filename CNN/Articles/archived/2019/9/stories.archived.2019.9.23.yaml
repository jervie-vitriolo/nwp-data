    'template': '1'
    'title': 'Thomas Cook collapses, leaving thousands of travelers stranded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e75a80-8bf1-4271-853c-af955b5f3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British tour operator Thomas Cook
        collapsed Sunday night, stranding hundreds of thousands of travelers and putting
        21,000 jobs at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc02c1-ac4d-4041-975e-b997172833fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237cb44-8e90-4c8d-9c7b-c1f9bf068771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 178-year-old company said in a statement that its board "concluded
        that it had no choice but to take steps to enter into compulsory liquidation
        with immediate effect" after talks on a financial rescue failed. All Thomas
        Cook bookings have been canceled, the UK Civil Aviation Authority tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96486340-a949-488e-97ee-60f27c5df214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aba3cd-44d7-4d20-ad4f-ff6d14645f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Fankhauser, Thomas Cook''s chief executive, apologized to
        customers, employees, suppliers and partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9f3f9-85c2-417b-9cbc-a1df873aed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583296b-ef9c-479e-bb0a-cf1299f4941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks a deeply sad day for the company which pioneered package
        holidays and made travel possible for millions of people around the world,"
        Fankhauser said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4fd2a-7f45-4211-b4b8-587e1fcb20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a985441-b89a-4bfa-92a8-e9315a82fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite huge efforts over a number of months, and further intense
        negotiations in recent days, we have not been able to secure a deal to save
        our business. I know that this outcome will be devastating to many people
        and cause a lot of anxiety stress and disruption," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0e918-3f30-4156-bf6f-35ff221720ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a0cfd-da64-4028-9853-d96ba16999a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the iconic UK company had ripple effects in Asia.
        Shares in China''s Fosun Tourism dropped by nearly 5% in Hong Kong. The billionaire
        founder of parent company Fosun International, which owns all-inclusive holiday
        firm Club Med, is Thomas Cook''s largest shareholder, according to Refinitiv
        data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55915777-09f7-4d48-99ae-522aa991ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519b6af-ab49-4fc2-961e-d765050d64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fosun is disappointed that Thomas Cook Group has not been able
        to find a viable solution," the company said in a statement. "We extend our
        deepest sympathy to all those affected by this outcome," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e85324-120c-4837-a153-94c33b1a4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382081ad-be42-4c44-b519-0a803a4295ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Thomas Cook India — owned by Canada''s Fairfax — said
        it had nothing to do with the collapse of the venerable British brand and
        its business was unaffected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383e642-86c3-4fa5-90c2-3296ee43f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08213a32-2e88-4da1-bbc6-c4a493a0ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in rival European travel groups got a boost on Monday. Germany''s
        TUI gained more than 6%, while low-cost airline EasyJet — which is making
        a big push into the holidays business — were up nearly 4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14618b41-26c9-4205-976d-304c7a1656ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec197ba-1794-456f-a9e3-bd56e6f564b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Repatriation operation underway</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfc358-87b8-4e10-a5de-9e0d178301fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move triggers the largest ever peacetime repatriation in the
        history of the United Kingdom, topping the operation the government carried
        out after the 2017 collapse of Monarch Airlines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02347253-bb4d-489f-9cb2-60e269547ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9637def2-e23c-46f6-bfe0-fd1128f5eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 150,000 UK outbound Thomas Cook customers abroad,
        almost twice the number that were repatriated following the failure of Monarch,
        according to the aviation authority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e11b07-b706-445f-af4f-ea290c1b888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f37369-fb5b-4bf3-81b5-18df6b29b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people get to the end of their holiday, they will be brought
        back to the UK," Tim Johnson, head of policy at the UK Civil Aviation Authority,
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818cbbd-fb15-465d-b1e6-a63b8d049bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03749b1-a0de-43a3-93e5-791e31d7fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve chartered 40 planes and we''re going to be running over
        1,000 flights over the next two weeks," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24239d-baf9-43b7-b92f-c4ddb6b14b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56524d4b-20d5-4c07-ab29-0fd076100f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repatriation flights are only available for passengers whose journey
        originated in the UK. The aviation authority launched a website where customers
        can find details on those flights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e983a-6ae3-4199-8918-2677cc76ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5649c-4111-4676-910f-9aa1ae548a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers currently overseas should not travel to the airport until
        their flight back to the UK has been confirmed on the dedicated website,"
        the aviation authority said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb24656-cdbb-4460-8130-b0c94fb8df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea13679-a4ef-4f2c-a354-c3e84374b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on where travelers are located, return flights will be
        either on flights operated by the aviation authority or by existing flights
        with other airlines, according to Thomas Cook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d187d6-09a1-41fd-a3c5-8377c43d8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4049ca-ffbf-478e-8d9c-01b816c4def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Thomas Cook travelers abroad on holiday packages protected by
        the Air Travel Organiser''s Licence, the aviation authority said it will sort
        out hotel bills.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0db32-44bf-4c7f-a1b4-8c58169227ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1a1cf-f740-4d9b-ada1-479f2ed8bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATOL is a UK financial protection program that protects most air
        package holidays sold by UK-based travel businesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af62af-4544-4278-8765-7f673d6435c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e488d7-2f8a-4d76-afe0-9c3b3eee4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While arrangements are being made, please do not make a payment
        to your hotel unless instructed otherwise by the CAA team," the aviation authority
        said. "If our guarantee is not accepted by the accommodation provider, we
        may need to relocate you to another hotel for the duration of your stay."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ebdf5-cc0c-4385-a6f4-417ec322efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcaad35-9a55-463f-8114-855f7e265eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers on an ATOL-protected holiday should have received an ATOL
        Certificate either by email or by post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8523c-8c30-4d97-82f3-5f8d370b3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:06:23.403+08:00
      'mgnl:createdBy': 'xave'
