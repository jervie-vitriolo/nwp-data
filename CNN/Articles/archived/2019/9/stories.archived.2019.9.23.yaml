      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the fashion house has found itself at
        the center of controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd5a5c-b3d8-4f52-a207-b21a7394c439'
