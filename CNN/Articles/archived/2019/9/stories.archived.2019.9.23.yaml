      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993b194-be07-46e8-aea6-924d4654f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA and the Baguio police, in a joint statement on Monday, said
        this will ensure the probe will be impartial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac009ef5-1a0b-4330-af6e-160544ea0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:13.599+08:00
