      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fde5e-f90d-47b7-8718-230221d42f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won’t push through with the barangay elections,
        so there’s more than ₱5 billion. The other one that we saw are the right-of-way
        funds that would not be completely used.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d9dae-8358-42bf-907a-e7812229b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:19:19.064+08:00
