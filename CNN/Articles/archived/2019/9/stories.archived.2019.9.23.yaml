      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210106fe-830c-4001-94dd-39cb80078929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabello and Ison were among the 22 laborers working on the demolition
        of the building. The construction supervisor told Moreno that the two casualties
        were last seen on the third floor of the doomed building that caved in at
        around 9:30 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a8ca5-26a4-4a93-98fe-73662f45e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:51:45.867+08:00
      'mgnl:createdBy': 'xave'
