      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc35d86-2539-47e8-a3e7-4d11206beb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:47:21.849+08:00
