      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the House has passed the spending bill on third and final
        reading, Cayetano said the small committee designated by the chamber will
        accept lawmakers’ proposed amendments this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be751d6-9f77-4283-9d91-7f9a5664fdb2'
      'mgnl:activationStatus': true
