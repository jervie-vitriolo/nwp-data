      'mgnl:lastActivated': 2023-01-27T10:49:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The Department of Environment and Natural Resources (DENR) has ordered a waterworks
        and sewerage systems company in Boracay to stop its operations because of
        bacteria found in its pipe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c6b23-0d76-4689-8365-e639e2300caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa39f2-0686-4e60-b279-5f801ea45c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said its Environmental Management Bureau
        has issued an interim cease and desist order on September 21 to Boracay Tubi
        Systems, Inc. after the DENR traced high levels of fecal coliform, a type
        of bacteria that lives in the feces of humans, from an outfall pipe operated
        by the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273091f-a7dc-41d0-a74d-dca204492612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3f86c-5acf-4c11-a24a-9eec4a0cc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:52.897+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:49:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discharge of pollutants constitute an immediate threat to public
        health and safety, or welfare," the DENR stated in its order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7d621-f51a-42f4-ad4c-487140f51b0d'
      'mgnl:activationStatus': true
