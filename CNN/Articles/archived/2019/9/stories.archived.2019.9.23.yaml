    'template': '1'
    'title': 'Parañaque declares state of calamity due to dengue'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1c062-f17b-484d-b5ac-0bf6dd0d76ee'
