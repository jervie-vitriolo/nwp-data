      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fc73e-b39d-43fd-9389-3625c14fba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUPL has previously sought court protection against alleged
        government harassment and red-tagging. However, the Court of Appeals <a href="https://cnnphilippines.com/news/2019/7/17/court-of-appeals-nupl-habeas-data-amparo.html?fbclid=IwAR2UeXV6SzNmfz65BNFC6sG-URkJ3c2P1LYFJznnPDks0Z3AMkv5z6CiJkA"
        target="_blank">rejected the petition</a>.</p>'
    '9':
