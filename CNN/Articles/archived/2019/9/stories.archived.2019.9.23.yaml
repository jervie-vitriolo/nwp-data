      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc will submit its proposed institutional amendments,
        including funding for the Health department, to the small committee designated
        by the House this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7bcbd-89c6-45d6-9912-e9643706bdb5'
