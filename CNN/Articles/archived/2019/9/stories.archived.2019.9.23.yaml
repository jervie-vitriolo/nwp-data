      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, South Korea''s Kospi dipped 0.1 percent,
        while Japan''s Nikkei 225 edged up 0.2 percent.</p>'
