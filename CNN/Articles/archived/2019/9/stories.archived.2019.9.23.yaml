    'jcr:uuid': '2e410555-5233-469d-a061-a493304a568a'
    'lead': 'The Department of Energy will ask Malacañang to create a task force to
      address future oil supply crises, which includes putting up fuel stockpiles
      maintained by the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:46:56.370+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:49:27.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:35.806+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department', 'Energy', 'DOE', 'task', 'force', 'Rino', 'Abad',
