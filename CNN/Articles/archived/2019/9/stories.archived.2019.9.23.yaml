      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines, September 23)—</strong> Authorities
        seized and burned at least 27 kilograms of siopao in Negros Occidental over
        the weekend, amid the ongoing African Swine Fever (ASF) scare in the country.</p>'
