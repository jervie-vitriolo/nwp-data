    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173b8ad-62bb-418d-ac1f-ab698a73741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heredia, an anti-mining activist and human rights lawyer, appeared
        on a poster accusing her and 10 other NUPL lawyers of being communist rebels.
        Also among these red-tagged lawyers was Atty. Ben Ramos, who was gunned down
        last year by motorcycle-riding men in Kabankalan, Negros Occidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d6f43-98e0-4f84-99f2-100b38ec3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ac541-e3c8-4e1f-874e-67aeb946780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate that such cases of red-tagging lead to worse forms
        of violations against the victims, including extrajudicial killings," the
        NUPL said in a statement. “We condemn this latest attack against human rights
        lawyers. This is indicative of the deteriorating human rights situation in
        the country where all critics who raise legitimate demands, including human
        rights defenders, are deemed as targets.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec0e23-297e-4e93-85c5-30f206c9568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:32.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:18.777+08:00
