    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa397008-c09f-426b-9877-88c71a927313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:14:23.274+08:00
