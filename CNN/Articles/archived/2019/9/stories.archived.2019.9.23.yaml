      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4be0d4-1feb-4e78-a8eb-3216f7f3f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
