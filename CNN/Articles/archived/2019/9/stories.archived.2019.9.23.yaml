      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron scored 13 points in the Philippines'' breakthrough victory
        over Vietnam in a five set thriller Sunday in Thailand.</p>'
