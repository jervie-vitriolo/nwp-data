      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The one with Brad Pitt</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ba56d-fdfb-4653-9282-6da172d02516'
