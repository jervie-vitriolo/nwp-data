      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, Meghan and Archie set to woo Africa on first royal tour as
        a family</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b32d9-8db0-45d6-97ec-4a3a5b992942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Duke and Duchess of Sussex
        and their baby son Archie kick off their first tour as a family on Monday
        in southern Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5e134-437f-440f-adce-2e777470e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6620ed4-c97a-496c-99c3-3dd4e4ac69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of the UK''s Foreign and Commonwealth Office, Prince
        Harry and his wife Meghan will travel together to South Africa before Harry
        continues on to Angola and Malawi. While in the region, Harry is also set
        to visit Botswana on a working trip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a973cc5-b0f6-4267-87dd-3b147d194057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c3b90-8d8a-413d-b43a-e1c8f2108032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not all details have been released, Buckingham Palace has
        revealed the trip has a packed itinerary that will focus on "community, grassroots
        leadership, women''s and girls'' rights, mental health, HIV/AIDs and the environment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd642d-dcdc-4838-b260-e460356da57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff2ab5-c7db-4510-b64d-2ee6f209444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10 days, 4 countries and 35 engagements</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097904d-898b-4b58-9266-71ad5de62879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that the region holds a special place in Prince
        Harry''s heart. In the weeks before the tour, a post from the duke on the
        Sussex Royal Instagram account described it as his "second home."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05437b2d-309e-49d1-86eb-a1f7be44450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966a32e-f881-40b7-b5d0-9c1b669e5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team has helped create a meaningful programme that we''re so
        excited to share with you. On a personal note, I can''t wait to introduce
        my wife and son to South Africa! We''ll see all of you very soon," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363d524-c3db-4a56-9fbe-452c9d4d4e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443a266-3eb6-42a3-a9d1-907e6e30557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The varied schedule sees them hit the ground running in Cape Town
        at a yet-to-be-disclosed township and in following days, meet the veteran
        anti-apartheid campaigner Archbishop Desmond Tutu, as well as a number of
        charities and causes the pair hold dear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9217a13-ecd4-416b-9601-67d808c086f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71f6ff-8a8b-4000-bdce-ad758f15e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout this ten-day tour, The Duke and Duchess are pleased
        to raise awareness of the positive partnerships with the United Kingdom, particularly
        in advance of the UK-Africa Investment Summit in London in 2020," the couple''s
        communications secretary said in a statement before the visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9a17c-79e6-4680-bea7-2ee08abea40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feeada-e60a-4fb3-ba22-60426ee69f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll finally get to see Archie</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b71a9-d6c5-4075-a80c-2875b0617d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the couple on the trip will be the couple''s 4-month-old
        Archie Harrison. Harry and Meghan have given the world a few glimpses of their
        son with a brief photo call after his birth and strategically shot Instagram
        posts -- but he''s yet to be officially seen in public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40e608-ca8b-4c46-9e3f-17137f76977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75876b-3d3a-4202-9004-0a8601447c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that the Sussexes hope to involve their
        son "at some point" during their trip but were unable to say when, as his
        young age makes it difficult to schedule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55aab9-99f0-4bcb-bf37-bf11a2e6101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627ce1b-a52f-4b85-8e21-65af4e1f7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with their aides, the couple will bring a nanny to help with
        the baby while his parents are occupied at engagements, and Meghan''s hairdresser,
        whom they paid for themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98abb585-aec7-4196-8418-e709ab4b955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0d80d-c7e3-495d-b752-c8274326764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re wondering, they are flying commercial</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74f6a8-d5ce-46c2-93a4-97ac375809be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a backlash over their use of private jets this summer,
        Harry and Meghan are traveling to and from southern Africa on a commercial
        flight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40454d-2b1f-451c-9d63-36397160e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00446743-d0f5-4a22-982b-ff116780c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family were slammed by environmental campaigners for opting
        to travel on a private aircraft to the south of France and Ibiza in contradiction
        of their public stances on climate change.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c7b7c-c2e8-4e99-98b3-9089b89dab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae6804-bc76-4fad-9a79-936d29ae0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since, Harry has launched Travalyst, a global sustainable
        travel initiative that was in the works before the criticism. He touched on
        the backlash at the launch, telling reporters that he spends most of his life
        traveling commercial but that "occasionally there needs to be an opportunity
        based on a unique circumstance to ensure that my family are safe," Britain''s
        PA news agency reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc8e90-0167-456e-ae56-fc8ab4941c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcefb3-4adf-4bd8-99df-455bf7332d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll get personal for Harry in Angola</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fcba5-941e-4be0-baf1-94e9fe80e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the tour, Harry will pay tribute to his mother, the
        late Princess Diana, and her anti-landmine legacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d064cf-3621-4ba5-a68d-2cf8522dfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376594e4-c947-45f9-af25-a9d8cbfdd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke is set to travel to the former minefield in Huambo, Angola,
        where Diana famously walked just months before her death in 1997. Harry will
        get to see how the area has become a bustling street with schools, properties
        and shops.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815d949-aee9-4a92-85ef-3b5374c8c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841e968-f350-4603-8bbe-7502578f876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T07:44:43.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T10:49:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll also get to meet the men and women who work to clear the
        land of mines and visit the same orthopedic center that his mother visited.
        He then travels on to Malawi for a number of conservation engagements before
        being reunited with his family in Johannesburg.</p>'
