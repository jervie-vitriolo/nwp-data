      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Kobe Paras of the University of the Philippines (UP) Fighting Maroons has
        been chosen as University Athletic Association of the Philippines (UAAP) Press
        Corps Player of the Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887255c1-f2b8-4d89-baad-c040690dbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:00:49.958+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-leaping forward made his seniors debut against the Adamson
        University Soaring Falcons. He topscored the Fighting Maroons with 20 points
        to go along with six rebounds and two blocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661e77a-61a3-4847-8475-a5d6b23a34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:00:49.958+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras continued his stellar performance versus the National University
        Bulldogs with his athleticism and on-court leadership. He towed UP with 25
        points, six rebounds, and two assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2672c-24f2-4cc1-b802-e1a13a12c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:00:49.958+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T10:49:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their match against the University of the East Red Warriors,
        the 22-year-old cager posted a double-double outing 12 points and 10 rebounds
        to help the Fighting Maroons nab their third straight victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9b12f-c248-4ab4-8488-6d5b54a38987'
      'mgnl:activationStatus': true
