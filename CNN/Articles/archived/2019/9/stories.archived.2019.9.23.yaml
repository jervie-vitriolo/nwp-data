  'Hong-Kong-protests-16th-week':
    'author': 'James Griffiths, CNN'
    'caption': 'Protests stretch to a fourth month in Hong Kong'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T15:18:42.130+08:00
    'imagesource': 'jcr:e58c3964-67d7-450c-91ea-4a247a507635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f15c84-7c6c-48a9-b271-1688cc5031b1'
    'lead': 'More scenes of violence and destruction across Hong Kong unfolded as
      protesters targeted subway stations and shopping malls over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:25:31.117+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:49:13.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:39.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong', 'Kong', 'protest', 'pro-democracy', 'extradition', 'Carrie',
      'Lam']
    'template': '1'
    'title': 'Violence and chaos spreads through Hong Kong as protests enter 16th
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b566551-a609-47ca-b62b-3ab34ab54fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There were more scenes of violence and
        destruction across Hong Kong over the weekend as protesters targeted subway
        stations and shopping malls in an apparent escalation as the city enters its
        sixteenth consecutive week of unrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9a970-e96b-4af0-afac-dcd512847484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010140d-d061-40b8-9a84-167319d6fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and protesters clashed in multiple districts, with the latter
        throwing petrol bombs and setting fires as the authorities responded with
        tear gas and rubber bullets. Protesters largely avoided pitched battles with
        the authorities, however, retreating and moving around the city quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c49c7-f60a-460b-b38c-4c93fbf04191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f769589-b63b-4eb1-8e72-46fdd1bc5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.117+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside New Town Plaza, a shopping mall in the northern Hong Kong
        town on Sha Tin, protesters targeted Chinese-owned businesses and those owned
        by the food and beverage conglomerate Maxim''s, including Starbucks and Simply
        Life. Earlier this month, Annie Wu Suk-ching, daughter of Maxim''s founder
        James Tak Wu, infuriated protesters when she publicly criticized them and
        defended police handling of the unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e05f400-0643-43c7-9e0d-c75a65749987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c8227b-53ae-42bd-86b4-fe482e1e590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mall protests were initially light-hearted, including
        a conga line, they soon became more serious, with stores graffitied and regular
        business disrupted, forcing many to close. Trash cans in the mall were overturned,
        water sprayed over the floor from a hose, and television screens smashed,
        according to the South China Morning Post. A connecting subway station was
        also heavily vandalized, forcing it to be closed. Outside New Town Plaza,
        protesters set fire to barricades and threw a Chinese flag into a nearby river.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5d084-f0f7-49fe-abf9-007e1dfe94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140eb79-0e20-487d-af82-672bed329f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were similar scenes of chaos in malls in three other districts,
        and multiple other subway stations closed after being targeted by protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54681deb-8430-4459-a458-f5653a091769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1133582-01fd-4b66-8bce-478110a25a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how the protests are growing more violent and out of
        control, there were also several attacks on apparent bystanders during demonstrations
        Sunday, and protesters were recorded beating a riot officer with his own weapon
        and attempting to grab his sidearm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34215f-c973-4d34-89c8-b8af0bfcbbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886636e-8f5c-4abc-b169-5253fd0c2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ugliest scenes came in Yuen Long, where protesters staged
        a sit in to mark two months since an attack at a subway station in the northern
        town by alleged triad groups. Two men who had shouted at protesters and appeared
        to threaten them with a bottle were beaten by a crowd, hit with bamboo sticks,
        poles and a metal chair, leaving them bloodied and dazed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70570a97-f715-4618-96f0-f3f8894e7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8db883-d511-475d-8843-b295b25addfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Yuen Long, protesters threw petrol bombs at police
        and set fire to barricades, as well as vandalizing the subway station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bca6ef-9cee-4612-a397-6752977b0301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ac857-a73c-4d7f-8cd6-1385cdb8eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, police said they severely condemned "rioters for
        repeatedly throwing petrol bombs at police vehicles and police officers and
        attempting to snatch the revolver."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75900641-5d49-47a8-b711-b1f44f6474d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ceb74-276b-41f9-a4fb-c69c4449192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.118+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a background briefing for foreign media on Friday, a
        senior police commander said the force was concerned that the level of violence
        was reaching a point where officers might be forced to use live ammunition
        to defend themselves or others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee37eb-aa79-4181-ae00-91f591f4849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302100b3-183a-442a-b322-62f33f2fdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our officers are worried that the level of violence has got to
        such a level that they might have to kill someone or be killed themselves,"
        the commander said. "We have been so restrained but in the face of such violence
        this pressure has become extremely dangerous."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27ce55-d9c8-426f-b392-835ae7a9eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d827984-f03f-4395-92a9-68dce6d0d6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On multiple occasions in previous weeks, police officers have pulled
        sidearms or fired their weapons in the air during confrontations with protesters,
        in circumstances they said were life threatening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37320ac-c227-4508-9c14-b678e022307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9d5bb3-a464-42b6-bad6-5abff43241ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Leung -- convener of the Civil Human Rights Front, a major
        protest organizer -- said any police use of live ammunition would be "unnecessary
        and unjustified." Leung added that officers are able to protect themselves
        in "many different ways."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bdd2e-5c09-4e70-9820-3584bcd8822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23c689-77ef-4084-9ca7-c844d710c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National Day</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece8664-73ec-43cc-ac2b-9ff2200b5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are facing a major test next week when China marks the 70th
        anniversary of the founding of the People''s Republic on October 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312239d5-dcc8-425c-b7c7-a3ac86b3fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cc8ca-53eb-42ac-bcda-911c8bd711e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure will be on the Hong Kong authorities to ensure that the
        city''s unrest does not overshadow celebrations in Beijing, where a large
        military parade will be overseen by President Xi Jinping to mark national
        day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da86c7-8ddc-46cc-b2bf-5fbe8d207d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5ff2f-46a6-4e26-9339-7753f729c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past national days have been a key date for peaceful protest in
        Hong Kong, but it seems unlikely Tuesday''s event will pass without incident,
        as recent unrest continues to grow more chaotic even as overall crowd size
        shrinks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10900b2f-57d3-4e52-8db1-904c66373672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0692bb-d2be-4a6d-9d54-0bda44c5321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond October 1, attention will turn to local government elections
        in November. Pro-democracy parties in the city are hoping the unrest can see
        them take overall control of multiple district councils, but radical protesters
        may resent any attempt to pivot the opposition movement to an election footing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06288d31-43e3-491c-bae1-db3bc1aa3b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507dc13-99fe-42c3-9242-280558fcff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaceful and moderate groups have been increasingly marginalized
        in recent weeks, and limited attempts to reign in the violence unsuccessful.
        While it appears that there is still a deal of support for the movement --
        sparked months ago by a now withdrawn extradition bill with China but expanded
        to include longstanding demands for greater democracy -- it is unclear how
        long ordinary Hong Kongers will tolerate the disruption, particularly as it
        is increasingly spreading to civilian rather than government targets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aaa3c1-62cc-4ecc-a505-24d8342e8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:25:31.120+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/22/asia/hong-kong-protest-violence-intl-hnk/index.html">Violence
        and chaos spreads through Hong Kong as protests enter 16th week</a>."&nbsp;</i></p>'
  'WeWork-CEO-replacement-reports':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-23T15:27:01.069+08:00
    'imagesource': 'jcr:e84aa6af-d9c9-4e1b-a8e8-1c3fcf4525b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae216b5-a5c9-45b8-9482-18708ce4bc80'
    'lead': 'The board could meet as early as this week to discuss a proposal for
      Neumann to become the company''s nonexecutive chairman, according to news reports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:38:03.865+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:49:11.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:39.553+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WeWork', 'CEO', 'Adam', 'Neumann']
    'template': '1'
    'title': 'Some WeWork board members reportedly looking to remove Adam Neumann
      as CEO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ccceaa-774f-42e5-955c-1b9d8b73d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some WeWork board members want to remove
        Adam Neumann as chief executive of the company, the Wall Street Journal and
        other outlets reported Sunday, citing people involved in the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffc662-ce88-47ae-bb3b-022d806fc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc9ccd-e0b7-4b69-8601-73eb0f71dcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg and the New York Times also reported that Softbank, The
        We Company''s largest investor, seems to be in favor of replacing Neumann.
        CNBC reported Softbank CEO Masayoshi Son supports Neumann''s removal, according
        to a person familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3184c-3ecf-4bb9-84c2-8f1bfb5f4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc602c00-6e2e-4577-828a-88640cd9f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board could meet as early as this week to discuss a proposal
        for Neumann to become the company''s nonexecutive chairman, the Journal reported.
        This would allow him to stay at the co-working real estate company he built
        over the past decade while bringing in new leadership to shepherd We through
        its IPO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe3dd2-a375-408c-80dc-bb0ce9d257c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:38:03.866+08:00
      'mgnl:createdBy': 'mel'
