      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88584b2e-5ac1-4939-ac9b-2487dcf0e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:58:53.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=hxbmwqKfk7Q">vlog</a>
        posted on her official YouTube channel, the 30-year-old actress and entrepreneur
        revealed that an unknown group hacked all of her online accounts, including
        Facebook, Twitter, Instagram, and email, over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa915965-b75d-4e69-8f81-6b7f8ee2bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:58:53.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec8667-752d-4847-a495-2195550144d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:58:53.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal, who turned emotional while filming the clip, said the hackers
        even tried to call her, and asked her to pay $750 in exchange for her accounts’
        retrieval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22924fe6-8fe8-4b35-bb9b-a34471250506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T19:58:53.085+08:00
