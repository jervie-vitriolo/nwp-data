    'mgnl:lastActivated': 2023-01-27T10:49:40.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:31.997+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['swiss', 'glacier', 'switzerland']
    'template': '1'
    'title': 'Hundreds mourn ''dead'' glacier at funeral in Switzerland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81e05e-61a7-43b9-9781-6f45991dcd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of people held a funeral
        and paid respects to a Swiss glacier that is disappearing as temperatures
        climb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c63827-09cf-4c42-bfcb-6b00dd3710b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pizol glacier in the Glarus Alps, eastern Switzerland, stands at
        an altitude of about 2,700 meters, and has lost 80-90% of its volume since
        2006, leaving behind 26,000 square meters of ice —&nbsp;less than four football
        fields —&nbsp;said Matthias Huss, a glacier specialist at ETH Zurich university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46292313-c30d-4489-852f-74fcb93b97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glacier, which has been monitored since 1893, will be the first
        to be taken off the Swiss glacier surveillance network, according to Huss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2f167-7b25-4e5f-a287-b796ccd5f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 250 people gathered Sunday to hike up to the glacier, where
        a local priest gave a speech to commemorate the retreating ice, said Alessandra
        Degiacomi, coordinator of the Swiss Association for Climate Protection and
        organizer of the funeral march.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e34e2-a30d-4195-90a4-0bbd57dee59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pizol glacier has disappeared. There will be some snow left, but
        the glacier is no more," Huss told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db2e49-c661-4dc3-aa33-5ceea6aba5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several small pieces of ice lying around, but these pieces
        are increasingly being covered by rock debris from the mountain. But given
        what is left of it, we will no longer term it a glacier in scientific terms,"
        Huss added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b2ef7-962d-42e0-9471-98c80087c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"80% of the glaciers in Switzerland are more or less the same size
        as Pizol," Degiacomi told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd111543-1a08-4deb-85da-176d39d9fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Pizol goes, this is a warning sign. This is what is going to
        happen if we don''t change something about our behavior," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec5860-4bb5-4fd5-ad1e-d321e6a00be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degiacomi told CNN that the Swiss Association for Climate Protection
        had obtained 120,000 signatures —&nbsp;above the 100,000 required —&nbsp;needed
        to launch a popular initiative demanding that Switzerland reduce its greenhouse
        gas emissions to zero by 2050.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82e0a3-8de2-42c1-a344-20d8db659257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have a CO2 neutral Switzerland from 2050," Degiacomi
        told CNN. "We want to decarbonize the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f0409-6869-4d9f-b1a3-811366d5670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, scientists memorialized the demise of Okjökull, the first
        Icelandic glacier lost to climate change, with a plaque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de94666-70be-4d4f-bfd3-9d4d349aa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released in June warned that Himalayan glaciers are melting
        at a dramatic rate&nbsp;—&nbsp;losing almost half a meter of ice each year
        since the start of this century due to global warming.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f0768-9368-49b6-8cfa-03d12896ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:44:45.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/22/europe/swiss-glacier-funeral-intl-scli/index.html">Hundreds
        mourn ''dead'' glacier at funeral in Switzerland</a>"</em></p>'
  'unga-united-nations-general-assembly-what-happens':
    'author': 'Ricard Roth, CNN'
    'caption': 'The meeting room inside United Nations headquarters as seen on 4 September
      2015 in New York, United States.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T06:47:52.223+08:00
    'credit': 'From Chris Melzer/PA/Getty Images'
    'imagesource': 'jcr:58d96361-acd4-4c82-92da-17b81b48547b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a07d848-e82d-4029-96c4-4d0329544346'
    'lead': 'It sounds like a digestive tract flareup. But that''s just how insiders
      pronounce the acronym for the annual United Nations General Assembly taking
      place this week: UNGA ("UNG-gah"). And when it ends, global leaders and a cast
      of thousands will indeed feel like taking some kind of medication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T06:52:44.668+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T10:49:40.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:32.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unga', 'united-nations', 'united-nations-general-assembly']
    'template': '1'
    'title': 'More than 90 heads of state are descending on New York City. Here''s
      what to watch for'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8ff3f1-8047-47fd-be89-cb7302d0849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It sounds like a digestive tract flareup.
        But that''s just how insiders pronounce the acronym for the annual United
        Nations General Assembly taking place this week: UNGA ("UNG-gah"). And when
        it ends, global leaders and a cast of thousands will indeed feel like taking
        some kind of medication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891bfef-eb3c-439f-be89-92b2bd64171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For just one September week each year, everyone from kings, presidents
        and prime ministers on down to food tasters fly in to New York City and jam
        into the United Nations headquarters, in what has become a cliched joke about
        "diplomatic speed dating." But there''s nothing funny about the top priority
        at this 74th year of UNGA year, which is the world''s climate emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda7ac1-35f7-44bc-835e-54e3865b026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The United Nations Climate Summit</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2953ba-e77b-48cd-9d1d-fea3008e8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has arranged a special Climate Action summit on Monday September
        23, before the formal speeches given by heads of state and governments that
        normally draw the most attention. Breaking with tradition, UN Secretary-General
        Antonio Guterres has told country leaders not to come to the podium Monday
        without "concrete and transformative plans" to halt rising global temperatures,
        achieve carbon neutrality and cut carbon emissions by 45 percent. VIPs with
        proposals have been told they have just three minutes to speak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a8464-38c3-41a0-8e3d-9ff34746a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How concrete the results of the summit will actually be is unclear.
        The UN doesn''t have a global climate army to roam the planet stopping pollution,
        so it''s up to the 193 nations of the UN to take action. What the UN will
        actually do is what some feel the organization sadly does best: collecting
        the speeches and other environmental brainstorms in a report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d846a37-2527-40c8-b039-72c43d65053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to pressure world leaders to do more, as the climate
        emergency worsens. Some have made it a top priority —&nbsp;German Chancellor
        Angela Merkel will be in town for the climate summit, even though she''s skipping
        the rest of the week. In contrast, US President Donald Trump will be in town,
        but he''s skipping the climate summit —&nbsp;instead hosting a session on
        religious persecution in the same building. Trump has previously avoided international
        meetings on climate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582bba5-71c2-4618-8117-01e764b99eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Let the General Debate begin</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea36d1-d3cd-4fed-80b9-ed787065a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "general debate" begins on Tuesday September 24, and
        the first country to speak is Brazil, by longstanding tradition. It''ll be
        the debut UNGA appearance of Brazilian leader Jair Bolsonaro, who recently
        vowed to attend even if in a wheelchair, following recent surgery. Expect
        fireworks: After high global concern over massive fires and deforestation
        in the Brazilian Amazon, the pro-business Bolsonaro is likely to take climate
        advocates head-on. He has already promised a "speech that is different from
        those that came before".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f38b9-88b7-4d6a-b687-fa5c6690df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following him will be Donald Trump, who has stuck to the teleprompter
        previously, and last year drew laughter from delegates while praising his
        own administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6526ba41-f73f-4b88-a28f-42535cdde50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of Trump''s appearances and his unpredictability have
        dominated the past two years of Trump at the General Assembly. Last year,
        he shocked the visiting Chinese Foreign Minister by accusing Beijing of interfering
        in US elections while both men sat at the Security Council table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0350d66-4c34-4974-bc21-967f68fa570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also the first US President to enter the building and
        take just a few steps before stopping in front of cameras and shouting reporters,
        to answer hot topic questions for three days. "He completely sucked the oxygen
        out of UNGA," Richard Gowan, UN Director at the International Crisis Center
        says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fd26dd-eaee-49c5-98fe-e213cc518aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The elephant in the secretariat</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ccf64-b8eb-407c-8920-3659e7ddbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, a mysterious attack on Saudi oil fields has provided
        some late drama to UNGA, as US officials point the finger at Iran, despite
        its denials and claims of responsibility by Houthi rebels in Yemen. The US,
        Iran, Saudi Arabia, Yemen and other Middle East players will all be under
        one roof for days. Some can''t stray too far. Iranian Foreign Minister Javad
        Zarif has been slapped by movement restrictions from the US, which confine
        him to a small zone near the UN headquarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45174353-6250-49df-aa2a-0cbe638ee290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior UN official stated, "tensions in the Gulf are going to
        be the backdrop to a lot of events and meetings." Which leads us to the biggest
        question on the eve of UNGA: Will President Trump meet Iranian President Rouhani?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7443e-239b-45a6-97e0-f6c4e910cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‎Nothing is planned between the two leaders, though both will be
        in the UN building amid the parade of delegations. The threats and rhetoric
        lobbed by both sides have been fierce. The US imposed more sanctions on Iran
        on Friday before the high-level week begins, and the Iranians say they don''t
        need to talk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55898a1-23db-4622-b8a7-66f4a75f985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like "a zero chance for a meeting," says Gowan. "Instead
        of a diplomatic breakthrough, we''re likely to see a war of words." The UN
        is meant to be a neutral ground for dueling sides to have dialogue, and chance
        face-to-face encounters are exactly what this international forum is good
        for. In 2000, then-US President Clinton and then Cuban President Fidel Castro
        suddenly stopped briefly for each other in a hallway, when relations between
        the nations were running cold. There is still a debate whether a handshake
        took place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2462e810-f07b-4e38-93da-4f6622fe6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s coming to UNGA?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f9d0cf-2efb-4e72-a3fb-8036e549f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 91 heads of state had committed to attend. French
        President Macron will be in New York offering an expanded French leadership
        role as a global mediator, as the Trump administration pulls the US back from
        international forums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de64b3-497a-43bd-96b1-ca050fc0e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‎With significant angst at home over the UK''s planned withdrawal
        from Europe, Boris Johnson will make his first UNGA appearance in his role
        as prime minister. Brexit talks are scheduled with Ireland''s leader and others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe252319-f6ce-412f-a1ec-bb14401fc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Indian leader Narendra Modi and Pakistan''s leader Imran Khan
        are both attending and speaking in the General Assembly. No talks are scheduled
        between them for now, as tensions remain high over India''s treatment of Kashmir,
        a disputed territory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49238a5f-fb70-417a-a85c-b9c9f8ae2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of fresh interest to American audiences will be Ukrainian President
        Volodymyr Zelensky, who debuts at UNGA right in the middle of a growing controversy:
        The US Congress wants to know if Trump pressured Zelensky to investigate Joe
        Biden''s son, who had business ties in the country. Biden, of course, is one
        of the main contenders for the US Democratic primary and could end up challenging
        Trump for the presidency next year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121ea39-03ea-406d-9831-ef412097e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also UN meetings big and small on Libya, Yemen, Somalia,
        Sudan, and Myanmar. Apart from marathon hours of speeches, consider this:
        630 meetings have been requested. The UN defines a meeting as a gathering
        of 15 or more people held within the UN for a maximum of three hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3e4a2-43a2-401d-8a30-c7cf5991e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are "no less challenges than last year" affecting geopolitics
        around the world, said British UN Ambassador Karen Pierce. Expect demonstrators
        near the UN all day —&nbsp;though the targets of their anger may not even
        see them through their tinted limousine windows as they rush to the UN, sirens
        sometimes wailing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966843a6-e964-45b2-a532-1207eb848ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of leaders who will not appear this year is also interesting:
        Russian President Vladimir Putin and Chinese leader Xi Jinping rarely attend,
        and will not be present this year. Israeli Prime Minister Benjamin Netanayhu
        has canceled, amid a post-election muddle back home. Netanyahu, a former UN
        Ambassador, relishes his General Assembly speeches —&nbsp;often with props
        of charts and diagrams —&nbsp;and he has previously made for must-see TV in
        between lengthy boring speeches by others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a0d7a-461c-4760-b042-11c6b86974e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Prime Minister Justin Trudeau had been listed as a speaker,
        but is no longer coming in the wake of multiple revelations of black- and
        brownface photos that surfaced from his past, just before national elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb8359-0c44-4334-bbd6-54c0e78547bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nicolas Maduro of Venezuela has sent his regards but will
        not leave his turmoil-filled nation. His rival for the Venezuelan presidency
        —&nbsp;National Assembly leader Juan Guaido, whose presidential authority
        has been acknowledged by more than 50 countries, including the US —&nbsp;is
        unlikely to show but representatives will push the UN for future recognition
        of Guaido''s claim to power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c18ebb-218a-491c-b430-cd8c55fc19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the immediate premises of the United Nations are international
        ground, the United States is still the host. According to the "host country"
        agreement, visitors traveling for official UN business are not supposed to
        be barred, and there was once a time when the US would impose a generous 25-mile
        radius cordon on international visitors it didn''t like.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ca187-704d-4c6f-9a42-35f6af10f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, the US is not holding back. In addition to the movement
        restrictions on Iran''s Zarif, two Cuban diplomats living in New York who
        had planned to participate in UNGA were ordered expelled by the Trump administration,
        in a surprise Thursday announcement. And the remaining diplomats at the Cuban
        mission face the toughest restrictions among all countries: They''re not allowed
        to leave the narrow island of Manhattan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df047b9-16a7-482a-ba12-7f1cdf46af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with all the traffic and security blockades, New Yorkers and
        tourists ‎too may feel no one can get off the island during this madhouse
        week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61728b1-379b-4c58-98ee-c459d5a71f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:52:44.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/22/world/unga-united-nations-general-assembly-what-happens-intl/index.html">More
        than 90 heads of state are descending on New York City. Here''s what to watch
        for</a>"</em></p>'
  'trump-modi-morrison-share-stage':
    'author': 'Jeremy Diamond, Kate Sullivan and Swati Gupta, CNN'
    'caption': 'US President Donald Trump will join a pair of foreign leaders for
      events in Texas and Ohio on Sunday before heading to New York for a week of
      meetings with world leaders at the United Nations General Assembly.  Full Credit:
      Brendan Smialowski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-23T06:53:24.317+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:9a16df9a-3c1a-405c-9020-b3d7c210a40f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9868ceee-e8ee-4625-a5d4-b61eedc889c9'
    'lead': 'A pair of world leaders held court Sunday in a departure from the usual
      rallies attended by US President Donald Trump.'
