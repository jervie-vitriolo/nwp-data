    'mgnl:tags': ['modi-morrison', 'india', 'prime-minister', 'donald-trump', 'president',
      'us', 'united-states', 'houston', 'rally', 'true-friend']
    'template': '1'
    'title': 'Indian prime minister bills Trump as ''true friend'' in White House
      at Houston rally'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207731e0-a448-49e9-a5a5-feae0bc00237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A pair of world leaders held court
        Sunday in a departure from the usual rallies attended by US President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f8501-3762-4da3-8615-8ecea3b46c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump joined Indian Prime Minister Narendra Modi at a rally in Houston
        attended by tens of thousands, many of whom were waving Indian flags as both
        leaders praised each other''s work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073f83d-06fe-417c-a3bc-25839ce1dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking away from the staid formality of meetings at the White
        House, Trump took the stage with Modi at an event dubbed "Howdy, Modi!" at
        NRG Stadium. Roughly 50,000 people -- many from the city''s large Indian diaspora
        -- were registered to attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68fe7d-9908-4046-aa18-5eaee887779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump credited the Indian-American community with "helping to strengthen
        our country and build our future," citing its contributions to medicine, business
        and technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4a45a-2ea9-4995-b58f-8fdf9557ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised Modi''s leadership and touted the "stronger
        than ever before" relationship with India. He said India "has never had a
        better friend as President than President Donald Trump."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b6ff9-24bb-4ba3-8125-03fd5928372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump linked his concerns about security at the US-Mexico border
        with India''s security concerns about its border with Pakistan. "Both India
        and US also understand that to keep our communities safe, we must protect
        our borders," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50410245-6572-432e-94c1-8697707672e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President addressed those affected by the serious flooding in
        Texas, and pledged the full support of his administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecc001-9412-45b2-a3ce-f0593cc74be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi praised Trump, calling him "warm, friendly, accessible, energetic
        and full of wit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a0a3b-c61f-4138-a29d-e3b1f1d5afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian prime minister appealed directly to Trump''s crowd-craving
        sensibilities with a large stadium event, giving Trump a rally setting where
        he tends to thrive and feel invigorated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19815d9-d0c6-4e57-83d8-57a3543dfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally gave Trump an opportunity to appeal to Indian-American
        voters in Harris County, which has been at the heart of Texas'' gradual shift
        from reliably Republican to competitive battleground. Modi, who is set to
        attend the United Nations General Assembly this week, could help give Trump
        a bump in his battle for reelection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10083207-3b75-4a51-b700-7a61e0e25104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, Modi introduced Trump as India''s "true friend" in the
        White House, and he invoked Trump in his signature campaign slogan, "Ab ki
        baar, Modi sarkar," which translates to "This time, Modi government." On stage,
        Modi replaced his name with Trump''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee19eb-1fd9-4883-9056-e679a8db56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commended the Trump administration for celebrating Diwali at
        the White House, and he invited Trump and his family to come to India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745d008-798c-4e20-b6b7-2c5a50b3b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said he is "certain that some positive developments" will come
        out of upcoming talks at the UN. "President Trump calls me the top negotiator
        but he himself is great at the ''Art of the deal'' and I am learning a lot
        from him," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c0da1-6ef0-458e-9c11-8bd7745d4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was the first of two events on Sunday with foreign leaders
        in battleground states. After the rally, Trump flew to Wapakoneta, Ohio, to
        tour an Australian-owned cardboard manufacturing plant alongside Australian
        Prime Minister Scott Morrison, who Trump feted with a state dinner on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dddb0-220d-4250-9319-3b8e01ab1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events were an opportunity for both Modi and Morrison to show
        the US President they can deliver in ways that are especially appealing to
        Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062e53a-46f1-4891-9690-bf461f461253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the critical battleground state of Ohio, Morrison was expected
        to demonstrate that his country is contributing to the US economy and creating
        manufacturing jobs as the two men tour a Pratt Industries manufacturing facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527bb0ed-730e-4878-b864-dee7ca24dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events come as Trump continues to face questions about whether
        he pressured Ukraine''s president to investigate former Vice President and
        2020 Democratic presidential candidate Joe Biden and his son, Hunter, while
        withholding military aid to the country. Trump has defended the call, dubbing
        criticism of it a "Ukraine Witch Hunt," while Biden on Saturday accused Trump
        of abusing the power of his presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d71806-ff88-4d78-bd6c-0c61a6682575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a1d76-c52a-45e4-8412-1a7603f650d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will cap off his Sunday travel with a flight to New York,
        where he will address the United Nations General Assembly later in the week
        and meet with world leaders on its sidelines.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d117f0-995b-40d0-b676-277de6193f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T06:57:05.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/22/politics/trump-modi-morrison-share-stage/index.html">Indian
        prime minister bills Trump as ''true friend'' in White House at Houston rally</a>"</em></p>'
  'Britain-Duke-and-Duchess-of-Sussex-Harry-Meghan-Archie-first-family-tour-':
