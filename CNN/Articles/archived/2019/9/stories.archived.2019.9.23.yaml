      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR order will be in place for seven days, or until the Pollution
        Adjudication Board finds it fit to lift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db37c3-06c4-4280-8cd1-1d7b0dfbbe90'
