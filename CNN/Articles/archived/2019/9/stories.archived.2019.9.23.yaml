      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese trade delegation abruptly canceled a visit on Friday to
        US farms in Montana, cutting short their US trip, according to Reuters. The
        trip was to prepare for further negotiations between senior officials next
        month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03b813-7e52-41ac-8490-3695136114c9'
