    'mgnl:tags': ['ASF', 'African-Swine-Fever', 'Quezon-City']
    'template': '1'
    'title': 'Animal welfare group calls for gov’t transparency on African Swine Fever '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cb0f9-46b0-49e7-ac02-10b4cfb8e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        An animal welfare group on Monday called on the government to be transparent
        about the outbreak of African Swine Fever (ASF) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ff78b-0bf5-4485-ace8-a683e5a60afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3b834-adc7-4520-a2eb-1ef2f1b6eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Animal Protection (WAP) on Monday pointed out the government’s
        lack of appropriate information about ASF, which could have controlled the
        spread of the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfc207-b9f3-4225-9447-b869f2e61f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f31da-bfa1-479d-b27f-544bf662d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be transparent as possible without creating panic.<em>
        Minsan ‘pag walang</em> info (Sometimes, if there is no information), panic
        is the natural reaction," Mark Dia, the group’s global farming director, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d403cb-c443-4558-b031-74497558d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bc9a8-38b5-48ed-ab31-87371e2b2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung di sigurado ang tao</em> (If people are unsure), they
        might have been trying to sell the meat, process the meat, transport the meat,
        hide the pig, throw the pig,” Dia added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b4d06-b472-4305-94ba-21e1f8ae5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3576914-768a-47fc-a2b0-c497633e3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 areas in Quezon City and the provinces of Bulacan
        and Rizal were confirmed to have been contaminated by ASF. The latest was
        a village in Antipolo City which the Agriculture department refused to disclose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696a547-899c-4626-8b4e-3f0c551e43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416e454-7a17-4fbf-9b42-34095a0455b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said pigs in other areas in Central
        Luzon also tested positive for ASF. The agency will “mention the exact [areas]
        in due time,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d4649-c416-4c48-b4a8-46e97b07eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abd04d-56d0-4a65-bf4a-870e56459675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 15,000 pigs, or less than one percent of the total
        swine population in the country, have been culled. This has no impact on the
        supply of pork in the country yet, the DA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f065e2-bab4-4e43-813f-c78f296b328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fef49-480e-44ab-8269-a3f70a7b11bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s a lot of fear, there''s a lot of information that people
        are not sure of what''s going on. It''s not helping the situation that at
        the start of the outbreak there wasn''t much admission on the actual severity
        of the situation,” Dia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133f76e-3d90-464c-b58b-e9c96a58ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca52d0-4008-4299-869f-fab2bef66904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of ASF began on July 25, but officials only confirmed
        that the disease has been killing pigs in Rizal and Bulacan on September 9.
        Prior to the announcement, officials said there was an unknown disease killing
        pigs in August.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae803e47-0225-4a97-9daa-d99d81fbc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b613705-46c6-4d71-af63-b4cbe8dbdaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ibig sabihin</em> prior that<em> pumasok na ang</em> disease
        <em>sa Pilipinas.</em> (It means the disease emerged in the country before
        that.) Prior [to] that no information that disease is spreading,” Dia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b62787-4e0f-499f-8223-413528cb2fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab653081-21da-439d-a88d-202c92c638f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.877+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, for his part, said his agency only learned about the spread
        of the disease days after he took office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384e09d2-75be-4ee4-8af5-0364312a15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:27:33.878+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7fab7-841f-4199-8176-7b7ceab40579'
      'mgnl:activationStatus': true
