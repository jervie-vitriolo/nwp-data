    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f09691-af1a-499f-a9e0-0ae9f349ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centerlaw likewise urged the PNP and OSG to submit correct and complete
        documents on individuals killed during police’s anti-drug operations, and
        sought for “additional count of direct contempt if they fail to do so.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79448d69-d32d-450e-bc8b-f117e2ffde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08adffc-60b7-4774-ad10-2acd6b4ee133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, together with the Free Legal Assistance Group, in 2017
        filed cases before the high court challenging the legality of the administration''s
        flagship anti-drug campaign, which has led to the death of thousands of suspected
        users and dealers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685715f-5991-4754-a748-2e898878ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa575d7-4473-4115-abe2-a64cdbc00903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court had ordered OSG to provide petitioners copies of
        all police reports on the drug war operations. But the Solicitor General previously
        <a href="https://cnnphilippines.com/news/2018/01/13/SolGen-refuses-to-give-Supreme-Court-drug-war-documents.html">denied
        the request,</a> citing issues of national security.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbf154-17e9-421b-91a5-81fbb0275e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ffbdd-8ec4-4ba9-8af1-ce238579ca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:40:25.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:49:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows at least 6,600 people have been killed in
        anti-illegal drug operations since President Rodrigo Duterte took office in
        July 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15796d-7d1f-44b6-bbc2-c261c2c21541'
