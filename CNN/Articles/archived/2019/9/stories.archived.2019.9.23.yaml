      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc wants to increase funding for the Health department
        in the face of outbreaks of <a href="http://cnnphilippines.com/news/2019/4/18/ph-who-top-5-measles-cases.html"
        target="_blank">measles</a>, <a href="http://cnnphilippines.com/news/2019/9/21/Second-polio-case-delayed-vaccine.html"
        target="_blank">polio</a> and <a href="http://cnnphilippines.com/news/2019/9/23/paranaque-dengue-state-of-calamity.html"
        target="_blank">dengue</a> in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa2a60-48c5-4dab-9316-e8b4c31eb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:50:15.336+08:00
      'mgnl:createdBy': 'xave'
