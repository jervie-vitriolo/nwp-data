      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This completely improvised scene, featuring Billy Crystal and Robin
        Williams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10af4d-d1ab-4cfb-8154-19b8e149020e'
