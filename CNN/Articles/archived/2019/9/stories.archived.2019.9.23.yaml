    'title': 'Billy Porter makes history with Emmy win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad6222-d609-451b-9102-0057b38dd752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The category is love, y''all," actor
        Billy Porter said while accepting his Emmy award for lead actor in a drama
        series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca280a3-cb06-4a29-989a-2b272141c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07939fd5-3d0b-415a-8849-5776f3f015a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter, who was honored for his work in FX''s ground-breaking period
        drama "Pose," made history Sunday night by becoming the first openly gay black
        man to win in this category, according to the Television Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e3136-3f5a-44a6-bbb9-cfb33b55cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d25fdc-6c55-439c-9a2a-76184bde107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech went on to reference acclaimed writer and activist James
        Baldwin as well as speak of society''s need for acceptance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa3610-1787-431f-9de3-8c097a198f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T18:17:53.991+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:49:02.588+08:00
