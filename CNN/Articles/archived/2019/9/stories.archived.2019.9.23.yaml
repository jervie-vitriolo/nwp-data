      'mgnl:created': 2019-09-23T12:56:18.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Infrastructure is important but food is more important.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e0e97-12ca-466b-8ae9-44aa8b4b4f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.172+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message of opposition Senator Francis “Kiko” Pangilinan
        Monday, as he urged the government to “harmonize” the proposed 2020 budget
        for the Department of Public Works and Highways and the Department of Agriculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633cae2-4c8c-43a3-921a-9dde9494032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed ₱4.1 trillion national budget for next year,
        ₱71.8 billion will be allocated to the DA. This is way below the agency’s
        original proposal of over ₱300 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21173b-c383-4970-a12d-6b3824aa3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DPWH, which is at the forefront of the government’s
        “Build, Build, Build” program, is getting a ₱543.3 billion appropriation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54222c6-ffcf-4ab7-96ec-d53c20d9b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ating</em> public works trillion <em>na ang</em> budget
        <em>dahil mahalaga ang mga</em> infrastructure, <em>pero mahalaga rin ang
        pagkain, di ba? Bakit ang</em> budget<em> ng</em> Department of Agriculture
        <em>nabawasan pa</em>?” Pangilinan, president of the Liberal Party, told CNN
        Philippines’ The Source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fab7b0-be3b-4307-8a13-b841146309d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DPWH already has a trillion as its budget because
        infrastructure is important. But food is important, too, right? Then why was
        the budget of the Department of Agriculture even decreased?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c4f3e-5246-4610-be40-a67118f023ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The entire rice industry is ₱400 billion annually, the coconut
        industry is another ₱500 billion annually, and then you give a budget that’s
        not even a tenth for your Department of Agriculture while you have a trillion
        or more for infrastructure?” Pangilinan also said, as he pointed out the need
        to increase DA’s budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3936e89-57d4-47b2-9de1-c14f208b41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is the principal author of Republic Act. No. 11321 or
        the “Sagip Saka Act,” which was enacted in April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93bd49-e5b7-45e7-a122-67211fc63626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.173+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure includes the establishment of a “Farmers and Fisherfolk
        Enterprise Development Program” aimed at improving the lives of Filipino farmers
        and fishermen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc58050-92c0-40cf-891c-5d13eb299742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the policy aims to bring in as "big brother" the
        government and the private sector to “mobilize resources around farming communities.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5d6ae-82b9-4b5b-925e-61b9c571e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government now, whether national or local, their procurement of
        agricultural products will be exempt from the national procurement law. They
        can buy directly from farmers organizations with respect to their programs
        or projects whether it’s relief operation where they need rice, feeding programs
        where they need vegetables…” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8cb19-5e65-4c2f-8257-0fb6a9f6cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mababawasan ‘yung hawak sa leeg ng mga</em> middlemen, <em>at
        hindi pwedeng barat para naman may konting kita nag ating</em> farmers,” Pangilinan
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d72f75-4465-4871-bf6d-913a9cf87766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:56:18.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The products sold through middle-men will be lowered,
        and buying at very cheap price is not allowed so we can give farmers more
        profits.]</p>'
  'kiko-pangilinan-sws-survey-war-on-drugs':
