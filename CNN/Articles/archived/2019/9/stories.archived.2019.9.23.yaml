      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Parañaque City is now under a state of calamity due to the rising number of
        dengue cases in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab392f7-f14e-4bc9-a5a6-46efd8ca15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:44.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government approved the declaration Monday upon the assessment
        of the Disaster Risk Reduction and Management Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfcb05-5552-43dc-8082-2b484b15b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:44.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque is ranked fourth among the cities with the highest number
        of cases in Metro Manila and second with the highest “attack rate.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e94b4-ed96-47e9-93b9-dd5eb493f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:44.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) <a href="https://cnnphilippines.com/news/2019/8/6/DOH-national-dengue-epidemic.html">declared
        a national dengue epidemic</a>&nbsp;in August due to rapid spikes in cases
        across different regions. The country has recorded 622 deaths and 146,000
        cases from the start of the year until July 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2304192-6b3f-4b9f-ba2e-20f64b81a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:44.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T10:49:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue that is preventable and can be controlled if detected early.
        Signs and symptoms include severe headache, pain behind the eyes, severe joint
        and muscle pain, fatigue, nausea, vomiting, and skin rashes.</p>'
  'up-kobe-paras-uaap-press-corps-player-of-the-week':
