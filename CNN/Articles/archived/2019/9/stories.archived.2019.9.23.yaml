    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5349c12-9cd5-4814-a8be-79cf0265dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chetan Ahya, an analyst for Morgan Stanley, said despite the recent
        goodwill between the United States and China, challenges to achieving a comprehensive
        deal remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b1c09-98c1-4d0c-b4d6-b79437ce593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.435+08:00
