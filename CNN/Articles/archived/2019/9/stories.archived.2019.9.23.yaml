      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/22/entertainment/emmys-main/index.html">''Fleabag''
        and ''Game of Thrones'' claim top Emmy prizes on night of old and new</a>."</em></p>'
