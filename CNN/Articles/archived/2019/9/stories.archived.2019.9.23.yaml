      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial ASF Task Force intercepted 34 packs of pork asado
        siopao at the Bacolod-Silay Airport. The said pork products came from Luzon.</p>'
