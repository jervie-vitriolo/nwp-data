    'jcr:uuid': '7c05d9c9-7305-40bf-8004-f4013a72527d'
    'lead': 'As feminist issues come to the fore in deeply patriarchal South Korea,
      there''s a growing discontent among young men that they''re being left behind. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T07:49:48.791+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T10:49:36.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
