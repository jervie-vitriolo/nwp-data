    'jcr:uuid': '0a68a46f-ed89-495f-b7c4-1022b86bbb52'
    'lead': 'Some cats may seem a little more aloof than dogs, but they respond to
      the people they''ve bonded with in a similar way, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T23:30:13.995+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T10:48:56.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:48:43.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cats', 'study', 'cats-bond-with-people']
    'template': '1'
    'title': 'Yes, cats really do bond with people, study says, even if they don''t
      always show it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa9eae-1bcd-49e3-86b5-5192d47d3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Some cats may seem a little more aloof
        than dogs, but they respond to the people they''ve bonded with in a similar
        way, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eedb15-a6fc-4b69-b08f-b0af8df640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107a6b5-7a8f-4037-814d-d457c5586f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research at Oregon State University has shown that cats can form
        secure or insecure bonds with their owners. The researchers now believe the
        trait isn''t specific to dogs, as similar research has shown, since it now
        applies to cats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad53f71-5ad2-41c6-ba6b-9e7fd502ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64779a37-f4ba-4190-9924-9259220798e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T23:30:13.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:48:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During human attachment behavior studies, researchers look at how
        babies respond when they''re reunited with their parent or caregiver after
        a short absence. When they''re reunited, securely bonded babies return to
        exploring their surroundings in a relaxed way. About 65% of babies have a
        secure attachment. But insecurely attached babies will either avoid their
        parent or cling to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a83ca2-908e-4218-bc23-2170a9e5fdf7'
