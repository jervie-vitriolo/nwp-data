    'mgnl:tags': ['PMA', 'Philippine', 'Military', 'Academy', 'Ronnie', 'Evangelista',
      'Darwin', 'Dormitorio', 'hazing', 'maltreatment']
    'stories': ['911b0f5e-7c55-43df-8d1f-777c21ee65a9', 'e6b0b442-4a4d-40cc-9e97-c42bf96c8ccf']
    'template': '1'
    'title': 'PMA chief won’t resign over hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b39725-0828-4576-aa42-a78c73646100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        The head of the Philippine Military Academy (PMA) has declared he would not
        cave in to calls for his resignation following the fatal hazing of cadet Darwin
        Dormitorio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca6d3b-13d0-4ebd-bfb5-e365f5d8b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA Superintendent Lt. Gen. Ronnie Evangelista said he would not
        abandon ongoing investigations into the supposed “maltreatment” of the 20-year-old
        fourth class cadet, who died September 18 at the camp hospital in Baguio City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dd63b-4d97-4803-8c35-5c003fe364bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.898+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/9/21/darwin-dormitorio-hazing-philippine-military-academy.html">''My
        brother was ready for PMA, but not for the daily abuse''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644f535-8236-4ee4-9d91-7b65eba29b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who questioned Evangelista’s leadership in the PMA was
        Presidential Spokesperson Salvador Panelo, who said he should have known that
        hazing still persists in the training camp for aspiring military officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df06d5-72a1-484e-9506-564978dbbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were the boss, how can I be staying a minute longer in my
        office if I do not know what’s happening in my office, <em>‘di ba</em>? You
        are the superintendent of the PMA <em>tapos may</em> hazing <em>pa diyan,
        bakit hindi mo alam ‘yan</em>? <em>Bakit hindi mo ma</em>-stop?,” Panelo said
        in a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2670d3-63ae-4c65-9302-a2d2d8041f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista responded, saying only President Rodrigo Duterte can
        tell him to vacate his post. He added that he would like to see through the
        investigations into Dormitorio’s death, saying he “never backs down in the
        middle of firefight.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617519ce-0d6e-437d-ad02-309d0d84dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Pag sinabi ng</em> President <em>na</em> I am relieved, <em>wala
        akong magagawa. Kaya</em> hopeful <em>lang ako na sana matapos muna ito kung
        magkakaroon man</em> – if I have to resign, then I will resign,” he told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25750243-a560-4e8a-a0c4-9a9939444d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the President says I am relieved, that’s it. That’s
        why I’m just hoping that the investigation will be finished, and then if the
        time comes that I have to resign, I will resign.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6f4b5-fa11-4bfd-8fa1-510d276daabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two PMA officers with "direct responsibility" over the fatal hazing
        of Dormitorio <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/23/PMA-cadet-Darwin-Dormitorio-hazing-.html"
        href="https://cnnphilippines.com/news/2019/9/23/PMA-cadet-Darwin-Dormitorio-hazing-.html">have
        been relieved from duty</a> as investigations are ongoing. Probing the case
        are the Baguio police and the PMA. On Monday, Justice Secretary Menardo Guevarra
        has also ordered the National Bureau of Investigation to conduct a separate
        inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a91c47-c095-421c-bd16-ea6c89222e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/23/PMA-hazing-maltreatment-cases-.html">Two
        more PMA cadets in hospital after suffering suspected ''maltreatment'' – AFP</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe0650-ecab-49eb-8630-45a09b50eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sayang naman, tapusin na muna natin ito… nasa gitna na tayo
        krisis</em>,” Evangelista added, noting that as a soldier, he is bound to
        follow orders from the commander-in-chief. “<em>Kung sabi niya</em> (President)
        <em>na ayaw niya sa akin,</em>&nbsp;that would be the time <em>na aalis ako.
        Ganun ‘yun. Hindi kami</em> ''yung sa civilian <em>ba na basta-basta ka na
        magre</em>-resign.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aaab3c-5de8-4d6a-91d8-a55b05d7dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s such a waste, we should finish this first… We’re
        in the middle of a crisis. If (the President) says he does not want me to
        serve anymore, that would be the time for me to go. We’re not like civilians
        who can resign at a whim.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46577e0f-334a-40a0-923d-19c66dbf3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11053, or the "Anti-Hazing Act of 2018", bans all
        forms of hazing and orders the regulation of initiation rites — physical and
        psychological — of fraternities, sororities, and organizations to make it
        safer for recruits. The law also covers the citizens'' military and army training.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf9b73-3c79-4014-b1a8-526089962673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.897+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cadets have been identified as prime suspects, with two other
        trainees eyed as persons of interest, authorities said. Nine other cadets
        are considered witnesses to the crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfd3ac-2acb-463e-b41d-86824825aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T17:21:19.898+08:00
