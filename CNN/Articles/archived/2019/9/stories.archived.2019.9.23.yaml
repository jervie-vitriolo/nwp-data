        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da6f8e-0c48-40bb-9b5e-eee5e1cc52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:52:55.491+08:00
