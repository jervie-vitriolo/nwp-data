      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51990c30-49d6-4a9f-b87f-b90f52ae3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
