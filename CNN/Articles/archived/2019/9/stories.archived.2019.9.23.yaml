      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d668480-9814-4d52-ae70-8203024a46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:12:50.434+08:00
      'mgnl:createdBy': 'mel'
