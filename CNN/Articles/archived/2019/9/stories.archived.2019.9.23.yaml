      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the national squad is nothing new for the 51-year-old American
        as he already served as head coach back in 1998 when he steered the Filipinos
        to a gold in the William Jones Cup and bronze in the Asian Games of that year.</p>'
