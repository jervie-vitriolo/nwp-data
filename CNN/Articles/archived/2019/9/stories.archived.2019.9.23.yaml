    'template': '1'
    'title': 'DENR issues order to stop Boracay water company operation over sea discharge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b35dc-a889-411d-8eab-516ab74f9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:52.897+08:00
