      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An American Airlines flight was forced
        to make an unscheduled stop after a male passenger became unruly, punching
        seats, yelling at other passengers and smoking cigarettes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa96ae-528c-42c5-9aec-eafd56f967da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:17:18.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:49:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originating in Phoenix, Flight 2408 was headed to Minneapolis on
        Friday when the passenger became disruptive about one hour after takeoff.
        Passenger Jim Dickey, who was traveling for a convention, said the man began
        yelling and making threats toward the other passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a15a1-9df6-4aef-8257-205e32ef3024'
      'mgnl:activationStatus': true
