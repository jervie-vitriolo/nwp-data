      'text': '<p><strong>Metro Manila (CNN Philippines, September 23) —</strong>
        Majoy Baron was named the Best Middle Blocker after playing a vital role for
        the Philippines in its bronze medal finish in the first leg of the 2019 ASEAN
        Grand Prix.</p>'
