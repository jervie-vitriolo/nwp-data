      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8b24e-c74c-4c5d-b15d-9850817148c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T12:49:14.170+08:00
