    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-“Kiko”-Pangilinan', 'Social-Weather-Survey', 'SWS-survey',
      'war-on-drugs']
    'template': '1'
    'title': 'Pangilinan sees ‘disconnect’ in Filipinos’ approval of drug war in latest
      SWS poll'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c655ba-ce84-4924-aa45-8d74f946b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 23)</strong> —
        There is a “disconnect” in Filipinos’ sentiments on the administration’s controversial
        anti-narcotics drive as shown in the result of the latest Social Weather Survey
        poll, opposition Senator Francis “Kiko” Pangilinan said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878be2d-da6b-4d67-843b-963cc7948ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own polling, when we did our deep canvassing, <em>ang</em>
        number one <em>na hindi magandang nangyayari sa Pilipinas ngayon araw-araw
        ang patayan</em>," the Liberal Party head told CNN Philippines’ The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270121a-4b26-45d5-bcb4-c47f6923f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our own polling found out that the number one bad
        thing that happens in the country is the killings everyday.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39196da-f83b-4314-9d66-6e27e83b37d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is on the surface that they approved of the war on drugs,
        but underneath that surface, there is a disconnect,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d203ba-0284-4a49-a52a-fd61d51be66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second quarter survey, the SWS said 82 percent of Filipinos
        are satisfied with the administration’s war on drugs. On the other hand, 12
        percent were dissatisfied while 6 percent were undecided.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe201e-4200-42e6-8ea1-4405bc607310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/22/sws-poll-anti-drug-drive-satisfaction.html">SWS
        poll shows Filipinos are satisfied with the government''s anti-drug campaign</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af007f4-5e9b-4b90-9b1b-8cb95ebfe220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he agreed with the poll results, Pangilinan said the survey
        outcome should be viewed "in its entirety.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3a28a-a161-4572-8b04-57bff6be27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look into the other aspects of the war on drugs, more than
        90 percent believe that the addicts should not be killed and over 80 percent
        are afraid they may become collateral damage,” Pangilinan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500f3f4-f7d6-4287-b49f-c2fb2d3b50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They don’t like the killings… our citizens believe that they should
        not be killed, our citizens don’t believe the police, na nanlaban itong mga
        ito. In other words, there is that issue of human rights violation and outright
        murder, and also the concern that they might get caught in the crossfire,”
        the senator added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0244c64-65f3-4e56-9a9f-7f552e0321aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:41:05.280+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said the high approval rating is  a “response
        to the critics” and proof that criticisms against the campaign are false.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8451c-1c23-472b-90fb-1d03042ace43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:41:05.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The survey shows 82 percent and it has been unchanged since two
        years ago I think. These are the people who know the circumstances on the
        ground,” Presidential Spokesperson Salvador “Sal” Panelo said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07459ff2-c7f8-48ed-b814-a6f9f19f66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:41:05.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung talagang may problema tayo sa pang-aabuso lalabas sa</em>
        survey ‘<em>yun</em>,” he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74b4ad-9227-4cb3-ba6e-5fd9923d3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:41:05.281+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are really abuses, it will be reflected in
        the survey.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4d55c-1d98-44e1-b8d7-626c2c83dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows at least 6,600 people have been killed in
        anti-illegal drug operations since President Rodrigo Duterte took office in
        July 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76268ce7-c374-4b34-938d-d6f496902e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations Human Rights Council resolution in July, initiated
        by Iceland, called for an investigation of the anti-illegal drugs campaign
        and the perceived summary killings in the country. The administration, however,
        had maintained the Philippines will not allow UN investigators in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d708eb-fa53-48f0-a6b0-13eafaace25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had ordered the suspension of talks on financial assistance
        from 18 countries -- including Iceland -- that backed the resolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d401c01-7a42-4a25-8126-6cdbe1b6be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:21.019+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:49:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has argued it does not need the international
        community to intervene because it can investigate these cases, noting the
        murder conviction of three cops in the killing of then 17-year-old Kian delos
        Santos in a police operation in 2017. But human rights groups are saying it
        is not enough assurance justice will also be served in the cases of thousands
        of other victims.</p>'
