    'lead': 'Two workers are dead after a portion of a branch of Hotel Sogo in Malate,
      Manila that was being demolished collapsed Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:52:55.490+08:00
