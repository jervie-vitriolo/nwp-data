    'lead': 'Facebook has been so synonymous with likes that the thumbs up icon for
      the like button was placed on the sign outside the company''s headquarters.
      Now, Facebook is rethinking this feature as part of a broader effort to make
      the social network less stressful to use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T06:49:37.629+08:00
