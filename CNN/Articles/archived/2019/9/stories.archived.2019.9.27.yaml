      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items in question include allocations for easement recovery
        and home relocations, and riverbanks development. Villar said such initiatives
        are best left to the National Housing Authority, where she wants the funds
        transferred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cb9c0-86cc-4d9d-a029-f1a93f99225f'
