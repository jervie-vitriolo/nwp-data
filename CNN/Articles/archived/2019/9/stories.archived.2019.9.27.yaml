      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a41c5b-dbdf-4017-a546-7cfa89d68890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:02:22.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T10:55:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, Dormitorio and other PMA plebes were made
        to exercise, then beat up and even electrocuted with the use of a taser.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df41bc-f533-4760-a796-ef9860912eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:02:22.612+08:00
