      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89665be-a3a4-42d1-854c-7940ed168ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:02:24.219+08:00
      'mgnl:createdBy': 'eimor'
