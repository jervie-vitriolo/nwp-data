    'template': '1'
    'title': 'Kim Molina’s time has come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89258c2-a960-430c-a33d-066d43a01bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Seeing Kim Molina on screen is nothing new.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b251c8-035f-4d2f-a9af-49f4e5cccb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old singer-actress has appeared in a number of hit television
        series, mostly in supporting roles. In 2016, she first took on the spotlight,
        starring in the comedy-drama&nbsp;film “Camp Sawi” with experienced actresses
        such as Bela Padilla, Arci Muñoz, Yassi Pressman, and Andi Eigenman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95eec2-9d73-41bd-936e-e47a25df9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina also has years of experience in theater, the most notable
        of which was in 2014 when she played a lead role in Filipino musical “Rak
        of Aegis,” which even made her win a best actress plum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4169f-4a6f-4c5e-bd22-80d51530a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of waiting, the time has come for Molina&nbsp;to show
        off her performance prowess on a bigger stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37a86a-d587-4253-abaa-86341a567ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.316+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off the success of “MOMOL Nights,” a digital movie she bannerred
        with actor Keith Thompson, Molina was launched as the lead star of the film
        “Jowable.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac95623-d19c-4076-9946-52c06a995558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was based on the namesake short film and best-selling book
        both by Daryl Yap. She plays the role of Elsa, a woman in her 30s who searches
        for love and a boyfriend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e1d78-eb97-4980-b866-75a015e15007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Molina, there is nothing more she can ask for in her first solo
        lead role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82add864-b27c-419d-8ca5-8d8dc4782497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the perfect material… I was just waiting and waiting, and
        finally it’s here,” she told CNN Philippines The Source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdac49-e0ad-490a-bd9a-bea12aec2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yap, no other actress can pull off the movie’s lead character
        than Molina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a94b0-5db0-4ec6-a063-550c36ac3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sobrang</em> perfect fit. I always say na if you’ll watch the
        movie, <em>tapos</em> you’ll imagine another actress, I don’t think it will
        work,” Yap said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4acd2-7262-465b-bd0e-43341544c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She perfectly fits the role. I always say that if
        you watch the movie, and imagine other actress playing it, I don''t think
        it will work.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816df0b8-be9b-44f4-b6ef-a4eb64c0c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Molina said, she struggled playing the role which involved
        cursing and use of vulgar words.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7b7f7-6fee-4248-a9a1-6dc23040f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.317+08:00
      'mgnl:createdBy': 'robert'
