      'mgnl:lastActivated': 2023-01-27T11:03:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong''s embattled Chief Executive
        Carrie Lam took part in a community dialogue session with members of the public
        on Thursday, the first such meeting since anti-government protests began 16
        weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73aba8d-989b-4a12-bf02-fa006f700ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam, who has come in for intense criticism and anger for her handling
        of the widespread public and political unrest in the city, faced some of that
        emotion Thursday night as a small sample of citizens asked her questions and
        voiced their frustrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa261cab-ee88-4a05-ba95-ba28e46f147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that a lot of people have lost confidence in me,"
        Lam said in her opening remarks. "No matter where you stand politically, I
        understand people are anxious, worried and maybe even angry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4078d3-9f68-4dc7-a134-73c9d42c4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the stadium where the event was being held, a few hundred
        protesters gathered and shouted slogans, calling on Lam to meet their five
        demands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70eca0a-4c8a-406b-b448-c7f8e155064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw the community dialogue as a government Public Relations
        stunt -- 20,000 people had applied to attend and only 150 were pre-selected
        in a lottery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b84e6c-4869-4416-a50b-8c860e054ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a political or a PR show but to seek change. We hope
        this change will shape a better Hong Kong. While this change might be difficult,
        I believe we should start now," Lam said. "The dialogue is aimed so we can
        change, the aim to change is so Hong Kong, the city we love can become better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cf209-40ba-4668-8c7f-299fa7cbbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 130 people that showed up, 70 were selected to ask questions
        -- and many of those vented their anger at Lam, asking her why she hadn''t
        implemented an independent commission into alleged police brutality, calling
        on her to release the detained protesters and questioned police response into
        attacks in Yuen Long and other areas. Some called for her to step down, accusing
        her of being a puppet for the Chinese central government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0dd48-2eb8-461b-96ef-664626ffd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is like (it has been) diagnosed with cancer because of
        the chief executive," said one woman dressed in a black cardigan. "You say
        you want to listen to people''s opinion, but many 1 million people come out
        to rally, the Lennon walls, strikes, civil disobedience movements. Those are
        the public opinions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c6661-293b-4ef1-9f63-665ff09c05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others spoke about the need for more public housing, as the unrest
        has expanded to include a range of demands tapping into longstanding frustrations
        over stalled political reform and economic injustice in Hong Kong. The city
        is the most expensive in the world and apartments can cost 21 times the average
        yearly wage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c05b89-9565-46db-ac74-23c595f5fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam later acknowledged the five protesters demands. "I believe citizens
        would agree that the public''s demands are actually beyond the ''five demands,''"
        said the chief executive, referencing the five principle demands of the movement,
        which include an independent inquiry into alleged police brutality, the release
        of all detained protesters, and greater democratic freedoms including universal
        suffrage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79975ea-8693-467f-9176-6e86f91cec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, initially over a now-withdrawn extradition bill to
        mainland China, have grown more violent as the weeks have pushed on. Protesters
        have targeted subway stations and shopping malls, throwing petrol bombs and
        setting fires. Police have responded with tear gas, rubber bullets and water
        cannons. There have also been several attacks on apparent bystanders during
        demonstrations and mob street brawls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7fed6-f62c-434e-86e1-12ebe2d694ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have also hit Hong Kong''s economy hard, especially
        the tourism, retail and hotel industries. Paul Chan, Hong Kong''s financial
        secretary, said tourist arrivals plummeted in August by 40%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2642af5-cecf-413e-9a4f-f0d2e694e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue comes as Hong Kong gears up for its 17th weekend of
        protests, with marches expected on Saturday -- the 5th anniversary of the
        start of the 2014 Umbrella Movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f595f-0a8a-4048-a21c-711d3e9e74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and protesters are also facing a major test next week when
        China marks the 70th anniversary of the founding of the People''s Republic
        on October 1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b3a27-6c32-409d-9b60-55b5bdf953d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/asia/carrie-lam-hong-kong-dialogue-intl-hnk/index.html">Hong
        Kong''s Carrie Lam faces public anger in first community dialogue since protests
        began</a>."</em></p>'
