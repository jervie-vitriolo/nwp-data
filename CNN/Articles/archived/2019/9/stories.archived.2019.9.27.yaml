  'DOH-wants-price-cuts-on-120-drugs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-27T13:38:44.661+08:00
    'imagesource': 'jcr:03fc8444-db92-4c2c-bc0b-0f975b112cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd792bfb-7e00-45fc-8d4b-87079949d8cd'
    'lead': 'The Department of Health (DOH) is seeking reductions in the prices of
      drugs for leading chronic diseases in the country such as major cancers, hypertension,
      neonatal illnesses, cardiovascular disease, chronic lung diseases and diabetes
      in a bid to ease the financial burden of medicines on Filipino patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:43:31.297+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:02:04.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:07.247+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': 'DOH seeks price cuts on 120 prescription drugs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12abe40-de2e-4c1c-b609-be091c45907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –</strong>
        The Department of Health (DOH) is seeking reductions in the prices of drugs
        for leading chronic diseases in the country such as major cancers, hypertension,
        neonatal illnesses, cardiovascular disease, chronic lung diseases and diabetes
        in a bid to ease the financial burden of medicines on Filipino patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c198a9-7f31-4eb9-a426-faeebf33cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:05.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c899d2-d0e1-4cd7-bb39-ab441fe8b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Domingo said in a briefing on Thursday
        that the DOH wants to impose maximum drug retail prices (MDRP) on 120 drugs
        to make them affordable, pursuant to the Cheaper Medicines Act of 2008 (Republic
        Act 9502). The proposed list of drugs will be submitted to the Office of the
        President soon, Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d0086-bf5f-49be-a06e-a572bfdb1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af387e-da0e-47ca-ad72-139cfb2f3ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“High prices of medicines undermine the health of millions of Filipinos.
        Poor and middle-income families are especially vulnerable to being trapped
        in the vicious cycle of poverty, inequality, and debt because of the high
        cost of healthcare. We need to impose the MDRP if we want better health and
        societal outcomes for Filipinos,” Domingo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85f9d8-048e-46e7-b4d4-094792d5ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bcea0-2433-4315-aaae-61948ae2f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes costly treatments for chronic renal disease,
        psoriasis, and rheumatoid arthritis upon the request of several patient organizations
        and medical societies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e60d8-b657-4a9b-8c41-22ef08490bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26db1d1-8360-489e-962c-8a0d0e87b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, Drug Price Advisory Council chairman, said the aim
        of the suggested price cut was for the country to be at par with other Southeast
        Asian countries and Organisation for Economic Cooperation and Development&nbsp;countries,
        noting that currently, the worth of medicines and drugs here are “even higher
        than developed countries.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299219d-376e-46a8-ac06-25db0c947854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:09.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3f0b7-2685-4f54-bb01-2f719d6cdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council also considered drugs which are offered by firms with
        only two to three competitors in the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f87219-993a-4242-b52c-54623068fb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283292c2-fd87-448a-937c-5085908660c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposal,&nbsp;if approved by the President, will still
        be “fair” to pharmaceutical companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b262b-7d45-4999-81e1-bcbfb7416e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:43:31.298+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:02:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory committee, which is composed of independent technical
        experts from various disciplines such as epidemiology, clinical medicine,
        economics, law, drug policy, and competition policy, was tapped in August
        2018 to create the list of prices of selected medicines.</p>'
  'up-ateneo-battle-of-katipunan-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
