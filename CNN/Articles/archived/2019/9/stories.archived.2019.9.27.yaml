      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We condemn all forms of violence and all acts that covertly or
        blatantly disregard the rule of law,” it added.</p>'
    '8':
