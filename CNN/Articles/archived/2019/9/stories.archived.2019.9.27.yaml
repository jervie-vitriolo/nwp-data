      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is unlikely to renew a waiver allowing American
        companies to do business with Chinese tech giant Huawei, Bloomberg cited a
        US government official as saying on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1aa0fb-8594-43c7-8223-344302cd7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s foreign minister Wang Yi said on the same day Beijing
        is willing to buy more American products and take more "enthusiastic" measures
        to show goodwill ahead of trade talks, according to multiple reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a79fc-bdc9-4a3b-9119-b3ddda4984a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market isn''t clear on what to make of the latest impeachment
        developments in the U.S., and this continues to increase uncertainty and could
        be weighing on investor sentiment," wrote Stephen Innes, a market strategist
        for Asia Pacific at Axi Trader, in a report on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cf133-77c1-46ee-aa08-c3d53b5d2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the market does appear to be more concerned about US-China
        trade, and investors'' reaction... could significantly depend on what direction
        and intensity trade war winds blow," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6d552-b44e-46bb-aad3-89d090fd1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures also dropped further on Friday, extending a lower close
        on Wall Street. The Dow futures dropped 0.2%, or nearly 40 points. The S&amp;P
        and Nasdaq futures fell 0.1% and 0.3% respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e1e54-8d34-4e43-9d69-1333ea905a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top trade representatives from the US and China are expected to
        meet in early October to resume trade talks. Investors will be hoping the
        two countries can reach an interim deal to cool off trade tensions and potentially
        end their months-long trade war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a609b-5fb3-4718-9f97-4f7f72666181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the week ahead, investors will be keeping an eye on more economic
        data from China and the United States, a scheduled sales tax rise in Japan,
        as well as interest rate decisions from central banks in India and Australia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9cbbc-2fb8-41f4-9f05-926a19593110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong markets will be closed on Tuesday for a holiday, while
        China markets will remain closed for most of next week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b79e9-069e-41bb-badb-817abf058243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.877+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/27/investing/asian-market-latest/index.html">Asia
        stocks mostly fall on China data and trade uncertainty</a>."</em></p>'
  'saudi-arabi-tourism':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-09-27T16:55:15.786+08:00
    'imagesource': 'jcr:629b54dc-47af-4bea-8f8c-75296d56c51e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424feff0-a61d-472b-8a5d-cfbf66fe4318'
    'lead': 'Saudi Arabia has long been seen as off-limits for international tourists.
      But now the country is opening up to fully international visitors for the first
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T16:58:00.915+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T10:59:29.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:10.963+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia wants you to come on vacation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec807eff-bea0-464f-aa37-49ea67f5d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Saudi Arabia has long been seen as
        off-limits for international tourists. But now the country is opening up to
        fully international visitors for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d08bae-100e-4c7d-bb34-ba365554adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the new visa scheme will be announced Friday at an event
        in Ad-Diriyah, on the outskirts of Riyadh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42573e-3d3d-4942-bae4-e010651d9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.915+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ad-Diriyah is home to the At-Turaif district, a UNESCO World Heritage
        Site which dates back to the 15th century and was the first capital of the
        Saudi state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c31d9c-6843-4784-bc41-4a834d18e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes despite troubled times for the conservative country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71132e-8772-44a6-afdb-1639051b92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month it saw its oil industry targeted in a drone and
        cruise missile attack. The country''s leadership, frequently under fire for
        its record on human rights, has also faced intensified international criticism
        in the past year over its alleged role in the killing of journalist Jamal
        Khashoggi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff553bd2-3b83-402e-8954-311eadeed889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department advises visitors to the country to exercise
        increased caution due to terrorism and the threat of drone and missile attacks
        on civilian targets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47fb59-5da7-413b-b124-b775d3a9f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International warned in their 2018 report
        that "authorities severely restricted the rights to freedom of expression,
        association and assembly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09bf27-4d1b-4a26-9fca-89c9bad2168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia hopes its new visa program will bolster visitor
        numbers, with tourists also seeking out its other four UNESCO sites: Jeddah,
        the world''s largest oasis; Ah-Ahsa Oasis, where there are 2.5 million date
        palm trees; 10,000-year-old Rock Art in the Hail region, in the north of the
        country; and the archaeological site of Al-Hijr, where tombs dating from the
        1st century BC to the 1st century AD are preserved</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a4c95-f584-4514-af48-18c067223a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a land area of 830,000 square miles, the Kingdom of Saudi Arabia,
        as it is officially known, is the largest country in the Middle East and the
        13th largest in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5a695-fdc7-425b-9d79-e6fece51bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is home to 13 regions, each with a "distinctive cultural tradition"
        according to the Saudi Commission for Tourism and National Heritage. Its landscapes
        range from the Red Sea coastline to the mountains of Asir.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45dc82-0c02-4f3d-a981-9d954069e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.916+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:35.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New destinations</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a1220-9994-4e37-add6-3aff1fd67955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Empty Quarter, which covers almost a quarter of the Arabian
        Peninsula, and 80% of which is in Saudi Arabia, is the largest continuous
        desert in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c237c0-eada-4f89-a6de-6d0e31b03056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, The Saudi government says that it is constructing "new
        tourist destinations," including luxury developments by the Red Sea, an "entertainment
        city" 40 minutes outside Riyadh, and Neom, a newbuild futuristic city in the
        northwest of the country, the first portion of which is expected to be completed
        by 2025.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e71d83f-836d-4007-847e-19c07c05e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also launching a range of cultural festivals, including the
        Red Sea International Film Festival in March 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b3701-95b4-474d-bc17-21a2b621068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive for tourism is part of Saudi Arabia''s Vision 2030 project,
        which aims to reduce the country''s dependence on oil, diversify the economy
        and promote the country''s national identity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3822e1-e03c-476d-9e77-38b573eb8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia already attracts more than two million visitors for
        the annual Hajj pilgrimage, according to government statistics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce0b5e-d79b-4c4f-8687-fb55c6c605ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim now is to attract 100 million international and domestic
        visitors per year by 2030, with tourism contributing up to 10% of GDP.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f3b2f-9dd8-4427-8757-6933bcb18457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Al-Khateeb, chairman of the Saudi Commission for Tourism and
        National Heritage, called the move a "historic moment for our country."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb87096-76f0-4e4a-b3e2-8316a3bd6246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.917+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generous hospitality is at the heart of Arabian culture and we
        look forward to showing our guests a very warm welcome," he said in a statement.
        "To visitors we say: be among the first to discover and explore the treasures
        of Arabia."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a277cee-5182-4d6d-83f4-1cb9f07b4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown Prince Mohammed bin Salman has recently tried to shake Saudi''s
        ultra-conservative image by curbing the authority of its religious police,
        allowing mixed gender concerts and issuing driver''s licenses to women.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac233aa-1ba6-4856-a99b-71343d2d5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:58:00.918+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many places are still segregated by gender. And women must
