    'jcr:uuid': '01362149-4512-4531-88a9-50372b357f4a'
    'lead': 'President Donald Trump said Thursday that whoever provided the whistleblower
      with information about his call with the Ukrainian President is "close to a
      spy," adding that in the old days spies were dealt with differently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T06:20:42.321+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T11:08:08.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
