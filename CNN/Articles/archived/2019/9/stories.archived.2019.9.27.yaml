      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989115df-5568-4141-aca3-b119a08b17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:04:27.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:02:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, September 27)</strong> —&nbsp;A
        U.S. Senate committee has approved an amendment to a bill that seeks to ban
        Philippine officials involved in the continued detention of Senator Leila
        de Lima from entering the North American country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2fbf5-6e47-48c6-b489-fa21d214431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60819d3a-129b-42ff-b8eb-e5e98c56481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment filed by U.S. lawmakers in the Fiscal Year 2020 State
        and Foreign Operations Appropriations Bill would prohibit Philippine government
        officials involved in the “wrongful imprisonment” of De Lima from entering
        their country, according to the resolution released Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c7f3c-64a3-40df-9ae9-8e3a18386af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541e810-8909-4edd-9ac9-6773b604ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Richard Durbin said the amendment will cover all officials
        tagged in De Lima''s "politically-motivated" detention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b494d-96bb-4f23-b7c6-ef9022510897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6ce7b-e118-4318-8452-d127713751e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good to see the Senate Appropriations Committee pass my amendment
        with @SenatorLeahy today to prohibit entry to any Philippine Government Officials
        involved in the politically motivated imprisonment of Filipina Senator Leila
        de Lima in 2017. We must #FreeLeilaNow," he tweeted.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Good
        to see the Senate Appropriations Committee pass my amendment with <a href="https://twitter.com/SenatorLeahy?ref_src=twsrc%5Etfw">@SenatorLeahy</a>
        today to prohibit entry to any Philippine Government Officials involved in
        the politically motivated imprisonment of Filipina Senator Leila de Lima in
        2017. We must <a href="https://twitter.com/hashtag/FreeLeilaNow?src=hash&amp;ref_src=twsrc%5Etfw">#FreeLeilaNow</a>.</p>&mdash;
        Senator Dick Durbin (@SenatorDurbin) <a href="https://twitter.com/SenatorDurbin/status/1177258700836409344?ref_src=twsrc%5Etfw">September
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f4874-250d-4fa6-b479-718f1557b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:04:27.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:02:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c63e3-8657-4090-ac81-ed9d6c4b5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision in the resolution also sought to ban the entry of
        officials from other countries—including those involved in the case of Mustafa
        Kassem, an American citizen currently detained in Egypt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0227e57d-2fe3-4e06-a22b-6517adf7f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddad74-d540-41c7-89d4-4220d76b5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, the Secretary shall apply such subsection to officials
        of the governments of Turkey, Egypt, or Saudi Arabia about whom the Secretary
        has credible information have been involved in the wrongful detention of locally
        employed staff of a US diplomatic mission or a US citizen or national,” the
        provision further read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b550262-028c-4ee5-b82f-10137f6c4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0292f7-06e7-4ef0-8903-f99e51fc0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Against PH sovereignty’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d1f40-5768-4d25-b20b-e803d14a2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa5ef7-1118-48fd-8de8-e5541c0d0764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, reacting to the US Senate committee''s action, said
        this move is an intrusion into the Philippines'' legal processes and a clear
        interference with the nation''s sovereignity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad36104-8069-4d89-bfae-626eac3de1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde2751-dee7-41ef-b7f9-5a927cb8de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It treats our country as an inferior state unqualified to run its
        own affairs. All sensible Filipinos, regardless of their political or social
        association, should feel affronted and disrespected by this insulting and
        offensive act. Consistent with our position against sovereign interference,
        we will not respond to this group of American legislators by performing any
        repulsive action to reverse its decision," Presidential Spokesperson Sal Panelo
        said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96771d-399f-483e-8d7c-7f2bc1330077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88624903-00c4-4ee6-a6ce-8bcf404240fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson echoed the sentiment, saying the “uncalled
        for” bill would be a “clear encroachment of the Philippines'' judicial system.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9951b0-bb29-4eb9-8c7d-0bf7c394cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a357f2-fa05-4cc7-9bed-33a77999f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in the Philippines, meanwhile, said their government
        has yet to release the list of all government officials included in the ban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68faee26-f68c-486d-abdb-c43b4ce19df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92007d59-9fa9-462a-9186-9327b90091b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to engage with Washington on this question first. We unfortunately
        don’t expect an answer before Monday,” it said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bee0ac-c257-41d6-9bec-38754fd24f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0ca62-40cc-46ae-9bb4-05c191da98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin was one of five U.S. senators who previously filed the resolution
        calling on the Philippine government to drop charges against De Lima and journalist
        Maria Ressa. The same resolution also encouraged the government to “recognize
        the importance of human rights defenders” in the Philippines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4306d42d-e80e-4bce-856f-cb4898638e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06733bb5-9f3b-4e05-9633-bde7e5aa6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/4/7/us-senators-urge-de-lima-ressa-cases-dropped.html">U.S.
        senators urge PH gov''t to drop charges vs. De Lima, Maria Ressa&nbsp;</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a8510-e3b2-4a88-9325-d52ca66caa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8bc67-ab39-4376-a222-5638cf4e6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of President Rodrigo Duterte''s anti-drug
        war, is currently detained for allegedly abetting an illegal drug trade during
        her term as justice secretary in the previous administration. She has maintained
        her innocence and accused the government of fabricating the cases against
        her.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8d6c4-9c2c-4013-980e-3f8b2e4e9ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebe59b-7c43-4c8f-a58e-f917b861a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:26:30.819+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:02:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ressa, the CEO of news site Rappler, which the President
        has repeatedly slammed for its critical coverage of his administration, was
        slapped with multiple charges, totaling 11 complaints and cases. She has posted
        bail seven times. Ressa has repeatedly accused the government of "weaponizing
        the law" to silence its critics.</p>'
  'Duterte-Russia-visit':
