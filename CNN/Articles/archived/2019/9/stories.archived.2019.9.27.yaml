    'template': '1'
    'title': 'Uber is trying everything to make bikes and scooters a profitable business '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0838ed0-cc19-4f4f-811f-d3537f96cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uber announced a number of changes to its
        bike and scooter business Thursday as the company faces pressure to become
        profitable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b348199-433f-4156-9554-1d15f739967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89b5e2-e775-49c3-b527-e403c84e3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber will give its rentable bikes and scooters more prominence in
        its app next month in an attempt to increase ridership. In 2020, it will introduce
        swappable battery kiosks in cities, which will allow Uber riders, drivers
        and couriers to exchange batteries on Jump-branded vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196f0fc-d891-4ff6-b026-4f5f0cf60430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d1002-b9fa-4e4d-a9ec-24fec2289925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all bike and scooter companies, Uber faces significant costs
        to charge and maintain its fleet. The company has increased rental prices
        this year. It''s expensive to hire workers to travel around cities replacing
        dead batteries, so having riders swap batteries could reduce how many people
        Uber needs to pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af79372-45d3-40c6-b8f4-4a8cdcd3041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06c445-f57a-4a4d-b812-0c6b8e1be2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re focused on ensuring this becomes an economically viable
        business over the long term," Rachel Holt, who leads new mobility at Uber,
        told CNN Business ahead of the event. "We''ve seen tremendous improvements
        over the course of this year in that regard and a ton of efforts underway
        that will continue to improve that over next year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da0f4b-ddeb-4ac0-9133-69ef6e753498'
