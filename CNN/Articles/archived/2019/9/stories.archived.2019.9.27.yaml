      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbbb32-f33d-45a4-b66b-9040fef128a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the Reed Bank area as part of its territorial waters,
        but the arbitral ruling, which it rejects, says Reed Bank is part of the Philippines''
        exclusive economic zone and contentinal shelf, where Manila has exclusive
        sovereign rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f0dd6-5a67-42a3-b10b-3d726d13373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df3771-5fe6-4a0d-aff6-6b89c5f861fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank exploration has been put on hold following a 2012
        presidential order freezing all exploration activities in disputed areas.
        It was issued by then President Benigno Aquino III amid rising tensions with
        China. Duterte is expected to lift the moratorium to make way for the joint
        exploration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8210637-16fa-4400-af25-2fcd99d3e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd08d4-ef6b-4a10-a526-51c3a3c625cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier drew flak for saying he will <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html"
        href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">"ignore"
        the ruling "to come up with an economic activity,"</a> adding that China has
        promised to give the Philippines the bigger chunk – 60 percent – of the revenues
        from the planned joint projects. A Philippine law, Presidential Decree No.
        87, mandates a 60-4O sharing arrangement in revenues from the exploitation
        of the country''s natural resources, in favor of the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3e670-b0db-459d-9c8a-9e038a600eef'
      'mgnl:activationStatus': true
