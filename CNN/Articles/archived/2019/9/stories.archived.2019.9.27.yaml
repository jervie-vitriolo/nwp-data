      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/amsterdam-tourist-tax-increase/index.html"
        target="_blank">Amsterdam raises tourist tax to the ''highest in Europe''</a></em>"</p>'
