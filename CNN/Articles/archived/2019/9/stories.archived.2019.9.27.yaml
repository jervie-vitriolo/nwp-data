    'template': '1'
    'title': '''Unprecedented'' monsoon rains India leave 14 people dead in western
      India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc00ef-85e1-4564-99c5-251f38806bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:18.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The western Indian city of Pune was
        battered by 140 mm (5.5 inches) of rain in 48 hours this week, in what the
        Maharashtra state chief minister called an "unprecedented" level of monsoon
        rain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e81ec2a-6682-4208-93e7-7e7f68b3007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night in Pune there was a lot of heavy rain that developed
        into an unprecedented storm," said Chief Minister Devendra Fadnavis on Thursday,
        in a video he tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365af2-97aa-465f-b461-74902aca2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, a large amount of water entered low-lying areas
        and caused a lot of damage. There is the possibility that some people were
        swept away and some people were killed after a wall collapsed over there,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f279d5f-fa72-427b-aba2-56b9138c0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the rain came on Wednesday, and carried over until early
        Thursday. 15,000 people were evacuated from Baramati, one of the worst-affected
        areas, and 38 emergency shelters were set up, officials say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6cc3e-7274-4f02-8833-917719b486cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 14 people have died, including a 9-year-old boy, according
        to district and state officials. Prashant Ranpise, chief fire officer of the
        Pune Fire Brigade, said many of the deaths resulted from buildings and walls
        collapsing during flash floods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278877a-855a-416e-ac3d-e1bac2a3f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nine people are still missing, according to Naval Kishore
        Kumar, the Pune district collector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a445e-701a-47bd-8f6d-13a4c44963d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School students waded through shin-deep water to get to school,
        and motorcyclists drove through flooded streets. Apartment complexes were
        flooded, and residents stepped through mud-covered floors to clear debris
        from their homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e396ad2-69f0-4ede-ae17-297c26ae721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the rains receded late Thursday, images from Pune show the
        aftermath -- cars overturned and washed away, and the bodies of drowned cattle
        scattered on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a6273-11b9-4ed2-a2e9-0c706d4135ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the deaths happened in urban areas, with the other five occurring
        in rural parts of Pune, which lies about 124 miles (199.5 kilometers) south-west
        of financial hub Mumbai. The National Disaster Response Force, a federal agency,
        has been deployed, and there are 275 personnel are working on rescue and relief
        operations in the affected areas, said Kumar. The death toll may rise as the
        full extent of the damage becomes clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59da65-2a35-432f-9187-3ab67b4f4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.507+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maharashtra state government is also monitoring dam discharge
        in case it leads to more flooding, Fadnavis said on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05591064-ea48-4afd-b154-1b2ffa71cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities like Kolkata, in India''s West Bengal state, are also
        experiencing heavy monsoon rain and floods this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2690a0-9abf-41cc-9785-aacd4c28f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monsoon season usually comes in the summer, but it arrived late
        in June, a hard blow to drought-stricking farmers and rural residents. Even
        major cities like Chennai and Mumbai suffered from severe water shortages,
        with reservoirs drying up and government tankers bringing in emergency water
        every week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5764c-af28-45cf-b1c1-4ebcf2354054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the monsoons finally did arrive, they were more intense and
        deadly than usual -- the country as a whole is now measuring 6.5% above average
        in terms of rainfall for the season, according to CNN meteorologists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fc3a8-08b2-4b57-868d-937969c25f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain was so unusually heavy in Pune that in August, a dam filled
        for the first time in 22 years, Kumar said. It''s only September, but the
        Pune district has already received 180% of its annual seasonal rainfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1e8c8-5601-4462-bf50-f74b6af5e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sudden, heavy rainfall has left hundreds dead or displaced.
        Maharashtra was battered hard in July, with at least 43 dead, and more than
        150 were killed nationwide in August by monsoon-caused floods and landslides.
        More than 165,000 people were forced out of their homes and into relief camps
        in August, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffeddec-a660-4531-a7c9-56875e00768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the climate crisis intensifies, India is feeling the effects,
        swinging from severe flooding to severe drought with little relief in between.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b05d0-75d6-4ff0-b7b8-bc57f4e413b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:36:13.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T11:01:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/27/asia/india-flood-intl-hnk-scli/index.html"
        target="_blank">''Unprecedented'' monsoon rains India leave 14 people dead
        in western India</a>."</em></p>'
