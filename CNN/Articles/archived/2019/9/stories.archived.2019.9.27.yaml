      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said the three cadets and three new unnamed third class cadets,
        who are in PMA custody, are set to be charged on September 30 for violating
        the Anti-Hazing Law. He said they are responsible for a series of maltreatment
        on Dormitorio, who eventually died of hazing on September 18. Imperial and
        Lumbag have been dismissed for their “direct participation” in the fatal hazing
        of Dormitorio after following the "encouragement for maltreatment" of Cadet
        1st class Axl Ray Sanupao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d01ed0-47dd-4a09-a863-6438b61ba4f6'
      'mgnl:activationStatus': true
