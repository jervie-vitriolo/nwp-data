      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab83b7f-0e24-4c84-b0c9-b9138b78aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know why the President associates these servers with Ukraine,"
        the whistleblower wrote in a footnote. The whistleblower added that Trump
        had previously connected the DNC server to Ukraine in television interviews.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a313ad7-2e79-4056-b8ff-0e3545b61268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c6a15-288b-45c6-928a-1aa776e58f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interest in CrowdStrike and the DNC server, more than three
        years after the hacks, is part of a larger effort to undermine the notion
        that Russia meddled in the 2016 election to help him win. He has repeatedly
        rejected the assessment from CrowdStrike, which was later confirmed by US
        intelligence agencies, that Russia was behind the DNC hacks and leaks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae06ed0-cd61-4a30-a30a-f66b87b3b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7f7cb-0612-461d-b6c1-2ae99f06800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnn.com/2019/09/25/politics/fact-check-trump-made-false-claim-to-ukrainian-president-to-justify-his-biden-request/index.html"
        target="_blank">Fact check: Trump made false claim to Ukrainian president
        to justify his Biden request</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00d73c-0f6d-4f85-9792-54aab954e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
