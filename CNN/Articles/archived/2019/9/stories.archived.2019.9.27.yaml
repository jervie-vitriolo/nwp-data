      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The number of Philippine Military Academy (PMA) cadets who will be facing
        criminal charges for the maltreatment of Darwin Dormitorio has risen to six,
        police said on Friday.</p>'
