    'template': '1'
    'title': 'Philippines again rejects UN resolution on Rohingya''s rights'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13edfc4-c6a5-4dee-98df-0750dcff427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Philippines has opposed a resolution of the United Nations'' human rights
        body condemning and seeking an end to human rights violations against the
        Rohingya Muslims and other minorities in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf98154-b730-42b4-81b1-7d9ce8ad1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6acb9-9b57-4527-b2c4-407d976bacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Philippines and China voted against the resolution during
        the UN Human Rights Council''s 42nd regular session on Thursday. Thirty-seven
        states voted to adopt it, while seven abstained.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/HRC42?src=hash&amp;ref_src=twsrc%5Etfw">#HRC42</a>
        Council adopts res. on situation of <a href="https://twitter.com/hashtag/humanrights?src=hash&amp;ref_src=twsrc%5Etfw">#humanrights</a>
        of <a href="https://twitter.com/hashtag/Rohingya?src=hash&amp;ref_src=twsrc%5Etfw">#Rohingya</a>
        Muslims &amp; other minorities in <a href="https://twitter.com/hashtag/Myanmar?src=hash&amp;ref_src=twsrc%5Etfw">#Myanmar</a>,
        urges its gov. to sustain the democratic transition, by bringing all national
        institutions, incl. the military, under democratically elected civilian Gov.
        37 y 2 n 7 abst. <a href="https://t.co/xZtM6M7R9t">pic.twitter.com/xZtM6M7R9t</a></p>&mdash;
        HRC SECRETARIAT (@UN_HRC) <a href="https://twitter.com/UN_HRC/status/1177201846064205824?ref_src=twsrc%5Etfw">September
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553e91e-498b-4f57-ac4f-f90b79c9df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
