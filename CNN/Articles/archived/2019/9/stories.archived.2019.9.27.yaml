      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said officials are further strengthening the anti-hazing
        law provisions of the university''s Code of Student Conduct. It also called
        on students to report similar violations of the university code.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469eb04-5069-4658-8a49-84aebee195b7'
