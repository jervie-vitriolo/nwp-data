      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Foreign Affairs Undersecretary for Policy Enrique Manalo is co-chair of the
        inter-governmental steering committee that will supervise projects under the
        joint oil and gas exploration deal with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43489060-7c5f-44bf-9bc6-cfd71c068211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.733+08:00
