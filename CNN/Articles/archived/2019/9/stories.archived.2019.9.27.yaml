    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:54:56.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Zhao-Jianhua', 'South-China-Sea']
    'template': '1'
    'title': 'China commits to be a ''good neighbor'' to PH, pledges to maintain regional
      peace, stability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faff8a7-ee02-4d7c-9cc3-c8807c7340db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        China is committed to maintaining regional peace and stability and would like
        to work with the Philippines to properly manage the two countries'' differences,
        China’s ambassador assured late Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6264d-68a9-4a14-b7ed-3a0f4cc23887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Zhao Jianhua said China has a greater stake than any
        other country to safeguarding the peace and stability of the South China Sea,
        where more than 60 percent of its foreign trade and energy supplies pass through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c795f-e1ad-4af5-ab51-6cf964d94aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea issue is "not the sum total of China-Philippine
        relations, nor disputes the sum total of the South China Sea issue," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e6463-f089-4e1b-8c98-45dc278f341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been locked in maritime disputes in the South
        China Sea. A 2016 arbitral tribunal ruling invalidated China’s sweeping claims
        to the South China Sea and recognized Philippine sovereign rights in parts
        of Manila’s exclusive economic zone that are being claimed by China. China
        has not participated in the case and continues to reject the ruling.&nbsp;Aside
        from China and the Philippines, the other claimaints to the South China Sea
        are Brunei, Malaysia, Taiwan and Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe4372-63f3-40d4-8eca-de70db99134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is committed to being a good neighbor, a good partner and
        a good friend of the Philippines," he said at an event celebrating China’s
        70th founding anniversary. "China is committed to maintaining regional peace
        and stability with the Philippines,"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328162e6-2033-4653-993d-c6be10a7a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China would like to work together with the Philippines and give
        full play to existing mechanisms such as the Bilateral Consultation Mechanism
        on the South China Sea (BCM) and Joint Coast Guard Committee (JCGC) to properly
        manage our differences,” Zhao added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c01d4-5a64-400e-b0f6-37536cbcd559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China would also “like to make concerted efforts with the
        Philippines to promote substantial progress of the joint exploration of oil
        and gas.” The two countries earlier signed an agreement on joint exploration,
        and Philippine officials said it would cover disputed areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7e46e-ad6a-4f29-865e-1cb9a5669253'
