    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9350d8-39de-4a85-a4f6-b0e5c3f5489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:56:20.002+08:00
