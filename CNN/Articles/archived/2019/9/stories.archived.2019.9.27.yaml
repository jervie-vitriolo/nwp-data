      'mgnl:type': 'text'
      'text': '<p>"Although connected with each other, hindi sabay-sabay na ginawa,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c4ace-7488-4926-b2b9-d67d4a24a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3504f4-a34f-4012-9f86-9139fc305ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadets Shalimar Imperial and Lumbag have been dismissed for their
        “direct participation” in the fatal hazing of Dormitorio after following the
        "encouragement for maltreatment" of Cadet 1st class Axl Ray Sanupao. The three
        cadets and three new unnamed cadets, who are in PMA custody, are set to be
        charged on September 30 for violating the Anti-Hazing Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00fa40-5287-44b2-a593-e805e497345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e25b2-6b8d-42e4-a63b-0ed4ba0834fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City after he succumbed to fatal blows as a result of hazing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315daf6c-0313-4398-9038-79f7fbfdfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0753dd6-f298-421c-bcea-91461b6feb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:10:39.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his hospitalization in August, he was brought back to the
        PMA Hospital on September 17. Dormitorio was diagnosed with urinary tract
        infection and discharged after a four-hour observation. Hours later, he was
        back at the barracks where he began vomiting. He was found unconscious early
        morning the next day. He was rushed to the hospital but was declared dead
        on arrival.</p>'
  'Mac-Miller-death-suspect':
    'author': 'Faith Karimi and Sarah Moon, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-09-27T14:12:39.387+08:00
    'imagesource': 'jcr:01948b7f-9faa-4dd3-b461-15012855667e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562b5c79-00d9-41d1-9e31-4c8e2d8f249d'
    'lead': 'A second man has been arrested following rapper Mac Miller''s accidental
      overdose death last year in Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:13:59.676+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T11:01:28.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T10:55:08.064+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A second man has been arrested in rapper Mac Miller''s death'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9f9f6-1b43-4cbf-aa3f-c56e3b9cda13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A second man has been arrested following
        rapper Mac Miller''s accidental overdose death last year in Los Angeles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5d69b-c946-4b21-8b94-e55a0db1212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f3952-b2af-47be-82a3-01e43c7f420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reavis, 36, of Lake Havasu City, Arizona, was charged with
        a series of drugs and weapons offenses, including possession of marijuana,
        prescription drugs and drug paraphernalia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8fa64-3fff-49ed-9695-e9b70aa0e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962226ab-6408-4f20-b1da-5a41e7cf01f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested Monday after FBI and Drug Enforcement Administration
        agents searched a home in Lake Havasu City and found a physician''s prescription
        pad, prescription pills, marijuana and drug paraphernalia, police said in
        a statement. In addition, a 9mm pistol, two shotguns, a personally manufactured
        firearm suppressor, and large amounts of ammunition were also seized inside
        the residence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36477c52-71bf-4a84-a50a-ce62a2e17a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bb375-8423-4a68-b151-daadc7e0cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reavis was held on a $50,000 cash-only bond. It''s unclear whether
        he has an attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf5e24-7a0a-418e-a4b5-44b45d2ea5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03ce14-8bd1-4af9-b473-85bf249f70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Havasu City is in western Arizona about 200 miles from Phoenix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24ffdb-4536-4eee-b086-a5cebf2c402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd5dbb-9054-4685-a260-5bc809810da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another arrest weeks earlier</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01aaa4-2d64-471d-ade2-4c0005e414d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a California man was arrested for allegedly
        giving the rapper drugs laced with fentanyl days before his death, the DEA
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a11e5-5e2b-4691-82e2-c17307e4e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948da9c0-7f29-4afb-8dd8-d32ea6e3a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron James Pettit, 23, agreed to sell Miller oxycodone pills,
        as well as cocaine and Xanax, authorities said. Two days later, in September
        last year, the rapper whose given name was Malcolm James McCormick was found
        dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e38dd4-490b-473d-8026-4dd5870a3a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:35.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afca6c-5095-4be6-86d8-a5db97952c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit lived in the Hollywood Hills neighborhood in Los Angeles,
        and allegedly gave Miller counterfeit oxycodone pills that contained fentanyl,
        "a powerful synthetic opioid that is 50 times more potent than heroin," the
        DEA said in a statement. Authorities believe Miller snorted those pills prior
        to his death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9706c-4b74-4e12-9d3d-d6919448a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca84f9-b559-4205-b693-226a9e628890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Los Angeles County medical examiner determined
        the 26-year-old rapper died from "mixed drug toxicity." The drugs in his system
        included fentanyl, cocaine and ethanol, the coroner found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb70b8d-22cc-4c33-ae32-915796c24639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f94830-94b6-4e1b-b0d1-d7e2582fbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, investigators said there are two people responsible
        for supplying Miller with narcotics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957ca8c-191c-4351-b6e1-07730bc4733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694bbd5-5eb3-4aa4-b5c3-6f5f57399fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:39.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettit has been charged with one count of distribution of a controlled
        substance. It''s unclear whether he has an attorney.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b54958-d3f5-4d6a-a261-bc667de9133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8e9e4-3a8f-48b1-ad49-cd29e835c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:13:59.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted on the drug trafficking charge, he faces a maximum
        sentence of 20 years in federal prison.</p>'
