      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas scored a breakthrough win over host country India,
        92-78, Friday at the Sree Kanteerava Indoor Stadium in Bangalore. They finished
        the tournament with a 1-3 win-loss slate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e155ba-68ff-49fb-b34a-a6bce68cd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:42:17.804+08:00
