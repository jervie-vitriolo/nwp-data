    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bacaf2-4219-43ef-baee-301cf393cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, sa criminal liability, he''s not included in our investigation.
        Although I was assured by the PMA that they will look for the administrative
        liability nitong si Cadet Manalo," Co said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de1491-942f-4660-8585-d5d98cc64c12'
