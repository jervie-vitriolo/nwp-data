    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s Carrie Lam faces public anger in first community dialogue
      since protests began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e677542-da0e-4f78-9831-eff2e9af0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:55:51.031+08:00
