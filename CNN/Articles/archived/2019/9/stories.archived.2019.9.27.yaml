      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City on September 18. He succumbed to fatal blows as a
        result of hazing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bbb41-31d4-414c-b1e1-859179098f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.083+08:00
