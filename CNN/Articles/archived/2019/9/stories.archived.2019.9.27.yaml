      'mgnl:type': 'text'
      'text': '<h2>AUGUST 19</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b6011-1bef-4045-a106-0b567d02ecac'
      'mgnl:activationStatus': true
