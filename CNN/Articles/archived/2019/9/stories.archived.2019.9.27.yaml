      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21243633-523e-464f-8a4d-c6914389ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by National Security Adviser Hermogenes Esperon
        on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907d4af-71b9-4deb-91ae-93383fc8a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does not have the names of the other members, but added
        there are ongoing negotiations on when the Philippine and Chinese sides can
        meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8fae49-5bf0-41ab-8127-df540c271abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17f5ff-3b2f-40b6-889d-00cbe203377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source earlier gave CNN Philippines a document that
        shows <a href="https://cnnphilippines.com/news/2019/8/30/philippines-china-joint-exploration-commitee.html">seven
        members from the Chinese side</a>, led by Vice Foreign Minister Luo Zhaohui
        as co-chair and Vice Minister Li Fanrong of the National Energy Administration
        as co-vice chair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41a58b-d7e6-4cbd-8c85-8fb15df05e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fce650-1625-4286-b51b-b3a06c7e9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the Philippine delegation is composed of eight officials
        – the co-chair and co-vice chair plus three other members from the Department
        of Foreign Affairs, and one each from the Department of Energy, Department
        of Justice, and the National Mapping and Resource Information Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4dd344-67a3-4fe0-843d-867a5ccfae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9319cb8-c11f-4e19-a67d-345bb8810568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the steering committee was announced during President
        Rodrigo Duterte''s <a href="https://www.cnnphilippines.com/news/2019/8/30/Philippines-Duterte-China-Xi-bilateral-agreements.html">fifth
        visit to China</a> in August, where he met with Chinese leader Xi Jinping.
        It followed the signing of the terms of reference of the <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding (MOU) on cooperation on oil and gas development</a>, which
        was inked during Xi''s state visit to the Philippines in November last year.
        The MOU states that the two countries agreed to accelerate arrangements for
        joint exploration in maritime areas in accordance with international law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d8eca-5486-4f75-87df-c5dedd0cfcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:07.975+08:00
