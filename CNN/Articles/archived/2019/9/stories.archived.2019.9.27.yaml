    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4359d5-3299-44c9-a9d7-6f3c5128e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.083+08:00
      'mgnl:createdBy': 'lara'
