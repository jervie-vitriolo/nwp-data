      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the help of her colleagues, who happen to have a background
        in theater, Molina said she was able to pull it off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a73273-95b7-4d33-ac10-c1aba184fdd0'
      'mgnl:activationStatus': true
