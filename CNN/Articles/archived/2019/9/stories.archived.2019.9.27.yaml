      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the arrest warrants were presented in a diagram by the
        “Quad-Intel Force” formed by different law enforcement agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed67035-c92f-49e8-bf25-78a1071fb092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants include the following:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba588a0-04f9-45ba-9ff0-17128ecfc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- violation of Section 15 and 16 of Republic Act 6425 (Dangerous
        Drug Act) issued March 1, 2002 by Quezon City Regional Trial Court Branch
        224 Judge Emilio Leachon Jr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad3946-4074-489c-be97-ef0ba17a6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- violation of Batas Pambansa 22 (Bouncing Checks Law) issued March
        14, 2003 by Quezon City Metropolitan Trial Court (MTC) Branch 43 Judge Corazon
        Romano</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d387eb-e1a8-4798-be36-42b63a7a76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- violation of BP 22 issued June 6, 2011 by Quezon City MTC Branch
        43 Judge Manuel Sta. Cruz</p>'
