      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 27) —</strong> Gilas Pilipinas
        Women concluded its 2019 FIBA Women''s Asia Cup stint on a positive note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e88c05-262b-4ee7-b608-e73fba92ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:42:17.805+08:00
      'mgnl:createdBy': 'cjmarquez'
