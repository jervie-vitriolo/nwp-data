  'zhao-jianhua-china-philippines-good-neighbor':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-27T01:30:06.318+08:00
