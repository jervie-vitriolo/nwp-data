      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said "international, independent, fair and transparent investigations"
        are needed, calling on Myanmar to cooperate with the UN experts'' monitoring
        of the country''s situation. It expressed "deep concern" that the international
        community''s access to the northern Rakhine State remains "severely restricted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74b12d-44c0-46d6-9f5e-485cb7f838eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5943adf9-1b2b-4491-a3e0-72645a0719ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
