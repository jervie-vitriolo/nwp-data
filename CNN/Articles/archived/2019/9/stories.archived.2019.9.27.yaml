      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544f101-9fe3-40df-a2a1-8a5a11100c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fraternity has yet to release a statement as of writing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e5e503-5203-4203-9333-0b93a6e85cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:59:45.615+08:00
