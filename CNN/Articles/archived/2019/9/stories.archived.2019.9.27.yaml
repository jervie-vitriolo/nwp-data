    'title': 'Duterte eyes bilateral deals, foreign policy lecture in Russia visit '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31e783-a69e-4f5d-a1dd-795504367c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        President Rodrigo Duterte wants to pick up where he left off when his last
        trip to Russia&nbsp;was cut short <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-Putin-Russia-Marawi-crisis.html">due
        to the terrorist attack in Marawi City</a> two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29feaee7-a496-449c-9537-8ed2c6351145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90114909-64d6-42fa-819c-bf2c6e980dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said Duterte would be heading
        to Russia on October 1-5 to mark his second visit there upon the invitation
        of his counterpart, President Vladimir Putin. The two leaders will hold another
        round of bilateral meetings to mark their fourth encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fdee97-42ab-495a-8003-981a3a1bbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e3187-6dc8-4d6a-abac-972ecd02677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Amelita Aquino said ties between
        Philippines and Russia have been "reinvigorated" under Duterte after stagnating
        over the last 40 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e4516-b405-4b91-9c9c-8fe1a20f5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01db70-0a72-40a9-80d4-76602af75952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it could not yet reveal specifics of the bilateral
        deals, some of which remain under negotiations as of Friday. Aquino said some
        agreements will cover culture, health, and research, while labor rules are
        also in the works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe232514-330b-4f9a-81a1-0e98045d0e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91d2af-3eae-4a6e-9082-351144fd48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has always been our aim to have an agreement to provide legal
        framework for Filipinos working in Russia," Aquino said during the Friday
        briefing in Malacañang.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a512a-9ccd-4744-b18e-47864aa237ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:28.702+08:00
