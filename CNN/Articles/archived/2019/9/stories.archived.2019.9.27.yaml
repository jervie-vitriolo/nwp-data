    'mgnl:tags': ['DOE', 'Department', 'Energy', 'Malampaya', 'gas', 'field', 'Excelerate']
    'template': '1'
    'title': 'DOE approves US firm''s plan to build natural gas facility near Batangas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967f5ab-f53e-4d11-8ece-64863ef692e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 27) — The Department of
        Energy gave the green light for an American firm to set up a natural gas facility
        off Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ee337-23f0-4fd1-810c-ecc9efe80270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21de3f1-fcc5-4da7-b0ab-6ee2778d06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE on Friday announced its approval for the plan of Excelerate
        Energy L.P. to build a floating import storage for liquefied natural gas (LNG)
        in the country. The regulator granted a notice to proceed on September 20,
        the Texas-based firm said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1896fe-941a-4d4b-8b6f-e4ce37319ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2853d6-f588-42b1-976b-35aad1b07f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excelerate runs nine LNG floating storage units worldwide. This
        will be the company''s first storage in the Philippines, which can carry up
        to 150,000 cubic meters. The facility will be built about 9.5 kilometers off
        the coast of Batangas Bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dad480-7a3e-4c2a-97f2-0c7bbfcaa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a7533-e18b-4fd1-87a9-854fed672dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Alfonso Cusi said the new facility would add to local
        stockpiles, as the Malampaya reservoir is seen to run dry by 2027.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47730bcf-3fb8-45d1-b842-50c6a97d2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ff60d-2620-4ae2-b1e9-68452ecb0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:57.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As proposed, by the third quarter of 2021 we are expecting that
        Excelerate’s LNG facility will commercially operate," Cusi was quoted in a
        statement. "With our continuing efforts to provide energy security, especially
        since we are anticipating the depletion of Malampaya gas, the establishment
        of LNG facilities bring a promising future for the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fde4f6-a55c-46c6-a313-2b67014d609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60739973-5d5b-4e55-9faf-d84a685b0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi gave Excelerate six months to secure permits from local government
        units and agencies, including the submission of a proof of financial closing,
        before the firm is given a permit to construct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378d07c-3f66-4cec-b1af-2f252bb2a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc62621-7206-4b53-a735-b89e8b0b75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi has said that he wants to make the Philippines a regional hub
        for LNG.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df07197-0203-4053-834f-09e2fcbc918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbbff86-1902-4b50-a6d0-bc1603233683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:19:18.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:00:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction is expected from October 2019 to June 2021. The DOE
        said the SMC Global Power Holdings Corp. is looking to source its LNG requirements
        from the Batangas facility for gas-fired power plants in Luzon.</p>'
