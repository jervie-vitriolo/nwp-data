      'mgnl:lastActivated': 2023-01-27T11:00:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Prince Harry has given a full-throated
        defense of climate action by young people around the world, including the
        Swedish teenage activist Greta Thunberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738b8ea-6f0f-406f-97d2-8ef0cfc097a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb302c-d0c0-4a36-9089-529be7419df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on the banks of Botswana''s Chobe River,
        Harry said: "The world''s children are striking. It is an emergency, a race
        against time and one in which we are losing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217b9aa-51e2-4847-8890-5e6238db7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf54af2-e072-400a-be7f-1e4c6eff8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there is anyone in this world that can deny
        science," he continued. "Undeniable science and facts. No one can deny science
        otherwise we will live in a very troubling world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6af4f-046b-486b-9b01-138700b8d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ccd71-965a-4b8b-9040-381df4ee18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s visit to Kasane, right on the edge of the Chobe National
        Park, is the latest stop on a whirlwind tour through southern Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb622326-5988-4d0a-8f03-4799d62817a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59802d16-cb01-4dab-bf82-c89a9ba9d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving Meghan, the Duchess of Sussex, and their four-month-old
        baby Archie in South Africa, Harry came to Botswana to highlight his ongoing
        commitment to conservation, as well as the work of the Chobe community and
        Mike Chase, the founder of Elephants without Borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4fd93-1c9d-4d67-abef-be57829e24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535daee-f9f0-4b1c-bd97-c0e9d02a53d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that project, the prince and a group of Botswana scouts
        worked together to embed a young, but very large, endangered Baobab tree into
        the ground as a sharp wind blew across the dusty dunes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d1eb0-f95a-47ba-9983-00e232e7bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6a235-3666-4ffd-86ca-5c6437f492b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:31.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family plants trees all around the world. My grandmother has
        probably planted a thousand. And I don''t want to take anything away from
        her, but I don''t think anyone has planted a tree this big other than maybe
        my father years and years ago," joked Harry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb09ef-4ab9-4d4a-9262-a99b0e358692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09a0f6-5660-483b-9a4e-704f88e88f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana itself is home to the world''s largest population of elephants,
        with around 130,000 animals. At more than 17,000-strong, the population in
        Chobe National Park is healthy despite recent evidence of a poaching uptick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035e7b8-c3c5-4694-9dd5-d3d77620200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343411cc-bc95-46d9-8851-86d48f78529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across the continent, the outlook for savannah elephants is
        much worse. The great elephant census, an aerial survey led by Chase and a
        team of scientists, showed that elephant numbers were down by 30% in just
        seven years. In certain regions, they could go extinct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a8880-18e4-4db3-99be-f2bb976fec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332e172-8c56-4d11-896a-e965a4d3380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are all in the middle of it. I don''t think anyone isn''t
        involved in conservation or shouldn''t be involved in conservation somehow,"
        Harry said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4371e-d52e-4146-a547-4667ed666526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3697c-8482-4ad4-ae60-543cbec18a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the prince has quietly built his reputation as a frontline
        conservationist with scientists like Chase. Harry has returned time and again
        to southern Africa and, particularly to Botswana, often on private visits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a700d8-b0ba-4cae-935e-b5d913e6432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9212a9-08d4-4493-aef5-604a9156b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of my closest friends are here. And I came here in 1997, 1998
        straight after my mum died so it was a nice place to get away from it all.
        But now I feel deeply connected to this place and to Africa," he told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72709111-bc9c-4915-a813-d8d189bbc891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba13fea-6a2b-4d33-b851-6386d55c3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harry continued that tradition when he brought Meghan to Botswana
        soon after they became a couple.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c3c0d9-cf91-45b5-88a5-e94c5cca8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9400d10-d848-4f34-a375-de36d9a420bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 12, World Elephant day this year, the royal couple revealed
        photographs of them that were taken during their private visit to Kasane in
        2017 -- the same year they were engaged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98dbf5-6f98-4625-a4ef-3bf4524a9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce3cc6b-4920-4176-b816-87eb2685c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show the couple attaching a satellite collar to a large
        elephant that Chase''s Elephants Without Borders group uses to track the animals''
        movements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47481d98-bf63-4441-ba78-663f0e6fd171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a58daa-926b-4488-a3da-42914c9815cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reforestation of this slice of the Chobe River will also help
        to create a wildlife corridor for the elephants to move safely to the water
        to drink.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c82c79-d761-48d1-a71b-f531e860d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6157c-919e-4c08-a3ec-c101dcb6da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:41.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said that the enthusiasm of children here in Botswana and
        around the world have given him purpose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21a8f1-d3a6-4697-a5a7-4d36ec2c082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed1eb3-b9e6-483c-a625-51901797b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all of us can take a lot from what young people are doing.
        This is what gets me out of bed every day. These kids, their optimism and
        we have just got to help them through that and give them a platform," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436ebbe-d4c2-4a1a-b518-f1eb5e48035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T11:00:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/26/africa/prince-harry-climate-change-botswana-intl-gbr/index.html">"Prince
        Harry backs climate strikes, saying ''the world''s children are striking''."</a></em></p>'
