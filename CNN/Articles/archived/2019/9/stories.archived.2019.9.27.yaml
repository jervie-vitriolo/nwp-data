      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other Filipina players tallied double figures — Ana Castillo
        with 15 points, Ria Nabalan with 13 points, Kelli Hayes and Gemma Miranda
        with 11 points each, and Afril Bernardino with 10 points.</p>'
    '10':
