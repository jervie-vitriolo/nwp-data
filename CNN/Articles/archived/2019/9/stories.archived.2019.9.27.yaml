      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the hazing claims, screenshots of the fraternity members''
        supposed lewd conversations about their thoughts on their sorority sisters
        -- UP Delta Lambda Sigma Sorority -- also surfaced online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d975ff-9a61-488a-91f3-283d28fe9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:59:45.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e250bc9-a5f4-4c54-862a-d315d143541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:59:45.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorority, in a statement, denounced the actions of their counterparts,
        and called for full accountability and probe of the fraternity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e6dc5-715c-4fd9-8e7c-12cd99750c5f'
      'mgnl:activationStatus': true
