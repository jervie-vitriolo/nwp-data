      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7faa8b0-70ee-4070-816e-61386ccd7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was carried out following the declaration of vaccine-derived
        type 2 polio virus in the country and the report that a 14-year-old boy in
        the city''s Purok Masagana in Barangay Baluan, died of suspected polio after
        manifesting symptoms of the disease.</p>'
    '11':
