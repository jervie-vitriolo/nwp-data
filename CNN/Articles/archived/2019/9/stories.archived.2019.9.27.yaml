      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        A weaker peso and more borrowings led to higher national government debt in
        August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21d29c-79d1-4ec9-9907-d9ce9fcd8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt stood at ₱7.94 trillion in August, 1.73
        percent higher than the ₱7.8 trillion registered the previous month, according
        to latest data from the Bureau of Treasury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b5213-2557-4a7b-af5e-d7d4441cd253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt was at ₱5.27 trillion, 0.4 percent higher than last
        month. This was due to the government issuing ₱21 billion worth of securities,
        with a P0.63-billion impact from the peso depreciation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358b84b-f089-4561-84f8-58221e79df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile external debt was at ₱2.67 trillion, 4.4 percent higher
        than the previous month. This is due to fluctuations in local and other foreign
        currencies. The government also borrowed ₱45.31 billion in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79defbe-ca22-4cdd-8f12-58d48ac7f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latter includes the successful issuance of $855 million worth
        of multiple tenor Samurai Bonds in the Japanese onshore market," the Treasury
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f30a84-cacc-4a32-9d05-c78642bc8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury noted that the peso was ₱52.13 against $1 by the end
        of August, weaker than the ₱50.86 registered in end-July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77bc2e-cc8f-4b75-ac8d-4d416da6024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:30:59.509+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Government debt was at ₱6.603 trillion by the end of 2016,
        when President Rodrigo Duterte assumed office. It was at ₱5.267 trillion in
        2010, when then President Benigno Aquino III was elected, and at ₱4.645 trillion
        when former President Gloria Macapagal Arroyo was elected for a second term
        in 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2796b1-bb54-439b-af2d-4543f2714d14'
      'mgnl:activationStatus': true
