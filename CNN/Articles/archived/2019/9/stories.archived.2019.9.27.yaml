      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d6fbf-4580-418a-aca3-0087a28e4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte himself called the Rohingya crisis
        a "genocide" and <a href="https://cnnphilippines.com/news/2018/04/06/Duterte-Rohingya-refugees-Suu-Kyi.html">offered
        the refugees a home in the country</a>. Early this year, he even offered Filipino
        citizenship to the refugees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbabf3-f050-40f3-a670-6c7cde2ea7c0'
      'mgnl:activationStatus': true
