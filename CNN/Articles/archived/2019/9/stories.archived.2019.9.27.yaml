      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We retain ''yung kanilang public information and cleanup. Imbes
        na environmental management program, clean up na lang, malinaw. Maglilinis
        kayo ng Pasig River — ''yun nalang then we remove the others," Villar said
        during the Senate budget hearing on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ab33e-d41c-409b-b20e-40eb49646433'
