      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stool sample of the individual has been forwarded to the Research
        Institute for Tropical Medicine in Metro Manila for confirmation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bdfd3-9f65-4367-86bc-01472f12b9f3'
      'mgnl:activationStatus': true
