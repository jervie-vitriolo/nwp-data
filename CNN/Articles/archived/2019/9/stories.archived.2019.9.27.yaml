      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2019/8/22/rohingya-refugees-no-repatriation-bangladesh-myanmar.html">READ:&nbsp;Rohingya
        say no to repatriations around anniversary of atrocities</a></strong></p>'
    '12':
