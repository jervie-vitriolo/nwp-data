      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga</em> attempt to serve <em>kaya lang hindi</em> successful,
        so <em>ngayon andyan pa ‘yang mga</em> warrant <em>na ‘yan</em>,” NBI Metro
        Manila Director Cesar Bacani said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671a5ea-380c-4a74-9c89-dc5a10d6fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were attempts to serve warrants of arrests but
        they were unsuccesful.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe1087-661f-4ac8-8f04-62a1c08cf632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, a barangay chairperson in Sampaloc, Manila, was tagged as
        the woman who purportedly buys recycled drugs from so-called ninja cops. Authorities
        are still building up a case against her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f73efe-4d6e-4eda-a0fe-47f7c2530dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Immigration bureau said the woman is currently out of the country.
        The Justice department has issued an immigration lookout bulletin order against
        Castro.</p>'
