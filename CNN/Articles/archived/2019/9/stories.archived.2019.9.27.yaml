      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw the community dialogue as a government Public Relations
        stunt -- 20,000 people had applied to attend and only 150 were pre-selected
        in a lottery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4542d2-ee81-4e24-b94f-4ef33674fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f6887-5ba2-4516-84bb-7cf5939ffcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a political or a PR show but to seek change. We hope
        this change will shape a better Hong Kong. While this change might be difficult,
        I believe we should start now," Lam said. "The dialogue is aimed so we can
        change, the aim to change is so Hong Kong, the city we love can become better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52dd62f-cdfb-408f-98ac-ea361d86472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac439204-8e37-4bd4-8aa0-8a981aaf1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 130 people that showed up, 70 were selected to ask questions
        -- and many of those vented their anger at Lam, asking her why she hadn''t
        implemented an independent commission into alleged police brutality, calling
        on her to release the detained protesters and questioned police response into
        attacks in Yuen Long and other areas. Some called for her to step down, accusing
        her of being a puppet for the Chinese central government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23686336-03f1-42c7-bce1-fb8bf660067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79fbd3-4776-4139-b62c-1c89174e9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is like (it has been) diagnosed with cancer because of
        the chief executive," said one woman dressed in a black cardigan. "You say
        you want to listen to people''s opinion, but many 1 million people come out
        to rally, the Lennon walls, strikes, civil disobedience movements. Those are
        the public opinions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fca1c-a7bc-499b-a97d-ddbc532b13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec2b02-caf1-42c0-bcbc-41e7417b0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others spoke about the <a href="https://cnn.com/2019/08/17/asia/hong-kong-protester-economy-intl-hnk/index.html"
        target="_blank">need for more public housing</a>, as the unrest has expanded
        to include a range of demands tapping into longstanding frustrations over
        stalled political reform and economic injustice in Hong Kong. The city is
        the most expensive in the world and apartments can cost 21 times the average
        yearly wage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317b51b-0375-4ca4-a22d-7e805e3eb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21638de9-58a4-444a-96bf-b20bf8927892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.375+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam later acknowledged the five protesters demands. "I believe citizens
        would agree that the public''s demands are actually beyond the ''five demands,''"
        said the chief executive, referencing the five principle demands of the movement,
        which include an independent inquiry into alleged police brutality, the release
        of all detained protesters, and greater democratic freedoms including universal
        suffrage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b35126-419f-44a9-889a-22aa7541281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45991fd-2b03-47bc-8f84-1e01d73e1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, initially over a now-withdrawn extradition bill to
        mainland China, have grown more violent as the weeks have pushed on. Protesters
        have targeted <a href="https://cnn.com/2019/09/22/asia/hong-kong-protest-violence-intl-hnk/index.html"
        target="_blank">subway stations and shopping malls</a>, throwing petrol bombs
        and setting fires. Police have responded with tear gas, rubber bullets and
        water cannons. There have also been several attacks on apparent bystanders
        during demonstrations and mob street brawls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae95f44-e301-4942-9645-e3fd84738ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4ae80-539e-419f-b205-3662dcbf9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have also <a href="https://cnn.com/travel/article/hong-kong-disneyland-demonstrations-intl-hnk-scli/index.html"
        target="_blank">hit Hong Kong''s economy hard</a>, especially the tourism,
        retail and <a href="https://cnn.com/2019/09/06/perspectives/hong-kong-protest-downturn/index.html"
        target="_blank">hotel industries</a>. Paul Chan, Hong Kong''s financial secretary,
        said tourist arrivals plummeted in August by 40%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4203ea-7a14-404e-9cb2-c0fec8291b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c93014-bc12-41e8-bf5c-a3746d0b5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue comes as Hong Kong gears up for its 17th weekend of
        protests, with marches expected on Saturday -- the 5th anniversary of the
        start of the 2014 Umbrella Movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd572ba-ab0a-4cae-9369-ae351348a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523eb23a-8e76-444c-a438-14762b1aaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and protesters are also <a href="https://www.fso.gov.hk/eng/blog/blog080919.htm"
        target="_blank">facing a major test next week</a> when China marks the 70th
        anniversary of the founding of the People''s Republic on October 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64862b13-c61c-45e2-ae07-800dd528e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:17:17.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:03:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/26/asia/carrie-lam-hong-kong-dialogue-intl-hnk/index.html"
        target="_blank">Hong Kong''s Carrie Lam faces public anger in first community
        dialogue since protests began</a></em>"</p>'
