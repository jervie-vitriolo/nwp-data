      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institutions were assessed based on employer reputation, alumni
        outcomes, partnerships with employers, employer-student connections, and graduate
