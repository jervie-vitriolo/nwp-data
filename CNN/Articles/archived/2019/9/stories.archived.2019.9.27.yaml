    'title': 'Tesla introduces new software update that comes with Netflix and ''Car-aoke'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122099f1-c5a7-4472-a776-81b23ff31539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.730+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> Some Tesla owners will
        soon have more to do in their cars than simply driving them. Karaoke, anyone?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335a358-377d-4956-92fb-ad0551253a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a9fbb-5571-4888-b0e7-9d75781063b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car company on Thursday announced its latest software update,
        Version 10, which will offer a number of new features that range from a self-driving
        feature to Caraoke, a tool that brings a library of songs and lyrics in multiple
        languages to the car''s center console.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406914bf-4953-4997-a086-75bfef3e7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will start receiving prompts to update their cars'' software
        in coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eab4ea-2853-4e86-80b3-f2e132a130c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it Tesla''s (TSLA) "biggest software update ever" Version
        10 "is yet another example of how Tesla ownership continues to get better
        over time," the company said in its blog post announcing the update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63969422-c56c-40c0-8e63-2c33b06e5cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla delivered a record 95,000 cars in the three months ending
        in June, but it has still struggled to turn a profit in recent quarters. The
        company projected it would grow earnings for the quarter ending in September,
        an aim that may be helped by the new offerings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddd4bf-b9ef-4950-817a-0eb75862d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of some of the new software''s features:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e9c57-b0cb-4622-bbc5-77835023b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New self-driving capability</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cd30b-5043-4baf-a638-e2412a8c5435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "Smart Summon," this new feature will make it possible for
        cars to navigate through a parking lot to its owner — without anyone inside
        — so long as the car is within the owner''s line of sight. Smart Summon is
        available for customers who purchased full self-driving capability or enhanced
        autopilot on their cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badfb92-fe2f-4ebc-9fc0-df2cdb179943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the perfect feature to use if you have an overflowing shopping
        cart, are dealing with a fussy child, or simply don''t want to walk to your
        car through the rain," Tesla said in a blog post. The company did add, though,
        that customers who use the feature "must remain responsible for the car and
        monitor it and its surroundings at all times."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7d8e5-9cc9-4a3f-82d2-63c6dc4d59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In-car entertainment</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3ee58-0ffd-40d2-835a-e3a51f7cc698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the update, Tesla customers who drive a Model S, Model X or
        Model 3 will be able to connect their Netflix (NFLX), Hulu and YouTube accounts
        to the center console to watch -- as long as they''re parked. China-based
        customers will be able to connect iQiyi and Tencent Video, and Tesla said
        it expects to add more streaming and entertainment services over time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde48e87-8eed-461f-a3fd-94842ecc7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also available in the center console will be Tesla tutorial videos
        to teach customers more about their vehicles, something Tesla executives mentioned
        as a priority on the company''s last earnings call. They said many customers
        visit service centers simply out of confusion over how to use the autopilot
        feature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89da5dc-4f5b-4a7b-902b-f3b35400aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is also expanding music offerings, with access to Spotify
        Premium, and adding games to Tesla Arcade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692858cc-3ca1-43d6-ab80-efd91fcc4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring with Tesla</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25ae92-c6e0-49d0-9300-de9c729570a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.731+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activating the new "I''m Feeling Lucky" and "I''m Feeling Hungry"
        features in the cars'' navigation systems will prompt people''s cars to lead
        them to a nearby restaurant or "point of interest."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5125de3-bc0c-479b-8e86-da5019b05800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In testing, we''ve been taken to hole-in-the-wall restaurants,
        gourmet meals, national parks, city landmarks and more," the company said
        in the post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188bf6d4-9a4f-40ca-8554-8cfcf2ab0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:22.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also new in navigation: Tesla said it has improved its maps so search
        results will be sorted by distance to each destination, and drivers can select
        a destination to view business ratings, initiate a phone call or being navigating
        to that location.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ade5e-903b-4392-944d-bad22f9f8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:23.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remote Access</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed8831-b599-4562-890d-b7373827bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Version 10 update comes new mobile software, which
        will allow people with the Tesla app to open and close their garage doors,
        defrost the vehicle''s cabin and open and shut windows remotely from the app.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eadba5-bc76-4706-83aa-d59952277f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:02:30.732+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T11:03:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2019/09/26/tech/tesla-software-udpate/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=image&amp;utm_content=2019-09-27T03%3A16%3A02">Tesla
        introduces new software update that comes with Netflix and ''Car-aoke''</a>"</em></p>'
