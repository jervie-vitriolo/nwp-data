      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The University of the Philippines (UP) Diliman has launched a probe into the
        hazing claims against the Sigma Rho Fraternity, the Office of the Chancellor
        confirmed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02d386-486e-401f-b778-d8f24f8a23e2'
