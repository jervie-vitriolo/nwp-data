      'mgnl:lastActivated': 2023-01-27T10:58:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Embassy in Tehran is closely monitoring
        the situation of 12 Filipinos crew members of the offshore supply ship Al
        Buraq 1 that was <a href="https://cnnphilippines.com/news/2019/9/8/12-Filipinos-arrested-Strait-of-Hormuz-oil-smuggling.html">seized
        by Iranian authorities on September 7</a>. They are accused of fuel smuggling.</p>'
