      'jcr:uuid': '47673ff2-8144-4cb0-81fc-16e7c1ee974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:42:17.804+08:00
      'mgnl:createdBy': 'cjmarquez'
