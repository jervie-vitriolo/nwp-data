      'mgnl:lastActivated': 2023-01-27T11:00:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ced1b2-80e9-4369-ab26-ced4564de1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit of General Santos is also ready for the
        supplemental immunization against polio, which the Department of Health will
        spearhead next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88925a1c-fb81-40fb-a05a-1c7607a84928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
