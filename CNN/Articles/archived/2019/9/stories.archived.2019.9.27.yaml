      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d1874-6d03-4f36-8126-486bacd215ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:14:33.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:00:10.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪The libel suit cited the Cybercrime Prevention Act of 2012, which
        was enacted four months after the contested article was published. ‬Rappler
        CEO Maria Ressa <a href="http://nine.cnnphilippines.com/news/2019/02/13/maria-ressa-rappler-arrest.html">was
        arrested early this year</a> on the basis that the article was updated and
        published again in February 2014. Ressa is now out on bail. ‬</p>'
