    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5b3b0-ebee-4574-be54-df54340469b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazing claims in the premier state university were put on the spotlight
        anew following a viral social media post that showed a student’s bruises from
        the alleged fraternity ritual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4993a9-b6ff-4604-a7c3-9dabc630d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340143e-9e46-42ef-9090-65639ce1bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted Twitter thread, an anonymous user shared screenshots
        of alleged conversations among the fraternity''s members. One photo even showed
        a “paddle”— which is commonly associated with fraternity initiation rites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356245b-6db8-47e8-b06f-9d778a3d799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e57786-7436-4981-ac7e-cbcf3859787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral posts drew calls from netizens, lawmakers, and the university-wide
        student council to put a stop to "fraternity-related violence" on campus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7668e9-f6ef-46ee-82ea-9b36c611a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f87ae-925c-4128-8333-dd4cf5cdc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such violent cases are no different from perpetrated violence by
        repressive state apparatuses such as the PMA’s recent case of hazing that
        led to the death of 20-year-old Darwin Dormitorio,” the UP Diliman University
        Student Council said in its statement. “With what has transpired in the past
        few days, it is clear that accountability is a must.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b954b9-754f-4f8d-b304-659de2fbb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:59:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
