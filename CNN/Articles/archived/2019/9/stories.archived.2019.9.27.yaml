      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacarias asked the plebe why he was sleeping on his bunks, but he
        did not answer. A second class cadet noticed Dormitorio using his blanket,
        so he pulled it away.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e23a1-f648-48f0-b2a2-e7e3eecb663f'
