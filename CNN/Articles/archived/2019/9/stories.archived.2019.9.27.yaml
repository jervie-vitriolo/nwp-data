      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4bdd9-df59-4a3e-a291-86f87951e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one percentage point reduction in RRR is said to unleash about
        ₱100 billion cash to the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face48d5-29a2-4e80-a1d0-5c6f7414cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1c5ff-22a8-48c7-b088-b3fce249c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to reduce the country''s RRR — among the highest in the world
        — started in 2018 during the term of the late BSP Governor Nestor Espenilla,
        Jr., which started from a 20 percent level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a0b0e-58ce-481f-a62a-2286378907f8'
      'mgnl:activationStatus': true
