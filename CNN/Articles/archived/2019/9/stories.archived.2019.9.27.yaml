    'jcr:uuid': 'c70b37d0-b8c7-44c7-80c9-c3f48cbe9e93'
    'lead': 'America''s top spy broke with Donald Trump and his Republican supporters
      Thursday, defending a whistleblower and intelligence committee watchdog who
      exposed contacts with Ukraine that could help lead to the President''s impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T06:37:13.933+08:00
