  'bangsamoro-transition-authority-marawi-rehabilitation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-09-27T14:00:41.875+08:00
    'imagesource': 'jcr:728135ec-467c-4953-85ff-f1fff1d05c9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22ed290-af02-48fd-91a6-3eeefd3487f2'
    'lead': 'The special committee will study and recommend measures to bridge the
      gaps in the rehabilitation of Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:03:34.085+08:00
