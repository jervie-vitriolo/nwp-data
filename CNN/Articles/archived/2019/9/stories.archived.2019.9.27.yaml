      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9bd16-7b31-4d38-871e-9a1ece1112c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TOR, which has been seen by CNN Philippines, the committee
        and working groups will hold a meeting every three months on agreed dates
        and venues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acbfa4-e90f-42ab-9c1d-ad7cd606b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/8/26/antonio-carpio-term-sof-reference-ph-china-joint-oil-gas-exploration-deal.html">READ:&nbsp;Carpio
        sees nothing unconstitutional in TOR on PH-China joint oil, gas exploration
        deal</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f32c5-ab2c-465b-96da-cf3cb6718b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had appointed the state-owned China National Offshore Oil
        Corporation as its representative in all working groups. The Philippines,
        on the other hand, will assign the company that has an existing service contract
        with the government in the areas of joint exploration, which have yet to be
        determined. If there are no such enterprises, the Philippine National Oil
        Company - Exploration Corporation will represent the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbc913-fc5f-4cd9-9b2f-85ab5fe5a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:09.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d54ce-adcb-474a-a581-85ad43fe06e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. earlier
        said the joint exploration <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">will
        only be conducted in disputed areas.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600762be-e12d-456a-811f-c065c36f4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd03a7b-8115-44f9-9d8f-a746e228dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T11:01:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU says all negotiations done under the agreement "will be
        without prejudice to the respective legal positions of both governments."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc84594-562c-4207-8f18-30be908dc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.734+08:00
