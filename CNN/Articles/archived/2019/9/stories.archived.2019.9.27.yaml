  'BSP-reserve-cut-November':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'By November, big banks only need to keep 15% of total deposits as
      reserves following a fresh cut from the Bangko Sentral ng Pilipinas. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-27T17:52:41.046+08:00
    'imagesource': 'jcr:93a4c27e-f133-4873-a1fe-5679d1d7886a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ab9a27-052a-4a80-a80e-5caa7454ef4e'
    'lead': 'The Bangko Sentral ng Pilipinas announced another reduction in the reserve
      requirement for banks, which will take effect November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T18:08:50.309+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:58:59.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
