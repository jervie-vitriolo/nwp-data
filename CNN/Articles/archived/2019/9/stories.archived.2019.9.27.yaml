    'created': 2019-09-27T19:15:30.165+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713eee45-a025-4287-bb9b-793a02f9390a'
    'lead': 'The Securities and Exchange Commission is also investigating 64 more
      online lending platforms.'
    'mgnl:activationStatus': true
