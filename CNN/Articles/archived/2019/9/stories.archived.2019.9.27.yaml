      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb9039-0988-4edb-8d06-a2cf2a9b1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:08:50.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T10:59:07.569+08:00
