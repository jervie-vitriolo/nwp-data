      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Asian markets mostly dropped
        Friday on poor Chinese economic data and uncertainty surrounding the US-China
        trade talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3afefbe-492b-4ace-ad1e-df3b0c0bb9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That added to worries over rising political risks caused by an impeachment
        inquiry into President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc803e09-5cde-4f73-9f11-73db3f119898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 and South Korea''s Kospi fell 1.3% and 1.2%
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828e84b-8d2b-4f5c-bafb-a3111c09e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng index lost 0.3%. China''s Shanghai Composite
        index swung between small gains and losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52760dd3-85fc-4896-b65d-5b20fc4f4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits at China''s industrial companies dropped 2% in August from
        a year ago, official statistics showed on Friday. It reversed a 2.6% gain
        in the previous month, indicating growing pressure on the corporate sector
        as the economy slows further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07cc9e-a1e9-4616-b8e1-bf4629a4ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic weakness may continue to weigh on industrial profit growth
        going forward," analysts at Citi wrote in a note on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e23875-25ba-4e7c-bfd8-1ae6680b4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:31:51.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T10:59:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On trade news, mixed messages have heightened uncertainty about
        the prospect of the US-China trade war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad3c60-1e8a-4e7b-8304-8bfa4f53f4c4'
      'mgnl:activationStatus': true
