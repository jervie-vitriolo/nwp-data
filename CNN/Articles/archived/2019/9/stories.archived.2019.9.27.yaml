      'mgnl:lastActivated': 2023-01-27T11:08:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c3e8e-2552-4179-8008-126e8abaa09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint demonstrates in stark terms how people who work inside
        the US government, with access to highly sensitive materials, have struggled
        to figure out what was going on in an unconventional White House administration
        with a president who goes around official channels.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38706730-58db-4f51-ac10-e25c67abe6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227e1ee-3f7d-499d-98f5-6aa2381117ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint contains a blend of information that was observed
        firsthand, details that were provided secondhand from other officials, and
        information that comes from public sources, like Giuliani''s appearances on
        television and news articles about his activities surrounding Ukraine.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c598088-e3e6-412d-bef4-6998221c7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3dbbd9-d9d9-4ecb-9398-300f70b19e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:30:23.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/26/politics/whistleblower-complaint-released/index.html"
        target="_blank">Whistleblower says White House tried to cover up Trump''s
        abuse of power"</a></em></p>'
  'donald-trump-america-top-spy-whistleblower-congress':
    'author': 'Zachary Cohen, CNN'
