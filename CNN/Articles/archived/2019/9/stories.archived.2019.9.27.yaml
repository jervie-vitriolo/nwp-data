      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319bd1ca-faae-4ae8-b6a1-b86e0fe24209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:04:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his hospitalization in August, he was brought back to the
        PMA Hospital on September 17. Dormitorio was diagnosed with urinary tract
        infection and discharged after a four-hour observation. Hours later, he was
        back at the barracks where he began vomiting. He was found unconscious early
        morning the next day. He was rushed to the hospital but was declared dead
        on arrival.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae1f29-d0ee-4734-aa8e-564698d0fbb2'
      'mgnl:activationStatus': true
