    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['top-spy', 'America']
    'template': '1'
    'title': 'Acting spy chief tells Congress the ''whistleblower'' did the right
      thing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3676b2-48ca-48c1-ad41-500b51aa5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;America''s top spy broke with Donald
        Trump and his Republican supporters Thursday, defending a whistleblower and
        intelligence committee watchdog who exposed contacts with Ukraine that could
        help lead to the President''s impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0288b2-be2d-435c-8ffb-4b19f8e0ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ad48a-7752-4e8a-9c0e-f27c2299fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the whistleblower and the inspector general have
        acted in good faith throughout. I have every reason to believe that they have
        done everything by the book and followed the law," said acting Director of
        National Intelligence <a href="https://www.cnn.com/2019/09/25/politics/acting-dni-director-joseph-maguire-profile/index.html"
        target="_blank">Joseph Maguire</a>, testifying before a key House committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55d508-a448-4fcc-95ac-74e662d519ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maguire declined to say whether he spoke to the President about
        the whistleblower complaint that alleged that Trump solicited the help of
        Ukraine to interfere in the 2020 election and that White House officials tried
        to hide his conduct, in the latest twist of a fast-escalating drama that has
        turned into the most serious crisis of Trump''s presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc01d8-ea27-4580-974e-ef7ae861687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14004be2-02bd-4db4-b180-720c1b1abc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not partisan and I am not political," said Maguire, a former
        Navy SEAL commander who served eight presidents in uniform and was not a well-known
        public figure until he was thrust into the glare of the scandal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92397bdd-390d-4efa-9db5-f782eec4bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb1935-e616-485c-b9e0-7dd989aabaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats used the high profile forum to accuse the President of
        abusing his power and endangering national security. Republicans tried to
        pick holes in the complaint, noting that the unidentified whistleblower admitted
        not having first-hand knowledge of events including Trump''s call with Ukrainian
        President<a href="https://www.cnn.com/2019/09/25/politics/volodymyr-zelensky-donald-trump-meeting-unga/index.html"
        target="_blank"> Volodymyr Zelensky.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89443f4-162a-4d81-a91c-0ee928f40512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea655d7-0a50-48cd-a655-9281f1cb4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:08.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under intense pressure from Democrats on the House Intelligence
        Committee, Maguire also acknowledged that his office consulted with the White
        House counsel''s office after receiving a <a href="http://www.cnn.com/2019/09/26/politics/whistleblower-complaint-released/index.html"
        target="_blank">complaint detailing allegations about Trump''s communications
        with Ukraine</a>, because calls with foreign leaders usually fall under executive
        privilege.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d075a60-4afb-4691-9da3-2c067f33d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c907d-07ee-4d1c-b1d0-e4506c30572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguire had been accused before the hearing of caving into White
        House pressure not to follow the law and turn over a complaint that the intelligence
        community''s inspector general deemed "urgent and credible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db639c8f-469b-48ee-9498-6a512f83d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3c100-86c3-40e5-82fb-d95b1e0ac5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:10.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting DNI repeatedly defended his handling of the complaint,
        telling lawmakers he followed the law in an "unprecedented" situation, despite
        claims to the contrary by Democrats that he infringed on their right to review
        the allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d8fee-23a2-4b9b-aba7-23b389e7acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9d271-d833-4d6a-8905-2c9db0f05a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance before the committee and a closed door briefing before
        the Senate panel, came a day after lawmakers had their first chance to see
        the classified account that spurred Democrats to launch a formal impeachment
        inquiry. The account was declassified and <a href="http://www.cnn.com/2019/09/26/politics/read-whistleblower-complaint-trump-ukraine/index.html"
        target="_blank">released Thursday morning</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d09143-469e-4493-aedc-8535c5209909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a28b0f-823f-4a96-8e1f-09ca91900556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Allegations of a ''coverup''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba481a40-cc68-4ba0-bbb8-2beef822a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint states that several White House officials were "deeply
        disturbed" by Trump''s July 25 phone call with Zelensky and tried to "lock
        down" all records of the phone call, especially the word-for-word transcript
        produced by the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e709f6-b845-44f3-99fa-eea33054abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0eba3-67ac-4564-9bb5-1a0381d8a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguire said during his testimony he did not have the authority
        to waive the executive privilege that covered the conversation with Ukraine''s
        President and would not say whether he discussed the complaint with Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a583a43-5ae4-4585-bffe-028c02201ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330c0db-6571-42ee-926f-391a3b5bb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conversations with the President, because I''m the director
        of national intelligence, are privileged, and it would be inappropriate for
        me, because it would destroy my relationship with the President in intelligence
        matters, to divulge any of my conversations with the President of the United
        States," Maguire said responding to a question from Rep. Jim Himes, a Connecticut
        Democrat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0e779-d4fd-4508-b23c-407df187ad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d02d48-960f-42a5-869d-e76c243e61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a tense exchange with Democratic Rep. Eric Swalwell of California,
        Maguire conceded that "there is an allegation of a coverup."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d397cbb-4bc7-48ff-a312-8510beea8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647ae66-3898-4a01-930b-33e2b3664b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:16.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now, all we have is an allegation — an allegation with
        second hand information from a whistleblower. I have no knowledge on whether
        or not that is true and accurate statement," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53869b7e-7363-4eee-ad31-54d1c00ff040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:17.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fab1af-4f39-4bce-aefb-c6c2a262f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked later in the hearing if Trump asked him to disclose the
        identity of the whistleblower, Maguire told lawmakers," I can tell you emphatically,
        no."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667da37-50d7-41d7-bf3d-cf79a41e4cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:18.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8163e-18cf-4b01-8516-368de80d50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said no one else within the White House or DOJ asked him
        to identify the whistleblower.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6dafbd-89eb-4866-9763-4fd2c69930e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4170e-bb1b-45ea-b616-dccbb51b7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>White House consulted after complaint</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85a111-6046-4997-8166-1d5b7ba77af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Maguire seemed to waver about the chronology of events
        related to his handling of the complaint but ultimately told lawmakers on
        the House Intelligence Committee that his office did seek guidance from the
        White House before raising the issue with the Office of Legal Counsel and
        Department of Justice, which advised he was not legally bound to provide it
        to the committee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d782e3c-c8ec-4939-94d7-5cf28e655a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1c22f-1628-4cc0-b078-93c4e07680b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such calls are typically subject to executive privilege, as a result
        we consulted with the White House counsel''s office and were advised that
        much of the information of the complaint was in fact subject to executive
        privilege," Maguire said. "A privilege that I do not have the authority to
        waive. Because of that we were unable to immediately share the details of
        the complaint with this committee."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c5271-04d5-46ee-b3c0-583a21370fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e332205-7dfb-485c-aafa-7d7d7bc7f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence has provided
        a redacted version to Congress that members can bring to an open hearing,
        a spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e739e3-1499-42ef-b473-59dec34e629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a5792-36ec-4f15-bb1b-114b7382562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:23.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anticipation ahead of Maguire''s testimony was also amplified
        by the White House''s decision to release a transcript of Trump''s July 25
        phone call with the leader of Ukraine that shows the President repeatedly
        pressed his counterpart to investigate former Vice President Joe Biden and
        his son. There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e9954-1573-4ccf-9c7d-62d992b314ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242b973-5e59-437a-ae36-a7a21f850d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation between Trump and Ukrainian President Volodymyr
        Zelensky is included in the whistleblower complaint, a source familiar with
        the situation said last week, a revelation that only raised more questions
        in the ongoing controversy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070324a7-d068-479e-b741-b6f5ce93b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08856ec9-026c-46f6-b5db-52f3add9fa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, House Speaker Nancy Pelosi declared the President had
        betrayed his oath of office and announced she is opening a formal impeachment
        inquiry, a move that has raised the stakes of this week''s events.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7877f9-473d-4e8c-be00-5cfb14e3f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c569ab-4847-4611-9893-d72473d01115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Chairman Adam Schiff, a California Democrat,
        started the hearing by accusing Trump of betraying his oath of office and
        compromising US national security for Trump''s "personal, political benefit,"
        referring to the conduct outlined in the call transcript released Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1167a-c7ed-4034-8c61-e948f8c8cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7e630-e475-4253-b250-d151c86c04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It forces us to confront the remedy the founders provided for such
        a flagrant abuse of office: impeachment. Now this matter would not have come
        to the attention of our committee or the nation''s attention without the courage
        of a single person- the whistleblower," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fd3f0-9529-4e6c-a132-266d4fe239c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de850b-af41-46a8-8007-74001c806daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP members question whistleblower''s claim</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d282f-240c-4fde-8ac0-9eaebc86cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, however, keyed in to the fact that the whistleblower
        acknowledged they did not have firsthand knowledge of most of the events described
        in the complaint.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35cc7a-051e-40fd-afa2-841e96b5d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98968ad8-669e-4a05-85f6-f6e012277533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not a direct witness to most of the events described," the
        whistleblower wrote, noting that they were aware of details in the complaint
        pertaining to Trump''s July 25 phone call with the Ukrainian President because
        of "White House officials with direct knowledge of the call."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5eec1-c077-4acb-b433-88c27f9460c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ba354-3cbd-48c4-b913-b530291e9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the public now has a way to test the accuracy of at least part
        of the whistleblower''s complaint by comparing the details related to that
        call to the transcript released by the White House Wednesday. By all appearances,
        the information is consistent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79875131-2b4e-4ab1-a28e-6807bbe65b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be98b0-399d-4e5e-ad64-fd7fd71aefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony Thursday, Maguire continued to defend his handling
        of the whistleblower complaint, saying he was told by the Department of Justice
        it did "not meet the statutory requirement of ''urgent concern,''" required
        to transmit to Congress and insisted that decision was "binding."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11ff92-5723-4478-b76d-dd6c97e2f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2136f7-6a75-458d-a893-41b19a571f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reviewing the complaint, and the inspector general''s transmittal
        letter, the office of legal counsel determined that the complaint''s allegations
        do not meet the statutory requirement definition (of) legal, urgent concern,
        and found that I was not legally required to transmit the material to our
        oversight committee," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e83db-6384-4381-8598-910ea802b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6f1f2-29f7-4da4-b999-97a78ef72817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Maguire refused to comply with a deadline to hand over
        a whistleblower complaint to the House Intelligence Committee that had been
        deemed by the intelligence community inspector general to be "credible and
        urgent," a conclusion that drove his push to provide Congress with the details
        and refer the matter to the Justice Department for consideration of criminality.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62965fa3-49f8-49ff-a6ee-83bca11d853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e487e-def5-42cf-898d-fe230dfdf655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguire suggested during his testimony that he understood the importance
        of the complaint itself.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26497f2b-132f-4a6c-a962-ced452276b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f7a52-f931-407d-85ef-850466484499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized ... full and well the importance of the allegation,"
        Maguire said, adding later, "when I saw that, I anticipated having to sit
        in front of some committee some time to discuss it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f1146-fcad-4110-b8bd-011db72e436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aead9ca-8a79-4f03-85c8-2e45e8349137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Thursday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76a8ff-1044-4323-8152-10fae098162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:37:13.938+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:07:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/26/politics/maguire-house-intelligence-committee-testimony/index.html"
        target="_blank">Acting spy chief tells Congress the ''whistleblower did the
        right thing</a></em>''"</p>'
