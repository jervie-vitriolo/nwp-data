      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, at first <em>kinabahan ako kasi</em> I grew up in Saudi,
        and my parents are very conservative,” she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037119e2-37ec-4a8e-a704-6ccd28d50c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:34.318+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:02:19.926+08:00
