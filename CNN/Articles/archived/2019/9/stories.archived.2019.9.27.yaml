      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting PMA Commandant of Cadets BGen. Romeo Brawner Jr. declared
        a war on hazing. He said he will scrutinize the implementation of the PMA
        Honor Code, which states, "A cadet will not lie, cheat, steal, or tolerate
        those who do."</p>'
