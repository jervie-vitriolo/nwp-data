  'DOE-Excelerate-gas':
    'caption': 'The Malampaya gas field off Palawan (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-27T16:16:30.185+08:00
    'imagesource': 'jcr:73ec3fde-e942-49eb-a045-aa4c0cc06c18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee9d3733-5987-40e0-97c1-add2af8f4f1c'
    'lead': 'The Department of Energy has given the green light for American firm
      Excelerate Energy L.P. to build a natural gas facility in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T16:19:18.525+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T10:59:53.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
