      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called for urgent criminal investigation into alleged war
        crimes and crimes against humanity, adding that the Myanmar government should
        put an end to all violence and protect the rights of all people, including
        the Rohingya and other minority groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f8a53-aaf1-4caa-83ed-d48c72f3b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
