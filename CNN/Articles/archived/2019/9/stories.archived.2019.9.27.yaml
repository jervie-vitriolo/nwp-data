      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Investigation of the Baguio City police into the death of Darwin Dormitorio
        showed that the young Philippine Military Academy (PMA) plebe endured living
        hell for at least a month before finally succumbing to maltreatment by upperclassmen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c4381-3bbe-42f0-bef6-4e6de6a022b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T22:02:22.612+08:00
