    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ae611-a64d-42cd-80b1-23209cf2453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
