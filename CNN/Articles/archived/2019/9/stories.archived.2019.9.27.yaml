      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a478f-ad27-4caf-8cea-f73b90975944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, as droves of Rohingya people fled Myanmar to escape alleged
        abuses, the Philippines was among 10 states that voted "no" to the resolution
        calling on the government to finally grant this minority Muslim group citizenship
        rights. The UN also called for the Rohingya''s unhindered access to humanitarian
        aid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0cdf8-9ef8-41c1-85b4-8bc17a1014be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e548050-2725-4fcf-a4e3-8ca562f4bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
      'mgnl:createdBy': 'eimor'
