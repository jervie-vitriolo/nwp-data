      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        A Filipino crew member of a British-flagged ship that was seized by Iranian
        authorities in July has finally walked free, but 12 other Filipinos remain
        detained for almost three weeks now for alleged oil smuggling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdad051-d919-40cc-aa61-f905818b3443'
      'mgnl:activationStatus': true
