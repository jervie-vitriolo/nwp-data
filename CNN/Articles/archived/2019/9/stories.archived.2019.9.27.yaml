    'template': '1'
    'title': 'Trump says whoever provided whistleblower information is ''close to
      a spy'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea7454-e06a-44b0-bfde-f593cfc78b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) –&nbsp;President Donald Trump said Thursday that whoever provided
        the whistleblower with information about his call with the Ukrainian President
        is "close to a spy," adding that in the old days spies were dealt with differently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d375a0-e601-48b4-96ad-64adaf3a7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f827798c-60fc-43b5-ab8a-476fc3646bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, <a href="https://www.nytimes.com/2019/09/26/us/politics/trump-whistle-blower-spy.html"
        target="_blank">first reported</a> by <em>The New York Times</em>, were made
        to an audience of career foreign service officers who work at the United Nations,
        two sources who were in the room and one person who knew someone in the room
        said. One source said the remarks were "shocking" and "eerie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81096dbe-8032-4b58-8997-ed8a7989e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb086f-7985-4397-8217-aaf0252b631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top US government officials were in the room as well, including
        the new US Ambassador to the UN Kelly Craft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b133511-08b3-44c8-b502-09ddf68122cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e590f29-3f8a-4aa6-8368-64774b72bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone in the room opposed Trump''s comments. US Mission to
        the United Nations employees could invite their friends or family to the event
        and most of the people who accepted such an invite were Trump supporters who
        were not startled by Trump''s threatening tone, another source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76081f32-9e70-4384-9f11-6314797e9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47e854-5059-42cf-9230-def1d7ff0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, a stunning whistleblower complaint alleged Trump
        abused his official powers "to solicit interference" from Ukraine in the upcoming
        2020 election, and the White House took steps to cover it up. Acting Director
        of National Intelligence Joseph Maguire also <a href="https://www.cnn.com/politics/live-news/whistleblower-complaint-impeachment-inquiry/index.html"
        target="_blank">testified before the House Intelligence Committee</a> about
        the whistleblower complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8166e-d3a1-4fbb-830f-0a4298b13902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c0e37-ad75-41bc-9b98-cdb646dd6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the whistleblower remains publicly unknown, but
        his or her safety was raised at Maguire''s testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44ba46-5a16-4bc8-97df-355d9e878714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce7d1f-c366-4ca1-9ab7-6c07a2f63d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, you will do anything you can to protect the whistleblower
        from any attempts to retaliate against him or her, correct?" Democratic Rep.
        Raja Krishnamoorthi of Illinois asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3cf3f-9aa4-4336-9f60-9db3ca2e548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c75cae-6ccc-498b-8536-7c4cc2e24427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not permit the whistleblower to be subject to any retaliation
        or adverse consequences for going to the IG. I am absolutely committed to
        that," Maguire replied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee6c1d6-7746-40ab-89c7-8acfb15d0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40128401-a909-4d78-a46f-2e7ebc93409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former acting FBI Director Andrew McCabe, who is now a CNN contributor,
        told CNN''s Brianna Keilar following the Times'' report that Trump''s implicit
        threat is "exactly what government officials are not supposed to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71467d9b-e2b3-4336-b928-01779156b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a47a14-69c7-46a0-a1dd-8afe8f499c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s clearly targeting the person who''s filed this complaint
        that affects him seriously and is kind of laying the marker down that he wants
        this person''s identity and he wants to be able to follow-up on this. So absolutely
        a total contravention of all the protections for whistleblowers," said McCabe,
        who added that Trump''s comments in front of US government employees suggests
        a message to others who might come forward with damaging information in the
        future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e75ca-fc52-4014-a587-e22278c6e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb8374-83f2-432d-8d2b-718d1696c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:20:42.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:08:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have to ask, was this some sort of a message to all of those
        folks and indeed a message to all people serving in the government that if
