  'denr-boracay-dragon-boat-suspension':
    'caption': 'FILE PHOTO. The Department of Environment and Natural Resources has
      temporarily suspended all dragon boat race activities in Boracay island in Malay,
      Aklan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
