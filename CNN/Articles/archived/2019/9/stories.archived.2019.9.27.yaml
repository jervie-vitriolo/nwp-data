      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber made the announcements at an event in San Francisco, which
        included updates on its ridesharing, food delivery, freight hauling businesses
        and some incremental safety features.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78d180-3c5d-46e4-98ad-23ac5549a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa4170-7589-4982-b5d5-830240b467fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has been the subject of a slew of negative headlines lately,
        including big losses and rider safety issues. It also faces increased pressure
        to be profitable since its initial public offering in May. It reported record
        losses in its most recent financial quarter, and its stock price has dropped
        roughly 30 percent since going public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd956d-63e8-4bc9-9647-d8eda8b1532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3d247-7dbe-472e-8ba8-f424c3c2bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has gone through two rounds of layoffs, with the bike
        and scooter team impacted. Uber''s Jump electric bikes, which propel a rider
        forward depending on how hard they pedal, has been a pioneer in the space;
        competitors have followed to offer their own models. Uber acquired Jump in
        April 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf764c8-6699-496f-bf1d-7efd892b1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e9cac-2cd7-4bc4-903c-f7a666cd2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Uber has pulled its electric bikes out of five markets this
        year, including San Diego, Dallas and Atlanta. The company described the exits
        as being decided on a case-by-case basis as it aims to make bikes and scooters
        a sustainable part of the transportation ecosystem. It will launch scooters
        in San Francisco next month after receiving government approval this week.
        Holt said Uber remains committed to bikes and scooters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ea917-14da-480f-8e21-32747dfbcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba9b57-849e-4f73-8996-c721d3d3a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely in rapid expansion mode, not contraction mode,"
        she said. "We believe this is part of the future of how people are going to
        get around. That is what makes us bullish."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806cee48-d63f-4ddd-995d-27bf0ee7d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0546f-54c2-4474-9d99-d671e14de8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the strategy, Holt said Uber would pivot bikes and scooters
        away from cities with low ridership to other markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeee74b-ede9-4c2c-bd14-0b79ad9438f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe97e0-64db-43cc-ba09-fad7cb141b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s increased promotion of bikes and scooters fits its goal
        to be the transportation company for everyone, no matter how they''re traveling.
        Previously, Uber users had to toggle to a different screen in the app to see
        bikes and scooters. Now they''ll see the small vehicles displayed in the map
        on Uber''s home screen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0af15c-e36c-4af3-9b8f-a40456f76119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84f583-097a-4853-b3b1-a8d8f0a4d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Dara Khosrowshahi has talked of becoming the "Amazon of transportation,"
        alluding to how Amazon started as a bookstore before expanding to selling
        nearly everything. This summer, Uber experimented with promoting bikes and
        scooters prominently on the map on its app''s home screen in two cities, and
        was pleased with the results, according to Holt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb0d33-71f7-44e2-a166-dda0aa0b5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99fd97-57ea-44da-aa56-af2a387cb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Choice is at the crux of our approach and strategy and what we''re
        seeing — again it''s early days — when you give consumers choice they engage
        more across our entire platform," Holt said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db4128-910d-4e58-88fc-b253361d4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96632e-2f6a-4b19-b5f5-cf0e06d9badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber also said Thursday that its bikes have been ridden 1 million
        times in Paris since launching five months ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af88442-cfe1-4390-b4a2-0df3a9e99729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:18:29.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:05:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/26/tech/uber-jump-app/index.html">Uber
        is trying everything to make bikes and scooters a profitable business</a>."&nbsp;</em></p>'
  'Amazon-facial-recognition-rules':
    'author': 'Brian Fung and Rachel Metz, CNN'
    'caption': 'Amazon founder Jeff Bezos'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-09-27T09:21:19.993+08:00
    'imagesource': 'jcr:fe0a6fe3-27bd-444b-84a6-8977a31928a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ed6391-5d56-410b-ae78-3a1ddcacf23b'
    'lead': 'Amazon''s guidelines suggest law enforcement officials should manually
      review any matches produced by the technology before acting on the information. '
    'mgnl:activationStatus': true
