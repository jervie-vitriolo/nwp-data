      'mgnl:lastActivated': 2023-01-27T11:05:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested two brothers over the attack. Singh said the
        incident is still under investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05c574-fb65-43c3-9e52-5ab1ce8b3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c5226-9b3b-4809-b94c-eb99a3ff37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have given the family 60,000 rupees ($845) in financial
        assistance for the funeral costs and other expenses. Under India''s law, they
        will also receive 400,000 rupees ($5,600) in compensation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed6825-1a6e-41ed-93b2-e911aa96ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:23.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd42ae4-f8b8-463c-957a-63e156b2f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both children were Dalit, an ethnic group in India that makes up
        just over 16 percent&nbsp;of the population, according to the country''s most-recent
        census. Dalits are among the <a href="https://www.cnn.com/2018/04/02/asia/dalit-protests-india-intl/index.html"
        target="_blank">most marginalized groups</a> in India, a legacy of the now-outlawed
        caste system which stratified Indian society for generations. Seen as "unclean,"
        they are considered untouchable by the higher castes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0742245-1722-4ebe-b348-fb2295a4fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310719ea-707b-4b6a-9c52-495331af6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:25.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deaths, Mayawati -- the first female Dalit chief minister
        in India who goes by only one name-- condemned the violence and said Dalits
        have been victims of all kinds of malicious atrocities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f829e8-5fb5-4e27-9020-169502638c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26c4da-82e9-4221-8f34-760a8999e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the government to explain why proper, indoor toilets
        were often not available in villages where Dalits and other lower castes lived.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcb687-8fbb-4e18-9038-c524cafcb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8077b-b860-45e6-802a-68bf349407a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, international human rights activists slammed
        a decision by the Bill and Melinda Gates Foundation to hand India''s controversial
        Prime Minister an award in recognition of his work to improve sanitation in
        the country. The foundation defended its decision, saying that Narendrara
        Modi''s efforts had helped millions have access to safe sanitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27863873-b760-461a-9850-23b6dd052af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d9bc5-18d9-466d-8e7b-edcedd416d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister Kamal Nath called the incident "heartbreaking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff93d21-ff71-4bf5-9603-bb02f79eb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f05e1b-6883-454f-9267-c5ec43935602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident concerning the killing of two innocent children in
        Bhavkhedi village in Shivpuri district is very heartbreaking," he said in
        a tweet Wednesday. "Instructions for strict action against the accused and
        providing all possible help and protection of the family have been issued."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62b634-d1ed-4232-b976-e9e16f9a2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c6ce5-f95d-4d49-9a20-c46d31661f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time there has been violence against Dalits
        in India.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0709b67-06ec-42f5-96da-9766d17a9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3729d2-88b6-4992-9c81-cd68d262c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, two men died after right-wing Hindu nationalists allegedly
        threw rocks at Dalits who were commemorating the 200th anniversary of a battle
        significant to the Dalit community. The deaths prompted unrest and violent
        protests, which led to at least 10 deaths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c0997-16cf-42cb-931b-8290f388d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1f9dd-649e-48da-9ad6-dc2edcdd4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a 13-year-old Dalit girl was beheaded in Salem district
        of the southern state of Tamil Nadu. Police charged the alleged killer under
        an act that criminalizes caste-based violence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa6551-6f0d-441d-aa20-2237d8dba179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T07:00:12.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:05:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/09/26/asia/india-children-killed-intl-hnk-scli/index.html"
        target="_blank">Two Indian children allegedly beaten to death for ''defecating
        on a public street''</a></em>"</p>'
