      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We retain the public information and clean-up projects,
        but instead on environmental management, you''ll just focus on clean up. You
        clean Pasig River, then we remove the other (tasks).]</p>'
