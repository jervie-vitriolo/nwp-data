      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb37a9-820f-4c4b-b58f-c5f2da9856b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:23:13.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Manila Police District
        chief Brig. Gen. Vicente Danao Jr. said the police will “definitely” kill
        Castro if she resists possible arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6ac73-fb13-45f8-9403-6023831dcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the evidence warrants, <em>meron ‘yang mga</em> security guard,
        <em>meron ‘yang mga</em> security n<em>a nagpoprotekta sa kanya</em>, so if
        it will be found out that it will be positive and <em>magkakaroon ng</em>
        police operation and she will fight it out with our policemen, <em>eh</em>
        definitely <em>papatayin namin sya. Alangan naman magpabaril kami nang ganoon
        lang</em>,” Manila Police District chief Brig. Gen. Vicente Danao Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e525e-0e38-4e1d-9ff4-65de9aab711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.060+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has security personnel who protect her, so if
        the evidence warrants, there will be police operations to arrest her, and
        if she fights back we will definitely kill her. The police won''t allow to
        be shot just like that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0892d37-4f46-470d-84bd-563822aed871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:06.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said authorities are “still in the process of validating”
        the allegation against Castro. Authorities are still building up a case against
        her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9dc6b-d6f4-4902-a11a-c57824068705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Castro’s “unexplained wealth” may have prompted the suspicions
        on her supposed involvement in illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d3070-3060-4b4d-a414-77c7cc41bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami lang nagtataka d''yan kasi unang una</em> you’re just
        a barangay or <em>punong</em> barangay, but you can produce stuff. <em>Ibig
        sabihin mukhang hindi balanse ‘yung</em> income <em>mo bilang isang barangay</em>
        [captain] contrary <em>doon sa mga</em> property&nbsp;and vehicle&nbsp;<em>na
        binibili mo</em>,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a835965-630a-4fd8-b991-8e4d449b9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people wonder how she can produce stuff when
        she''s just a barangay captain. It means there''s a discrepancy between her
        income as a barangay captain and her capability to buy properties and vehicles.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519d681-65c9-4db9-ac6c-8f2ca7666316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, Danao added, has been among the individuals under MPD’s
        watch since he assumed the position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36637f8-3c9e-4a27-ab8c-60731c67a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.061+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was assigned in the Manila Police District<em> isa ‘yan
        sa mga binabantayan namin</em> actually (she was among the people under the
        police''s watch)… unfortunately she applied for leave (of absence) and theres’
        even a resolution coming from barangay relinquishing her post and assigning
        the first kagawad to become officer in charge. That was when I was about to
        assume office in Manila Police District,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49e04f-5031-4224-b8c7-91d8c74f6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief also issued a stern warning against Manila cops
        who are involved in illegal activities, saying he is ready to kill them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdedea-ea74-4925-848c-b286d1154f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I have to kill them, I will do it<em> ‘pag di sila tumigil</em>
        (if they won''t stop). <em>Alam po nila ang polisiya ko d''yan</em> (They
        know my policy), I’ve been telling them once <em>na mahuli ko kayo d''yan
        na nag</em>-positive <em>sa</em> illegal drug (they are proved to be involved
        in illegal drug trade), I will kill you myself,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82253b5-19bc-49fe-8faf-5934f868b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao said at least 15 Manila cops had been relieved from service
        due to their involvement in illegal drug trade, nine of them had died already.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc76ea2-07c2-4a7f-b41e-9b6f1bd3fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga</em> ninja cop&nbsp;<em>na mga</em> reported <em>noong
        una</em>, ‘<em>yung iba nga po dito pinagre</em>-relieve <em>na</em>, especially
        during the time of assumption of Presdient Duterte n<em>agkaroon po tayo ng
        mga re</em>-shuffle <em>d''yan</em>,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecaee1-8081-4a0d-838f-69185b6d7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:03:41.062+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were reported ninja cops before, some of them
        were relieved already especially when President Duterte took office.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b91b00-caf6-4df3-9cd9-27a0e9184c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T16:02:20.699+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:03:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'De-Lima-detention-Richard-Durbin-Patrick-Leahy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-09-27T13:00:30.977+08:00
    'imagesource': 'jcr:68bfe86e-7d72-4b0b-9d2a-d756161df73f'
