      'data-privacy', 'debt', 'borrowing', 'lending']
    'template': '1'
    'title': 'SEC to shut down eight more online lending apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc5fbc1-39ea-4896-8a44-46a63b31cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) —</strong>
        The Securities and Exchange Commission (SEC) will continue its crackdown on
        illegal online lending platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec32d7-c9bb-46c3-8122-49a6c744b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines Business Roundup, SEC Commissioner
        Kelvin Lee said more apps are on the chopping block.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723494e-29f5-466c-9e78-d71ecf55ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are another eight that is on our radar. I anticipate the
        cease and desist order coming out next week perhaps," Lee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866023a-ae4b-476f-a3b9-ba48e0e0a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the SEC is also investigating 64 more online lending
        platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3813b-9d78-41c8-bb22-988fbe169a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of them are illegal, there are a certain number that is
        legitimate. But there are some that bear a second look," Lee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04728bfc-dd4a-4923-9a78-ed5361099ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the SEC has issued cease and desist orders against the
        following lenders: Binixo, Cash 100, CashBus, Cashcat, Cash Whale, Cashafin,
        CashFlyer, CashMaya, Cashope, Cashuttle, Cashwarm, Cashwow, Crazy Loan, Creditpeso,
        ET Easy Loan,Flash Cash, Happy2Peso, Hatulong, Instant Pera, Lendmo Philippines,
        MeLoan, MoneyTree Quick Loan, Pera Express, Pera4u, Peramart, PesoLending,
        Peso2Go, QuickPera, QuickPeso and Umbrella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f4ae5-72c0-4585-bc85-c8e47498403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies were found to have violated the Lending Company
        Regulation Act of 2007. The law requires these companies to register as a  corporation
        with the SEC, and get certificates of authority to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dd10d-2e80-410e-91d9-620fabfcc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.169+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/9/23/SEC-online-lenders-shut.html"
        target="_blank">SEC shuts down 11 more online lenders</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6b2a1-4f45-4db1-bc10-8f93fdbd3afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has received complaints against high interest rates,
        unreasonable terms and conditions, misrepresentations, violations of right
        to privacy, harassment, and other collection purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8a3d1d-09c1-4a3c-baf8-f80340ced182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission (NPC) has received around 1,000
        complaints of harassment and privacy breach from borrowers who used online
        lending apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef46d6-0ebd-44d9-b1f9-718b7cf38996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police chief Maj. Gen. Guillermo Eleazar on Thursday
        led the raid on Fuwei Lending Corporation in Pasig City. He said that they
        will file cases of violation of the Data Privacy Act of 2012 against its five
        Chinese owners and 49 employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51644495-711d-4962-8a35-5660e8fe7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto nating mangyari dito matigil na ang ginagawang panloloko
        at pananakot sa ating kababayan na nagreresulta sa kanilang kahihiyan</em>
        at the same time violation ng kanilang privacy in accordance to the law,"
        Eleazar said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac68cfe-eeb0-464f-ab38-dfa56a3df79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to stop them from scamming and intimidating
        our countrymen, which result to their shame and at the same time violating
        their right to privacy in accordance to the law.]</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">How could borrowers protect themselves from harassment
        from online lenders. Here with us is Securities and Exchange Commissioner
        Kelvin Lee | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/VEaVt02Z0y">pic.twitter.com/VEaVt02Z0y</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1177522655211094016?ref_src=twsrc%5Etfw">September
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86cb39-310b-4c15-8bcc-7e8cf6f5dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:59.176+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe330153-8ff8-443d-9250-4da58b0933cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How can borrowers protect themselves?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f01868-2c0f-4dbf-90d3-dd191effacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:49.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, on September 20, issued <a href="http://www.sec.gov.ph/wp-content/uploads/2019/09/2019MCNo19.pdf"
        target="_blank">memorandum circular 19</a>. This would give financing and
        lending companies up to October 5 to comply with the requirement of publishing
        their compliance with SEC regulations on their website in a manner that can
        easily be accessed by the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deed46-ce3c-4e1c-90a9-dbdaa37c664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All financing and lending companies are supposed to register all
        their online platforms as trade names with the SEC. They''re also required
        to submit an affidavit of compliance in regard to their existing online platforms
        to one of our departments essentially telling us the name of the online platform,
        the proof of compliance in relation to our memorandum circular," Lee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6508d-abb2-4030-8790-ce824be96e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular would also require companies to disclose their corporate
        name, SEC registration number and certificate of authority to operate a financing
        or lending company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71703715-8a2d-4ef3-bd25-3dd2a0878e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from checking for these requirements, Lee advised potential
        borrowers to do due diligence. <a href="http://www.sec.gov.ph/lending-companies-and-financing-companies/list-of-lending-companies/"
        target="_blank">A list of registered financing and lending companies can be
        accessed on the SEC website</a>.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef46164-c5d9-4042-b779-d74dc3877889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraging responsible borrowing. Borrowers are encouraged
        to look and do their due diligence," Lee said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89573ffa-6c5f-4792-950d-d136635899b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints against illegal or shady lending practices can be filed
        with the SEC, while complaints against data privacy breache can be filed with
        the NPC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d0ba2-f1e1-46c1-8680-874719e7a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By law the SEC is the primary regulator of lending and financing
        companies,"  the commissioner said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f889074-7e26-4694-9ecf-a99157d15af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.sec.gov.ph/wp-content/uploads/2019/08/2019MCNo18.pdf"
        target="_blank">SEC memorandum circular 18</a>, issued on August 20, penalizes
        unfair collection practices such as use of threats, obscenities and insults,
        publication of personal information of borrowers who allegedly refuse to pay
        debts, false representation, and calling borrowers between 10 p.m. and 6 a.m.
        without their consent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f25e31-8aaf-4f03-8bf8-b83780000d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:20:13.170+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T10:58:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators could face fines of ₱25,000 to ₱1 million, and could have
        their certificates of authority to operate revoked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693f87c-f5db-4bce-a2b7-fc684b59935c'
      'mgnl:activationStatus': true
