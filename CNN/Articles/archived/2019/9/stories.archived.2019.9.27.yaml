    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819cd6a9-8919-4cd7-a103-d0cd0ced0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.558+08:00
      'mgnl:createdBy': 'catherine'
