      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2019/9/23/Iran-UK-Stena-Impero.html">READ:&nbsp;Iran
        says UK-flagged tanker Stena Impero is now ''free to leave''</a></strong></p>'
