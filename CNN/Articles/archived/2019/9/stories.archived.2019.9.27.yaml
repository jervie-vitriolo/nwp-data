      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this memorandum circular we''ve expanded our reach, expanded
        our scope, in an effort to disallow all these abuses," said Lee.</p>'
    '24':
