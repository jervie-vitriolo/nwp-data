      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military has repeatedly denied claims it was deliberately
        attacking the Rohingya civilians, insisting instead that it was combating
        a terrorist insurgency in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e111453-f59a-4b7d-b595-421e9558e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646758ab-f0f9-459c-9b26-4e5c7d769181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
