    'title': 'Prince Harry backs climate strikes, saying ''the world''s children are
      striking'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e733962-0b08-4367-a7e6-23c677ee4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:54:59.613+08:00
