      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2019/9/2/July-national-government-debt.html"
        target="_blank">National government debt trims down in July due to stronger
        peso</a></strong></p>'
