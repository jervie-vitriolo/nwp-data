      'mgnl:lastActivated': 2023-01-27T11:06:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On 28 March, the one-star Rembrandt Square Hotel is offering a twin
        room with a shared bathroom for €132.46 on Booking.com. On top of that, the
        tourist tax will come to €15.97 -- €9.97 for the room tax plus €3 per occupant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e5be9-8c8a-4dda-b0cc-8e3d47ac6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafef10-2df2-41cc-bb44-be542eec1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, where the tourist tax is 5 percent, the most expensive
        hotel on that date -- the Hotel Adlon Kempinski, where past guests include
        Barack Obama, Angelina Jolie and Michael Jackson, who infamously dangled his
        baby off a balcony there -- charges €249.35 for the room, and €11.65 in tourist
        tax.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccfd5f-8e1c-47c5-ba3f-e3d55b882bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe3e49-2345-4b50-a2af-d7002c1be884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome currently has the highest fixed price tax in Europe, at €7
        per person per night in a five star hotel. That means that even a room at
        the Hotel de Russie, which costs €815 on March 28, will incur a lower levy
        -- €14 -- than the one-star Amsterdam property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50e0fa-3626-4108-95c2-ea13dad82ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f6aa9-5d7a-4413-ad08-092bac377847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.560+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dortmund in Germany has the highest percentage tourist tax, at 7.5&nbsp;percent&nbsp;of
        the cost of a room. That same night, staying at the most expensive hotel in
        Dortmund -- the Fountain Loft, which costs €249.02 -- will incur just €14.02
        in tourist tax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ae4fc-311f-4bd1-8950-3fdada341f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e7cc9-3bec-4ce7-b489-664ed3259c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in January, the lowest season, a night at Booking.com''s top
        rated one-star hotel in Amsterdam -- the Hotel International -- will incur
        a higher tourist tax than staying in one of Paris''s 11 "palais" hotels --
        those judged so "exceptional" that they are beyond five stars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90945bf-3be6-40e5-8b15-ea1fa1e4771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c5ac9-9b91-4b78-8171-782751cef265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a room for two at Hotel International would cost €62,
        plus €4.05 tourist tax and €6 for both occupants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437d4d1-0686-4b6d-a625-6a39a5b213c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1025e-fe32-4b6a-8e9a-9923c5069c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Mandarin Oriental Paris -- which costs €1,435 for
        a room on the same night -- would charge just €10 in tourist tax for two.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d730301-5db6-4377-9b63-e22091845963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3049e1-dc31-4199-84aa-b9ccb607c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.561+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 16 are exempt from the new Amsterdam levy, and campsites
        will charge just €1 per adult.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412f3f1-618a-4cbb-816c-4d53ed11ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dad9e-f3e3-41dd-91e4-98c343a819ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:44.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re staying in an Airbnb or rental property, don''t think
        you''ll be exempt -- instead, the existing tax will be raised to 10&nbsp;percent&nbsp;of
        your rental.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ca1ea-8169-49e2-be9b-a15a87fe0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894ac89-a0e2-47e0-aea5-4b9d0b1a1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A city on the brink</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffad0f-7a6d-4bb5-91f9-1776b3a7bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam has been plagued by overtourism, with 18 million annual
        visitors descending on its 867,000 residents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604015c-fa82-419f-9849-0c9151474a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b6916-1ecd-4983-9a9d-e86d1386fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities have taken measures to deter overzealous tourists,
        by dismantling the "iamsterdam" sign -- a former selfie spot -- outside the
        Rijksmuseum in December 2018 and announcing a ban of "disrespectful" tours
        of the red light district in March 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e17060-538e-4ce2-8cca-6608b58256f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4fe9-45b2-41f8-9e20-7c22c281776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ban -- as well as a cap on group numbers in the medieval center
        to 15 people -- comes into effect January 1 2020.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99610ad2-04fd-47ef-ba62-048a4ce27adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3ebfb-4326-45b9-9ca3-cf4b0b875331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the extra charges will join them on New Year''s Day.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85a751-df93-439d-95a6-816a9cb64aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095c86f-9b67-4e52-b875-1b5bbe9cac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Amsterdam city council denied that the raised
        taxes were planned to deter tourists, calling it a point of "principle" to
        make visitors pay their way in the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc485b5-5023-4a17-93bc-4211874d45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a028c9-31ab-4dbf-9f28-4d703ea986f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors will contribute more to the high costs of keeping the
        city safe and clean, and of keeping the public space like pavements, quays,
        bridges and streets, in a good state," the spokesperson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf15c08-b216-4e4a-be63-aa34f1cb1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dbbd9-da2d-4f65-bec8-684308826d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows an agreement in 2018 to increase tourism revenue
        from €80m to €105. The city board had pressed for the additional €3 charge,
        and it was ratified by the city council in July.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b74e6-6be6-4fa4-9ca3-2c9704e713b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2477305-ad88-438f-bc38-cf9d91b2643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam also imposes a €8 arrival tax for visitors who arrive
        by boat, and €0.66 for passengers taking a sightseeing boat or bus tour.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba35a0a-9a61-468a-9cd8-092868a5b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f179b9-4232-4b88-b13b-ead9ff51319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taxes that have "impact"</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd288ae-ebdd-4287-a4d8-89f949188137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Francis, CEO of Responsible Travel, hailed the move as a
        positive step. He told CNN: "Our right to travel simply does not outweigh
        the rights of local people to enjoy their homes, or the need to preserve the
        environment. Tourist taxes need to be set at a level that will have an impact."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5ed9b-3920-4eed-868b-b143dbc37e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec17923-f768-4595-952c-dc1665a67392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Fairhurst, director of policy for the ETOA (European Tourism
        Association), said:</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c954d-54f9-48a7-81e0-2c6939bfbdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530631a-0855-4b66-ab51-00ca1f818f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Annual increases are not news, but their relentless rise is cause
        for concern. Flat-rate tax increases are regressive, disproportionately affecting
        lower-priced accommodation and the visitors who stay there.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fe07f-6e8f-41b3-a9b5-6c027093a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d725f-b33c-4479-bc18-89a78a10f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to ensuring clear benefit is felt, the city must do
        more to help operators and suppliers plan ahead. Such short-notice increases
        cannot easily be passed on, and cut commercial margins in what is already
        an economically stressed industry."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea303e-c96b-4dd1-b03f-5bc98667157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c4427-94e7-4cd2-989c-10e05467b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also next year, Venice has announced plans to introduce a daily
        entrance fee of up to €10 on peak season days -- but it is expected to hit
        day-trippers, and be waived for those staying overnight (who already pay a
        tourist tax of up to €5 per person per night.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b629fa4-d0fa-4690-ad97-e22d2dcd0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a32b7-04aa-4825-b0a7-2343dec1a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T06:46:41.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:06:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Barcelona and Dubrovnik -- also victims of overtourism
        -- charge up to €2.25pppn and €1.35 respectively and have not announced plans
        to raise their tourist taxes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c3370-78d0-4d74-aaa6-159f7ec2444b'
      'mgnl:activationStatus': true
