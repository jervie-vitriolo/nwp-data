      'mgnl:created': 2019-09-27T14:10:39.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T11:01:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the original three, six na po ang ating suspects ngayon na
        in one way or another directly or indirectly participated in the maltreatment
        na ginawa kay Cadet Fourth Class Dormitorio, Baguio City police chief PCol.
        Allen Rae Co told CNN Philippines.</p>'
