      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported that the Iranian government has released Stena Impero''s
        23 crew members, including the Filipino second officer of the British-flagged,
        Swedish-owned tanker.</p>'
    '12':
