      'mgnl:type': 'text'
      'text': '<p>Albayalde, a former director of the Pampanga police district, was
        administratively relieved during a preliminary investigation on a drug case
        involving cops in the province in 2014. His subordinates allegedly recycled
        hundreds of illegal drugs confiscated during an operation.</p>'
