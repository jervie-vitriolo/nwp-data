      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26)</strong> —
        Ateneo de Manila is the top Philippine university when it comes to employability,
        a recent study showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccf5f6-77c2-4b2f-9668-8a75500e76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:10:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graduate Employability Rankings 2020 ranked Ateneo in the 161
        to 170 bracket, up several places from when it placed in the 181 to 190 bracket
        in the 2019 report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04cc73-5826-433b-bf25-8f6216d65945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:10:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was released by QS Quacquarelli Symonds, and listed three
        other Philippine universities whose graduates were said to be most employable:
        University of Santo Tomas (251 to 300), De La Salle University (301 to 500),
        and the University of the Philippines (301 to 500).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dddc40-fdbc-4194-9bc2-060fb7acea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T00:10:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all the local universities, only Ateneo and the University
        of Santo Tomas moved up the rankings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d42875-c45e-44b6-bfde-89f6a69a064d'
      'mgnl:activationStatus': true
