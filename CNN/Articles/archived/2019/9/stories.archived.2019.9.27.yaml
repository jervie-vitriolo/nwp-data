      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394b5a9-caa9-45be-a407-22b38c7db11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to conduct a lecture at the Moscow
        State Institute of International Relations — a university which trains Russian
        diplomats better known as MGIMO — which did not push through during his May
        2017 visit. Duterte had to take an emergency flight back home as the military
        clashed with terror groups in Mindanao, which cut short his supposed <a href="https://cnnphilippines.com/news/2017/11/14/philippines-russia-agreements-trade-energy-asean.html">four-day
        official visit</a> to the foreign country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78b9a6-de1e-47d9-b50f-91c2df5c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28dd4c-d1cf-44dc-92f6-15ee23300cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, there is another opportunity for the President to
        visit... The MGIMO is in his schedule and he will address the members of that
        community," Chief of Presidential Protocol Robert Borje said. Russian students
        from other universities are expected to listen to Duterte''s lecture on conducting
        bilateral relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169f223-3ec6-4534-bc4d-2d9fbe3878c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0b0fc-f40c-414c-bb8e-ad6f12c81737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also head to Sochi, where he was invited to talk before
        the Valdai Discussion Club. The DFA said was the first time for the think
        tank to invite a Philippine president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ca5f9-4007-4b53-a3c1-edb82a4ff463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89d84d-cba1-46ba-b0be-c0cd9c1c161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is expected to give his perspective or vision of the world order
        as it is emerging right now and how this relates to Philippine foreign policy,"
        Borje said. "Of course, we can surmise that the President will include in
        his statement an explanation of his independent foreign policy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d088b96-edbb-4726-9219-ae79aebf5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd21df4-3b01-417f-90f0-f380e9592f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borje added that a business forum would also be staged to encourage
        more investments from Russia, to be attended by a "significant number" of
        Filipino businessmen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ecc75-4401-4390-9bff-2b9f9b4112ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac3ecb-15a1-4ff4-b1c1-014eb025f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be bringing Foreign Affairs Secretary Teddy Locsin,
        Jr., Finance Secretary Carlos Dominguez III, Trade Secretary Ramon Lopez,
        and Defense Secretary Delfin Lorenzana with him to these meetings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb73a9-8af4-48f2-a88d-4068d38dce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:23:22.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2017/10/12/Russia-Philippines-donation.html">Gov''t:
        Russia donating weapons, military equipment for PH counter-terrorism</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d75fa5-7f51-4985-9d80-5a361ba486cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ad976-7421-4f8d-85a4-3c6a0862c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan Dance Company and the Philippine Madrigal Singers
        are also set to perform during the President''s trip. Borja said there are
        no plans so far for members of the Duterte family to join the delegation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee2451-ffae-4fc3-98ab-026680775628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659a5c9-a034-45b0-a0e8-5a2bfd85e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will cap his second trip to Russia with a gathering with
        the Filipino community there. The DFA said some 6,900 Filipinos are in Russia,
        mostly employed as household laborers while some are working in the energy
        sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9022587-89b7-4220-883b-5ef1c617efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a4fbd-b679-4a77-b83c-7333dd62abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:20:49.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T11:02:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino said the DFA has not yet received a formal notice
        from the Russian government about the reported grant of free e-visas to Filipinos
        traveling to St. Petersburg and the Leningrad region. She added that the mechanics
        to avail of this perk will have to come from Russian authorities.</p>'
  'kim-molina-jowable':
