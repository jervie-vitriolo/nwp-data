      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/4/delfin-lorenzana-hermogenes-esperon-steering-committee-joint-oil-explorations.html"
        target="_blank"><strong>RELATED: Duterte: Esperon, Lorenzana part of PH steering
        committee on joint oil exploration</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd21bf-83bd-4c5e-a0fd-900b4e7527db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the ambassador said China will continue to support
        the Philippines as country coordinator of China-ASEAN dialogue relations,
        and hopes that consultations on a code of conduct in the South China Sea could
        be concluded during the Philippines’ tenure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d83292-dd14-4ec3-8196-685ed72f1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Philippine Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin, Jr. said China and the Association of Southeast Asian Nations
        have agreed on a draft of the Code of Conduct in the disputed South China
        Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0498c65c-6059-4d43-92fc-3ae2e25bae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said this was made possible after Beijing "softened its insistence
        on controversial provisions" that earlier delayed the passage of the accord,
        which would outline what countries can and cannot do in contested waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93566ecd-bf65-4f92-aba5-2f563ce26e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their objectionable provisions excluding the Western military presence...
        they''re not holding on to that anymore," Locsin <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html"
        target="_blank">said</a> at an event of the Asia Society in New York City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94607f0d-7270-4d30-bc46-7643419e5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has nurtured friendly ties with China,
        but many remain critical of the close relations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b28bc-2aff-49a4-a6bd-1c4f62d9de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Supreme Court Senior Associate Justice Anotnio Carpio
        said scholars from Palawan should be equipped with proper knowledge on the
        country''s maritime rights before they are sent off to China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aeac64-174a-4908-b843-191d81410db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will help the students combat the "indoctrination"
        they will experience once they go to China for their scholarships. The top
        court''s second highest official said Chinese officials may insist on their
        false claims in the South China Sea and pass them off as a fact to the students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5792a-e7b0-4db9-94b6-ba1be84b5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T01:33:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T11:08:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten Palaweño scholars were sent to China in August for a scholarship
        grant awarded by the Hainan Normal University.</p>'
  'Trump-whistleblower-spy':
    'author': 'Kylie Atwood, Kevin Liptak and Chandelis Duster, CNN'
