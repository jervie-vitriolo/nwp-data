      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcc5a3-678c-4571-829b-f6d54ab41c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:26:30.515+08:00
