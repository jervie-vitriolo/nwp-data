    'template': '1'
    'title': 'DENR temporarily suspends dragon boat races in Boracay'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae0f5e-ad43-4a51-b893-d4374d8dfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        The Department of Environment and Natural Resources (DENR) has temporarily
        suspended all dragon boat race activities in Boracay island in Malay, Aklan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491c6bc-b650-4a7d-9d58-9784a4580744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in the wake of seven members of a dragon boat group who
        died when their boat capsized after it struck by big waves Wednesday. The
        group trained for an upcoming international competition in Taiwan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdc4a8-f535-45b4-bab7-488a3bf6121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.643+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/9/25/Boracay-dragon-boat-capsize.html">7
        dead as dragon boat capsizes in Boracay</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90426d-99e6-4cff-bb7a-f6fef5a7118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Environment Secretary Roy Cimatu said dragon
        boat activities in the tourist destination are “postponed for the time being
        until emergency protocols are thoroughly scrutinized.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f821e40-3a51-47fb-9641-e9ccf10ea93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are temporarily suspending all dragon boat race activities in
        Boracay, including practice and training, until we have assessed their practice
        protocols,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822be356-c9ed-4a7f-8dda-20352b721d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said officials from the Department of the Interior and
        Local Government, Department of Tourism, Malay local government, Philippine
        National Police Maritme Group, as well as dragon boat associations and other
        water sports associations will meet on September 30 "to conduct a comprehensive
        assessment of protocols, logistics and resources, and to come up with recommendations
        to address gaps."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d3590-8697-47a2-867c-8b48fb87d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:48:26.644+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T11:00:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu had earlier vowed to strengthen emergency response programs
        in Boracay to prevent a similar incident.</p>'
  'Prince-Harry-backs-climate-change-strikes':
