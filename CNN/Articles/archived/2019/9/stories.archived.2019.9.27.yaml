    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d63dbb-3211-4e94-9dde-b3ccd684f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:48.082+08:00
