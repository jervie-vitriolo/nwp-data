      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after, the Philippines joined four other countries in opposing
        the call for the displaced minorities'' safe return to their homes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a81ce-6ebf-4834-8f61-c2268850a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
