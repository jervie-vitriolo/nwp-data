    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477137eb-5a19-4885-877d-4f30f119069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.212+08:00
      'mgnl:createdBy': 'catherine'
