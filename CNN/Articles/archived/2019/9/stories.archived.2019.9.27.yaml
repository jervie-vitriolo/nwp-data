      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, university officials said they have placed “suspects”
        under preventive suspension after posts linked to the supposed rites went
        viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105492f7-7cd4-4333-9800-3e9a8f01f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
