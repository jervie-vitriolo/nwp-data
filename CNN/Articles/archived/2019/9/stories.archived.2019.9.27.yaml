      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c48ae-88ff-4663-8981-309f73b07632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e0ef4-b360-4b05-803c-0c2b1d39f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keno Lotto Express is a numbers game wherein a player can decide
        how many numbers to play and how much money to bet. A minimum amount of ₱12
        is needed to play to win as much as ₱1 million. Instant Sweepstakes, more
        popularly known as ScratchIt, involves scratching a ticket to reveal a winning
        symbol or pattern with corresponding amounts of up to ₱500,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94e32c-0e41-49fc-a3a6-7e9f3b9c8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9435214e-1a07-4074-a7fd-a9e1cf070ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:57:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">stopped
        all PCSO-licensed games</a> as he alleged widespread corruption in the agency.
        Four days after, he <a href="https://www.cnnphilippines.com/news/2019/7/30/Duterte-lifts-suspension-lotto-operations.html">lifted
        the suspension of lotto operations.</a> The Palace said investigators found
        nothing illegal with the machine-operated lottery games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc38a0-1511-4b79-a156-913f2f75466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8228a-651d-45ad-8364-d332db3268ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 22, Duterte also allowed small town lottery (STL) agents
        to resume operations once they meet certain conditions,&nbsp;despite allegations
        it is being used as front for the illegal numbers game jueteng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00ce9a-00db-4675-97e6-851cc5eca68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/22/PCSO-small-town-lottery-ban-lifted.html">READ:&nbsp;Duterte
        lifts suspension of small-town lottery operations subject to conditions</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10305992-ca86-4a59-afbc-af7be6727859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on August 1 said the President<a href="https://cnnphilippines.com/news/2019/8/1/duterte-to-name-corrupt-pcso-officials.html">
        will name officials</a> behind the so-called "massive corruption" that supposedly
        deprived the government of its fair share of PCSO revenues. Duterte has yet
        to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc626f-00a5-427c-a6d9-4328a713df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0c7f8-fd59-4f8d-bc0e-49f5a863df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T20:46:32.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is looking into the corruption
        allegations including the supposed cornering of STL franchises by retired
        police and military generals.</p>'
