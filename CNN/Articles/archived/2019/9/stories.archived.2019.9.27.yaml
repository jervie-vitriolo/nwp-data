      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have placed suspects on preventive suspension and will file
        formal charges where there is evidence to support such a move,” the Office
        of the Chancellor wrote in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b7d78-8ae4-4b9c-b9f9-3579939f9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T18:05:48.724+08:00
