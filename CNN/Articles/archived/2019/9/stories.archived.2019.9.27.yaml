      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91742b9d-074e-4592-b82f-2ba08413be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f941ef-d056-45af-91a5-6af6430929f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-page resolution "expresses grave concern at continuing reports
        of serious human rights violations and abuses in Myanmar."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74149c76-02c3-4c54-9cf5-69bbbf67137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2175e8a-4270-41a3-b2c7-10f5d3c9c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports include arbitrary arrests, torture and other forms of degrading
        treatment or pubishment, forced labor, use of school buildings by the military,
        violence against women and children, violations of the rights to freedom of
        religion, expression, and assembly, and the forced displacement of Rohingya
        Muslims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d43da-2ce5-4296-a1f2-841584ad384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec7009-49d9-4ec5-bd89-775345ecd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rohingya is a stateless Muslim minority in Myanmar''s Rakhine
        State. Around a million of them have fled Myanmar for Bangladesh to escape
        alleged military atrocities since August 2017, an exodus which the UN has
        called the "world''s fastest-growing refugee crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18538e4-a08a-4262-a391-cb41eb1d7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cff70-b3f8-454a-8719-aa1ad4eb7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T10:58:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution urged the Myanmar government to allow the "voluntary,
        safe, dignified, and sustainable" return of the Rohingya. It said policies,
        directives and practices that marginalize the country''s minorities should
        be reversed and abandoned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838741a-6ad8-4c1b-8353-26b66cfe92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T19:40:22.894+08:00
