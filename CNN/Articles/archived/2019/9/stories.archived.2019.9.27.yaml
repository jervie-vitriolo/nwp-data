    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c3732a2-a509-4ef1-9a3f-33fa1f2cf5f9'
    'lead': 'China is committed to maintaining regional peace and stability and would
      like to work with the Philippines to properly manage the two countries'' differences,
      China’s ambassador assured late Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T01:33:03.859+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T11:08:09.365+08:00
