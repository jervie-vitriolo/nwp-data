    'template': '1'
    'title': 'GenSan rivers negative of polio virus despite one suspected case in
      city - official '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2bb4f-0d72-4d3e-ba72-86d29552f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
