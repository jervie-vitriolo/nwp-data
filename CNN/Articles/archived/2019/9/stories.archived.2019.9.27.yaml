    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f4321-8bbc-484d-a1b3-da8721bfd85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:01:27.735+08:00
