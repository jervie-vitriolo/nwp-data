      'mgnl:lastActivated': 2023-01-27T10:57:28.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798145ff-32fe-46a0-9bf6-2e73df0b2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T10:57:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, a senior White House official said
        the move to place the transcript in the system came at the direction of National
        Security Council attorneys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b09f71-3840-4a29-8f42-b4ba475868a1'
      'mgnl:activationStatus': true
