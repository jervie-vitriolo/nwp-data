      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>The White House acknowledged Friday that
        administration officials directed a now-infamous Ukraine call transcript be
        filed in a highly classified system, confirming allegations contained in a
        whistleblower complaint that have roiled Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405bb1-2383-4d3b-9f53-dac3a7607a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T23:29:00.046+08:00
