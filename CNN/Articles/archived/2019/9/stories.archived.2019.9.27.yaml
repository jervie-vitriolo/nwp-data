      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the outbreak, starting October 14,&nbsp;the Health department
        is targeting to vaccinate 5.5 million Filipino kids in areas where vaccine-derived
        type 2 poliovirus were detected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
