      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27) –</strong>
        Despite reporting that a 14-year-old boy died of polio-like illness, a city
        health expert said on Friday the polio virus was not detected in General Santos
        City rivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5959943-1a1b-486a-a041-d45dfbd83c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:51.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80fa10-438a-4f26-aef5-85ef11417ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples analyzed from the city’s rivers –- Silway-Klinan, Makar,
        Sinawal, Tinagacan and Buayan -– tested negative for the virus, Dr. Rochelle
        Oco, General Santos city’s health officer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca9dfa2-76c7-41c6-ac87-f88f6423817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa906794-a545-4abd-9745-6a743b8c8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oco stressed the need to maintain the cleanliness of all waterways
        in General Santos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322e0ad-dce5-4584-97be-0e6d27b70e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb1888-7492-4340-9b41-21507054a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T11:00:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mely Lastimoso, city health office’s epidemiology and surveillance
        unit head, for her part, said, “We can’t be complacent with this disease because
        many people are coming in on a daily basis.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ee624-e048-4102-8f80-0bcdaf98dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:11:23.211+08:00
