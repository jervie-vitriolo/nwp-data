      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the Cadet Manalo mentioned in the incident report,
        the Baguio police chief said he is not part of their criminal investigation,
        but PMA will look into his administrative liability.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded6757-4427-40c7-a534-2d018f18249f'
      'mgnl:activationStatus': true
